msg.tooltip.dirForAltJava=<html>Directory containing alternate Java installation.<br/>Use this to launch MapTool using a specific Java version installed on your computer
msg.tooltip.enableAssertions=<html>This will insert the <b>-ea</b> argument into the command line.<br/>Allows the launcher to work on Unix systems (including Linux and OS X systems).
msg.tooltip.disable_java2d_d3d=<html>This will insert the <b>-Dsun.java2d.d3d=false</b> argument into the command line.<br/>This disables the Direct3D Pipeline as some older video boards/drivers combinations<br/>are known to cause issues with the Direct3D pipeline.
msg.tooltip.enable_java2d_opengl=<html>This will insert the <b>-Dsun.java2d.opengl=True</b> argument into the command line.<br/>The OpenGL pipeline is currently disabled by default.<br/>This will attempt to enable the OpenGL pipeline with verbose console output<br/>about whether the OpenGL pipeline is initialized successfully for a particular screen.
msg.tooltip.enable_macosx_embedded=<html>This will insert the <b>-Djavafx.macosx.embedded=true</b> argument into the command line.<br/>Some internals require that AWT is initialized before JavaFX on MacOS.
msg.tooltip.set_dpi_awareness=<html>This will set the Windows registry <b>HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows\CurrentVersion\SideBySide</b><br />which will allow High Density monitors to scale the font size and buttons per your windows settings.<br /><b>NOTE: This setting will be 'disabled' unless you run this launcher "as Administrator".<br/>You only need to run "as Administrator" to change this value and can run MapTool as a normal user after changing the value.</b>
msg.tooltip.javaArgumentsHere=<html>Use this field to pass additional arguments to the launch command.<br/>Hitting the <b>Enter/Return</b> key will update the launch command and transfer focus to the Launch button.
msg.tooltip.javaMaxMem=Maximum memory (in MB) for Java.
msg.tooltip.javaMinMem=Minimum memory (in MB) for Java.
msg.tooltip.javaStackSize=Stack size (in MB) for Java.
msg.tooltip.keepLauncherOpen=<html>Enable this to keep launcher window open.<br/>This is helpful when you want to launch multiple instances of MapTool.
msg.tooltip.launchWithConsole=Toggle launching MapTool with a Java console window (for debugging).
msg.tooltip.promptAtNextLaunch=Uncheck to hide this dialog window on next launch.
msg.tooltip.registerMapToolJar=<html>Register a MapTool executable (e.g. <b>maptool-1.3.b90.jar</b>)
msg.tooltip.useRelativePathnames=Causes MapTool Jar directory and MapTool data directory to be relative pathnames.
