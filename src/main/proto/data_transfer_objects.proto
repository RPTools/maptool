message AssetTransferHeaderDto {
  string id = 1;
  string name = 2;
  int64  size = 3;
}

message AssetChunkDto {
  string id = 1;
  bytes data = 2;
}

message TokenPropertyValueDto {
  oneof value_type {
    int32 int_value = 1;
    bool bool_value = 2;
    string string_value = 3;
    double double_value = 4;
    MacroButtonPropertiesListDto macros = 5;
