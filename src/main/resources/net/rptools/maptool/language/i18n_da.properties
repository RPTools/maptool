CampaignPropertiesDialog.label.sight   = <html><b>Format\:</b><pre>Name \: options</pre><p> Each sight type can have zero or more options, use spaces between each option.  Having zero options implies using defaults for all values (e.g. Normal vision).</p><p><b>  Options\:</b></p><p>shape - shape may be circle, square, hex, grid or cone<br>distance\=y - Distance is the range at which this vision type ends.  Can be a decimal value. Ex\: distance\=10<br>scale - An optional keyword that adds the token's footprint (size) to the distance so vision starts at token's edge vs the token's center<br>arc\=y -  When used with the cone shape, it signifies how large a field of vision the token has.  Can be an interger value. Ex\: arc\=120<br>offset\=y -  When used with the cone shape, it signifies how much offest the cone begins from the center of the tokens facing.  Can be an interger value. Ex\: offset\=120<br>x\# - Magnifier, multiplies each light source radius by this value.  Can be a decimal value.  Ex\: x2<br>r\# - Range of personal light.  You can define multiple personal lights per sight type. Can have an optional \#rrggbbhex color component appended to it as per typical CSS rules. The token will have a light source centered on them thatonly they can see with a radius of this value.  Ex\: r60<br>lumens\=y - An optional setting for the personal light source.  Can be an integer value.  Defaults to 100, meaning it will see through any darknesswith a lumens value from -1 to -99.  See discussion of lumens on the Light tab for more info.  Cannot be used before or without specifying a value for range. Ex\: lumens\=120</p></html>
CampaignPropertiesDialog.label.light   = <html><b>Format\:</b><pre>Gruppe navn<br>----------<br>navn\: type form MULIGHEDER skala rækkevidde \#rrggbb lumens\=x</pre><p>Definér grupper af lystyper med en linje tekst som angiver gruppenavn efterfulgt af en eller flere <b>navne</b> definitioner. Afslut en gruppe med en tom linje. Der er ikke forskel på store og små bogstaver. Linjer som starter med et "-" anses for værende kommentarer og vil blive ignoreret. Gruppenavnet bliver et punkt på polettens popup menu under <b>Lyskilder</b> punktet, og individuelle lyskilde definitioner bliver underpunkter. Gruppenavne vises i sorteret rækkefølge, og underpunkter er ligeledes sorteret alfabetisk.</p><p><b>navn\:</b>Et synligt navn for lyskilde definitionen.<br><b>type\:</b>En valgfri type for lyset. For indeværende er kun <code>aura</code> gyldig (Se længere ned for en beskrivelse af auraer).<br><b>form\:</b>En valgfri form til lys udstrålingen. Kan være <code>circle</code> (standard), <code>square</code>, <code>cone</code> (kegler har også et <code>arc\=<i>vinkel</i></code> felt) eller <code>grid</code> (til systemer som Pathfinder, hvis du ønsker at se præcis hvilke gitter celler der er påvirket af et lys/aura). Former gælder fra det punkt de er inkluderet i definitionen indtil enten definitionen er slut, eller en anden form er angivet. Dette betyder at adskillige lysformer kan oprettes under et enkelt navn og tændes og slukkes som en samlet enhed.<br><b>skala\:</b> Et valgfrit nøgleord som tilføjer polettens fodaftryk (størrelse) til rækkevidden, således at lyset/auraen starter ved polettens kant, og ikke polettens centrum.<br><b>rækkevidde\:</b> En afstand målt i kort enheder (angivet når kortet oprettes). Enheder måles fra midten af en gitter celle, således vil de 2 &\#189; ekstra fod tilføjet i eksemplet længere nede resulterer i pæne firkanter. Kan desuden have en valgfri <code>\#rrggbb</code> hex farve komponent tilføjet, efter typiske CSS regler.<br><b>lumens\:</b> En valgfri indstilling for lysets styrke hvor x er et heltal der kan være negativ. Hvis det er negativ, vil lyset istedet agere som mørke, og trække det påvirkede område fra krigstågen. Lyskilder bliver bearbejdet efter deres absolute lumens værdier. Dvs. Mørke med lumens\=-20 vil dække over enhver lyskilde med lumens &lt;\= 20 og lyskilder med lumens &gt;\= 21 will afsløre med en lumens værdi mellem -1 og -20.<br><i>*Notat\:</i> Personlige lyskilder, som f.eks. <i>Syn</i> vil have en standard lumens værdi på 100. Så et typisk syn defineret for "Darkvision" vil se igennem alt med en lumens værdi mellem -1 og -99. For at overvinde "Darkvision", anvend lumens værdier &lt;\= -100.<br><b>MULIGHEDER\:</b> De eneste gyldige værdier er <code>GM</code> og <code>OWNER</code> og de gælder kun for auraer (se længere nede).</p><p><b>Eksempel\:</b></p><pre>Lyskilder - 5' firkantet gitter<br>----<br>Stearinlys - 5 \: 7.5 12.5\#000000 <br>Lampe - 15 \: 17.5 32.5\#000000 <br>Fakkel - 20 \: 22.5 42.5\#000000 <br>Lanterne, bull's eye - 60 \: cone arc\=60 62.5 122.5\#000000 <br>Lanterne, bull's eye (lækker lys) - 60 \: cone arc\=60 62.5 122.5\#000000 circle 2.5\#000000<br>Dagslys formular - 60 \: 62.5 122.5\#000000 lumens\=50<br>Nattesyn briller - 40 \: cone arc\=30 42.5\#00e000 lumens\=30<br><br>Magisk Mørke<br>----<br>Dybt Mørke - 60\: circle 62.5 lumens\=-130<br>Mørke - 20 (CL2)\: circle 22.5 lumens\=-20<br>Mørke - 20 (CL4)\: circle 22.5 lumens\=-40<br></pre><hr><p><b>Auraer\:</b></p><p>For at oprette en aura, angives nøgleordet <code>aura</code> i begyndelsen af definitionen. Auraer udstråler et farvet område og interagere med det synsblokerende lag (dvs. det bliver blokeret af VBL), men kaster ikke noget synligt lys og afslører derfor ikke krigståge. GM eksklusive auraer er kun synlige på klienter som er logget ind på serveren som spilleder. De forbliver synlige, selv når kortet er i <i>Vis som spiller</i> tilstand. OWNER eksklusive auraer er kun synlige for spilleren som ejer poletten de er fastgjorte til, og er altid synlige for spillederen. Se eksemplerne herunder.</p><p>I det følgende eksempel er GM eksklusive auraer røde, OWNER eksklusive auraer er grønne og spiller auraer er blå. Du kan selvfølgelig definere dine egne farver.</p><pre>Sample Auras - 5" square grid<br>----<br>Aura rød 5 \: aura square GM 2.5\#ff0000<br>Aura rød 10 \: aura GM 7.5\#ff0000<br>Aura ejer også 5 \: aura square owner 2.5\#00ff00<br>Aura ejer også 10 \: aura owner 7.5\#00ff00<br>Aura spiller også 5 \: aura square 2.5\#0000ff<br>Aura spiller også 10 \: aura 7.5\#0000ff<br></pre><p>Den første linje opretter en firkantet GM eksklusiv rød aura som er 5 fod i diameter. Den anden opretter en rund GM eksklusiv rød aura som er 15 fod i diameter. Linje 3 og 4 gør det samme, men er grøn og kun synlig for spillere som ejer pågældende polet. Linjerne 5 og 6 er synlige for alle spillere og er blå.</html>
