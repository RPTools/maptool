CampaignPropertiesDialog.label.sight   = <html><b>Format\:</b>\n<pre>Nazwa \: opcje</pre>\n<p>Każdy rodzaj wzroku może, ale nie musi, używać kilku opcji. Użyj spacji między opcjami. Brak opcji oznacza użycie domyślnych wartości.</p>\n<p><b>Opcje\:</b></p>\n<p>kształt – Może to być <code>circle</code> (koło), <code>square</code> (kwadrat), <code>hex</code> (sześciokąt), <code>grid</code> (siatka) lub <code>cone</code> (stożek).<br>\n<code>distance\=y</code> – Jest to dystans, na jaki sięga dany typ wzroku, jego zasięg. Może być liczbą dziesiętną, np. <code>distance\=10,5</code>.<br>\n<code>scale</code> – To opcja, która do zasięgu wzroku dodaje rozmiar żetonu, tzn. dystans zaczyna się liczyć od krawędzi żetonu, a nie (domyślnie) od środka.<br>\n<code>arc\=y</code> – W użyciu ze stożkiem (<code>cone</code>) określa, jak szeroki kąt widzenia ma żeton. Może być liczbą całkowitą, np. <code>arc\=120</code>.<br>\n<code>offset\=y</code> – W użyciu ze stożkiem (<code>cone</code>) środek pola widzenia o podany kąt w lewo od zwrotu żetonu. Może być liczbą całkowitą, np. <code>offset\=120</code>.<br>\n<code>x\#</code> – Wzmocnienie. Zwielokrotnia zasięg każdego źródła światła daną liczbę razy. Może być liczbą dziesiętną, np. <code>x2</code>.<br>\n<code>r\#</code> – Zasięg światła własnego. Żeton będzie miał swoje źródło światła, które tylko on widzi, o podanym zasięgu, np. <code>r60</code>. Każdy typ wzroku może mieć kilka źródeł światła własnego. Może mieć opcjonalny komponent koloru <code>\#rrggbb</code> zgodnie z zasadami CSS, np. <code>r50\#ffff00</code>.<br>\n<code>lumens\=y</code> – W użyciu z <code>r\#</code> jest to jasność, siła światła własnego. Może być liczbą całkowitą. Wartość domyślna to 100, co znaczy, że widzi przez ciemność z wartością lumenów od -1 do -99\: patrz <code>lumens</code> w zakładce Światło. Może być użyte tylko po zasięgu. Np. <code>r20 lumens\=120<code></p></html>
CampaignPropertiesDialog.label.light   = <html><b>Format\:</b>\n<pre>Nazwa grupy\n-----------\nnazwa\: rodzaj kształt opcje <i>scale</i> zasięg <i>\#rrggbb lumens\=x</i></pre>\n<p>Zdefiniuj grupy źródeł światła wpisując najpierw nazwę grupy, a następnie definiując przynajmniej jedną <b>nazwę</b>. Zakończ grupę pustą linią. Wielkość liter w opcjach nie ma znaczenia. Linie zaczęte znakiem „-” są uznawane za komentarze i są ignorowane. Nazwa grupy pojawia się w menu żetonu (P-Klik) po rozwinięciu <b>Źródeł światła</b>, a poszczególne zdefiniowane światła są rozmieszczone w grupach. Nazwy grup oraz źródeł światła są tam sortowane alfabetycznie.</p>\n<p>\n<b>nazwa\:</b> – Nazwa źródła światła widoczna dla użytkowników.<br>\n<b>rodzaj</b> – Opcjonalny typ światła. Obecnie obsługiwana tylko <code>aura</code>. (Opis aur poniżej).<br>\n<b>kształt</b> – Opcjonalny kształt rzucanego światła. Może to być <code>circle</code> (koło, domyślne), <code>square</code> (kwadrat), <code>cone</code> (stożek; stożki mają też wpis <code>arc\=x</code>, gdzie <i>x</i> to kąt rozwarcia) albo <code>grid</code> (siatka; dla systemów jak Pathfinder, jeśli chcesz widzieć dokładnie, które pola są oświetlone/pod wpływem aury). Podany kształt obowiązuje od miejsca, gdzie jest wpisany, do końca definicji albo do podania kolejnego kształtu. Oznacza to, że pod jedną nazwą może być zdefiniowanych kilka kształtów świateł, włączanych i wyłączanych jednocześnie.<br>\n<code>SCALE</code> – To opcja, która do zasięgu światła dodaje rozmiar żetonu, tzn. dystans zaczyna się liczyć od krawędzi żetonu, a nie (domyślnie) od środka.<br>\n<b>zasięg</b> – Dystans podany w jednostkach mapy (zdefiniowanych przy tworzeniu mapy). Jednostki są odmierzane od środka pola żetonu, stąd dodatkowe 0,75 m dodane w poniższych przykładach, by osiągnąć równe kwadraty. Może mieć opcjonalny heksadecymalny kolor <code>\#rrggbb</code> zgodnie z zasadami CSS.<br>\n<code>LUMENS\=x</code> – Dodatkowa opcja dla światła, oznaczająca jego jasność, siłę, gdzie <i>x</i> może być liczbą całkowitą, także ujemną. Jeśli jest ujemna, źródło będzie tworzyć ciemność i zakrywać obszar w mgle wojny. Pierwszeństwo mają światła o większej wartości bezwgzględnej lumenów, np. ciemność <code>lumens\=-20</code> zakryje każde światło z lumenami ≤ 20, a każde światło <code>lumens\=21</code> lub większe odkryje każdą ciemność o wartości od -1 do -20.<br>\n<i>*Uwaga\:</i> Światła własne zdefiniowane we <i>Wzroku</i> mają domyślną wartość lumenów równą 100. Więc typowy wzrok zdefiniowany jako Widzenie w ciemnościach widzi przez wszystko z wartością lumenów od -1 do -99. Aby zaciemnić także Widzenie w ciemnościach, użyj wartości ≤ -100.<br>\n<b>opcje</b> – Dostępne opcje to <code>gm</code> lub <code>owner</code> i używa się ich tylko z aurami (poniżej).</p>\n<p>\n<b>Przykład</b></p>\n<pre>Przykładowe światła – siatka kwadratowa 1,5 m\n----\nŚwieca - 1,5\: 2,25 3,75\#000000\nLampa - 4,5\: 5,25 9,75\#000000\nPochodnia - 6\: 6,75 12,75\#000000\nLatarnia, górnicza - 18\: cone arc\=60 18,75 36,75\#000000\nLatarnia, górnicza (oświetla użytkownika) - 18\: cone arc\=60 18,75 36,75\#000000 circle 0,75\#000000\nCzar Światło Dnia - 18\: 18,75 36,75\#000000 lumens\=50\nOkulary widzenia w nocy - 12\: cone arc\=30 12,75\#00e000 lumens\=30\n\nMagiczna ciemność\n----\nGłębsza ciemność - 18\: circle 18,75 lumens\=-130\nCiemność - 6 (Kpł2)\: circle 6,75 lumens\=-20\nCiemność - 6 (Kpł4)\: circle 6,75 lumens\=-40\n</pre>\n<hr>\n<p><b>Aury\:</b></p>\n<p>\nŻeby stworzyć aurę, wpisz argument <code>aura</code> na początku definicji. Aury zabarwiają obszar, nie przekraczając Warstwy Blokady Widoku, ale nie dają żadnego widzialnego światła i nie odkrywają mgły wojny. Aury MG (<code>gm</code>) są widoczne tylko na klientach zalogowanych do serwera jako MG. Pozostają widoczne także gdy mapa jest włączona w trybie <i>Pokaż jako gracz</i>. Aury właściciela (<code>owner</code>) są widoczne tylko dla MG oraz graczy posiadających żeton, który promieniuje aurą. Patrz przykłady, niżej.</p>\n<p>\nW poniższym przykładzie aury MG są czerwone, aury właściciela są zielone, a aury widoczne dla wszystkich graczy są niebieskie. Możesz oczywiście określić własne kolory.</p>\n<pre>Przykładowe aury - siatka kwadratowa 1,5 m\n----\nAura czerwona 1,5\: aura square GM 0,75\#ff0000\nAura czerwona 3,0\: aura GM 2,25\#ff0000\nAura właściciela 1,5\: aura square owner 0,75\#00ff00\nAura właściciela 3,0\: aura owner 2,25\#00ff00\nAura graczy 1,5\: aura square 0,75\#0000ff\nAura graczy 3,0\: aura 2,25\#0000ff\n</pre>\n<p>Pierwszy wpis tworzy kwadratową aurę o boku 1,5 m widoczną tylko dla MG. Drugi tworzy okrągłą aurę o średnicy 3 m widoczną tylko dla MG. Trzecia i czwarta linia tworzą te same kształty, ale zielone, widoczne też dla graczy, którzy posiadają żeton, dla którego włączona jest aura. Piąty i szósty wpis tworzą niebieskie aury widoczne dla wszystkich.</p>\n</html>
