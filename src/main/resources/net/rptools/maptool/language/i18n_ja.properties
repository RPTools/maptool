CampaignPropertiesDialog.label.sight   = <html><b>書式：</b><pre>名称 \: オプション</pre><p> 各視覚の種類は0個以上のオプションを持つことができ、各オプションの間には空白文字を使用する。オプションを指定しない場合は初期値の値を用いる事となる（例：Normalの視覚）。</p><p><b>オプション一覧：</b></p><p>形状 ― 形状は次の値を持ち得る：circle、square、Hex、grid、cone<br>distance\=y - distance（距離）はこの視覚が届く距離のことである。値は実数を用いる。例：distance\=10<br>scale ― トークン面の大きさを距離に加算する任意のキーワードであり、視覚の開始位置をトークンの中心ではなく、トークンの端から勘定するようになる<br>arc\=y ― cone 形状の視覚を使用する場合に、トークンの視覚範囲がどれほどの大きさになるかを表す。値は整数を用いる。例：arc\=120<br>offset\=y ― cone 形状と共に使用した場合、トークンが向いている方向の中央からどれほどずれているかを表す。値は整数を用いる。例：offset\=120<br>x\# ― 拡大倍率の値を指定し、光源の半径をこの値で掛け算する。値は実数を用いる。例：x2<br>r\# ― 個人的な光源の距離。視覚ごとに複数の個人的な光源を指定することができる。\#RRGGBB の16進数による色要素（一般的なCSS書式のように）を追加することができる。このトークンは自分だけが見ることのできる自分の中心から半径の値だけ発する照明を持つ。例： r60<br>lumens\=y ― 個人照明用の光量を示す任意の設定。値は整数を用いる。初期値は100であり、これは lumens の値が -1 ～ -99 である闇を見通す。より詳しい情報は『照明』タブの lumens の説明を参照。range の値をより前に置くことはできず、range を指定せずに使用することもできない。例：lumens\=120</p></html>
CampaignPropertiesDialog.label.light   = <html><b>書式：</b> <pre>グループ名<br>----------<br>名称\: 種別 形状 オプション scale 距離 \#rrggbb lumens\=X</pre><p>照明種別グループの定義は、グループ名を示す1行のテキストと、続く1つ以上の定義された<b>名称</b>からなる。グループの終了は空行である。全てのテキストは大文字／小文字を区別しない。『-』から始まる行はコメントと見なされ無視される。グループ名はトークンの右クリックメニュー項目<b>『照明』</b>下の項目となり、個々の照明定義はさらにその子要素となる。グループ名はアルファベット順に並べられ、子項目も同じくアルファベット順に並べられる。</p><p><b>名称：</b>ユーザーに表示される照明定義の名称。<br><b>種別：</b>追加で設定可能な照明の種類。現在有効なものは <b>aura</b> だけである（後述の『オーラ』の説明を参照）。<br><b>形状：</b>追加で設定可能な照明が放たれる範囲。選択可能なものは <b>circle</b>（円、初期値）、<b>square</b>（四角）、<b>cone</b>（円錐形、円錐形は <b>arc\=<i>angle</i></b> の項目も持つ）、<b>grid</b>（マス目、パスファインダーRPGのようなルールにおいて、照明やオーラをマス目に正確に合わせたい場合に使用する）。形状は定義に含まれた場所から定義の最後まで、もしくは別の形状が指定されるまで適用される。つまり、複数の形状を1つの名称の中に含めることができ、1つの照明としてオン／オフを切り替えることができる。<br><b>scale：</b>トークンの占める範囲（サイズ）を照明の範囲に追加するために追加可能なキーワード。これにより、照明／オーラはトークンの中心ではなく、トークンの端から開始されるようになる。<br><b>距離：</b>地図上の単位での距離（地図作成時に指定する）。距離はマス目の中心点から数え始めるため、なるべくマス目に合わせるために下記の例では2.5フィート追加されている。さらに16進数からなる <i>\#rrggbb</i> といった色の要素（CSSでの代表的な記述方法）を付け加えることができる。<br><b>lumens：</b>光量。負の数を含む整数 X を設定する照明の追加設定。負の数を設定した場合、照明は光ではなく闇として機能し、その範囲は不明領域から間引かれる。照明は lumens の絶対値の高い順に処理される。例：lumens\=-20 を持つ闇は lumens が20以下の光を隠し、lumens\=21以上の光は、lumens の値が -1～-20の闇の範囲を明らかにする。<br><i>*注：</i><i>『視覚』</i>で設定した個人照明は、初期値では lumens の値100を持つ。その為、一般的に『暗視』として定義される視覚は lumens の値が -1～-99 の闇を突き抜ける。『暗視』に打ち勝つ闇を作るには lumens の値を -100 以下に設定する。<br><b>オプション：</b>有効な選択肢は <b>GM</b> と <b>OWNER</b>（所有者）だけであり、これらはオーラにのみ適用される（下記参照）。</p><p><b>例：</b></p><pre>光の例／5フィートのマス目<br>----<br>蝋燭／5 \: 7.5 12.5\#000000 <br>ランプ／15 \: 17.5 32.5\#000000 <br>松明／20 \: 22.5 42.5\#000000 <br>ランタン（投光式）／60 \: cone arc\=60 62.5 122.5\#000000 <br>ランタン（投稿式、光漏れ）／60 \: cone arc\=60 62.5 122.5\#000000 circle 2.5\#000000<br>日光呪文／60 \: 62.5 122.5\#000000 lumens\=50<br>暗視ゴーグル／40 \: cone arc\=30 42.5\#00e000 lumens\=30<br><br>魔法の暗闇<br>----<br>ディーパー・ダークネス／60\: circle 62.5 lumens\=-130<br>ダークネス／20（CL2）\: circle 22.5 lumens\=-20<br>ダークネス／20（CL4）\: circle 22.5 lumens\=-40<br> </pre><hr><p><b>オーラ：</b></p><p>オーラを作成するには、キーワード <b>aura</b> を定義の最初に記述する。オーラは色のついた範囲を作り出し、遮光レイヤーと干渉する（つまり遮光レイヤーにより遮られたりする）が、実際の照明を放つのではなく、不明領域を公開することもない。GM専用オーラはサーバーにGMとして接続しているクライアントにのみ表示される。これは地図設定が<i>『プレイヤーに表示』</i>のモードの場合でも維持される。OWNER、つまり所有者専用オーラはそのトークンの所有権を持つプレイヤーとにのみ表示される（GMには常に表示される）。下記の例を参照。</p><p>下記の例は、GM専用オーラは『赤』、所有者専用は『緑』、そしいてプレイヤー用オーラは『青』を設定している。もちろん好きな色を指定して構わない。</p><pre>オーラの例（5フィートのマス目用）<br>----<br>オーラ［赤］5 \: aura square GM 2.5\#ff0000<br>オーラ［赤］10 \: aura GM 7.5\#ff0000<br>所有者オーラ5 \: aura square owner 2.5\#00ff00<br>所有者オーラ10 \: aura owner 7.5\#00ff00<br>プレイヤー用オーラ5 \: aura square 2.5\#0000ff<br>プレイヤー用オーラ10 \: aura 7.5\#0000ff<br></pre><p>最初の行は5フィート四方の赤い四角のGM専用オーラを作っている。2行目では、直系15フィートの赤い円形のGM専用オーラを作っている。3行目と4行目では、GM専用と同じオーラであるが色が緑で、このオーラを適用したトークンの所有者にのみ表示されるオーラを作っている。5行目と6行目では、全てのプレイヤーに表示される青色のオーラを作っている。</p></html>
