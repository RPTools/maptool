CampaignPropertiesDialog.label.sight   = <html><b>書式：</b><pre>名前 \: オプション</pre><p>　各視覚種別は0個以上のオプションを持つことができ、各オプションの間には空白を使用する。オプションが0個の場合、すべての値に初期値が使用される事になる（例：Normal 視覚）。</p><p><b>  オプション：</b></p><dl><dt>形状</dt><dd>形状は、circle、square、hex、grid、corn のいずれかを指定できる。</dd><dt>distance\=y</dt><dd>距離（distance）は、この視覚種別が終了する範囲である。10進数で指定することができる。例：distance\=10</dd><dt>scale</dt><dd>省略可能なキーワードで、トークンの占有範囲（サイズ）を距離（distance）に加算することで、トークンの中心からではなく、トークンの端から視界が始まるようにする。</dd><dt>arc\=y</dt><dd>円錐形（corn）と共に使用すると、トークンの視野の広さを指定する。整数を指定する。例：arc\=120</dd><dt>offset\=y</dt><dd>円錐形（corn）と共に使用すると、トークンの向きの中心からどれだけずれた位置から開始するかを表す。整数値を指定することができる。例：offset\=120</dd><dt>x\#</dt><dd>各照明の半径にこの値を乗じる。10進数で指定する。例：x2</dd><dt>r\#</dt><dd><p>私的照明の範囲。トークンは、この値を半径として、自分だけが見ることのできる光源を中心に持つことになる。1つの視覚種別に複数の私的照明を定義することができる。</p><p>一般的なCSSルールに準ずる \#rrggbb の16進数カラー値コンポーネントを追加することができる。</p><p>また、 +x の照度値を追加することもできる。照度値の初期値は100で、照度値 -1〜-99 の暗闇を見通すことができることを意味する。詳しくは、『照明』タブの照度値についての説明を参照。</p><p>例：r60\#bb0000+120</p></dd></dl></html>
CampaignPropertiesDialog.label.light   = <html><b>書式：</b> <pre>グループ名<br>----------<br>名前\: 種別 形状 オプション scale 範囲\#rrggbb+x</pre><p>グループ名である事を示す直線テキストの後に、1つ以上の<b>名称</b>の定義が続く、照明種別グループを定義する。このグループは空白行で終了する。全てのテキストは、大文字／小文字を区別しない。『-』で始まる行はコメントとみなされ、無視される。グループ名は、トークンのポップアップメニューの<b>照明</b>要素の項目となり、個々の照明定義は副項目となる。グループ名は記述した順に表示され、副項目は同様にアルファベット順に表示される。</p><dl><dt>name</dt><dd>ユーザーに表示される照明定義の名称。</dd><dt>種別</dt><dd>照明の種類を指定する。現在、 <b>aura</b> だけが有効である（オーラの説明については下記を参照）。</dd><dt>形状</dt><dd>照明の形状を指定する。<b>circle</b>（円；初期値）、<b>square</b>（正方形）、<b>cone</b>（円錐形；<b>arc\=角度</b> と <b>offset\=差分</b> 項目も持つ）、<b>grid</b>（パスファインダーRPGなどのシステムで、どのマス目が照明／オーラの影響を受けるかを正確に確認したい場合）のいずれかを選択できる。形状は、定義に現れた時点から、定義の終わりまで、或いは別の形状が指定されるまで適用される。つまり、複数の照明形状を1つの名称で作成し、単一のものとして有効／無効を切替えることができる。</dd><dt>scale</dt><dd>トークンの占有範囲（サイズ）を範囲に追加するキーワードで、照明／オーラの開始位置がトークンの中央ではなくトークンの端からとなる。</dd><dt>範囲</dt><dd><p>地図の単位（地図作成時に定義される）を用いて測定される距離。単位はマス目の中心点から測定されるため、以下の例ではきれいな正方形を作るために2.5フィートが追加されている。</p><p>一般的なCSSルールに準ずる、16進数に基づく <i>\#rrggbb</i> カラー値を追加することができる。</p><p>照度値 +x を指定することができる。x は整数である（-xは負の照度値を指定するために使用できる）。提供されない場合、値は初期値の100になる。負数を設定した場合、照明は暗闇として機能し、不明領域からその領域を減算する。照明は絶対値の多い順に処理される。例えば、照度値\=-20の暗闇は、照度値≦20のライトを覆い隠し、ルーメン≧21の照明は、照度値 -1～-20 の暗闇を付き通って照らす。</p><p><i>※注：</i> <i>視覚</i> で定義された『私的照明』は、初期照度値が100である。つまり、暗視のために定義された典型的な視覚の定義は、照度値が -1～-99 の照明を見通すことができる。暗視を克服するには、照度値 ≦ -100 を使用する。</p></dd><dt>オプション<dt><dd>有効なオプションは <b>GM</b> と <b>OWNER</b> のみで、オーラ（下記参照）にのみ適用される。</dd></dl><p><b>例：</b></p><pre>サンプル照明 - 5フィート四方のマス目<br>----<br>蝋燭 - 5 \: 7.5 12.5\#000000 <br>ランプ - 15 \: 17.5 32.5\#000000 <br>松明 - 20 \: 22.5 42.5\#000000 <br>ランタン（投光式） - 60 \: cone arc\=60 62.5 122.5\#000000 <br>ランタン（投光式、光漏れ） - 60 \: cone arc\=60 62.5 122.5\#000000 circle 2.5\#000000<br>デイライトの呪文 - 60 \: 62.5+50 122.5\#000000+50<br>暗視ゴーグル - 40 \: cone arc\=30 42.5\#00e000+30<br><br>魔法の闇----<br>ディーパー・ダークネス - 60\: circle 62.5-130<br>ダークネス - 20 (術者レベル2)\: circle 22.5-20<br>ダークネス - 20 (術者レベル4)\: circle 22.5-40<br> </pre><hr><p><b>オーラ</b></p><p>オーラを作るには、キーワード <b>aura</b> を定義の先頭に置く。オーラは色のついた領域を放射し、遮光レイヤーが干渉するが（すなわち遮光レイヤーによって遮断される）、実際に可視光を投射するわけではないため、不明領域を公開することはない。GM専用オーラは、GMとしてサーバーにログインしているクライアントにだけ表示される。地図が<i>『プレイヤー表示を確認』</i> のモードであっても表示されたままである。所有者専用オーラは、トークンを所有するプレイヤーにのみ表示され、GMには常に表示される。以下の例を参照。</p><p>以下の例では、GMオーラは赤、所有者オーラは緑、プレイヤーオーラは青である。もちろん、独自の色を定義して構わない。</p><pre>オーラの例 - 5フィートのマス目<br>----<br>オーラ［赤］5 \: aura square GM 2.5\#ff0000<br>オーラ［赤］10 \: aura GM 7.5\#ff0000<br>オーラ［所有者］5 \: aura square owner 2.5\#00ff00<br>オーラ［所有者］10 \: aura owner 7.5\#00ff00<br>オーラ［プレイヤー］5 \: aura square 2.5\#0000ff<br>オーラ［プレイヤー］10 \: aura 7.5\#0000ff<br></pre><p>最初の行は、赤の正方形のGM用オーラを5フィートの長さで作成する。2行目は直径15フィートの円形のGM用オーラを赤で作成する。3行目と4行目は同じことを行うが、緑色のオーラを作成し、そのオーラを持つトークンを所有しているプレイヤーにのみ表示させるようにしている。5行目と6行目は、すべてのプレイヤーに表示されるもので、青色で書かれている。</p></html>
