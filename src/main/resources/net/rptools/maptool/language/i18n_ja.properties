#          propertyType can be 'time' or 'date' (for java.util.Date objects),
#            'number' to indicate a numeric propertyType,
#          and size can be
#            'short', 'int', or 'long' for numeric arguments of the same propertyType.
#
# Check the javadoc for the 'MessageFormat' class for more details on the
# formatting of values in this file (the time and date ones are particularly
