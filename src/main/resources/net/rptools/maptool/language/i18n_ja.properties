startup.preferences.info = <html>{0} <\!-- Copy Information will be inserted here if needed. --><u><b>JVMメモリー設定</b></u><ul><li><b>最大ヒープサイズ：</b>マップツールが使用可能な合計最大メモリー。<ul><li>『ギガ』を表現するため『G』を用いる。例：8G。</li></ul></li><li><b>最小ピープサイズ：</b>MapToolが使用する合計最小メモリー。<ul><li>『ギガ』を表現するため『G』を用いる。例：4G。</li></ul></li><li><b>スレッドスタックサイズ：</b>MapToolが自身のスタックのために使用するメモリーの合計であり、マクロの実行中にスタックエラーが発生した場合に増加する。<ul><li>『メガ』を表現するため『M』を用いる。例：8M。</li><li><i>この値を16Mより大きい値に設定すると問題が発生する可能性があることに注意。</i></li></ul></li></ul><u><b>言語の上書き</b></u><ul><li><b>言語： </b>MapToolが使用する言語。<p></li></ul><u><b>追加オプション</b></u><ul><li><b>データディレクトリー： </b>MapToolのデータを保存するディレクトリー。</li></ul><u><b>上級オプション</b></u><ul><li><b>Direct3Dパイプラインの無効化： </b>Windowsシステム上でグラフィック上の問題が発生した場合に無効にしてみてください。</li><li><b>OpenGLパイプラインの無効化： </b>Windows以外のシステム上でグラフィック上の問題が発生した場合に無効にしてみてください。</li><li><b>JavaFXの前にAWTを初期化する：</b>ウィンドウとダイアログが表示されない問題が発生した場合にのみ有効にしてください。</li></ul></html>

