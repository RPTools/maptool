CampaignPropertiesDialog.label.sight   = <html><b>Format\:</b><pre>Name\: Optionen</pre><p> Jeder Sichttyp kann null oder mehr Optionen haben. Setze Leerzeichen zwischen den Optionen. Ausgelassene Optionen verwenden den jeweiligen Standard.</p><p><b>  Optionen\:</b></p><p>Form - Form kann circle, square, hex, grid or cone sein (Kreis, Quadrat, Sechseck, Raster oder Kegel)<br>distance\=y - Distanz ist der Abstand, ab dem dieser Sichttyp endet. Kann ein Dezimalwert sein. Bsp.\: distance\=10<br>scale - Ein optionales Schlüsselwort, das den Fußabdruck des Token (seine Größe) zum Abstand hinzufügt, sodass die Berechnung der Sicht am Rand des Token statt im Zentrum beginnt.<br>arc\=y - Wenn mit Form cone verwendet, legt diese Option fest, wie breit der Sichtkegel des Token ist. Winkel als Ganze Zahl. Bsp.\: arc\=120<br>offset\=y - Wenn mit Form cone verwendet, rotiert den Sichtkegel von der Blickrichtung des Token ausgehend, entgegen dem Uhrzeigersinn. Winkel als Ganze Zahl. Beispiel\: offset\=120<br>x\# - Vergrößerung, multipliziert jeden Radius einer Lichtquelle mit diesem Wert. Kann ein Dezimalwert sein. Beispiel\: x2<br>r\# - Bereich des persönlichen Lichts. Du kannst mehrere persönliche Lichter pro Sichtart definieren. Kann eine optionale \#rrggbb hexadezimale Farbkomponente gemäß typischer CSS-Regeln angehängt haben. Generiert eine Lichtquelle mit dem angegebenen Radius, die nur für diesen Token sichtbar ist. Bsp.\: r60<br>lumens\=y - Eine optionale Einstellung für die persönliche Lichtquelle. Ist eine Ganze Zahl. Standard ist 100 und bedeutet Sicht durch jede Dunkelheit mit einem Lumenswert von -1 bis -99. Weitere Informationen sind auf der Registerkarte Licht. Muss nach der Option für persönliches Licht, r\#, definiert werden. Beispiel\: lumens\=120</p></html>
CampaignPropertiesDialog.label.light   = <html><b>Format\:</b> <pre>Gruppenname<br>----------<br>Name\: Typ Form OPTIONEN scale Reichweite \#rrggbb lumens\=x</pre><p>Definiere Gruppen von Lichttypen durch einen Gruppennamen, gefolgt durch eine oder mehrere <b>Name</b>-Definitionen. Schlie&szlig;e eine Gruppe mit einer leeren Zeile ab. Der gesamte Text ist unabh&auml;ngig von Gro&szlig;- und Kleinschreibung (case-insensitive). Zeilen, die mit einem "-" beginnen werden als Kommentar betrachtet und werden ignoriert. Der Gruppenname wird ein Eintrag im Popup-Men&uuml; des Spielsteins (Token) unter dem <b>Lichtquellen</b>-Element und die individuellen Lichtquellen-Definitionen darunter Untereintr&auml;ge. Gruppennamen werden in alphabetischer Reihenfolge dargestellt, ebenso wie die Lichttypen darunter.</p><p><b>Name\:</b>Ein f&uuml;r den Spieler sichtbarer Name des definierten Lichttyps. Endet mit "\:"<br><b>Typ\:</b> Ein optionaler Typ f&uuml;r das Licht. Zur Zeit ist nur <b>aura</b> zugelassen. (Siehe unten f&uuml;r eine Beschreibung von Auren.)<br><b>Form\:</b>Eine optionale Form der Lichtausbreitung. M&ouml;glich sind <b>circle</b> (Kreis) (Standard), <b>square</b> (Quadrat), <b>cone</b> (Kegel - Kegel haben au&szlig;erdem einen <b>arc\=<i>Winkel in Grad</i></b>-Parameter (arc \= Bogen)) oder <b>grid</b> (Gitter - f&uuml;r Systeme wie Pathfinder, wenn man genau wissen m&ouml;chte, welche Felder von einem Licht/einer Aura betroffen sind). Formen gelten von dem Punkt an, an dem sie eingef&uuml;gt werden bis zum Ende der Definition oder bis eine weitere Form angegeben wird. Damit k&ouml;nnen mehrere Lichtformen unter einem Namen erzeugt werden und gemeinsam ein- und ausgeschaltet werden.<br><b>scale\:</b> (Gr&ouml;&szlig;enzuschlag) Ein optionales Schl&uuml;&szlig;elwort, welches die Gr&ouml;&szlig;enkategorie des Spielsteins zu der Reichweite addiert, so dass das Licht/die Aura am Rand des Tokens beginnt - im Gegensatz zu dessen Mittelpunkt.<br><b>Reichweite\:</b> Die Entfernung in Karteneinheiten (Anmerkung des &Uuml;bersetzers\: im Gegensatz zur Aussage des Originals passt sich die Felderzahl mittlerweile an, wenn man die Einheiten pro Gitterfeld &auml;ndert). Die Einheiten werden vom Mittelpunkt des Gitterfeldes gemessen, daher werden im unteren Beispiel 2 &\#189; Fu&szlig; addiert um deckungsgleich mit den Gitterfeldern zu werden. Kann eine optionale <i>\#rrggbb</i> Hexwert-Farbkomponente angef&uuml;gt haben, entsprechend der typischen CSS-Regeln.<br><b>lumens\:</b> (Lumen) Eine optionale Einstellung f&uuml;r das Licht, bei der das <i>x</i> einer Ganzzahl entspricht, die auch negativ sein darf. Wenn der Wert negativ ist, wirkt das Licht stattdessen als Dunkelheit und reduziert den Sichtbereich. Lichter werden in der Reihenfolge ihres Absolutwerts an Lumen verarbeitet. Z.B. verdeckt eine Dunkelheit mit lumens\=-20 jedes Licht mit lumnes &lt; 20 und jedes Licht mit lumens &gt;\=21 erhellt alles mit einem Lumenwert von -1 bis -20.<br><i>*Hinweis\:</i> Pers&ouml;nliche Lichter, welche unter <i>Sicht</i> definiert wurden, haben einen Standard-Lumenwert von 100. Daher kann eine typische Sichtoption, die als Dunkelsicht fungieren soll, durch alles mit Lumenwerten von -1 bis -99 hindurchsehen. Um Dunkelsicht zu &uuml;berwinden verwendet man Lumenwerte von &lt;\= -100.<br><b>OPTIONEN\:</b> Die einzigen g&uuml;ltigen Optionen sind <b>GM</b> (Spielleiter) und <b>OWNER</b> (Besitzer (des Spielsteins)) und sie wirken sich nur auf Auren aus (s. u.).</p><p><b>Beispiele\:</b><pre>Beispiellichter - Quadratisches Gitter mit 5 Fuss langen Seiten<br>----<br>Kerze - 5 \: 7.5 12.5\#000000 <br>Lampe - 15 \: 17.5 32.5\#000000 <br>Fackel - 20 \: 22.5 42.5\#000000 <br>Blendlaterne - 60 \: cone arc\=60 62.5 122.5\#000000 <br>Blendlaterne (streut Licht) - 60 \: cone arc\=60 62.5 122.5\#000000 circle 2.5\#000000<br>Tageslicht Zauber - 60 \: 62.5 122.5\#000000 lumens\=50<br>Nachtsichtger&auml;t - 40 \: cone arc\=30 42.5\#00e000 lumens\=30<br><br>Magische Dunkelheit<br>----<br>Tiefere Dunkelheit - 60\: circle 62.5 lumens\=-130<br>Dunkelheit - 20 (ZS2)\: circle 22.5 lumens\=-20<br>Dunkelheit - 20 (ZS4)\: circle 22.5 lumens\=-40<br> </pre><hr><p><b>Auren\:</b></p><p>Um eine Aura zu definieren, schreibe das Schl&uuml;sselwort <b>aura</b> an ihren Beginn. \nAuren erzeugen eine farbige Fl&auml;che und interagieren mit der sichteinschr&auml;nkenden Ebene (VBL - z.B. werden sie durch sie eingeschr&auml;nkt), aber sie strahlen kein sichtbares Licht ab und decken daher auch den Nebel des Krieges nicht auf. Auren mit dem Schl&uuml;sselwort <i>GM</i> sind nur f&uuml;r Klienten mit der GM-Rolle (Spielleiter) sichtbar. Sie bleiben selbst dann sichtbar, wenn die Karte in der <i>Zeige als Spieleransicht</i>-Ansicht ist. Nur f&uuml;r den Besitzer (<i>Owner</i>) sichtbare Auren werden nur dem Spieler angezeigt, welcher den Spielstein besitzt, der die Aura ausstrahlt und sind stets auch f&uuml;r den Spielleiter sichtbar.</p><p>In dem nachstehenden Beispiel sind die auf den Spielleiter begrenzten Auren rot, die auf die Besitzer begrenzten Auren sind gr&uuml;n und die Spieler-Auren sind blau. Es ist selbstverst&auml;ndlich m&ouml;glich eigene Farben zu definieren.</p><pre>Beispiel Auren - Quadratisches Gitter mit 5 Fuss langen Seiten<br>----<br>Aura rot 5 \: aura square GM 2.5\#ff0000<br>Aura rot 10 \: aura GM 7.5\#ff0000<br>Aura Besitzer 5 \: aura square owner 2.5\#00ff00<br>Aura Besitzer 10 \: aura owner 7.5\#00ff00<br>Aura Spieler 5 \: aura square 2.5\#0000ff<br>Aura Spieler 10 \: aura 7.5\#0000ff<br></pre><p>Die erste Zeile erzeugt eine quadratische Aura in rot mit 5 Fuss Ausbreitung, die nur f&uuml;r den Spielleiter sichtbar ist. Die zweite Zeile erzeugt eine kreisf&ouml;rmige Aura in rot mit 15 Fuss Durchmesser, welche ebenfalls nur f&uuml;r den Spielleiter angezeigt wird. Die Zeilen drei und vier machen das &Auml;quivalente, aber mit einer gr&uuml;nen Farbe und sind zus&auml;tzlich sichtbar f&uuml;r den Besitzer des Spielsteins. Die Zeilen f&uuml;nf und sechs erzeugen analoge Auren, die f&uuml;r alle Spieler sichtbar sind und deren Farbe blau ist.</p></html>
