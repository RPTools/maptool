CampaignPropertiesDialog.label.sight   = <html><b>Format\:</b><pre>Name\: Optionen</pre><p> Jeder Sichttyp kann keine bis mehrere Optionen haben, jeweils durch Leerzeichen getrennt. Werden keine Optionen angegeben, werden Standardwerte (z.B. Normale Vision) verwendet.</p><p><b>  Optionen\:</b></p><dl><dt>form</dt><dd>Die Form kann ein Kreis sein, ein Quadrat, ein Sechseck oder Kegel sein.</dd><dt>distance</dt><dd>ist die Entfernung, in der dieser Sichttyp endet. Möglich ist eine Dezimalzahl. Bsp.\: distance\=10</dd><dt>scale</dt><dd>Optionaler Wert, der angibt, ob die Entfernung von der Mitte oder dem Rand der Spielmarke gerechnet wird.</dd><dt>arc</dt><dd>Gibt für die Kegelform an, wie groß das Sichtfeld der Spielmarke ist. Angegeben wird eine Ganzzahl zwischen 1 und 360. Ex\: arc\=120</dd><dt>offset</dt><dd>Bei Verwendung der Kegelform gibt Offset den Versatz des Kegels zur Mitte der Spielmarke an. Angabe als Ganzzahl. Beispiel\: offset\=120</dd><dt>x\#</dt><dd>Multiplikator für den Radius der Lichtquelle. Angegeben als Dezimalwert. Beispiel\: x2</dd><dt>r\#</dt><dd><p>Die Lichtquelle der Spielmarke hat einen Bereich de, innerhalb derer nur sie sehen kann. Sie können mehrere persönliche Lichter pro Sichtart definieren.</p><p>Mit der Angabe \#rrggbb kann eine Farbe gemäß den typischen CSS-Regeln für das Licht bestimmt werden.</p><p>Mit +x kann ein Wert zur Lichtstärke (lumen) addiert werden.. Lumen Standard ist 100, was bedeutet, dass es durch jede Dunkelheit mit einem Lumenwert von -1 bis -99 zu sehen ist. Siehe die Diskussion von Lumen auf der Registerkarte Licht für weitere Informationen.</p><p>Ex\: r60\#bb0000+120</p></dd></dl></html>
CampaignPropertiesDialog.label.light   = <html><b>Format\:</b> <pre>Gruppenname<br>----------<br>name\: type shape OPTIONS scale range\#rrggbb+x</pre><p>Definiere eine Gruppe von Lichttypen durch deren Namen, gefolgt von <b>Namen</b> der einzelnen Lichttypen in einer Zeile. Beende die Definition der Gruppe durch eine Leerzeile. Text ignoriert die Groß- und Kleinschreibung. Zeilen, die mit "-" beginnen, werden als Kommentare betrachtet und nicht ausgewertet. Der Gruppenname wird zu einem Eintrag im Kontextmenü der Spielmarke unter <b>Lichtquellen</b>, die Lichtquellen selbst werden Unterpunkte der Gruppe. Gruppennamen werden und die Lichtquellen werden alphabetisch sortiert.</p><dl><dt>name</dt><dd>Ein für den Spieler sichtbarer Name der Lichtquelle.</dd><dt>type</dt><dd>Eine optionale Angabe eines Lichttyps. Aktuell ist nur <b>aura</b> zulässig. (Siehe weiter unten für eine Beschreibung von Auren.)</dd><dt>shape</dt><dd>Eine optionale Form des Lichts. Mögliche Werte sind der Kreis <b>circle</b> (als Vorgabe), das Quadrat <b>square</b>, der Kegel <b>cone</b> (mit Angabe eines Winkels <b>arc\=</b> und  Ausgangspunkts <b>offset\=</b>) oder Raster <b>grid</b> (etwa für Pathfinder, um genau bestimmt zu können, welche Zellen erleuchtet sind). Formen gelten von der Definition bis eine andere Form definiert wird. Mehrere Lichtformen können also unter einem Namen definiert werden und gemeinsam de-/akiviert werden.</dd><dt>scale</dt><dd>Ein optionales Schlüsselwort das bestimmt, dass die Lichtquelle nicht vom Zentrum, sondern vom Rand der Spielmarke ausgeht.</dd><dt>range</dt><dd><p>Die Distanz des Lichtscheins, gemessen in Einheiten (wie sie bei der Kartenerstellung festgelegt wurden) und vom Zentrum der Quellzelle , abgesehen von der Zugabe im Beispiel unten für schöne Quadrate.</p><p>Optional mit einem angehängten Farbwert <i>\#rrggbb</i>  wie er in CSS definiert wird.</p><p>Auch optional mit einer Ganzzahl-<i>+x</i>-Angabe für Lumen (<i>-x</i> kann als Negativwert auch eine Dunkelheit beschreiben). Standardwert ist 100, wenn nichts angegeben wird. Mit einer negativen Zahl wird Dunkelheit erzeugt, die die Fläche verdeckt.. Lichter werden in der Reihenfolge ihrer Helligkeit verarbeitet. Eine Dunkelheit mit -20 Lumen überdeckt jede Lichtquelle &lt;\= 20 Lumen; jede Lichtquelle mit mehr als 20 Lumen wird durch eine Dunkelheit von -1 bis-20 sichtbar.</p><p><i>*Anmerkung\:</i> In <i>Sicht</i> definierte Lichter haben einen Wert von 100. Nachtsicht durchblickt deshalb jede Dunkelheit von -1 bis -99. Um Nachtsicht zu verhindern braucht es also eine Dunkelheit von mehr als -100.</p></dd><dt>OPTIONS</dt><dd>Die einzig möglichen Optionen sind derzeit <b>GM</b> (Spielleitung) und <b>OWNER</b> (Besitzer) und funktionieren nur für Auren (s.u.).</dd></dl><p><b>Beispiel\:</b></p><pre>Musterlichter - 5' square grid <br>----<br>Kerze - 5 \: 7.5 12.5\#000000 <br>Lampe - 15 \: 17.5 32.5\#000000 <br>Fackel - 20 \: 22.5 42.5\#000000 <br>Lterne mit Fenster - 60 \: cone arc\=60 62.5 122.5\#000000 <br>Laterne mit Fenster (undicht) - 60 \: cone arc\=60 62.5 122.5\#000000 circle 2.5\#000000<br>Lichtzauber - 60 \: 62.5+50 122.5\#000000+50<br>Nachtsichtbrille - 40 \: cone arc\=30 42.5\#00e000+30<br><br>Magische Dunkelheit<br>----<br>Tiefe Dunkelheit - 60\: circle 62.5-130<br>Dunkelheit - 20 (CL2)\: circle 22.5-20<br>Dunkelheit - 20 (CL4)\: circle 22.5-40<br> </pre><hr><p><b>Auren\:</b></p><p>Um Auren zu erzeugen, schreib <b>aura</b> an den Zeilenbeginn. Auren strahlen auf einen farbigen Bereich und werden von Sichthinernissen aufgehalten, sind aber kein Licht und lösen deshalb keinen Krigsnebel auf. SL-Auren können nur von Spielern gesehen werden, die als SL am Server angemeldet sind. Sie bleiben auch im Modus <i>Zeige als Spieler</i>. Auren mit OWNER-Option können nur von Spielern gesehen werden, die die Spielmarke mit der Aura besitzen und für die SL.</p><p>Im folgenden Beispiel sond SL-Auren rot, Besitzer-Auren sind grün und Spieler-Auren blau. Du kannst natürlich auch deine eigenen Farben definieren. </p><pre>Muster-Auren - 5" square grid<br>----<br>Rote Aura 5 \: aura square GM 2.5\#ff0000<br>Rote Aura 10 \: aura GM 7.5\#ff0000<br>Besitzer-Aura  Also 5 \: aura square owner 2.5\#00ff00<br>Besitzer-Aura Also 10 \: aura owner 7.5\#00ff00<br>Spieler-Aura Also 5 \: aura square 2.5\#0000ff<br>Spieler-Aura Also 10 \: aura 7.5\#0000ff<br></pre><p>Die erste Zeile erzeugt eine rote SL-Aura mit 5 Fuß, die zweite mit einem runden 15-Fuß-Durchmesser. Zeile drei und vier tun das gleiche in grün für die Besitzer der Aura. Zeile fünf und sechs sind für alle Spieler in blau sichtbar.</p></html>
