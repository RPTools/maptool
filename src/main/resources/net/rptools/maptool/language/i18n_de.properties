startup.preferences.info = <html>{0} <\!-- Copy Information will be inserted here if needed. --><u><b>JVM Speichereinstellungen</b></u><ul><li><b>Maximale Heap-Größe\: </b>Der maximale Speicherplatz den MapTool benutzen wird<ul><li>Dies sollte in G für Gigabytes enden, z.B. 8G</li></ul></li><li><b>Minimale Heap-Größe\: </b>Der minimale Speicherplatz den Maptool verwenden wird<ul><li>Dies sollte in G für Gigabytes enden, z.B. 4G</li></ul></li><li><b>Thread-Stapelgröße\: </b>Die Speichergröße, die MapTool für seinen Thread-Stapel benutzt. Diese ist zu erhöhen, wenn Macroausführungen zu Stapel(Stack)-Problemen führen.<ul><li>Dies sollte in M für Megabytes enden, z.B. 8M</li><li><i>Achtung\: Werte über 16M können Probleme verursachen</i></li></ul></li></ul><u><b>Sprachübersteuerung</b></u><ul><li><b>Sprache\: </b>Die Sprache, in der MapTool arbeiten soll<p></li></ul><u><b>Weitere Optionen</b></u><ul><li><b>Datenverzeichnis\: </b>Das Verzeichnis, in das MapTool seine Daten ablegt</li></ul><u><b>Optionen für Fortgeschrittene</b></u><ul><li><b>Direct3d Pipelines deaktivieren\: </b>Wenn graphische Störungen auf Windows- Systemen auftreten, kann Abschalten hilfreich sein.</li><li><b>OpenGL Pipelines deaktivieren\: </b>Wenn graphische Störungen auf Nicht-Windows-Systemen auftreten, kann Abschalten hilfreich sein.</li><li><b>Initialisiere AWT vor JavaFx\: </b>Nur aktivieren, wenn Fenster oder Dialoge nicht erscheinen</li></ul></html>

