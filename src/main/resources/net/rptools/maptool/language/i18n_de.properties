CampaignPropertiesDialog.label.sight   = <html><b>Format\:</b><pre>Name \: options</pre><p> Each sight type can have zero or more options,  use spaces between each option.  Having zero options implies using defaults for all values (e.g. Normal vision).</p><p><b>  Options\:</b></p><p>  shape - shape may be circle, square, hex, grid or cone<br> distance\=y - Distance is the range at which this vision type ends.  Can be a decimal value. Ex\: distance\=10<br> scale - An optional keyword that adds the token's footprint (size) to the distance so vision starts at token's edge vs the token's center<br> arc\=y -  When used with the cone shape, it signifies how large a field of vision the token has.  Can be an interger value. Ex\: arc\=120<br> offset\=y -  When used with the cone shape, it signifies how much offest the cone begins from the center of the tokens facing.  Can be an interger value. Ex\: offset\=120<br> x\# - Magnifier, multiplies each light source radius by this value.  Can be a decimal value.  Ex\: x2<br>  r\# - Range of personal light.  You can define multiple personal lights per sight type. Can have an optional \#rrggbb hex color component appended to it as per typical CSS rules. The token will have a light source centered on them that only they can see with a radius of this value.  Ex\: r60</p></html>
CampaignPropertiesDialog.label.light   = <html><b>Format\:</b> <pre>Group name<br>----------<br>name\: type shape OPTIONS scale range \#rrggbb lumens\=x</pre><p>Define groups of light types with a line of text to indicate the group name followed by one or more <b>name</b> definitions. End a group with a blank line. All text is case-insensitive. Lines that start with a "-" are considered comments and are ignored. The group name becomes an entry on the token's popup menu under the <b>Light Sources</b> element, and individual light source definitions become sub-entries. Group names are displayed in sorted order, and the sub-entries are alphabetically sorted as well.</p><p><b>name\:</b> A user-visible name for light definition.<br><b>type\:</b> An optional type for the light. Currently only <b>aura</b> is valid. (See below for a description of auras.)<br><b>shape\:</b> An optional shape for the light emanation. Can be <b>circle</b> (default), <b>square</b>, <b>cone</b> (cones also have an <b>arc\=<i>angle</i></b> field) or <b>grid</b> (for systems like Pathfinder if you want to see exactly which grid cells are affected by a Light/Aura). Shapes apply from the point they are included in the definition until the end of the definition or until another shape is specified. This means multiple light shapes can be created under a single name and turned on or off as a unit.<br><b>scale\:</b> An optional keyword that adds the token's footprint (size) to the range so the light/aura starts at token's edge vs the token's center<br><b>range\:</b> A distance measured in map units (defined when the map is created). Units are measured from the centerpoint of the grid cell, hence the extra 2 &\#189; feet added in the below example to make neat squares. Can have an optional <i>\#rrggbb</i> hex color component appended to it as per typical CSS rules.<br><b>lumens\:</b> An optional setting for the light with x equaling an integer that may be negative. If set to a negative number, the light will instead act as darkness and subtract it's area from the FoW. Lights are processed in order of their absolute value of lumens. eg. Darkness with lumens\=-20 will cover over any light with lumens &lt;\= 20 and any light with lumens &gt;\= 21 will expose through anything with a lumens value of -1 to -20.<br><i>*Note\:</i> Personal Lights defined in <i>Sight</i> have a lumens value of 100. So a typical sight defined for Darkvision will see through anything with a lumens value if -1 through -99. To overcome Darkvision, use lumens values &lt;\= -100.<br><b>OPTIONS\:</b> The only valid options are <b>GM</b> and <b>OWNER</b> and they apply only to auras (see below).</p><p><b>Example\:</b></p><pre>Sample Lights - 5' square grid <br>----<br>Candle - 5 \: 7.5 12.5\#000000 <br>Lamp - 15 \: 17.5 32.5\#000000 <br>Torch - 20 \: 22.5 42.5\#000000 <br>Lantern, bullseye - 60 \: cone arc\=60 62.5 122.5\#000000 <br>Lantern, bullseye (leaks light) - 60 \: cone arc\=60 62.5 122.5\#000000 circle 2.5\#000000<br>Daylight Spell - 60 \: 62.5 122.5\#000000 lumens\=50<br>Nightvision goggles - 40 \: cone arc\=30 42.5\#00e000 lumens\=30<br><br>Magical Darkness<br>----<br>Deeper Darkness - 60\: circle 62.5 lumens\=-130<br>Darkness - 20 (CL2)\: circle 22.5 lumens\=-20<br>Darkness - 20 (CL4)\: circle 22.5 lumens\=-40<br> </pre><hr><p><b>Auras\:</b></p><p>To create an aura, put the keyword <b>aura</b> at the beginning of the definition. Auras radiate a colored area and interact with the vision blocking layer (i.e. are blocked by VBL), but do not actually cast any visible light and therefore do not expose any fog-of-war. GM-only auras are only visible by clients logged into the server as GM. They remain visible even when the map is in <i>Show As Player</i> mode. Owner-only auras are only visible to the player(s) who owns the token they are attached to and are always visible to the GM. See examples, below.</p><p>In the following example, the GM-only auras are red, the owner-only auras are green, and the player auras are blue. You can of course define your own colors.</p><pre>Sample Auras - 5" square grid<br>----<br>Aura red 5 \: aura square GM 2.5\#ff0000<br>Aura red 10 \: aura GM 7.5\#ff0000<br>Aura Owner Also 5 \: aura square owner 2.5\#00ff00<br>Aura Owner Also 10 \: aura owner 7.5\#00ff00<br>Aura Player Also 5 \: aura square 2.5\#0000ff<br>Aura Player Also 10 \: aura 7.5\#0000ff<br></pre><p>The first line creates a square GM-only aura in red that is 5-feet across. The second creates a round GM-only aura in red with a 15-foot diameter. Lines three and four do the same thing, but with a green aura that is only visible to players who own the token with the aura attached to it. Lines five and six are visible to all players and are in blue.</p></html>
