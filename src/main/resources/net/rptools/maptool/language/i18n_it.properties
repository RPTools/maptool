CampaignPropertiesDialog.label.sight   = <html><b>Formato\:</b><pre>Nome \: opzioni</pre><p> Ogni tipo di vista può avere zero o più opzioni, usare spazi tra ogni opzione. Nessuna opzione implica l'utilizzo di valori predefiniti per tutti i valori (es. Vista normale).</p><p><b>  Opzioni\:</b></p><p>shape - shape può essere circle, square, hex, griglia o cone<br>distance\=y - Distance è l'intervallo in cui termina questo tipo di visione. Può essere un valore decimale. Es\: distance\=10<br>scale - Una parola chiave opzionale che aggiunge l'impronta (dimensione) del token alla distanza in modo che la visione inizi dal bordo del token invece che al centro del token<br>arc\=y - Usato con 'cone', stabilisce quanto grande sia il campo visivo che il token ha. Può essere un valore intero. Es\: arc\=120<br>offset\=y - Usato con la forma 'cone', stabilisce quanto offest il cono ha dal centro dell'orientamento del token. Può essere un valore intero Es\: offset\=120<br>x\# - Ingrandimento, moltiplica il raggio di ogni fonte luminosa per questo valore. Può essere un valore decimale. Es\: x2<br>r\# - Raggio della luce personale. È possibile definire più luci personali per tipo di vista. Può avere un componente di colore opzionale \#rrggbbhex aggiunto ad esso secondo le regole CSS tipiche. Il token avrà una sorgente di luce centrata su di sè visibile solo a sè stessa con un raggio di questo valore. Ex\: r60<br>lumens\=y - Impostazione opzionale per la fonte di luce personale. Può essere un valore intero. Valore predefinito 100, che significa che vedrà attraverso qualsiasi oscurità con un valore lumen da -1 a -99. Vedere la discussione di lumen sulla scheda Luce per ulteriori informazioni. Non può essere usato prima o senza specificare un valore per il raggio. Es\: lumens\=120</p></html>
CampaignPropertiesDialog.label.light   = <html><b>Formato\:</b> <pre>Nome gruppo<br>----------<br>nome\: type shape OPZIONI scale range \#rrggbb lumens\=x</pre><p>Definisci i gruppi di tipi di luce con una linea di testo per indicare il nome gruppo seguito da una o più definizioni di <b>nomi</b>. Ogni gruppo termina con una riga vuota. Tutto il testo è indipendente dalle maiuscole. Le righe che iniziano con "-" sono considerate commenti e verranno ignorate. Il nome gruppo diventa un valore nella finestra di editor dei token sotto la sezione <b>Fonti di Luce</b> e le definizioni delle singole fonti di luce diventano sotto-categorie. I nomi gruppo sono mostrati in ordine alfabetico, così come le sotto-categorie.</p><p><b>nome\:</b> Un nome visibile agli utenti per la definizione della luce.<br><b>type\:</b> Un tipo opzionale per la luce. Attualmente, solo <b>aura</b> è valido. (Vedi sotto per una descrizione delle aure.)<br><b>shape\:</b> Valore opzionale per la forma a cui viene emanata la luce. Può essere <b>circle</b> (predefinito), <b>square</b>, <b>cone</b> (i coni hanno anche un campo <b>arc\=<i>angle</i></b>) o or <b>grid</b> (per sistemi come Pathfinder se si vuole vedere con precisione quali celle sulla griglia sono influenzate da una luce/aura). Le forme sono applicate dal punto in cui sono definite fino alla fine della definizione o fino a quando un'altra forma è definita. Questo significa che possono essere create forme di luce multiple sotto un singolo nome e abilitate o disabilitate tutte insieme.<br><b>scale\:</b> Valore opzionale che aggiunge l'impronta (dimensione) del token al raggio in modo che la luce/aura cominci ai lati del token invece che al suo centro<br><b>range\:</b> Raggio misurato in unità di mappa (definite quando la mappa viene creata). Le unità sono misurate dal punto centrale di una cella della griglia, da cui i 2 &\#189; piedi aggiunti nell'esempio sotto per fare quadrati precisi. Può avere il campo esadecimale opzionale <i>\#rrggbb</i> per il colore (segue le regole tipiche del CSS).<br><b>lumens\:</b> Valore opzionale per la luce dove x è un intero che può assumere valori negativi. Se impostato ad un numero negativo, la luce verrà trattata come oscurità e sottrarrà la sua area dalla FoW. Le luci sono processate in ordine sulla base del loro valore assoluto di lumens. Es. oscurità con lumens\=-20 coprirà ogni luce con lumens &lt;\= 20 ed ogni luce con lumens &gt;\= 21 verrà esposta attraverso qualsiasi cosa che abbia valore di lumens da -1 a -20.<br><i>*Note\:</i> Le luci personali definite in <i>Vista</i> hanno un valore di lumen predefinito di 100. Quindi la tipica visione definita per Scurovisione vedrà attraverso qualsiasi cosa abbia un valore di lumen compreso tra -1 e -99. Per battere la Scurovisione usare valori di lumens &lt;\= -100.<br><b>OPTIONS\:</b> Le sole opzioni valide sono <b>GM</b> e <b>OWNER</b> e si applicano solo alle aure (vedi sotto).</p><p><b>Esempio\:</b></p><pre>Luci Esempio - riquadro griglia 5' <br>----<br>Candle - 5 \: 7.5 12.5\#000000 <br>Lamp - 15 \: 17.5 32.5\#000000 <br>Torch - 20 \: 22.5 42.5\#000000 <br>Lantern, bullseye - 60 \: cone arc\=60 62.5 122.5\#000000 <br>Lantern, bullseye (leaks light) - 60 \: cone arc\=60 62.5 122.5\#000000 circle 2.5\#000000<br>Daylight Spell - 60 \: 62.5 122.5\#000000 lumens\=50<br>Nightvision goggles - 40 \: cone arc\=30 42.5\#00e000 lumens\=30<br><br>Magical Darkness<br>----<br>Deeper Darkness - 60\: circle 62.5 lumens\=-130<br>Darkness - 20 (CL2)\: circle 22.5 lumens\=-20<br>Darkness - 20 (CL4)\: circle 22.5 lumens\=-40<br> </pre><hr><p><b>Aure\:</b></p><p>Per creare un aura, inserisci la parola chiave <b>aura</b> all'inizio della definizione. Le aure emanano un'area colorata e interagiscono con il Vision Blocking Layer (es. vengono bloccate dal VBL), ma non emettono effettivamente luce visibile e quindi non rivelano la Fog of War. Le aure solo per GM sono visibili solamente ai client connessi al server come GM. Esse rimangono visibili anche quando la mappa è in modalità <i>Mostra Come Giocatore</i>. Le aure per soli possessori sono visibili solo ai giocatori che hanno possesso del token ad esse collegato e sono sempre visibili al GM. Vedi esempi sotto.</p><p>Nell'esempio seguente, le aure solo per GM sono rosse, le aure solo per i possessori sono verdi e le aure giocatore sono blu. Si possono ovviamente definire i colori che più si preferiscono.</p><pre>Sample Auras - 5" square grid<br>----<br>Aura red 5 \: aura square GM 2.5\#ff0000<br>Aura red 10 \: aura GM 7.5\#ff0000<br>Aura Owner Also 5 \: aura square owner 2.5\#00ff00<br>Aura Owner Also 10 \: aura owner 7.5\#00ff00<br>Aura Player Also 5 \: aura square 2.5\#0000ff<br>Aura Player Also 10 \: aura 7.5\#0000ff<br></pre><p>La prima riga crea un'aura quadrata rossa visibile soltanto al GM spessa 5 feet. La seconda crea un aura circolare rossa visibile solo al GM con un diametro di 15 feet. La terza e la quarta riga fanno la stessa cosa, ma con un'aura verde che è visibile soltanto ai giocatori che hanno possesso del token alla quale sono collegate. La quinta e la sesta riga sono visibili a tutti i giocatori e sono blu.</p></html>
