copyToken.description = Creates one or more copies of a <a href="http://wiki.rptools.info/index.php/Token" title="Token">Token</a> and returns the id of the created copy.
copyToken.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="copyToken()_Function"/>\
      <span class="mw-headline" id="copyToken.28.29_Function">copyToken() Function</span>\
    </h2>\
    <div class="template_trusted_function">\
      <p style="background-color: #EDDD75; color: #000000; font-weight: bold">\
&#xA0;Note: This function can only be used in a <a href="http://wiki.rptools.info/index.php/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>\
</p>\
    </div>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.3b51</b></div>\
    <div class="template_description">Creates one or more copies of a <a href="http://wiki.rptools.info/index.php/Token" title="Token">Token</a> and returns the id of the created copy. This function is used to copy <a href="http://wiki.rptools.info/index.php/Token" title="Token">Tokens</a> into the current map, the <a href="http://wiki.rptools.info/index.php/Token" title="Token">Tokens</a> you are making copies of can reside on any map. <b>Note:</b> prior to MapTool v1.5.7, making changes to the copies required special techniques to ensure the changes were kept. See <a href="http://wiki.rptools.info/index.php/copyToken_legacy" title="copyToken legacy">copyToken legacy</a> page.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>copyToken(id)\
copyToken(id, numCopies)\
copyToken(id, numCopies, fromMap)\
copyToken(id, numCopies, fromMap, updates)\
newId = copyToken(id, numCopies, fromMap, updates)</pre>\
    </div>\
    <h3>\
      <span class="mw-headline" id="Parameters">Parameters</span>\
    </h3>\
    <ul>\
      <li><code>id</code> - The id or name of the token to copy.</li>\
      <li><code>numCopies</code> - The number of copies to create, defaults to <code>1</code></li>\
      <li><code>fromMap</code> - The name of the map to copy from, defaults to the current map.</li>\
      <li><code>updates</code> - a <a href="http://wiki.rptools.info/index.php/JSON_Object" title="JSON Object">JSON Object</a> that contains updates to be made to the copied <a href="http://wiki.rptools.info/index.php/Token" title="Token">Tokens</a>.</li>\
    </ul>\
    <p>You can use an empty string ("") for <code>fromMap</code> for the current map as of b54.\
</p>\
    <p>The return type of this function is determined by the number of copies that you are making. If you are only creating a single\
copy of the token then a string containing the <a href="http://wiki.rptools.info/index.php/Token" title="Token">Tokens</a> id, if you are making more than one copy then a <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a>\
containing the <a href="http://wiki.rptools.info/index.php/Token" title="Token">Token</a> ids of all the newly created <a href="http://wiki.rptools.info/index.php/Token" title="Token">Tokens</a> is returned.\
</p>\
    <h3>\
      <span class="mw-headline" id="Updates_parameter">Updates parameter</span>\
    </h3>\
    <p><code>updates</code> is a <a href="http://wiki.rptools.info/index.php/JSON_Object" title="JSON Object">JSON Object</a> that can contain one or more of the following fields. Field names are case-sensitive.\
</p>\
    <ul>\
      <li><code>name</code> - The name of the new <a href="http://wiki.rptools.info/index.php/Token" title="Token">Token</a>.</li>\
      <li><code>label</code> - The label for the new <a href="http://wiki.rptools.info/index.php/Token" title="Token">Token</a>.</li>\
      <li><code>gmName</code> - The GM name for the new <a href="http://wiki.rptools.info/index.php/Token" title="Token">Token</a>.</li>\
      <li><code>layer</code> - The layer for the new <a href="http://wiki.rptools.info/index.php/Token" title="Token">Token</a>. By default, changing the layer of a new token will also change its shape. Tokens changed to the <code>Object</code> or <code>Background</code> layer will become top-down tokens. For tokens moved to the <code>Token</code> or <code>Hidden</code> layer, MapTool will attempt to determine their shape based on their image.</li>\
      <li><code>forceShape</code> - when the layer field is set, setting this to <code>false</code>(<code>0</code>) will disable the automatic change of shape.</li>\
      <li><code>x</code> - The X Co-ordinate for the new <a href="http://wiki.rptools.info/index.php/Token" title="Token">Token</a>. Default is <code>0</code>.</li>\
      <li><code>y</code> - The Y Co-ordinate for the new <a href="http://wiki.rptools.info/index.php/Token" title="Token">Token</a>. Default is <code>0</code>.</li>\
      <li><code>useDistance</code> - <code>1</code> (true) or <code>0</code> (false). Determines if the "Distance Per Cell" measurement for the map is used for the x,y coordinates. Unused if neither <code>x</code> nor <code>y</code> is specified. Default is false. Use <code>1</code> (true) for tokens that are not snap-to-grid and must be placed by pixel position instead of grid cell position.</li>\
      <li><code>facing</code> - Sets the facing for the <a href="http://wiki.rptools.info/index.php/Token" title="Token">Token</a>. If the <a href="http://wiki.rptools.info/index.php/Token" title="Token">Token</a> is on the background or object layer this sets the rotation.</li>\
      <li><code>size</code> - Sets the size of the <a href="http://wiki.rptools.info/index.php/Token" title="Token">Token</a>. The list of sizes is dependent on the type of grid.</li>\
      <li><code>delta</code> - Use <code>relativeto</code> instead of <code>delta</code> starting in 1.9.0. <code>1</code> (true) or <code>0</code> (false). Indicates whether the x,y coordinates are relative to the position of the original token. <b>Added in 1.3b77. To be considered deprecated in 1.9.0</b></li>\
      <li><code>relativeto</code> - A string defining what the <code>x</code> and <code>y</code> parameters should be relative to. Can be <code>"map"</code> for absolute positioning, <code>"source"</code> for the token to be copied, or <code>"current"</code> for the <a href="http://wiki.rptools.info/index.php/Current_Token" title="Current Token">Current Token</a>. Defaults to <code>"map"</code>. <b>To be added in 1.9.0</b></li>\
      <li><code>tokenImage</code> / <code>tokenPortrait</code> / <code>tokenHandout</code> - Changes the coresponding image. Value can be either an assetId or an image token name. <b>Added in 1.3b77.</b></li>\
    </ul>\
    <p>The values for all of these fields are evaluated so all text within <code>{} </code> or <code>[]</code> goes through the standard macro processing. There is currently no way to modify the new token from inside these macro commands, however.\
</p>\
    <p>When the name is not changed using the <code>updates</code> parameter, the new name for the token follows the naming method for cut and paste.\
This function can copy <a href="http://wiki.rptools.info/index.php/Token" title="Token">Tokens</a> in the token, hidden, object, and background layers. If you do not override the destination using the\
<code>layer</code> field of <code>updates</code> then the new copies are made in the same layer as the source. Likewise if <code>x</code> and <code>y</code> are not specified then these locations are the same as the source.\
</p>\
    <p>\
      <br/>\
    </p>\
    <h2>\
      <span class="mw-headline" id="Examples">Examples</span>\
    </h2>\
    <p>Make a single copy of the Hero from the current map.\
</p>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>[h: copyToken("Hero")]</pre>\
    </div>\
    <p>Make a single copy of the Hero from another map.\
</p>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>[h: copyToken("Hero", 1, "Green Room")]</pre>\
    </div>\
    <p>Or if you are playing paranoia and want to create six clones.\
</p>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>[h: copyToken("Hero", 6, "Clone Vat")]</pre>\
    </div>\
    <p>But as a PC the new tokens don't get new names so we could give each of them a new name in b54+ using the following.\
</p>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>[h: cloneNo = 0]\
[h: updates = json.set("{}", \
        "name", "Hero Clone - [r: cloneNo = cloneNo + 1]"\
)]\
[h: copyToken("Hero", 6, "Clone Vat", updates)]</pre>\
    </div>\
    <p>This will copy all our clones to the current map but spaced out along the X axis.\
</p>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>[h: cloneNo = 0]\
[h: x = 0]\
[h: updates = json.set("{}", \
        "name", "Hero Clone - [r: cloneNo = cloneNo + 1]",\
        "x", "[r: x = x + 2]",\
        "y", 0\
)]\
[h: copyToken("Hero", 6, "Clone Vat", updates)]</pre>\
    </div>\
    <p>Or combining rotation\
</p>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>[h: x = 0]\
[h: facing = 0]\
[h: cloneNo = 0]\
[h: updates = json.set("{}", \
        "name", "Hero Clone - [r: cloneNo = cloneNo + 1]",\
        "x", "[r: x = x + 2]",\
        "y", 0,\
        "facing", "[r: facing = facing + 40]"\
)]\
[h: copyToken("Hero", 6, "Clone Vat", updates)]</pre>\
    </div>\
    <p>And now we have tumbling clones:\
</p>\
    <div class="center">\
      <div class="thumb tnone">\
        <div class="thumbinner" style="width:696px;">\
          <a href="http://wiki.rptools.info/index.php/File:TumblingClones.jpeg" class="image">\
            <img alt="" src="../images/d/d1/TumblingClones.jpeg" decoding="async" width="694" height="114" class="thumbimage"/>\
          </a>\
          <div class="thumbcaption">Tumbling Clones using Top-down Tokens</div>\
        </div>\
      </div>\
    </div>\
    <p>The source token was configured as a Top Down token for this effect, otherwise the <code>facing</code> setting would produce a facing arrow\
for <a href="http://wiki.rptools.info/index.php/Token" title="Token">Tokens</a> on the token or hidden layers.\
</p>\
    <div class="center">\
      <div class="thumb tnone">\
        <div class="thumbinner" style="width:696px;">\
          <a href="http://wiki.rptools.info/index.php/File:PointingClones.jpeg" class="image">\
            <img alt="" src="../images/3/32/PointingClones.jpeg" decoding="async" width="694" height="114" class="thumbimage"/>\
          </a>\
          <div class="thumbcaption">Tumbling Clones using Round Tokens and Facing Arrows</div>\
        </div>\
      </div>\
    </div>\
    <p>This example shows using the new <code>relativeto</code> parameter available in <b>1.9.0</b>. Specifying <code>"map"</code> means all x,y coordinates are treated as absolute coordinates on the map. Specifying <code>"source"</code> places copied tokens relative to the position of the token that is beingc copied. Specifying <code>"current"</code> places copied tokens relative to the <a href="http://wiki.rptools.info/index.php/Current_Token" title="Current Token">Current Token</a>. <code>x</code> and <code>y</code> are measured in grid cells if <code>useDistance</code> is false (the default) or in pixels if <code>true</code>.\
</p>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>[h: x = 0]\
[h: updates = "{ \
    x: '[r: x = x + 2]',\
    relativeto: 'source',\
}" ]\
[h: copyToken(currentToken(), 3, "", updates)]</pre>\
    </div>\
    <p>Make three copies of the currently selected token on the current map. Place the first copy two grid cells to the right of the original token. This used to be accomplished using <code>"delta": 1,</code>.\
</p>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>[h: x = 0]\
[h: updates = "{ \
    x: '[r: x = x + 2]',\
    relativeto: 'current',\
}" ]\
[h: copyToken(currentToken(), 3, "", updates)]</pre>\
    </div>\
    <p>Make three copies of the currently selected token on the current map. Place the first copy two grid cells to the right of the <a href="http://wiki.rptools.info/index.php/Current_Token" title="Current Token">Current Token</a>.\
</p>\
    <h2>\
      <span class="mw-headline" id="also">also</span>\
    </h2>\
    <p><a href="moveTokenToMap.html" title="moveTokenToMap">moveTokenToMap()</a>,\
<a href="moveTokenFrom.html" class="mw-redirect" title="moveTokenFrom">moveTokenFrom()</a></p>\
    <h2>\
      <span class="mw-headline" id="changes">changes</span>\
    </h2>\
    <ul>\
      <li><b>1.3b54</b> - Added optional <code>updates</code> parameter.</li>\
      <li><b>1.3b77</b> - Added <code>tokenImage</code>, <code>portraitImage</code>, <code>handoutImage</code>, and <code>delta</code> to <code>updates</code>.</li>\
    </ul>\
    <ul>\
      <li><b>1.5.7</b> - Token copies can now be modified within same macro, and <code>tokenPortrait</code> and <code>tokenHandout</code> can now be used instead of <code>portraitImage</code> and <code>handoutImage</code>.</li>\
      <li><b>1.9.0</b> - The positioning system for copied tokens has been altered to be more straightforward. <code>delta</code> is now a deprecated parameter which has been replaced with <code>relativeto</code></li>\
    </ul>\
  </div>\
</div>\


