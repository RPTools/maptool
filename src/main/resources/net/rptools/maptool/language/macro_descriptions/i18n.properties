json.indexOf.description = Returns the index of the first occurrence of a value in the <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> .
json.indexOf.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="json.indexOf.28.29_Function">json.indexOf() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b53</b></div>\
  <div class="template_description">Returns the index of the first occurrence of a value in the <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a>. If the value does not exist in the <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> then <code>-1</code> is returned. All <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> indexes start at <code>0</code>.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">json.indexOf(array, value)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">json.indexOf(array, value, start)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>array</code> - The <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> to search.</li>\
    <li><code>value</code> - The value to find the index of in the <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a>.</li>\
    <li><code>start</code> - The index to start searching from, if not specified it defaults to <code>0</code>.</li>\
  </ul>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples">Find the index of the first occurrence of <code>1</code>:\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">json.indexOf</span><span class="br0">(</span><span class="st0">"[1,2,3,1,1,3]</span></span>", 1)]</pre></li></ol></div></div>\
<p>Returns: <code>0</code>\
</p><p>Find the index of the first occurrence of <code>1</code>, starting at index <code>1</code>:\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: json.<span class="kw1">count</span><span class="br0">(</span><span class="st0">"[1,2,3,1,1,3]</span></span>", 1, 1)]</pre></li></ol></div></div>\
<p>Returns: <code>3</code>\
</p><p>Find the index of the first occurrence of <code>2</code>, starting at index <code>2</code>:\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: json.<span class="kw1">count</span><span class="br0">(</span><span class="st0">"[1,2,3,1,1,3]</span></span>", 2, 2)]</pre></li></ol></div></div>\
Returns: <code>-1</code></div>\
  <h3>\
    <span class="mw-headline" id="See_Also">See Also</span>\
  </h3>\
  <div class="template_also">\
    <a href="json.count.html" title="json.count">json.count()</a>\
  </div>\
</div>\


json.intersection.description = Returns a <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> with the intersection of all of the <a href="http://lmwcs.com/rptools/wiki/JSON_Object" title="JSON Object">JSON Object</a> keys or <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> values.
json.intersection.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="json.intersection.28.29_Function">json.intersection() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b53</b></div>\
  <div class="template_description">Returns a <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> with the intersection of all of the <a href="http://lmwcs.com/rptools/wiki/JSON_Object" title="JSON Object">JSON Object</a> keys or <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> values.  A value or key only appears in the output if it exists in all input arrays or objects.\
This function is useful for removing Token IDs from a saved list which have been deleted from the map by eliminating them using this function, the saved array and <a href="getTokens.html" title="getTokens">getTokens()</a>.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">json.intersection(array, array, ...)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">json.intersection(object, object, ...)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>array</code> - A <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> used in the intersection.</li>\
    <li><code>object</code> - A <a href="http://lmwcs.com/rptools/wiki/JSON_Object" title="JSON Object">JSON Object</a> used in the intersection.</li>\
  </ul>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples"><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: array1 <span class="sy0">=</span><span class="kw2">json.append</span><span class="br0">(</span><span class="st0">""</span>,<span class="nu0">1</span>,<span class="nu0">2</span>,<span class="nu0">3</span>,<span class="nu0">4</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: array2 <span class="sy0">=</span><span class="kw2">json.append</span><span class="br0">(</span><span class="st0">""</span>,<span class="nu0">3</span>,<span class="nu0">4</span>,<span class="nu0">5</span>,<span class="nu0">6</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">json.intersection</span><span class="br0">(</span>array1,array2<span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div><p>Returns:\
</p><pre>"[3,4]"\
</pre><p><br/></p><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: arrayOfSelectedNames <span class="sy0">=</span><span class="kw2">getSelectedNames</span><span class="br0">(</span><span class="st0">"json"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: arrayOfNamesOnMap <span class="sy0">=</span><span class="kw2">getTokenNames</span><span class="br0">(</span><span class="st0">"json"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">json.intersection</span><span class="br0">(</span>arrayOfSelectedNames,arrayOfNamesOnMap<span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div><p>Input:\
</p><pre>arrayOfSelectedNames = ["Alexander","Josh"]\
arrayOfNamesOnMap = ["Kevin","Josh","Alexander"]\
</pre><p>Returns:\
</p>\
 ["Alexander","Josh"]</div>\
  <h3>\
    <span class="mw-headline" id="See_Also">See Also</span>\
  </h3>\
  <div class="template_also">\
    <a href="json.difference.html" title="json.difference">json.difference()</a>\
  </div>\
</div>\


