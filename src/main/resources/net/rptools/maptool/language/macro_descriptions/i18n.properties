formatStrProp.description = Returns a custom-formatted version of the property string.
formatStrProp.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="formatStrProp.28.29_Function">formatStrProp() Function</span>\
  </h2>\
  <div class="template_description">Returns a custom-formatted version of the property string.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw2">formatStrProp</span><span class="br0">(</span>props, <span class="kw2">listFormat</span>, entryFormat, separator<span class="br0">)</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <ul>\
    <li> listFormat is a string that is emitted once. It should contain the text "%list", which is replaced with the formatted items.</li>\
    <li> entryFormat is emitted once per item. Any instances of "%key" and "%value" in the string are replaced with the key or value for that setting.</li>\
    <li> separator is emitted in between the formatted items.</li>\
  </ul>\
  <h3>\
    <span class="mw-headline" id="Example">Example</span>\
  </h3>\
  <div class="template_example">\
    <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
      <div class="mtmacro source-mtmacro">\
        <ol>\
          <li class="li1">\
            <pre class="de1">\
              <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: props <span class="sy0">=</span><span class="st0">"Strength=14&#xA0;; Constitution=8&#xA0;; Dexterity=13&#xA0;; Intelligence=4&#xA0;; Wisdom=18&#xA0;; Charisma=9"</span><span class="br0">]</span></span>\
            </pre>\
          </li>\
          <li class="li1">\
            <pre class="de1">\
              <span class="sc1"><span class="br0">[</span><span class="kw2">formatStrProp</span><span class="br0">(</span>props, <span class="st0">"&lt;table border=1&gt;%list&lt;/table&gt;"</span>, <span class="st0">"&lt;tr&gt; &lt;td&gt;&lt;b&gt;%key&lt;/b&gt;&lt;/td&gt; &lt;td&gt;%value&lt;/td&gt; &lt;/tr&gt;"</span>, <span class="st0">""</span><span class="br0">)</span><span class="br0">]</span></span>\
            </pre>\
          </li>\
        </ol>\
      </div>\
    </div>\
    <p>Outputs:\
</p>\
    <table border="1">\
      <tr>\
        <td>\
          <b>Strength</b>\
        </td>\
        <td>14</td>\
      </tr>\
      <tr>\
        <td>\
          <b>Constitution</b>\
        </td>\
        <td>8</td>\
      </tr>\
      <tr>\
        <td>\
          <b>Dexterity</b>\
        </td>\
        <td>13</td>\
      </tr>\
      <tr>\
        <td>\
          <b>Intelligence</b>\
        </td>\
        <td>4</td>\
      </tr>\
      <tr>\
        <td>\
          <b>Wisdom</b>\
        </td>\
        <td>18</td>\
      </tr>\
      <tr>\
        <td>\
          <b>Charisma</b>\
        </td>\
        <td>9</td>\
      </tr>\
    </table>\
  </div>\
</div>\


fudge.description = Generates random numbers to emulate dice rolls; returns the total of a special Fudge dice roll.
fudge.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="fudge.28.29_Function">fudge() Function</span>\
  </h2>\
  <div class="template_description">Generates random numbers to emulate dice rolls; returns the total of a special Fudge dice roll. When these dice are rolled, the result is <code>-1</code>, <code>0</code>, or <code>1</code>, this function then sums up all of the dice rolled and returns that sum.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">fudge(times)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">f(times)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>times</code> - The number of times to roll the dice.</li>\
  </ul>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples">Roll ten special Fudge dice.\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">t</span>: <span class="kw2">fudge</span><span class="br0">(</span><span class="nu0">10</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p>Returns a number that is between <code>-10</code> and <code>10</code>.\
</p><p>Roll five special Fudge dice, using variables.\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: DiceTimes <span class="sy0">=</span><span class="nu0">5</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">t</span>: <span class="kw2">fudge</span><span class="br0">(</span>DiceTimes<span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
Returns a number than is between <code>-5</code> and <code>5</code>.</div>\
  <h3>\
    <span class="mw-headline" id="See_Also">See Also</span>\
  </h3>\
  <div class="template_also">For another method of rolling dice, see <a href="http://lmwcs.com/rptools/wiki/Dice_Expressions" title="Dice Expressions">Dice Expressions</a>.</div>\
</div>\


