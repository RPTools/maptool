<ul><li><a href="http://wiki.rptools.info/index.php/Macros:Functions:getFindCount" class="mw-redirect" title="Macros:Functions:getFindCount">getFindCount(id)</a></li><li><a href="http://wiki.rptools.info/index.php/Macros:Functions:getGroupCount" class="mw-redirect" title="Macros:Functions:getGroupCount">getGroupCount(id)</a></li><li><a href="http://wiki.rptools.info/index.php/Macros:Functions:getGroup" class="mw-redirect" title="Macros:Functions:getGroup">getGroup(id, matchNo, groupNo)</a></li><li><a href="http://wiki.rptools.info/index.php/Macros:Functions:getGroupStart" class="mw-redirect" title="Macros:Functions:getGroupStart">getGroupStart(id, matchNo, groupNo)</a></li><li><a href="http://wiki.rptools.info/index.php/Macros:Functions:getGroupEnd" class="mw-redirect" title="Macros:Functions:getGroupEnd">getGroupEnd(id, matchNo, groupNo)</a></li></ul>\
<p>Both <code>matchNo</code> and <code>groupNo</code> start at 1, the special group number <code>0</code> returns the whole pattern match.\
</p>\
<i>Groups</i> are the regex capture groups, designated by the parts in <code>"("</code> parenthesis <code>")"</code>. Group 1 returns the string that matches the first regex statement in <code>()</code>, 2 returns the second, etc.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>strfind(str,  pattern)</pre>\
    </div>\
    <h3>\
      <span class="mw-headline" id="Example">Example</span>\
    </h3>\
    <div class="template_example"><div class="mw-highlight mw-content-ltr" dir="ltr"><pre>    [h: id = strfind("This is a really useless test", "(\\S+)\\s+(\\S+)\\s*")] \
    [r: getGroupCount(id)]\
    [r: getFindCount(id)] \
    [r: getGroup(id, 1, 1)]  \
    [r: getGroup(id, 2, 2)]</pre></div><p>Returns:\
</p><pre>   2 \
   3 \
   This \
   really \
</pre><p><br/>\
A slightly more usefull and advanced example:\
</p><div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h:id = strfind("Command-20, Sleight of Hand 10, Knowledge (Arcana) +5", "([^,]*?)\\s?([-+]?\\d+)(,|\$)")]\
&lt;b&gt;First group&lt;/b&gt;&lt;br&gt;\
[r,count(getFindCount(id), "&lt;b&gt;Next group&lt;/b&gt;&lt;br&gt;"), code: {\
	"[r:getGroup(id, roll.count+1, 0)]" &lt;br&gt;\
	"[r:getGroup(id, roll.count+1, 1)]" &lt;br&gt;\
	"[r:getGroup(id, roll.count+1, 2)]" &lt;br&gt;\
} ]</pre></div><p>Returns:\
</p><pre><b>First group</b> \
   "Command-20," \
   "Command" \
   "-20" \
   <b>Next group</b> \
   " Sleight of Hand 10," \
   " Sleight of Hand" \
   "10" \
   <b>Next group</b> \
   " Knowledge (Arcana) +5" \
   " Knowledge (Arcana)" \
   "5" \
</pre>\
.</div>\
  </div>\
</div>\


strformat.description = Returns a string formatted based on the escape sequences in the passed string and optional arguments. <p>The format string can contain special instructions that are introduced with the <code>%</code> symbol. There are two different approaches to using <code>strformat</code>. <p>(This function is directly implemented by Java. You can find more details on the syntax of the format <a class="external text" href="https://docs.oracle.com/javase/6/docs/api/java/util/Formatter.html#syntax" rel="nofollow">here</a>. In particular, that page documents the <b>argument_index</b> modifier which isn't specified here, and MapTool numbers are converted to <code>BigInteger</code>'s when formatting integers and <code>BigDecimal</code>'s when formatting floating point values.) <h4><span class="mw-headline" id="Simple_words">Simple words</span></h4> <p>Simply said, this means that it facilitates creating a string (sentences) which consists of variables or string operations. It's especially useful if you want to store the string into a variable first. The most common method is concatenation: <div class="mw-highlight mw-content-ltr" dir="ltr"><pre> [h:target = "Orc"] [h:tok = token.name] [h:hit = 2d6] [h:output = tok + "hits the " + target + " for: " + hit + "wounds."] [r:output]</pre></div> <p>Using <code>strformat</code>, this becomes (just replacing line 4): <div class="mw-highlight mw-content-ltr" dir="ltr"><pre> [h:output = strformat("%{tok} hits the&#xA0;%{target} for:&#xA0;%{hit} wounds.")]</pre></div> <p>Or the other method, if you do not wish to create variables first: <div class="mw-highlight mw-content-ltr" dir="ltr"><pre> [h:target = "Orc"] [h:output = strformat("%s hits the&#xA0;%{target} for: %d wounds.", token.name, 2d6)]</pre></div> <p>So why would you use this over the concatenation method? Four reasons: <ol><li>it's cleaner (easier to read),<li>it's faster (though barely noticeable),<li>you can embed the whole operation inside a function call, and<li>it has lots of formatting options.</ol> <h4><span class="mw-headline" id="Formatting_by_Data_Type">Formatting by Data Type</span></h4> <p>The most general use of <code>strformat</code> is to pass a format string first, followed by a list of parameters. Each parameter is matched against the corresponding marker in the format string. Any characters in the format string that are not markers are treated as literal text to be output. <pre>&#xA0;%(+0x </pre> <p>The first character is the percent sign (<code>%</code>).
strformat.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="strformat()_Function"/>\
      <span class="mw-headline" id="strformat.28.29_Function">strformat() Function</span>\
    </h2>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.3b48</b></div>\
    <div class="template_description">Returns a string formatted based on the escape sequences in the passed string and optional arguments.\
<p>The format string can contain special instructions that are introduced with the <code>%</code> symbol. There are two different approaches to using <code>strformat</code>.\
</p><p>(This function is directly implemented by Java. You can find more details on the syntax of the format <a rel="nofollow" class="external text" href="https://docs.oracle.com/javase/6/docs/api/java/util/Formatter.html#syntax">here</a>. In particular, that page documents the <b>argument_index</b> modifier which isn't specified here, and MapTool numbers are converted to <code>BigInteger</code>'s when formatting integers and <code>BigDecimal</code>'s when formatting floating point values.)\
</p>\
<h4><span class="mw-headline" id="Simple_words">Simple words</span></h4>\
<p>Simply said, this means that it facilitates creating a string (sentences) which consists of variables or string operations. It's especially useful if you want to store the string into a variable first.\
The most common method is concatenation:\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>  [h:target = "Orc"]\
  [h:tok = token.name]\
  [h:hit = 2d6]\
  [h:output = tok + "hits the " + target + " for: " + hit + "wounds."]\
  [r:output]</pre></div>\
<p>Using <code>strformat</code>, this becomes (just replacing line 4):\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>  [h:output = strformat("%{tok} hits the&#xA0;%{target} for:&#xA0;%{hit} wounds.")]</pre></div>\
<p>Or the other method, if you do not wish to create variables first:\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>  [h:target = "Orc"]\
  [h:output = strformat("%s hits the&#xA0;%{target} for: %d wounds.", token.name, 2d6)]</pre></div>\
<p>So why would you use this over the concatenation method? Four reasons:\
</p>\
<ol><li>it's cleaner (easier to read),</li><li>it's faster (though barely noticeable),</li><li>you can embed the whole operation inside a function call, and</li><li>it has lots of formatting options.</li></ol>\
<h4><span class="mw-headline" id="Formatting_by_Data_Type">Formatting by Data Type</span></h4>\
<p>The most general use of <code>strformat</code> is to pass a format string first, followed by a list of parameters. Each parameter is matched against the corresponding marker in the format string. Any characters in the format string that are not markers are treated as literal text to be output.\
</p>\
<pre>&#xA0;%(+0x\
</pre>\
<p>The first character is the percent sign (<code>%</code>). This denotes a format marker. All text up to the next alphabetic character is part of the marker. In the string above (the <code>%(+0x</code>), each character represents one type of option.\
</p>\
<table border="1"><tbody><tr><th>Option Representation\
</th><th>Applies to...\
</th><th>Literal Values\
</th></tr><tr><td valign="top" align="center"><b>%</b></td><td valign="top">All\
</td><td><code>%</code> identifies the beginning of a format marker.\
</td></tr><tr><td valign="top" align="center"><b>(</b></td><td valign="top">Numeric\
</td><td><code>(</code> will cause the numeric value to be enclosed in parentheses if it's negative.\
</td></tr><tr><td valign="top" align="center" rowspan="2"><b>+</b></td><td valign="top">Numeric\
</td><td><code>+</code> indicates that all numeric values, positive or negative, will have a preceding sign.\
</td></tr><tr><td valign="top">All\
</td><td><code>-</code> indicates that the value to be formatted should be left-justified within the specified field.\
</td></tr><tr><td valign="top" align="center" rowspan="2"><b>0</b></td><td valign="top">String\
</td><td><i>digits</i> indicates the field width for this format marker. This field may contain a decimal point and additional digits to signify the maximum number of characters from the parameter that will be used.\
</td></tr><tr><td valign="top">Numeric\
</td><td><i>digits</i> indicates the field width for this format marker. If <i>digits</i> starts with a literal <b>0</b> (zero), the numeric value being formatted will be zero-filled within the field instead of space-filled. If the format type is floating point, this field may contain a decimal point and additional digits to signify the number of digits after the decimal in the output.\
</td></tr><tr><td valign="top" align="center"><b>x</b></td><td valign="top">All\
</td><td><i>type</i> is one of the alphabetic characters from the table below. The <i>type</i> identifies the basic characteristics of how the corresponding parameter will be displayed.\
</td></tr></tbody></table>\
<h4><span id="Format_Types_(conversion_characters)"/><span class="mw-headline" id="Format_Types_.28conversion_characters.29">Format Types (conversion characters)</span></h4>\
<p>The following format types are supported (lower case format arguments perform the same conversion as the lowercase letters but return the result in uppercase).\
</p>\
<table border="1"><tbody><tr><th>Format Type\
</th><th>Data Type\
</th><th>Description\
</th></tr><tr><td valign="top"><b>%h, %H, %x, %X</b></td><td>Integer\
</td><td>Inserts the hexadecimal representation.\
</td></tr><tr><td valign="top"><b>%s, %S</b></td><td>String\
</td><td>Inserts the string representation.\
</td></tr><tr><td valign="top"><b>%d</b></td><td>Integer\
</td><td>Inserts the decimal representation.\
</td></tr><tr><td valign="top"><b>%e, %E</b></td><td>Numeric\
</td><td>Inserts the floating point value in scientific notation.\
</td></tr><tr><td valign="top"><b>%f</b></td><td>Numeric\
</td><td>Inserts the floating point value in fixed-point notation.\
</td></tr><tr><td valign="top"><b>%g, %G</b></td><td>Numeric\
</td><td>Inserts the floating point value in computerized scientific notion or fixed-point format.\
</td></tr><tr><td valign="top"><b>%a, %A</b></td><td>Numeric\
</td><td>Inserts the floating point value as a hexadecimal floating-point number with a significand and an exponent.\
</td></tr><tr><td valign="top"><b>%%</b></td><td>-\
</td><td>Inserts a literal percent symbol.\
</td></tr><tr><td valign="top"><b>%n</b></td><td>-\
</td><td>Inserts a newline.\
</td></tr></tbody></table>\
<h4><span class="mw-headline" id="Formatting_by_Embedding_Variables">Formatting by Embedding Variables</span></h4>\
<p>This type of formatting does not control how the contents of a variable are displayed except that those contents are put into the output at a specific point in the data.\
</p><p>In this style, a single <code>%</code> is followed by a set of braces <code>"{"</code> and <code>"}"</code> with a variable name inside them.\
</p>\
This technique can be mixed with the usage of <code>strformat</code> as shown above.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>strformat(string)</pre>\
    </div>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>strformat(string, arg, ...)</pre>\
    </div>\
    <h3>\
      <span class="mw-headline" id="Examples">Examples</span>\
    </h3>\
    <div class="template_examples">\
      <div class="mw-highlight mw-content-ltr" dir="ltr">\
        <pre>    [h: weaponName = "Long Sword"]\
    [h: maxDam = 8]\
    [r: strformat("Weapon Name=%{weaponName}; Max Damage=%{maxDam}")]</pre>\
      </div>\
      <p>Returns:\
</p>\
      <pre>Weapon Name=Long Sword; Max Damage=8\
</pre>\
      <p>\
        <br/>\
      </p>\
      <div class="mw-highlight mw-content-ltr" dir="ltr">\
        <pre>    [h: weaponName = "Long Sword"]\
    [h: maxDam = 8]\
    [r: strformat("Weapon Name=%s; Max Damage=%d", weaponName, maxDam)]</pre>\
      </div>\
      <p>Returns the same result as the previous:\
</p>\
      <pre>Weapon Name=Long Sword; Max Damage=8\
</pre>\
      <p>\
        <br/>\
      </p>\
      <div class="mw-highlight mw-content-ltr" dir="ltr">\
        <pre>    [h: weaponName = "Long Sword"]\
    [h: maxDam = 8]\
    [r: strformat("Weapon Name='%12s'; Max Damage=%04d", weaponName, maxDam)]</pre>\
      </div>\
      <p>Returns the same data but formatted. Note how there are two additional spaces in front of the weapon name this time? That's because the field width was specified as <code>12</code> in the format marker so the function generated 2 spaces and then the 10 characters from the variable. Also note that <code>04</code> caused the damage field to be 4 digits filled with leading zeroes. Take out the <code>0</code> from <code>04</code> and the output would still include 4 characters, but it would've been space-filled instead of zero-filled.\
</p>\
      <pre>Weapon Name='  Long Sword'; Max Damage=0008\
</pre>\
      <p>\
        <br/>\
      </p>\
      <div class="mw-highlight mw-content-ltr" dir="ltr">\
        <pre>    [h: weaponName = "Long Sword"]\
    [h: maxDam = 8]\
    [h: style="background-color: yellow" ]\
    [r: strformat("&lt;table&gt;&lt;tr style='%{style}'&gt;&lt;td&gt;%{weaponName}&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;%.0f&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;",\
           maxDam*1.5)]</pre>\
      </div>\
      <p>Combining the two techniques is often convenient as show here. Note that <code>maxDam</code> is multiplied by 1&#xBD; and this could result in a fractional component. Such floating point values <b>must</b> be displayed using one of the floating point format types. (Otherwise the error will be <code>f&#xA0;!= java.lang.BigInteger</code> because an integer was provided where a float was expected and it's telling you that the <code>f</code> type doesn't apply to integers. A similar message is displayed if you try to display a floating point value as a decimal.)\
</p>\
      <p>\
        <br/>\
      </p>\
      <div class="mw-highlight mw-content-ltr" dir="ltr">\
        <pre>    [strformat("%f", -10.502)] [strformat("%g", -10.502)]\
    [strformat("%+e", -10.502)] [strformat("%(5.1f", -10.502)]\
    [strformat("%5.1f", -10.502)]</pre>\
      </div>\
      <p>Returns:\
</p>\
      <pre>   -10.502000 \
   -10.5020 \
    -1.050200e+01 \
   (10.5) \
   -10.5 \
</pre>\
      <i> </i>\
    </div>\
  </div>\
</div>\


