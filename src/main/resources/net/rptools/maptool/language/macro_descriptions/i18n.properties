The difference between this function and <a href="getPropertyNames.html" title="getPropertyNames">getPropertyNames()</a> is that <a href="getPropertyNames.html" title="getPropertyNames">getPropertyNames()</a> returns all the property names in lower case (see <a rel="nofollow" target="_blank" class="external text" href="http://forums.rptools.net/viewtopic.php?f=1&amp;t=12563&amp;p=148937&amp;hilit=getPropertyNamesRaw#p148937">this forum thread</a> to get the reason why it was created).</div>\
