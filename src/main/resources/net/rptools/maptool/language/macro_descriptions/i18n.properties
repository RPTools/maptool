<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: layerName <span class="sy0">=</span><span class="kw2">getLayer</span><span class="br0">(</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: layerName <span class="sy0">=</span><span class="kw1">if</span><span class="br0">(</span>state.Dead&amp;&amp;<span class="kw2">isNPC</span><span class="br0">(</span><span class="br0">)</span>, <span class="st0">"OBJECT"</span>, layerName<span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw2">setLayer</span><span class="br0">(</span>layerName<span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
