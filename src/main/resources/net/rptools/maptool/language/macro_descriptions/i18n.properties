          <pre class="de1">getGroup(id, match, group)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>Where \
</p>\
  <ul>\
    <li><code>id</code> - is the id returned by <a href="strfind.html" title="strfind">strfind()</a></li>\
    <li><code>match</code> - is the number of the match found by <a href="strfind.html" title="strfind">strfind()</a></li>\
    <li><code>group</code> - is the number of the capture group found by <a href="strfind.html" title="strfind">strfind()</a></li>\
  </ul>\
  <h3>\
    <span class="mw-headline" id="Example">Example</span>\
  </h3>\
  <div class="template_example">\
    <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
      <div class="mtmacro source-mtmacro">\
        <ol>\
          <li class="li1">\
            <pre class="de1">\
              <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: id <span class="sy0">=</span><span class="kw2">strfind</span><span class="br0">(</span><span class="st0">"this is a test"</span>, <span class="st0">"(\\S+)\\s(\\S+)\\s*"</span><span class="br0">)</span><span class="br0">]</span></span>\
            </pre>\
          </li>\
          <li class="li1">\
            <pre class="de1">match 1, group 0 = <span class="sc1"><span class="br0">[</span><span class="kw2">getGroup</span><span class="br0">(</span>id, <span class="nu0">1</span>, <span class="nu0">0</span><span class="br0">)</span><span class="br0">]</span></span>&lt;br&gt;</pre>\
          </li>\
          <li class="li1">\
            <pre class="de1">match 1, group 1 = <span class="sc1"><span class="br0">[</span><span class="kw2">getGroup</span><span class="br0">(</span>id, <span class="nu0">1</span>, <span class="nu0">1</span><span class="br0">)</span><span class="br0">]</span></span>&lt;br&gt;</pre>\
          </li>\
          <li class="li1">\
            <pre class="de1">match 1, group 2 = <span class="sc1"><span class="br0">[</span><span class="kw2">getGroup</span><span class="br0">(</span>id, <span class="nu0">1</span>, <span class="nu0">2</span><span class="br0">)</span><span class="br0">]</span></span>&lt;br&gt;</pre>\
          </li>\
          <li class="li2">\
            <pre class="de2">match 2, group 0 = <span class="sc1"><span class="br0">[</span><span class="kw2">getGroup</span><span class="br0">(</span>id, <span class="nu0">2</span>, <span class="nu0">0</span><span class="br0">)</span><span class="br0">]</span></span>&lt;br&gt;</pre>\
          </li>\
          <li class="li1">\
            <pre class="de1">match 2, group 1 = <span class="sc1"><span class="br0">[</span><span class="kw2">getGroup</span><span class="br0">(</span>id, <span class="nu0">2</span>, <span class="nu0">1</span><span class="br0">)</span><span class="br0">]</span></span>&lt;br&gt;</pre>\
          </li>\
          <li class="li1">\
            <pre class="de1">match 2, group 2 = <span class="sc1"><span class="br0">[</span><span class="kw2">getGroup</span><span class="br0">(</span>id, <span class="nu0">2</span>, <span class="nu0">2</span><span class="br0">)</span><span class="br0">]</span></span>&lt;br&gt;</pre>\
          </li>\
        </ol>\
      </div>\
    </div>\
    <p>Returns:\
</p>\
    <pre>\
match 1, group 0 = this is\
match 1, group 1 = this \
match 1, group 2 = is \
match 2, group 0 = a test\
match 2, group 1 = a \
match 2, group 2 = test \
</pre>\
    <p>\
      <b>Example explained</b>\
    </p>\
    <p>First off, escapes = "\" are used to let the character in question NOT be what it usually is. E.g. "d" is the alphabetical character "d"; "\d" however is thus NOT "d" and with that it gets a 'regex' meaning, in this case 'digit', so 1,2,3,4,5,6,7,8,9 or 0. The same the other way round, e.g. "." means "any character" if you actually want to find a "." (dot) in the text you thus use \. so its NOT the regex "any character" but just a ".". \
</p>\
    <p>Now the tricky bit: in maptool ALL escapes ("\") are eaten by the maptool parser UNLESS they are preceded by an escape themselves. This happens BEFORE the regex is parsed by the regex parser. THUS ALL ESCAPES MUST BE ESCAPED&#xA0;!! So in the above examples "\d" becomes "\\d" and "\." becomes "\\.". Really tricky it becomes when you want to find the "\" character. This is a regex symbol hence it needs to be escaped: "\\" but as its in maptool every escape must be escaped so it ultimately becomes "\\\\"&#xA0;!\
</p>\
    <p>note that alternatively you can use [] ANY character in there will be looked at literally (and separately). So \\. == [.]. Obviously here too are exceptions, but read a regex tutorial for that.\
</p>\
    <p>So back to the above example:\
</p>\
    <ul>\
      <li><code>S</code> = 'everything that is NOT a whitespace'</li>\
      <li><code>s</code> = 'white-space'</li>\
      <li><code>+</code> = '1 or more'</li>\
      <li><code>*</code> = '0 or more'</li>\
    </ul>\
    <p>Have a look <a rel="nofollow" target="_blank" class="external text" href="http://www.addedbytes.com/download/regular-expressions-cheat-sheet-v2/png/">here</a> for an overview.\
</p>\
    <p>Second important thing to know is that a group is defined by <code>'('</code>parenthesis<code>')'</code>: <code>(group1)(group2)(etc.)</code>, where group <code>'0'</code> returns the entire "match" result. \
</p>\
    <p>So <code>\\S</code> means grab the first none-whitespace you encounter, <code>\\S+</code> means grab the first none-whitespace you encounter AND ALL characters after that until you encounter a whitespace.\
Hence the regex statement looks for \
</p>\
    <pre>\
      <i>\
        <code>(string of non-whitespace chars) whitespace (string of non-whitespace chars) 0 or more whitespaces</code>\
      </i>\
    </pre>\
    <p>apply this to the text example and you get:\
</p>\
    <pre> MATCH 1: "(this) (is) " MATCH2: "(a) (code)"\
</pre>\
    <p>Hence in this example you have 2 MATCHES: Match 1 and Match 2 both consists out of 2 GROUPS: Group 1 and Group 2. Note that Group 0 will return the ENTIRE match.\
</p>\
    <p>In summary: a search result can have multiple matches, and each match can consist out of 1 or more groups:\
</p>\
    <ul>\
      <li> The first group <code>'0'</code> returns the ENTIRE match. </li>\
      <li> Every group after that will return partial matches that are within <code>()</code>.</li>\
    </ul>\
    <p><a rel="nofollow" target="_blank" class="external text" href="http://www.gskinner.com/RegExr/">Here a link</a> to test your regex statements (remember that for this applet you only use one <code>\</code> while in MT you need <code>\\</code>.\
</p>\
    <p>\
      <br/>\
      <b>Another Example</b>\
    </p>\
    <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
      <div class="mtmacro source-mtmacro">\
        <ol>\
          <li class="li1">\
            <pre class="de1">&lt;!--</pre>\
          </li>\
          <li class="li1">\
            <pre class="de1">   (?i) - case insensative</pre>\
          </li>\
          <li class="li1">\
            <pre class="de1">   (d+) - number of dice (not optional)</pre>\
          </li>\
          <li class="li1">\
            <pre class="de1">   d - dice expression separator, upper or lower case</pre>\
          </li>\
          <li class="li2">\
            <pre class="de2">   (d+) - die sides (not optional)</pre>\
          </li>\
          <li class="li1">\
            <pre class="de1">   Optional:</pre>\
          </li>\
          <li class="li1">\
            <pre class="de1">      space* - space before modifier</pre>\
          </li>\
          <li class="li1">\
            <pre class="de1">      (<span class="sc1"><span class="br0">[</span>+-<span class="br0">]</span></span>*d+)* - roll modifier</pre>\
          </li>\
          <li class="li1">\
            <pre class="de1">      space* - space after modifier</pre>\
          </li>\
          <li class="li2">\
            <pre class="de2">      (w+)* - single word for damage type</pre>\
          </li>\
          <li class="li1">\
            <pre class="de1">&#xA0;</pre>\
          </li>\
          <li class="li1">\
            <pre class="de1">   Example Groups: "(3)d(6)(+2) (Fire)"</pre>\
          </li>\
          <li class="li1">\
            <pre class="de1">--&gt;</pre>\
          </li>\
          <li class="li1">\
            <pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">H</span>: regex <span class="sy0">=</span><span class="st0">"(?i)(\\d+)d(\\d+) *([+-]</span></span>*\\d+)* *(\\w+)*"]</pre>\
          </li>\
          <li class="li2">\
            <pre class="de2">\
              <span class="sc1"><span class="br0">[</span><span class="kw1">H</span>, <span class="kw1">while</span><span class="br0">(</span><span class="nu0">1</span><span class="br0">)</span>, <span class="kw1">code</span>: <span class="br0">{</span></span>\
            </pre>\
          </li>\
          <li class="li1">\
            <pre class="de1">\
              <span class="sc1">   &lt;!-- cancel <span class="kw2">input</span> to break out of loop --&gt;</span>\
            </pre>\
          </li>\
          <li class="li1">\
            <pre class="de1">\
              <span class="sc1"><span class="br0">[</span><span class="kw1">H</span>: <span class="kw2">abort</span><span class="br0">(</span><span class="kw2">input</span><span class="br0">(</span><span class="st0">"diceExp|3d6+2 Fire|Enter Dice Expression|TEXT"</span><span class="br0">)</span><span class="br0">)</span><span class="br0">]</span></span>\
            </pre>\
          </li>\
          <li class="li1">\
            <pre class="de1">\
              <span class="sc1"><span class="br0">[</span><span class="kw1">H</span>: id <span class="sy0">=</span><span class="kw2">strfind</span><span class="br0">(</span>diceExp,regex<span class="br0">)</span><span class="br0">]</span></span>\
            </pre>\
          </li>\
          <li class="li1">\
            <pre class="de1">\
              <span class="sc1"><span class="br0">[</span><span class="kw1">H</span>: valid <span class="sy0">=</span><span class="kw2">getFindCount</span><span class="br0">(</span>id<span class="br0">)</span><span class="br0">]</span></span>\
            </pre>\
          </li>\
          <li class="li2">\
            <pre class="de2">\
              <span class="sc1"><span class="br0">[</span><span class="kw1">H</span>, <span class="kw1">if</span><span class="br0">(</span>valid<span class="br0">)</span>, <span class="kw1">code</span>: <span class="br0">{</span></span>\
            </pre>\
          </li>\
          <li class="li1">\
            <pre class="de1">\
              <span class="sc1"><span class="br0">[</span><span class="kw1">H</span>: numDice <span class="sy0">=</span><span class="kw2">getGroup</span><span class="br0">(</span>id,<span class="nu0">1</span>,<span class="nu0">1</span><span class="br0">)</span><span class="br0">]</span></span>\
            </pre>\
          </li>\
          <li class="li1">\
            <pre class="de1">\
              <span class="sc1"><span class="br0">[</span><span class="kw1">H</span>: numSides <span class="sy0">=</span><span class="kw2">getGroup</span><span class="br0">(</span>id,<span class="nu0">1</span>,<span class="nu0">2</span><span class="br0">)</span><span class="br0">]</span></span>\
            </pre>\
          </li>\
          <li class="li1">\
            <pre class="de1">\
              <span class="sc1"><span class="br0">[</span><span class="kw1">H</span>: dieMod <span class="sy0">=</span><span class="kw2">getGroup</span><span class="br0">(</span>id,<span class="nu0">1</span>,<span class="nu0">3</span><span class="br0">)</span><span class="br0">]</span></span>\
            </pre>\
          </li>\
          <li class="li1">\
            <pre class="de1">\
              <span class="sc1"><span class="br0">[</span><span class="kw1">H</span>: dmgType <span class="sy0">=</span><span class="kw2">getGroup</span><span class="br0">(</span>id,<span class="nu0">1</span>,<span class="nu0">4</span><span class="br0">)</span><span class="br0">]</span></span>\
            </pre>\
          </li>\
          <li class="li2">\
            <pre class="de2">&#xA0;</pre>\
          </li>\
          <li class="li1">\
            <pre class="de1">\
              <span class="sc1"><span class="br0">[</span><span class="kw1">H</span>: output <span class="sy0">=</span><span class="kw2">strformat</span><span class="br0">(</span><span class="st0">"Original:&#xA0;%{diceExp}&lt;br&gt;Dice Expression:&#xA0;%{numDice}d%{numSides}"</span><span class="br0">)</span><span class="br0">]</span></span>\
            </pre>\
          </li>\
          <li class="li1">\
            <pre class="de1">\
              <span class="sc1"><span class="br0">[</span><span class="kw1">H</span>, <span class="kw1">if</span><span class="br0">(</span>! <span class="kw2">json.isEmpty</span><span class="br0">(</span>dieMod<span class="br0">)</span><span class="br0">)</span>: output <span class="sy0">=</span><span class="kw2">json.append</span><span class="br0">(</span>output,<span class="kw2">strformat</span><span class="br0">(</span><span class="st0">"Modifier:&#xA0;%{dieMod}"</span><span class="br0">)</span><span class="br0">)</span><span class="br0">]</span></span>\
            </pre>\
          </li>\
          <li class="li1">\
            <pre class="de1">\
              <span class="sc1"><span class="br0">[</span><span class="kw1">H</span>, <span class="kw1">if</span><span class="br0">(</span>! <span class="kw2">json.isEmpty</span><span class="br0">(</span>dmgType<span class="br0">)</span><span class="br0">)</span>: output <span class="sy0">=</span><span class="kw2">json.append</span><span class="br0">(</span>output,<span class="kw2">strformat</span><span class="br0">(</span><span class="st0">"Damage Type:&#xA0;%{dmgType}"</span><span class="br0">)</span><span class="br0">)</span><span class="br0">]</span></span>\
            </pre>\
          </li>\
          <li class="li1">\
            <pre class="de1">   };<span class="sc2"><span class="br0">{</span></span></pre>\
          </li>\
          <li class="li2">\
            <pre class="de2"><span class="sc2"><span class="br0">[</span><span class="kw1">H</span>: output <span class="sy0">=</span><span class="kw2">strformat</span><span class="br0">(</span><span class="st0">"Invalid Dice Expression: [%{diceExp}</span></span>]")]</pre>\
          </li>\
          <li class="li1">\
            <pre class="de1">   }]</pre>\
          </li>\
          <li class="li1">\
            <pre class="de1">\
              <span class="sc1"><span class="br0">[</span><span class="kw1">H</span>: broadcast<span class="br0">(</span><span class="kw2">json.toList</span><span class="br0">(</span>output,<span class="st0">"&lt;br&gt;"</span><span class="br0">)</span><span class="br0">)</span><span class="br0">]</span></span>\
            </pre>\
          </li>\
          <li class="li1">\
            <pre class="de1">}]</pre>\
          </li>\
        </ol>\
      </div>\
    </div>\
  </div>\
</div>\


