copyToken.description = Creates one or more copies of a <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Token</a> and returns the id of the created copy.
copyToken.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="copyToken.28.29_Function">copyToken() Function</span>\
  </h2>\
  <div>\
    <p style="background-color: #EDDD75; color: #000000; font-weight: bold">\
&#xA0;Note: This function can only be used in a <a href="http://lmwcs.com/rptools/wiki/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>\
</p>\
  </div>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b51</b></div>\
  <div class="template_description">Creates one or more copies of a <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Token</a> and returns the id of the created copy. This function is used to copy <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Tokens</a> into the current map, the <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Tokens</a> you are making\
<p>copies of can reside on any map. <b>You can not make any modifications to the newly created <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Tokens</a> in the macro that creates them</b>. Any changes made to the newly created token are reverted as soon as the macro ends!\
As of b54 there is a new parameter that allows you to make some changes to the new tokens.\
</p>\
<b>Note:</b> below you can find several methods on how to make changes to the newly created</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">copyToken(id)</pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">copyToken(id, numCopies)</pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">copyToken(id, numCopies, fromMap)</pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">copyToken(id, numCopies, fromMap, updates)</pre>\
        </li>\
        <li class="li2">\
          <pre class="de2">newId = copyToken(id, numCopies, fromMap, updates)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <br/>\
  </p>\
  <h3>\
    <span class="mw-headline" id="Parameters">Parameters</span>\
  </h3>\
  <ul>\
    <li><code>id</code> - The id or name of the token to copy.</li>\
    <li><code>numCopies</code> - The number of copies to create, defaults to <code>1</code> </li>\
    <li><code>fromMap</code> - The name of the map to copy from, defaults to the current map.</li>\
    <li><code>updates</code> -  a <a href="http://lmwcs.com/rptools/wiki/JSON_Object" title="JSON Object">JSON Object</a> that contains updates to be made to the copied <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Tokens</a>.</li>\
  </ul>\
  <p>You can use an empty string ("") for <code>fromMap</code> for the current map as of b54.\
</p>\
  <p><br/>\
The return type of this function is determined by the number of copies that you are making. If you are only creating a single\
copy of the token then a string containing the <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Tokens</a> id, if you are making more than one copy then a <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a>\
containing the <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Token</a> ids of all the newly created <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Tokens</a> is returned.\
</p>\
  <p>\
    <br/>\
  </p>\
  <h3>\
    <span class="mw-headline" id="Updates_parameter">Updates parameter</span>\
  </h3>\
  <p><code>updates</code> is a <a href="http://lmwcs.com/rptools/wiki/JSON_Object" title="JSON Object">JSON Object</a> that can contain one or more of the following fields.  Field names are case-sensitive.\
</p>\
  <ul>\
    <li><code>name</code> - The name of the new <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Token</a>.</li>\
    <li><code>label</code> - The label for the new <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Token</a>.</li>\
    <li><code>gmName</code> - The GM name for the new <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Token</a>.</li>\
    <li><code>layer</code> - The layer for the new <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Token</a>.</li>\
    <li><code>x</code> - The X Co-ordinate for the new <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Token</a>.  Default is <code>0</code>.</li>\
    <li><code>y</code> - The Y Co-ordinate for the new <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Token</a>.  Default is <code>0</code>.</li>\
    <li><code>useDistance</code> - <code>1</code> (true) or <code>0</code> (false).  Determines if the "Distance Per Cell" measurement for the map is used for the x,y coordinates.  Unused if neither <code>x</code> nor <code>y</code> is specified.  Default is false.  Use <code>1</code> (true) for tokens that are not snap-to-grid and must be placed by pixel position instead of grid cell position.</li>\
    <li><code>facing</code> - Sets the facing for the <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Token</a>. If the <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Token</a> is on the background or object layer this sets the rotation.</li>\
    <li><code>size</code> - Sets the size of the <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Token</a>.  The list of sizes is dependent on the type of grid.</li>\
    <li><code>delta</code> - <code>1</code> (true) or <code>0</code> (false).  Indicates whether the x,y coordinates are relative to the position of the original token.  <b>Added in 1.3b77.</b></li>\
    <li><code>tokenImage</code> / <code>portraitImage</code> / <code>handoutImage</code> - Changes the coresponding image. Value can be either an assetId or an image token name. <b>Added in 1.3b77.</b></li>\
  </ul>\
  <p>The values for all of these fields are evaluated so all text within <code>{} </code> or <code>[]</code> goes through the standard macro processing.  There is currently no way to modify the new token from inside these macro commands, however.\
</p>\
  <p>When the name is not changed using the <code>updates</code> parameter, the new name for the token follows the naming method for cut and paste.\
This function can copy <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Tokens</a> in the token, hidden, object, and background layers.  If you do not override the destination using the \
<code>layer</code> field of <code>updates</code> then the new copies are made in the same layer as the source.  Likewise if <code>x</code> and <code>y</code>\
are not specified then these locations are the same as the source.\
</p>\
  <p>\
    <br/>\
  </p>\
  <h3>\
    <span class="mw-headline" id="How_to_make_additional_changes_to_the_newly_created_token">How to make additional changes to the newly created token</span>\
  </h3>\
  <p>As said, ANY changes made to the new token will be reverted as soon as the macro ends. However there are a couple of methods to do it anyway.\
</p>\
  <p>1 The most reliable and straightforward method is to change the ORIGINAL token first and then copy it. You *can* revert the changes to the original after the copyToken. However if the original token is not on the same map then you can't immediately change the original. To solve that here some methods:\
</p>\
  <p>a. The best methods in that case is to <a href="moveTokenFromMap.html" title="moveTokenFromMap">moveTokenFromMap()</a> to the current map and then <a href="moveTokenToMap.html" title="moveTokenToMap">moveTokenToMap()</a> back. \
</p>\
  <p>b. You could also use <a href="setCurrentMap.html" title="setCurrentMap">setCurrentMap()</a>) to go to the 'original' map, change the token and switch back, that however will result in a minor flicker on screen. \
</p>\
  <p>c. A final alternative is adding the 'lib:' prefix to the original, that way its properties are accessible throughout all maps\
</p>\
  <p>2. The simplest method is by creating an interrupt in the macro after the copies have been made. This is simply done with the use of <a href="input.html" title="input">input()</a>. This however will result in a pop-up on screen which you have to click away so the macro can continue with the update. \
</p>\
  <p>3. Another (not always working method) is to make changes to the created tokens done by a second 'deferred' macro that is called after the copies have been created. Look for <a href="execLink.html" title="execLink">execLink</a> for calling a macro <i>deferred</i>.\
</p>\
  <p>\
    <br/>\
  </p>\
  <h2>\
    <span class="mw-headline" id="examples">examples</span>\
  </h2>\
  <p>Make a single copy of the Hero from the current map.\
</p>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw2">copyToken</span><span class="br0">(</span><span class="st0">"Hero"</span><span class="br0">)</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>Make a single copy of the Hero from another map.\
</p>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw2">copyToken</span><span class="br0">(</span><span class="st0">"Hero"</span>, <span class="nu0">1</span>, <span class="st0">"Green Room"</span><span class="br0">)</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>Or if you are playing paranoia and want to create six clones.\
</p>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw2">copyToken</span><span class="br0">(</span><span class="st0">"Hero"</span>, <span class="nu0">6</span>, <span class="st0">"Clone Vat"</span><span class="br0">)</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>But as a PC the new tokens don't get new names so we could give each of them a new name in b54+ using the following.\
</p>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: cloneNo <span class="sy0">=</span><span class="nu0">0</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: updates <span class="sy0">=</span><span class="st0">"{ </span></span>\
          </pre>\
        </li>\
        <li class="li1">\
          <pre class="de1"><span class="sc1"><span class="st0">                 name: 'Hero Clone - [r: cloneNo = cloneNo + 1]</span></span>'</pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">               }"</pre>\
        </li>\
        <li class="li2">\
          <pre class="de2">]</pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: cloneNo <span class="sy0">=</span><span class="nu0">0</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw2">copyToken</span><span class="br0">(</span><span class="st0">"Hero"</span>, <span class="nu0">6</span>, <span class="st0">"Clone Vat"</span>, updates<span class="br0">)</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>This will copy all our clones to the current map but they are all on top of each other, to line them up\
</p>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: cloneNo <span class="sy0">=</span><span class="nu0">0</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: x <span class="sy0">=</span><span class="nu0">0</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: updates <span class="sy0">=</span><span class="st0">"{ </span></span>\
          </pre>\
        </li>\
        <li class="li1">\
          <pre class="de1"><span class="sc1"><span class="st0">                 name: 'Hero Clone - [r: cloneNo = cloneNo + 1]</span></span>',</pre>\
        </li>\
        <li class="li2">\
          <pre class="de2">                 x: '<span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: x <span class="sy0">=</span> x + <span class="nu0">2</span><span class="br0">]</span></span>',</pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">                 y: 0</pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">               }"</pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">]</pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: cloneNo <span class="sy0">=</span><span class="nu0">0</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
        <li class="li2">\
          <pre class="de2">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw2">copyToken</span><span class="br0">(</span><span class="st0">"Hero"</span>, <span class="nu0">6</span>, <span class="st0">"Clone Vat"</span>, updates<span class="br0">)</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>Or combining rotation\
</p>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: cloneNo <span class="sy0">=</span><span class="nu0">0</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: x <span class="sy0">=</span><span class="nu0">0</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: facing <span class="sy0">=</span><span class="nu0">0</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: updates <span class="sy0">=</span><span class="st0">"{ </span></span>\
          </pre>\
        </li>\
        <li class="li2">\
          <pre class="de2"><span class="sc1"><span class="st0">                 name: 'Hero Clone - [r: cloneNo = cloneNo + 1]</span></span>',</pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">                 x: '<span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: x <span class="sy0">=</span> x + <span class="nu0">2</span><span class="br0">]</span></span>',</pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">                 y: 0,</pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">                 facing: '<span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: facing <span class="sy0">=</span> facing + <span class="nu0">40</span><span class="br0">]</span></span>'</pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">               }"</pre>\
        </li>\
        <li class="li2">\
          <pre class="de2">]</pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: cloneNo <span class="sy0">=</span><span class="nu0">0</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw2">copyToken</span><span class="br0">(</span><span class="st0">"Hero"</span>, <span class="nu0">6</span>, <span class="st0">"Clone Vat"</span>, updates<span class="br0">)</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>And now we have tumbling clones:\
</p>\
  <div class="center">\
    <div class="thumb tnone">\
      <div class="thumbinner" style="width:696px;">\
        <a href="http://lmwcs.com/rptools/wiki/File:TumblingClones.jpeg" class="image">\
          <img alt="" src="../../maptool/images/d/d1/TumblingClones.jpeg" width="694" height="114" class="thumbimage"/>\
        </a>\
        <div class="thumbcaption">Tumbling Clones using Top-down Tokens</div>\
      </div>\
    </div>\
  </div>\
  <p>The source token was configured as a Top Down token for this effect, otherwise the <code>facing</code> setting would produce a facing arrow\
for <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Tokens</a> on the token or hidden layers.\
</p>\
  <div class="center">\
    <div class="thumb tnone">\
      <div class="thumbinner" style="width:696px;">\
        <a href="http://lmwcs.com/rptools/wiki/File:PointingClones.jpeg" class="image">\
          <img alt="" src="../../maptool/images/3/32/PointingClones.jpeg" width="694" height="114" class="thumbimage"/>\
        </a>\
        <div class="thumbcaption">Tumbling Clones using Round Tokens and Facing Arrows</div>\
      </div>\
    </div>\
  </div>\
  <p>This example shows using the new <code>delta</code> parameter available in <b>1.3b77</b>.  Specifying <code>true</code> means all x,y coordinates are treated as offsets from the original token.  They are measured in grid cells if <code>useDistance</code> is false (the default) or in pixels if <code>true</code>.\
</p>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: x <span class="sy0">=</span><span class="nu0">0</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: updates <span class="sy0">=</span><span class="st0">"{ </span></span>\
          </pre>\
        </li>\
        <li class="li1">\
          <pre class="de1"><span class="sc1"><span class="st0">    x: '[r: x = x + 2]</span></span>',</pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">    delta: 1,</pre>\
        </li>\
        <li class="li2">\
          <pre class="de2">}" ]</pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw2">copyToken</span><span class="br0">(</span><span class="kw2">currentToken</span><span class="br0">(</span><span class="br0">)</span>, <span class="nu0">3</span>, <span class="st0">""</span>, updates<span class="br0">)</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>Make three copies of the currently selected token on the current map.  Place the first copy two grid cells to the right of the original token.  (Note that the trailing comma after <code>delta: 1</code> is ignored by MapTool.)\
</p>\
  <h2>\
    <span class="mw-headline" id="examples_of_updates_after_copy">examples of updates after copy</span>\
  </h2>\
  <p>Simplest method:\
</p>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:id<span class="sy0">=</span><span class="kw2">copyToken</span><span class="br0">(</span><span class="st0">"Hero"</span><span class="br0">)</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:<span class="kw2">input</span><span class="br0">(</span><span class="st0">"junk|This interruption is required to create the new token. Click ok to continue.|Message |LABEL"</span><span class="br0">)</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:<span class="kw2">setProperty</span><span class="br0">(</span><span class="st0">"Strength"</span>, 3d6,id<span class="br0">)</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>Straightforward method:\
</p>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:<span class="kw2">moveTokenFromMap</span><span class="br0">(</span><span class="st0">"Hero"</span>, <span class="st0">"Grasslands"</span><span class="br0">)</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:<span class="kw2">setProperty</span><span class="br0">(</span><span class="st0">"Strength"</span>, 3d6, <span class="st0">"Hero"</span><span class="br0">)</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:<span class="kw2">moveTokenToMap</span><span class="br0">(</span><span class="st0">"Hero"</span>, <span class="st0">"Grasslands"</span><span class="br0">)</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:<span class="kw2">copyToken</span><span class="br0">(</span><span class="st0">"Hero"</span>, <span class="nu0">1</span>, <span class="st0">"Grasslands"</span><span class="br0">)</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>Fancy method that leave the original token unchanged\
</p>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:<span class="kw2">moveTokenFromMap</span><span class="br0">(</span><span class="st0">"Hero"</span>, <span class="st0">"Grasslands"</span><span class="br0">)</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">&lt;!-- swap from name to token id as tokens with the same name will soon exist --&gt;</pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:origId <span class="sy0">=</span><span class="kw2">findToken</span><span class="br0">(</span><span class="st0">"Hero"</span><span class="br0">)</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">&lt;!-- copy original with same name --&gt;</pre>\
        </li>\
        <li class="li2">\
          <pre class="de2">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:origCopyId <span class="sy0">=</span><span class="kw2">copyToken</span><span class="br0">(</span><span class="st0">"Hero"</span>, <span class="nu0">1</span>, <span class="st0">""</span>, <span class="st0">"{name: 'Hero'}"</span><span class="br0">)</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">&lt;!-- update original with new properties --&gt;</pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:<span class="kw2">setProperty</span><span class="br0">(</span><span class="st0">"Strength"</span>, 3d6, origId<span class="br0">)</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">&lt;!-- copy and then delete original --&gt;</pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:<span class="kw2">copyToken</span><span class="br0">(</span>origId, <span class="nu0">1</span><span class="br0">)</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
        <li class="li2">\
          <pre class="de2">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:<span class="kw2">removeToken</span><span class="br0">(</span>origId<span class="br0">)</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">&lt;!-- move the copy from BEFORE the changes back to the original map --&gt;</pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:<span class="kw2">moveTokenToMap</span><span class="br0">(</span>origCopyId, <span class="st0">"Grasslands"</span><span class="br0">)</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <h2>\
    <span class="mw-headline" id="also">also</span>\
  </h2>\
  <p><a href="moveTokenToMap.html" title="moveTokenToMap">moveTokenToMap()</a>, \
<a href="http://lmwcs.com/rptools/wiki/moveTokenFrom" title="moveTokenFrom" class="mw-redirect">moveTokenFrom()</a></p>\
  <h2>\
    <span class="mw-headline" id="changes">changes</span>\
  </h2>\
  <ul>\
    <li><b>1.3b54</b> - Added optional <code>updates</code> parameter.</li>\
    <li><b>1.3b77</b> - Added <code>tokenImage</code>, <code>portraitImage</code>, <code>handoutImage</code>, and <code>delta</code> to <code>updates</code>.</li>\
  </ul>\
</div>\


countStrProp.description = Returns the number of keys in a <a class="mw-redirect" href="http://lmwcs.com/rptools/wiki/Macros:string_property_list" title="Macros:string property list">string property list</a> .
countStrProp.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="countStrProp.28.29_Function">countStrProp() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b42</b></div>\
  <div class="template_description">Returns the number of keys in a <a href="http://lmwcs.com/rptools/wiki/Macros:string_property_list" title="Macros:string property list" class="mw-redirect">string property list</a>.</div>\
  <h3>\
