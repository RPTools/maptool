getGroup.description = Returns the specified capture group for the specified match that was found using <a href="strfind.html" title="strfind">strfind()</a> .
getGroup.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="getGroup()_Function"/>\
      <span class="mw-headline" id="getGroup.28.29_Function">getGroup() Function</span>\
    </h2>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.3b48</b></div>\
    <div class="template_description">Returns the specified capture group for the specified match that was found using <a href="strfind.html" title="strfind">strfind()</a>.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>getGroup(id, match, group)</pre>\
    </div>\
    <p>Where\
</p>\
    <ul>\
      <li><code>id</code> - is the id returned by <a href="strfind.html" title="strfind">strfind()</a></li>\
      <li><code>match</code> - is the number of the match found by <a href="strfind.html" title="strfind">strfind()</a></li>\
      <li><code>group</code> - is the number of the capture group found by <a href="strfind.html" title="strfind">strfind()</a></li>\
    </ul>\
    <h3>\
      <span class="mw-headline" id="Example">Example</span>\
    </h3>\
    <div class="template_example">\
      <div class="mw-highlight mw-content-ltr" dir="ltr">\
        <pre>[h: id = strfind("this is a test", "(\\S+)\\s(\\S+)\\s*")]\
match 1, group 0 = [getGroup(id, 1, 0)]&lt;br&gt;\
match 1, group 1 = [getGroup(id, 1, 1)]&lt;br&gt;\
match 1, group 2 = [getGroup(id, 1, 2)]&lt;br&gt;\
match 2, group 0 = [getGroup(id, 2, 0)]&lt;br&gt;\
match 2, group 1 = [getGroup(id, 2, 1)]&lt;br&gt;\
match 2, group 2 = [getGroup(id, 2, 2)]&lt;br&gt;</pre>\
      </div>\
      <p>Returns:\
</p>\
      <pre>match 1, group 0 = this is\
match 1, group 1 = this \
match 1, group 2 = is \
match 2, group 0 = a test\
match 2, group 1 = a \
match 2, group 2 = test \
</pre>\
      <p>\
        <b>Example explained</b>\
      </p>\
      <p>First off, escapes = "\" are used to let the character in question NOT be what it usually is. E.g. "d" is the alphabetical character "d"; "\d" however is thus NOT "d" and with that it gets a 'regex' meaning, in this case 'digit', so 1,2,3,4,5,6,7,8,9 or 0. The same the other way round, e.g. "." means "any character" if you actually want to find a "." (dot) in the text you thus use \. so its NOT the regex "any character" but just a ".".\
</p>\
      <p>Now the tricky bit: in maptool ALL escapes ("\") are eaten by the maptool parser UNLESS they are preceded by an escape themselves. This happens BEFORE the regex is parsed by the regex parser. THUS ALL ESCAPES MUST BE ESCAPED&#xA0;!! So in the above examples "\d" becomes "\\d" and "\." becomes "\\.". Really tricky it becomes when you want to find the "\" character. This is a regex symbol hence it needs to be escaped: "\\" but as its in maptool every escape must be escaped so it ultimately becomes "\\\\"&#xA0;!\
</p>\
      <p>note that alternatively you can use [] ANY character in there will be looked at literally (and separately). So \\. == [.]. Obviously here too are exceptions, but read a regex tutorial for that.\
</p>\
      <p>So back to the above example:\
</p>\
      <ul>\
        <li><code>S</code> = 'everything that is NOT a whitespace'</li>\
        <li><code>s</code> = 'white-space'</li>\
        <li><code>+</code> = '1 or more'</li>\
        <li><code>*</code> = '0 or more'</li>\
      </ul>\
      <p>Have a look <a rel="nofollow" class="external text" href="http://www.addedbytes.com/download/regular-expressions-cheat-sheet-v2/png/">here</a> for an overview.\
</p>\
      <p>Second important thing to know is that a group is defined by <code>'('</code>parenthesis<code>')'</code>: <code>(group1)(group2)(etc.)</code>, where group <code>'0'</code> returns the entire "match" result.\
</p>\
      <p>So <code>\\S</code> means grab the first none-whitespace you encounter, <code>\\S+</code> means grab the first none-whitespace you encounter AND ALL characters after that until you encounter a whitespace.\
Hence the regex statement looks for\
</p>\
      <pre>\
        <i>\
          <code>(string of non-whitespace chars) whitespace (string of non-whitespace chars) 0 or more whitespaces</code>\
        </i>\
      </pre>\
      <p>apply this to the text example and you get:\
</p>\
      <pre> MATCH 1: "(this) (is) " MATCH2: "(a) (code)"\
</pre>\
      <p>Hence in this example you have 2 MATCHES: Match 1 and Match 2 both consists out of 2 GROUPS: Group 1 and Group 2. Note that Group 0 will return the ENTIRE match.\
</p>\
      <p>In summary: a search result can have multiple matches, and each match can consist out of 1 or more groups:\
</p>\
      <ul>\
        <li>The first group <code>'0'</code> returns the ENTIRE match.</li>\
        <li>Every group after that will return partial matches that are within <code>()</code>.</li>\
      </ul>\
      <p><a rel="nofollow" class="external text" href="http://www.gskinner.com/RegExr/">Here a link</a> to test your regex statements (remember that for this applet you only use one <code>\</code> while in MT you need <code>\\</code>.\
</p>\
      <p>\
        <br/>\
        <b>Another Example</b>\
      </p>\
      <div class="mw-highlight mw-content-ltr" dir="ltr">\
        <pre>&lt;!--\
   (?i) - case insensative\
   (d+) - number of dice (not optional)\
   d - dice expression separator, upper or lower case\
   (d+) - die sides (not optional)\
   Optional:\
      space* - space before modifier\
      ([+-]*d+)* - roll modifier\
      space* - space after modifier\
      (w+)* - single word for damage type\
      \
   Example Groups: "(3)d(6)(+2) (Fire)"\
--&gt;\
[H: regex = "(?i)(\\d+)d(\\d+) *([+-]*\\d+)* *(\\w+)*"]\
[H, while(1), code: {\
   &lt;!-- cancel input to break out of loop --&gt;\
   [H: abort(input("diceExp|3d6+2 Fire|Enter Dice Expression|TEXT"))]\
   [H: id = strfind(diceExp,regex)]\
   [H: valid = getFindCount(id)]\
   [H, if(valid), code: {\
      [H: numDice = getGroup(id,1,1)]\
      [H: numSides = getGroup(id,1,2)]\
      [H: dieMod = getGroup(id,1,3)]\
      [H: dmgType = getGroup(id,1,4)]\
      \
      [H: output = strformat("Original:&#xA0;%{diceExp}&lt;br&gt;Dice Expression:&#xA0;%{numDice}d%{numSides}")]\
      [H, if(! json.isEmpty(dieMod)): output = json.append(output,strformat("Modifier:&#xA0;%{dieMod}"))]\
      [H, if(! json.isEmpty(dmgType)): output = json.append(output,strformat("Damage Type:&#xA0;%{dmgType}"))]\
   };{\
      [H: output = strformat("Invalid Dice Expression: [%{diceExp}]")]\
   }]\
   [H: broadcast(json.toList(output,"&lt;br&gt;"))]\
}]</pre>\
      </div>\
    </div>\
  </div>\
</div>\


