abort.description = Is used to conditionally abort the execution of a macro.
abort.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="abort.28.29_Function">abort() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b42</b></div>\
  <div class="template_description">Is used to conditionally abort the execution of a macro. If the argument to <code>abort()</code> is 0 then the execution of the macro stops and all macro output is discarded. If the argument to <code>abort()</code> is non zero then the macro continues. \
<p>Note that only the output of the macro is discarded when the macro is aborted any changes made to macros will not be undone.\
</p><p>Common uses for this function are \
</p>\
<ul><li> Ending a macro if the cancel button is clicked on an input dialog created using the <a href="http://lmwcs.com/rptools/wiki/Macros:Functions:input" title="Macros:Functions:input" class="mw-redirect"> input()</a> function.</li><li> Discarding all output generated by the macro, in effect making a "silent" macro.</li><li> Silently bailing out of a macro if a certain condition is not met.</li></ul>\
If you prefer to display an error message when exiting the macro see the <a href="assert.html" title="assert"><code>assert()</code></a> function.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">abort(abrt)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>abrt</code> -  <code>0</code> if the abort function should abort the macro, nonzero if it should not.</li>\
  </ul>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples">The following example will create a dialog box for the user to enter a value for the variable named blah, if the user clicks on cancel then res will be 0 so the abort() function will cause the macro to terminate, otherwise res will not be 0 so the macro will continue.\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: res <span class="sy0">=</span><span class="kw2">input</span><span class="br0">(</span><span class="st0">"blah"</span><span class="br0">)</span><span class="br0">]</span></span><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw2">abort</span><span class="br0">(</span>res<span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p>The following example discards any output in the macro.\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1">Hah! you will never see this! <span class="sc1"><span class="br0">[</span><span class="kw2">abort</span><span class="br0">(</span><span class="nu0">0</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p>The following line can be used to protect macros that only the GM should run\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw2">abort</span><span class="br0">(</span><span class="kw2">isGM</span><span class="br0">(</span><span class="br0">)</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p>The following line can be used to silently end a macro that can only be run from a <a href="http://lmwcs.com/rptools/wiki/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw2">abort</span><span class="br0">(</span><span class="kw2">isTrusted</span><span class="br0">(</span><span class="br0">)</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<h3><span class="mw-headline" id="Usage_Notes">Usage Notes</span></h3>\
<p>When aborting a macro called from another macro (for example, a <a href="http://lmwcs.com/rptools/wiki/Token:library_token" title="Token:library token" class="mw-redirect">library token</a>), all macros are aborted, not just the one executing.\
</p><p>Since 1.5.0 you can change that behaviour by using <a href="http://lmwcs.com/rptools/wiki/macro.catchAbort" title="macro.catchAbort">macro.catchAbort</a>.\
</p>\
<h4><span class="mw-headline" id="Calling_Macro">Calling Macro</span></h4>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1">&lt;!-- Call the getAmmo library macro --&gt;</pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">MACRO</span><span class="br0">(</span><span class="st0">"getAmmo@Lib:test"</span><span class="br0">)</span>: <span class="st0">"arrows"</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1">You have <span class="sc1"><span class="br0">[</span><span class="kw1">r</span>:<span class="kw1">macro</span>.return<span class="br0">]</span></span> arrows.</pre></li></ol></div></div>\
<h4><span class="mw-headline" id="Called_Macro">Called Macro</span></h4>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1">&lt;!-- getAmmo macro in Lib:test token --&gt;</pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw1">macro</span>.return <span class="sy0">=</span><span class="nu0">0</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw2">abort</span><span class="br0">(</span><span class="kw2">json.contains</span><span class="br0">(</span>ammunition, <span class="kw1">macro</span>.args<span class="br0">)</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw1">macro</span>.return <span class="sy0">=</span><span class="kw2">json.get</span><span class="br0">(</span>ammunition, <span class="kw1">macro</span>.args<span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<h4><span class="mw-headline" id="Results">Results</span></h4>\
<p><i>assuming ammunition = { "arrows"&#xA0;: 30 }</i></p>\
<pre>TokenName: You have 30 arrows.\
</pre>\
<p><i>assuming ammunition = { "bolts"&#xA0;: 20 }</i></p>\
 (nothing)</div>\
  <h3>\
    <span class="mw-headline" id="See_Also">See Also</span>\
  </h3>\
  <div class="template_also">\
    <a href="assert.html" title="assert">assert()</a>\
    <a href="http://lmwcs.com/rptools/wiki/macro.catchAbort" title="macro.catchAbort">macro.catchAbort</a>\
  </div>\
  <h3>\
    <span class="mw-headline" id="Version_Changes">Version Changes</span>\
  </h3>\
  <div class="template_changes">\
    <ul>\
      <li><b>1.3b49</b> - No message is displayed if called from a macroLink.</li>\
      <li><b>1.5.0</b> - catch an abort with macro.catchAbort</li>\
    </ul>\
  </div>\
</div>\


absolutevalue.description = Returns the absolute value of a number.
absolutevalue.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="absolutevalue.28.29_Function">absolutevalue() Function</span>\
  </h2>\
  <div class="template_description">Returns the absolute value of a number. The absolute value of a number is the number without the sign.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: val <span class="sy0">=</span><span class="kw2">absolutevalue</span><span class="br0">(</span>num<span class="br0">)</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>You can use the following shorthand for this function:\
</p>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: val <span class="sy0">=</span><span class="kw2">abs</span><span class="br0">(</span>num<span class="br0">)</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples">====Negative Number====\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">absolutevalue</span><span class="br0">(</span>-<span class="nu0">3</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
Returns:<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol start="2"><li class="li1"><pre class="de1">3</pre></li></ol></div></div>\
<p><br/></p>\
<h4><span class="mw-headline" id="Positive_Number">Positive Number</span></h4>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">abs</span><span class="br0">(</span><span class="nu0">4</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
Returns:<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol start="2"><li class="li1"><pre class="de1">4</pre></li></ol></div></div>\
<p><br/></p>\
<h4><span class="mw-headline" id="Decimal_Number">Decimal Number</span></h4>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">abs</span><span class="br0">(</span><span class="nu0">3.4</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
Returns:<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol start="2"><li class="li1"><pre class="de1">3.4</pre></li></ol></div></div></div>\
</div>\


add.description = Adds number and/or strings together.
add.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="add.28.29_Function">add() Function</span>\
  </h2>\
  <div class="template_description">Adds number and/or strings together. If all of the arguments to the function are numbers then a numeric addition is performed, if any of the arguments are strings then all of the arguments are concatenated as a string.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw1">result</span><span class="sy0">=</span><span class="kw2">add</span><span class="br0">(</span>val1, val2, ...<span class="br0">)</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw1">result</span><span class="sy0">=</span><span class="kw2">sum</span><span class="br0">(</span>val1, val2, ...<span class="br0">)</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw1">result</span><span class="sy0">=</span><span class="kw2">concat</span><span class="br0">(</span>val1, val2, ...<span class="br0">)</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples">====Numbers====\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">add</span><span class="br0">(</span><span class="nu0">1</span>,<span class="nu0">4</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
Returns:<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol start="2"><li class="li1"><pre class="de1">5</pre></li></ol></div></div>\
<p><br/></p>\
<h4><span class="mw-headline" id="Strings">Strings</span></h4>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">add</span><span class="br0">(</span><span class="st0">"Mary"</span>, <span class="st0">"had"</span>, <span class="st0">"a"</span>, <span class="st0">"little"</span>, <span class="st0">"lamb"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
Returns:<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol start="2"><li class="li1"><pre class="de1">"Maryhadalittlelamb"</pre></li></ol></div></div>\
<p><br/></p>\
<h4><span class="mw-headline" id="Numbers_and_Strings">Numbers and Strings</span></h4>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">add</span><span class="br0">(</span><span class="nu0">1</span>,<span class="st0">"4"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
Returns:<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol start="2"><li class="li1"><pre class="de1">"14"</pre></li></ol></div></div></div>\
</div>\


addAllNPCsToInitiative.description = Adds all the <a class="new" href="http://lmwcs.com/maptool/index.php?title=Token:NPC_token&action=edit&redlink=1" title="Token:NPC token (page does not exist)">NPC tokens</a> on the current <a class="new" href="http://lmwcs.com/maptool/index.php?title=Map:map&action=edit&redlink=1" title="Map:map (page does not exist)">map</a> to the <a class="new" href="http://lmwcs.com/maptool/index.php?title=Initiative:initiative_panel&action=edit&redlink=1" title="Initiative:initiative panel (page does not exist)">initiative panel</a> .
addAllNPCsToInitiative.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="Function_addAllNPCsToInitiative.28.29_Function">Function addAllNPCsToInitiative() Function</span>\
  </h2>\
  <div>\
    <p style="background-color: #EDDD75; color: #000000; font-weight: bold">\
&#xA0;Note: This function can only be used in a <a href="http://lmwcs.com/rptools/wiki/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>\
</p>\
  </div>\
  <div class="template_description">Adds all the <a href="http://lmwcs.com/maptool/index.php?title=Token:NPC_token&amp;action=edit&amp;redlink=1" class="new" title="Token:NPC token (page does not exist)">NPC tokens</a> on the current <a href="http://lmwcs.com/maptool/index.php?title=Map:map&amp;action=edit&amp;redlink=1" class="new" title="Map:map (page does not exist)">map</a> to the <a href="http://lmwcs.com/maptool/index.php?title=Initiative:initiative_panel&amp;action=edit&amp;redlink=1" class="new" title="Initiative:initiative panel (page does not exist)">initiative panel</a>. This function returns the number of <a href="http://lmwcs.com/rptools/wiki/Token:token" title="Token:token" class="mw-redirect">tokens</a> that were added to the <a href="http://lmwcs.com/maptool/index.php?title=Initiative:initiative_panel&amp;action=edit&amp;redlink=1" class="new" title="Initiative:initiative panel (page does not exist)">initiative panel</a>. \
<p>This function will not assign any initiative value to the <a href="http://lmwcs.com/rptools/wiki/Token:token" title="Token:token" class="mw-redirect">tokens</a>, you can use the <a href="setInitiative.html" title="setInitiative"><code>setInitiative()</code></a> function\
</p>\
to set the initiative value of tokens.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">addAllNPCsToInitiative()</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <h3>\
    <span class="mw-headline" id="Example">Example</span>\
  </h3>\
  <div class="template_example">\
    <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
      <div class="mtmacro source-mtmacro">\
        <ol>\
          <li class="li1">\
            <pre class="de1">\
              <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: noTokens <span class="sy0">=</span><span class="kw2">addAllNPCsToInitiative</span><span class="br0">(</span><span class="br0">)</span><span class="br0">]</span></span>\
            </pre>\
          </li>\
        </ol>\
      </div>\
    </div>\
    <p>\
      <br/>\
    </p>\
    <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
      <div class="mtmacro source-mtmacro">\
        <ol>\
          <li class="li1">\
            <pre class="de1">Added <span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">addAllNPCsToInitiative</span><span class="br0">(</span><span class="br0">)</span><span class="br0">]</span></span> NPCs to the initiative panel.</pre>\
          </li>\
        </ol>\
      </div>\
    </div>\
  </div>\
  <h3>\
    <span class="mw-headline" id="See_Also">See Also</span>\
  </h3>\
  <div class="template_also">\
    <a href="setInitiative.html" title="setInitiative"> setInitiative()</a>\
    <a href="addAllPCsToInitiative.html" title="addAllPCsToInitiative"> addAllPCsToInitiative()</a>\
    <a href="addAllToInitiative.html" title="addAllToInitiative"> addAllToInitiative()</a>\
  </div>\
</div>\


