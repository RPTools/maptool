herolab.getStatBlock.description = Returns associated statblock for the token as a string.
herolab.getStatBlock.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="herolab.getStatBlock.28.29_Function">herolab.getStatBlock() Function</span>\
  </h2>\
  <div>\
    <p style="background-color: #EDDD75; color: #000000; font-weight: bold">\
&#xA0;Note: This function can only be used in a <a href="http://lmwcs.com/rptools/wiki/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>\
</p>\
  </div>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.5</b></div>\
  <div class="template_description">Returns associated statblock for the token as a string. Currently, Hero Lab stores three types of statblocks: Text, HTML, &amp; XML.</div>\
