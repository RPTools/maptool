    <div class="template_description">Returns 1 if the <a href="http://wiki.rptools.info/index.php/Current_Token" title="Current Token">Current Token</a> has any <a href="http://wiki.rptools.info/index.php/Introduction_to_Lights_and_Sights" title="Introduction to Lights and Sights">light sources</a> that match the criteria passed in or 0 if there are no matches. If no arguments are passed to the function then it will return 1 if any <a href="http://wiki.rptools.info/index.php/Introduction_to_Lights_and_Sights" title="Introduction to Lights and Sights">light source</a> is on. If only the first argument is passed it will return 1 if any light source of that light source type is on. If both arguments are passed to the function it will return 1 if the light source with the specified name and specified light source type is on.</div>\
