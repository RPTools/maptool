defineAudioSource.description = Assign a nickname to an audio source and optionally preload it or set playback values.
defineAudioSource.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="defineAudioSource()_Function"/>\
      <span class="mw-headline" id="defineAudioSource.28.29_Function">defineAudioSource() Function</span>\
    </h2>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.5.7</b></div>\
    <div class="template_description">Assign a nickname to an audio source and optionally preload it or set playback values. The resulting nickname can be used instead of the URI in audio functions.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>defineAudioSource(nickname, uri)\
defineAudioSource(nickname, uri, preload)\
defineAudioSource(nickname, uri, preload, cycleCount)\
defineAudioSource(nickname, uri, preload, cycleCount, volume)\
defineAudioSource(nickname, uri, preload, cycleCount, volume, start)\
defineAudioSource(nickname, uri, preload, cycleCount, volume, start, stop)</pre>\
    </div>\
    <p>\
      <b>Parameter</b>\
    </p>\
    <ul>\
      <li><code>nickname</code> - The nickname of the file. For example, "tense music"</li>\
      <li><code>uri</code> - The URI/URL of the file. For example, <a rel="nofollow" class="external free" href="http://www.mywebsite/mysong.mp3">http://www.mywebsite/mysong.mp3</a> or file:/C:/mysong.mp3</li>\
      <li><code>preload</code> - A string indicating if the audio should be pre-loaded or not. If set to "clip", preloads it as a clip. If set to "stream", preloads it as a stream. Any other string does not preload the audio source.</li>\
      <li><code>cycleCount</code> - Set the default number of times the audio should play. If set to -1, the file is played continuously.</li>\
      <li><code>volume</code> - Set the default volume the audio is to be played at. Can range from 0 to 1.</li>\
      <li><code>start</code> - Set the default time offset in seconds where audio should start playing, or restart from when repeating. Streams only.</li>\
      <li><code>stop</code> - Set the default time offset where audio should stop playing or restart when repeating. Streams only.</li>\
    </ul>\
    <h3>\
      <span class="mw-headline" id="Examples">Examples</span>\
    </h3>\
    <div class="template_examples">An example on how to define an audio source:\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[defineAudioSource("no sorrow", "http://erinmcnamee.com.hostbaby.com/files/07_No_Sorrow__Banish_Misfortune.mp3", "stream", -1, 0.5)]</pre></div>\
<p>The source can now be played as\
</p>\
