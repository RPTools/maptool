eraseVBL.description = Erases Vision Blocking Layer (VBL) shapes.
eraseVBL.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="eraseVBL.28.29_Function">eraseVBL() Function</span>\
  </h2>\
  <div>\
    <p style="background-color: #EDDD75; color: #000000; font-weight: bold">\
&#xA0;Note: This function can only be used in a <a href="http://lmwcs.com/rptools/wiki/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>\
</p>\
  </div>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b89</b></div>\
  <div class="template_description">Erases Vision Blocking Layer (VBL) shapes.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">eraseVBL(shapesList)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>This function works EXACTLY the same as <a href="drawVBL.html" title="drawVBL">drawVBL()</a> with the ONLY difference that <a href="drawVBL.html" title="drawVBL">drawVBL()</a> draws the shapes on the vision blocking layer and eraseVBL erases them. For descriptions on parameters and more examples goto the <a href="drawVBL.html" title="drawVBL">drawVBL()</a> page.\
</p>\
  <h3>\
    <span class="mw-headline" id="Example">Example</span>\
  </h3>\
  <div class="template_example">This example erases a (solid) block of VBL of 200x200 pixels, centered on the origin of the map\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:rectangle	<span class="sy0">=</span><span class="st0">"{'shape':'rectangle','x':0,'y':0,'w':200,'h':200, 'fill':1}"</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:objectArrary	<span class="sy0">=</span><span class="kw2">json.append</span><span class="br0">(</span><span class="st0">''</span>,rectangle<span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:eraseVBL<span class="br0">(</span>objectArrary<span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div></div>\
  <h3>\
    <span class="mw-headline" id="See_Also">See Also</span>\
  </h3>\
  <div class="template_also"><a href="http://lmwcs.com/rptools/wiki/Introduction_to_Vision_Blocking" title="Introduction to Vision Blocking">Introduction to Vision Blocking</a>, <a href="drawVBL.html" title="drawVBL">drawVBL()</a></div>\
</div>\


eval.description = Evaluates an expression in a string and returns the result.
eval.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="eval.28.29_Function">eval() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version pre-1.3</b></div>\
  <div class="template_description">Evaluates an expression in a string and returns the result. The string contains the same type of expression that is usually located between macro brackets (e.g <b>{ }</b> or <b>[r: 2+2]</b>). <strong class="selflink">eval()</strong> is commonly used to evaluate dynamically built <a href="input.html" title="input">input()</a> parameters, or dice expressions stored in token properties.\
For more complex evaluation functions, see <a href="evalMacro.html" title="evalMacro">evalMacro()</a> and <a href="http://lmwcs.com/rptools/wiki/execMacro" title="execMacro" class="mw-redirect">execMacro()</a>.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">eval(expr)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameter</b>\
  </p>\
  <ul>\
    <li><code>expr</code> - A string containing the expression to be evaluated.</li>\
  </ul>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples">\
    <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
      <div class="mtmacro source-mtmacro">\
        <ol>\
          <li class="li1">\
            <pre class="de1">\
              <span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">eval</span><span class="br0">(</span><span class="st0">"1+1"</span><span class="br0">)</span><span class="br0">]</span></span>\
            </pre>\
          </li>\
        </ol>\
      </div>\
    </div>\
    <p>Returns <code>2</code>\
</p>\
    <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
      <div class="mtmacro source-mtmacro">\
        <ol>\
          <li class="li1">\
            <pre class="de1">\
              <span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">eval</span><span class="br0">(</span><span class="st0">"3d6"</span><span class="br0">)</span><span class="br0">]</span></span>\
            </pre>\
          </li>\
        </ol>\
      </div>\
    </div>\
    <p>Returns a random number from <code>3</code> to <code>18</code>.\
</p>\
    <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
      <div class="mtmacro source-mtmacro">\
        <ol>\
          <li class="li1">\
            <pre class="de1">\
              <span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">eval</span><span class="br0">(</span><span class="st0">"TestVar = 2"</span><span class="br0">)</span><span class="br0">]</span></span>\
            </pre>\
          </li>\
        </ol>\
      </div>\
    </div>\
    <p>Returns <code>2</code>\
</p>\
    <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
      <div class="mtmacro source-mtmacro">\
        <ol>\
          <li class="li1">\
            <pre class="de1">\
              <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: TestVar <span class="sy0">=</span><span class="nu0">2</span><span class="br0">]</span><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">eval</span><span class="br0">(</span><span class="st0">"TestVar/2"</span><span class="br0">)</span><span class="br0">]</span></span>\
            </pre>\
          </li>\
        </ol>\
      </div>\
    </div>\
    <p>Returns <code>1</code>\
</p>\
    <p><br/><b>Tip</b>\
Since <code>eval()</code> only accepts strings as parameter and it happens quite often that you have either numbers or strings following code is a good method to make it work in any case.\
</p>\
    <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
      <div class="mtmacro source-mtmacro">\
        <ol>\
          <li class="li1">\
            <pre class="de1">\
              <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: foo <span class="sy0">=</span><span class="kw2">eval</span><span class="br0">(</span><span class="kw2">string</span><span class="br0">(</span>bar<span class="br0">)</span><span class="br0">)</span><span class="br0">]</span></span>\
            </pre>\
          </li>\
        </ol>\
      </div>\
    </div>\
  </div>\
  <h3>\
    <span class="mw-headline" id="See_Also">See Also</span>\
  </h3>\
  <div class="template_also"><a href="evalMacro.html" title="evalMacro">evalMacro()</a>, \
<a href="http://lmwcs.com/rptools/wiki/execMacro" title="execMacro" class="mw-redirect">execMacro()</a></div>\
</div>\


evalMacro.description = Evaluates and "executes" the macro in a string and returns the result.
evalMacro.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="evalMacro.28.29_Function">evalMacro() Function</span>\
  </h2>\
  <div>\
    <p style="background-color: #EDDD75; color: #000000; font-weight: bold">\
&#xA0;Note: This function can only be used in a <a href="http://lmwcs.com/rptools/wiki/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>\
</p>\
  </div>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b49</b></div>\
  <div class="template_description">Evaluates and "executes" the macro in a string and returns the result. The string contains the same type of macro commands that you would put in a token macro with the exception that it can not contain slash commands.\
<p>If you are performing rolls in the macro that create tool tips or use <code>[e: ]</code> then you will have to use either <code>{ }</code> or <code>[r: ]</code> to display the output otherwise you will get incorrect formatting. \
</p><p>The <strong class="selflink">evalMacro()</strong> function executes the macro in the same variable scope (i.e. the executed macro can read and alter variables from the current macro), where as <a href="http://lmwcs.com/rptools/wiki/execMacro" title="execMacro" class="mw-redirect">execMacro()</a> creates a new variable scope (i.e. the executed macro can neither read nor alter varaibles from the current macro).\
</p>\
The advantage of this function over <a href="eval.html" title="eval">eval()</a> is that with <a href="eval.html" title="eval">eval()</a> you can only give a string as parameter that can be evaluated (e.g. <code>"3+5"</code>), while with <strong class="selflink">evalMacro()</strong> you can give anything as parameter but only the parts between <code>[</code>brackets<code>]</code> will be evaluated. (e.g. <code>"Your resulting roll is [r:1d10]"</code>)</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">evalMacro(macroString)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">execMacro(macroString)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameter</b>\
  </p>\
  <ul>\
    <li><code>macroString</code> - The string containing the macro script that is evaluated/executed.</li>\
  </ul>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples"><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw2">setNotes</span><span class="br0">(</span><span class="kw2">evalMacro</span><span class="br0">(</span><span class="st0">'[r,macro("CreateNotes@Lib:Notes"): ""]</span></span>'))]</pre></li></ol></div></div><p>Sets the Notes of a <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Token</a> to the output of the <code>CreateNotes</code> macro located on the <code>Lib:Notes</code> <a href="http://lmwcs.com/rptools/wiki/Library_Token" title="Library Token">Library Token</a>.\
</p><p><br/></p><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">evalMacro</span><span class="br0">(</span><span class="st0">"[h: TestVar1 = 5][h: TestVar2 = 10][TestVar1+TestVar2]</span></span>")]</pre></li></ol></div></div><p>Returns <code>15</code>\
</p><p><br/></p><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: TestVar3 <span class="sy0">=</span><span class="nu0">10</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: TestVar4 <span class="sy0">=</span><span class="nu0">20</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">evalMacro</span><span class="br0">(</span><span class="st0">"[TestVar3+TestVar4]</span></span>")]</pre></li></ol></div></div><p>Returns <code>30</code>\
</p><p><br/></p><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: TestVar3 <span class="sy0">=</span><span class="nu0">15</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: TestVar4 <span class="sy0">=</span><span class="nu0">30</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw2">evalMacro</span><span class="br0">(</span><span class="st0">"[TestVar5 = TestVar3+TestVar4]</span></span>")]</pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span>TestVar5<span class="br0">]</span></span></pre></li></ol></div></div><p>Returns <code>45</code>\
</p><p><br/></p><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: TestVar6 <span class="sy0">=</span><span class="nu0">20</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: TestVar7 <span class="sy0">=</span><span class="nu0">40</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">execMacro</span><span class="br0">(</span><span class="st0">"[TestVar6+TestVar7]</span></span>")]</pre></li></ol></div></div><p>Prompts for the values of <code>TestVar6</code> and <code>TestVar7</code>, then it returns the sum of those two values.\
</p><p><br/></p><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: TestVar8 <span class="sy0">=</span><span class="nu0">50</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: TestVar9 <span class="sy0">=</span><span class="nu0">100</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: TestVar10 <span class="sy0">=</span><span class="nu0">0</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw2">execMacro</span><span class="br0">(</span><span class="st0">"[TestVar10 = TestVar8+TestVar9]</span></span>")]</pre></li><li class="li2"><pre class="de2"><span class="sc1"><span class="br0">[</span>TestVar10<span class="br0">]</span></span></pre></li></ol></div></div><p>Returns <code>0</code>\
</p><p><br/></p><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">evalMacro</span><span class="br0">(</span><span class="st0">"[h:roll=1d20]</span></span>You roll <span class="sc1"><span class="br0">[</span><span class="kw1">r</span>:<span class="kw2">roll</span><span class="br0">]</span></span> and you <span class="sc1"><span class="br0">[</span><span class="kw1">r</span>:<span class="kw1">if</span><span class="br0">(</span>roll&lt;<span class="nu0">10</span>, <span class="st0">'hit'</span>, <span class="st0">'miss'</span><span class="br0">)</span><span class="br0">]</span></span> your target.")]</pre></li></ol></div></div>\
Returns <code>You roll 3 and you hit your target.</code></div>\
