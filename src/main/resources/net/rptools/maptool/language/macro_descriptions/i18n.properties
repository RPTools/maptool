<div class="template_caution"><p style="border-color:yellow; background-color:lightgrey; border-width:2; border-style:solid; padding:5px"><b>Caution:</b><br/>\
This function is considered experimental and its implementation and parameters may change.\
</p></div>\
The <b>Allow External Macro Access</b> option on the Application tab of MapTool's Preferences must be enabled or this macro aborts with an error.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">getEnvironmentVariable(varname)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>The value of <code>varname</code> specifies which environment variable is queried.  On most operating systems, environment variables are all uppercase letters, but this is a naming convention and not required.  Note that no way exists to query what all of the environment variables are, so the script writer must know which variable they want to retrieve.\
</p>\
  <h3>\
    <span class="mw-headline" id="Example">Example</span>\
  </h3>\
  <div class="template_example">You can use the following code to print the value of the PATH environment variable (which exists on most systems).  Knowing the list of directories where an operating system searches for compiled executables could be considered a security vulnerability.  See the above note about the <b>Allow External Macro Access</b> option.\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span>getEnvironmentVariable<span class="br0">(</span><span class="st0">"PATH"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div></div>\
</div>\


getExposedTokenNames.description = Gets a list containing the names of all of the <a class="mw-redirect" href="http://lmwcs.com/rptools/wiki/Token:token" title="Token:token">tokens</a> on the current <a class="new" href="http://lmwcs.com/maptool/index.php?title=Map:map&action=edit&redlink=1" title="Map:map (page does not exist)">map</a> that have been exposed, (i.e. not covered by <a class="new" href="http://lmwcs.com/maptool/index.php?title=Map:fog_of_war&action=edit&redlink=1" title="Map:fog of war (page does not exist)">fog of war</a> ).
getExposedTokenNames.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="getExposedTokenNames.28.29_Function">getExposedTokenNames() Function</span>\
  </h2>\
  <div>\
    <p style="background-color: #EDDD75; color: #000000; font-weight: bold">\
&#xA0;Note: This function can only be used in a <a href="http://lmwcs.com/rptools/wiki/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>\
</p>\
  </div>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b48</b></div>\
  <div class="template_description">Gets a list containing the names of all of the <a href="http://lmwcs.com/rptools/wiki/Token:token" title="Token:token" class="mw-redirect">tokens</a> on the current <a href="http://lmwcs.com/maptool/index.php?title=Map:map&amp;action=edit&amp;redlink=1" class="new" title="Map:map (page does not exist)">map</a> that have been exposed, (i.e. not covered by <a href="http://lmwcs.com/maptool/index.php?title=Map:fog_of_war&amp;action=edit&amp;redlink=1" class="new" title="Map:fog of war (page does not exist)">fog of war</a>). The type of the value returned depends on the delimiter parameter. \
<ul><li> If the delimiter is not specified then a <a href="http://lmwcs.com/rptools/wiki/Macros:string_list" title="Macros:string list" class="mw-redirect">string list</a> is returned and the default value of <code>","</code> is used.</li><li> If the delimiter <code>"json"</code> then a <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> is returned.</li><li> Otherwise, a <a href="http://lmwcs.com/rptools/wiki/Macros:string_list" title="Macros:string list" class="mw-redirect">string list</a> is returned with the delimiter passed in.</li></ul>\
&#xA0;</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">getExposedTokenNames()</pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">getExposedTokenNames(delim)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>If delim is specified then it is used as the delimiter that separates the <a href="http://lmwcs.com/rptools/wiki/Token:token" title="Token:token" class="mw-redirect">token</a> names.\
</p>\
  <h3>\
    <span class="mw-headline" id="Example">Example</span>\
  </h3>\
  <div class="template_example">The following example will print out the names of all the <a href="http://lmwcs.com/rptools/wiki/Token:token" title="Token:token" class="mw-redirect">tokens</a> on the current <a href="http://lmwcs.com/maptool/index.php?title=Map:map&amp;action=edit&amp;redlink=1" class="new" title="Map:map (page does not exist)">map</a> not covered by <a href="http://lmwcs.com/maptool/index.php?title=Map:fog_of_war&amp;action=edit&amp;redlink=1" class="new" title="Map:fog of war (page does not exist)">fog of war</a>.\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: names <span class="sy0">=</span><span class="kw2">getExposedTokenNames</span><span class="br0">(</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw1">foreach</span><span class="br0">(</span>name, names, <span class="st0">"&lt;br&gt;"</span><span class="br0">)</span>: name<span class="br0">]</span></span></pre></li></ol></div></div>\
<p>The following example will return the exposed tokens from the TOKEN layer only.\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1">&lt;!-- get all tokens from the token layer and store in json array --&gt;</pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:allToks		<span class="sy0">=</span><span class="kw2">getTokenNames</span><span class="br0">(</span><span class="st0">"json"</span>,<span class="st0">'{layer:["TOKEN"]</span></span>}')]</pre></li><li class="li1"><pre class="de1">&lt;!-- get all exposed tokens from map --&gt;</pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:allExposed	<span class="sy0">=</span><span class="kw2">getExposedTokenNames</span><span class="br0">(</span><span class="st0">"json"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li2"><pre class="de2">&lt;!-- get the intersection of token layer tokens and all the exposed tokens, resulting in token layer exposed tokens only --&gt;</pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:tokExposed	<span class="sy0">=</span><span class="kw2">json.intersection</span><span class="br0">(</span>allToks, allExp<span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1">&lt;!-- sort the result ascending --&gt;</pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:tokExposed	<span class="sy0">=</span><span class="kw2">json.sort</span><span class="br0">(</span>allToks, allExp,<span class="st0">"a"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p>This is exactly the same example as the one above, but then nested, so you can have the result in one line of code.\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:tokExposed	<span class="sy0">=</span><span class="kw2">json.sort</span><span class="br0">(</span><span class="kw2">json.intersection</span><span class="br0">(</span><span class="kw2">getTokenNames</span><span class="br0">(</span><span class="st0">"json"</span>,<span class="st0">'{layer:["TOKEN"]</span></span>}'), getExposedTokenNames("json")),"a")]</pre></li></ol></div></div></div>\
  <p>\
    <br/>\
  </p>\
  <h3>\
    <span class="mw-headline" id="Version_Changes">Version Changes</span>\
  </h3>\
  <div class="template_changes">\
    <ul>\
      <li><b>1.3b49</b> - Added <i>"json"</i> delimiter option.</li>\
      <li><b>1.3b91</b> - Apparently now tokens from ALL layers are returned, instead of TOKEN LAYER only. Added example to correct this.</li>\
    </ul>\
  </div>\
</div>\


