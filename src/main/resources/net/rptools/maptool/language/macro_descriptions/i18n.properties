getTokenRotation.description = Retrieves the angle of rotation for the token from the default position.
getTokenRotation.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="getTokenRotation()_Function"/>\
      <span class="mw-headline" id="getTokenRotation.28.29_Function">getTokenRotation() Function</span>\
    </h2>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.5.0</b></div>\
    <div class="template_description">Retrieves the angle of rotation for the token from the default position. Returned value is in degrees.\
<p>For Square, Round or Figure token types, this is the change in the facing indicator from the default of 0 degrees or no change in facing. Positive is CW and negative is CCW. Values will range from -270 to +85.\
</p>\
For Top Down tokens, this is the rotation of the token image itself from the default of 0 degrees.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>getTokenRotation()\
getTokenRotation(id)\
getTokenRotation(id, mapname)</pre>\
    </div>\
    <p>\
      <b>Parameters</b>\
    </p>\
    <ul>\
      <li><code>id</code> - The token id of the token to retrieve the rotation angle. Defaults to the <a href="http://wiki.rptools.info/index.php/Current_Token" title="Current Token">Current Token</a>.<div class="template_trusted_param"><p style="background-color: #EDDD75; color: #000000; font-weight: bold">&#xA0;Note: This parameter can only be used in a <a href="http://wiki.rptools.info/index.php/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>.&#xA0;</p></div></li>\
      <li><code>mapname</code> - The name of the map to find the token. Defaults to the current map.</li>\
    </ul>\
    <p><b>Result</b><br/>\
The function returns the token's rotation as a numeric value measured in degrees.\
</p>\
    <h3>\
      <span class="mw-headline" id="Example">Example</span>\
    </h3>\
    <div class="template_example">Get the rotation for the four tokens shown below.\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: switchToken("Mage")]\
[r: token.name] - [r: r = getTokenRotation()]&lt;br&gt;\
[h: switchToken("Elf")]\
[r: token.name] - [r: r = getTokenRotation()]&lt;br&gt;\
[h: switchToken("Hero")]\
[r: token.name] - [r: r = getTokenRotation()]&lt;br&gt;\
[h: switchToken("Troll")]\
[r: token.name] - [r: r = getTokenRotation()]</pre></div>\
<p>Returns:\
<a href="http://wiki.rptools.info/index.php/File:getTokenRotation.png" class="image"><img alt="getTokenRotation.png" src="../images/e/e2/getTokenRotation.png" decoding="async" width="399" height="356"/></a>\
</p><p><b>Relation to Token Facing</b></p><p>When the facing is defined, the relation between a token's rotation and the token's facing can be expressed as\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>rotation = -(facing + 90)</pre></div>\
When no facing has been set, <a href="getTokenFacing.html" title="getTokenFacing">getTokenFacing</a> will return the blank string <code>""</code> but getTokenRotation will return 0.</div>\
    <h3>\
      <span class="mw-headline" id="See_Also">See Also</span>\
    </h3>\
    <div class="template_also">\
      <a href="getTokenFacing.html" title="getTokenFacing">getTokenFacing</a>\
    </div>\
    <h3>\
      <span class="mw-headline" id="Version_Changes">Version Changes</span>\
    </h3>\
    <div class="template_changes">\
      <ul>\
        <li><b>1.5.4</b> - Added <code>mapname</code> parameter option.</li>\
      </ul>\
    </div>\
  </div>\
</div>\


getTokens.description = Gets a list containing the ids of all the tokens on the current map, or all the tokens that match the specified conditions.
getTokens.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="getTokens()_Function"/>\
      <span class="mw-headline" id="getTokens.28.29_Function">getTokens() Function</span>\
    </h2>\
    <div class="template_trusted_function">\
      <p style="background-color: #EDDD75; color: #000000; font-weight: bold">\
&#xA0;Note: This function can only be used in a <a href="http://wiki.rptools.info/index.php/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>\
</p>\
    </div>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.3b48</b></div>\
    <div class="template_description">Gets a list containing the ids of all the tokens on the current map, or all the tokens that match the specified conditions. The type of the value returned depends on the delimiter parameter. This function does not return the IDs of lib:tokens.\
Note: apparently the order of the list that getTokens() returns is also the z-order of the tokens, where the lowest z-order is the first in the list or array that is returned!</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>getTokens()\
getTokens(delim)\
getTokens(delim, conditions)</pre>\
    </div>\
    <p>\
      <b>Parameters</b>\
    </p>\
    <ul>\
      <li><code>delim</code> - The delimiter used to sepearate the values in the String List that is returned, defaults to <code>","</code>. If <code>"json"</code> is specified, a <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a> is returned instead of a String List.</li>\
      <li><code>conditions</code> - A <a href="http://wiki.rptools.info/index.php/JSON_Object" title="JSON Object">JSON Object</a> that contains various conditions that the tokens must fullfill. All conditions are optional.\
<ul><li><code>setStates</code> - A JSON array of states the token must have or a single state name as a string. Any token which does not contain all of these states in the <code>true</code> condition will be removed from the returned list.</li><li><code>unsetStates</code> - A JSON array of states the token must <b>not</b> have or a single state name as a string.</li><li><code>npc</code> - If the token must be a NPC, set to <code>true</code>(<code>1</code>) or <code>false</code>(<code>0</code>).</li><li><code>pc</code> - If the token must be a PC, set to <code>true</code>(<code>1</code>) or <code>false</code>(<code>0</code>).</li><li><code>propertyType</code> - A JSON array of token types or a single token type as a string. Only tokens of a type included in the array will be returned.</li><li><code>selected</code> - If the token must be selected, set to <code>true</code>(<code>1</code>) or <code>false</code>(<code>0</code>).</li><li><code>impersonated</code> - If the token must be impersonated, set to <code>true</code>(<code>1</code>) or <code>false</code>(<code>0</code>).</li><li><code>current</code> - If the token must be the current token, set to <code>true</code>(<code>1</code>) or <code>false</code>(<code>0</code>).</li><li><code>owned</code> - A <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a> containing player names. All tokens that have at least one of the listed players as owner will be returned. Alternatively, a string containing one of the following options:\
<ul><li><code>self</code> - tokens owned by the current player</li><li><code>notself</code> - tokens not owned by the current player</li><li><code>others</code> - tokens owned by any player, but not owned by the current player</li><li><code>any</code> - tokens owned by any player</li><li><code>none</code> - tokens not owned by any player</li><li><code>single</code> - tokens owned by a single player</li><li><code>multiple</code> - tokens owned by more than one player</li><li><code>byall</code> - tokens owned by all players</li><li><code>notbyall</code> - tokens not owned by all players</li></ul></li><li><code>visible</code> - If the token is visible in the current client's view. Set to <code>true</code>(<code>1</code>) or <code>false</code>(<code>0</code>).\
<ul><li>When the visible option is used only tokens on the TOKEN layer and which are shown within the client's current map view will be returned.</li><li>This is not a test of whether or not other tokens on the map out of view are visible to a specific token. See <a href="canSeeToken.html" title="canSeeToken">canSeeToken()</a>.</li><li>GMs will be able to see all tokens within the current map view. Players (including View as Player) will only get returned those tokens that are shown in their current map view. Tokens returned will also be affected by server settings like Individual Views.</li></ul></li><li><code>layer</code> - A JSON array of layer names, or a single layer name as a string. Only tokens on one of the listed layers will be returned. By default, tokens on the Token and Hidden layers are returned.</li><li><code>mapName</code> - The name of the map to get the tokens from. Defaults to the current map.</li><li><code>range</code> - A JSON object with range conditions, all range conditions are optional.\
<ul><li><code>token</code> - The id or name of the source token that the distance is measured from, defaults to the current token.\
<ul><li><u>note</u>: <b>token parameter cannot be unset or empty unless you are calling your macro from a macroLink and aren't impersonating a token</b>.</li></ul></li><li><code>distancePerCell</code> - If the Distance Per Cell multiplier should be used, set to <code>true</code>(<code>1</code>) or <code>false</code>(<code>0</code>).</li><li><code>from</code> - A number specifying the minimum range that a token needs to be from the source.</li><li><code>upto</code> - A number specifying the maximum range that a token can be from the source.</li><li><code>metric</code> - The distance metric to use, if it is not specified the default from the users preferences is used.</li></ul></li><li><code>area</code> - A JSON object containing specific area information.\
<ul><li><code>token</code> - An optional field that contain the name or id of the token that resides at the center of the area. Defaults to the current token.</li><li><code>offsets</code> - A JSON array of JSON objects that specify each individual cell that make up the area.\
<ul><li><code>x</code> - The relative <code>x</code> position of the cell in relation to the <code>token</code> field. Measured in cells.</li><li><code>y</code> - The relative <code>y</code> position of the cell in relation to the <code>token</code> field. Measured in cells.</li></ul></li></ul></li><li><code>light</code> - Can be a Boolean indicating tokens with any light source (1) or no light sources (0). Alternatively a JSON object with the light specifications with any combination of the following:\
<ul><li><code>value</code> - Boolean indicating that the token must have the light(s) specified if true(1).</li><li><code>name</code> - The name of the light as given in the Campaign Properties -&gt; Light tab.</li><li><code>category</code> - The category of the light as given in the Campaign Properties -&gt; Light tab.</li></ul></li></ul></li>\
    </ul>\
    <p><br/>\
The movement metric in range specifies the movement metric use, the metric can be one of the following strings:\
</p>\
    <dl>\
      <dd>\
        <ul>\
          <li><code>NO_GRID</code> - The grid is ignored and straight line distance between the tokens is returned.</li>\
          <li><code>ONE_TWO_ONE</code> - First Diagonal movement costs 1, second 2, and so on (Square grid only).</li>\
          <li><code>ONE_ONE_ONE</code> - Diagonal movement costs a single square (Square grid only).</li>\
          <li><code>MANHATTAN</code> - Diagonal movement costs 2 (Square grid only).</li>\
          <li><code>NO_DIAGONALS</code> - No diagonal movement is allowed (Square grid only).</li>\
        </ul>\
      </dd>\
    </dl>\
    <h3>\
      <span class="mw-headline" id="Example">Example</span>\
    </h3>\
    <div class="template_example">*You can use the following code to print out the ids of all of the tokens on the current map:\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: ids = getTokens()]\
[foreach(id, ids, "&lt;br&gt;"): id]</pre></div><br/>\
<ul><li>Find ALL the tokens on ALL the layers on the map:</li></ul>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[r:getTokens(",", json.set("{}", "layer", json.append("[]","TOKEN","HIDDEN","OBJECT","BACKGROUND")))]</pre></div><br/>\
<ul><li>Find and return a <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a> containing all NPC tokens that are with 2 squares or hexes of the selected token:</li></ul>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: cond = '{ "range": {"upto":2, "distancePerCell":0, "token":"' +getSelected()+ '"}, "npc":1}']\
[h: ids = getTokens("json", cond)]</pre></div><br/>\
<ul><li>Modifying the above example to exclude dead tokens:</li></ul>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: cond = '{ "range": {"upto":2, "distancePerCell":0, "token":"' +getSelected()+ '"}, "npc":1, "unsetStates":["Dead"] }']\
[h: ids = getTokens("json", cond)]</pre></div><br/>\
<ul><li>Get all of the non dead NPC tokens in the square above, below, left, and to the right of the token, using the <code>area</code> option:</li></ul>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: areaOffsets = '[ {x:1, y:0}, {x:0, y:1}, {x:-1, y:0}, {y:-1, x:0}]']\
[h: area = json.set("{}", "offsets", areaOffsets)]\
[h: cond = json.set("{}", "area", area, "npc", 1, "unsetState", "['Dead']")]\
[h: ids = getTokens("json", cond)]</pre></div><br/>\
<ul><li>The same could be achieved using the <code>range</code> option with <code>NO_DIAGONALS</code> metric:</li></ul>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: cond = '{ range: {upto:1, distancePerCell:0, metric:"NO_DIAGONALS"}, npc:1, unsetStates:["Dead"] }']\
[h: ids = getTokens("json", cond)]</pre></div>\
<p>Simplest form of getting Tokens with Light sources\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[r: getTokens("json",'{"light":1}')]</pre></div>\
<p>Getting tokens from the Object layer with a light source.\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: cond = json.set("", "layer",'["Object"]')]\
[h: cond = json.set(cond, "light",'{"value":1}')]\
[r: names = getTokens("json", cond)]</pre></div>\
<p>Tokens with torches\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: cond = json.set("", "layer",'["Token"]')]\
[h: cond = json.set(cond, "light",'{"value":1,"name":"Torch - 20","category":"D20"}')]\
[r: names = getTokens("json", cond)]</pre></div>\
<p>Tokens with Generic light sources.\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: cond = '{ "light": {"value":1, "category":"Generic"}}']\
[r: names = getTokens("json", cond)]</pre></div>\
<p>Please note that it in general is bad practice to create JSON objects and arrays by hand. This makes your code very bug prone. The proper way is to build you JSON object through code.<br/>\
E.g.:\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: cond = '{ range: {upto:1, distancePerCell:0, metric:"NO_DIAGONALS"}, npc:1, unsetStates:["Dead"] }']</pre></div>\
<p>can better be created with:\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: cond = json.set("{}", "range", json.set("{}", "upto", 1, "distancePerCell", 0, "metric", "NO_DIAGONALS"), "npc", 1, "unsetStates", json.append("[]","Dead"))]</pre></div>\
<p>The big difference between the two methods is that doing it by hand, it's quite likely that when you make a mistake your code appears to 'work', that is you get no error reports, but only part of the conditions is met because you e.g. used '' or "" where you should not have.<br/>\
</p>\
If you make a mistake in the automated method, there is a bigger chance you get an error report, allowing you to fix it. Of course typos like 'ragne' instead of 'range' won't trigger any errors.</div>\
    <h3>\
      <span class="mw-headline" id="See_Also">See Also</span>\
    </h3>\
    <div class="template_also">\
      <a href="getTokenNames.html" title="getTokenNames">getTokenNames()</a>\
    </div>\
    <h3>\
      <span class="mw-headline" id="Version_Changes">Version Changes</span>\
    </h3>\
    <div class="template_changes">\
      <ul>\
        <li><b>1.3b49</b> - Add <code>json</code> delimiter option.</li>\
        <li><b>1.3b51</b> - Add <code>conditions</code> parameter.</li>\
        <li><b>1.3b55</b> - Add <code>metric</code> option to <code>range</code> option in <code>conditions</code> parameter.</li>\
        <li><b>1.3b77</b> - Add <code>layer</code> option to <code>conditions</code>.</li>\
        <li><b>1.5.5</b> - Add <code>propertyType</code> option to <code>conditions</code>.</li>\
        <li><b>1.5.7</b> - Add <code>light</code> and <code>mapName</code> options to <code>conditions</code>.</li>\
        <li><b>1.5.8</b> - Add more options to <code>owned</code>.</li>\
      </ul>\
    </div>\
  </div>\
</div>\


