playClip.description = Play an audio clip on local computer, from an online source or from a local file.
playClip.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="playClip()_Function"/>\
      <span class="mw-headline" id="playClip.28.29_Function">playClip() Function</span>\
    </h2>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.5.7</b></div>\
    <div class="template_description">Play an audio clip on local computer, from an online source or from a local file. Multiple audio sources can be played from at the same time and unlike <a href="playStream.html" title="playStream">playStream()</a> the same audio source can be played simultaneously by multiple calls to <a class="mw-selflink selflink">playClip()</a>. Supports MP3 and Wave formats. Playback can be disabled on a client via Preferences -&gt; Sound -&gt; Play streams. See the <a href="playStream.html" title="playStream">playStream()</a> page for details on using Dropbox urls.\
<p><b>Note:</b> Audio clips are loaded into memory in uncompressed form and could potentially consume a lot of memory. <a class="mw-selflink selflink">playClip()</a> is best used for short Sound FX clips. Use <a href="playStream.html" title="playStream">playStream()</a> for long-playing soundtracks/ambient sounds.</p></div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>playClip(uri)\
playClip(uri, cycleCount)\
playClip(uri, cycleCount, volume)</pre>\
    </div>\
    <p>\
      <b>Parameter</b>\
    </p>\
    <ul>\
      <li><code>uri</code> - The uri/url of the file. For example, <a rel="nofollow" class="external free" href="http://www.mywebsite/mysong.mp3">http://www.mywebsite/mysong.mp3</a> or file:/C:/mysong.mp3</li>\
      <li><code>cycleCount</code> - The number of times the audio should play. If set to 0, the file is cached but not played; if set to -1, the file is played continuously. Defaults to 1.</li>\
      <li><code>volume</code> - The volume the audio is to be played at. Can range from 0 to 1. Defaults to 1.</li>\
    </ul>\
    <h3>\
      <span class="mw-headline" id="Examples">Examples</span>\
    </h3>\
    <div class="template_examples">To play a song from an online source to all clients, the GM can create the macro "playSong" on a Lib token, say, "Lib:MusicPlayer":\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[playClip(macro.args)]</pre></div>\
<p>To play the song, the GM can then use <a href="execLink.html" title="execLink">execLink</a>:\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[H: songUrl = "http://erinmcnamee.com.hostbaby.com/files/07_No_Sorrow__Banish_Misfortune.mp3"]\
[H: audioByte = macroLinkText("playSong@Lib:MusicPlayer", "none", songUrl)]\
[H: execLink(audioByte,0,"all")]</pre></div>\
<h2><span class="mw-headline" id="Dropbox_URLs">Dropbox URLs</span></h2>\
After creating the dropbox share link you have to replace <code>www.dropbox.com</code> with <code>dl.dropboxusercontent.com</code>. That provides a direct link that playClip can use. Thanks to Full Bleed on the forums for the tip.</div>\
  </div>\
</div>\


playStream.description = Play an audio stream for the current player, from an online source or from a local file.
playStream.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="playStream()_Function"/>\
      <span class="mw-headline" id="playStream.28.29_Function">playStream() Function</span>\
    </h2>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.5.5</b></div>\
    <div class="template_description">Play an audio stream for the current player, from an online source or from a local file. Can be disabled in the sound preferences. Multiple files can be played at the same time. If attempting to play the same audio file twice, the previous streaming is stopped. Supports AIFF, MP3 and Wave formats.<br/>\
<p><br/></p>\
<b>Known Issues:</b> Currently a bug in the underlying JavaFX code makes the cycle count unreliable. Audio clips will often play some number of times less than the requested count. This will be fixed when a new JavaFX version is incorporated.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>playStream(uri)\
playStream(uri, cycleCount)\
playStream(uri, cycleCount, volume)\
playStream(uri, cycleCount, volume, start)\
playStream(uri, cycleCount, volume, start, stop)</pre>\
    </div>\
    <p>\
      <b>Parameter</b>\
    </p>\
    <ul>\
      <li><code>uri</code> - The uri/url of the file. For example, <a rel="nofollow" class="external free" href="http://www.mywebsite/mysong.mp3">http://www.mywebsite/mysong.mp3</a> or <code>file:/C:/mysong.mp3</code></li>\
      <li><code>cycleCount</code> - The number of times the audio should play. If set to 0, the file is cached but not played; if set to -1, the file is played continuously. Defaults to 1.</li>\
      <li><code>volume</code> - The volume the audio is to be played at. Can range from 0 to 1. Defaults to 1.</li>\
      <li><code>start</code> - The time offset in seconds where audio should start playing, or restart from when repeating. Defaults to 0.</li>\
      <li><code>stop</code> - The time offset where audio should stop playing or restart when repeating. Defaults to the end of the audio.</li>\
    </ul>\
    <h3>\
      <span class="mw-headline" id="Examples">Examples</span>\
    </h3>\
    <div class="template_examples">To play a song from an online source to all clients, the GM can create the macro "playSong" on a Lib token, say, "Lib:MusicPlayer":\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[playStream(macro.args)]</pre></div>\
<p>To play the song, the GM can then use <a href="execLink.html" title="execLink">execLink</a>:\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[H: songUrl = "http://erinmcnamee.com.hostbaby.com/files/07_No_Sorrow__Banish_Misfortune.mp3"]\
