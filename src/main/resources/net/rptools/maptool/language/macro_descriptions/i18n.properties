bringToFront.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="bringToFront.28.29_Function">bringToFront() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b48</b></div>\
  <div class="template_description">Adjust the z order (or draw order) of the <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Token</a> so that is is drawn after all other <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Tokens</a> on the same <a href="http://lmwcs.com/maptool/index.php?title=Map_Layer&amp;action=edit&amp;redlink=1" class="new" title="Map Layer (page does not exist)">Map Layer</a>, this has the effect of making the <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Token</a> appear to be in front of the other <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Tokens</a> as it will obscure other <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Tokens</a> on the same <a href="http://lmwcs.com/maptool/index.php?title=Map_Layer&amp;action=edit&amp;redlink=1" class="new" title="Map Layer (page does not exist)">Map Layer</a> in the same location.\
