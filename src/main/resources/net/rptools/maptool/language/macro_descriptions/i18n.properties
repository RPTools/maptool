setTerrainModifier.description = Set the Terrain Modifier for the named Token or for the Current Token if no name is given.
setTerrainModifier.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="setTerrainModifier()_Function"/>\
      <span class="mw-headline" id="setTerrainModifier.28.29_Function">setTerrainModifier() Function</span>\
    </h2>\
    <div class="template_trusted_function">\
      <p style="background-color: #EDDD75; color: #000000; font-weight: bold">\
&#xA0;Note: This function can only be used in a <a href="http://wiki.rptools.info/index.php/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>\
</p>\
    </div>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.5.2</b></div>\
    <div class="template_description">Set the Terrain Modifier for the named Token or for the Current Token if no name is given. To set the type of Terrain Modifier, pass a JSON Object containing the correct key:value pairs.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>setTerrainModifier(mod)\
setTerrainModifier(mod, token)\
setTerrainModifier(mod, token, map)\
setTerrainModifier(jobj)\
setTerrainModifier(jobj, token)\
setTerrainModifier(jobj, token, map)</pre>\
    </div>\
    <p>\
      <b>Parameters</b>\
    </p>\
    <ul>\
      <li><code>mod</code> - A floating point number.</li>\
      <li><code>token</code> - Optional token name.</li>\
      <li><code>map</code> - Optional map name.</li>\
      <li><code>jobj</code> - A JSON object with .</li>\
    </ul>\
    <h3>\
      <span class="mw-headline" id="Example">Example</span>\
    </h3>\
    <div class="template_example">Set the Terrain Modifier to 2.0 for the current token.\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[r: tmod = setTerrainModifier(2.0)]</pre></div>\
<p><b>Returns:</b></p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>2.0</pre></div>\
<p>Set the Terrain Modifier and Type for the current token.\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: jobj = '{"terrainModifier": 3.0, "terrainModifierOperation": "ADD"}']\
[r: tmod = setTerrainModifier(jobj)]&lt;br&gt;\
&lt;pre&gt;[r: json.indent(getTerrainModifier("JSON"),2)]&lt;/pre&gt;</pre></div>\
<p><b>Returns:</b></p>\
<div class="mw-highlight mw-highlight-lang-javascript mw-content-ltr" dir="ltr"><pre><span/><span class="mf">3.0</span><span class="p">{</span><span class="s2">"terrainModifier"</span><span class="o">:</span><span class="mi">3</span><span class="p">,</span><span class="s2">"terrainModifierOperation"</span><span class="o">:</span><span class="s2">"ADD"</span><span class="p">,</span><span class="s2">"terrainModifiersIgnored"</span><span class="o">:</span><span class="p">[</span><span class="s2">"NONE"</span><span class="p">]</span><span class="p">}</span></pre></div>\
<p>Set a token to ignore terrain modifier types: <code>ADD</code>, <code>MULTIPLY</code>\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: jobj = '{"terrainModifiersIgnored": ["ADD","MULTIPLY"]}']\
[h: setTerrainModifier(jobj)]\
