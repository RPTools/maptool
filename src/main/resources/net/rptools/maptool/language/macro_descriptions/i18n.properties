replace.description = Returns the string with the occurrences of a pattern replaced by the specified value.
replace.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="replace.28.29_Function">replace() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b48</b></div>\
  <div class="template_description">Returns the string with the occurrences of a pattern replaced by the specified value. If the number of times to perform the replacement is not specified then all occurrences of the pattern are replaced. Pattern can be a <a href="http://lmwcs.com/rptools/wiki/Macros:regular_expression" title="Macros:regular expression">regular expression</a>. This means if the pattern string contains any regular expression special characters they must be escaped.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">replace(str, pattern, value)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">replace(str, pattern, value, times)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <h3>\
    <span class="mw-headline" id="Example">Example</span>\
  </h3>\
  <div class="template_example"><b>Example 1</b><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">replace</span><span class="br0">(</span><span class="st0">"This is a test"</span>, <span class="st0">" "</span>, <span class="st0">"-"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">replace</span><span class="br0">(</span><span class="st0">"This is a test"</span>, <span class="st0">" "</span>, <span class="st0">"-"</span>, <span class="nu0">2</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div><p>Returns:\
</p><pre>   This-is-a-test\
   This-is-a test\
</pre><p><b>Example 2</b><br/>\
This is useful for search+replace of any string you feed to <code>replace()</code> that might have regex codes in it like parenthesis:\
</p><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: tString <span class="sy0">=</span><span class="st0">"is (a) t"</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">replace</span><span class="br0">(</span><span class="st0">"This is (a) test"</span>, <span class="st0">"\\Q"</span> + tString + <span class="st0">"\\E"</span>, <span class="st0">"-"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div><p>Returns:\
</p><pre>   This-est\
</pre><p><b>Example 3</b></p><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: name <span class="sy0">=</span><span class="kw2">replace</span><span class="br0">(</span><span class="st0">"wolph 5"</span>,<span class="st0">"(.*?) [0-9]</span></span>+","\$1 42")]</pre></li></ol></div></div><p>returns:\
</p><pre>   wolph 42\
</pre><p>The <code>$</code> normally means to match end-of-line, but only when it's at the end of the pattern. In this case, it's at the beginning of the pattern. And that means if the character immediately following is a digit (such as <code>$1</code>), those characters are replaced by the source string matched by the corresponding set of parentheses in the regular expression.\
</p><p><b>Example 4</b><br/>\
Note that multiple <code>.*</code> in the search string correspond with multiple <code>$#</code>:\
</p><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:lastPath <span class="sy0">=</span><span class="br0">[</span><span class="br0">{</span><span class="st0">"x"</span>:<span class="nu0">1</span>,<span class="st0">"y"</span>:<span class="nu0">0</span><span class="br0">}</span>,<span class="br0">{</span><span class="st0">"x"</span>:<span class="nu0">1</span>,<span class="st0">"y"</span>:<span class="nu0">1</span><span class="br0">}</span>,<span class="br0">{</span><span class="st0">"x"</span>:<span class="nu0">1</span>,<span class="st0">"y"</span>:<span class="nu0">2</span><span class="br0">}</span><span class="br0">]</span></span>]</pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>:<span class="kw1">result</span><span class="sy0">=</span><span class="kw2">replace</span><span class="br0">(</span>lastPath, <span class="st0">'\\{"x":(.*?),"y":(.*?)\\}'</span>, <span class="st0">'"X\$1Y\$2"'</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div><p>returns:\
</p>\
  ["X1Y0","X1Y1","X1Y2"]</div>\
</div>\


reroll.description = Generates random numbers to emulate dice rolls; returns a dice roll similar to <a href="roll.html" title="roll">roll()</a> with the difference being that each dice rolled that is lower than the <code>minimum</code> parameter is rerolled until it is at least the <code>minimum</code> .
reroll.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="reroll.28.29_Function">reroll() Function</span>\
  </h2>\
  <div class="template_description">Generates random numbers to emulate dice rolls; returns a dice roll similar to <a href="roll.html" title="roll">roll()</a> with the difference being that each dice rolled that is lower than the <code>minimum</code> parameter is rerolled until it is at least the <code>minimum</code>.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">reroll(times, sides, minimum)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>times</code> - The number of times to roll the dice.</li>\
    <li><code>sides</code> - The number of sides the dice possess.</li>\
    <li><code>minimum</code> - The lowest number a dice rolled can return without being rerolled.</li>\
  </ul>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples">Roll five ten-sided dice, rerolling any dice rolled lower than five.\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">t</span>: <span class="kw2">reroll</span><span class="br0">(</span><span class="nu0">5</span>, <span class="nu0">10</span>, <span class="nu0">5</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p>Returns a number that is between <code>25</code> and <code>50</code>.\
</p><p>Roll five ten-sided dice, rerolling any dice rolled lower than five, using variables.\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: DiceTimes <span class="sy0">=</span><span class="nu0">5</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: DiceSides <span class="sy0">=</span><span class="nu0">10</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: DiceMinimum <span class="sy0">=</span><span class="nu0">5</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">t</span>: <span class="kw2">roll</span><span class="br0">(</span>DiceTimes, DiceSides, DiceMinimum<span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
Returns a number than is between <code>25</code> and <code>50</code>.</div>\
  <h3>\
    <span class="mw-headline" id="See_Also">See Also</span>\
  </h3>\
  <div class="template_also">For another method of rolling dice, see <a href="http://lmwcs.com/rptools/wiki/Dice_Expressions" title="Dice Expressions">Dice Expressions</a>.</div>\
</div>\


