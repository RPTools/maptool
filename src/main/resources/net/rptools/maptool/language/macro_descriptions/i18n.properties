closeDialog.description = Closes the specified macro dialog that was previously created using <a href="http://lmwcs.com/rptools/wiki/dialog_(roll_option)" title="dialog (roll option)">[ dialog():]</a> .
closeDialog.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="closeDialog.28.29_Function">closeDialog() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b49</b></div>\
  <div class="template_description">Closes the specified macro dialog that was previously created using <a href="http://lmwcs.com/rptools/wiki/dialog_(roll_option)" title="dialog (roll option)">[ dialog():]</a>.  If the \
<p><a href="http://lmwcs.com/rptools/wiki/dialog" title="dialog" class="mw-redirect">dialog</a> is not open then the function has no effect. \
</p><p>The most common use for this function is closing a <a href="http://lmwcs.com/rptools/wiki/dialog" title="dialog" class="mw-redirect">dialog</a> based from a macro that is run when clicking on a link or button for the \
<a href="http://lmwcs.com/rptools/wiki/dialog" title="dialog" class="mw-redirect">dialog</a> that has no close button. \
</p>\
<b>NOTE</b> In later versions of maptool (tested in b74) this works only for dialogs opened with <a href="http://lmwcs.com/rptools/wiki/dialog_(roll_option)" title="dialog (roll option)">[dialog():]</a>. Frames cant be closed with this. But there is a new analog function available for that, too. See <a href="closeFrame.html" title="closeFrame">closeFrame()</a></div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw2">closeDialog</span><span class="br0">(</span>name<span class="br0">)</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <h3>\
    <span class="mw-headline" id="Example">Example</span>\
  </h3>\
  <div class="template_example">\
    <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
      <div class="mtmacro source-mtmacro">\
        <ol>\
          <li class="li1">\
            <pre class="de1">\
              <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw2">closeDialog</span><span class="br0">(</span><span class="st0">"CharacterSheet"</span><span class="br0">)</span><span class="br0">]</span></span>\
            </pre>\
          </li>\
        </ol>\
      </div>\
    </div>\
    <p>Assuming a <a href="http://lmwcs.com/rptools/wiki/dialog" title="dialog" class="mw-redirect">dialog</a> called "Name Entry" has been created without the input flag but containing a form. In the macro called when the\
form is submitted you can use the following logic to check that the "name" field is not blank and close the <a href="http://lmwcs.com/rptools/wiki/dialog" title="dialog" class="mw-redirect">dialog</a>.\
</p>\
    <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
      <div class="mtmacro source-mtmacro">\
        <ol>\
          <li class="li1">\
            <pre class="de1">\
              <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>, <span class="kw1">if</span><span class="br0">(</span><span class="kw2">listGet</span><span class="br0">(</span><span class="kw1">macro</span>.args, <span class="st0">"name"</span><span class="br0">)</span><span class="br0">)</span>, <span class="kw1">code</span>: <span class="br0">{</span></span>\
            </pre>\
          </li>\
          <li class="li1">\
            <pre class="de1">\
              <span class="sc1">\
                <span class="br0">[</span>\
                <span class="kw2">closeDialog</span>\
                <span class="br0">(</span>\
                <span class="st0">"Name Entry"</span>\
                <span class="br0">)</span>\
                <span class="br0">]</span>\
              </span>\
            </pre>\
          </li>\
          <li class="li1">\
            <pre class="de1">}&#xA0;; <span class="sc2"><span class="br0">{</span></span></pre>\
          </li>\
          <li class="li1">\
            <pre class="de1">\
              <span class="sc2">    &lt;!-- otherwise we would do something here to tell the user to provide a name --&gt;</span>\
            </pre>\
          </li>\
          <li class="li2">\
            <pre class="de2"><span class="sc2"><span class="br0">}</span></span>]</pre>\
          </li>\
        </ol>\
      </div>\
    </div>\
  </div>\
</div>\


