setMacroProps.description = Sets the properties for the specified <a class="mw-redirect" href="http://wiki.rptools.info/index.php/Token:Macro_Button" title="Token:Macro Button">Macro Button</a> on the <a href="http://wiki.rptools.info/index.php/Current_Token" title="Current Token">Current Token</a> .
setMacroProps.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="setMacroProps()_Function"/>\
      <span class="mw-headline" id="setMacroProps.28.29_Function">setMacroProps() Function</span>\
    </h2>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.3b48</b></div>\
    <div class="template_description">Sets the properties for the specified <a href="http://wiki.rptools.info/index.php/Token:Macro_Button" class="mw-redirect" title="Token:Macro Button">Macro Button</a> on the <a href="http://wiki.rptools.info/index.php/Current_Token" title="Current Token">Current Token</a> . The properties are passed to this function as a <a href="http://wiki.rptools.info/index.php/String_Property_List" title="String Property List">String Property List</a>. This function accepts either a <a href="http://wiki.rptools.info/index.php?title=Token:Macro_Button_Index&amp;action=edit&amp;redlink=1" class="new" title="Token:Macro Button Index (page does not exist)">Macro Button Index</a> or the label of a <a href="http://wiki.rptools.info/index.php/Token:Macro_Button" class="mw-redirect" title="Token:Macro Button">Macro Button</a>. If it is a label then all of <a href="http://wiki.rptools.info/index.php/Token:Macro_Button" class="mw-redirect" title="Token:Macro Button">Macro Buttons</a> on the <a href="http://wiki.rptools.info/index.php/Current_Token" title="Current Token">Current Token</a> with a matching label are changed.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>setMacroProps(index, props)\
setMacroProps(index, props, delim)\
setMacroProps(index, props, delim, id)\
setMacroProps(index, props, delim, id, mapname)</pre>\
    </div>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>setMacroProps(label, props)\
setMacroProps(label, props, delim)\
setMacroProps(label, props, delim, id)\
setMacroProps(label, props, delim, id, mapname)</pre>\
    </div>\
    <p>\
      <b>Parameters</b>\
    </p>\
    <ul>\
      <li><code>index</code> - The index of the macro button.</li>\
      <li><code>label</code> - The label of the macro button.</li>\
      <li><code>props</code> - A <a href="http://wiki.rptools.info/index.php/String_Property_List" title="String Property List">String Property List</a> or <a href="http://wiki.rptools.info/index.php/JSON_Object" title="JSON Object">JSON Object</a> containing the properties for the button.\
<ul><li><code>applyToSelected</code> - Should the macro be applied to the selected tokens.</li><li><code>autoExecute</code> - If the macro will be automatically executed when the button is clicked, accepts <code>true</code>(<code>1</code>) or <code>false</code>(<code>0</code>).</li><li><code>color</code> - The name of the color for the button.</li><li><code>command</code> - The command for the macro (only when using JSON version of function).</li><li><code>fontColor</code> - The name of the font color for the button.</li><li><code>fontSize</code> - The size of the font for the button.</li><li><code>includeLabel</code> - If the label will be output when the button is clicked. Accepts <code>true</code>(<code>1</code>) or <code>false</code>(<code>0</code>).</li><li><code>group</code> - The name of the group that the button belongs to.</li><li><code>sortBy</code> - The sort by value of the macro button.</li><li><code>label</code> - The label for the button.</li><li><code>maxWidth</code> - The maximum width of the button.</li><li><code>minWidth</code> - The minimum width of the button.</li><li><code>playerEditable</code> - Is the button player editable, accepts <code>true</code>(<code>1</code>) or <code>false</code>(<code>0</code>).</li><li><code>tooltip</code> - The tool tip for the macro button.</li><li><code>compare</code> - Takes a <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a> which can contain one or more of the following keywords (only usable with JSON version of the function).\
<ul><li><code>applyToSelected</code> - Use the macro applyToSelected for common macro comparisons.</li><li><code>autoExecute</code> - Use the macro autoExec for common macro comparisons.</li><li><code>command</code> - Use the macro command for common macro comparisons.</li><li><code>group</code> - Use the macro group for common macro comparisons.</li><li><code>includeLabel</code> - Use the macro includeLabel for common macro comparisons.</li><li><code>sortPrefix</code> - Use the macro sortPrefix for common macro comparisons.</li></ul></li></ul></li>\
      <li><code>delim</code> - The delimiter used in the <a href="http://wiki.rptools.info/index.php/String_Property_List" title="String Property List">String Property List</a> that is sent to the <code>props</code> parameter, defaults to <code>";"</code> and can be omitted if you are sending a <a href="http://wiki.rptools.info/index.php/JSON_Object" title="JSON Object">JSON Object</a> to the <code>props</code> parameter. If you are sending a <a href="http://wiki.rptools.info/index.php/JSON_Object" title="JSON Object">JSON Object</a> to the <code>props</code> parameter, and using the <code>id</code> parameter, you can set this to <code>"json"</code>.</li>\
      <li><code>id</code> - The token <code>id</code> of the token that the macro button is located on. <div class="template_trusted_param"><p style="background-color: #EDDD75; color: #000000; font-weight: bold">&#xA0;Note: This parameter can only be used in a <a href="http://wiki.rptools.info/index.php/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>.&#xA0;</p></div></li>\
      <li><code>mapname</code> - The name of the map to find the token. Defaults to the current map.</li>\
    </ul>\
    <h3>\
      <span class="mw-headline" id="Example">Example</span>\
    </h3>\
    <div class="template_example">Changes the macro button to be red with white text. First by index and second by label(name).\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: setMacroProps(1, "color=red;fontColor=white")]\
[h: setMacroProps("Attack", "color=red;fontColor=white")]</pre></div>\
<p>Somewhat silly example that changes the label (e.g. name) of the currently executing macro to the current time and randomly changes the button color.\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: color = listget("Red, Blue, Green, White, Yellow, Orange",1d6-1)]\
[h: index = getMacroIndexes(getMacroName())]\
[h: dt = json.get(getInfo("server"),"timeDate")]\
[h: time = listget(dt,1," ")]\
[h: myProps = setStrProp("","label",time)]\
[h: myProps = setStrProp(myProps,"color",color)]\
[h: setMacroProps(index,myprops)]</pre></div></div>\
    <p>\
      <br/>\
    </p>\
    <h3>\
      <span class="mw-headline" id="Version_Changes">Version Changes</span>\
    </h3>\
    <div class="template_changes">\
      <ul>\
        <li><b>1.3b49</b> - Added ability for <code>props</code> to accept a JSON object.</li>\
        <li><b>1.3b51</b> - Added <code>id</code> parameter option.</li>\
        <li><b>1.3b53</b> - Added ability for <code>command</code>, <code>compare</code>, <code>playerEditable</code>, <code>applyToSelected</code>, <code>autoExecute</code>, <code>group</code>, and <code>tooltip</code> parameters.</li>\
        <li><b>1.5.11</b> - Added <code>mapname</code> parameter option.</li>\
      </ul>\
    </div>\
  </div>\
</div>\


