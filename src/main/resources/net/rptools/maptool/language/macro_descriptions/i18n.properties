isBarVisible.description = Returns <code>true</code> ( <code>1</code> ) if the specified <a class="new" href="http://wiki.rptools.info/index.php?title=Token_Bar&action=edit&redlink=1" title="Token Bar (page does not exist)">Token Bar</a> on the <a href="http://wiki.rptools.info/index.php/Current_Token" title="Current Token">Current Token</a> is visible, or <code>false</code> ( <code>0</code> ) if it is not.
isBarVisible.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="isBarVisible()_Function"/>\
      <span class="mw-headline" id="isBarVisible.28.29_Function">isBarVisible() Function</span>\
    </h2>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.3b46</b></div>\
    <div class="template_description">Returns <code>true</code>(<code>1</code>) if the specified <a href="http://wiki.rptools.info/index.php?title=Token_Bar&amp;action=edit&amp;redlink=1" class="new" title="Token Bar (page does not exist)">Token Bar</a> on the <a href="http://wiki.rptools.info/index.php/Current_Token" title="Current Token">Current Token</a> is visible, or <code>false</code>(<code>0</code>) if it is not.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>isBarVisible(bar)\
isBarVisible(bar, id)\
isBarVisible(bar, id, mapname)</pre>\
    </div>\
    <p>\
      <b>Parameters</b>\
    </p>\
    <ul>\
