<p>The big differences between broadcast and a normal chat message are:\
</p>\
<ol><li>if the message is part of a macro, then the message is sent even if the macro is aborted (after the broadcast),</li><li>the message sender's name and token image are NOT displayed, and</li><li>if you broadcast an <a href="execLink.html" title="execLink">execLink()</a>, then that macro is AUTOMATICALLY executed on the clients it's broadcasted to, with the exception of the client that sends the message!</li></ol>\
&#xA0;</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre> broadcast(message, [targets], [delimiter])</pre>\
    </div>\
    <p>\
      <b>Parameters</b>\
    </p>\
    <ul>\
      <li><code>message</code> - a message that is broadcasted to the users that are listed as parameters.</li>\
      <li><code>targets</code> - a String list or JSON array of Player names, not Token names. Also recognizes: "gm", "gm-self", "self", "none", "all", "not-gm", "not-self", and "not-gm-self" as valid parameters. Defaults to all players (so if no parameter is given the message is send to all players). Note that <code>targets</code> is inclusive, so setting it to "not-gm, gm" will send the message to all connected players - all non-GMs and all GMs.</li>\
      <li><code>delim</code> - The delimiter used to separate the values in the String List that is given, defaults to <code>","</code>. If <code>"json"</code> is specified, a JSON array is expected instead of a String List.</li>\
    </ul>\
    <h3>\
      <span class="mw-headline" id="Examples">Examples</span>\
    </h3>\
    <div class="template_examples">&#xA0;\
<ul><li>Sending a message to all players:</li></ul>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: broadcast("Hello World")]</pre></div><br/>\
<ul><li>Sending a message to all GMs only:</li></ul>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: broadcast("Hello World", "gm")]</pre></div><br/>\
<ul><li>Sending a message to "tim" and "tom" only (default comma delimiter):</li></ul>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: broadcast("Hello World", "tim, tom")]</pre></div><br/>\
<ul><li>Using json as the delimiter:</li></ul>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: broadcast("Hello World", '["tim", "tom"]')]</pre></div> or\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: broadcast("Hello World", json.append("", "tim", "tom"))]</pre></div><br/>\
<ul><li>Executing the macro <code>update()</code> located at <code>lib:Token</code>, for the token <code>Dragon</code> on the PC of user <code>Tim</code>:</li></ul>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: link = macroLinkText("update@Lib:Token", "none", "", "Dragon")]\
[h: broadcast(execLink(link), "tim")]</pre></div><br/></div>\
    <h3>\
      <span class="mw-headline" id="Version_Changes">Version Changes</span>\
    </h3>\
    <div class="template_changes">\
      <ul>\
        <li><b>1.5.5</b> - Added the <code>gm-self</code>, <code>self</code>, <code>all</code>, and <code>none</code> options to <code>targets</code>.</li>\
        <li><b>1.5.7</b> - Added the <code>not-gm-self</code>, <code>not-self</code>, and <code>not-gm</code> options to <code>targets</code>.</li>\
      </ul>\
    </div>\
  </div>\
</div>\


bxor.description = Performs a bitwise 'exlusive or' operation of the number arguments by taking the binary representation of each of the numbers and performing the logical exclusive or operation on each of the bits.
bxor.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="bitwisexor()_Function"/>\
      <span class="mw-headline" id="bitwisexor.28.29_Function">bitwisexor() Function</span>\
    </h2>\
    <div class="template_description">Performs a bitwise 'exlusive or' operation of the number arguments by taking the binary representation of each of the numbers and performing the logical exclusive or operation on each of the bits.\
<p><b>Logical " exclusive or" Table</b></p>\
<table><tbody><tr><td>Bit1</td><td>Bit2</td><td>Result\
</td></tr><tr><td align="center">0</td><td align="center">0</td><td align="center">0\
</td></tr><tr><td align="center">0</td><td align="center">1</td><td align="center">1\
</td></tr><tr><td align="center">1</td><td align="center">1</td><td align="center">0\
</td></tr></tbody></table></div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>[h: val = bxor(num, num, ...)]\
[h: val = bitwisexor(num, num, ...)]</pre>\
    </div>\
    <h3>\
      <span class="mw-headline" id="Examples">Examples</span>\
    </h3>\
    <div class="template_examples"><div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[r: bxor(1,0)]</pre></div><p>Returns 1.\
</p><div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[r: bxor(1,1)]</pre></div><p>Returns 0.\
</p><div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[r: bxor(0,0)]</pre></div><p>Returns 0.\
</p><div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[r: bxor(2, 4]</pre></div><p>Returns 6.\
2 in binary is 010 and 4 in binary is 100, so a bitwise xor of these two values is 110 which is 6 in decimal.\
</p><div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[r: bxor(6, 4)]</pre></div><p>Returns 2.\
</p>\
6 in binary is 110 and 4 in binary is 100, so a bitwise xor of these two values is 010 which is 2 in decimal.</div>\
  </div>\
</div>\


canSeeToken.description = Returns a json array of the points visible on the target token from the source token as an enumerated list.
canSeeToken.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="canSeeToken()_Function"/>\
