      <b>Parameters</b>\
    </p>\
    <ul>\
      <li><code>delim</code> - The delimiter used to separate the output. If <code>""</code> is specified, the default plain text output is produced. If <code>"json"</code> is specified, a JSON array is produced. Otherwise, a string list is produced separated by the given delimiter. Defaults to <code>""</code>, producing plain text output. See below for examples of output format.</li>\
