setSize.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="setSize.28.29_Function">setSize() Function</span>\
  </h2>\
  <div>\
    <p style="background-color: #EDDD75; color: #000000; font-weight: bold">\
&#xA0;Note: This function can only be used in a <a href="http://lmwcs.com/rptools/wiki/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>\
</p>\
  </div>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b48</b></div>\
  <div class="template_description">Sets the <a href="http://lmwcs.com/rptools/wiki/Size" title="Size">Size</a> of a <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Token</a>.\
<h2><span class="mw-headline" id="Grid_Sizes_and_Scales">Grid Sizes and Scales</span></h2>\
<p>The valid sizes for each type of grid are documented below, where <b>Medium</b> is always 1 full grid cell.  The <b>Scale</b> is a multiplier for the size of the image after configuring it to fit within the stated footprint.  For example, the <code>Huge</code> size on a square grid occupies a 3x3 cell area and the image is scaled (<b>1.0</b>) to exactly fit that area.  But the <code>Large</code> size on a hex grid is 3 hexes scaled down 10% (<b>0.9</b>) so as to keep the image slightly within the border of the 3 cells.\
</p>\
<table class="wikitable" border="1" style="border-collapse: collapse; float: left; margin-right: 2em"><tr style="background-color:#e0ddd5"><th>Hex Grid</th><th>Scale</th></tr><tr><td><code>1/6</code></td><td>0.408</td></tr><tr><td><code>1/4</code></td><td>0.5</td></tr><tr><td><code>1/3</code></td><td>0.577</td></tr><tr><td><code>1/2</code></td><td>0.707</td></tr><tr><td><code>2/3</code></td><td>0.816</td></tr><tr><td><code>Medium</code></td><td>1.0</td></tr><tr><td><code>Large</code></td><td>0.9 (3 cells)</td></tr><tr><td><code>Huge</code></td><td>1.0 (6 cells)</td></tr><tr><td><code>Humongous</code></td><td>1.0 (19 cells)</td></tr></table>\
<table class="wikitable" border="1" style="border-collapse: collapse"><tr style="background-color:#e0ddd5"><th>Square Grid</th><th>Scale</th></tr><tr><td><code>Fine</code></td><td>0.5</td></tr><tr><td><code>Diminutive</code></td><td>0.5</td></tr><tr><td><code>Tiny</code></td><td>0.5</td></tr><tr><td><code>Small</code></td><td>0.75</td></tr><tr><td><code>Medium</code></td><td>1.0</td></tr><tr><td><code>Large</code></td><td>1.0 (2x2)</td></tr><tr><td><code>Huge</code></td><td>1.0 (3x3)</td></tr><tr><td><code>Gargantuan</code></td><td>1.0 (4x4)</td></tr><tr><td><code>Colossal</code></td><td>1.0 (6x6)</td></tr></table>\
<p><br clear="clear"/></p>\
<table class="wikitable" border="1" style="border-collapse: collapse; margin-top: 1em"><tr style="background-color:#e0ddd5"><th>Gridless</th><th>Scale</th><th>Gridless</th><th>Scale</th><th>Gridless</th><th>Scale</th></tr><tr><td><code>-11</code></td><td>0.086 </td><td><code>0</code></td><td>1.0   </td><td><code>11</code></td><td>7.43</td></tr><tr><td><code>-10</code></td><td>0.107 </td><td><code>1</code></td><td>1.2   </td><td><code>12</code></td><td>8.916</td></tr><tr><td><code>-9</code></td><td>0.134  </td><td><code>2</code></td><td>1.44  </td><td><code>13</code></td><td>10.699</td></tr><tr><td><code>-8</code></td><td>0.168  </td><td><code>3</code></td><td>1.728 </td><td><code>14</code></td><td>12.839</td></tr><tr><td><code>-7</code></td><td>0.21   </td><td><code>4</code></td><td>2.074 </td><td><code>15</code></td><td>15.407</td></tr><tr><td><code>-6</code></td><td>0.262  </td><td><code>5</code></td><td>2.488 </td><td><code>16</code></td><td>18.488</td></tr><tr><td><code>-5</code></td><td>0.328  </td><td><code>6</code></td><td>2.986 </td><td><code>17</code></td><td>22.186</td></tr><tr><td><code>-4</code></td><td>0.41   </td><td><code>7</code></td><td>3.583 </td><td><code>18</code></td><td>26.623</td></tr><tr><td><code>-3</code></td><td>0.512  </td><td><code>8</code></td><td>4.3   </td><td><code>19</code></td><td>31.948</td></tr><tr><td><code>-2</code></td><td>0.64   </td><td><code>9</code></td><td>5.16  </td><td><code>20</code></td><td>38.338</td></tr><tr><td><code>-1</code></td><td>0.8    </td><td><code>10</code></td><td>6.192</td><td colspan="2"/></tr></table>\
<div class="template_clarify"><p style="border-color:red; background-color:lightgrey; border-width:2; border-style:solid; padding:5px"><b>Needs Clarification:</b><br/>\
It would be nice to include pictures that demonstrate how the grid cells are composed; at least for the hex grids.\
</p></div></div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">setSize(size)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">setSize(size, id)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>size</code> - The <a href="http://lmwcs.com/rptools/wiki/Size" title="Size">Size</a> to set the token to.</li>\
    <li><code>id</code> - The token <code>id</code> of the token which has its <a href="http://lmwcs.com/rptools/wiki/Size" title="Size">Size</a> set, defaults to the <a href="http://lmwcs.com/rptools/wiki/Current_Token" title="Current Token">Current Token</a>.</li>\
  </ul>\
  <p>\
    <br/>\
  </p>\
  <div class="template_note" style="border: 1px solid #C75500; background-color:#F7E6D9; padding: 1em; margin-bottom:1em;">If the token is in <b>Free size</b> or <b>Native size</b> you will get an error when you use 'setSize' on the token.</div>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples">To set the size of the current token to <code>Medium</code>:\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw2">setSize</span><span class="br0">(</span><span class="st0">"Medium"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p>To set the size of the current token to whatever string is stored in the macro variable <b>mySize</b>:\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: mySize <span class="sy0">=</span><span class="st0">"Large"</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw2">setSize</span><span class="br0">(</span>mySize<span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div></div>\
  <h3>\
    <span class="mw-headline" id="See_Also">See Also</span>\
  </h3>\
  <div class="template_also">\
    <a href="getSize.html" title="getSize">getSize()</a>\
  </div>\
  <h3>\
    <span class="mw-headline" id="Version_Changes">Version Changes</span>\
  </h3>\
  <div class="template_changes">\
    <ul>\
      <li><b>1.3b51</b> - Added <code>id</code> parameter option.</li>\
    </ul>\
  </div>\
</div>\


