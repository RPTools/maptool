getGroupEnd.description = Returns the end index of the specified capture group for the specified match that was found using <a href="strfind.html" title="strfind">strfind()</a>
getGroupEnd.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="getGroupEnd.28.29_Function">getGroupEnd() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b48</b></div>\
  <div class="template_description">Returns the end index of the specified capture group for the specified match that was found using <a href="strfind.html" title="strfind">strfind()</a></div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">getGroupEnd(id, match, group)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>Where \
</p>\
  <ul>\
    <li> id is the id returned by <a href="strfind.html" title="strfind">strfind()</a></li>\
    <li> match is the number of the match found by <a href="strfind.html" title="strfind">strfind()</a></li>\
    <li> group is the number of the capture group found by <a href="strfind.html" title="strfind">strfind()</a></li>\
  </ul>\
  <h3>\
    <span class="mw-headline" id="Example">Example</span>\
  </h3>\
  <div class="template_example">\
    <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
      <div class="mtmacro source-mtmacro">\
        <ol>\
          <li class="li1">\
            <pre class="de1">\
              <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: id <span class="sy0">=</span><span class="kw2">strfind</span><span class="br0">(</span><span class="st0">"this is a test"</span>, <span class="st0">"(\\S+)\\s(\\S+)\\s*"</span><span class="br0">)</span><span class="br0">]</span></span>\
            </pre>\
          </li>\
          <li class="li1">\
            <pre class="de1">match 1, group 1 end = <span class="sc1"><span class="br0">[</span><span class="kw2">getGroupEnd</span><span class="br0">(</span>id, <span class="nu0">1</span>, <span class="nu0">1</span><span class="br0">)</span><span class="br0">]</span></span>&lt;br&gt;</pre>\
          </li>\
          <li class="li1">\
            <pre class="de1">match 1, group 2 end = <span class="sc1"><span class="br0">[</span><span class="kw2">getGroupEnd</span><span class="br0">(</span>id, <span class="nu0">1</span>, <span class="nu0">2</span><span class="br0">)</span><span class="br0">]</span></span>&lt;br&gt;</pre>\
          </li>\
          <li class="li1">\
            <pre class="de1">match 2, group 1 end = <span class="sc1"><span class="br0">[</span><span class="kw2">getGroupEnd</span><span class="br0">(</span>id, <span class="nu0">2</span>, <span class="nu0">1</span><span class="br0">)</span><span class="br0">]</span></span>&lt;br&gt;</pre>\
          </li>\
          <li class="li2">\
            <pre class="de2">match 2, group 2 end = <span class="sc1"><span class="br0">[</span><span class="kw2">getGroupEnd</span><span class="br0">(</span>id, <span class="nu0">2</span>, <span class="nu0">2</span><span class="br0">)</span><span class="br0">]</span></span>&lt;br&gt;</pre>\
          </li>\
        </ol>\
      </div>\
    </div>\
    <p>Returns\
</p>\
    <pre>\
match 1, group 1 end = 4 \
match 1, group 2 end = 7 \
match 2, group 1 end = 9 \
match 2, group 2 end = 14  \
</pre>\
  </div>\
</div>\


getGroupStart.description = Returns the start index of the specified capture group for the specified match that was found using <a href="strfind.html" title="strfind">strfind()</a>
getGroupStart.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="getGroupStart.28.29_Function">getGroupStart() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b48</b></div>\
  <div class="template_description">Returns the start index of the specified capture group for the specified match that was found using <a href="strfind.html" title="strfind">strfind()</a></div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">getGroupStart(id, match, group)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>Where \
</p>\
  <ul>\
    <li> id is the id returned by <a href="strfind.html" title="strfind">strfind()</a></li>\
    <li> match is the number of the match found by <a href="strfind.html" title="strfind">strfind()</a></li>\
    <li> group is the number of the capture group found by <a href="strfind.html" title="strfind">strfind()</a></li>\
  </ul>\
  <h3>\
    <span class="mw-headline" id="Example">Example</span>\
  </h3>\
  <div class="template_example">\
    <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
      <div class="mtmacro source-mtmacro">\
        <ol>\
          <li class="li1">\
            <pre class="de1">\
              <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: id <span class="sy0">=</span><span class="kw2">strfind</span><span class="br0">(</span><span class="st0">"this is a test"</span>, <span class="st0">"(\\S+)\\s(\\S+)\\s*"</span><span class="br0">)</span><span class="br0">]</span></span>\
            </pre>\
          </li>\
          <li class="li1">\
            <pre class="de1">match 1, group 1 start = <span class="sc1"><span class="br0">[</span><span class="kw2">getGroupStart</span><span class="br0">(</span>id, <span class="nu0">1</span>, <span class="nu0">1</span><span class="br0">)</span><span class="br0">]</span></span>&lt;br&gt;</pre>\
          </li>\
          <li class="li1">\
            <pre class="de1">match 1, group 2 start = <span class="sc1"><span class="br0">[</span><span class="kw2">getGroupStart</span><span class="br0">(</span>id, <span class="nu0">1</span>, <span class="nu0">2</span><span class="br0">)</span><span class="br0">]</span></span>&lt;br&gt;</pre>\
          </li>\
          <li class="li1">\
            <pre class="de1">match 2, group 1 start = <span class="sc1"><span class="br0">[</span><span class="kw2">getGroupStart</span><span class="br0">(</span>id, <span class="nu0">2</span>, <span class="nu0">1</span><span class="br0">)</span><span class="br0">]</span></span>&lt;br&gt;</pre>\
          </li>\
          <li class="li2">\
            <pre class="de2">match 2, group 2 start = <span class="sc1"><span class="br0">[</span><span class="kw2">getGroupStart</span><span class="br0">(</span>id, <span class="nu0">2</span>, <span class="nu0">2</span><span class="br0">)</span><span class="br0">]</span></span>&lt;br&gt;</pre>\
          </li>\
        </ol>\
      </div>\
    </div>\
    <p>Returns\
</p>\
    <pre>\
match 1, group 1 start = 0 \
match 1, group 2 start = 5 \
match 2, group 1 start = 8 \
match 2, group 2 start = 10 \
</pre>\
  </div>\
</div>\


getHalo.description = Gets the color value of a token's <a class="mw-redirect" href="http://lmwcs.com/rptools/wiki/Halo" title="Halo">Halo</a> .
getHalo.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="getHalo.28.29_Function">getHalo() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b49</b></div>\
  <div class="template_description">Gets the color value of a token's <a href="http://lmwcs.com/rptools/wiki/Halo" title="Halo" class="mw-redirect">Halo</a>. The value returned is a string that represents the hexadecimal value of the color of the <a href="http://lmwcs.com/rptools/wiki/Halo" title="Halo" class="mw-redirect">Halo</a> in the format <code>"#RRGGBB"</code> or <code>"None"</code> if the token has no <a href="http://lmwcs.com/rptools/wiki/Halo" title="Halo" class="mw-redirect">Halo</a>.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">getHalo()</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">getHalo(id)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameter</b>\
  </p>\
  <ul>\
    <li><code>id</code> - The token <code>id</code> of the token which has its halo color returned, defaults to the <a href="http://lmwcs.com/rptools/wiki/Current_Token" title="Current Token">Current Token</a>. <div class="template_trusted_param"><p style="background-color: #EDDD75; color: #000000; font-weight: bold">&#xA0;Note: This parameter can only be used in a <a href="http://lmwcs.com/rptools/wiki/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>.&#xA0;</p></div></li>\
  </ul>\
  <h3>\
    <span class="mw-headline" id="Example">Example</span>\
  </h3>\
  <div class="template_example">The following example will display the text "Halo Color Text" in the color of the <a href="http://lmwcs.com/rptools/wiki/Current_Token" title="Current Token">Current Token</a>'s <a href="http://lmwcs.com/rptools/wiki/Halo" title="Halo" class="mw-redirect">Halo</a>.\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1">&lt;span style="color:<span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">getHalo</span><span class="br0">(</span><span class="br0">)</span><span class="br0">]</span></span>"&gt;Halo Color Text&lt;/span&gt;</pre></li></ol></div></div></div>\
  <h3>\
    <span class="mw-headline" id="See_Also">See Also</span>\
  </h3>\
  <div class="template_also"><a href="http://lmwcs.com/rptools/wiki/Halo" title="Halo" class="mw-redirect">Halo</a>,\
<a href="setHalo.html" title="setHalo">setHalo()</a></div>\
  <h3>\
    <span class="mw-headline" id="Version_Changes">Version Changes</span>\
  </h3>\
  <div class="template_changes">\
    <ul>\
      <li><b>1.3b51</b> - Added <code>id</code> parameter option.</li>\
    </ul>\
  </div>\
</div>\


getImage.description = Returns the <a class="new" href="http://lmwcs.com/maptool/index.php?title=asset_id&action=edit&redlink=1" title="asset id (page does not exist)">asset id</a> for the image of a <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Token</a> or <a href="http://lmwcs.com/rptools/wiki/Image_Token" title="Image Token">Image Token</a> .
getImage.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="getImage.28.29_Function">getImage() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b48</b></div>\
  <div class="template_description">Returns the <a href="http://lmwcs.com/maptool/index.php?title=asset_id&amp;action=edit&amp;redlink=1" class="new" title="asset id (page does not exist)">asset id</a> for the image of a <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Token</a> or <a href="http://lmwcs.com/rptools/wiki/Image_Token" title="Image Token">Image Token</a>.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div class="template_clarify">\
    <p style="border-color:red; background-color:lightgrey; border-width:2; border-style:solid; padding:5px"><b>Needs Clarification:</b><br/>\
There's no real parameter description.<br/>\
Error handling on duplicates should be pointed out.\
</p>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">getImage(name)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p><b>Note:</b> Token ID does NOT work, only token name works.\
</p>\
  <p>Note that token images can be retrieved from ANY map (so they do NOT have to be on the current map).  If identical token names appear on multiple maps, it may be difficult (or impossible) to select a specific token image using this function.\
</p>\
  <h3>\
    <span class="mw-headline" id="Example">Example</span>\
  </h3>\
  <div class="template_example">To display the image from an <a href="http://lmwcs.com/rptools/wiki/Token:image_token" title="Token:image token" class="mw-redirect">image token</a> called <code>image:Map</code> you can do the following:\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1">&lt;img src="<span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">getImage</span><span class="br0">(</span><span class="st0">'image:Map'</span><span class="br0">)</span><span class="br0">]</span></span>"&gt;&lt;/img&gt;</pre></li></ol></div></div>\
<p>Alternatively this can be used to retrieve a normal token:\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1">&lt;img src="<span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">getImage</span><span class="br0">(</span><span class="st0">'Dragon'</span><span class="br0">)</span><span class="br0">]</span></span>"&gt;&lt;/img&gt;</pre></li></ol></div></div></div>\
  <h3>\
    <span class="mw-headline" id="See_Also">See Also</span>\
  </h3>\
  <div class="template_also"><a href="getTokenImage.html" title="getTokenImage">getTokenImage</a> (which you can give the size as parameter)</div>\
</div>\


