</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: dist = getDistanceToXY(10, 10, 1, "Altar")]</pre></div>\
<p>To get the straight line distance between the <i>Altar</i> and 10, 10.\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: dist = getDistanceToXY(10, 10, 1, "Altar", "NO_GRID")]</pre></div></div>\
    <h3>\
      <span class="mw-headline" id="See_Also">See Also</span>\
    </h3>\
