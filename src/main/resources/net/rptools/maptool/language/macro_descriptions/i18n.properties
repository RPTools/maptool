getPropertyNames.description = Returns a <a href="http://wiki.rptools.info/index.php/String_List" title="String List">String List</a> or <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a> containing the names of the <a href="http://wiki.rptools.info/index.php/Introduction_to_Tokens#Properties" title="Introduction to Tokens">Token Properties</a> for the <a href="http://wiki.rptools.info/index.php/Current_Token" title="Current Token">Current Token</a> .
getPropertyNames.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="getPropertyNames()_Function"/>\
      <span class="mw-headline" id="getPropertyNames.28.29_Function">getPropertyNames() Function</span>\
    </h2>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.3b48</b></div>\
    <div class="template_description">Returns a <a href="http://wiki.rptools.info/index.php/String_List" title="String List">String List</a> or <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a> containing the names of the <a href="http://wiki.rptools.info/index.php/Introduction_to_Tokens#Properties" title="Introduction to Tokens">Token Properties</a> for the <a href="http://wiki.rptools.info/index.php/Current_Token" title="Current Token">Current Token</a>. The type of the value returned depends on the delimiter parameter. All names returned will be in lower case. Use <a href="getPropertyNamesRaw.html" title="getPropertyNamesRaw">getPropertyNamesRaw()</a> to get the names as they are shown in <a href="http://wiki.rptools.info/index.php/Introduction_to_Properties" title="Introduction to Properties">Campaign Properties</a>.\
<p><br/></p>\
<div class="template_note" style="border: 1px solid #C75500; background-color:#F7E6D9; padding: 1em; margin-bottom:1em;">When a token is added to a campaign it inherits the currently defined properties of the current campaign. These properties are persistent in the token even if the properties are subsequently removed from the campaign. Properties that have been removed from the campaign are no longer editable via the Edit Token dialog but they are still present on the token and may be read and set with <a href="getProperty.html" title="getProperty">getProperty()</a> and <a href="setProperty.html" title="setProperty">setProperty()</a> respectively. To get <i>all</i> properties defined on a token, including those removed from the campaign, use <i>getPropertyNames()</i>. To see only the currently defined properties for the campaign, use <a href="getAllPropertyNames.html" title="getAllPropertyNames">getAllPropertyNames()</a>.</div></div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>getPropertyNames()\
getPropertyNames(delim)\
getPropertyNames(delim, id)\
getPropertyNames(delim, id, mapname)</pre>\
    </div>\
    <p>\
      <b>Parameters</b>\
    </p>\
    <ul>\
      <li><code>delim</code> - The delimiter used to separate the values in the <a href="http://wiki.rptools.info/index.php/String_List" title="String List">String List</a>, defaults to <code>","</code>. Returns a <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a> if set to <code>"json"</code>.</li>\
      <li><code>id</code> - The token <code>id</code> of the token which has its property names returned, defaults to the <a href="http://wiki.rptools.info/index.php/Current_Token" title="Current Token">Current Token</a>. <div class="template_trusted_param"><p style="background-color: #EDDD75; color: #000000; font-weight: bold">&#xA0;Note: This parameter can only be used in a <a href="http://wiki.rptools.info/index.php/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>.&#xA0;</p></div></li>\
      <li><code>mapname</code> - The name of the map to find the token. Defaults to the current map.</li>\
    </ul>\
    <h3>\
      <span class="mw-headline" id="Example">Example</span>\
    </h3>\
    <div class="template_example">To display the names of all of the <a href="http://wiki.rptools.info/index.php/Introduction_to_Tokens#Properties" title="Introduction to Tokens">properties</a> on the current <a href="http://wiki.rptools.info/index.php/Token:token" class="mw-redirect" title="Token:token">token</a> use.\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: names = getPropertyNames()]\
[foreach(name, names, "&lt;br&gt;"): name]</pre></div></div>\
    <p>\
      <br/>\
    </p>\
    <h3>\
      <span class="mw-headline" id="Version_Changes">Version Changes</span>\
    </h3>\
    <div class="template_changes">\
      <ul>\
        <li><b>1.3b49</b> - Added <code>json</code> delimiter option.</li>\
        <li><b>1.3b51</b> - Added <code>id</code> parameter option.</li>\
        <li><b>1.5.4</b> - Added <code>mapname</code> parameter option.</li>\
      </ul>\
    </div>\
  </div>\
</div>\


getPropertyNamesRaw.description = Returns a <a href="http://wiki.rptools.info/index.php/String_List" title="String List">String List</a> or <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a> containing the names of the <a href="http://wiki.rptools.info/index.php/Token_Property" title="Token Property">Token Properties</a> on a <a href="http://wiki.rptools.info/index.php/Token" title="Token">Token</a> .
