indexOf.description = Returns the index of a substring in the specified string.
indexOf.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="indexOf.28.29_Function">indexOf() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b48</b></div>\
  <div class="template_description">Returns the index of a substring in the specified string. If the substring does not occur within the string then -1 is returned. If you do not specify the index to start at the search begins at the start of the string otherwise it will begin from the position you specify.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">indexOf(str, substr)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">indexOf(str, substr, start)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples"><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">indexOf</span><span class="br0">(</span><span class="st0">"this is a test"</span>, <span class="st0">"is"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div><p>Returns 2.\
</p><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">indexOf</span><span class="br0">(</span><span class="st0">"this is a test"</span>, <span class="st0">"is"</span>, <span class="nu0">3</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div><p>Returns 5.\
</p><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">indexOf</span><span class="br0">(</span><span class="st0">"this is a test"</span>, <span class="st0">"x"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
Returns -1.</div>\
</div>\


indexValueStrProp.description = Returns the value from the specified <a class="mw-redirect" href="http://lmwcs.com/rptools/wiki/Macros:string_property_list" title="Macros:string property list">string property list</a> at the specified index.
indexValueStrProp.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="indexValueStrProp.28.29_Function">indexValueStrProp() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b42</b></div>\
  <div class="template_description">Returns the value from the specified <a href="http://lmwcs.com/rptools/wiki/Macros:string_property_list" title="Macros:string property list" class="mw-redirect">string property list</a> at the specified index. The index for the <a href="http://lmwcs.com/rptools/wiki/Macros:string_property_list" title="Macros:string property list" class="mw-redirect">string property list</a> starts at 0.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">indexValueStrProp(prop, index)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <h3>\
    <span class="mw-headline" id="Example">Example</span>\
  </h3>\
  <div class="template_example"><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw2">indexValueStrProp</span><span class="br0">(</span><span class="st0">"a=blah; b=doh; c=meh"</span>, <span class="nu0">1</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
Returns "doh".</div>\
</div>\


