oldFunction.description = If a user-defined function redefines a standard MapTool function or another user-defined function -- for instance, a user defines a function called <code>eval()</code> , redefining the standard MapTool <a href="eval.html" title="eval">eval()</a> -- <a class="mw-selflink selflink">oldFunction()</a> can be used in the user-defined function to call the original function.
oldFunction.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="oldFunction()_Function"/>\
      <span class="mw-headline" id="oldFunction.28.29_Function">oldFunction() Function</span>\
    </h2>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.3b51</b></div>\
    <div class="template_description">If a user-defined function redefines a standard MapTool function or another user-defined function -- for instance, a user defines a function called <code>eval()</code>, redefining the standard MapTool <a href="eval.html" title="eval">eval()</a> -- <a class="mw-selflink selflink">oldFunction()</a> can be used in the user-defined function to call the original function. When a user-defined function redefines an existing function, it keeps track of the function that it redefined. Due to this tracking, it is possible to redefine a function multiple times and <a class="mw-selflink selflink">oldFunction()</a> will always reference the previous function in the chain.\
<b>Note:</b> Do not rely on a specific order in the function chain unless you are sure that the functions will be redefined in that order. Calls to <a href="defineFunction.html" title="defineFunction">defineFunction()</a> within <a href="http://wiki.rptools.info/index.php/onCampaignLoad" title="onCampaignLoad">onCampaignLoad</a> macros on different <a href="http://wiki.rptools.info/index.php/Library_Token" title="Library Token">Library Tokens</a> are not executed in any standard order.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>oldFunction(SPECIAL)</pre>\
    </div>\
    <p>\
      <b>Parameter</b>\
    </p>\
    <ul>\
      <li><code>SPECIAL</code> - oldFunction supports the same parameters as the function that it is referencing.</li>\
    </ul>\
    <h3>\
      <span class="mw-headline" id="Example">Example</span>\
    </h3>\
    <div class="template_example">Within a user-defined function named <code>eval()</code>, <a class="mw-selflink selflink">oldFunction()</a> is used to call the standard MapTool <a href="eval.html" title="eval">eval()</a> function.\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h, if ( arg(0) == 0 ), code:\
{\
    [h: macro.return = 0]\
};{\
    [h: macro.return = oldFunction( arg(0) ) ]\
}]</pre></div>\
By having access to the original function definition, this example is able to provide custom or standard return values when called.</div>\
    <h3>\
      <span class="mw-headline" id="See_Also">See Also</span>\
    </h3>\
    <div class="template_also">\
      <a href="defineFunction.html" title="defineFunction">defineFunction()</a>\
    </div>\
  </div>\
</div>\


