    </div>\
    <p>\
      <b>Parameters</b>\
    </p>\
    <ul>\
      <li><code>props</code> - A string property list.</li>\
      <li><code>decor</code> - Either SUFFIXED, which appends an underscore to the variable name, or UNSUFFIXED (default) which leaves the name as is.</li>\
