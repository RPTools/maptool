  </div>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b48</b></div>\
  <div class="template_description">Sets the command that will be run when the <a href="http://lmwcs.com/rptools/wiki/Token:Macro_Button" title="Token:Macro Button" class="mw-redirect">Macro Button</a> is pressed.  Note because of the way the parser interprets values within [] you may have to use the <a href="http://lmwcs.com/rptools/wiki/Macros:Functions:encode" title="Macros:Functions:encode" class="mw-redirect"> encode()</a> and <a href="http://lmwcs.com/rptools/wiki/Macros:Functions:decode" title="Macros:Functions:decode" class="mw-redirect">decode()</a> functions with the string.</div>\
