t0">"1,44,meow"</span><span class="br0">)</span><span class="br0">]</span></span> <span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">json.get</span><span class="br0">(</span>ja, -<span class="nu0">1</span><span class="br0">)</span><span class="br0">]</span></span> &lt;br&gt;</pre></li><li class="li1"><pre class="de1">  ERROR b) <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: ja <span class="sy0">=</span><span class="kw2">json.fromList</span><span class="br0">(</span><span class="st0">"1,44,meow"</span><span class="br0">)</span><span class="br0">]</span></span> <span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">json.get</span><span class="br0">(</span>ja, <span class="nu0">3</span><span class="br0">)</span><span class="br0">]</span></span> &lt;br&gt;</pre></li></ol></div></div><p>Returns\
