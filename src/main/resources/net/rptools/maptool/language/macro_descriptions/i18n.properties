  <div class="template_changes">\
    <p>None.\
</p>\
  </div>\
  <h3>\
    <span class="mw-headline" id="Notes">Notes</span>\
  </h3>\
  <p>When token properties are created during campaign, they are persistent in the MapTool campaign, regardless of whether they are editable in the <i>Edit Token</i> window. In other words, even though a property is removed from the campaign properties, it remains available in the MapTool code. <strong class="selflink">getPropertyNamesRaw()</strong> will return <i>all</i> token properties that exist or have ever existed in the particular campaign, even if users cannot directly edit those properties (<i>i.e.</i>, they do not appear in the token's properties when you double click on a token). To get only properties that are currently visible and editable, use <a href="getAllPropertyNames.html" title="getAllPropertyNames">getAllPropertyNames()</a>.\
