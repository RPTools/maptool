band.description = Performs a bitwise 'and' operation of the {number} arguments by taking the binary representation of each of the numbers and performing the logical and operation on each of the bits.
band.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="bitwiseand()_Function"/>\
      <span class="mw-headline" id="bitwiseand.28.29_Function">bitwiseand() Function</span>\
    </h2>\
    <div class="template_description">Performs a bitwise 'and' operation of the {number} arguments by taking the binary representation of each of the numbers and performing the logical and operation on each of the bits.\
<p><b>Logical "and" Table</b></p>\
<table><tbody><tr><td>Bit1</td><td>Bit2</td><td>Result\
</td></tr><tr><td align="center">0</td><td align="center">0</td><td align="center">0\
</td></tr><tr><td align="center">0</td><td align="center">1</td><td align="center">0\
</td></tr><tr><td align="center">1</td><td align="center">1</td><td align="center">1\
</td></tr></tbody></table></div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>[h: val = band(num, num, ...)]\
[h: val = bitwiseand(num, num, ...)]</pre>\
    </div>\
    <h3>\
      <span class="mw-headline" id="Examples">Examples</span>\
    </h3>\
    <div class="template_examples"><div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[r: band(1,0)]</pre></div><p>Returns 0.\
</p><div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[r: band(1,1)]</pre></div><p>Returns 1.\
</p><div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[r: band(3, 5]</pre></div><p>Returns 1.\
3 in binary is 011 and 5 in binary is 101, the bitwise 'and' of these values is 001 in binary which is 1 in decimal.\
</p><div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[r: band(20, 12)]</pre></div><p>Returns 4.\
</p>\
20 in binary is 10100 and 12 in binary is 01100, the bitwise 'and' of these values is 00100 in binary which is 4 in decimal.</div>\
  </div>\
</div>\


