  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">getTokenNames(delim, conditions)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>delim</code> - The delimiter used to separate the values in the String List that is returned, defaults to <code>","</code>. If <code>"json"</code> is specified, a JSON array is returned instead of a String List.</li>\
    <li><code>conditions</code> - A JSON object that contains various conditions that the tokens must fullfill. All conditions are optional.\
<ul><li><code>setStates</code> - A JSON array of states the token must have.  Any token which does not contain all of these states in the <code>true</code> condition will be removed from the returned list.</li><li><code>unsetStates</code> - A JSON array of states the token must <b>not</b> have.</li><li><code>npc</code> - If the token must be a NPC, set to <code>true</code>(<code>1</code>) or <code>false</code>(<code>0</code>).</li><li><code>pc</code> - If the token must be a PC, set to <code>true</code>(<code>1</code>) or <code>false</code>(<code>0</code>).</li><li><code>selected</code> - If the token must be selected, set to <code>true</code>(<code>1</code>) or <code>false</code>(<code>0</code>).</li><li><code>impersonated</code> - If the token must be impersonated, set to <code>true</code>(<code>1</code>) or <code>false</code>(<code>0</code>).</li><li><code>current</code> - If the token must be the current token, set to <code>true</code>(<code>1</code>) or <code>false</code>(<code>0</code>).</li><li><code>owned</code> - If the token must be owned by the current player, set to <code>true</code>(<code>1</code>) or <code>false</code>(<code>0</code>).</li><li><code>visible</code> - If the token must be visible to players, set to <code>true</code>(<code>1</code>) or <code>false</code>(<code>0</code>).\
<ul><li><u>note</u>: GMs will be able to see everything, to test if a token is visible to a player with this function, you must have "Show as a Player" enabled. In addition, this appears to only affect the "visible to players" flag - VBL and Fog of War do not seem to affect this.</li></ul></li><li><code>layer</code> - A JSON array of layer names, or a single layer name as a string.  Note that a token not on any of the listed layers will be removed from the list returned (added in <b>1.3b77</b>)</li><li><code>range</code> - A JSON object with range conditions, all range conditions are optional.\
<ul><li><code>token</code> - The id or name of the source token that the distance is measured from, defaults to the current token.\
<ul><li><u>note</u>: this parameter is needed if you are calling your macro from a macroLink and aren't impersonating a token.</li></ul></li><li><code>distancePerCell</code> - If the Distance Per Cell multiplier should be used, set to <code>true</code>(<code>1</code>) or <code>false</code>(<code>0</code>).</li><li><code>from</code> - A number specifying the minimum range that a token needs to be from the source.</li><li><code>upto</code> - A number specifying the maximum range that a token can be from the source.</li><li><code>metric</code> - The distance metric to use, if it is not specified the default from the users preferences is used.</li></ul></li><li><code>area</code> - A JSON object containing specific area information.\
<ul><li><code>token</code> - An optional field that contain the name or id of the token that resides at the center of the area. Defaults to the current token.</li><li><code>offsets</code> - A JSON array of JSON objects that specify each individual cell that make up the area.\
<ul><li><code>x</code> - The relative <code>x</code> position of the cell in relation to the <code>token</code> field. Measured in cells.</li><li><code>y</code> - The relative <code>y</code> position of the cell in relation to the <code>token</code> field. Measured in cells.</li></ul></li></ul></li></ul></li>\
  </ul>\
  <p><br/>\
The movement metric in range specifies the movement metric use, the metric can be one of the following strings:\
</p>\
  <dl>\
    <dd>\
      <ul>\
        <li><code>NO_GRID</code> - The grid is ignored and straight line distance between the tokens is returned.</li>\
        <li><code>ONE_TWO_ONE</code> - First Diagonal movement costs 1, second 2, and so on (Square grid only).</li>\
        <li><code>ONE_ONE_ONE</code> - Diagonal movement costs a single square (Square grid only).</li>\
        <li><code>MANHATTAN</code> - Diagonal movement costs 2 (Square grid only).</li>\
        <li><code>NO_DIAGONALS</code> - No diagonal movement is allowed (Square grid only).</li>\
      </ul>\
    </dd>\
  </dl>\
  <h3>\
    <span class="mw-headline" id="Example">Example</span>\
  </h3>\
  <div class="template_example">*You can use the following code to print out the names of all of the tokens on the current map:\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: names <span class="sy0">=</span><span class="kw2">getTokenNames</span><span class="br0">(</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">foreach</span><span class="br0">(</span>name, names, <span class="st0">"&lt;br&gt;"</span><span class="br0">)</span>: name<span class="br0">]</span></span></pre></li></ol></div></div><br/>\
<ul><li>Find and return a <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> containing all NPC tokens' names that are within 2 squares or hexes:</li></ul>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: cond <span class="sy0">=</span><span class="st0">'{ range: {upto:2, distancePerCell:0}, npc:1 }'</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: names <span class="sy0">=</span><span class="kw2">getTokenNames</span><span class="br0">(</span><span class="st0">"json"</span>, cond<span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div><br/>\
<ul><li>Modifying the above example to exclude dead tokens:</li></ul>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: cond <span class="sy0">=</span><span class="st0">'{ range: {upto:2, distancePerCell:0}, npc:1, unsetStates:["Dead"]</span></span> }']</pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: names <span class="sy0">=</span><span class="kw2">getTokenNames</span><span class="br0">(</span><span class="st0">"json"</span>, cond<span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div><br/>\
<ul><li>Get all of the non dead NPC tokens' names in the square above, below, left, and to the right of the token, using the <code>area</code> option:</li></ul>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: areaOffsets <span class="sy0">=</span><span class="st0">'[ {x:1, y:0}, {x:0, y:1}, {x:-1, y:0}, {y:-1, x:0}]</span></span>']</pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: area <span class="sy0">=</span><span class="kw2">json.set</span><span class="br0">(</span><span class="st0">"{}"</span>, <span class="st0">"offsets"</span>, areaOffsets<span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: cond <span class="sy0">=</span><span class="kw2">json.set</span><span class="br0">(</span><span class="st0">"{}"</span>, <span class="st0">"area"</span>, area, <span class="st0">"npc"</span>, <span class="nu0">1</span>, <span class="st0">"unsetState"</span>, <span class="st0">"['Dead']</span></span>")]</pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: names <span class="sy0">=</span><span class="kw2">getTokenNames</span><span class="br0">(</span><span class="st0">"json"</span>, cond<span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div><br/>\
<ul><li>The same could be achieved using the <code>range</code> option with <code>NO_DIAGONALS</code> metric:</li></ul>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: cond <span class="sy0">=</span><span class="st0">'{ range: {upto:1, distancePerCell:0, metric:"NO_DIAGONALS"}, npc:1, unsetStates:["Dead"]</span></span> }']</pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: names <span class="sy0">=</span><span class="kw2">getTokenNames</span><span class="br0">(</span><span class="st0">"json"</span>, cond<span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div><br/>\
<ul><li>Get ALL tokens on a map:</li></ul>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>:allToks <span class="sy0">=</span><span class="kw2">getTokenNames</span><span class="br0">(</span><span class="st0">","</span>,<span class="st0">'{layer:["TOKEN", "HIDDEN", "OBJECT", "BACKGROUND"]</span></span>}')]</pre></li></ol></div></div>\
<p>or better:\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>:<span class="kw2">getTokens</span><span class="br0">(</span><span class="st0">","</span>, <span class="kw2">json.set</span><span class="br0">(</span><span class="st0">"{}"</span>, <span class="st0">"layer"</span>, <span class="kw2">json.append</span><span class="br0">(</span><span class="st0">"[]</span></span>","TOKEN","HIDDEN","OBJECT","BACKGROUND")))]</pre></li></ol></div></div>\
<p><br/>\
Please Note that it, in general, is bad practice to create json objects and arrays by hand. This makes your code very bug prone. The proper way is to build your json objects through code.<br/>\
E.g.:\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: cond <span class="sy0">=</span><span class="st0">'{ range: {upto:1, distancePerCell:0, metric:"NO_DIAGONALS"}, npc:1, unsetStates:["Dead"]</span></span> }']</pre></li></ol></div></div>\
<p>can better be created with\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: cond <span class="sy0">=</span><span class="kw2">json.set</span><span class="br0">(</span><span class="st0">"{}"</span>, <span class="st0">"range"</span>, <span class="kw2">json.set</span><span class="br0">(</span><span class="st0">"{}"</span>, <span class="st0">"upto"</span>, <span class="nu0">1</span>, <span class="st0">"distancePerCell"</span>, <span class="nu0">0</span>, <span class="st0">"metric"</span>, <span class="st0">"NO_DIAGONALS"</span><span class="br0">)</span>, <span class="st0">"npc"</span>, <span class="nu0">1</span>, <span class="st0">"unsetStates"</span>, <span class="kw2">json.append</span><span class="br0">(</span><span class="st0">"[]</span></span>","Dead"))]</pre></li></ol></div></div>\
<p>The big difference between the two methods is that, doing it by hand, it is quite likely that when you make a mistake your code appears to 'work', that is you get no error reports, but only part of the conditions are met because you e.g. used <code>''</code> or <code>""</code> where you should not have.<br/>\
</p>\
If you make a mistake in the automated method, there is a bigger chance you get an error report, allowing you to fix it. Of course typos like <code>'ragne'</code> instead of <code>'range'</code> won't trigger any errors.</div>\
  <p>\
    <br/>\
  </p>\
  <h3>\
    <span class="mw-headline" id="Version_Changes">Version Changes</span>\
  </h3>\
  <div class="template_changes">\
    <ul>\
      <li><b>1.3b49</b> - Added <code>json</code> delimiter option.</li>\
      <li><b>1.3b51</b> - Added <code>conditions</code> parameter.</li>\
    </ul>\
  </div>\
</div>\


