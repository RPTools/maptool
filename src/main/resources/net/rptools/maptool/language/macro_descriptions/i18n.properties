transferVBL.description = Directly transfers VBL from token to the VBL layer if true; otherwise, it transfers from the VBL layer to the token.
transferVBL.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="transferVBL()_Function"/>\
      <span class="mw-headline" id="transferVBL.28.29_Function">transferVBL() Function</span>\
    </h2>\
    <div class="template_trusted_function">\
      <p style="background-color: #EDDD75; color: #000000; font-weight: bold">\
&#xA0;Note: This function can only be used in a <a href="http://wiki.rptools.info/index.php/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>\
</p>\
    </div>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.4.2.0</b></div>\
    <div class="template_description">Directly transfers VBL from token to the VBL layer if true; otherwise, it transfers from the VBL layer to the token.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>transferVBL(value)\
transferVBL(value, delete)\
transferVBL(value, id)\
transferVBL(value, delete, id)</pre>\
    </div>\
    <p>This function can be used to transfer TOKEN VBL to NORMAL VBL or vice versa. Token VBL moves with the token, can be set under the VBL tab on the token <b>Edit...</b> menu, and is colored YELLOW. Normal VBL is static, can be created with the VBL drawing tools, or with the use of VBL functions and is colored BLUE.\
</p>\
    <p>\
      <b>Parameters</b>\
    </p>\
    <ul>\
      <li><code>value</code> - The value of the setting to set:\
<ul><li><code>0</code> transfer normal (blue) VBL to token (yellow) VBL</li><li><code>1</code> transfer token (yellow) VBL to normal (blue) VBL</li></ul></li>\
      <li><code>delete</code> - Defines if the transferred VBL is deleted from the source.</li>\
      <li><code>id</code> - OPTIONAL: The token <code>id</code> of the token for which you want to set this setting, defaults to the <a href="http://wiki.rptools.info/index.php/Current_Token" title="Current Token">Current Token</a>.</li>\
    </ul>\
    <h3>\
      <span class="mw-headline" id="Examples">Examples</span>\
    </h3>\
    <div class="template_examples">\
      <i>Example: Transfer VBL from Token to Map</i>\
      <div class="mw-highlight mw-content-ltr" dir="ltr">\
        <pre>[h:transferVBL(1, "Dragon")]\
[h:transferVBL(0)]</pre>\
      </div>\
      <p>\
        <i>Example: Transfer VBL from Map to current Token</i>\
      </p>\
      <div class="mw-highlight mw-content-ltr" dir="ltr">\
        <pre>[h:transferVBL(0)]</pre>\
      </div>\
      <p>\
        <i>Example: Clear VBL from Token after transfer since 1.5.1</i>\
      </p>\
      <div class="mw-highlight mw-content-ltr" dir="ltr">\
        <pre>[h:transferVBL(1, 1)]</pre>\
      </div>\
      <p>\
        <i>Example: Clear VBL from Token after transfer before 1.5.1</i>\
      </p>\
      <div class="mw-highlight mw-content-ltr" dir="ltr">\
        <pre>[h:transferVBL(1)]\
[h: finalVblData = "{'shape':'none'}"]\
[h: setTokenVBL(finalVblData)]</pre>\
      </div>\
    </div>\
    <h3>\
      <span class="mw-headline" id="See_Also">See Also</span>\
    </h3>\
    <div class="template_also"><a href="http://wiki.rptools.info/index.php/Introduction_to_Vision_Blocking" title="Introduction to Vision Blocking">Introduction to Vision Blocking </a>, <a href="eraseVBL.html" title="eraseVBL">eraseVBL()</a>, <a href="drawVBL.html" title="drawVBL">drawVBL()</a>, <a href="setTokenVBL.html" title="setTokenVBL">setTokenVBL()</a></div>\
    <h3>\
      <span class="mw-headline" id="Version_Changes">Version Changes</span>\
    </h3>\
    <div class="template_changes">\
      <ul>\
        <li><b>1.5.0</b> - new delete parameter</li>\
      </ul>\
    </div>\
  </div>\
</div>\


