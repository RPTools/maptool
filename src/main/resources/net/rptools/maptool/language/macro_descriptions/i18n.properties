getDistance.description = Returns the distance between two tokens or objects.
getDistance.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="getDistance.28.29_Function">getDistance() Function</span>\
  </h2>\
  <div>\
    <p style="background-color: #EDDD75; color: #000000; font-weight: bold">\
&#xA0;Note: This function can only be used in a <a href="http://lmwcs.com/rptools/wiki/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>\
</p>\
  </div>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b51</b></div>\
  <div class="template_description">Returns the distance between two tokens or objects.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">getDistance(target)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">getDistance(target, units)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">getDistance(target, units, source)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">getDistance(target, units, source, metric)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>target</code> - The id of the token that the distance is measured to.</li>\
    <li><code>units</code> - If set to <code>false</code>(<code>0</code>), the distance is given in cells, otherwise the default is to return the distance in Distance Per Cell units.</li>\
    <li><code>source</code> - The id of the token to measure the distance from, the default is the current token.</li>\
    <li><code>metric</code> - The movement metric to use which defaults to the movement metric in the users preferences, the metric can be one of the following strings\
<ul><li><code>NO_GRID</code> - The grid is ignored and straight line distance between the tokens is returned.</li><li><code>ONE_TWO_ONE</code> - First Diagonal movement costs 1, second 2, and so on (Square grid only).</li><li><code>ONE_ONE_ONE</code> - Diagonal movement costs a single square (Square grid only).</li><li><code>MANHATTAN</code> - Diagonal movement costs 2 (Square grid only).</li><li><code>NO_DIAGONALS</code> - No diagonal movement is allowed (Square grid only).</li></ul></li>\
  </ul>\
  <h3>\
    <span class="mw-headline" id="Example">Example</span>\
  </h3>\
  <div class="template_example">To get the distance from the current token to the <i>Altar</i>.\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: dist <span class="sy0">=</span><span class="kw2">getDistance</span><span class="br0">(</span><span class="st0">"Altar"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p>To get the distance between the <i>Altar</i> and the <i>Sacrifice</i> in the number of squares or hexes.\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: dist <span class="sy0">=</span><span class="kw2">getDistance</span><span class="br0">(</span><span class="st0">"Altar"</span>, <span class="nu0">0</span>, <span class="st0">"Sacrifice"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p>To get the distance between the <i>Altar</i> and the <i>Sacrifice</i> in <i>map distance</i> units.\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: dist <span class="sy0">=</span><span class="kw2">getDistance</span><span class="br0">(</span><span class="st0">"Altar"</span>, <span class="nu0">1</span>, <span class="st0">"Sacrifice"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p>To get the straight line distance between the <i>Altar</i> and the <i>Sacrifice</i>.\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: dist <span class="sy0">=</span><span class="kw2">getDistance</span><span class="br0">(</span><span class="st0">"Altar"</span>, <span class="nu0">1</span>, <span class="st0">"Sacrifice"</span>, <span class="st0">"NO_GRID"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div></div>\
  <h3>\
    <span class="mw-headline" id="See_Also">See Also</span>\
  </h3>\
  <div class="template_also">\
    <a href="getDistanceToXY.html" title="getDistanceToXY">getDistanceToXY()</a>\
    <a href="getTokens.html" title="getTokens">getTokens()</a>\
  </div>\
  <h3>\
    <span class="mw-headline" id="Version_Changes">Version Changes</span>\
  </h3>\
  <div class="template_changes">\
    <ul>\
      <li><b>1.3b55</b> - Added the optional <code>metric</code> argument.</li>\
    </ul>\
  </div>\
</div>\


getDistanceToXY.description = Gets the distance to a target grid cell.
getDistanceToXY.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="getDistanceToXY.28.29_Function">getDistanceToXY() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b51</b></div>\
