  </div>\
</div>\


json.set.description = Sets the value in at the specified index in a <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a> or for the specified key in a <a href="http://wiki.rptools.info/index.php/JSON_Object" title="JSON Object">JSON Object</a> .
json.set.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="json.set()_Function"/>\
      <span class="mw-headline" id="json.set.28.29_Function">json.set() Function</span>\
    </h2>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.3b49</b></div>\
    <div class="template_description">Sets the value in at the specified index in a <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a> or for the specified key in a <a href="http://wiki.rptools.info/index.php/JSON_Object" title="JSON Object">JSON Object</a>. You can use an empty string (<code>""</code>) to represent a new <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a> or <a href="http://wiki.rptools.info/index.php/JSON_Object" title="JSON Object">JSON Object</a>.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>newarr=json.set(jarr, [])</pre>\
    </div>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>newarr=json.set(jarr, index, value)</pre>\
    </div>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>newarr=json.set(jarr, index, value, ..., ...)</pre>\
    </div>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>newobj=json.set(jobj, key, value)</pre>\
    </div>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>newobj=json.set(jobj, key, value, ..., ...)</pre>\
    </div>\
    <p>\
      <b>Parameters</b>\
    </p>\
    <ul>\
      <li><code>jarr</code> - The <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a> that has an index's value set.</li>\
      <li><code>index</code> - The numeric index which has its value set.</li>\
      <li><code>jobj</code> - The <a href="http://wiki.rptools.info/index.php/JSON_Object" title="JSON Object">JSON Object</a> that has a key's value set.</li>\
      <li><code>key</code> - The named key which has its value set.</li>\
      <li><code>value</code> - The content that is set to the <code>index</code> or <code>key</code>.</li>\
    </ul>\
    <p><b>Note:</b> The <code>index</code> and <code>value</code> parameters or <code>key</code> and <code>value</code> parameters can be repeated in pairs.\
</p>\
    <p><b>Note:</b><code>newarr</code> or <code>newobj</code> can be equal to <code>jarr</code> or <code>jobj</code>. In this case, the object/array will simply be updated.\
</p>\
    <p><b>Note:</b> The word "class" is a reserved word in JavaScript; it is therefore not possible to create a JSON object containing a <i>key</i> named "Class," "class," or any mix of upper- and lower-case. MapTool will ignore any instructions to set a JSON object key with that name.\
</p>\
    <h3>\
      <span class="mw-headline" id="Example">Example</span>\
    </h3>\
    <div class="template_example"><div class="mw-highlight mw-content-ltr" dir="ltr"><pre>  [json.set("{}", "a", 5)]\
  [json.set("", "a", 5, "b", 8)]\
  [json.set(json.fromList("1,3"), 0, 8)]</pre></div><p>Returns\
</p><pre> {"a":5}\
 {"a":5, "b":8}\
 [8, 3]\
</pre><p>To save the new value in the <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a> or <a href="http://wiki.rptools.info/index.php/JSON_Object" title="JSON Object">JSON Object</a> so that you can reference it later in a macro, you must set the array equal to the result of json.set().\
</p><div class="mw-highlight mw-content-ltr" dir="ltr"><pre>   [myArray = json.append("", 1, 2, 3)]\
   [myArray = json.set(myArray, 0, 5)]\
   [myArray]</pre></div><p>Returns\
</p><pre>  [1,2,3] \
  [5,2,3] \
</pre>\
[5,2,3]</div>\
    <h3>\
      <span class="mw-headline" id="See_Also">See Also</span>\
    </h3>\
    <div class="template_also">\
      <a href="json.get.html" title="json.get">json.get()</a>\
    </div>\
  </div>\
</div>\


