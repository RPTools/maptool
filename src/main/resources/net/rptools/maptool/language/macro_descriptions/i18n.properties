</p>\
<h4><span class="mw-headline" id="Simple_words">Simple words</span></h4>\
<p>Simply said this means that it facilitates creating a string (sentences) which consists out of variables or even string operations. Its especially useful if you want to store the string first into a variable. \
The most common method is concatenation:\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:target <span class="sy0">=</span><span class="st0">"Orc"</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:tok <span class="sy0">=</span><span class="kw1">token</span>.name<span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:hit <span class="sy0">=</span> 2d6<span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:output <span class="sy0">=</span> tok + <span class="st0">"hits the "</span> + target + <span class="st0">" for: "</span> + hit + <span class="st0">"wounds."</span><span class="br0">]</span></span></pre></li><li class="li2"><pre class="de2"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>:output<span class="br0">]</span></span></pre></li></ol></div></div>\
<p>Using <code>strformat</code> this becomes (just replacing line 4):\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:output <span class="sy0">=</span><span class="kw2">strformat</span><span class="br0">(</span><span class="st0">"%{tok} hits the&#xA0;%{target} for:&#xA0;%{hit} wounds."</span><span class="br0">)</span><span class="br0">]</span></span></pre></div></div>\
<p>Or the other method if you do not wish to create variables first:\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:target <span class="sy0">=</span><span class="st0">"Orc"</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:output <span class="sy0">=</span><span class="kw2">strformat</span><span class="br0">(</span><span class="st0">"%s hits the&#xA0;%{target} for:&#xA0;%d wounds."</span>, <span class="kw1">token</span>.name, 2d6<span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p>So why would you use this over the concatenation method? Four reasons:\
</p>\
<ol><li> its cleaner (easier to read),</li><li> its faster (though barely noticeable),</li><li> you can embed the whole operation inside a function call and</li><li> it has lots and lots of formatting options.</li></ol>\
<h4><span class="mw-headline" id="Formatting_by_Data_Type">Formatting by Data Type</span></h4>\
<p>The most general use of <code>strformat</code> is to pass a format string first, followed by a list of parameters. Each parameter is matched against the corresponding marker in the format string. Any characters in the format string that are not markers are treated as literal text to be output.\
</p>\
<pre>&#xA0;%(+0x\
</pre>\
<p>The first character is the percent sign (<code>%</code>). This denotes a format marker. All text up to the next alphabetic character is part of the marker. In the string above (the <code>%(+0x</code>), each character represents one type of option.\
</p>\
<table border="1"><tr><th> Option Representation\
</th><th> Applies to...\
</th><th> Literal Values\
</th></tr><tr><td valign="top" align="center"><b>%</b></td><td valign="top"> All\
</td><td><code>%</code> identifies the beginning of a format marker.\
</td></tr><tr><td valign="top" align="center"><b>(</b></td><td valign="top"> Numeric\
</td><td><code>(</code> will cause the numeric value to be enclosed in parentheses if it's negative.\
</td></tr><tr><td valign="top" align="center" rowspan="2"><b>+</b></td><td valign="top"> Numeric\
</td><td><code>+</code> indicates that all numeric values, positive or negative, will have a preceding sign.\
</td></tr><tr><td valign="top"> All\
</td><td><code>-</code> indicates that the value to be formatted should be left-justified within the specified field.\
</td></tr><tr><td valign="top" align="center" rowspan="2"><b>0</b></td><td valign="top"> String\
</td><td><i>digits</i> indicates the field width for this format marker. This field may contain a decimal point and additional digits to signify the maximum number of characters from the parameter that will be used.\
</td></tr><tr><td valign="top"> Numeric\
</td><td><i>digits</i> indicates the field width for this format marker. If <i>digits</i> starts with a literal <b>0</b> (zero), the numeric value being formatted will be zero-filled within the field instead of space-filled. If the format type is floating point, this field may contain a decimal point and additional digits to signify the number of digits after the decimal in the output.\
</td></tr><tr><td valign="top" align="center"><b>x</b></td><td valign="top"> All\
</td><td><i>type</i> is one of the alphabetic characters from the table below. The <i>type</i> identifies the basic characteristics of how the corresponding parameter will be displayed.\
</td></tr></table>\
<h4><span class="mw-headline" id="Format_Types_.28conversion_characters.29">Format Types (conversion characters)</span></h4>\
<p>The following format types are supported (lower case format arguments perform the same conversion as the lowercase letters but return the result in uppercase).\
</p>\
<table border="1"><tr><th> Format Type\
</th><th> Data Type\
</th><th> Description\
</th></tr><tr><td valign="top"><b>%h,&#xA0;%H,&#xA0;%x,&#xA0;%X</b></td><td> Integer\
</td><td> Inserts the hexadecimal representation.\
</td></tr><tr><td valign="top"><b>%s,&#xA0;%S</b></td><td> String\
</td><td> Inserts the string representation.\
</td></tr><tr><td valign="top"><b>%d</b></td><td> Integer\
</td><td> Inserts the decimal representation.\
</td></tr><tr><td valign="top"><b>%e,&#xA0;%E</b></td><td> Numeric\
</td><td> Inserts the floating point value in scientific notation.\
</td></tr><tr><td valign="top"><b>%f</b></td><td> Numeric\
</td><td> Inserts the floating point value in fixed-point notation.\
</td></tr><tr><td valign="top"><b>%g,&#xA0;%G</b></td><td> Numeric\
</td><td> Inserts the floating point value in computerized scientific notion or fixed-point format.\
</td></tr><tr><td valign="top"><b>%a,&#xA0;%A</b></td><td> Numeric\
</td><td> Inserts the floating point value as a hexadecimal floating-point number with a significand and an exponent.\
</td></tr><tr><td valign="top"><b>%%</b></td><td> -\
</td><td> Inserts a literal percent symbol.\
</td></tr><tr><td valign="top"><b>%n</b></td><td> -\
</td><td> Inserts a newline.\
</td></tr></table>\
<h4><span class="mw-headline" id="Formatting_by_Embedding_Variables">Formatting by Embedding Variables</span></h4>\
<p>This type of formatting does not control how the contents of a variable are displayed except that those contents are put into the output at a specific point in the data.\
</p><p>In this style, a single <code>%</code> is followed by a set of braces <code>"{"</code> and <code>"}"</code> with a variable name inside them.\
</p>\
This technique can be mixed with the usage of <code>strformat</code> as shown above.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">strformat(string)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">strformat(string, arg, ...)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples"><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: weaponName <span class="sy0">=</span><span class="st0">"Long Sword"</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: maxDam <span class="sy0">=</span><span class="nu0">8</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">strformat</span><span class="br0">(</span><span class="st0">"Weapon Name=%{weaponName}; Max Damage=%{maxDam}"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div><p>Returns:\
</p><pre>Weapon Name=Long Sword; Max Damage=8\
</pre><p><br/></p><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: weaponName <span class="sy0">=</span><span class="st0">"Long Sword"</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: maxDam <span class="sy0">=</span><span class="nu0">8</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">strformat</span><span class="br0">(</span><span class="st0">"Weapon Name=%s; Max Damage=%d"</span>, weaponName, maxDam<span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div><p>Returns the same result as the previous:\
</p><pre>Weapon Name=Long Sword; Max Damage=8\
</pre><p><br/></p><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: weaponName <span class="sy0">=</span><span class="st0">"Long Sword"</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: maxDam <span class="sy0">=</span><span class="nu0">8</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">strformat</span><span class="br0">(</span><span class="st0">"Weapon Name='%12s'; Max Damage=%04d"</span>, weaponName, maxDam<span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div><p>Returns the same data but formatted. Note how there are two additional spaces in front of the weapon name this time?  That's because the field width was specified as <code>12</code> in the format marker so the function generated 2 spaces and then the 10 characters from the variable. Also note that <code>04</code> caused the damage field to be 4 digits filled with leading zeroes. Take out the <code>0</code> from <code>04</code> and the output would still include 4 characters, but it would've been space-filled instead of zero-filled.\
</p><pre>Weapon Name='  Long Sword'; Max Damage=0008\
</pre><p><br/></p><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: weaponName <span class="sy0">=</span><span class="st0">"Long Sword"</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: maxDam <span class="sy0">=</span><span class="nu0">8</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: style<span class="sy0">=</span><span class="st0">"background-color: yellow"</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">strformat</span><span class="br0">(</span><span class="st0">"&lt;table&gt;&lt;tr style='%{style}'&gt;&lt;td&gt;%{weaponName}&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;%.0f&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;"</span>,</span></pre></li><li class="li2"><pre class="de2"><span class="sc1">           maxDam*<span class="nu0">1.5</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div><p>Combining the two techniques is often convenient as show here. Note that <code>maxDam</code> is multiplied by 1&#xBD; and this could result in a fractional component. Such floating point values <b>must</b> be displayed using one of the floating point format types. (Otherwise the error will be <code>f&#xA0;!= java.lang.BigInteger</code> because an integer was provided where a float was expected and it's telling you that the <code>f</code> type doesn't apply to integers. A similar message is displayed if you try to display a floating point value as a decimal.)\
</p><p><br/></p><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw2">strformat</span><span class="br0">(</span><span class="st0">"%f"</span>, -<span class="nu0">10.502</span><span class="br0">)</span><span class="br0">]</span></span><span class="sc1"><span class="br0">[</span><span class="kw2">strformat</span><span class="br0">(</span><span class="st0">"%g"</span>, -<span class="nu0">10.502</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw2">strformat</span><span class="br0">(</span><span class="st0">"%+e"</span>, -<span class="nu0">10.502</span><span class="br0">)</span><span class="br0">]</span></span><span class="sc1"><span class="br0">[</span><span class="kw2">strformat</span><span class="br0">(</span><span class="st0">"%5.1f"</span>, -<span class="nu0">10.502</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw2">strformat</span><span class="br0">(</span><span class="st0">"%(5.1f"</span>, -<span class="nu0">10.502</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div><p>Returns:\
</p><pre>   -10.502000 \
   -10.5020 \
    -1.050200e+01 \
   -10.5 \
</pre>\
    (10.5)</div>\
</div>\


