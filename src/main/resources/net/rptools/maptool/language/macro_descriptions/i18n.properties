setProperty.description = Sets the value of a <a href="http://lmwcs.com/rptools/wiki/Token_Property" title="Token Property">Token Property</a> on the <a href="http://lmwcs.com/rptools/wiki/Current_Token" title="Current Token">Current Token</a> (unless trusted, in which case a Token ID can be supplied to indicate which token is to be affected).
setProperty.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="setProperty.28.29_Function">setProperty() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b48</b></div>\
  <div class="template_description">Sets the value of a <a href="http://lmwcs.com/rptools/wiki/Token_Property" title="Token Property">Token Property</a> on the <a href="http://lmwcs.com/rptools/wiki/Current_Token" title="Current Token">Current Token</a> (unless trusted, in which case a Token ID can be supplied to indicate which token is to be affected).\
Note that if there is not already an existing property by the name listed in the macro, setProperty will create a new Token Property with that name.  Any created Property will not be visible in the Properties tab of the Edit Token window but can still be used like normal.  It's value can be retrieved with the getProperty command.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
