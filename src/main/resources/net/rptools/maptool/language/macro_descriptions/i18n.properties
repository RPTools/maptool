execLink.description = Executes a macro link that was created with <a href="macroLinkText.html" title="macroLinkText">macroLinkText()</a> , output generated by the link is sent to players using the standard <a href="macroLinkText.html" title="macroLinkText">macroLinkText()</a> logic.
execLink.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="execLink()_Function"/>\
      <span class="mw-headline" id="execLink.28.29_Function">execLink() Function</span>\
    </h2>\
    <div class="template_trusted_function">\
      <p style="background-color: #EDDD75; color: #000000; font-weight: bold">\
&#xA0;Note: This function can only be used in a <a href="http://wiki.rptools.info/index.php/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>\
</p>\
    </div>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.3b55</b></div>\
    <div class="template_description">Executes a macro link that was created with <a href="macroLinkText.html" title="macroLinkText">macroLinkText()</a>, output generated by the link is sent to players using the standard <a href="macroLinkText.html" title="macroLinkText">macroLinkText()</a> logic. <a class="mw-selflink selflink">execLink()</a> allows you to defer the running of the link until after the currently running macro has ended in which case the output will be displayed after any output generated by the current macro. If you defer a series of links, they will be queued in order and executed after the currently running macro. There is no software limit to the amount of links you can queue, but your hardware will impose its own limitations. If the execution of the link is not defered then any output generated will appear <i>before</i> any output generated by the current macro.\
You can use this function to update values in a token copied with <a href="copyToken.html" title="copyToken">copyToken()</a> using the defered option. You can also use this function to send output selectivly to a list of players from the current macro, or to generate output that is not suppressed when the <a href="abort.html" title="abort">abort()</a> function is called.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>execLink(link)\
execLink(link, defer)\
execLink(link, defer, targets)\
execLink(link, defer, targets, delim)</pre>\
    </div>\
    <p>\
      <b>Parameters</b>\
    </p>\
    <ul>\
      <li><code>link</code> - The link to "execute".</li>\
      <li><code>defer</code> - Executes the link after the current macro has completed if non zero, defaults to zero.</li>\
      <li><code>targets</code> - are the user names (so not token names) but the names of the users that are logged in. The options "gm", "gm-self", "self", "not-self", "not-gm", "not-gm-self", "none", and "all" are also valid parameters to give. E.g.: "tim, tom, tarra". Defaults to self (so if no parameter is given the link is executed locally only). Here is a summary of the valid values:</li>\
    </ul>\
    <dl>\
      <dd>\
        <dl>\
          <dd>\
            <dl>\
              <dd><i><b>Player name</b></i>: The named player.</dd>\
              <dd><b>self</b>: Self only (default, link is only executed locally).</dd>\
              <dd><b>gm</b>: GM only.</dd>\
              <dd><b>gm-self</b>: Both the GM and self.</dd>\
              <dd><b>all</b>: All connected players and GMs.</dd>\
              <dd><b>not-self</b>: Anyone but self.</dd>\
              <dd><b>not-gm</b>: All non-GMs.</dd>\
              <dd><b>not-gm-self</b>: All players apart from the GM and self.</dd>\
              <dd><b>none</b>: No players. No GMs.</dd>\
            </dl>\
          </dd>\
        </dl>\
      </dd>\
    </dl>\
    <ul>\
      <li><code>delim</code> - The delimiter used to separate the values in the String List that is given, defaults to <code>","</code>. If <code>"json"</code> is specified, a JSON array is expected instead of a String List.</li>\
    </ul>\
    <h3>\
      <span class="mw-headline" id="Examples">Examples</span>\
    </h3>\
    <div class="template_examples">Execute a macro link immediately (any output will appear before the current macros output)\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: link = macroLinkText("Test@Lib:Test", "self")]\
[h: execLink(link)]</pre></div>\
<p>Execute a macro link after the execution of the current macro (any output will appear before the current macros output)\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: link = macroLinkText("Test@Lib:Test", "self")]\
[h: execLink(link, 1)]</pre></div>\
<p>Copy a token and update its values.\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: newToken = copyToken("Hero")]\
[h: link = macroLinkText("update@Lib:GM", "none", "", newToken)]\
[h: execLink(link)]</pre></div>\
<p>Execute a macro link on all clients\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: link = macroLinkText("Test@Lib:Test", "none")]\
[h: execLink(link, 0, "all")]</pre></div></div>\
    <h3>\
      <span class="mw-headline" id="See_Also">See Also</span>\
    </h3>\
    <div class="template_also">\
      <a href="macroLinkText.html" title="macroLinkText">macroLinkText()</a>\
      <a href="macroLink.html" title="macroLink">macroLink()</a>\
      <a href="copyToken.html" title="copyToken">copyToken()</a>\
    </div>\
    <h3>\
      <span class="mw-headline" id="Version_Changes">Version Changes</span>\
    </h3>\
    <div class="template_changes">\
      <ul>\
        <li><b>1.5.5</b> - Added the <code>targets</code> and <code>delim</code> parameters.</li>\
        <li><b>1.5.7</b> - Added "not-self", "not-gm" and "not-gm-self" as valid targets.</li>\
      </ul>\
    </div>\
  </div>\
</div>\


execMacro.description = Evaluates and "executes" the macro in a string and returns the result.
execMacro.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="evalMacro()_Function"/>\
      <span class="mw-headline" id="evalMacro.28.29_Function">evalMacro() Function</span>\
    </h2>\
    <div class="template_trusted_function">\
      <p style="background-color: #EDDD75; color: #000000; font-weight: bold">\
&#xA0;Note: This function can only be used in a <a href="http://wiki.rptools.info/index.php/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>\
</p>\
    </div>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.3b49</b></div>\
    <div class="template_description">Evaluates and "executes" the macro in a string and returns the result. The string contains the same type of macro commands that you would put in a token macro with the exception that it can not contain slash commands.\
<p>If you are performing rolls in the macro that create tool tips or use <code>[e: ]</code> then you will have to use either <code>{ }</code> or <code>[r: ]</code> to display the output otherwise you will get incorrect formatting.\
</p><p>The <a class="mw-selflink selflink">evalMacro()</a> function executes the macro in the same variable scope (i.e. the executed macro can read and alter variables from the current macro), where as <a href="execMacro.html" class="mw-redirect" title="execMacro">execMacro()</a> creates a new variable scope (i.e. the executed macro can neither read nor alter varaibles from the current macro).\
</p>\
The advantage of this function over <a href="eval.html" title="eval">eval()</a> is that with <a href="eval.html" title="eval">eval()</a> you can only give a string as parameter that can be evaluated (e.g. <code>"3+5"</code>), while with <a class="mw-selflink selflink">evalMacro()</a> you can give anything as parameter but only the parts between <code>[</code>brackets<code>]</code> will be evaluated. (e.g. <code>"Your resulting roll is [r:1d10]"</code>)</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>evalMacro(macroString)</pre>\
    </div>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>execMacro(macroString)</pre>\
    </div>\
    <p>\
      <b>Parameter</b>\
    </p>\
    <ul>\
      <li><code>macroString</code> - The string containing the macro script that is evaluated/executed.</li>\
    </ul>\
    <h3>\
      <span class="mw-headline" id="Examples">Examples</span>\
    </h3>\
    <div class="template_examples"><div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: setNotes(evalMacro('[r,macro("CreateNotes@Lib:Notes"): ""]'))]</pre></div><p>Sets the Notes of a <a href="http://wiki.rptools.info/index.php/Token" title="Token">Token</a> to the output of the <code>CreateNotes</code> macro located on the <code>Lib:Notes</code> <a href="http://wiki.rptools.info/index.php/Library_Token" title="Library Token">Library Token</a>.\
</p><p><br/></p><div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[r: evalMacro("[h: TestVar1 = 5][h: TestVar2 = 10][TestVar1+TestVar2]")]</pre></div><p>Returns <code>15</code>\
</p><p><br/></p><div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: TestVar3 = 10]\
[h: TestVar4 = 20]\
[r: evalMacro("[TestVar3+TestVar4]")]</pre></div><p>Returns <code>30</code>\
</p><p><br/></p><div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: TestVar3 = 15]\
[h: TestVar4 = 30]\
[h: evalMacro("[TestVar5 = TestVar3+TestVar4]")]\
[TestVar5]</pre></div><p>Returns <code>45</code>\
</p><p><br/></p><div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: TestVar6 = 20]\
[h: TestVar7 = 40]\
[r: execMacro("[TestVar6+TestVar7]")]</pre></div><p>Prompts for the values of <code>TestVar6</code> and <code>TestVar7</code>, then it returns the sum of those two values.\
</p><p><br/></p><div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: TestVar8 = 50]\
[h: TestVar9 = 100]\
[h: TestVar10 = 0]\
[h: execMacro("[TestVar10 = TestVar8+TestVar9]")]\
[TestVar10]</pre></div><p>Returns <code>0</code>\
</p><p><br/></p><div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[r: evalMacro("[h:roll=1d20]You roll [r:roll] and you [r:if(roll&lt;10, 'hit', 'miss')] your target.")]</pre></div>\
Returns <code>You roll 3 and you hit your target.</code></div>\
    <h3>\
      <span class="mw-headline" id="See_Also">See Also</span>\
    </h3>\
    <div class="template_also">\
      <a href="eval.html" title="eval">eval()</a>\
    </div>\
  </div>\
</div>\


explode.description = Generates random numbers to emulate dice rolls; returns the total of a dice roll where dice that are rolled at maximum value are rolled again with the new roll added to the old.
explode.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="explode()_Function"/>\
      <span class="mw-headline" id="explode.28.29_Function">explode() Function</span>\
    </h2>\
    <div class="template_description">Generates random numbers to emulate dice rolls; returns the total of a dice roll where dice that are rolled at maximum value are rolled again with the new roll added to the old. There is no limit to the total that that can be returned by this function, but the odds of each individual number decreases as the total increases past the number of <code>sides</code>.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>explode(times, sides)</pre>\
    </div>\
    <p>\
      <b>Parameters</b>\
    </p>\
    <ul>\
      <li><code>times</code> - The number of times to roll the dice.</li>\
      <li><code>sides</code> - The number of sides the dice possess.</li>\
    </ul>\
    <h3>\
      <span class="mw-headline" id="Examples">Examples</span>\
    </h3>\
    <div class="template_examples">Roll a twenty-sided dice.\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[t: explode(1, 20)]</pre></div>\
<p>Returns a number that is usually between <code>1</code> and <code>20</code>, with the possibility of the maximum value being higher than <code>20</code>.\
</p><p>Roll five ten-sided dice, using variables.\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: DiceTimes = 5]\
[h: DiceSides = 10]\
[t: explode(DiceTimes, DiceSides)]</pre></div>\
Returns a number than is usually between <code>5</code> and <code>50</code>, with the possibility of the maximum value being higher than <code>50</code>.</div>\
    <h3>\
      <span class="mw-headline" id="See_Also">See Also</span>\
    </h3>\
    <div class="template_also">For another method of rolling dice, see <a href="http://wiki.rptools.info/index.php/Dice_Expressions" title="Dice Expressions">Dice Expressions</a>.</div>\
  </div>\
</div>\


explodingSuccess.description = Generates random numbers to emulate dice rolls; returns the count of dice rolls that are above a certain number, while each individual dice rolled at maximum value will be rerolled with the new roll added to the old.
explodingSuccess.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="explodingSuccess()_Function"/>\
      <span class="mw-headline" id="explodingSuccess.28.29_Function">explodingSuccess() Function</span>\
    </h2>\
    <div class="template_description">Generates random numbers to emulate dice rolls; returns the count of dice rolls that are above a certain number, while each individual dice rolled at maximum value will be rerolled with the new roll added to the old. There is no limit to the number of time that that an individual dice rolled can be rerolled by this function, but the odds of each individual number decreases as the total increases past the number of sides.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>explodingSuccess(times, sides, target)</pre>\
    </div>\
    <p>\
      <b>Parameters</b>\
    </p>\
    <ul>\
      <li><code>times</code> - The number of times to roll the dice.</li>\
      <li><code>sides</code> - The number of sides the dice possess.</li>\
      <li><code>target</code> - The number that a dice needs to be equal to or higher to be considered a success(added to the count returned).</li>\
    </ul>\
    <h3>\
      <span class="mw-headline" id="Examples">Examples</span>\
    </h3>\
    <div class="template_examples">Roll a twenty-sided dice, and returns <code>1</code> if rolled higher than <code>30</code>.\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[t: explodingSuccess(1, 20, 30)]</pre></div>\
<p>Returns <code>0</code> or <code>1</code>; <code>1</code> is only returned if the twenty-sided dice rolls <code>20</code> and then is rerolled(exploded) with a result equal to or higher than <code>10</code>.\
</p><p>Roll five ten-sided dice, and returns the number of dice that rolled higher than twenty, using variables.\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: DiceTimes = 5]\
[h: DiceSides = 10]\
[h: DiceTarget = 20]\
[t: explodingSuccess(DiceTimes, DiceSides, DiceTarget)]</pre></div>\
Returns a number than is between <code>0</code> and <code>5</code>.</div>\
    <h3>\
      <span class="mw-headline" id="See_Also">See Also</span>\
    </h3>\
    <div class="template_also">For another method of rolling dice, see <a href="http://wiki.rptools.info/index.php/Dice_Expressions" title="Dice Expressions">Dice Expressions</a>.</div>\
  </div>\
</div>\


exportData.description = Allows the storage of string data into an external file.
exportData.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="exportData()_Function"/>\
      <span class="mw-headline" id="exportData.28.29_Function">exportData() Function</span>\
    </h2>\
    <div class="template_trusted_function">\
      <p style="background-color: #EDDD75; color: #000000; font-weight: bold">\
&#xA0;Note: This function can only be used in a <a href="http://wiki.rptools.info/index.php/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>\
</p>\
    </div>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.5.0</b></div>\
    <div class="template_description">Allows the storage of string data into an external file.\
<div class="template_caution"><p style="border-color:yellow; background-color:lightgrey; border-width:2; border-style:solid; padding:5px"><b>Caution:</b><br/>\
This function is considered experimental and its implementation and parameters may change.\
</p></div>\
<p>The <b>Allow External Macro Access</b> option in MapTool's Preferences must be enabled or this macro aborts with an error.\
</p><p>If MapTool is started with a particular character encoding in force, it will write the <code>data</code> using that encoding. If an existing file was created with a different encoding and is being appended to, the results when an application later attempts to read the file are undefined. (This is an artifact of how character encoding works, not something that MapTool can control.)\
</p><p>Due to the use of a pathname, this function is inherently system and platform-specific. There is no way to determine whether the pathname used refers a directory that doesn't exist or for which the proper permissions are not available. The only test that can be done is to attempt to access a file with <code>append</code> turned off and see if it fails. This would indicate that the directory path cannot be accessed (doesn't exist or incorrect permissions), but if it succeeds there is now a file at the pathname given.\
</p>\
It's recommended that pathnames NOT use backslashes (<code>\</code>), but use forward slashes (<code>/</code>) as the directory separator character. While forward slashes will work on Windows, Linux, and other Unix systems, backslashes will work only on Windows. In addition, it may be troublesome to use characters which the filesystem could interpret incorrectly (such as <code>C:\topdir\mydir\filename</code> interpreting the <code>\t</code> as a tab character and the <code>\f</code> as a form feed. Hence, our recommendation to use forward slashes for all filenames on all platforms.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>exportData(pathname, data, append)</pre>\
    </div>\
    <p>\
      <b>Parameter</b>\
    </p>\
    <ul>\
      <li><code>pathname</code> - A string representing the pathname that <code>data</code> will be written to; this file will be created if it doesn't already exist.</li>\
      <li><code>data</code> - The string written to the file. MapTool does not impose an arbitrary limit on the length of this string, but the operating system might. Occurrences of <code>\r</code> inside the string will be interpreted as line breaks, and <code>\t</code> will be replaced by the tab character (Unicode/ASCII character code 9). (Note that in order to put a <code>\</code> into the string, two backslashes are needed, i.e. <code>\r</code> must be represented as <code>\\r</code>.)</li>\
      <li><code>append</code> - This boolean value indicates whether the file is opened in append mode. If <code>append</code> is <code>false</code>(<code>0</code>), any existing contents of the file will be overwritten.</li>\
    </ul>\
  </div>\
</div>\


