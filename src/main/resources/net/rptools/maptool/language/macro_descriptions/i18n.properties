  <h3>\
    <span class="mw-headline" id="Example">Example</span>\
  </h3>\
  <div class="template_example">Make some dice rolls and show the individual rolls at each step.\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1">Roll 1d10: <span class="sc1"><span class="br0">[</span><span class="kw1">e</span>: 1D10+<span class="nu0">2</span><span class="br0">]</span></span>&lt;br&gt;</pre></li><li class="li1"><pre class="de1">Get New Rolls: <span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: getNewRolls<span class="br0">(</span><span class="br0">)</span><span class="br0">]</span></span>&lt;br&gt;</pre></li><li class="li1"><pre class="de1">Get Rolled: <span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: getRolled<span class="br0">(</span><span class="br0">)</span><span class="br0">]</span></span>&lt;br&gt;</pre></li><li class="li1"><pre class="de1">Roll 3d6 minimum 2: <span class="sc1"><span class="br0">[</span><span class="kw1">e</span>: 3D6L2<span class="br0">]</span></span>&lt;br&gt;</pre></li><li class="li2"><pre class="de2">Get New Rolls: <span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: getNewRolls<span class="br0">(</span><span class="br0">)</span><span class="br0">]</span></span>&lt;br&gt;</pre></li><li class="li1"><pre class="de1">Get Rolled: <span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: getRolled<span class="br0">(</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p><b>Output:</b></p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"> Roll 1d10: &#xAB;&#xA0;1D10+2 = 3 + 2 = 5&#xA0;&#xBB;</pre></li><li class="li1"><pre class="de1"> Get New Rolls: <span class="sc1"><span class="br0">[</span><span class="nu0">3</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"> Get Rolled: <span class="sc1"><span class="br0">[</span><span class="nu0">3</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"> Roll 3d6 minimum 2: &#xAB;&#xA0;3D6L2 = 10&#xA0;&#xBB;</pre></li><li class="li2"><pre class="de2"> Get New Rolls: <span class="sc1"><span class="br0">[</span><span class="nu0">5</span>,<span class="nu0">3</span>,<span class="nu0">1</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"> Get Rolled: <span class="sc1"><span class="br0">[</span><span class="nu0">3</span>,<span class="nu0">5</span>,<span class="nu0">3</span>,<span class="nu0">1</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p>Remember that it returns all the new die rolls since the last time it was called.\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1">Roll 1: <span class="sc1"><span class="br0">[</span><span class="kw1">e</span>: 3d6<span class="br0">]</span></span>&lt;br&gt;</pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: getNewRolls<span class="br0">(</span><span class="br0">)</span><span class="br0">]</span></span>&lt;br&gt;</pre></li><li class="li1"><pre class="de1">Roll 2: <span class="sc1"><span class="br0">[</span><span class="kw1">e</span>: 3d6<span class="br0">]</span></span>&lt;br&gt;</pre></li><li class="li1"><pre class="de1">Roll 3: <span class="sc1"><span class="br0">[</span><span class="kw1">e</span>: 3d6<span class="br0">]</span></span>&lt;br&gt;</pre></li><li class="li2"><pre class="de2"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: getNewRolls<span class="br0">(</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p><b>Output</b></p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1">Roll 1: &#xAB;&#xA0;3d6 = 16&#xA0;&#xBB;</pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="nu0">5</span>,<span class="nu0">6</span>,<span class="nu0">5</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1">Roll 2: &#xAB;&#xA0;3d6 = 17&#xA0;&#xBB;</pre></li><li class="li1"><pre class="de1">Roll 3: &#xAB;&#xA0;3d6 = 6&#xA0;&#xBB;</pre></li><li class="li2"><pre class="de2"><span class="sc1"><span class="br0">[</span><span class="nu0">5</span>,<span class="nu0">6</span>,<span class="nu0">6</span>,<span class="nu0">3</span>,<span class="nu0">2</span>,<span class="nu0">1</span><span class="br0">]</span></span></pre></li></ol></div></div></div>\
