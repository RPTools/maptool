<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="return()_Function"/>\
      <span class="mw-headline" id="return.28.29_Function">return() Function</span>\
    </h2>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.5.0</b></div>\
    <div class="template_description">Is used to conditionally return from the execution of a macro like an abort, but not stopping further macro execution. Optionally also returning a value by automatically assigning <a href="http://wiki.rptools.info/index.php/macro.return" title="macro.return">macro.return</a>. If the first argument to <code>return()</code> is 0 then the return is happening. If the first argument to <code>return()</code> is non zero then the macro continues. The optional second argument of <code>return()</code> defines if there is a value that should be returned to a calling macro. Any other output is discarded when using <code>return()</code>.\
<p>Common uses for this function are\
</p>\
<ul><li>Ending a macro with or without a return value to stop the further execution of the following lines in the current macro.</li><li>The macro has conditions and based on these you want to return different values and not continue further in the current macro.</li></ul>\
If you prefer to display an error message when exiting the macro see the <a href="assert.html" title="assert"><code>assert()</code></a> function or if you want to abort the flow of overall macro execution (e.g. in case of an error) see the <a href="abort.html" title="abort"><code>abort()</code></a> function.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>return(continue, returnValue)</pre>\
    </div>\
    <p>\
      <b>Parameters</b>\
    </p>\
    <ul>\
      <li><code>continue</code> - <code>0</code> if the return function should end the current macro, nonzero if it should not. So consistent to what the abort function is doing.</li>\
      <li><code>returnValue</code> - Optional. Any value passed in here will automatically be used as a return value (set to macro.return) and passed to the calling macro.</li>\
    </ul>\
    <h3>\
      <span class="mw-headline" id="Examples">Examples</span>\
    </h3>\
    <div class="template_examples">The following example is about a called macro using the <a class="mw-selflink selflink">return()</a> function to return a result to the calling macro. The calling macro could also be in a user defined function and then just used as a function in the caller macro.\
<h4><span class="mw-headline" id="Calling_Macro">Calling Macro</span></h4>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>&lt;!-- Call the testReturn library macro --&gt;\
[MACRO("testReturn@Lib:test"): ""]\
Response is [r:macro.return].</pre></div>\
<h4><span class="mw-headline" id="Called_Macro">Called Macro</span></h4>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>&lt;!-- testReturn macro in Lib:test token --&gt;\
[h: return(0, "hello world")]\
[h: "this will not be executed anymore"]\
[h: macro.return = "this will not be set"]</pre></div>\
<h4><span class="mw-headline" id="Results">Results</span></h4>\
TokenName: Response is hello world.</div>\
    <h3>\
      <span class="mw-headline" id="See_Also">See Also</span>\
    </h3>\
    <div class="template_also">\
      <a href="assert.html" title="assert">assert()</a>\
      <a href="abort.html" title="abort">abort()</a>\
    </div>\
    <h3>\
      <span class="mw-headline" id="Version_Changes">Version Changes</span>\
    </h3>\
    <div class="template_changes">\
      <ul>\
        <li><b>1.5.0</b> - introduced return function</li>\
      </ul>\
    </div>\
  </div>\
</div>\


roll.description = Generates random numbers to emulate dice rolls.
roll.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="roll()_Function"/>\
      <span class="mw-headline" id="roll.28.29_Function">roll() Function</span>\
    </h2>\
    <div class="template_description">Generates random numbers to emulate dice rolls. You may also think of this function as a method of generating a random number between <code>times</code> and <code>times*sides</code>.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>roll(times, sides)</pre>\
    </div>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>dice(times, sides)</pre>\
    </div>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>d(times, sides)</pre>\
    </div>\
    <p>\
      <b>Parameters</b>\
    </p>\
    <ul>\
      <li><code>times</code> - The number of times to roll the dice.</li>\
      <li><code>sides</code> - The number of sides the dice possess.</li>\
    </ul>\
    <p>\
      <b>Note:</b>\
    </p>\
    <p>The roll function does not keep track of the individual dice rolled. In other words their results are lost, just the total is kept. How to roll dice when individual dice matter is shown in the examples.\
</p>\
    <h3>\
      <span class="mw-headline" id="Examples">Examples</span>\
    </h3>\
    <div class="template_examples"><b>Roll a twenty-sided dice</b><div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[t: roll(1, 20)]</pre></div><p>Returns a number that is between <code>1</code> and <code>20</code>.\
</p><p><br/><b>Roll five ten-sided dice, using variables</b></p><div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: DiceTimes = 5]\
[h: DiceSides = 10]\
[t: roll(DiceTimes, DiceSides)]</pre></div><p>Returns a number than is between <code>5</code> and <code>50</code>.\
</p><p><br/><b>Throw multiple dice</b></p><p>...and sort and sum the result. Note that roll() doesnt help with this. You have to roll individual dice and keep track yourself. Gladly MapTool does help with loops and listkeeping functions.\
</p><div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: diceTimes = 5]\
[h: diceSides = 6]\
[h: listOfRolls = ""]\
[h: sum = 0]\
[h, count(diceTimes), code: {\
    [h: r = roll(1, diceSides)]\
    [h: sum = sum+r]\
    [h: listOfRolls = listAppend(listOfRolls, r)]\
}]\
You rolled [r: listSort(listOfRolls, "N-")] = [r: sum].</pre></div><p>Rolls 5 times a d6 and returns these as sorted list as well as the total.\
</p><dl><dd><b>See also</b><a href="http://wiki.rptools.info/index.php/count_(roll_option)" title="count (roll option)">[count():]</a>, <a href="listAppend.html" title="listAppend">listAppend()</a> and <a href="listSort.html" title="listSort">listSort()</a>.</dd></dl>\
&#xA0;</div>\
    <h3>\
      <span class="mw-headline" id="See_Also">See Also</span>\
    </h3>\
    <div class="template_also">For another method of rolling dice, see <a href="http://wiki.rptools.info/index.php/Dice_Expressions" title="Dice Expressions">Dice Expressions</a>.</div>\
  </div>\
</div>\


rollAddWithLower.description = Generates random numbers to emulate dice rolls.
rollAddWithLower.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="rollAddWithLower()_Function"/>\
      <span class="mw-headline" id="rollAddWithLower.28.29_Function">rollAddWithLower() Function</span>\
    </h2>\
    <div class="template_description">Generates random numbers to emulate dice rolls. The <code>add</code> parameter is added to each die and all intermediate results that are then lower than the <code>minimum</code> parameter are replaced with that value instead. The total is returned.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>rollAddWithLower(times, sides, add, minimum)</pre>\
    </div>\
    <p>\
      <b>Parameters</b>\
    </p>\
    <ul>\
      <li><code>times</code> - The number of times to roll the dice.</li>\
      <li><code>sides</code> - The number of sides the dice possess.</li>\
      <li><code>add</code> - The number to add to each die roll.</li>\
      <li><code>minimum</code> - The minimum value (after the addition) that each individual die will contribute to the total.</li>\
    </ul>\
    <h3>\
      <span class="mw-headline" id="Examples">Examples</span>\
    </h3>\
    <div class="template_examples">Roll five twenty-sided dice. Add 3 to each. Any value now lower than 8 is treated as 8.\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[t: rollAddWithLower(5, 20, 3, 8)]</pre></div>\
Returns a number that is between 40 and 115 (and no longer 5 to 100 as with a regular <code>5d20</code> roll).</div>\
    <h3>\
      <span class="mw-headline" id="See_Also">See Also</span>\
    </h3>\
    <div class="template_also">The corresponding dice roll expression is <code>XdYaZlW</code>. For other methods of rolling dice, see <a href="http://wiki.rptools.info/index.php/Dice_Expressions" title="Dice Expressions">Dice Expressions</a>.</div>\
  </div>\
</div>\


