json.unique.description = Returns a <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a> with each value that occurs in the source <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a> occurring only once.
json.unique.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="json.unique()_Function"/>\
      <span class="mw-headline" id="json.unique.28.29_Function">json.unique() Function</span>\
    </h2>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.3b53</b></div>\
    <div class="template_description">Returns a <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a> with each value that occurs in the source <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a> occurring only once. The relative order of the values in the array may not be preserved.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>json.unique(array)</pre>\
    </div>\
    <p>\
      <b>Parameters</b>\
    </p>\
    <ul>\
      <li><code>array</code> - The <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a> to return only unique values from.</li>\
    </ul>\
    <h3>\
      <span class="mw-headline" id="Example">Example</span>\
    </h3>\
    <div class="template_example">Lets say you have a <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a> that contains the following <a href="http://wiki.rptools.info/index.php/Token" title="Token">Token</a> names: <code>["Hero", "Dragon"]</code>, and you use <code><a href="getPCNames.html" title="getPCNames">getPCNames()</a></code> to return the names of\
<p>the <a href="http://wiki.rptools.info/index.php?title=PC_Token&amp;action=edit&amp;redlink=1" class="new" title="PC Token (page does not exist)">PC Tokens</a>, you could use the following code to generate a <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a> that contains the values in both <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Arrays</a> with no value present more than once.\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: names1 = '["Hero", "Dragon"]']\
[h: names2 = getNPCNames()]\
[h: names = json.merge(names1, names2)]\
[r: json.unique(names)]</pre></div>\
<p>If <code><a href="getPCNames.html" title="getPCNames">getPCNames()</a></code> returns <code>["Hero", "Sidekick", "Policeman"]</code> then the\
result of the above code will be <code>["Policeman","Sidekick","Hero","Dragon"]</code>\
</p><p>While the above example demonstrates the output of <code><a class="mw-selflink selflink">json.unique()</a></code> if you want to merge\
two or more arrays and get the unique values in one step you can use the <code><a href="json.union.html" title="json.union">json.union()</a></code>\
</p>\
function.</div>\
    <h3>\
      <span class="mw-headline" id="See_Also">See Also</span>\
    </h3>\
    <div class="template_also">\
      <a href="json.merge.html" title="json.merge">json.merge()</a>\
      <a href="json.union.html" title="json.union">json.union()</a>\
    </div>\
  </div>\
</div>\


keep.description = Generates random numbers to emulate dice rolls; returns the total of a dice roll only counting a specified number of the highest rolls.
