setTokenVBL.description = Sets the VBL of a token to that given in the JSON object parameter.
setTokenVBL.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="setTokenVBL()_Function"/>\
      <span class="mw-headline" id="setTokenVBL.28.29_Function">setTokenVBL() Function</span>\
    </h2>\
    <div class="template_trusted_function">\
      <p style="background-color: #EDDD75; color: #000000; font-weight: bold">\
&#xA0;Note: This function can only be used in a <a href="http://wiki.rptools.info/index.php/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>\
</p>\
    </div>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.4.1.6</b></div>\
    <div class="template_description">Sets the VBL of a token to that given in the JSON object parameter.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>setTokenVBL(vbl, id)</pre>\
    </div>\
    <p>This function is used to attach the TOKEN VBL passed in as a JSON object to a token. The JSON object may be be created by calling <a href="getTokenVBL.html" title="getTokenVBL">getTokenVBL()</a> on a different token and may also be used with <a href="drawVBL.html" title="drawVBL">drawVBL()</a> or <a href="eraseVBL.html" title="eraseVBL">eraseVBL()</a>.\
</p>\
    <p>Token VBL moves with the token, can be set under the VBL tab on the token edit menu and is colored YELLOW. Normal VBL is static, can be created with the VBL drawing tools or with the use of VBL functions and is colored BLUE.\
</p>\
    <p>The <code>method</code> parameter in the JSON object must use one of the following: <code>DOUGLAS_PEUCKER_SIMPLIFIER</code>, <code>TOPOLOGY_PRESERVING_SIMPLIFIER</code>, <code>VW_SIMPLIFIER</code>, or <code>NONE</code>.\
</p>\
    <p>\
      <b>Parameters</b>\
    </p>\
    <ul>\
      <li><code>vbl</code> - A JSON object containing the <code>vbl</code> to be added to the token. Use <a href="getTokenVBL.html" title="getTokenVBL">getTokenVBL()</a> to get VBL from another token.</li>\
      <li><code>id</code> - OPTIONAL: The token <code>id</code> of the token for which you want to set this setting, defaults to the <a href="http://wiki.rptools.info/index.php/Current_Token" title="Current Token">Current Token</a>.</li>\
    </ul>\
    <h3>\
      <span class="mw-headline" id="Example">Example</span>\
    </h3>\
    <div class="template_example">Transfer VBL from one Token to another\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: vbl = getTokenVBL("Door, Steel")]\
[h: setTokenVBL(vbl, "Door, Wood")]</pre></div><br/>\
<p>Erase VBL from Token\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[r: finalVblData = "{'shape':'none'}"]\
[r: setTokenVBL(finalVblData)]</pre></div><br/>\
<p>Auto-generate VBL for the <a href="http://wiki.rptools.info/index.php/Current_Token" title="Current Token">Current Token</a>\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: options = json.set("{}", "shape", "auto", "sensitivity", 10, "inverse", 0, "level", 2, "method", "DOUGLAS_PEUCKER_SIMPLIFIER", "r", 0, "g", 0, "b", 0, "a", 255)]\
[h: setTokenVBL(options)]</pre></div><br/></div>\
    <h3>\
      <span class="mw-headline" id="See_Also">See Also</span>\
    </h3>\
    <div class="template_also"><a href="http://wiki.rptools.info/index.php/Introduction_to_Vision_Blocking" title="Introduction to Vision Blocking">Introduction to Vision Blocking </a>, <a href="getTokenVBL.html" title="getTokenVBL">getTokenVBL()</a>, <a href="drawVBL.html" title="drawVBL">drawVBL()</a>, <a href="eraseVBL.html" title="eraseVBL">eraseVBL()</a></div>\
    <h3>\
      <span class="mw-headline" id="Version_Changes">Version Changes</span>\
    </h3>\
    <div class="template_changes">\
      <ul>\
        <li><b>1.9.0</b> - VBL method must use the enum values <code>DOUGLAS_PEUCKER_SIMPLIFIER</code>, <code>TOPOLOGY_PRESERVING_SIMPLIFIER</code>, <code>VW_SIMPLIFIER</code>, or <code>NONE</code>.</li>\
        <li><b>1.6.0</b> - Added support for auto-generation of VBL with <code>shape:auto</code>.</li>\
      </ul>\
    </div>\
  </div>\
</div>\


