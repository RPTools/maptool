</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: loggers <span class="sy0">=</span><span class="kw2">json.sort</span><span class="br0">(</span><span class="kw2">log</span>.getLoggers<span class="br0">(</span><span class="br0">)</span>,<span class="st0">"a"</span>,<span class="st0">"name"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: loggerList <span class="sy0">=</span><span class="st0">""</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>, <span class="kw1">FOREACH</span><span class="br0">(</span>logger, loggers<span class="br0">)</span>, <span class="kw1">CODE</span>: <span class="br0">{</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: loggerList <span class="sy0">=</span><span class="kw2">listAppend</span><span class="br0">(</span>loggerList,<span class="kw2">json.get</span><span class="br0">(</span>logger,<span class="st0">"name"</span><span class="br0">)</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li2"><pre class="de2">}]</pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:status<span class="sy0">=</span><span class="kw2">input</span><span class="br0">(</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="st0">"junkVar|Select a Logger and Level||LABEL|SPAN=TRUE"</span>,</span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="st0">"lname|"</span>+loggerList+<span class="st0">"|Logger|LIST|VALUE=STRING"</span>,</span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="st0">"level|DEBUG,INFO,WARN,ERROR,FATAL|Level|LIST|VALUE=STRING"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li2"><pre class="de2"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:<span class="kw2">abort</span><span class="br0">(</span>status<span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="st0">"Setting &lt;i&gt;&lt;b&gt;"</span> + lname + <span class="st0">"&lt;/b&gt;&lt;/i&gt; to &lt;b&gt;"</span> + level + <span class="st0">"&lt;/b&gt;."</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw2">log</span>.setLevel<span class="br0">(</span>lname,level<span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p><br/></p>\
<a href="http://lmwcs.com/rptools/wiki/File:SelectLoggerLevel.png" class="image"><img alt="SelectLoggerLevel.png" src="../../maptool/images/5/5d/SelectLoggerLevel.png" width="475" height="225"/></a></div>\
