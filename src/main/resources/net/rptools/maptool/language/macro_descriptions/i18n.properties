listSort.description = Returns a sorted list.
listSort.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="listSort()_Function"/>\
      <span class="mw-headline" id="listSort.28.29_Function">listSort() Function</span>\
    </h2>\
    <div class="template_description">Returns a sorted list.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>[listSort(list, sortType)]\
[listSort(list, sortType, delim)]</pre>\
    </div>\
    <p>\
      <b>Parameters</b>\
    </p>\
    <ul>\
      <li><code>list</code> - The list that is sorted.</li>\
      <li><code>sortType</code> - The direction that this list is sorted. "A+" - alpha ascending, "A-" - alpha descending, "N-" - padded ending numbers descending alpha</li>\
      <li><code>delim</code> - The delimiter used in the separate the list, defaults to <code>","</code>.</li>\
    </ul>\
    <p>The sortType determines the type of sort to use.\
If sortType is "A", normal alphabetic sorting is used, and "Monster11" comes before "Monster3". (Default behavior)\
If sortType is "N", the first number in each entry is effectively padded to 4 digits, so that "Monster3" comes before "Monster11".\
The sortType can have a second character of "+" or "-" to specify an ascending or descending sort.\
</p>\
    <h3>\
      <span class="mw-headline" id="Example">Example</span>\
    </h3>\
    <div class="template_example"><div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: UnsortedList = "Monster11,Monster3,Monster12,Monster66,Monster87,Monster71"]\
[h: SortedList = listSort(UnsortedList,'N')]\
\
Unsorted list: [r: UnsortedList]&lt;br&gt;\
Sorted list: [r: SortedList]</pre></div><p>Returns:\
</p><pre> Unsorted list: Monster11,Monster3,Monster12,Monster66,Monster87,Monster71\
</pre>\
Sorted list: Monster3, Monster11, Monster12, Monster66, Monster71, Monster87</div>\
  </div>\
</div>\


