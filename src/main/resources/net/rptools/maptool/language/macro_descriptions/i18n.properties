getTokenVBL.description = Gets the VBL attached to a token as a JSON object.
getTokenVBL.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="getTokenVBL.28.29_Function">getTokenVBL() Function</span>\
  </h2>\
  <div>\
    <p style="background-color: #EDDD75; color: #000000; font-weight: bold">\
&#xA0;Note: This function can only be used in a <a href="http://lmwcs.com/rptools/wiki/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>\
</p>\
  </div>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.4.1.6</b></div>\
  <div class="template_description">Gets the VBL attached to a token as a JSON object.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">getTokenVBL(id)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>This macro function is used used to get a JSON object describing the TOKEN VBL attached to a token.  The returned JSON object can then be used with <a href="setTokenVBL.html" title="setTokenVBL">setTokenVBL()</a>, <a href="drawVBL.html" title="drawVBL">drawVBL()or</a> <a href="eraseVBL.html" title="eraseVBL">eraseVBL()</a>.\
</p>\
  <p>Token VBL is attached to and moves with the token.  It can  be set (or cleared) under the VBL tab on the Edit Token dialog and is colored YELLOW. Normal VBL is static, can be created with the VBL drawing tools or with the use of VBL functions and is colored BLUE.\
</p>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>id</code> - OPTIONAL: The token <code>id</code> of the token for which you want to get the VBL. Defaults to the <a href="http://lmwcs.com/rptools/wiki/Current_Token" title="Current Token">Current Token</a>. </li>\
  </ul>\
  <i>Example:</i>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <pre class="de1">\
        <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: vbl <span class="sy0">=</span> getTokenVBL<span class="br0">(</span><span class="st0">"Door, Steel"</span><span class="br0">)</span><span class="br0">]</span></span>\
        <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: setTokenVBL<span class="br0">(</span>vbl, <span class="st0">"Door, Wood"</span><span class="br0">)</span><span class="br0">]</span></span>\
      </pre>\
    </div>\
  </div>\
  <br/>\
  <p>\
    <br/>\
  </p>\
  <h3>\
    <span class="mw-headline" id="See_Also">See Also</span>\
  </h3>\
  <div class="template_also"><a href="http://lmwcs.com/rptools/wiki/Introduction_to_Vision_Blocking" title="Introduction to Vision Blocking">Introduction to Vision Blocking </a>, <a href="setTokenVBL.html" title="setTokenVBL">setTokenVBL()</a>, <a href="drawVBL.html" title="drawVBL">drawVBL()</a> or <a href="eraseVBL.html" title="eraseVBL">eraseVBL()</a></div>\
</div>\


