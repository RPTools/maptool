    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>getDistanceToXY(x, y)\
getDistanceToXY(x, y, units)\
getDistanceToXY(x, y, units, source)\
getDistanceToXY(x, y, units, source, metric)\
getDistanceToXY(x, y, units, source, metric, pixels)</pre>\
    </div>\
    <p>\
      <b>Parameters</b>\
    </p>\
    <ul>\
      <li><code>x</code> - The X coordinate of the target grid cell.</li>\
      <li><code>y</code> - The Y coordinate of the target grid cell.</li>\
      <li><code>units</code> - If set to <code>false</code>(<code>0</code>), the distance is returned in cells. Default is returning Distance Per Cell units.</li>\
      <li><code>source</code> - The id of the token to measure the distance from. Default is the current token.</li>\
      <li><code>metric</code> - The movement metric to use which defaults to the movement metric in the users preferences, the metric can be one of the following strings\
<ul><li><code>NO_GRID</code> - The grid is ignored and straight line distance between the center of the token and the center of the cell is returned.</li><li><code>ONE_TWO_ONE</code> - First Diagonal movement costs 1, second 2, and so on (Square grid only).</li><li><code>ONE_ONE_ONE</code> - Diagonal movement costs a single square (Square grid only).</li><li><code>MANHATTAN</code> - Diagonal movement costs 2 (Square grid only).</li><li><code>NO_DIAGONALS</code> - No diagonal movement is allowed (Square grid only).</li></ul></li>\
      <li><code>pixel</code> - If set to <code>true</code>(<code>1</code>), the X and Y refer to pixels. If set to <code>false</code>(<code>0</code>), they refer to a cell. Default to <code>false</code>(<code>0</code>).</li>\
