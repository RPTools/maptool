            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: noTokens <span class="sy0">=</span><span class="kw2">addAllPCsToInitiative</span><span class="br0">(</span><span class="br0">)</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
      </ol>\
