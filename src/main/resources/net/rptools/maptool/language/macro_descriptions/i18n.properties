  </div>\
  <div class="template_description">Adds all the <a href="http://lmwcs.com/maptool/index.php?title=Token:PC_token&amp;action=edit&amp;redlink=1" class="new" title="Token:PC token (page does not exist)">PC tokens</a> on the current <a href="http://lmwcs.com/maptool/index.php?title=Map:map&amp;action=edit&amp;redlink=1" class="new" title="Map:map (page does not exist)">map</a> to the <a href="http://lmwcs.com/maptool/index.php?title=Initiative:initiative_panel&amp;action=edit&amp;redlink=1" class="new" title="Initiative:initiative panel (page does not exist)">initiative panel</a>. This function returns the number of <a href="http://lmwcs.com/rptools/wiki/Token:token" title="Token:token" class="mw-redirect">tokens</a> that were added to the <a href="http://lmwcs.com/maptool/index.php?title=Initiative:initiative_panel&amp;action=edit&amp;redlink=1" class="new" title="Initiative:initiative panel (page does not exist)">initiative panel</a>.\
