getTableNames.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="getTableNames.28.29_Function">getTableNames() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.4.0.1</b></div>\
  <div class="template_description">Returns a list containing the names of the tables in the campaign. The type of the value returned depends on the delimiter parameter. The function can be used by players or from a non-trusted macro, but it will only return player-visible tables. When used by a GM or a trusted macro it returns all tables.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">getTableNames()</pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">getTableNames(delim)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>If <code>delim</code> is specified then it is used to separate the values in the list; if it is not specified then it defaults to "<code>,</code>".  When <code>delim</code> is the string "<code>json</code>" the return value will be in the form of a <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a>.\
</p>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples">\
    <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
      <div class="mtmacro source-mtmacro">\
        <ol>\
          <li class="li1">\
            <pre class="de1">\
              <span class="sc1"><span class="br0">[</span><span class="kw1">r</span>:getTableNames<span class="br0">(</span><span class="br0">)</span><span class="br0">]</span></span>\
