getTokenShape.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="getTokenShape()_Function"/>\
      <span class="mw-headline" id="getTokenShape.28.29_Function">getTokenShape() Function</span>\
    </h2>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.3b89</b></div>\
    <div class="template_description">Retrieves the token's shape (top-down, circle, square).</div>\
    <h3>\
