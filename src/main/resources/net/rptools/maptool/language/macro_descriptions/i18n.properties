  </div>\
</div>\


sendToBack.description = Adjust the z-order (or draw order) of the <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Token</a> so that it is drawn before all other <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Tokens</a> on the same <a class="new" href="http://lmwcs.com/maptool/index.php?title=Map_Layer&action=edit&redlink=1" title="Map Layer (page does not exist)">Map Layer</a> , this has the effect of making the Token appear to be in back of the other <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Tokens</a> as it will be obscured by other <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Tokens</a> on the same <a class="new" href="http://lmwcs.com/maptool/index.php?title=Map_Layer&action=edit&redlink=1" title="Map Layer (page does not exist)">Map Layer</a> in the same location.
sendToBack.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="sendToBack.28.29_Function">sendToBack() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b48</b></div>\
  <div class="template_description">Adjust the z-order (or draw order) of the <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Token</a> so that it is drawn before all other <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Tokens</a> on the same <a href="http://lmwcs.com/maptool/index.php?title=Map_Layer&amp;action=edit&amp;redlink=1" class="new" title="Map Layer (page does not exist)">Map Layer</a>, this has the effect of making the Token appear to be in back of the other <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Tokens</a> as it will be obscured by other <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Tokens</a> on the same <a href="http://lmwcs.com/maptool/index.php?title=Map_Layer&amp;action=edit&amp;redlink=1" class="new" title="Map Layer (page does not exist)">Map Layer</a> in the same location.\
<i>As of 1.3.b63 there appears to be a bug in which token states are not rendered properly after calling sendToBack or bringToFront.  As a work-around, macros should change the token ordering first, then turn states on or off.</i></div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">sendToBack()</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">sendToBack(id)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameter</b>\
  </p>\
  <ul>\
    <li><code>id</code> - The token <code>id</code> or name of the token that has its z-order changed, defaults to the <a href="http://lmwcs.com/rptools/wiki/Current_Token" title="Current Token">Current Token</a>. <div class="template_trusted_param"><p style="background-color: #EDDD75; color: #000000; font-weight: bold">&#xA0;Note: This parameter can only be used in a <a href="http://lmwcs.com/rptools/wiki/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>.&#xA0;</p></div></li>\
  </ul>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples">Sends the <a href="http://lmwcs.com/rptools/wiki/Current_Token" title="Current Token">Current Token</a> to the lowest z-order.\
