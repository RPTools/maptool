set.description = Sets the value of a variable.
set.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="set.28.29_Function">set() Function</span>\
  </h2>\
  <div class="template_description">Sets the value of a variable.\
<p>\
This function is rarely used because a simple assignment to a variable name can be used instead.  However, using this function allows the first parameter to be a variable that identifies the variable name to be assigned.\
</p></div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw2">set</span><span class="br0">(</span>varName, val<span class="br0">)</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <h3>\
    <span class="mw-headline" id="Example">Example</span>\
  </h3>\
  <div class="template_example">A simple use:\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw2">set</span><span class="br0">(</span><span class="st0">"test"</span>, <span class="nu0">33</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: test<span class="br0">]</span></span></pre></li></ol></div></div>\
<p>Returns \
</p>\
<pre>   33\
</pre>\
<p>A more sophisticated example that shows passing a string expression as the first parameter:\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: var1<span class="sy0">=</span><span class="st0">"te"</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: var2<span class="sy0">=</span><span class="st0">"st"</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw2">set</span><span class="br0">(</span>var1+var2, <span class="nu0">33</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: test<span class="br0">]</span></span></pre></li></ol></div></div>\
<p>Returns \
</p>\
<pre>   33\
</pre>\
<p>Both of the above examples are equivalent to:\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: test <span class="sy0">=</span><span class="nu0">33</span><span class="br0">]</span></span></pre></li></ol></div></div></div>\
</div>\


setAllStates.description = Sets all of the <a class="mw-redirect" href="http://lmwcs.com/rptools/wiki/State" title="State">States</a> of a <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Token</a> to on ( <code>true</code> ( <code>1</code> )) or off ( <code>false</code> ( <code>0</code> )).
