getInitiativeList.description = Retrieves a list of all tokens currently in the Initiative Panel.
getInitiativeList.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="getInitiativeList()_Function"/>\
      <span class="mw-headline" id="getInitiativeList.28.29_Function">getInitiativeList() Function</span>\
    </h2>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.3b57</b></div>\
    <div class="template_description">Retrieves a list of all tokens currently in the Initiative Panel. The return value is a JSON object with various information about initiative, including global information (round number, which map is current, which token is current) and token-specific information (token id, initiative value, whether the token is holding or not).\
When called from a <a href="http://wiki.rptools.info/index.php/Trusted_Macro" title="Trusted Macro">Trusted Macro</a> or by a client with GM authority, it will return all information. Otherwise it only returns information visible to the current player. In other words, it respects the Initiative Panel's <code>Hide NPCs</code> and the token's <code>Visible To Owner Only</code> flags, among others. (This is new in <b>1.3b78</b>. Prior versions didn't have the check for trusted context at all.)</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>[ json = getInitiativeList() ]</pre>\
    </div>\
    <p><b>Parameters</b>\
None.\
</p>\
    <h3>\
      <span class="mw-headline" id="Example">Example</span>\
    </h3>\
    <div class="template_example">The following code will simply return a JSON object and print each property name one at a time on separate lines. Refer to <a href="http://wiki.rptools.info/index.php/JSON_Object" title="JSON Object">JSON Object</a> for more information about JSON object themselves and <a href="json.get.html" title="json.get">json.get</a> for information on retrieving properties and their values.\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: json = getInitiativeList() ]\
[r, foreach(item, json, "&lt;br&gt;"), code: {\
  [r: item]: [r:json.get(json,item)]\
}]</pre></div>\
<p><b>Output</b></p><p>A list of the key/value pairs in the object returned.\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>round: Round Number\
map: Map Name\
current: Current Position in List\
tokens: An Array of Objects for Each Token in List</pre></div>\
<p>This example prints a nicely formatted output showing what the contents of the JSON object look like.\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: json = getInitiativeList() ]\
&lt;pre&gt;[r: json.indent(json) ]&lt;/pre&gt;</pre></div>\
