getLibProperty.description = Returns the value of a <a class="mw-redirect" href="http://wiki.rptools.info/index.php/Token:token_property" title="Token:token property">token property</a> from a <a class="mw-redirect" href="http://wiki.rptools.info/index.php/Token:library_token" title="Token:library token">library token</a> .
getLibProperty.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="getLibProperty()_Function"/>\
      <span class="mw-headline" id="getLibProperty.28.29_Function">getLibProperty() Function</span>\
    </h2>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.3b48</b></div>\
    <div class="template_description">Returns the value of a <a href="http://wiki.rptools.info/index.php/Token:token_property" class="mw-redirect" title="Token:token property">token property</a> from a <a href="http://wiki.rptools.info/index.php/Token:library_token" class="mw-redirect" title="Token:library token">library token</a>. If the lib argument is not specified then the <a href="http://wiki.rptools.info/index.php/Token:token_property" class="mw-redirect" title="Token:token property">token property</a> will be retrieved from the <a href="http://wiki.rptools.info/index.php/Token:library_token" class="mw-redirect" title="Token:library token">library token</a> that the macro is currently running from.\
Unlike <a href="getProperty.html" title="getProperty">getProperty()</a>, this function will not retrieve the default value of a campaign property. Default values are generally programmed as local variables in a macro, then overridden with the result of this function if this function returns a value. An example is shown below.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>getLibProperty(name)\
getLibProperty(name, lib)</pre>\
    </div>\
    <p><b>Important Note</b>\
As mentioned in the introduction, if the value of the property on the Token equals the default value, the function will return nothing! This means that if e.g. you set the default property to\
</p>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>Weapons&#xA0;: Shotgun, Pistol, Revolver</pre>\
    </div>\
    <p>And you leave the e.g. the value on the token lib:Compendium unchanged, so it will also contain the value "Shotgun, Pistol, Revolver", then\
</p>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>[getLibProperty("Weapons", "lib:Compendium")]</pre>\
    </div>\
    <p>will return nothing!\
</p>\
    <h3>\
      <span class="mw-headline" id="Examples">Examples</span>\
    </h3>\
    <div class="template_examples">To get the "init" <a href="http://wiki.rptools.info/index.php/Token:token_property" class="mw-redirect" title="Token:token property">token property</a> from the <a href="http://wiki.rptools.info/index.php/Token:library_token" class="mw-redirect" title="Token:library token">library token</a> that a macro is running from use\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[getLibProperty("init")]</pre></div>\
<p>To get the "init" <a href="http://wiki.rptools.info/index.php/Token:token_property" class="mw-redirect" title="Token:token property">token property</a> from the <a href="http://wiki.rptools.info/index.php/Token:library_token" class="mw-redirect" title="Token:library token">library token</a> if the library token has such a property. If not, use a default value of "default".\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[result = getLibProperty("init")]\
[IF(result == ""): result = "default" ]</pre></div>\
<p>To get the "init" <a href="http://wiki.rptools.info/index.php/Token:token_property" class="mw-redirect" title="Token:token property">token property</a> from a <a href="http://wiki.rptools.info/index.php/Token:library_token" class="mw-redirect" title="Token:library token">library token</a> called "lib:Attacks" use\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[getLibProperty("init", "lib:Attacks")]</pre></div></div>\
  </div>\
</div>\


getLibPropertyNames.description = Returns a <a href="http://wiki.rptools.info/index.php/String_List" title="String List">String List</a> or <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a> containing the names of the <a href="http://wiki.rptools.info/index.php/Token_Property" title="Token Property">Token Properties</a> on a <a href="http://wiki.rptools.info/index.php/Library_Token" title="Library Token">Library Token</a> .
getLibPropertyNames.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="getLibPropertyNames()_Function"/>\
      <span class="mw-headline" id="getLibPropertyNames.28.29_Function">getLibPropertyNames() Function</span>\
    </h2>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.5.0</b></div>\
    <div class="template_description">Returns a <a href="http://wiki.rptools.info/index.php/String_List" title="String List">String List</a> or <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a> containing the names of the <a href="http://wiki.rptools.info/index.php/Token_Property" title="Token Property">Token Properties</a> on a <a href="http://wiki.rptools.info/index.php/Library_Token" title="Library Token">Library Token</a>. The type of the value returned depends on the delimiter parameter.\
<p><br/></p>\
<div class="template_note" style="border: 1px solid #C75500; background-color:#F7E6D9; padding: 1em; margin-bottom:1em;"><p>When token properties are created during campaign, they are persistent in the MapTool campaign, regardless of whether they are editable in the Edit Token window. In other words, even though a property is removed from the campaign properties, it remains available to macros. <b>getLibPropertyNames</b> will return <i>all</i> token properties that exist or have ever existed in the particular campaign, even if users cannot directly edit those properties (<i>i.e.</i>, they do not appear in the token's properties when you double click on a token). To get only properties that are currently visible and editable, use <a href="getAllPropertyNames.html" title="getAllPropertyNames">getAllPropertyNames()</a>.\
</p></div></div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>getLibPropertyNames()</pre>\
    </div>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>getLibPropertyNames(delim)</pre>\
    </div>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>getLibPropertyNames(id, delim)</pre>\
    </div>\
    <p>\
      <b>Parameters</b>\
    </p>\
    <ul>\
      <li><code>delim</code> - The delimiter used to separate the values in the <a href="http://wiki.rptools.info/index.php/String_List" title="String List">String List</a>, defaults to <code>","</code>. Returns a <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a> if set to <code>"json"</code>.</li>\
      <li><code>id</code> - The token <code>id</code> of the token which has its property names returned, defaults to the <a href="http://wiki.rptools.info/index.php/Current_Token" title="Current Token">Current Token</a>. This parameter may be <code>*</code> or <code>this</code> to indicate the current Lib token that this macro is executing on. <div class="template_trusted_param"><p style="background-color: #EDDD75; color: #000000; font-weight: bold">&#xA0;Note: This parameter can only be used in a <a href="http://wiki.rptools.info/index.php/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>.&#xA0;</p></div></li>\
    </ul>\
    <h3>\
      <span class="mw-headline" id="Example">Example</span>\
    </h3>\
    <div class="template_example">\
      <div class="mw-highlight mw-content-ltr" dir="ltr">\
        <pre>[h: names = getLibPropertyNames()]\
[foreach(name, names, "&lt;br&gt;"): name]</pre>\
      </div>\
      <div class="mw-highlight mw-content-ltr" dir="ltr">\
        <pre>[h: names = getLibPropertyNames("Lib:some_lib_token")]\
[foreach(name, names, "&lt;br&gt;"): name]</pre>\
      </div>\
    </div>\
  </div>\
</div>\


