json.fields.description = Returns the fields (keys) for a <a href="http://lmwcs.com/rptools/wiki/JSON_Object" title="JSON Object">JSON Object</a> or the indexes for a <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> as a string list.
json.fields.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="json.fields.28.29_Function">json.fields() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b49</b></div>\
  <div class="template_description">Returns the fields (keys) for a <a href="http://lmwcs.com/rptools/wiki/JSON_Object" title="JSON Object">JSON Object</a> or the indexes for a <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> as a string list. The type of the value returned depends on the delimiter parameter. \
<u>Note</u>: Because <a href="http://lmwcs.com/rptools/wiki/JSON_Object" title="JSON Object">JSON Objects</a> are unordered, <i>json.fields</i> will not reflect the order they were set in.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">json.fields(jobj)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">json.fields(jobj, delim)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>delim</code> =\
<ul><li><code>unspecified</code>: a standard <a href="http://lmwcs.com/rptools/wiki/Macros:string_list" title="Macros:string list" class="mw-redirect">string list</a> is returned, with its default <code>","</code> delimiter.</li><li><code>"json"</code>: a <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> is returned.</li><li><code>"x"</code>: a <a href="http://lmwcs.com/rptools/wiki/Macros:string_list" title="Macros:string list" class="mw-redirect">string list</a> is returned with <code>"x"</code> used as a delimiter.</li></ul></li>\
  </ul>\
  <h3>\
    <span class="mw-headline" id="Example">Example</span>\
  </h3>\
  <div class="template_example"><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: a<span class="sy0">=</span><span class="kw2">json.fromStrProp</span><span class="br0">(</span><span class="st0">"a=1;b=44;c=12"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">json.fields</span><span class="br0">(</span>a<span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div><p>Returns\
</p><pre> b,c,a\
</pre><p><br/></p><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: a<span class="sy0">=</span><span class="kw2">json.fromList</span><span class="br0">(</span><span class="st0">"a,1,g,4"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">json.fields</span><span class="br0">(</span>a,<span class="st0">";"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div><p>Returns\
</p><pre> 0;1;2;3\
</pre><p><br/></p><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: a<span class="sy0">=</span><span class="kw2">json.fromStrProp</span><span class="br0">(</span><span class="st0">"a=1;b=44;c=12"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">json.fields</span><span class="br0">(</span>a, <span class="st0">"json"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div><p>Returns\
</p>\
  ["a","c","b"]</div>\
</div>\


