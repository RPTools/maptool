</p><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">listGet</span><span class="br0">(</span><span class="st0">"This: is: a&#xA0;:test"</span>, <span class="nu0">1</span>, <span class="st0">":"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
