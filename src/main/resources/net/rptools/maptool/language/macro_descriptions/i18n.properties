REST.post.description = Perform an HTTP post request to the specified URL to create a resource.
REST.post.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="REST.post.28.29_Function">REST.post() Function</span>\
  </h2>\
  <div>\
    <p style="background-color: #EDDD75; color: #000000; font-weight: bold">\
&#xA0;Note: This function can only be used in a <a href="http://lmwcs.com/rptools/wiki/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>\
</p>\
  </div>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.5.0</b></div>\
  <div class="template_description">Perform an HTTP post request to the specified URL to create a resource.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">REST.post(url, payload, mediaType, getFullResponse)</pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">REST.post(url, payload, mediaType, headers, getFullResponse)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>url</code> - String containing the URL to the resource or collection of resources.</li>\
    <li><code>payload</code> - JSON object containing the key:value pairs.</li>\
    <li><code>mediaType</code> - String containing a MIME type and charset. See example, but note that any character encoding other than <code>UTF-8</code> will be extremely difficult to produce in MapTool.</li>\
    <li><code>headers</code> - JSON object containing header key:value pairs.</li>\
    <li><code>getFullResponse</code> - Boolean (0:1). True(1) to get full response.</li>\
  </ul>\
  <p>\
    <b>Returns</b>\
  </p>\
  <p>HTTP response as JSON (if full response) or server response, usually JSON but can be XML, HTML, or other formats.\
</p>\
  <p><b>Note:</b> If a post fails with <code>getFullResponse</code> set to false, an error will be produced with a Status Code of 400.  Set <code>getFullResponse</code> to true(1) for more detail.\
</p>\
  <h3>\
    <span class="mw-headline" id="Example">Example</span>\
  </h3>\
