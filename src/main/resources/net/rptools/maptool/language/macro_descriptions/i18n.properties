setLineCap.description = Sets the line cap setting of the drawing that corresponds to the map and drawing id.
setLineCap.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="setLineCap.28.29_Function">setLineCap() Function</span>\
  </h2>\
  <div>\
    <p style="background-color: #EDDD75; color: #000000; font-weight: bold">\
&#xA0;Note: This function can only be used in a <a href="http://lmwcs.com/rptools/wiki/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>\
</p>\
  </div>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.5.0</b></div>\
  <div class="template_description">Sets the line cap setting of the drawing that corresponds to the map and drawing id. If Set to <code>round</code>(<code>0</code>) the drawing will display with round line ends, but if set to <code>square</code>(<code>1</code>) the drawing display with square line ends and angled corners.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">getLineCap(mapName, drawingId, capType)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>mapName</code> - A string containing the name of the map.</li>\
    <li><code>drawingId</code> - A string containing the id of the drawing. The easiest way to discover a drawing's Id is via the Draw Explorer interface.</li>\
    <li><code>capType</code> - The value of the setting to set, <code>round</code>(<code>0</code>) or <code>square</code>(<code>1</code>).</li>\
  </ul>\
  <h3>\
    <span class="mw-headline" id="Example">Example</span>\
  </h3>\
  <div class="template_example">\
    <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
      <div class="mtmacro source-mtmacro">\
