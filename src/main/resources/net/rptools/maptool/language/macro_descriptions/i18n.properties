getInfo.description = Returns a <a href="http://lmwcs.com/rptools/wiki/JSON_Object" title="JSON Object">JSON Object</a> with lots of information about a specified topic.
getInfo.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="getInfo.28.29_Function">getInfo() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b69</b></div>\
  <div class="template_description">Returns a <a href="http://lmwcs.com/rptools/wiki/JSON_Object" title="JSON Object">JSON Object</a> with lots of information about a specified topic.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">getInfo(topic)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameter</b>\
  </p>\
  <ul>\
    <li><code>topic</code> - A string specifying the topic of the retrieved information. Can be <code>"map"</code>, <code>"client"</code>, <code>"server"</code>, or <code>"campaign"</code>.</li>\
  </ul>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples">===Retrieve <code>map</code> Information===\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1">&lt;!-- print the JSON Object about the current map to the chat window --&gt;</pre></li><li class="li1"><pre class="de1">&lt;pre&gt;</pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">json.indent</span><span class="br0">(</span>getInfo<span class="br0">(</span><span class="st0">"map"</span><span class="br0">)</span>, <span class="nu0">2</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1">&lt;/pre&gt;</pre></li></ol></div></div>\
<p>Sample output:\
</p>\
<pre>map\
{\
  "id": "0A00010782897D2C3700000008000102",\
  "image y scale": 1,\
  "height": 0,\
  "largest Z order": 2,\
  "width": 0,\
  "name": "Grasslands",\
  "creation time": 1276351711618,\
  "grid":     {\
    "cell offset height": 0,\
    "cell width": 50,\
    "color": "ff000000",\
    "cell offset width": 0,\
    "units per cell": 5,\
    "cell height": 50,\
   "second dimension": 0,\
    "type": "Square",\
    "x offset": 0,\
    "y offset": 0,\
    "size": 50\
  },\
  "vision type": "off",\
  "image x scale": 1,\
  "player visible": 1\
}\
</pre>\
<h3><span class="mw-headline" id="Retrieve_client_Information">Retrieve <code>client</code> Information</span></h3>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1">&lt;!-- print the JSON Object about client information to the chat window --&gt;</pre></li><li class="li1"><pre class="de1">&lt;pre&gt;</pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">json.indent</span><span class="br0">(</span>getInfo<span class="br0">(</span><span class="st0">"client"</span><span class="br0">)</span>, <span class="nu0">2</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1">&lt;/pre&gt;</pre></li></ol></div></div>\
<p>Sample output:\
</p>\
<pre>client\
{\
  "movement metric": "ONE_TWO_ONE",\
  "library tokens": {\
    "Lib:cifMacroIO": "unknown"\
  },\
  "portrait size": 175,\
  "user defined functions": [\
    "getMacroGroups",\
     "redefined_1_getMacroGroups",\
     "l.decode",\
     "redefined_0_l.decode"\
  ],\
  "timeDate": "2010-10-13 19:03:38",\
  "timeInMs": 1286989418105,\
  "show stat sheet": true,\
  "face vertex": 1,\
  "version": "DEVELOPMENT",\
  "face edge": 1\
}\
</pre>\
<p><b>Note:</b>\
The <code>getInfo("client")</code> function returns the names of all Lib: tokens. As a bonus if the Lib: token has a property called <code>libversion</code>, the value of this property will be reported as the value.\
</p>\
<h3><span class="mw-headline" id="Retrieve_server_Information">Retrieve <code>server</code> Information</span></h3>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1">&lt;!-- print the JSON Object about server information to the chat window --&gt;</pre></li><li class="li1"><pre class="de1">&lt;pre&gt;</pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">json.indent</span><span class="br0">(</span>getInfo<span class="br0">(</span><span class="st0">"server"</span><span class="br0">)</span>, <span class="nu0">2</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1">&lt;/pre&gt;</pre></li></ol></div></div>\
<div class="template_proposed"><p style="background-color: #CCCCFF; color: #000000">\
&#xA0;<b>Note: This refers to a proposed change that has not been implemented in the main code base yet.</b>\
<br/><b>&#xA0;Details:</b><br/><i>* <b>1.3b90</b> - Added value <code>"gm"</code> to <code>server</code> return value that holds an array of logged in game masters</i></p></div>\
<p>Sample output:\
</p>\
<pre>server\
{\
  "initiative owner permissions": 0,\
  "players can reveal": 0,\
  "movement locked": 0,\
  "token editor locked": 0,\
  "tooltips for default roll format": 1,\
  "individual views": 0,\
  "players receive campaign macros": 0,\
  "strict token management": 0,\
  "restricted impersonation": 0\
}\
</pre>\
<h3><span class="mw-headline" id="Retrieve_campaign_Information">Retrieve <code>campaign</code> Information</span></h3>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1">&lt;!-- print the JSON Object about the campaign to the chat window --&gt;</pre></li><li class="li1"><pre class="de1">&lt;pre&gt;</pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">json.indent</span><span class="br0">(</span>getInfo<span class="br0">(</span><span class="st0">"campaign"</span><span class="br0">)</span>, <span class="nu0">2</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1">&lt;/pre&gt;</pre></li></ol></div></div>\
