getMacroProps.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="getMacroProps.28.29_Function">getMacroProps() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b48</b></div>\
  <div class="template_description">Returns a property list of the properties for a <a href="http://lmwcs.com/rptools/wiki/Macro_Button" title="Macro Button">macro button</a> for the <a href="http://lmwcs.com/rptools/wiki/Current_Token" title="Current Token">Current Token</a>. You can retrieve the index of a <a href="http://lmwcs.com/rptools/wiki/Macro_Button" title="Macro Button">macro button</a> with the <a href="getMacroIndexes.html" title="getMacroIndexes">getMacroIndexes()</a> function.The type of the value returned depends on the delimiter parameter.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">getMacroProps(index)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">getMacroProps(index, delim)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">getMacroProps(index, delim, id)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>index</code> - The index of the <a href="http://lmwcs.com/rptools/wiki/Macro_Button" title="Macro Button">macro button</a>.</li>\
    <li><code>delim</code> - The delimiter used to separate the values in the  <a href="http://lmwcs.com/rptools/wiki/Macros:string_property_list" title="Macros:string property list" class="mw-redirect">string property list</a> which defaults to <code>";"</code> if not specified. This function returns a <a href="http://lmwcs.com/rptools/wiki/JSON_Object" title="JSON Object">JSON Object</a> if <code>"json"</code> is specified.</li>\
    <li><code>id</code> - The token <code>id</code> of the token that the function is executed on. <div class="template_trusted_param"><p style="background-color: #EDDD75; color: #000000; font-weight: bold">&#xA0;Note: This parameter can only be used in a <a href="http://lmwcs.com/rptools/wiki/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>.&#xA0;</p></div> </li>\
  </ul>\
  <p>\
    <b>Valid Properties for Macro Buttons</b>\
  </p>\
  <ul>\
    <li><code>applyToSelected</code> - Should the macro be applied to the selected tokens.</li>\
    <li><code>autoExecute</code> - If the macro will be automatically executed when the button is clicked, accepts <code>true</code>(<code>1</code>) or <code>false</code>(<code>0</code>).</li>\
    <li><code>color</code> - The name of the color for the button.</li>\
    <li><code>command</code> - The command for the macro (only when using JSON version of function).</li>\
    <li><code>fontColor</code> - The name of the font color for the button.</li>\
    <li><code>fontSize</code> - The size of the font for the button.</li>\
    <li><code>includeLabel</code> - If the label will be output when the button is clicked. Accepts <code>true</code>(<code>1</code>) or <code>false</code>(<code>0</code>).</li>\
    <li><code>group</code> - The name of the group that the button belongs to.</li>\
    <li> index - The index of the button.</li>\
    <li><code>sortBy</code> - The sort by value of the macro button.</li>\
    <li><code>label</code> - The label for the button.</li>\
    <li><code>maxWidth</code> - The maximum width of the button.</li>\
    <li><code>minWidth</code> - The minimum width of the button.</li>\
    <li><code>playerEditable</code> - Is the button player editable, accepts <code>true</code>(<code>1</code>) or <code>false</code>(<code>0</code>).</li>\
    <li><code>tooltip</code> - The tool tip for the macro button.</li>\
    <li><code>compare</code> - Takes a <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> which can contain one or more of the following keywords (only usable with JSON version of the function).\
<ul><li><code>applyToSelected</code> - Use the macro applyToSelected for common macro comparisons.</li><li><code>autoExecute</code> - Use the macro autoExec for common macro comparisons.</li><li><code>command</code> - Use the macro command for common macro comparisons.</li><li><code>group</code> - Use the macro group for common macro comparisons.</li><li><code>includeLabel</code> - Use the macro includeLabel for common macro comparisons.</li><li><code>sortPrefix</code> - Use the macro sortPrefix for common macro comparisons.</li></ul></li>\
  </ul>\
  <p>\
    <br/>\
  </p>\
  <h3>\
    <span class="mw-headline" id="Version_Changes">Version Changes</span>\
  </h3>\
  <div class="template_changes">\
    <ul>\
      <li><b>1.3b49</b> - Added <code>json</code> delimiter option.</li>\
      <li><b>1.3b51</b> - Added optional token <code>id</code> parameter.</li>\
      <li><b>1.3b53</b> - Added ability for <code>command</code>, <code>compare</code>, <code>playerEditable</code>, <code>applyToSelected</code>, <code>autoExecute</code>, <code>group</code>, and <code>tooltip</code> parameters.</li>\
    </ul>\
  </div>\
</div>\


