</div>\


json.difference.description = Returns an array with the differences of all of the <a href="http://lmwcs.com/rptools/wiki/JSON_Object" title="JSON Object">JSON Object</a> keys, or <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> values.
json.difference.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="json.difference.28.29_Function">json.difference() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b53</b></div>\
  <div class="template_description">Returns an array with the differences of all of the <a href="http://lmwcs.com/rptools/wiki/JSON_Object" title="JSON Object">JSON Object</a> keys, or <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> values.  Output contains keys or values which exist in the first parameter, but do not exist in any others.</div>\
  <h3>\
