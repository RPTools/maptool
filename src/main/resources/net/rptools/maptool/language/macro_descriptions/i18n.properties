          </li>\
          <li class="li1">\
            <pre class="de1">\
              <span class="sc1"><span class="br0">[</span><span class="kw1">r</span>:addTableEntry<span class="br0">(</span><span class="st0">"test"</span>,<span class="nu0">5</span>,<span class="nu0">5</span>,<span class="st0">"alf"</span>, <span class="kw2">getTokenImage</span><span class="br0">(</span><span class="br0">)</span><span class="br0">)</span><span class="br0">]</span></span>\
