stringToList.description = Converts a string into a <a class="mw-redirect" href="http://lmwcs.com/rptools/wiki/Macros:string_list" title="Macros:string list">string list</a> using a pattern to determine separator between elements.
stringToList.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="stringToList.28.29_Function">stringToList() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b48</b></div>\
  <div class="template_description">Converts a string into a <a href="http://lmwcs.com/rptools/wiki/Macros:string_list" title="Macros:string list" class="mw-redirect">string list</a> using a pattern to determine separator between elements. The specified delimiter is used to separate the elements in the <a href="http://lmwcs.com/rptools/wiki/Macros:string_list" title="Macros:string list" class="mw-redirect">Macros:string list</a> if it is specified, otherwise the default value of "," is used.  Pattern can be a <a href="http://lmwcs.com/rptools/wiki/Macros:regular_expression" title="Macros:regular expression">regular expression</a>.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">stringToList(str, pattern)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">stringToList(str, pattern, delim)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples"><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw2">stringToList</span><span class="br0">(</span><span class="st0">"This is a test"</span>, <span class="st0">" "</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw2">stringToList</span><span class="br0">(</span><span class="st0">"1,2,3,4"</span>, <span class="st0">","</span>, <span class="st0">":"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div><p>Returns \
</p><pre>   This,is,a,test\
</pre>\
    1:2:3:4</div>\
</div>\


strPropFromVars.description = Creates a property string from the names and values of the variables listed in the varList string.
strPropFromVars.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="strPropFromVars.28.29_Function">strPropFromVars() Function</span>\
  </h2>\
  <div class="template_description">Creates a property string from the names and values of the variables listed in the varList string.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw2">strPropFromVars</span><span class="br0">(</span>varList, varStyle<span class="br0">)</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <ul>\
    <li> varStyle is either "SUFFIXED" or "UNSUFFIXED". When fetching the values of the variables, the "SUFFIXED" option will look for variables with underscores appended to the given names. The output property string does not contain the underscores.</li>\
  </ul>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples"><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">H</span>: props <span class="sy0">=</span><span class="st0">"a=3&#xA0;; b=bob&#xA0;; c=cow&#xA0;; "</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">H</span>: <span class="kw2">varsFromStrProp</span><span class="br0">(</span>props, <span class="st0">"SUFFIXED"</span><span class="br0">)</span><span class="br0">]</span></span> &lt;!-- creates variables a_, b_, c_ --&gt;</pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw2">strPropFromVars</span><span class="br0">(</span><span class="st0">"c,a,b"</span>, <span class="st0">"SUFFIXED"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
(returns "c=cow&#xA0;; a=3&#xA0;; b=bob&#xA0;; "):</div>\
</div>\


substring.description = Returns the substring of the string from the start to the end indexes.
substring.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="substring.28.29_Function">substring() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b48</b></div>\
  <div class="template_description">Returns the substring of the string from the start to the end indexes. Indexes for strings start at 0. If the end parameter is not specified then the substring extends to the end of the string.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">substring(str, start)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">substring(str, start, end)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples"><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw2">substring</span><span class="br0">(</span><span class="st0">"This is a test"</span>, <span class="nu0">5</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw2">substring</span><span class="br0">(</span><span class="st0">"This is a test"</span>, <span class="nu0">5</span>, <span class="nu0">7</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div><p>Returns \
</p><pre>   is a test\
</pre>\
    is</div>\
</div>\


subtract.description = Subtracts the second number from the first number.
subtract.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="subract.28.29_Function">subract() Function</span>\
  </h2>\
  <div class="template_description">Subtracts the second number from the first number. Then will continue by subtracting the third number (if any from this result), the function continues subtracting until all number arguments are exhausted.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: num <span class="sy0">=</span><span class="kw2">subtract</span><span class="br0">(</span>num, num, ...<span class="br0">)</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples"><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">subtract</span><span class="br0">(</span><span class="nu0">10</span>, <span class="nu0">2</span>, <span class="nu0">4</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">subtract</span><span class="br0">(</span><span class="nu0">9</span>, <span class="nu0">10</span>, <span class="nu0">3</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div><p>Returns \
</p><pre>   4\
</pre>\
    -4</div>\
</div>\


switchToken.description = Changes the <a href="http://lmwcs.com/rptools/wiki/Current_Token" title="Current Token">Current Token</a> for the remainder of the Macro.
switchToken.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="switchToken.28.29_Function">switchToken() Function</span>\
  </h2>\
  <div>\
    <p style="background-color: #EDDD75; color: #000000; font-weight: bold">\
&#xA0;Note: This function can only be used in a <a href="http://lmwcs.com/rptools/wiki/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>\
</p>\
  </div>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b48</b></div>\
  <div class="template_description">Changes the <a href="http://lmwcs.com/rptools/wiki/Current_Token" title="Current Token">Current Token</a> for the remainder of the Macro.\
<p>In practice, "the remainder of the Macro" is the same as the variable scope. Thus, if a macro is running as a user defined function (see <a href="defineFunction.html" title="defineFunction">defineFunction()</a>  ) with a new scope, switchToken will only apply until the end of the current macro. Once control passes back to the calling macro, the <a href="http://lmwcs.com/rptools/wiki/Current_Token" title="Current Token">Current Token</a> reverts back to what it was before the external macro was called ( as a function ).\
If a <a href="defineFunction.html" title="defineFunction">defineFunction()</a> does not create a new variable scope for the called macro, then effects of switchToken persist when control passes back to the calling macro.</p></div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">switchToken(tokenId)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
</div>\


table.description = Gets the text value from the specified <code>table</code> .
table.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="table.28.29_Function">table() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b39</b></div>\
  <div class="template_description">Gets the text value from the specified <code>table</code>. If the row is not specified then the default <code>roll</code> for the <code>table</code> is used. The row can be either a constant or a <code>roll</code>.\
Note that what this function returns is interpreted as either a string or a number. You can put code in a table entry but that too will be returned as a string and will not be evaluated. To evaluate the result you can use <a href="eval.html" title="eval">eval()</a> to evaluate e.g. the table entry <code>1d5</code> and <a href="evalMacro.html" title="evalMacro">evalMacro()</a> to evaluate e.g. the table entry <code>[r:1d5]</code></div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">table(name)</pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">table(name, row)</pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">tbl(name)</pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">tbl(name, row)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>name</code> - A string containing the name of the <a href="http://lmwcs.com/maptool/index.php?title=Table&amp;action=edit&amp;redlink=1" class="new" title="Table (page does not exist)">table</a>.</li>\
    <li><code>row</code> - The row of the <a href="http://lmwcs.com/maptool/index.php?title=Table&amp;action=edit&amp;redlink=1" class="new" title="Table (page does not exist)">table</a> that should be returned.</li>\
  </ul>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples"><b>Example 1:</b> Display a random value from table <code>"tbl1"</code> using default roll:\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">table</span><span class="br0">(</span><span class="st0">"tbl1"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p><b>Example 2:</b> Display the first value from table <code>"tbl1"</code>:\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">table</span><span class="br0">(</span><span class="st0">"tbl1"</span>, <span class="nu0">1</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p><b>Example 3:</b> Display one of the first four values from <code>"tbl1"</code>, chosen randomly:\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">table</span><span class="br0">(</span><span class="st0">"tbl1"</span>, <span class="st0">"1d4"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p><b>Example 4:</b> Display a table row that corresponds to a token property's value (the value must be numeric):\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">table</span><span class="br0">(</span><span class="st0">"tbl1"</span>, Intelligence<span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">table</span><span class="br0">(</span><span class="st0">"tbl1"</span>, <span class="kw2">getProperty</span><span class="br0">(</span><span class="st0">"PCLevel"</span><span class="br0">)</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p><b>Example 5:</b> Evaluate the outcome of a table entry. The table entry <b>must</b> thus be something that can be evaluated, like <code>1d10</code> or <code>roll(1,6)</code> or <code>3+5</code>:\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">eval</span><span class="br0">(</span><span class="kw2">table</span><span class="br0">(</span><span class="st0">"tbl1"</span><span class="br0">)</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p><b>Example 5:</b> Evaluate the outcome of a table entry that contains code. The table entry <b>can</b> thus contain code, but its not required. 'code' in this case is anything between [brackets]. An example table entry could be <i>[h:roll=1d20]You [r:if(roll&lt;10, 'hit', 'miss')] your target.</i>&#xA0;:\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">evalMacro</span><span class="br0">(</span><span class="kw2">table</span><span class="br0">(</span><span class="st0">"tbl1"</span><span class="br0">)</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div></div>\
  <h3>\
    <span class="mw-headline" id="See_Also">See Also</span>\
  </h3>\
  <div class="template_also"><a href="tableImage.html" title="tableImage">tableImage()</a>\
There is a tool available to import tables from excel. You can find more about this <a rel="nofollow" target="_blank" class="external text" href="http://forums.rptools.net/viewtopic.php?f=3&amp;t=11568#p124557">here</a></div>\
</div>\


tableImage.description = Gets the image asset value from the specified <a class="new" href="http://lmwcs.com/maptool/index.php?title=Table&action=edit&redlink=1" title="Table (page does not exist)">table</a> .
tableImage.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="tableImage.28.29_Function">tableImage() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b40</b></div>\
  <div class="template_description">Gets the image asset value from the specified <a href="http://lmwcs.com/maptool/index.php?title=Table&amp;action=edit&amp;redlink=1" class="new" title="Table (page does not exist)">table</a>. If the row is not specified then the default <a href="http://lmwcs.com/maptool/index.php?title=Roll&amp;action=edit&amp;redlink=1" class="new" title="Roll (page does not exist)">roll</a> for the <a href="http://lmwcs.com/maptool/index.php?title=Table&amp;action=edit&amp;redlink=1" class="new" title="Table (page does not exist)">table</a> is used.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">tableImage(name)</pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">tableImage(name, row)</pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">tableImage(name, row, size)</pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">tblImage(name)</pre>\
        </li>\
        <li class="li2">\
          <pre class="de2">tblImage(name, row)</pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">tblImage(name, row, size)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>name</code> - A string containing the name of the <a href="http://lmwcs.com/maptool/index.php?title=Table&amp;action=edit&amp;redlink=1" class="new" title="Table (page does not exist)">table</a>.</li>\
    <li><code>row</code> - The row of the <a href="http://lmwcs.com/maptool/index.php?title=Table&amp;action=edit&amp;redlink=1" class="new" title="Table (page does not exist)">table</a> that should have the image asset returned.</li>\
    <li><code>size</code> - The size the image asset returned should be. If the image is not square, this will be the size of the height.</li>\
  </ul>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples"><b>Example 1:</b> Display a random image from <a href="http://lmwcs.com/maptool/index.php?title=Table&amp;action=edit&amp;redlink=1" class="new" title="Table (page does not exist)">table</a> <code>"tbl1"</code> using default <a href="http://lmwcs.com/maptool/index.php?title=Roll&amp;action=edit&amp;redlink=1" class="new" title="Roll (page does not exist)">roll</a>:\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1">&lt;image src='<span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">tableImage</span><span class="br0">(</span><span class="st0">"tbl1"</span><span class="br0">)</span><span class="br0">]</span></span>'&gt;&lt;/image&gt;</pre></li></ol></div></div>\
<p><b>Example 1:</b> Display the first image from <a href="http://lmwcs.com/maptool/index.php?title=Table&amp;action=edit&amp;redlink=1" class="new" title="Table (page does not exist)">table</a> <code>"tbl1"</code>: \
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1">&lt;image src='<span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">tableImage</span><span class="br0">(</span><span class="st0">"tbl1"</span>, <span class="nu0">1</span><span class="br0">)</span><span class="br0">]</span></span>'&gt;&lt;/image&gt;</pre></li></ol></div></div>\
<p><b>Example 2:</b> Display one of the first four images, resized to <code>40</code> pixels tall, from <code>"tbl1"</code>, chosed randomly:\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1">&lt;image src='<span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">tableImage</span><span class="br0">(</span><span class="st0">"tbl1"</span>, <span class="st0">"1d4"</span>, <span class="nu0">40</span><span class="br0">)</span><span class="br0">]</span></span>'&gt;&lt;/image&gt;</pre></li></ol></div></div></div>\
  <h3>\
    <span class="mw-headline" id="See_Also">See Also</span>\
  </h3>\
  <div class="template_also">\
    <a href="table.html" title="table">table()</a>\
  </div>\
</div>\


toggleFoW.description = Toggles the state of Fog of War (FoW) on the current map.
toggleFoW.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="toggleFoW.28.29_Function">toggleFoW() Function</span>\
  </h2>\
  <div>\
    <p style="background-color: #EDDD75; color: #000000; font-weight: bold">\
&#xA0;Note: This function can only be used in a <a href="http://lmwcs.com/rptools/wiki/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>\
</p>\
  </div>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.4.1.3</b></div>\
  <div class="template_description">Toggles the state of Fog of War (FoW) on the current map.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">toggleFoW()</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>This function toggles the state of Fog of War (FoW) on the current map either off or on. This functions identically to the menu option <b>Map</b> -&gt; <b>Fog-of-War</b> or the hotkey <b>Meta-W</b>.\
</p>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>none</code> - Has no parameters.</li>\
  </ul>\
  <i>Example:</i>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <pre class="de1">\
        <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: toggleFoW<span class="br0">(</span><span class="br0">)</span><span class="br0">]</span></span>\
      </pre>\
    </div>\
  </div>\
  <p>\
    <br/>\
  </p>\
  <h3>\
    <span class="mw-headline" id="See_Also">See Also</span>\
  </h3>\
  <div class="template_also"><a href="http://lmwcs.com/rptools/wiki/Introduction_to_Lights_and_Sights#Fog_of_War" title="Introduction to Lights and Sights">Introduction_to_Lights_and_Sights#Fog_of_War </a>, <a href="restoreFoW.html" title="restoreFoW">restoreFoW()</a></div>\
</div>\


transferVBL.description = Directly transfers VBL from token to the VBL layer if true; otherwise, it transfers from the VBL layer to the token.
transferVBL.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="transferVBL.28.29_Function">transferVBL() Function</span>\
  </h2>\
  <div>\
    <p style="background-color: #EDDD75; color: #000000; font-weight: bold">\
&#xA0;Note: This function can only be used in a <a href="http://lmwcs.com/rptools/wiki/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>\
</p>\
  </div>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.4.2.0</b></div>\
  <div class="template_description">Directly transfers VBL from token to the VBL layer if true; otherwise, it transfers from the VBL layer to the token.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">transferVBL(value)</pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">transferVBL(value, delete)</pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">transferVBL(value, id)</pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">transferVBL(value, delete, id)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>This function can be used to transfer TOKEN VBL to NORMAL VBL or vice versa. Token VBL moves with the token, can be set under the VBL tab on the token <b>Edit...</b> menu, and is colored YELLOW.  Normal VBL is static, can be created with the VBL drawing tools, or with the use of VBL functions and is colored BLUE.\
</p>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>value</code> - The value of the setting to set:\
<ul><li><code>0</code> transfer normal (blue) VBL to token (yellow) VBL</li><li><code>1</code> transfer token (yellow) VBL to normal (blue) VBL</li></ul></li>\
    <li><code>value</code> - Defines if the transfered VBL is actually deleted from the source.</li>\
    <li><code>id</code> - OPTIONAL: The token <code>id</code> of the token for which you want to set this setting, defaults to the <a href="http://lmwcs.com/rptools/wiki/Current_Token" title="Current Token">Current Token</a>.</li>\
  </ul>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples">\
    <i>Example: Transfer VBL from Token to Map</i>\
    <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
      <div class="mtmacro source-mtmacro">\
        <pre class="de1">\
          <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:transferVBL<span class="br0">(</span><span class="nu0">1</span>, <span class="st0">"Dragon"</span><span class="br0">)</span><span class="br0">]</span></span>\
          <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:transferVBL<span class="br0">(</span><span class="nu0">0</span><span class="br0">)</span><span class="br0">]</span></span>\
        </pre>\
      </div>\
    </div>\
    <p>\
      <i>Example: Transfer VBL from Map to current Token</i>\
    </p>\
    <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
      <div class="mtmacro source-mtmacro">\
        <pre class="de1">\
          <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:transferVBL<span class="br0">(</span><span class="nu0">0</span><span class="br0">)</span><span class="br0">]</span></span>\
        </pre>\
      </div>\
    </div>\
    <p>\
      <i>Example: Clear VBL from Token after transfer since 1.5.1</i>\
    </p>\
    <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
      <div class="mtmacro source-mtmacro">\
        <pre class="de1">\
          <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:transferVBL<span class="br0">(</span><span class="nu0">1</span>, <span class="nu0">1</span><span class="br0">)</span><span class="br0">]</span></span>\
        </pre>\
      </div>\
    </div>\
    <p>\
      <i>Example: Clear VBL from Token after transfer before 1.5.1</i>\
    </p>\
    <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
      <div class="mtmacro source-mtmacro">\
        <pre class="de1">\
          <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:transferVBL<span class="br0">(</span><span class="nu0">1</span><span class="br0">)</span><span class="br0">]</span></span>\
          <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: finalVblData <span class="sy0">=</span><span class="st0">"{'shape':'none'}"</span><span class="br0">]</span></span>\
          <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: setTokenVBL<span class="br0">(</span>finalVblData<span class="br0">)</span><span class="br0">]</span></span>\
