json.indexOf.description = Returns the index of the first occurrence of a value in the <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a> .
json.indexOf.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="json.indexOf()_Function"/>\
      <span class="mw-headline" id="json.indexOf.28.29_Function">json.indexOf() Function</span>\
    </h2>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.3b53</b></div>\
    <div class="template_description">Returns the index of the first occurrence of a value in the <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a>. If the value does not exist in the <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a> then <code>-1</code> is returned. All <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a> indexes start at <code>0</code>.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>json.indexOf(array, value)</pre>\
    </div>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>json.indexOf(array, value, start)</pre>\
    </div>\
    <p>\
      <b>Parameters</b>\
    </p>\
    <ul>\
      <li><code>array</code> - The <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a> to search.</li>\
      <li><code>value</code> - The value to find the index of in the <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a>.</li>\
      <li><code>start</code> - The index to start searching from, if not specified it defaults to <code>0</code>.</li>\
    </ul>\
    <h3>\
      <span class="mw-headline" id="Examples">Examples</span>\
    </h3>\
    <div class="template_examples">Find the index of the first occurrence of <code>1</code>:\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[r: json.indexOf("[1,2,3,1,1,3]", 1)]</pre></div>\
<p>Returns: <code>0</code>\
</p><p>Find the index of the first occurrence of <code>1</code>, starting at index <code>1</code>:\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[r: json.indexOf("[1,2,3,1,1,3]", 1, 1)]</pre></div>\
<p>Returns: <code>3</code>\
</p><p>Find the index of the first occurrence of <code>2</code>, starting at index <code>2</code>:\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[r: json.indexOf("[1,2,3,1,1,3]", 2, 2)]</pre></div>\
<p>Returns: <code>-1</code>\
</p><p><b>Finding JSON Objects in an Array.</b> You can also find the indexes of a JSON object in a JSON array.<br/>\
In this example, <a href="json.path.read.html" title="json.path.read">json.path.read</a> gets the object with the unique key <code>currency</code> set to <code>Gold</code> in an array of JSON objects representing money. Note that <a href="json.get.html" title="json.get">json.get</a> is used because json.path.read always returns the object in an array.<br/>\
The <code>currency</code> key is presupposed to be unique for every record in this example:\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: moneyJSON = '[\
	{"currency":"Copper", "amount":9},\
	{"currency":"Silver", "amount":14},\
	{"currency":"Gold", "amount":5}\
	]']\
[h: justGold = json.get(json.path.read(moneyJSON, "[?(@.currency == 'Gold')]"), 0)]\
[r: json.indexOf(moneyJSON, justGold)]</pre></div>\
Returns: <code>2</code></div>\
    <h3>\
      <span class="mw-headline" id="See_Also">See Also</span>\
    </h3>\
    <div class="template_also">\
      <a href="json.count.html" title="json.count">json.count()</a>\
    </div>\
  </div>\
</div>\


json.intersection.description = Returns a <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a> with the intersection of all of the <a href="http://wiki.rptools.info/index.php/JSON_Object" title="JSON Object">JSON Object</a> keys or <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a> values.
json.intersection.summary     = \
