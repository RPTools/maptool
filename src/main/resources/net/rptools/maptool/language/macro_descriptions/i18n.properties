macroLink.description = Creates the HTML for a link which will run the specified macro when clicked on in a <a href="http://lmwcs.com/rptools/wiki/frame_(roll_option)" title="frame (roll option)">frame</a> , <a href="http://lmwcs.com/rptools/wiki/dialog_(roll_option)" title="dialog (roll option)">dialog</a> , or the chat window.
macroLink.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr"><h2><span class="mw-headline" id="macroLink.28.29_Function">macroLink() Function</span></h2><div class="template_version">&#x2022; <b>Introduced in version 1.3b48</b></div><div class="template_description">Creates the HTML for a link which will run the specified macro when clicked on in a <a href="http://lmwcs.com/rptools/wiki/frame_(roll_option)" title="frame (roll option)">frame</a>, <a href="http://lmwcs.com/rptools/wiki/dialog_(roll_option)" title="dialog (roll option)">dialog</a>, or the chat window.  Additionally, if you send the link to the chat window, it will automatically be executed by any recipients as soon as they receive it.  This can be useful for popping up or updating <a href="http://lmwcs.com/rptools/wiki/frame_(roll_option)" title="frame (roll option)">frames</a> or <a href="http://lmwcs.com/rptools/wiki/dialog_(roll_option)" title="dialog (roll option)">dialogs</a> for your players.  To auto-execute in the chat window, it must not be hidden by roll options like <a href="http://lmwcs.com/rptools/wiki/h_(roll_option)" title="h (roll option)" class="mw-redirect">[h:]</a>, but may be hidden by being contained within an HTML comment.<br/>\
<p><b>Some notes on the auto execution</b></p>\
<ul><li>If you refer to a macro on a lib:token it will automatically execute, however if you refer to a macro on the campaign panel, the macro is NOT automatically executed when sent to the chat. </li><li>It will also not work if the owner of the lib:token is not an (online) GM, though as a general practice its best not to set ownership of lib:tokens at all.</li><li>To prevent the macro from automatically executing you can turn off the 'auto execute' in the edit panel of the macro that you're linking to.</li></ul>\
&#xA0;</div><h3><span class="mw-headline" id="Usage">Usage</span></h3><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1">macroLink(text, macroName)</pre></li></ol></div></div><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1">macroLink(text, macroName, output)</pre></li></ol></div></div><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1">macroLink(text, macroName, output, args)</pre></li></ol></div></div><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1">macroLink(text, macroName, output, args, target)</pre></li></ol></div></div><br/>The string generated by the <code>macroLink()</code> function follows this format:<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="html4strict source-html4strict"><pre class="de1"><span class="sc2">&lt;<span class="kw2">a</span> <span class="kw3">href</span><span class="sy0">=</span><span class="st0">"macro://macroName/output/target?args"</span>&gt;</span>text<span class="sc2">&lt;<span class="sy0">/</span><span class="kw2">a</span>&gt;</span></pre></div></div>\
<p><b>Parameters</b></p>\
<ul><li><code>text</code> - is the text to display for the link.</li><li><code>macroName</code> - is the name of the macro to run when the link is clicked. The <code>macroName</code> is in the same format that is used for <a href="http://lmwcs.com/rptools/wiki/Macros:Branching_and_Looping#MACRO_Option" title="Macros:Branching and Looping">[macro(...): ...] </a>  e.g. <code>Test@Lib:test</code>.</li><li><code>output</code> - contains who the output of the macro should go to, values are (defaults to <code>"none"</code>):\
<ul><li><code>"self"</code> - Display only to person who clicked on the link.</li><li><code>"gm"</code> - Display to GM.</li><li><code>"all"</code> - everyone (acts like a <a href="http://lmwcs.com/maptool/index.php?title=SlashCommands:say&amp;action=edit&amp;redlink=1" class="new" title="SlashCommands:say (page does not exist)">/say</a>).</li><li><code>"none"</code> - discard any output.</li><li><code>"gm-self"</code> - Display to GM and the person executing the link.</li><li><code>"list"</code> - Displays to a list of players. When the <code>output</code> is set to <code>"list"</code> then the macro link expects the <code>args</code> parameter to be a <a href="http://lmwcs.com/rptools/wiki/JSON_Object" title="JSON Object">JSON Object</a>, that contains a field called <code>mlOutputList</code> which is a <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> containing the players to send the output to.</li></ul></li><li><code>args</code> - Any arguments to be passed to the macro when it is called.</li><li><code>target</code> - Which tokens to run the macro on. Target can be one or more of the following separated by commas (defaults to <code>"impersonated"</code>):\
<ul><li><code>"impersonated"</code> - the impersonated <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Token</a>.</li><li><code>"selected"</code> - the selected <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Tokens</a>.</li><li><code>"<a href="http://lmwcs.com/maptool/index.php?title=Token:Token_Id&amp;action=edit&amp;redlink=1" class="new" title="Token:Token Id (page does not exist)">Token Id</a>"</code> - the <i><a href="http://lmwcs.com/maptool/index.php?title=Token:Token_Id&amp;action=edit&amp;redlink=1" class="new" title="Token:Token Id (page does not exist)">id</a></i> of a <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Token</a>.</li></ul></li></ul>\
<h3><span class="mw-headline" id="Examples">Examples</span></h3>\
<div class="template_examples">* To create a link that will call a macro called <code>Test</code> on the <a href="http://lmwcs.com/rptools/wiki/Token:library_token" title="Token:library token" class="mw-redirect">Library Token</a> named <code>Lib:Test</code> that says "<i>Click on me!</i>" and displays the output to the GM.\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">macroLink</span><span class="br0">(</span><span class="st0">"Click on me!"</span>, <span class="st0">"Test@Lib:Test"</span>, <span class="st0">"gm"</span>, <span class="st0">"count=6"</span>, <span class="st0">"impersonated"</span><span class="br0">)</span><span class="br0">]</span></span></pre></div></div><br/>\
produces this output:<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="html4strict source-html4strict"><pre class="de1"><span class="sc2">&lt;<span class="kw2">a</span> <span class="kw3">href</span><span class="sy0">=</span><span class="st0">"macro://Test@Lib:Test/gm/impersonated?count=6;"</span>&gt;</span>Click on me!<span class="sc2">&lt;<span class="sy0">/</span><span class="kw2">a</span>&gt;</span></pre></div></div><br/>\
<ul><li> Sending to multiple players and the GM in 1.3b55</li></ul>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: outputTo <span class="sy0">=</span><span class="st0">'["Fred", "Barney", "gm"]</span></span>']</pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: args <span class="sy0">=</span><span class="kw2">json.set</span><span class="br0">(</span><span class="st0">"{}"</span>, <span class="st0">"mlOutputList"</span>, outputTo<span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">macroLink</span><span class="br0">(</span><span class="st0">"Click on me!"</span>, <span class="st0">"Test@Lib:Test"</span>, <span class="st0">"list"</span>, args<span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div><br/>\
<ul><li> Updating a character sheet <a href="http://lmwcs.com/rptools/wiki/frame_(roll_option)" title="frame (roll option)">frame</a> without displaying the link:</li></ul>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><pre class="de1">Took 4 points of damage.&lt;!-- <span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">macroLink</span><span class="br0">(</span><span class="st0">"Update Character Sheet"</span>, <span class="st0">"Update Character Sheet@Lib:Test"</span><span class="br0">)</span><span class="br0">]</span></span> --&gt;</pre></div></div><br/>\
<ul><li> An example of a longer custom macrolink:</li></ul>\
<p>This is a link that is user created to send several variables to the AttackMacro. Each variable must be separated by a <code>&amp;</code> sign. Spaces within text must be replaced with a <code>+</code> sign. Plus sign can't be sent, you might want to use the html code for plus sign (<code>&amp;27;</code>) instead of <code>+</code>.\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="html4strict source-html4strict"><pre class="de1"><span class="sc2">&lt;<span class="kw2">a</span> <span class="kw3">href</span><span class="sy0">=</span><span class="st0">"macro://AttackMacro@Lib:Test/all/impersonated?Count=6&amp;DiceToRoll=1d6plus4&amp;Text=Hello+there+Im+attacking+you;"</span>&gt;</span>Click me<span class="sc2">&lt;<span class="sy0">/</span><span class="kw2">a</span>&gt;</span></pre></div></div>\
<p><b>How to call a macro on a non-library token</b></p><p>You can call macros on usual tokens by using <code>@TOKEN</code> in the macro name. You have to specify the token with the macro as target token. The usual limits of ownership and trust should be expected here too.\
</p><p>This line would call macro <code>B</code> on token <code>Hero</code>:\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">macroLink</span><span class="br0">(</span><span class="st0">"Click me!"</span>, <span class="st0">"B@TOKEN"</span>, <span class="st0">"all"</span>, <span class="st0">""</span>, <span class="kw2">findToken</span><span class="br0">(</span><span class="st0">"Hero"</span><span class="br0">)</span><span class="br0">)</span><span class="br0">]</span></span></pre></div></div></div>\
<h3><span class="mw-headline" id="See_Also">See Also</span></h3>\
<div class="template_also"><a href="macroLinkText.html" title="macroLinkText">macroLinkText()</a></div>\
<h3><span class="mw-headline" id="Version_Changes">Version Changes</span></h3>\
<div class="template_changes"><ul><li><b>1.3b55</b> - Added <code>gm-self</code> and <code>list</code> output options.</li><li><b>1.3b56</b> - Links created using this function will no longer show a tooltip when displayed in a dialog or frame.</li></ul></div>\
\
\
\
\
\
\
</div>\


macroLinkText.description = Creates the text that would appear in a HTML tag for a link which will run the specified macro when clicked on.
macroLinkText.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="macroLinkText.28.29_Function">macroLinkText() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b48</b></div>\
  <div class="template_description">Creates the text that would appear in a HTML tag for a link which will run the specified macro when clicked on. This is useful for callbacks in <a href="http://lmwcs.com/rptools/wiki/dialog_(roll_option)" title="dialog (roll option)">[dialog():]</a> or <a href="http://lmwcs.com/rptools/wiki/frame_(roll_option)" title="frame (roll option)">[frame():]</a>. If you just want to send a click-able link to someone use <a href="macroLink.html" title="macroLink">macroLink()</a>.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">macroLinkText(macroName)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">macroLinkText(macroName, output)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">macroLinkText(macroName, output, args)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">macroLinkText(macroName, output, args, target)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>macroName</code> - The name of the macro to run when the link is clicked.  The <code>macroName</code> is in the standard macro reference format (e.g. <code>Macro@Lib:Token</code>)</li>\
    <li><code>output</code> - Who the output of the macro should go to, values are (defaults to <code>none</code>):\
<ul><li><code>self</code> - Display only to person who clicked on the link.</li><li><code>gm</code> - Display to GM.</li><li><code>all</code> - Everyone (acts like a <code>/say</code>)</li><li><code>none</code> - Discard any output.</li><li><code>gm-self</code> - Display to GM and the person executing the link.</li><li><code>list</code> - Displays to a list of players. When the <code>output</code> parameter is <code>"list"</code> then the macro link expects the <code>args</code> parameter to be a <a href="http://lmwcs.com/rptools/wiki/JSON_Object" title="JSON Object">JSON Object</a>, that contains a field called <code>mlOutputList</code> which is a <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> containing the players to send the output to.</li></ul></li>\
    <li><code>args</code> - Any arguments to be passed to the macro when it is called.</li>\
    <li><code>target</code> - Which tokens to run the macro on. Target can be one or more of the following separated by commas (defaults to <code>impersonated</code>):\
<ul><li><code>impersonated</code> - The impersonated <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Token</a>.</li><li><code>selected</code> - The selected <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Token</a>/s.</li><li><a href="http://lmwcs.com/maptool/index.php?title=Token_ID&amp;action=edit&amp;redlink=1" class="new" title="Token ID (page does not exist)">Token ID</a> - The <code>id</code> of a <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Token</a>.</li></ul></li>\
  </ul>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples">To create the text that would go inside a form element as the <code>action</code> attribute, and that will call a macro named <code>Test</code> on the <a href="http://lmwcs.com/rptools/wiki/Library_Token" title="Library Token">Library Token</a> named <code>Lib:Test</code>:\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">macroLinkText</span><span class="br0">(</span><span class="st0">"Test@Lib:Test"</span>,<span class="st0">""</span>, <span class="st0">"gm"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p>Returns: <code>macro://Test@Lib:Test/gm/impersonated?</code>\
</p><p>To create the text that would go inside a form element as the <code>action</code> attribute and call the <code>AddWeapon</code> on the <a href="http://lmwcs.com/rptools/wiki/Library_Token" title="Library Token">Library Token</a> named <code>Lib:PC</code> which will act upon the <a href="http://lmwcs.com/rptools/wiki/Current_Token" title="Current Token">Current Token</a>:\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>:<span class="kw2">macroLinkText</span><span class="br0">(</span><span class="st0">'AddWeapon@Lib:PC'</span>, <span class="st0">'none'</span>, <span class="st0">''</span>, <span class="kw2">currentToken</span><span class="br0">(</span><span class="br0">)</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p>Returns: <code>macro://AddWeapon@Lib:PC/none/#ID#?</code> where <code>#ID#</code> is the <code>id</code> of the <a href="http://lmwcs.com/rptools/wiki/Current_Token" title="Current Token">Current Token</a>.\
</p><p>Sending to multiple players and the GM in 1.3b55\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: outputTo <span class="sy0">=</span><span class="st0">'["Fred", "Barney", "gm"]</span></span>']</pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: args <span class="sy0">=</span><span class="kw2">json.set</span><span class="br0">(</span><span class="st0">"{}"</span>, <span class="st0">"mlOutputList"</span>, outputTo<span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">macroLinkText</span><span class="br0">(</span><span class="st0">"Click on me!"</span>, <span class="st0">"Test@Lib:Test"</span>, <span class="st0">"list"</span>, args<span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p>Correctly modifying the colour of the link, works both in the chat box and in forms:\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">strformat</span><span class="br0">(</span><span class="st0">'&lt;a style="color:red" href="%s"&gt;Click Me&lt;/a&gt;'</span>, <span class="kw2">macroLinkText</span><span class="br0">(</span><span class="st0">"Click Me Macro@Lib:Test"</span><span class="br0">)</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div></div>\
  <h3>\
    <span class="mw-headline" id="See_Also">See Also</span>\
  </h3>\
  <div class="template_also">\
    <a href="macroLink.html" title="macroLink">macroLink()</a>\
  </div>\
  <h3>\
    <span class="mw-headline" id="Version_Changes">Version Changes</span>\
  </h3>\
  <div class="template_changes">\
    <ul>\
      <li><b>1.3b55</b> - Added <code>gm-self</code> and <code>list</code> output options.</li>\
      <li><b>1.3b56</b> - Links created using this function will no longer show a tooltip when displayed in a dialog or frame.</li>\
    </ul>\
  </div>\
</div>\


matches.description = Returns 1 if a string matches pattern or 0 if it does not.
matches.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="matches.28.29_Function">matches() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b48</b></div>\
  <div class="template_description">Returns 1 if a string matches pattern or 0 if it does not. The pattern can be a <a href="http://lmwcs.com/rptools/wiki/Macros:regular_expression" title="Macros:regular expression">regular expression</a>. Matches performs a while string comparison, so the pattern must match the whole of the input string and not only part of it.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">matches(str, pattern)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples"><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">matches</span><span class="br0">(</span><span class="st0">"This is a test"</span>, <span class="st0">"test"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">matches</span><span class="br0">(</span><span class="st0">"test"</span>, <span class="st0">"test"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">matches</span><span class="br0">(</span><span class="st0">"This is a test"</span>, <span class="st0">".*test"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div><p>Returns \
</p><pre>   0\
   1\
</pre>\
    1</div>\
</div>\


math.description = This is NOT a single MapTool function but a collection of math functions in MapTool.
math.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="math.28.29_Function">math() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.4.0.5</b></div>\
  <div class="template_description">This is NOT a single MapTool function but a collection of math functions in MapTool. \
<b>Important Note</b>: All of these functions return a floating-point number (e.g.: `3.0`).</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">Numbers:</pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">r</span>:val <span class="sy0">=</span> math.pi<span class="br0">(</span><span class="br0">)</span><span class="br0">]</span></span>\
          </pre>\
