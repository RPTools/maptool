<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h:troll = json.set("{}", "name", "Troll", "HP", 75, "Attacks", json.append("Claw", "Bite"))]\
[h:orc = json.set("{}", "name", "Orc", "HP", 13, "Attacks", json.append("Sword", "Punch"))]\
[h:monsters = json.set("{}", "Troll", troll, "Orc", orc)]</pre></div>\
<p>To delete the "Punch" attack of the Orc, we could write\
