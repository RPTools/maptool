  </div>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.5.0</b></div>\
  <div class="template_description">Returns data results based on the passed in XPath expression from the XML statblock. This is a reliable and easier way to get stat data from a character than using regular expression parsing of Text stat blocks.</div>\
