json.rolls.description = Rolls the dice expression the requested number of times and returns a JSON Array with the result.
json.rolls.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="json.rolls.28.29_Function">json.rolls() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.4.0.5</b></div>\
  <div class="template_description">Rolls the dice expression the requested number of times and returns a JSON Array with the result.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">json.rolls(roll, dim1)</pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">json.rolls(roll, dim1, dim2)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>roll</code> - A string containing a dice roll expression.</li>\
    <li><code>dim1</code> - The dimension of the returned array.</li>\
    <li><code>dim2</code> - Optional: The second dimension for a two dimensional array.</li>\
  </ul>\
  <p>This function takes 2 or 3 parameters and returns a json array\
json.rolls(roll, dim1, dim2) =&gt; returns a json array with the rolls performed\
</p>\
  <i>Example:</i>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1"><span class="sc2"><span class="br0">{</span>json.rolls<span class="br0">(</span><span class="st0">"3d6"</span>, <span class="nu0">6</span><span class="br0">)</span><span class="br0">}</span></span> =&gt; <span class="sc1"><span class="br0">[</span><span class="nu0">11</span>, <span class="nu0">7</span>, <span class="nu0">15</span>, <span class="nu0">8</span>, <span class="nu0">10</span>, <span class="nu0">13</span><span class="br0">]</span></span></pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p><i>Example:</i>\
The three parameter version returns a two dimensional array\
</p>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1"><span class="sc2"><span class="br0">{</span>json.rolls<span class="br0">(</span><span class="st0">"3d6"</span>, <span class="nu0">6</span>, <span class="nu0">4</span><span class="br0">)</span><span class="br0">}</span></span> =&gt; <span class="sc1"><span class="br0">[</span><span class="br0">[</span><span class="nu0">11</span>, <span class="nu0">13</span>, <span class="nu0">11</span>, <span class="nu0">13</span><span class="br0">]</span></span>, <span class="sc1"><span class="br0">[</span><span class="nu0">8</span>, <span class="nu0">11</span>, <span class="nu0">17</span>, <span class="nu0">10</span><span class="br0">]</span></span>, <span class="sc1"><span class="br0">[</span><span class="nu0">8</span>, <span class="nu0">11</span>, <span class="nu0">14</span>, <span class="nu0">11</span><span class="br0">]</span></span>, <span class="sc1"><span class="br0">[</span><span class="nu0">6</span>, <span class="nu0">8</span>, <span class="nu0">13</span>, <span class="nu0">6</span><span class="br0">]</span></span>, <span class="sc1"><span class="br0">[</span><span class="nu0">6</span>, <span class="nu0">11</span>, <span class="nu0">8</span>, <span class="nu0">10</span><span class="br0">]</span></span>, <span class="sc1"><span class="br0">[</span><span class="nu0">10</span>, <span class="nu0">7</span>, <span class="nu0">17</span>, <span class="nu0">11</span><span class="br0">]</span></span> ]</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <br/>\
  </p>\
  <h3>\
    <span class="mw-headline" id="See_Also">See Also</span>\
  </h3>\
  <div class="template_also"><a href="http://lmwcs.com/rptools/wiki/Introduction_to_JSON_Datatypes" title="Introduction to JSON Datatypes">Introduction to JSON Datatypes </a>, <a href="json.objrolls.html" title="json.objrolls">json.objrolls()</a></div>\
</div>\


json.set.description = Sets the value in at the specified index in a <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> or for the specified key in a <a href="http://lmwcs.com/rptools/wiki/JSON_Object" title="JSON Object">JSON Object</a> .
json.set.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="json.set.28.29_Function">json.set() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b49</b></div>\
  <div class="template_description">Sets the value in at the specified index in a <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> or for the specified key in a <a href="http://lmwcs.com/rptools/wiki/JSON_Object" title="JSON Object">JSON Object</a>. You can use an empty string (<code>""</code>) to represent a new <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> or <a href="http://lmwcs.com/rptools/wiki/JSON_Object" title="JSON Object">JSON Object</a>.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">newarr=json.set(jarr, <span class="sc1"><span class="br0">[</span><span class="br0">]</span></span>)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">newarr=json.set(jarr, index, value)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">newarr=json.set(jarr, index, value, ..., ...)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">newobj=json.set(jobj, key, value)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">newobj=json.set(jobj, key, value, ..., ...)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>jarr</code> - The <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> that has an index's value set.</li>\
    <li><code>index</code> - The numeric index which has its value set.</li>\
    <li><code>jobj</code> - The <a href="http://lmwcs.com/rptools/wiki/JSON_Object" title="JSON Object">JSON Object</a> that has a key's value set.</li>\
    <li><code>key</code> - The named key which has its value set.</li>\
    <li><code>value</code> - The content that is set to the <code>index</code> or <code>key</code>.</li>\
  </ul>\
  <p><b>Note:</b> The <code>index</code> and <code>value</code> parameters or <code>key</code> and <code>value</code> parameters can be repeated in pairs.\
</p>\
  <p><b>Note:</b><code>newarr</code> or <code>newobj</code> can be equal to <code>jarr</code> or <code>jobj</code>. In this case, the object/array will simply be updated.\
</p>\
  <p><b>Note:</b> The word "class" is a reserved word in JavaScript; it is therefore not possible to create a JSON object containing a <i>key</i> named "Class," "class," or any mix of upper- and lower-case. MapTool will ignore any instructions to set a JSON object key with that name.\
</p>\
  <h3>\
    <span class="mw-headline" id="Example">Example</span>\
  </h3>\
  <div class="template_example"><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw2">json.set</span><span class="br0">(</span><span class="st0">"{}"</span>, <span class="st0">"a"</span>, <span class="nu0">5</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw2">json.set</span><span class="br0">(</span><span class="st0">""</span>, <span class="st0">"a"</span>, <span class="nu0">5</span>, <span class="st0">"b"</span>, <span class="nu0">8</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw2">json.set</span><span class="br0">(</span><span class="kw2">json.fromList</span><span class="br0">(</span><span class="st0">"1,3"</span><span class="br0">)</span>, <span class="nu0">0</span>, <span class="nu0">8</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div><p>Returns\
</p><pre> {"a":5}\
 {"a":5, "b":8}\
 [8, 3]\
</pre><p>To save the new value in the <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> or <a href="http://lmwcs.com/rptools/wiki/JSON_Object" title="JSON Object">JSON Object</a> so that you can reference it later in a macro, you must set the array equal to the result of json.set().\
</p><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span>myArray <span class="sy0">=</span><span class="kw2">json.append</span><span class="br0">(</span><span class="st0">""</span>, <span class="nu0">1</span>, <span class="nu0">2</span>, <span class="nu0">3</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span>myArray <span class="sy0">=</span><span class="kw2">json.set</span><span class="br0">(</span>myArray, <span class="nu0">0</span>, <span class="nu0">5</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span>myArray<span class="br0">]</span></span></pre></li></ol></div></div><p>Returns\
</p><pre>  [1,2,3] \
  [5,2,3] \
</pre>\
   [5,2,3]</div>\
  <h3>\
    <span class="mw-headline" id="See_Also">See Also</span>\
  </h3>\
  <div class="template_also">\
    <a href="json.get.html" title="json.get">json.get()</a>\
  </div>\
</div>\


