execLink.description = Executes a macro link that was created with <a href="macroLinkText.html" title="macroLinkText">macroLinkText()</a> , output generated by the link is sent to players using the standard <a href="macroLinkText.html" title="macroLinkText">macroLinkText()</a> logic.
execLink.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="execLink.28.29_Function">execLink() Function</span>\
  </h2>\
  <div>\
    <p style="background-color: #EDDD75; color: #000000; font-weight: bold">\
&#xA0;Note: This function can only be used in a <a href="http://lmwcs.com/rptools/wiki/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>\
</p>\
  </div>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b55</b></div>\
  <div class="template_description">Executes a macro link that was created with <a href="macroLinkText.html" title="macroLinkText">macroLinkText()</a>, output generated by the link is sent to players using the standard <a href="macroLinkText.html" title="macroLinkText">macroLinkText()</a> logic. <strong class="selflink">execLink()</strong> allows you to defer the running of the link until after the currently running macro has ended in which case the output will be displayed after any output generated by the current macro. If you defer a series of links, they will be queued in order and executed after the currently running macro. There is no software limit to the amount of links you can queue, but your hardware will impose its own limitations. If the execution of the link is not defered then any output generated will appear <i>before</i> any output generated by the current macro. \
You can use this function to update values in a token copied with <a href="copyToken.html" title="copyToken">copyToken()</a> using the defered option. You can also use this function to send output selectivly to a list of players from the current macro, or to generate output that is not suppressed when the <a href="abort.html" title="abort">abort()</a> function is called.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">execLink(link)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">execLink(link, defer)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>link</code> - The link to "execute".</li>\
    <li><code>defer</code> - Executes the link after the current macro has completed if non zero, defaults to zero.</li>\
  </ul>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples">Execute a macro link immediatly (any output wil appear before the current macros output)\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: link <span class="sy0">=</span><span class="kw2">macroLinkText</span><span class="br0">(</span><span class="st0">"Test@Lib:Test"</span>, <span class="st0">"self"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw2">execLink</span><span class="br0">(</span>link<span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p>Execute a macro link after the execution of the current macro (any output will appear before the current macros output)\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: link <span class="sy0">=</span><span class="kw2">macroLinkText</span><span class="br0">(</span><span class="st0">"Test@Lib:Test"</span>, <span class="st0">"self"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw2">execLink</span><span class="br0">(</span>link, <span class="nu0">1</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p>Copy a token and update its values.\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: newToken <span class="sy0">=</span><span class="kw2">copyToken</span><span class="br0">(</span><span class="st0">"Hero"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: link <span class="sy0">=</span><span class="kw2">macroLinkText</span><span class="br0">(</span><span class="st0">"update@Lib:GM"</span>, <span class="st0">"none"</span>, <span class="st0">""</span>, newToken<span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw2">execLink</span><span class="br0">(</span>link<span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div></div>\
  <h3>\
    <span class="mw-headline" id="See_Also">See Also</span>\
  </h3>\
  <div class="template_also">\
    <a href="macroLinkText.html" title="macroLinkText">macroLinkText()</a>\
    <a href="macroLink.html" title="macroLink">macroLink()</a>\
    <a href="copyToken.html" title="copyToken">copyToken()</a>\
  </div>\
</div>\


execMacro.description = Evaluates and "executes" the macro in a string and returns the result.
execMacro.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="evalMacro.28.29_Function">evalMacro() Function</span>\
  </h2>\
  <div>\
    <p style="background-color: #EDDD75; color: #000000; font-weight: bold">\
&#xA0;Note: This function can only be used in a <a href="http://lmwcs.com/rptools/wiki/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>\
</p>\
  </div>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b49</b></div>\
  <div class="template_description">Evaluates and "executes" the macro in a string and returns the result. The string contains the same type of macro commands that you would put in a token macro with the exception that it can not contain slash commands.\
<p>If you are performing rolls in the macro that create tool tips or use <code>[e: ]</code> then you will have to use either <code>{ }</code> or <code>[r: ]</code> to display the output otherwise you will get incorrect formatting. \
</p><p>The <strong class="selflink">evalMacro()</strong> function executes the macro in the same variable scope (i.e. the executed macro can read and alter variables from the current macro), where as <a href="execMacro.html" title="execMacro" class="mw-redirect">execMacro()</a> creates a new variable scope (i.e. the executed macro can neither read nor alter varaibles from the current macro).\
</p>\
The advantage of this function over <a href="http://lmwcs.com/rptools/wiki/eval" title="eval">eval()</a> is that with <a href="http://lmwcs.com/rptools/wiki/eval" title="eval">eval()</a> you can only give a string as parameter that can be evaluated (e.g. <code>"3+5"</code>), while with <strong class="selflink">evalMacro()</strong> you can give anything as parameter but only the parts between <code>[</code>brackets<code>]</code> will be evaluated. (e.g. <code>"Your resulting roll is [r:1d10]"</code>)</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">evalMacro(macroString)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">execMacro(macroString)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameter</b>\
  </p>\
  <ul>\
    <li><code>macroString</code> - The string containing the macro script that is evaluated/executed.</li>\
  </ul>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples"><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw2">setNotes</span><span class="br0">(</span><span class="kw2">evalMacro</span><span class="br0">(</span><span class="st0">'[r,macro("CreateNotes@Lib:Notes"): ""]</span></span>'))]</pre></li></ol></div></div><p>Sets the Notes of a <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Token</a> to the output of the <code>CreateNotes</code> macro located on the <code>Lib:Notes</code> <a href="http://lmwcs.com/rptools/wiki/Library_Token" title="Library Token">Library Token</a>.\
</p><p><br/></p><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">evalMacro</span><span class="br0">(</span><span class="st0">"[h: TestVar1 = 5][h: TestVar2 = 10][TestVar1+TestVar2]</span></span>")]</pre></li></ol></div></div><p>Returns <code>15</code>\
</p><p><br/></p><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: TestVar3 <span class="sy0">=</span><span class="nu0">10</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: TestVar4 <span class="sy0">=</span><span class="nu0">20</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">evalMacro</span><span class="br0">(</span><span class="st0">"[TestVar3+TestVar4]</span></span>")]</pre></li></ol></div></div><p>Returns <code>30</code>\
</p><p><br/></p><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: TestVar3 <span class="sy0">=</span><span class="nu0">15</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: TestVar4 <span class="sy0">=</span><span class="nu0">30</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw2">evalMacro</span><span class="br0">(</span><span class="st0">"[TestVar5 = TestVar3+TestVar4]</span></span>")]</pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span>TestVar5<span class="br0">]</span></span></pre></li></ol></div></div><p>Returns <code>45</code>\
</p><p><br/></p><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: TestVar6 <span class="sy0">=</span><span class="nu0">20</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: TestVar7 <span class="sy0">=</span><span class="nu0">40</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">execMacro</span><span class="br0">(</span><span class="st0">"[TestVar6+TestVar7]</span></span>")]</pre></li></ol></div></div><p>Prompts for the values of <code>TestVar6</code> and <code>TestVar7</code>, then it returns the sum of those two values.\
</p><p><br/></p><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: TestVar8 <span class="sy0">=</span><span class="nu0">50</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: TestVar9 <span class="sy0">=</span><span class="nu0">100</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: TestVar10 <span class="sy0">=</span><span class="nu0">0</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw2">execMacro</span><span class="br0">(</span><span class="st0">"[TestVar10 = TestVar8+TestVar9]</span></span>")]</pre></li><li class="li2"><pre class="de2"><span class="sc1"><span class="br0">[</span>TestVar10<span class="br0">]</span></span></pre></li></ol></div></div><p>Returns <code>0</code>\
</p><p><br/></p><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">evalMacro</span><span class="br0">(</span><span class="st0">"[h:roll=1d20]</span></span>You roll <span class="sc1"><span class="br0">[</span><span class="kw1">r</span>:<span class="kw2">roll</span><span class="br0">]</span></span> and you <span class="sc1"><span class="br0">[</span><span class="kw1">r</span>:<span class="kw1">if</span><span class="br0">(</span>roll&lt;<span class="nu0">10</span>, <span class="st0">'hit'</span>, <span class="st0">'miss'</span><span class="br0">)</span><span class="br0">]</span></span> your target.")]</pre></li></ol></div></div>\
Returns <code>You roll 3 and you hit your target.</code></div>\
  <h3>\
    <span class="mw-headline" id="See_Also">See Also</span>\
  </h3>\
  <div class="template_also">\
    <a href="http://lmwcs.com/rptools/wiki/eval" title="eval">eval()</a>\
  </div>\
</div>\


explode.description = Generates random numbers to emulate dice rolls; returns the total of a dice roll where dice that are rolled at maximum value are rolled again with the new roll added to the old.
explode.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="explode.28.29_Function">explode() Function</span>\
  </h2>\
  <div class="template_description">Generates random numbers to emulate dice rolls; returns the total of a dice roll where dice that are rolled at maximum value are rolled again with the new roll added to the old. There is no limit to the total that that can be returned by this function, but the odds of each individual number decreases as the total increases past the number of <code>sides</code>.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">explode(times, sides)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>times</code> - The number of times to roll the dice.</li>\
    <li><code>sides</code> - The number of sides the dice possess.</li>\
  </ul>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples">Roll a twenty-sided dice.\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">t</span>: <span class="kw2">explode</span><span class="br0">(</span><span class="nu0">1</span>, <span class="nu0">20</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p>Returns a number that is usually between <code>1</code> and <code>20</code>, with the possibility of the maximum value being higher than <code>20</code>.\
</p><p>Roll five ten-sided dice, using variables.\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: DiceTimes <span class="sy0">=</span><span class="nu0">5</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: DiceSides <span class="sy0">=</span><span class="nu0">10</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">t</span>: <span class="kw2">explode</span><span class="br0">(</span>DiceTimes, DiceSides<span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
