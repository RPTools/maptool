herostun.description = Generates random numbers to emulate dice rolls; acts like a standard <a href="roll.html" title="roll">roll()</a> with the difference being that a hidden variable is tracked, which can then be returned using <a href="herobody.html" title="herobody">herobody()</a> .
herostun.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="herostun.28.29_Function">herostun() Function</span>\
  </h2>\
  <div class="template_description">Generates random numbers to emulate dice rolls; acts like a standard <a href="roll.html" title="roll">roll()</a> with the difference being that a hidden variable is tracked, which can then be returned using <a href="herobody.html" title="herobody">herobody()</a>. This hidden variable is calculated by adding <code>2</code> for each dice that is rolled at maximum value, <code>0</code> for each dice that is rolled at minimum value, and <code>1</code> for each dice that is rolled at neither minimum, nor maximum value.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">herostun(times, sides)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">hero(times, sides)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>times</code> - The number of times to roll the dice.</li>\
    <li><code>sides</code> - The number of sides the dice possess.</li>\
  </ul>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples">Roll a twenty-sided dice, and return the <a href="herobody.html" title="herobody">herobody()</a> result as well.\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">t</span>: <span class="kw2">herostun</span><span class="br0">(</span><span class="nu0">1</span>, <span class="nu0">20</span><span class="br0">)</span><span class="br0">]</span></span> - <span class="sc1"><span class="br0">[</span><span class="kw1">t</span>: <span class="kw2">herobody</span><span class="br0">(</span><span class="nu0">1</span>, <span class="nu0">20</span><span class="br0">)</span></span></pre></li></ol></div></div>\
<p>Returns a number that is between <code>1</code> and <code>20</code> for the herostun roll, and a number between <code>0</code> and <code>2</code> for the herobody roll.\
</p><p>Roll five ten-sided dice, and return the <a href="herobody.html" title="herobody">herobody()</a> result as well, using variables.\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: DiceTimes <span class="sy0">=</span><span class="nu0">5</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: DiceSides <span class="sy0">=</span><span class="nu0">10</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">t</span>: <span class="kw2">herostun</span><span class="br0">(</span>DiceTimes, DiceSides<span class="br0">)</span><span class="br0">]</span></span> - <span class="sc1"><span class="br0">[</span><span class="kw1">t</span>: <span class="kw2">herobody</span><span class="br0">(</span>DiceTimes, DiceSides<span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
Returns a number than is between <code>5</code> and <code>50</code> for the herostun roll, and a number between <code>0</code> and <code>10</code> for the herobody roll.</div>\
  <h3>\
    <span class="mw-headline" id="See_Also">See Also</span>\
  </h3>\
  <div class="template_also">Used in conjunction with <a href="herobody.html" title="herobody">herobody()</a><br/>\
For another method of rolling dice, see <a href="http://lmwcs.com/rptools/wiki/Dice_Expressions" title="Dice Expressions">Dice Expressions</a>.</div>\
</div>\


