getMatchingLibProperties.description = Returns a <a href="http://lmwcs.com/rptools/wiki/String_List" title="String List">String List</a> or <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> with names of the <a href="http://lmwcs.com/rptools/wiki/Token_Property" title="Token Property">Token Properties</a> on a specific <a href="http://lmwcs.com/rptools/wiki/Library_Token" title="Library Token">Library Token</a> that match the given pattern.
getMatchingLibProperties.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="getMatchingLibProperties.28.29_Function">getMatchingLibProperties() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b54</b></div>\
  <div class="template_description">Returns a <a href="http://lmwcs.com/rptools/wiki/String_List" title="String List">String List</a> or <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> with names of the <a href="http://lmwcs.com/rptools/wiki/Token_Property" title="Token Property">Token Properties</a> on a specific <a href="http://lmwcs.com/rptools/wiki/Library_Token" title="Library Token">Library Token</a> that match the given pattern.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">getMatchingLibProperties(pattern)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">getMatchingLibProperties(pattern, lib)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">getMatchingLibProperties(pattern, lib, delim)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>pattern</code> - A regular expression(regex) that represents the pattern the properties should match.</li>\
    <li><code>lib</code> - The name of the <a href="http://lmwcs.com/rptools/wiki/Library_Token" title="Library Token">Library Token</a> that is checked for properties that match, defaults to the <a href="http://lmwcs.com/rptools/wiki/Library_Token" title="Library Token">Library Token</a> the macro is running on.</li>\
    <li><code>delim</code> - The delimiter used in the <a href="http://lmwcs.com/rptools/wiki/String_List" title="String List">String List</a> that is returned, defaults to <code>","</code>.  Returns a <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> if <code>"json"</code> is specified.</li>\
  </ul>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples">Assuming that you have a <a href="http://lmwcs.com/rptools/wiki/Library_Token" title="Library Token">Library Token</a> that contained a list of all the items and their detail in your campaign stored as <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Token</a> properties names with the following format <code><i>Type</i>:<i>Item Name</i></code> (for example <code>Weapon:Longsword)</code>, you could use the following code to loop through \
<p>all the weapons.\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">foreach</span><span class="br0">(</span>item, <span class="kw2">getMatchingLibProperties</span><span class="br0">(</span><span class="st0">"Weapon:.*"</span>, <span class="st0">"Lib:Items"</span><span class="br0">)</span><span class="br0">)</span>: <span class="br0">{</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1">    &lt;!-- Do something really exciting here --&gt;</span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">}</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p>Or the following to loop through all the armor\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">foreach</span><span class="br0">(</span>item, <span class="kw2">getMatchingLibProperties</span><span class="br0">(</span><span class="st0">"Armor:.*"</span>, <span class="st0">"Lib:Items"</span><span class="br0">)</span><span class="br0">)</span>: <span class="br0">{</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1">    &lt;!-- Do something really exciting here --&gt;</span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">}</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p>Or even all the armor and all the shields.\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">foreach</span><span class="br0">(</span>item, <span class="kw2">getMatchingLibProperties</span><span class="br0">(</span><span class="st0">"(Armor|Shield):.*"</span>, <span class="st0">"Lib:Items"</span><span class="br0">)</span><span class="br0">)</span>: <span class="br0">{</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1">    &lt;!-- Do something really exciting here --&gt;</span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">}</span><span class="br0">]</span></span></pre></li></ol></div></div></div>\
  <h3>\
    <span class="mw-headline" id="See_Also">See Also</span>\
  </h3>\
  <div class="template_also">\
    <a href="getMatchingProperties.html" title="getMatchingProperties">getMatchingProperties()</a>\
    <a href="getLibPropertyNames.html" title="getLibPropertyNames">getLibPropertyNames()</a>\
  </div>\
</div>\


getMatchingProperties.description = Returns a <a href="http://lmwcs.com/rptools/wiki/String_List" title="String List">String List</a> or <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> with names of the <a href="http://lmwcs.com/rptools/wiki/Token_Property" title="Token Property">Token Properties</a> on a specific <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Token</a> that match the given pattern.
getMatchingProperties.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="getMatchingProperties.28.29_Function">getMatchingProperties() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b54</b></div>\
  <div class="template_description">Returns a <a href="http://lmwcs.com/rptools/wiki/String_List" title="String List">String List</a> or <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> with names of the <a href="http://lmwcs.com/rptools/wiki/Token_Property" title="Token Property">Token Properties</a> on a specific <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Token</a> that match the given pattern.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">getMatchingProperties(pattern)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
