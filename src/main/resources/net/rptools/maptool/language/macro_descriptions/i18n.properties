setOwner.description = Changes the owners of a token (default is the <a href="http://wiki.rptools.info/index.php/Current_Token" title="Current Token">Current Token</a> ) when given a <a href="http://wiki.rptools.info/index.php/String" title="String">String</a> owner name or <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a> of owner names.
setOwner.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="setOwner()_Function"/>\
      <span class="mw-headline" id="setOwner.28.29_Function">setOwner() Function</span>\
    </h2>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.3b48?</b></div>\
    <div class="template_description">Changes the owners of a token (default is the <a href="http://wiki.rptools.info/index.php/Current_Token" title="Current Token">Current Token</a>) when given a <a href="http://wiki.rptools.info/index.php/String" title="String">String</a> owner name or <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a> of owner names. All other owners are removed.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>setOwner(ownerName)\
setOwner(ownerName, id)\
setOwner(ownerName, id, mapname)\
setOwner(ownerNames)\
setOwner(ownerNames, id)\
setOwner(ownerNames, id, mapname)</pre>\
    </div>\
    <p>\
      <b>Parameters</b>\
    </p>\
    <ul>\
      <li><code>ownerName</code> - The player name to set the ownership on the token. Ownership is not constrained to the client names currently connected, but only currently connected clients appear in the Token Editor Dialog. This parameter is a <a href="http://wiki.rptools.info/index.php/String" title="String">String</a>. An empty string here is treated as an empty JSON array (see next parameter).</li>\
      <li><code>ownerNames</code> - The player names to set the ownership on the token. Ownership is not constrained to the client names currently connected, but only currently connected clients appear in the Token Editor Dialog. This parameter is a <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a>.</li>\
      <li><code>id</code> - The token <code>id</code> of the token which has its owners changed, defaults to the <a href="http://wiki.rptools.info/index.php/Current_Token" title="Current Token">Current Token</a>. <div class="template_trusted_param"><p style="background-color: #EDDD75; color: #000000; font-weight: bold">&#xA0;Note: This parameter can only be used in a <a href="http://wiki.rptools.info/index.php/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>.&#xA0;</p></div></li>\
      <li><code>mapname</code> - The name of the map to find the token. Defaults to the current map.</li>\
    </ul>\
    <h3>\
      <span class="mw-headline" id="Examples">Examples</span>\
    </h3>\
    <div class="template_examples">To change the <a href="http://wiki.rptools.info/index.php/Introduction_to_Tokens#Ownership" title="Introduction to Tokens">owners</a> of the <a href="http://wiki.rptools.info/index.php/Current_Token" title="Current Token">Current Token</a> to a single user use:\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: setOwner("Frank")]</pre></div>\
<p>To change the <a href="http://wiki.rptools.info/index.php/Introduction_to_Tokens#Ownership" title="Introduction to Tokens">owners</a> of the <a href="http://wiki.rptools.info/index.php/Current_Token" title="Current Token">Current Token</a> to a list of three players use:\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: setOwner("['Peter', 'Paul', 'Mary']")]</pre></div>\
<p>or:\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: list = json.append("[]", "Peter", "Paul", "Mary")]\
[h: setOwner(list)]</pre></div>\
<p>To make all current players <a href="http://wiki.rptools.info/index.php/Introduction_to_Tokens#Ownership" title="Introduction to Tokens">owners</a> of the <a href="http://wiki.rptools.info/index.php/Current_Token" title="Current Token">Current Token</a> use:\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: setOwner(getAllPlayerNames("json"))]</pre></div>\
<p>To remove all <a href="http://wiki.rptools.info/index.php/Introduction_to_Tokens#Ownership" title="Introduction to Tokens">owners</a> of the <a href="http://wiki.rptools.info/index.php/Current_Token" title="Current Token">Current Token</a> use:\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: setOwner("")]</pre></div>\
<p>or:\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: setOwner("[]")]</pre></div>\
<p>To display the current <a href="http://wiki.rptools.info/index.php/Introduction_to_Tokens#Ownership" title="Introduction to Tokens">owners</a> of the <a href="http://wiki.rptools.info/index.php/Current_Token" title="Current Token">Current Token</a> as checkboxes, then accept the user's changes to apply back onto the token, use the following. Note that this example does not provide for adding owners to the list, only removing them. (Adding owners would require the use of <a href="getAllPlayerNames.html" title="getAllPlayerNames">getAllPlayerNames()</a> and would make this example even more complex.)\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: names = getOwners("json")]\
[h: input = "tab0 | OwnerList || TAB"]\
[h: count = 0]\
[h, foreach(name, names), code: {\
    [input = input + strformat(" ## ckb_%{count}|1|%{name}|CHECK")]\
    [count = count+1]\
} ]\
[h: cancel = input(input)]\
[h: abort(cancel)]\
[h: newOwners = "[]"]\
[h, for(x,0,count):\
    newOwners = if(eval("ckb_"+x)==0, newOwners, json.append(newOwners, json.get(names, x))) ]\
[h: setOwner(newOwners)]</pre></div></div>\
    <h3>\
      <span class="mw-headline" id="See_Also">See Also</span>\
    </h3>\
    <div class="template_also"><a href="isOwnedByAll.html" title="isOwnedByAll">isOwnedByAll()</a>,\
<p><a href="setOwnerOnlyVisible.html" title="setOwnerOnlyVisible">setOwnerOnlyVisible()</a>,\
</p><a href="isOwner.html" title="isOwner">isOwner()</a>.</div>\
    <h3>\
      <span class="mw-headline" id="Version_Changes">Version Changes</span>\
    </h3>\
    <div class="template_changes">\
      <ul>\
        <li><b>1.3b51</b> - Added <code>id</code> parameter option.</li>\
        <li><b>1.5.4</b> - Added <code>mapname</code> parameter option.</li>\
      </ul>\
    </div>\
  </div>\
</div>\


