setViewArea.description = Sets the viewed screen area for the current map using two sets of cell coordinates, so that the two cells are at the edge of the screen.
setViewArea.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="setViewArea()_Function"/>\
      <span class="mw-headline" id="setViewArea.28.29_Function">setViewArea() Function</span>\
    </h2>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.5</b></div>\
    <div class="template_description">Sets the viewed screen area for the current map using two sets of cell coordinates, so that the two cells are at the edge of the screen. If the map is "gridless", the coordinates will be pixel coordinates. A final optional parameter causes the view of any connected players to be set the same. Only GMs or trusted macros can trigger the view of all players to change.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>setViewArea(startX, startY, endX, endY [, pixels [, allPlayers]])</pre>\
    </div>\
    <p>\
      <b>Parameters</b>\
    </p>\
    <ul>\
      <li><code>startX</code> - the x coordinate of the cell that will mark the upper left corner of the displayed area.</li>\
      <li><code>startY</code> - the y coordinate of the cell that will mark the upper left corner of the displayed area.</li>\
      <li><code>endX</code> - the x coordinate of the cell that will mark the lower right corner of the displayed area.</li>\
      <li><code>endY</code> - the x coordinate of the cell that will mark the lower right corner of the displayed area</li>\
      <li><code>pixels</code> - an optional parameter that if set to true (1) means the coordinates are measured in pixels. If set to false (0) the coordinates are measured in map cells. Defaults to true (1).</li>\
      <li><code>allPlayers</code> - Optional: If set to true (1) and called from a trusted macro, all players views will be set. Defaults to 0. This will change the player clients to be on the same map as that of the client executing the macro.</li>\
    </ul>\
    <h3>\
      <span class="mw-headline" id="Examples">Examples</span>\
    </h3>\
    <div class="template_examples">Set the viewport of the current client such that it at least sees the corners of the area with the following CELL coordinates:\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h:setViewArea(0,0,30,20, 0)]</pre></div>\
<p>When the GM runs the macro change the viewport in PIXEL coordinates on ALL clients, else only on the current client:\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h:setViewArea(0, 0, 300, 200, 1, isGM())]</pre></div></div>\
    <h3>\
      <span class="mw-headline" id="See_Also">See Also</span>\
    </h3>\
    <div class="template_also"><a href="getViewArea.html" title="getViewArea">getViewArea()</a>, <a href="getTokenY.html" title="getTokenY">getTokenY()</a>, <a href="goto.html" title="goto">goto()</a>, <a href="setZoom.html" title="setZoom">setZoom()</a>, <a href="getZoom.html" title="getZoom">getZoom()</a>.</div>\
  </div>\
</div>\


