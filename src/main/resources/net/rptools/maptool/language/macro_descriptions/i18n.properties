getProperty.description = Returns the value of a <a href="http://lmwcs.com/rptools/wiki/Token_Property" title="Token Property">Token Property</a> on a <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Token</a> .
getProperty.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="getProperty.28.29_Function">getProperty() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b48</b></div>\
  <div class="template_description">Returns the value of a <a href="http://lmwcs.com/rptools/wiki/Token_Property" title="Token Property">Token Property</a> on a <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Token</a>.  \
If the <a href="http://lmwcs.com/rptools/wiki/Token_Property" title="Token Property">Token Property</a> is empty (<code>NULL</code>) or not defined, an empty string (<code>""</code>) is returned.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">getProperty(property)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">getProperty(property, id)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameter</b>\
  </p>\
  <ul>\
    <li><code>property</code> - The property that has its value returned. For referencing the literal name of the property (for instance, if you wish to get the property <i>Constitution</i> configured in Campaign Properties), enclose the property name in quotes. If using a variable whose <i>value </i>is the name of the property, do not enclose the variable name in quotes.</li>\
    <li><code>id</code> - The token <code>id</code> or name of the token that has its property value returned, defaults to the <a href="http://lmwcs.com/rptools/wiki/Current_Token" title="Current Token">Current Token</a>. <div class="template_trusted_param"><p style="background-color: #EDDD75; color: #000000; font-weight: bold">&#xA0;Note: This parameter can only be used in a <a href="http://lmwcs.com/rptools/wiki/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>.&#xA0;</p></div></li>\
  </ul>\
  <h3>\
    <span class="mw-headline" id="Example">Example</span>\
  </h3>\
  <div class="template_example">Getting a property using the literal property name.\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1">The value of property 'Strength' is <span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">getProperty</span><span class="br0">(</span><span class="st0">"Strength"</span><span class="br0">)</span><span class="br0">]</span></span>.</pre></li></ol></div></div>\
<p>This will output the following if <b>Strength</b> has the value <b>18</b>:\
</p>\
<pre>The value of property 'Strength' is 18.\
</pre>\
<p>Getting a property using a variable.\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:desiredProperty <span class="sy0">=</span><span class="st0">"Constitution"</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1">The value of property 'Constitution' is <span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">getProperty</span><span class="br0">(</span>desiredProperty<span class="br0">)</span><span class="br0">]</span></span>.</pre></li></ol></div></div>\
<p>This will output the following if <b>Constitution</b> has the value <b>12</b>:\
</p>\
  The value of property 'Constitution' is 12.</div>\
  <h3>\
    <span class="mw-headline" id="See_Also">See Also</span>\
  </h3>\
  <div class="template_also"><a href="setProperty.html" title="setProperty">setProperty()</a>, \
<p><a href="resetProperty.html" title="resetProperty">resetProperty()</a>, \
</p><a href="isPropertyEmpty.html" title="isPropertyEmpty">isPropertyEmpty()</a></div>\
  <h3>\
    <span class="mw-headline" id="Version_Changes">Version Changes</span>\
  </h3>\
  <div class="template_changes">\
    <ul>\
      <li><b>1.3b51</b> - Added <code>id</code> parameter option.</li>\
      <li><b>1.3b51</b> - Changed to return the default value if the property has no value.</li>\
    </ul>\
  </div>\
</div>\


