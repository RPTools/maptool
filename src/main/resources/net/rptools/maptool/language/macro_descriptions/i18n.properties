isVisible.description = Check whether a point on the map is visible from a token or not.
isVisible.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="isVisible()_Function"/>\
      <span class="mw-headline" id="isVisible.28.29_Function">isVisible() Function</span>\
    </h2>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.3b69</b></div>\
    <div class="template_description">Check whether a point on the map is visible from a token or not.\
It returns 1 is the token is visible, 0 otherwise. This vision is based off of the impersonated token.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>isVisible(x,y)\
isVisible(x,y,id)</pre>\
    </div>\
    <p>\
      <b>Parameter</b>\
    </p>\
    <ul>\
      <li><code>x</code> - Then tokens x coordinate. Always in map units, not grid .</li>\
      <li><code>y</code> - Then tokens x coordinate. Always in map units, not grid .</li>\
      <li><code>id</code> - The check for visibility is performed from token <code>id</code>. <div class="template_trusted_param"><p style="background-color: #EDDD75; color: #000000; font-weight: bold">&#xA0;Note: This parameter can only be used in a <a href="http://wiki.rptools.info/index.php/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>.&#xA0;</p></div></li>\
    </ul>\
    <h3>\
      <span class="mw-headline" id="Example">Example</span>\
    </h3>\
    <div class="template_example">A simple example for testing out <code>isVisible()</code>. Drop the default tokens "Hero" and "Troll" on a map. Make sure "Hero" has sight (make him PC or set sight manually). You can then execute the following code as a campaign macro to check if the Hero can see the Troll.\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>&lt;!-- lets check if token1 can see token2 --&gt;\
[h: token1 = "Hero"]\
[h: id1 = findToken(token1)]\
\
[h: token2 = "Troll"]\
[h: id2 = findToken(token2)]\
\
&lt;!-- get the map coordinates of token2 --&gt;\
&lt;!-- i want to check if the center of the occupied cell can be seen --&gt;\
&lt;!-- getTokenX/Y retrieves the top-left corner, so --&gt;\
&lt;!-- in a 50 pixel grid the center is offset by 25 pixel --&gt;\
[h: x = getTokenX(1, id2)+25]\
[h: y = getTokenY(1, id2)+25]\
\
&lt;!-- and final the check for visiblity --&gt;\
[r:getName(id1)] &lt;b&gt;[r, if(isVisible(x,y, id1)): "can"; "cannot"]&lt;/b&gt; see [r:getName(id2)].</pre></div></div>\
    <h3>\
      <span class="mw-headline" id="See_Also">See Also</span>\
    </h3>\
    <div class="template_also">\
      <a href="canSeeToken.html" title="canSeeToken">canSeeToken()</a>\
    </div>\
  </div>\
</div>\


