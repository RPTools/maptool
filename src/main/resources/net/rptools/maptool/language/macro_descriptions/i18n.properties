setTokenLayoutProps.description = Set the Token Layout <code>scale</code> , <code>xOffset</code> , and <code>yOffset</code> values.
setTokenLayoutProps.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="setTokenLayoutProps()_Function"/>\
      <span class="mw-headline" id="setTokenLayoutProps.28.29_Function">setTokenLayoutProps() Function</span>\
    </h2>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.6.1</b></div>\
    <div class="template_description">Set the Token Layout <code>scale</code>, <code>xOffset</code>, and <code>yOffset</code> values. These values will be reflected in the positioning and size of the token image within the Layout portion of the Config tab in the Edit Token Dialog as well as on the map.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>setTokenLayoutProps(scale, xOffset, yOffset)\
setTokenLayoutProps(scale, xOffset, yOffset, id)\
setTokenLayoutProps(scale, xOffset, yOffset, id, mapName)</pre>\
    </div>\
    <p>\
      <b>Parameters</b>\
    </p>\
    <ul>\
      <li><code>scale</code> - The scale of the token layout. If an empty string, the scale is not changed.</li>\
      <li><code>xOffset</code> - The xOffset of the token layout. If an empty string, the xOffset is not changed. Negative values shift the image left.</li>\
      <li><code>yOffset</code> - The yOffset of the token layout. If an empty string, the yOffset is not changed. Negative values shift the image up.</li>\
      <li><code>id</code> - The token <code>id</code> of the token to name, defaults to the <a href="http://wiki.rptools.info/index.php/Current_Token" title="Current Token">Current Token</a>. <div class="template_trusted_param"><p style="background-color: #EDDD75; color: #000000; font-weight: bold">&#xA0;Note: This parameter can only be used in a <a href="http://wiki.rptools.info/index.php/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>.&#xA0;</p></div></li>\
      <li><code>mapname</code> - The name of the map to find the token. Defaults to the current map.</li>\
    </ul>\
    <p>The <code>xOffset</code> and <code>yOffset</code> values must be integers.\
</p>\
    <h3>\
      <span class="mw-headline" id="Example">Example</span>\
    </h3>\
