          <span class="s2">"TOP_RIGHT"</span>\
          <span class="p">,</span>\
          <span class="s2">"BOTTOM_RIGHT"</span>\
          <span class="p">,</span>\
          <span class="s2">"CENTER"</span>\
          <span class="p">]</span>\
