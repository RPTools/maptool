drawVBL.description = Draws Vision Blocking Layer (VBL) shapes.
drawVBL.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr"><h2><span class="mw-headline" id="drawVBL.28.29_Function">drawVBL() Function</span></h2><div><p style="background-color: #EDDD75; color: #000000; font-weight: bold">\
&#xA0;Note: This function can only be used in a <a href="http://lmwcs.com/rptools/wiki/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>\
</p></div><div class="template_version">&#x2022; <b>Introduced in version 1.3b89</b></div><div class="template_description">Draws Vision Blocking Layer (VBL) shapes.</div><h3><span class="mw-headline" id="Usage">Usage</span></h3><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1">drawVBL(shapesList)</pre></li></ol></div></div><p>This function works EXACTLY the same as <a href="eraseVBL.html" title="eraseVBL">eraseVBL()</a> with the ONLY difference that drawVBL draws the shapes on the vision blocking layer and <a href="eraseVBL.html" title="eraseVBL">eraseVBL()</a> erases them.\
</p><p><br/><b>Parameters</b></p><ul><li><code>shapesList</code> - A <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> of <a href="http://lmwcs.com/rptools/wiki/JSON_Object" title="JSON Object">JSON objects</a>, one of the latter for each VBL shape.</li></ul><p>The shapes can be one of <code>"Rectangle"</code>, <code>"Circle"</code>, <code>"Polygon"</code> or <code>"Cross"</code>.\
</p><p><br/><b>Shape - Rectangle and Cross</b><br/><i>Required arguments.</i></p><ul><li><code>"x"</code> - Abscissa in pixels. (aka: X-Coordinate)</li><li><code>"y"</code> - Ordinate in pixels. (aka: Y-Coordinate)</li><li><code>"w"</code> - Width in pixels. Cannot be smaller than <code>4</code>.</li><li><code>"h"</code> - Height in pixels. Cannot be smaller than <code>4</code>.</li></ul><p><i>Optional arguments</i></p><ul><li><code>"r"</code> - Rotation on centre axis in degrees. Using default mathematical system: <code>0</code> is no rotation, <code>+</code> is clockwise, <code>-</code> is counterclockwise.</li><li><code>"facing"</code> - Rotation on centre axis in degrees. Using the MT facing system: <code>0</code> will rotate the shape 90 degrees anticlockwise, <code>+</code> is counterclockwise, <code>-</code> is clockwise. When using both <code>"r"</code> and <code>"facing"</code>, then <code>"facing"</code> takes precedence.</li><li><code>"rx"</code> - Rotation centre offset in pixels.</li><li><code>"ry"</code> - Rotation centre offset in pixels. When used the centre over which the shape is rotated is positioned at the (rx,ry) coordinate. The centre defaults to the actual centre of the shape.</li><li><code>"fill"</code> - If <code>1</code> fills rectangle, otherwise creates empty shape.</li><li><code>"thickness"</code> - Line thickness from <code>2</code> to <code>n</code> pixels. Lower than <code>2</code> or empty defaults to <code>2</code>. Even numbers only (odd numbers get rounded down by one). Can't be bigger than width or height.</li><li><code>"scale"</code> - If provided number not <code>0</code>, will scale rectangle by <code>x</code>, ie scale: <code>2</code> is double, scale: <code>0.5</code> is half.<br/></li></ul><p><b>Note</b> These two shapes (cross and rectangle) are created such that the shape INCLUDING the thickness of the line is always conform to the <code>"x"</code>, <code>"y"</code>, <code>"w"</code> and <code>"h"</code> parameters. E.g. a 100x100px rectangle with <code>thickness</code> 20 will result in a 100x100px rectangle. These are the ONLY shapes for which this check is made! Without the check the rectangle would cover an area of 110x110px (10 on the inside and 10 on the outside of the shape). This correction is also the reason why shapes cannot be smaller than 4px and the <code>thickness</code> is always even.<br/>\
</p><i>Example:</i><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:rectangle <span class="sy0">=</span><span class="st0">"{'shape':'rectangle','x':50,'y':50,'w':100,'h':200,'r':45,'fill':1,'thickness':1,'scale':0}"</span><span class="br0">]</span></span><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:cross <span class="sy0">=</span><span class="st0">"{'shape':'cross','x':-50,'y':-50,'w':50,'h':100,'r':30,'fill':1,'thickness':1,'scale':2}"</span><span class="br0">]</span></span></pre></div></div><br/><p><br/><b>Shape - Circle</b><br/><i>Required arguments</i></p><ul><li><code>"x"</code> - see <code>"shape":"rectangle"</code>.</li><li><code>"y"</code> - see <code>"shape":"rectangle"</code>.</li><li><code>"radius"</code> - This is the distance in pixels between the centre of the circle to its furthest point (is one of its vertices).</li><li><code>"sides"</code> - Specifies how many sides the polygon will have to approximate a circle, from <code>3</code> to <code>100</code>.</li></ul><p><i>Optional arguments</i></p><ul><li><code>"r"</code> - see <code>"shape":"rectangle"</code>.</li><li><code>"facing"</code> - see <code>"shape":"rectangle"</code>.</li><li><code>"rx"</code> - see <code>"shape":"rectangle"</code>.</li><li><code>"ry"</code> - see <code>"shape":"rectangle"</code>.</li><li><code>"fill"</code> - see <code>"shape":"rectangle"</code>.</li><li><code>"thickness"</code> - see <code>"shape":"rectangle"</code>.</li><li><code>"scale"</code> - see <code>"shape":"rectangle"</code>.<br/><br/></li></ul><i>Example:</i><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:circle <span class="sy0">=</span><span class="st0">"{'shape':'circle', 'X':50, 'Y':100, 'radius':200, 'thickness':3, 'fill':0, 'sides':12,'r':45}"</span><span class="br0">]</span></span></pre></div></div><br/>\
Note that this shape can be used to easily create regular polygons, e.g. a triangle:<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><pre class="de1"><span class="sc2"><span class="br0">{</span><span class="st0">"shape"</span>:<span class="st0">"circle"</span>, <span class="st0">"X"</span>:<span class="nu0">50</span>, <span class="st0">"Y"</span>:<span class="nu0">100</span>, <span class="st0">"radius"</span>:<span class="nu0">200</span>, <span class="st0">"sides"</span>:<span class="nu0">3</span>, <span class="st0">"thickness"</span>:<span class="nu0">3</span>, <span class="st0">"fill"</span>:<span class="nu0">0</span>, <span class="st0">"r"</span>:<span class="nu0">30</span><span class="br0">}</span></span></pre></div></div><br/>\
and a square (note that this square does <i>not</i> have the dimensions 200x200 but ~105x105&#xA0;!):<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><pre class="de1"><span class="sc2"><span class="br0">{</span><span class="st0">"shape"</span>:<span class="st0">"circle"</span>, <span class="st0">"X"</span>:<span class="nu0">50</span>, <span class="st0">"Y"</span>:<span class="nu0">100</span>, <span class="st0">"radius"</span>:<span class="nu0">200</span>, <span class="st0">"thickness"</span>:<span class="nu0">3</span>, <span class="st0">"fill"</span>:<span class="nu0">0</span>, <span class="st0">"sides"</span>:<span class="nu0">4</span>,<span class="st0">"r"</span>:<span class="nu0">45</span><span class="br0">}</span></span></pre></div></div>\
<p>&#x2026; or hexagons.<br/><br/>\
</p><p><b>Shape - Polygon</b><br/><i>Required arguments</i></p>\
<ul><li><code>"points"</code> - <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> of 2 or more <code>"x"</code>, <code>"y"</code> coordinates.<br/></li></ul>\
<p><i>Optional arguments</i></p>\
<ul><li><code>"close"</code> -  If <code>1</code> then it will close the polygon otherwise it will leave it open.</li><li><code>"r"</code> - see <code>"shape":"rectangle"</code>.</li><li><code>"facing"</code> - see <code>"shape":"rectangle"</code>.</li><li><code>"rx"</code> - see <code>"shape":"rectangle"</code>.</li><li><code>"ry"</code> - see <code>"shape":"rectangle"</code>.</li><li><code>"fill"</code> - see <code>"shape":"rectangle"</code>.</li><li><code>"thickness"</code> - see <code>"shape":"rectangle"</code>.<br/><br/></li></ul>\
<i>Example:</i><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:polygon <span class="sy0">=</span><span class="st0">"{'shape':'polygon','r':0,'close':1,'thickness':10,'points':[{'x':0,'y':0},{'x':200,'y':200},{'x':150,'y':10}]</span></span>}"]</pre></div></div><br/>\
<h3><span class="mw-headline" id="Example">Example</span></h3>\
<div class="template_example">This example builds an array of the object from the above examples and then feeds that array into the drawVBL function\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:rectangle	<span class="sy0">=</span><span class="st0">"{'shape':'rectangle','x':50,'y':50,'w':100,'h':200,'r':45,'fill':1,'thickness':1,'scale':0}"</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:cross	<span class="sy0">=</span><span class="st0">"{'shape':'cross','x':-50,'y':-50,'w':50,'h':100,'r':30,'fill':1,'thickness':1,'scale':2}"</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:circle	<span class="sy0">=</span><span class="st0">"{'shape':'circle', 'X':50, 'Y':100, 'radius':200, 'thickness':3, 'fill':0, 'sides':12,'r':45}"</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:polygon	<span class="sy0">=</span><span class="st0">"{'shape':'polygon','r':0,'close':1,'thickness':10,'points':[{'x':0,'y':0},{'x':200,'y':200},{'x':150,'y':10}]</span></span>}"] </pre></li><li class="li2"><pre class="de2"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:objectArrary	<span class="sy0">=</span><span class="kw2">json.append</span><span class="br0">(</span><span class="st0">''</span>,rectangle, cross, circle, polygon<span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:drawVBL<span class="br0">(</span>objectArrary<span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p>results in:<br/>\
</p>\
