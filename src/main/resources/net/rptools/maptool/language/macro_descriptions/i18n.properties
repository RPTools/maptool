              <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw2">getStrProp</span><span class="br0">(</span><span class="kw2">decode</span><span class="br0">(</span><span class="kw2">getStrProp</span><span class="br0">(</span>inv, <span class="st0">"Weapons"</span><span class="br0">)</span>, <span class="st0">"Name"</span><span class="br0">)</span><span class="br0">]</span></span>\
