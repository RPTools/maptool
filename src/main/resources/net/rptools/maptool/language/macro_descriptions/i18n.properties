listContains.description = Returns the number of occurrences of a value in a <a href="http://lmwcs.com/rptools/wiki/String_List" title="String List">String List</a> .
listContains.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
