        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>pattern</code> - A regular expression(regex) that represents the pattern the properties should match.</li>\
    <li><code>delim</code> - The delimiter used in the <a href="http://lmwcs.com/rptools/wiki/String_List" title="String List">String List</a> that is returned, defaults to <code>","</code>.  Returns a <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> if <code>"json"</code> is specified.</li>\
    <li><code>id</code> - The token <code>id</code> of the token that is checked for properties that match the given pattern, defaults to the <a href="http://lmwcs.com/rptools/wiki/Current_Token" title="Current Token">Current Token</a>. <div class="template_trusted_param"><p style="background-color: #EDDD75; color: #000000; font-weight: bold">&#xA0;Note: This parameter can only be used in a <a href="http://lmwcs.com/rptools/wiki/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>.&#xA0;</p></div></li>\
  </ul>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples">Say you wanted to keep an inventory list for the <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Token</a> you could prefix all of your inventory properties with <code>Inv:<i>Category</i>:</code>. For example <code>Inv:Weapon:Longsword</code>.\
<p>Then to loop through all of the inventory properties you could use \
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">foreach</span><span class="br0">(</span>item, <span class="kw2">getMatchingProperties</span><span class="br0">(</span><span class="st0">"Inv:.*"</span><span class="br0">)</span><span class="br0">)</span>: <span class="br0">{</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1">    &lt;!-- Do something really exciting here --&gt;</span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">}</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p>Or the following to loop through all the weapons\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">foreach</span><span class="br0">(</span>item, <span class="kw2">getMatchingProperties</span><span class="br0">(</span><span class="st0">"Inv:Weapon:.*"</span><span class="br0">)</span><span class="br0">)</span>: <span class="br0">{</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1">    &lt;!-- Do something really exciting here --&gt;</span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">}</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p>Or even all the armor and all the shields.\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">foreach</span><span class="br0">(</span>item, <span class="kw2">getMatchingProperties</span><span class="br0">(</span><span class="st0">"Inv:(Armor|Shield):.*"</span><span class="br0">)</span><span class="br0">)</span>: <span class="br0">{</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1">    &lt;!-- Do something really exciting here --&gt;</span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">}</span><span class="br0">]</span></span></pre></li></ol></div></div></div>\
