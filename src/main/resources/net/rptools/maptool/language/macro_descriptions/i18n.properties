explodingSuccess.description = Generates random numbers to emulate dice rolls; returns the count of dice rolls that are above a certain number, while each individual dice rolled at maximum value will be rerolled with the new roll added to the old.
explodingSuccess.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="explodingSuccess.28.29_Function">explodingSuccess() Function</span>\
  </h2>\
  <div class="template_description">Generates random numbers to emulate dice rolls; returns the count of dice rolls that are above a certain number, while each individual dice rolled at maximum value will be rerolled with the new roll added to the old. There is no limit to the number of time that that an individual dice rolled can be rerolled by this function, but the odds of each individual number decreases as the total increases past the number of sides.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">explodingSuccess(times, sides, target)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>times</code> - The number of times to roll the dice.</li>\
    <li><code>sides</code> - The number of sides the dice possess.</li>\
    <li><code>target</code> - The number that a dice needs to be equal to or higher to be considered a success(added to the count returned).</li>\
  </ul>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples">Roll a twenty-sided dice, and returns <code>1</code> if rolled higher than <code>30</code>.\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">t</span>: <span class="kw2">explodingSuccess</span><span class="br0">(</span><span class="nu0">1</span>, <span class="nu0">20</span>, <span class="nu0">30</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p>Returns <code>0</code> or <code>1</code>; <code>1</code> is only returned if the twenty-sided dice rolls <code>20</code> and then is rerolled(exploded) with a result equal to or higher than <code>10</code>.\
</p><p>Roll five ten-sided dice, and returns the number of dice that rolled higher than twenty, using variables.\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: DiceTimes <span class="sy0">=</span><span class="nu0">5</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: DiceSides <span class="sy0">=</span><span class="nu0">10</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: DiceTarget <span class="sy0">=</span><span class="nu0">20</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">t</span>: <span class="kw2">explodingSuccess</span><span class="br0">(</span>DiceTimes, DiceSides, DiceTarget<span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
Returns a number than is between <code>0</code> and <code>5</code>.</div>\
  <h3>\
    <span class="mw-headline" id="See_Also">See Also</span>\
  </h3>\
  <div class="template_also">For another method of rolling dice, see <a href="http://lmwcs.com/rptools/wiki/Dice_Expressions" title="Dice Expressions">Dice Expressions</a>.</div>\
</div>\


exportData.description = Allows the storage of string data into an external file.
exportData.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="exportData.28.29_Function">exportData() Function</span>\
  </h2>\
  <div>\
    <p style="background-color: #EDDD75; color: #000000; font-weight: bold">\
&#xA0;Note: This function can only be used in a <a href="http://lmwcs.com/rptools/wiki/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>\
</p>\
  </div>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.5.0</b></div>\
  <div class="template_description">Allows the storage of string data into an external file.\
<div class="template_caution"><p style="border-color:yellow; background-color:lightgrey; border-width:2; border-style:solid; padding:5px"><b>Caution:</b><br/>\
This function is considered experimental and its implementation and parameters may change.\
</p></div>\
<p>The <b>Allow External Macro Access</b> option in MapTool's Preferences must be enabled or this macro aborts with an error.\
</p><p>If MapTool is started with a particular character encoding in force, it will write the <code>data</code> using that encoding.  If an existing file was created with a different encoding and is being appended to, the results when an application later attempts to read the file are undefined.  (This is an artifact of how character encoding works, not something that MapTool can control.)\
</p><p>Due to the use of a pathname, this function is inherently system and platform-specific.  There is no way to determine whether the pathname used refers a directory that doesn't exist or for which the proper permissions are not available.  The only test that can be done is to attempt to access a file with <code>append</code> turned off and see if it fails.  This would indicate that the directory path cannot be accessed (doesn't exist or incorrect permissions), but if it succeeds there is now a file at the pathname given.\
</p>\
It's recommended that pathnames NOT use backslashes (<code>\</code>), but use forward slashes (<code>/</code>) as the directory separator character.  While forward slashes will work on Windows, Linux, and other Unix systems, backslashes will work only on Windows.  In addition, it may be troublesome to use characters which the filesystem could interpret incorrectly (such as <code>C:\topdir\mydir\filename</code> interpreting the <code>\t</code> as a tab character and the <code>\f</code> as a form feed.  Hence, our recommendation to use forward slashes for all filenames on all platforms.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">exportData(pathname, data, append)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameter</b>\
  </p>\
  <ul>\
    <li><code>pathname</code> - A string representing the pathname that <code>data</code> will be written to; this file will be created if it doesn't already exist.</li>\
    <li><code>data</code> - The string written to the file.  MapTool does not impose an arbitrary limit on the length of this string, but the operating system might.  Occurrences of <code>\r</code> inside the string will be interpreted as line breaks, and <code>\t</code> will be replaced by the tab character (Unicode/ASCII character code 9).  (Note that in order to put a <code>\</code> into the string, two backslashes are needed, i.e. <code>\r</code> must be represented as <code>\\r</code>.)</li>\
    <li><code>append</code> - This boolean value indicates whether the file is opened in append mode.  If <code>append</code> is <code>false</code>(<code>0</code>), any existing contents of the file will be overwritten.</li>\
  </ul>\
</div>\


