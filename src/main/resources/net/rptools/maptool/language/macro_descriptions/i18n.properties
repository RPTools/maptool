    <div class="template_description">Returns the value of a <a href="http://wiki.rptools.info/index.php/Token_Property" title="Token Property">Token Property</a> on a <a href="http://wiki.rptools.info/index.php/Token" title="Token">Token</a>.\
If the <a href="http://wiki.rptools.info/index.php/Token_Property" title="Token Property">Token Property</a> is empty (<code>NULL</code>) or not defined, an empty string (<code>""</code>) is returned.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>getProperty(property)\
getProperty(property, id)\
getProperty(property, id, mapname)</pre>\
    </div>\
    <p>\
      <b>Parameter</b>\
    </p>\
    <ul>\
      <li><code>property</code> - The property that has its value returned. For referencing the literal name of the property (for instance, if you wish to get the property <i>Constitution</i> configured in Campaign Properties), enclose the property name in quotes. If using a variable whose <i>value </i>is the name of the property, do not enclose the variable name in quotes.</li>\
      <li><code>id</code> - The token <code>id</code> or name of the token that has its property value returned, defaults to the <a href="http://wiki.rptools.info/index.php/Current_Token" title="Current Token">Current Token</a>. <div class="template_trusted_param"><p style="background-color: #EDDD75; color: #000000; font-weight: bold">&#xA0;Note: This parameter can only be used in a <a href="http://wiki.rptools.info/index.php/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>.&#xA0;</p></div></li>\
      <li><code>mapname</code> - The name of the map to find the token. Defaults to the current map.</li>\
    </ul>\
    <h3>\
      <span class="mw-headline" id="Example">Example</span>\
    </h3>\
    <div class="template_example">Getting a property using the literal property name.\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>The value of property 'Strength' is [r: getProperty("Strength")].</pre></div>\
<p>This will output the following if <b>Strength</b> has the value <b>18</b>:\
</p>\
<pre>The value of property 'Strength' is 18.\
</pre>\
<p>Getting a property using a variable.\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h:desiredProperty = "Constitution"]\
The value of property 'Constitution' is [r: getProperty(desiredProperty)].</pre></div>\
<p>This will output the following if <b>Constitution</b> has the value <b>12</b>:\
</p>\
The value of property 'Constitution' is 12.</div>\
    <h3>\
      <span class="mw-headline" id="See_Also">See Also</span>\
    </h3>\
    <div class="template_also"><a href="setProperty.html" title="setProperty">setProperty()</a>,\
<p><a href="resetProperty.html" title="resetProperty">resetProperty()</a>,\
</p><a href="isPropertyEmpty.html" title="isPropertyEmpty">isPropertyEmpty()</a></div>\
    <h3>\
      <span class="mw-headline" id="Version_Changes">Version Changes</span>\
    </h3>\
    <div class="template_changes">\
      <ul>\
        <li><b>1.3b51</b> - Added <code>id</code> parameter option.</li>\
        <li><b>1.3b51</b> - Changed to return the default value if the property has no value.</li>\
