json.sort.description = Used to sort JSON arrays.
json.sort.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="json.sort.28.29_Function">json.sort() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b51</b></div>\
  <div class="template_description">Used to sort JSON arrays. If the array contains only numbers, they are sorted numerically; otherwise, the values are sorted as strings alphabetically.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">json.sort(array)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">json.sort(array, direction)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>If you have a <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> that contains <a href="http://lmwcs.com/rptools/wiki/JSON_Object" title="JSON Object">JSON Objects</a>\
</p>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">json.sort(array, direction, key1, ..., keyN)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>array</code> - The JSON array to sort.</li>\
    <li><code>direction</code> - Defaults to <code>"ascending"</code>, acceptable values:\
<ul><li><code>"ascending"</code></li><li><code>"descending"</code></li><li><code>"ascend"</code></li><li><code>"descend"</code></li><li><code>"asc"</code></li><li><code>"desc"</code></li><li><code>"a"</code></li><li><code>"d"</code></li></ul></li>\
    <li><code>key1, ..., keyN</code> - The keys in the <a href="http://lmwcs.com/rptools/wiki/JSON_Object" title="JSON Object">JSON Objects</a> contained within the <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> used for sorting. All <a href="http://lmwcs.com/rptools/wiki/JSON_Object" title="JSON Object">JSON Objects</a> must contain these fields.</li>\
  </ul>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples">Sorting a <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> containing numbers.\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw2">json.sort</span><span class="br0">(</span><span class="st0">"[1,4,5,6,2,1,9,20,1]</span></span>")]</pre></li></ol></div></div>\
<p>Produces <code>[1,1,1,2,4,5,6,9,20]</code>\
</p><p>Sorting a <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> containing strings.\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw2">json.sort</span><span class="br0">(</span><span class="st0">"['Hero', 'Dragon', 'Elf', 'Wolf', 'Mage', 'Eagle', 'Troll']</span></span>")]</pre></li></ol></div></div>\
<p>Produces <code>["Dragon","Eagle","Elf","Hero","Mage","Troll","Wolf"]</code>\
</p><p>Sorting a mixture of numbers and strings (all will be treated as string).\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw2">json.sort</span><span class="br0">(</span><span class="st0">"['Hero', 3, 'Elf', 'Wolf', 100, 'Eagle', 'Troll']</span></span>")]</pre></li></ol></div></div>\
<p>Produces <code>[100,3,"Eagle","Elf","Hero","Troll","Wolf"]</code>\
</p><p>Sorting objects by a single string key\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:vals <span class="sy0">=</span><span class="st0">'[ {name:"Hero", HP:10}, </span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="st0">             {name:"Wolf", HP:5}, </span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="st0">             {name:"Mage", HP:20}, </span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="st0">             {name:"Troll", HP:15}, </span></span></pre></li><li class="li2"><pre class="de2"><span class="sc1"><span class="st0">             {name:"Eagle", HP:5} ]</span></span>'] </pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw2">json.sort</span><span class="br0">(</span>vals, <span class="st0">"a"</span>, <span class="st0">"name"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p>Produces \
</p><p><code>[{"name":"Eagle","HP":5},{"name":"Hero","HP":10},{"name":"Mage","HP":20},{"name":"Troll","HP":15},{"name":"Wolf","HP":5}]</code></p><p>Sorting objects by a single numeric key\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:vals <span class="sy0">=</span><span class="st0">'[ {name:"Hero", HP:10}, </span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="st0">             {name:"Wolf", HP:5}, </span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="st0">             {name:"Mage", HP:20}, </span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="st0">             {name:"Troll", HP:15}, </span></span></pre></li><li class="li2"><pre class="de2"><span class="sc1"><span class="st0">             {name:"Eagle", HP:5} ]</span></span>'] </pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw2">json.sort</span><span class="br0">(</span>vals, <span class="st0">"a"</span>, <span class="st0">"HP"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p>Produces \
</p><p><code>[{"name":"Wolf","HP":5},{"name":"Eagle","HP":5},{"name":"Hero","HP":10},{"name":"Troll","HP":15},{"name":"Mage","HP":20}]</code></p><p>Sorting objects by a two keys, first HP then Name.\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:vals <span class="sy0">=</span><span class="st0">'[ {name:"Hero", HP:10}, </span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="st0">             {name:"Wolf", HP:5}, </span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="st0">             {name:"Mage", HP:20}, </span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="st0">             {name:"Troll", HP:15}, </span></span></pre></li><li class="li2"><pre class="de2"><span class="sc1"><span class="st0">             {name:"Eagle", HP:5} ]</span></span>'] </pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw2">json.sort</span><span class="br0">(</span>vals, <span class="st0">"a"</span>, <span class="st0">"HP"</span>, <span class="st0">"name"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p>Produces \
</p>\
<code>[{"name":"Eagle","HP":5},{"name":"Wolf","HP":5},{"name":"Hero","HP":10},{"name":"Troll","HP":15},{"name":"Mage","HP":20}]</code></div>\
</div>\


json.toList.description = Creates a <a class="mw-redirect" href="http://lmwcs.com/rptools/wiki/Macros:string_list" title="Macros:string list">string list</a> from a <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> .
json.toList.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="json.toList.28.29_Function">json.toList() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b49</b></div>\
  <div class="template_description">Creates a <a href="http://lmwcs.com/rptools/wiki/Macros:string_list" title="Macros:string list" class="mw-redirect">string list</a> from a <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a>. If the delimiter is not specified then the default value of ',' is used.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: jarr <span class="sy0">=</span><span class="kw2">json.toList</span><span class="br0">(</span>jarr<span class="br0">)</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: jarr <span class="sy0">=</span><span class="kw2">json.toList</span><span class="br0">(</span>jarr, delim<span class="br0">)</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples"><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:a<span class="sy0">=</span><span class="kw2">json.fromList</span><span class="br0">(</span><span class="st0">"a,1,g,4"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw2">json.toList</span><span class="br0">(</span>a<span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div><p>Returns\
</p>\
     a,1,g,4</div>\
</div>\


json.toStrProp.description = Creates a <a class="mw-redirect" href="http://lmwcs.com/rptools/wiki/Macros:string_property_list" title="Macros:string property list">string list</a> from a <a href="http://lmwcs.com/rptools/wiki/JSON_Object" title="JSON Object">json object</a> .
json.toStrProp.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="json.toStrProp.28.29_Function">json.toStrProp() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b49</b></div>\
  <div class="template_description">Creates a <a href="http://lmwcs.com/rptools/wiki/Macros:string_property_list" title="Macros:string property list" class="mw-redirect">string list</a> from a <a href="http://lmwcs.com/rptools/wiki/JSON_Object" title="JSON Object">json object</a>. With the specified delimiter, if a delimiter is not provided then the default value of ';' is used.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: strProp <span class="sy0">=</span><span class="kw2">json.toStrProp</span><span class="br0">(</span>jobj<span class="br0">)</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: strProp <span class="sy0">=</span><span class="kw2">json.toStrProp</span><span class="br0">(</span>jobj, delim<span class="br0">)</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <h3>\
    <span class="mw-headline" id="Example">Example</span>\
  </h3>\
  <div class="template_example"><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:a<span class="sy0">=</span><span class="kw2">json.fromStrProp</span><span class="br0">(</span><span class="st0">"a=1;b=44;c=12"</span><span class="br0">)</span><span class="br0">]</span></span><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>:<span class="kw2">json.toStrProp</span><span class="br0">(</span>a<span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:a<span class="sy0">=</span><span class="kw2">json.fromList</span><span class="br0">(</span><span class="st0">"a,1,g,4"</span><span class="br0">)</span><span class="br0">]</span><span class="br0">[</span><span class="kw1">r</span>:<span class="kw2">json.toStrProp</span><span class="br0">(</span>a<span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div><p>Returns\
</p><pre> a=1;c=12;b=44\
</pre>\
  0=a;1=1;2=g;3=4</div>\
</div>\


json.type.description = Returns a string which contains the type of JSON variable that is passed in.
json.type.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="json.type.28.29_Function">json.type() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b49</b></div>\
  <div class="template_description">Returns a string which contains the type of JSON variable that is passed in.\
<p>Return values are\
</p>\
<ul><li><code>ARRAY</code> - The object is a <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a>.</li><li><code>OBJECT</code> - The object is a <a href="http://lmwcs.com/rptools/wiki/JSON_Object" title="JSON Object">JSON Object</a>.</li><li><code>UNKNOWN</code> - It is neither a <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> nor <a href="http://lmwcs.com/rptools/wiki/JSON_Object" title="JSON Object">JSON Object</a>.</li></ul>\
&#xA0;</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: jarr <span class="sy0">=</span><span class="kw2">json.type</span><span class="br0">(</span>val<span class="br0">)</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples"><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:a<span class="sy0">=</span><span class="kw2">json.fromStrProp</span><span class="br0">(</span><span class="st0">"a=1;b=44;c=12"</span><span class="br0">)</span><span class="br0">]</span></span><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>:<span class="kw2">json.type</span><span class="br0">(</span>a<span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:a<span class="sy0">=</span><span class="kw2">json.fromList</span><span class="br0">(</span><span class="st0">"a,1,g,4"</span><span class="br0">)</span><span class="br0">]</span><span class="br0">[</span><span class="kw1">r</span>:<span class="kw2">json.type</span><span class="br0">(</span>a<span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>:<span class="kw2">json.type</span><span class="br0">(</span><span class="st0">"some thing or other"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div><p>Returns\
</p><pre> OBJECT\
 ARRAY\
</pre>\
  UNKNOWN</div>\
</div>\


json.union.description = Returns an <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> with the union of all of the <a href="http://lmwcs.com/rptools/wiki/JSON_Object" title="JSON Object">JSON Object</a> keys, or <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> values.
json.union.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="json.union.28.29_Function">json.union() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b53</b></div>\
  <div class="template_description">Returns an <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> with the union of all of the <a href="http://lmwcs.com/rptools/wiki/JSON_Object" title="JSON Object">JSON Object</a> keys, or <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> values.  If a value or a key occurs in multiple different objects or arrays, it will only be placed once in the output object or array.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">json.union(array, array, ...)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">json.union(object, object, ...)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>array</code> - The <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Arrays</a> to union.</li>\
    <li><code>object</code> - The <a href="http://lmwcs.com/rptools/wiki/JSON_Object" title="JSON Object">JSON Objects</a> to union.</li>\
  </ul>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples"><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: array1 <span class="sy0">=</span><span class="kw2">json.append</span><span class="br0">(</span><span class="st0">""</span>,<span class="nu0">1</span>,<span class="nu0">2</span>,<span class="nu0">3</span>,<span class="nu0">4</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: array2 <span class="sy0">=</span><span class="kw2">json.append</span><span class="br0">(</span><span class="st0">""</span>,<span class="nu0">3</span>,<span class="nu0">4</span>,<span class="nu0">5</span>,<span class="nu0">6</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">json.union</span><span class="br0">(</span>array1,array2<span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div><p>Returns\
</p>\
 "[1,2,3,4,5,6]"</div>\
  <h3>\
    <span class="mw-headline" id="See_Also">See Also</span>\
  </h3>\
  <div class="template_also"><a href="json.merge.html" title="json.merge">json.merge()</a>, <a href="json.intersection.html" title="json.intersection">json.intersection()</a></div>\
</div>\


json.unique.description = Returns a <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> with each value that occurs in the source <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> occurring only once.
json.unique.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="json.unique.28.29_Function">json.unique() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b53</b></div>\
  <div class="template_description">Returns a <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> with each value that occurs in the source <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> occurring only once. The relative order of the values in the array may not be preserved.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">json.unique(array)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>array</code> - The <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> to return only unique values from.</li>\
  </ul>\
  <h3>\
    <span class="mw-headline" id="Example">Example</span>\
  </h3>\
  <div class="template_example">Lets say you have a <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> that contains the following <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Token</a> names: <code>["Hero", "Dragon"]</code>, and you use <code><a href="getPCNames.html" title="getPCNames">getPCNames()</a></code> to return the names of\
<p>the <a href="http://lmwcs.com/maptool/index.php?title=PC_Token&amp;action=edit&amp;redlink=1" class="new" title="PC Token (page does not exist)">PC Tokens</a>, you could use the following code to generate a <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> that contains the values in both <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Arrays</a> with no value present more than once.\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: names1 <span class="sy0">=</span><span class="st0">'["Hero", "Dragon"]</span></span>']</pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: names2 <span class="sy0">=</span><span class="kw2">getNPCNames</span><span class="br0">(</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: names <span class="sy0">=</span><span class="kw2">json.merge</span><span class="br0">(</span>names1, names2<span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">json.unique</span><span class="br0">(</span>names<span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p>If <code><a href="getPCNames.html" title="getPCNames">getPCNames()</a></code> returns <code>["Hero", "Sidekick", "Policeman"]</code> then the\
result of the above code will be <code>["Policeman","Sidekick","Hero","Dragon"]</code>\
</p><p>While the above example demonstrates the output of <code><strong class="selflink">json.unique()</strong></code> if you want to merge\
two or more arrays and get the unique values in one step you can use the <code><a href="json.union.html" title="json.union">json.union()</a></code>\
</p>\
function.</div>\
  <h3>\
    <span class="mw-headline" id="See_Also">See Also</span>\
  </h3>\
  <div class="template_also">\
    <a href="json.merge.html" title="json.merge">json.merge()</a>\
    <a href="json.union.html" title="json.union">json.union()</a>\
  </div>\
</div>\


keep.description = Generates random numbers to emulate dice rolls; returns the total of a dice roll only counting a specified number of the highest rolls.
keep.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="keep.28.29_Function">keep() Function</span>\
  </h2>\
  <div class="template_description">Generates random numbers to emulate dice rolls; returns the total of a dice roll only counting a specified number of the highest rolls.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">keep(times, sides, highDice)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>times</code> - The number of times to roll the dice.</li>\
    <li><code>sides</code> - The number of sides the dice possess.</li>\
    <li><code>highDice</code> - The number of highest dice that should be kept, the rest are discarded.</li>\
  </ul>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples">Roll five ten-sided dice, keeping the two highest rolls.\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">t</span>: <span class="kw2">keep</span><span class="br0">(</span><span class="nu0">5</span>, <span class="nu0">10</span>, <span class="nu0">2</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p>Returns a number than is between <code>2</code> and <code>20</code>, with a high average.\
</p><p>Roll five ten-sided dice, keeping the two highest rolls, using variables.\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: DiceTimes <span class="sy0">=</span><span class="nu0">5</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: DiceSides <span class="sy0">=</span><span class="nu0">10</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: DiceKeep <span class="sy0">=</span><span class="nu0">2</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">t</span>: <span class="kw2">keep</span><span class="br0">(</span>DiceTimes, DiceSides, DiceKeep<span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
Returns a number than is between <code>2</code> and <code>20</code>, with a high average.</div>\
  <h3>\
