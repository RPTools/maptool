getVBL.description = Saves Vision Blocking Layer (VBL) shapes.
getVBL.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="getVBL.28.29_Function">getVBL() Function</span>\
  </h2>\
  <div>\
    <p style="background-color: #EDDD75; color: #000000; font-weight: bold">\
&#xA0;Note: This function can only be used in a <a href="http://lmwcs.com/rptools/wiki/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>\
</p>\
  </div>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b90</b></div>\
  <div class="template_description">Saves Vision Blocking Layer (VBL) shapes.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">drawVBL(shape,format)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>This function retrieves the found shape in the given shape.\
</p>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>shape</code> - A JSON object as described in <a href="drawVBL.html" title="drawVBL">drawVBL()</a>.</li>\
    <li><code>format</code> - Boolean. Returns a JSON object if <code>false</code>(<code>0</code>), or an JSON array of coordinates if <code>true</code>(<code>1</code>).  In either case, the returned shape covers the VBL found in the area.</li>\
  </ul>\
  <p>\
    <br/>\
  </p>\
  <i>Example:</i>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <pre class="de1">\
        <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:rectangle <span class="sy0">=</span><span class="st0">"{'shape':'rectangle','x':50,'y':50,'w':100,'h':200,'r':45,'fill':1,'thickness':1,'scale':0}"</span><span class="br0">]</span></span>\
        <span class="sc1"><span class="br0">[</span><span class="kw1">r</span>:vblData   <span class="sy0">=</span> getVBL<span class="br0">(</span>rectangle , <span class="nu0">0</span><span class="br0">)</span><span class="br0">]</span></span>\
      </pre>\
    </div>\
  </div>\
  <br/>\
  <p>\
    <br/>\
  </p>\
  <h3>\
    <span class="mw-headline" id="See_Also">See Also</span>\
  </h3>\
  <div class="template_also"><a href="http://lmwcs.com/rptools/wiki/Introduction_to_Vision_Blocking" title="Introduction to Vision Blocking">Introduction to Vision Blocking</a>, <a href="eraseVBL.html" title="eraseVBL">eraseVBL()</a>, <a href="drawVBL.html" title="drawVBL">drawVBL()</a></div>\
</div>\


getViewArea.description = Returns the limits of the visible area of the map window, given in either pixels or cell coordinates depending on the first parameter.
getViewArea.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="getViewArea.28.29_Function">getViewArea() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.5.0</b></div>\
  <div class="template_description">Returns the limits of the visible area of the map window, given in either pixels or cell coordinates depending on the first parameter. The result is in a ";" delimited String as default or can be configured by setting the delimiter or using Json.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">getViewArea()</pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">getViewArea(pixels)</pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">getViewArea(pixels, delim)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>pixels</code> - if set to true (1) means the returned coordinates are measured in pixels. If set to false (0) the returned coordinates are measured in map cells. Defaults to <code>true</code>.</li>\
    <li><code>delim</code> - if set to "json" means the returned coordinates are defined in JSON style. Otherwise a String property list is returning using <code>delim</code> as a delimiter. Defaults to <code>;</code>.</li>\
  </ul>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples">Get the viewport dimensions of the current client:\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: getViewArea<span class="br0">(</span><span class="br0">)</span><span class="br0">]</span></span> &lt;!-- Default pixels --&gt;</pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: getViewArea<span class="br0">(</span><span class="nu0">0</span><span class="br0">)</span><span class="br0">]</span></span> &lt;!-- in Grid Cells --&gt;</pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: getViewArea<span class="br0">(</span><span class="nu0">1</span><span class="br0">)</span><span class="br0">]</span></span> &lt;!-- in Pixels --&gt;</pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: getViewArea<span class="br0">(</span><span class="nu0">0</span>, <span class="st0">"json"</span><span class="br0">)</span><span class="br0">]</span></span> &lt;!-- Cells as JSON --&gt;</pre></li><li class="li2"><pre class="de2"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: getViewArea<span class="br0">(</span><span class="nu0">1</span>, <span class="st0">"json"</span><span class="br0">)</span><span class="br0">]</span></span> &lt;!-- Pixels as JSON --&gt;</pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: getViewArea<span class="br0">(</span><span class="nu0">0</span>, <span class="st0">","</span><span class="br0">)</span><span class="br0">]</span></span> &lt;!-- Cells as "," separated String properties: --&gt;</pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: getViewArea<span class="br0">(</span><span class="nu0">1</span>, <span class="st0">";"</span><span class="br0">)</span><span class="br0">]</span></span> &lt;!-- Pixels as ";" separated String properties: --&gt;</pre></li></ol></div></div>\
<p>Output:\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1">offsetX=0; offsetY=0; width=886; height=616 </pre></li><li class="li1"><pre class="de1">offsetX=0; offsetY=0; width=17; height=12 </pre></li><li class="li1"><pre class="de1">offsetX=0; offsetY=0; width=886; height=616 </pre></li><li class="li1"><pre class="de1"><span class="sc2"><span class="br0">{</span><span class="st0">"offsetX"</span>:<span class="nu0">0</span>,<span class="st0">"offsetY"</span>:<span class="nu0">0</span>,<span class="st0">"width"</span>:<span class="nu0">886</span>,<span class="st0">"height"</span>:<span class="nu0">616</span><span class="br0">}</span></span></pre></li><li class="li2"><pre class="de2"><span class="sc2"><span class="br0">{</span><span class="st0">"offsetX"</span>:<span class="nu0">0</span>,<span class="st0">"offsetY"</span>:<span class="nu0">0</span>,<span class="st0">"width"</span>:<span class="nu0">886</span>,<span class="st0">"height"</span>:<span class="nu0">616</span><span class="br0">}</span></span></pre></li><li class="li1"><pre class="de1">offsetX=0, offsetY=0, width=886, height=616 </pre></li><li class="li1"><pre class="de1">offsetX=0; offsetY=0; width=886; height=616</pre></li></ol></div></div></div>\
  <h3>\
    <span class="mw-headline" id="See_Also">See Also</span>\
  </h3>\
  <div class="template_also"><a href="setViewArea.html" title="setViewArea">setViewArea()</a>, <a href="goto.html" title="goto">goto()</a>, <a href="setZoom.html" title="setZoom">setZoom()</a>, <a href="getZoom.html" title="getZoom">getZoom()</a>.</div>\
</div>\


getVisible.description = Returns <code>true</code> ( <code>1</code> ) if the <a class="new" href="http://lmwcs.com/maptool/index.php?title=Token:visible_to_players&action=edit&redlink=1" title="Token:visible to players (page does not exist)">visible to players</a> flag is set on a <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Token</a> otherwise returns <code>false</code> ( <code>0</code> ).
getVisible.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="getVisible.28.29_Function">getVisible() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b40</b></div>\
  <div class="template_description">Returns <code>true</code>(<code>1</code>) if the <a href="http://lmwcs.com/maptool/index.php?title=Token:visible_to_players&amp;action=edit&amp;redlink=1" class="new" title="Token:visible to players (page does not exist)">visible to players</a> flag is set on a <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Token</a> otherwise returns <code>false</code>(<code>0</code>). The <a href="http://lmwcs.com/maptool/index.php?title=Token:visible_to_players&amp;action=edit&amp;redlink=1" class="new" title="Token:visible to players (page does not exist)">visible to players</a> flag has two meanings, on a normal <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Token</a> players will only be able to see the <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Token</a> if it is set (when all other things like <a href="http://lmwcs.com/maptool/index.php?title=Map:Fog_of_War&amp;action=edit&amp;redlink=1" class="new" title="Map:Fog of War (page does not exist)">Fog of War</a> etc are taken into account). If it is a <a href="http://lmwcs.com/rptools/wiki/Library_Token" title="Library Token">Library Token</a> then it determines if players can call Macros using <a href="http://lmwcs.com/rptools/wiki/macro_(roll_option)" title="macro (roll option)">[macro():]</a>.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">getVisible()</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">getVisible(id)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameter</b>\
  </p>\
  <ul>\
    <li><code>id</code> - The token <code>id</code> of token that has its player visibility checked, defaults to the <a href="http://lmwcs.com/rptools/wiki/Current_Token" title="Current Token">Current Token</a>. <div class="template_trusted_param"><p style="background-color: #EDDD75; color: #000000; font-weight: bold">&#xA0;Note: This parameter can only be used in a <a href="http://lmwcs.com/rptools/wiki/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>.&#xA0;</p></div></li>\
  </ul>\
  <p>\
    <br/>\
  </p>\
  <h3>\
    <span class="mw-headline" id="See_Also">See Also</span>\
  </h3>\
  <div class="template_also">\
    <a href="setVisible.html" title="setVisible">setVisible()</a>\
  </div>\
  <h3>\
    <span class="mw-headline" id="Version_Changes">Version Changes</span>\
  </h3>\
  <div class="template_changes">\
    <ul>\
      <li><b>1.3b51</b> - No longer a trusted function, added <code>id</code> parameter option.</li>\
    </ul>\
  </div>\
</div>\


