bitwiseand.description = Performs a bitwise 'and' operation of the {number} arguments by taking the binary representation of each of the numbers and performing the logical and operation on each of the bits.
bitwiseand.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="bitwiseand.28.29_Function">bitwiseand() Function</span>\
  </h2>\
  <div class="template_description">Performs a bitwise 'and' operation of the {number} arguments by taking the binary representation of each of the numbers and performing the logical and operation on each of the bits.\
<p><b>Logical "and" Table</b></p>\
<table><tr><td>Bit1 </td><td> Bit2 </td><td>  Result\
</td></tr><tr><td align="center"> 0 </td><td align="center"> 0 </td><td align="center"> 0\
</td></tr><tr><td align="center"> 0 </td><td align="center"> 1 </td><td align="center"> 0\
</td></tr><tr><td align="center"> 1 </td><td align="center"> 1 </td><td align="center"> 1\
</td></tr></table></div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: val <span class="sy0">=</span><span class="kw2">band</span><span class="br0">(</span>num, num, ...<span class="br0">)</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: val <span class="sy0">=</span><span class="kw2">bitwiseand</span><span class="br0">(</span>num, num, ...<span class="br0">)</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples"><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">band</span><span class="br0">(</span><span class="nu0">1</span>,<span class="nu0">0</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div><p>Returns 0.\
</p><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">band</span><span class="br0">(</span><span class="nu0">1</span>,<span class="nu0">1</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div><p>Returns 1.\
</p><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">band</span><span class="br0">(</span><span class="nu0">3</span>, <span class="nu0">5</span><span class="br0">]</span></span></pre></li></ol></div></div><p>Returns 1.\
3 in binary is 011 and 5 in binary is 101, the bitwise 'and' of these values is 001 in binary which is 1 in decimal.\
</p><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">band</span><span class="br0">(</span><span class="nu0">20</span>, <span class="nu0">12</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div><p>Returns 4.      \
</p>\
20 in binary is 10100 and 12 in binary is 01100, the bitwise 'and' of these values is 00100 in binary which is 4 in decimal.</div>\
</div>\


bitwisenot.description = Performs a bitwise 'not' operation of the {number}. A bitwise not is performed by taking the binary representation of the {number} and performing a logical 'not' operation on each of these bits. <p><b>Logical "not" Table</b> <table><tr><td>Bit </td><td> Result </td></tr><tr><td align="center"> 0 </td><td align="center"> 1 </td></tr><tr><td align="center"> 1 </td><td align="center"> 0 </td></tr></table> <p><br /> Unfortunately its not quite as simple as the table above makes it appear since number are a string of 32 (or more bits) so a 1 in binary is actually a 00000000000000000000000000000001 and a 0 is actually a 00000000000000000000000000000000 so the table is now. <pre> bnot of binary 00000000000000000000000000000000 is 11111111111111111111111111111111 which is -1 in decimal </pre> <pre> bnot of binary 00000000000000000000000000000001 is 11111111111111111111111111111110 which is -2 in decimal </pre> If you are unsure why the results are negative then you can get more information by reading <a class="extiw" href="http://en.wikipedia.org/wiki/Twos_complement" title="wp:Twos complement">Twos_complement</a>
bitwisenot.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="bitwisenot.28.29_Function">bitwisenot() Function</span>\
  </h2>\
  <div class="template_description">Performs a bitwise 'not' operation of the {number}. A bitwise not is performed by taking the binary representation of the {number} and performing a logical 'not' operation on each of these bits.\
<p><b>Logical "not" Table</b></p>\
<table><tr><td>Bit </td><td>  Result\
</td></tr><tr><td align="center"> 0 </td><td align="center"> 1\
</td></tr><tr><td align="center"> 1 </td><td align="center"> 0\
</td></tr></table>\
<p><br/>    \
Unfortunately its not quite as simple as the table above makes it appear since number are a string of 32 (or more bits) so a 1 in binary is actually a 00000000000000000000000000000001 and a 0 is actually a 00000000000000000000000000000000 so the table is now.\
</p>\
<pre>       bnot of binary 00000000000000000000000000000000\
               is             11111111111111111111111111111111\
       which is -1 in decimal\
</pre>\
<pre>       bnot of binary 00000000000000000000000000000001 \
       is             11111111111111111111111111111110\
       which is -2 in decimal\
</pre>\
If you are unsure why the results are negative then you can get more information by reading <a href="http://en.wikipedia.org/wiki/Twos_complement" class="extiw" title="wp:Twos complement">Twos_complement</a></div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: val <span class="sy0">=</span><span class="kw2">bnot</span><span class="br0">(</span>num<span class="br0">)</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: val <span class="sy0">=</span><span class="kw2">bitwisenot</span><span class="br0">(</span>num<span class="br0">)</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples"><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw2">bnot</span><span class="br0">(</span><span class="nu0">1</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div><p>Returns 0.\
</p><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">bnot</span><span class="br0">(</span><span class="nu0">1</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div><p>Returns 0.\
</p><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">bnot</span><span class="br0">(</span><span class="nu0">12</span><span class="br0">]</span></span></pre></li></ol></div></div>\
Returns -13.</div>\
</div>\


