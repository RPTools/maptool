isVisible.description = Check whether a point on the map is visible from a token or not.
isVisible.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="isVisible.28.29_Function">isVisible() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b69</b></div>\
  <div class="template_description">Check whether a point on the map is visible from a token or not.\
It returns 1 is the token is visible, 0 otherwise. This vision is based off of the impersonated token.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">isVisible(x,y)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">isVisible(x,y,id)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameter</b>\
  </p>\
  <ul>\
    <li><code>x</code> - Then tokens x coordinate. Always in map units, not grid .</li>\
    <li><code>y</code> - Then tokens x coordinate. Always in map units, not grid .</li>\
    <li><code>id</code> - The check for visibility is performed from token <code>id</code>.  <div class="template_trusted_param"><p style="background-color: #EDDD75; color: #000000; font-weight: bold">&#xA0;Note: This parameter can only be used in a <a href="http://lmwcs.com/rptools/wiki/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>.&#xA0;</p></div></li>\
  </ul>\
  <h3>\
    <span class="mw-headline" id="Example">Example</span>\
  </h3>\
  <div class="template_example">A simple example for testing out <code>isVisible()</code>. Drop the default tokens "Hero" and "Troll" on a map. Make sure "Hero" has sight (make him PC or set sight manually). You can then execute the following code as a campaign macro to check if the Hero can see the Troll.\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1">&lt;!-- lets check if token1 can see token2 --&gt;</pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: token1 <span class="sy0">=</span><span class="st0">"Hero"</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: id1 <span class="sy0">=</span><span class="kw2">findToken</span><span class="br0">(</span>token1<span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1">&#xA0;</pre></li><li class="li2"><pre class="de2"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: token2 <span class="sy0">=</span><span class="st0">"Troll"</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: id2 <span class="sy0">=</span><span class="kw2">findToken</span><span class="br0">(</span>token2<span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1">&#xA0;</pre></li><li class="li1"><pre class="de1">&lt;!-- get the map coordinates of token2 --&gt;</pre></li><li class="li1"><pre class="de1">&lt;!-- i want to check if the center of the occupied cell can be seen --&gt;</pre></li><li class="li2"><pre class="de2">&lt;!-- getTokenX/Y retrieves the top-left corner, so --&gt;</pre></li><li class="li1"><pre class="de1">&lt;!-- in a 50 pixel grid the center is offset by 25 pixel --&gt;</pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: x <span class="sy0">=</span><span class="kw2">getTokenX</span><span class="br0">(</span><span class="nu0">1</span>, id2<span class="br0">)</span>+<span class="nu0">25</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: y <span class="sy0">=</span><span class="kw2">getTokenY</span><span class="br0">(</span><span class="nu0">1</span>, id2<span class="br0">)</span>+<span class="nu0">25</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1">&#xA0;</pre></li><li class="li2"><pre class="de2">&lt;!-- and final the check for visiblity --&gt;</pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>:<span class="kw2">getName</span><span class="br0">(</span>id1<span class="br0">)</span><span class="br0">]</span></span> &lt;b&gt;<span class="sc1"><span class="br0">[</span><span class="kw1">r</span>, <span class="kw1">if</span><span class="br0">(</span>isVisible<span class="br0">(</span>x,y, id1<span class="br0">)</span><span class="br0">)</span>: <span class="st0">"can"</span>; <span class="st0">"cannot"</span><span class="br0">]</span></span>&lt;/b&gt; see <span class="sc1"><span class="br0">[</span><span class="kw1">r</span>:<span class="kw2">getName</span><span class="br0">(</span>id2<span class="br0">)</span><span class="br0">]</span></span>.</pre></li></ol></div></div></div>\
</div>\


json.append.description = Appends values to the end of a <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> .
json.append.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="json.append.28.29_Function">json.append() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b49</b></div>\
  <div class="template_description">Appends values to the end of a <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a>. An empty string ("") can be used to represent an empty <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> to append the values to.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: jarr <span class="sy0">=</span><span class="kw2">json.append</span><span class="br0">(</span>jarr, value, ...<span class="br0">)</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <h3>\
    <span class="mw-headline" id="Example">Example</span>\
  </h3>\
  <div class="template_example"><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:a<span class="sy0">=</span><span class="kw2">json.fromList</span><span class="br0">(</span><span class="st0">"a,1,g,4"</span><span class="br0">)</span><span class="br0">]</span><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">json.append</span><span class="br0">(</span>a, <span class="nu0">55</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">json.append</span><span class="br0">(</span><span class="st0">""</span>, <span class="nu0">1</span>, <span class="nu0">5</span>, <span class="nu0">8</span>, <span class="nu0">33</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div><p>Returns\
</p><pre>  ["a",1,"g",4,55]\
</pre>\
   [1,5,8,33]</div>\
</div>\


json.contains.description = Returns <code>true</code> ( <code>1</code> ) if the <a href="http://lmwcs.com/rptools/wiki/JSON_Object" title="JSON Object">JSON Object</a> contains the specified key, or if the <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> contains the specified value.
json.contains.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="json.contains.28.29_Function">json.contains() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b49</b></div>\
  <div class="template_description">Returns <code>true</code>(<code>1</code>) if the <a href="http://lmwcs.com/rptools/wiki/JSON_Object" title="JSON Object">JSON Object</a> contains the specified key, or if the <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> contains the specified value.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">json.contains(object, key)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">json.contains(array, value)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>object</code> - The <a href="http://lmwcs.com/rptools/wiki/JSON_Object" title="JSON Object">JSON Object</a> to test for the key.</li>\
    <li><code>key</code> - The key to check the object for.</li>\
    <li><code>array</code> - The <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> to test for the value.</li>\
    <li><code>value</code> - The value to check the array for.</li>\
  </ul>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples">Check if the <a href="http://lmwcs.com/rptools/wiki/JSON_Object" title="JSON Object">JSON Object</a> <code>a</code> contains the key <code>"b"</code>:\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:a<span class="sy0">=</span><span class="kw2">json.fromStrProp</span><span class="br0">(</span><span class="st0">"a=1;b=44;c=12"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw2">json.contains</span><span class="br0">(</span>a,<span class="st0">"b"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p>Returns <code>true</code>(<code>1</code>)\
</p><p>Check if the <a href="http://lmwcs.com/rptools/wiki/JSON_Object" title="JSON Object">JSON Object</a> <code>a</code> contains the key <code>"z"</code>:\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:a<span class="sy0">=</span><span class="kw2">json.fromStrProp</span><span class="br0">(</span><span class="st0">"a=1;b=44;c=12"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw2">json.contains</span><span class="br0">(</span>a,<span class="st0">"z"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p>Returns <code>false</code>(<code>0</code>)\
</p><p>Check if the <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> <code>a</code> contains the value <code>"b"</code>:\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:a<span class="sy0">=</span><span class="kw2">json.fromList</span><span class="br0">(</span><span class="st0">"1,b,3,d"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw2">json.contains</span><span class="br0">(</span>a,<span class="st0">"b"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
Returns <code>true</code>(<code>1</code>)</div>\
  <h3>\
    <span class="mw-headline" id="See_Also">See Also</span>\
  </h3>\
  <div class="template_also">\
    <a href="json.type.html" title="json.type">json.type()</a>\
  </div>\
  <h3>\
    <span class="mw-headline" id="Version_Changes">Version Changes</span>\
  </h3>\
  <div class="template_changes">\
    <ul>\
      <li><b>1.3b51</b> - Added ability for function to work with <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Arrays</a>.</li>\
    </ul>\
  </div>\
</div>\


json.count.description = Returns the number of occurrences of a value in a <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> .
json.count.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="json.count.28.29_Function">json.count() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b53</b></div>\
  <div class="template_description">Returns the number of occurrences of a value in a <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a>. If the value does\
<p>not occur in the <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> then <code>-1</code> is returned. The index for the <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a>\
</p>\
starts at <code>0</code>.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">json.count(array, value)]</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">json.count(array, value, start)]</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>array</code> - The <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> to search.</li>\
    <li><code>value</code> - The value to count the occurrences of.</li>\
    <li><code>start</code> - The index to start searching from, if not specified it defaults to <code>0</code>.</li>\
  </ul>\
  <h3>\
    <span class="mw-headline" id="Example">Example</span>\
  </h3>\
  <div class="template_example">Find the number of occurrences of <code>1</code>:\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: json.<span class="kw1">count</span><span class="br0">(</span><span class="st0">"[1,2,3,1,1,3]</span></span>", 1)]</pre></li></ol></div></div>\
<p>Returns <code>3</code>\
</p><p>Find the number of occurrences of <code>1</code>, starting at index <code>1</code>:\
</p>\
