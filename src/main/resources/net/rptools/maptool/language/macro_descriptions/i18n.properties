defineFunction.description = Defines a user function that can be used anywhere that core functions can be used.
defineFunction.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="defineFunction()_Function"/>\
      <span class="mw-headline" id="defineFunction.28.29_Function">defineFunction() Function</span>\
    </h2>\
    <div class="template_trusted_function">\
      <p style="background-color: #EDDD75; color: #000000; font-weight: bold">\
&#xA0;Note: This function can only be used in a <a href="http://wiki.rptools.info/index.php/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>\
</p>\
    </div>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.3b51</b></div>\
    <div class="template_description">Defines a user function that can be used anywhere that core functions can be used. A user defined function is a link to another macro. A special macro labeled <a href="http://wiki.rptools.info/index.php/onCampaignLoad" title="onCampaignLoad">onCampaignLoad</a> is useful for defining functions upon the loading of your campaign. This because the function will be defined AFTER the macro has been run. In case of <a href="http://wiki.rptools.info/index.php/onCampaignLoad" title="onCampaignLoad">onCampaignLoad</a>, that macro is always run when the campaign is loaded. This saves you the hassle of manually requiring to run this macro to enable the definition.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>defineFunction(function, macro)</pre>\
    </div>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>defineFunction(function, macro, ignoreOutput)</pre>\
    </div>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>defineFunction(function, macro, ignoreOutput, newScope)</pre>\
    </div>\
    <p>\
      <b>Parameters</b>\
    </p>\
    <ul>\
      <li><code>function</code> - The name of the user defined function to be defined.</li>\
      <li><code>macro</code> - The name and location of the macro that is called when the user defined function is used.</li>\
      <li><code>ignoreOutput</code> - If the defined function should ignore all output and only return the value of <code>macro.return</code>, defaults to <code>false</code>(<code>0</code>).</li>\
      <li><code>newScope</code> - If the defined function should create a new variable scope when executed, defaults to <code>true</code>(<code>1</code>). A new variable scope means that the defined function can only read the variables of the macro that called it; if you do not create a new scope the defined function can read, update, and create variables in its parent's variable scope. Updating variables in the parent's scope includes over-writing any parameters that a parent might have stored within <a href="arg.html" title="arg">arg()</a>, if a user-defined function that does not create a new scope is called within another user-defined function.</li>\
    </ul>\
    <p>Interactions between the <code>ignoreOutput</code> parameter and the <a href="http://wiki.rptools.info/index.php/macro.return" title="macro.return">macro.return</a> special variable:\
</p>\
    <ul>\
      <li>If the UDF sets the value of <a href="http://wiki.rptools.info/index.php/macro.return" title="macro.return">macro.return</a> and <code>ignoreOutput</code> is <code>0</code> then any output is the return value and <a href="http://wiki.rptools.info/index.php/macro.return" title="macro.return">macro.return</a> has the value assigned.</li>\
    </ul>\
    <ul>\
      <li>If the UDF sets the value of <a href="http://wiki.rptools.info/index.php/macro.return" title="macro.return">macro.return</a> and <code>ignoreOutput</code> is <code>1</code> then the return value is the value assigned to <a href="http://wiki.rptools.info/index.php/macro.return" title="macro.return">macro.return</a> and <a href="http://wiki.rptools.info/index.php/macro.return" title="macro.return">macro.return</a> has the value assigned.</li>\
    </ul>\
    <ul>\
      <li>If the UDF has output to chat, <a href="http://wiki.rptools.info/index.php/macro.return" title="macro.return">macro.return</a> is not set and <code>ignoreOutput</code> is <code>0</code> then that output is the return value and <a href="http://wiki.rptools.info/index.php/macro.return" title="macro.return">macro.return</a> is empty.</li>\
    </ul>\
    <ul>\
      <li>If the UDF has output to chat, <a href="http://wiki.rptools.info/index.php/macro.return" title="macro.return">macro.return</a> is not set and <code>ignoreOutput</code> is <code>1</code> then the return value and <a href="http://wiki.rptools.info/index.php/macro.return" title="macro.return">macro.return</a> are empty.</li>\
    </ul>\
    <h3>\
      <span class="mw-headline" id="Example">Example</span>\
    </h3>\
    <div class="template_example">\
      <div class="mw-highlight mw-content-ltr" dir="ltr">\
        <pre>[h: defineFunction("character.heal", "heal@Lib:Character")]</pre>\
      </div>\
      <p>Defines a function <code>character.heal()</code> which calls <code>heal@Lib:Character</code> when evoked. Note that in this case there must exist a function called "heal" on a token called "lib:Character". The advantage of using the prefix "lib:" on the token name is that it becomes a "lib:token" which is accessible from ANY map instead of only the map you happen to have active.\
</p>\
      <p>Should you pass on any arguments e.g.\
</p>\
      <div class="mw-highlight mw-content-ltr" dir="ltr">\
        <pre>[h: character.heal("hello", "hi")]</pre>\
      </div>\
      <p>then these parameters can be accessed inside <code>character.heal()</code> by using\
</p>\
      <div class="mw-highlight mw-content-ltr" dir="ltr">\
        <pre>[h: firstArg = arg(0)]\
[h: theOtherOne = arg(1)]</pre>\
      </div>\
    </div>\
    <h3>\
      <span class="mw-headline" id="See_Also">See Also</span>\
    </h3>\
    <div class="template_also"><a href="oldFunction.html" title="oldFunction">oldFunction()</a>,\
<p><a href="getDefinedFunctions.html" title="getDefinedFunctions">getDefinedFunctions()</a>,\
<a href="arg.html" title="arg">arg()</a>,\
<a href="argCount.html" title="argCount">argCount()</a>,\
</p><a href="http://wiki.rptools.info/index.php/onCampaignLoad" title="onCampaignLoad">onCampaignLoad</a></div>\
    <h3>\
      <span class="mw-headline" id="Version_Changes">Version Changes</span>\
    </h3>\
    <div class="template_changes">\
      <ul>\
        <li><b>1.3b56</b> - Added <code>ignoreOutput</code> and <code>newScope</code> parameter options.</li>\
      </ul>\
    </div>\
  </div>\
</div>\


