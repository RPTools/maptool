<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: names <span class="sy0">=</span> getPropertyNamesRaw<span class="br0">(</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">foreach</span><span class="br0">(</span>name, names, <span class="st0">"&lt;br&gt;"</span><span class="br0">)</span>: name<span class="br0">]</span></span></pre></li></ol></div></div></div>\
