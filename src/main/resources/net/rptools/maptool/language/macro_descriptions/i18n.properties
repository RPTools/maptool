e1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: movedOverPoints<span class="br0">(</span>jsonArray<span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div><p><b>With Second Parameter</b></p><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: jsonArray <span class="sy0">=</span><span class="kw2">json.append</span><span class="br0">(</span><span class="st0">""</span>,</span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="kw2">json.set</span><span class="br0">(</span><span class="st0">""</span>, <span class="st0">"x"</span>, <span class="nu0">250</span>, <span class="st0">"y"</span>, <span class="nu0">250</span><span class="br0">)</span>,</span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="kw2">json.set</span><span class="br0">(</span><span class="st0">""</span>, <span class="st0">"x"</span>, <span class="nu0">250</span>, <span class="st0">"y"</span>, <span class="nu0">550</span><span class="br0">)</span>,</span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="kw2">json.set</span><span class="br0">(</span><span class="st0">""</span>, <span class="st0">"x"</span>, <span class="nu0">550</span>, <span class="st0">"y"</span>, <span class="nu0">550</span><span class="br0">)</span>,</span></pre></li><li class="li2"><pre class="de2"><span class="sc1"><span class="kw2">json.set</span><span class="br0">(</span><span class="st0">""</span>, <span class="st0">"x"</span>, <span class="nu0">550</span>, <span class="st0">"y"</span>, <span class="nu0">250</span><span class="br0">)</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"/></li><li class="li1"><pre class="de1">Last Path: <span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: lastPath <span class="sy0">=</span> getLastPath<span class="br0">(</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1">&lt;br&gt;</pre></li><li class="li2"><pre class="de2">Moved Over: <span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: movedOverPoints<span class="br0">(</span>jsonArray,lastPath<span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div></div>\
