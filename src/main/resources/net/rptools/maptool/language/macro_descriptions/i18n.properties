movedOverPoints.description = Use to check if a token has moved through a shape that is defined by an array of pixel coordinates (formatted like the one received from <a href="getLastPath.html" title="getLastPath">getLastPath()</a> or the <code>onTokenMove</code> event.
movedOverPoints.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="movedOverPoints()_Function"/>\
      <span class="mw-headline" id="movedOverPoints.28.29_Function">movedOverPoints() Function</span>\
    </h2>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.3.b75</b></div>\
    <div class="template_description">Use to check if a token has moved through a shape that is defined by an array of pixel coordinates (formatted like the one received from <a href="getLastPath.html" title="getLastPath">getLastPath()</a> or the <code>onTokenMove</code> event.\
<p>Returns a JSON array with coordinates of all cells in the token's path that overlap with the area defined by the given points.\
</p><p>Where each coordinate pair returned is dependent on the grid type:\
</p>\
<ul><li>Square: Coordinates are the top-left corner.</li><li>Hex: Coordinates are the center point of the cell.</li><li>Isometric: Coordinates are the right-most point of the cell.</li><li>Gridless: Returns just the top-left corner of the token's ending location.</li></ul></div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>movedOverPoints(points)\
movedOverPoints(points,path)</pre>\
    </div>\
    <p>\
      <b>Parameters</b>\
    </p>\
    <ul>\
      <li><code>points</code> - JSON array of X/Y coordinate X/Y pairs that defines a polygon</li>\
      <li><code>path</code> - JSON array of X/Y coordinate such as that returned by <a href="getLastPath.html" title="getLastPath">getLastPath()</a></li>\
    </ul>\
    <h3>\
      <span class="mw-headline" id="Example">Example</span>\
    </h3>\
    <div class="template_example">\
      <div class="mw-highlight mw-content-ltr" dir="ltr">\
        <pre>&lt;!-- lets define a shape --&gt;\
\
[h: jsonArray = json.append("",\
    json.set("", "x",   0, "y",   0),\
    json.set("", "x",   0, "y", 100),\
    json.set("", "x", 100, "y", 100),\
    json.set("", "x",   100, "y", 0)\
)]\
\
&lt;!-- check if token in context has moved through that shape --&gt;\
[r: movedOverPoints(jsonArray)]</pre>\
      </div>\
      <p>\
        <b>With Second Parameter</b>\
      </p>\
      <div class="mw-highlight mw-content-ltr" dir="ltr">\
        <pre>[h: jsonArray = json.append("",\
    json.set("", "x", 250, "y", 250),\
    json.set("", "x", 250, "y", 550),\
    json.set("", "x", 550, "y", 550),\
    json.set("", "x", 550, "y", 250)\
)]\
\
Last Path: [r: lastPath = getLastPath()]\
&lt;br&gt;\
Moved Over: [r: movedOverPoints(jsonArray,lastPath)]</pre>\
      </div>\
    </div>\
  </div>\
</div>\


