<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw2">json.difference</span><span class="br0">(</span>array2, array1<span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
will result in <code>array2</code> from which all elements that are found in <code>array1</code> are removed.</div>\
  <h3>\
    <span class="mw-headline" id="See_Also">See Also</span>\
