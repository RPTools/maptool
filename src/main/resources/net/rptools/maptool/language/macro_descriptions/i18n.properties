addToInitiative.description = Adds the <a href="http://lmwcs.com/rptools/wiki/Current_Token" title="Current Token">Current Token</a> to the <a class="new" href="http://lmwcs.com/maptool/index.php?title=Initiative:initiative_panel&action=edit&redlink=1" title="Initiative:initiative panel (page does not exist)">initiative panel</a> .
addToInitiative.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="addToInitiative.28.29_Function">addToInitiative() Function</span>\
  </h2>\
  <div class="template_description">Adds the <a href="http://lmwcs.com/rptools/wiki/Current_Token" title="Current Token">Current Token</a> to the <a href="http://lmwcs.com/maptool/index.php?title=Initiative:initiative_panel&amp;action=edit&amp;redlink=1" class="new" title="Initiative:initiative panel (page does not exist)">initiative panel</a>. \
<p>This function will not assign any initiative value to the <a href="http://lmwcs.com/rptools/wiki/Token:token" title="Token:token" class="mw-redirect">tokens</a>, you can use the <a href="setInitiative.html" title="setInitiative"> setInitiative()</a> function\
</p>\
to set the initiative value of tokens.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw2">addToInitiative</span><span class="br0">(</span><span class="br0">)</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">H</span>: return <span class="sy0">=</span><span class="kw2">addToInitiative</span><span class="br0">(</span> AllowDuplicates, value <span class="br0">)</span> <span class="br0">]</span></span>\
          </pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>AllowDuplicates</code> - If false (default) then will not add the token if it is already in the initiative list.  If true (1) an additional entry will be added to the initiative list (so there could be multiple initiative entries for the same token).</li>\
    <li><code>value</code> - The initiative value to set.  If included, the initiative will be set even if the token is already on the initiative list and duplicates are not allowed.</li>\
    <li><code>return</code> - Returns 1 if added to the initiative, 0 if did not.</li>\
  </ul>\
  <h3>\
    <span class="mw-headline" id="Example">Example</span>\
  </h3>\
  <div class="template_example">The following example shows how to add a <a href="http://lmwcs.com/rptools/wiki/Current_Token" title="Current Token">Current Token</a> to the <a href="http://lmwcs.com/maptool/index.php?title=Initiative:initiative_panel&amp;action=edit&amp;redlink=1" class="new" title="Initiative:initiative panel (page does not exist)">initiative panel</a>, set \
<p>its initiative and then sort the <a href="http://lmwcs.com/maptool/index.php?title=Initiative:initiative_panel&amp;action=edit&amp;redlink=1" class="new" title="Initiative:initiative panel (page does not exist)">initiative panel</a>. Normally you would not sort the <a href="http://lmwcs.com/maptool/index.php?title=Initiative:initiative_panel&amp;action=edit&amp;redlink=1" class="new" title="Initiative:initiative panel (page does not exist)">initiative panel</a> every time you add a <a href="http://lmwcs.com/rptools/wiki/Current_Token" title="Current Token">Current Token</a> but its done here to show you how it is done.\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw2">addToInitiative</span><span class="br0">(</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw2">setInitiative</span><span class="br0">(</span>1d20<span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw2">sortInitiative</span><span class="br0">(</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div></div>\
  <h3>\
    <span class="mw-headline" id="See_Also">See Also</span>\
  </h3>\
  <div class="template_also">\
    <a href="setInitiative.html" title="setInitiative"> setInitiative()</a>\
    <a href="addAllPCsToInitiative.html" title="addAllPCsToInitiative"> addAllPCsToInitiative()</a>\
    <a href="addAllToInitiative.html" title="addAllToInitiative"> addAllToInitiative()</a>\
  </div>\
</div>\


arg.description = Is used to extract arguments that are passed to a macro when called as a user defined function.
arg.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="arg.28.29_Function">arg() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b51</b></div>\
  <div class="template_description">Is used to extract arguments that are passed to a macro when called as a user defined function.\
<p>User functions are defined with the <a href="defineFunction.html" title="defineFunction">defineFunction()</a> function. Once you have defined a function you can\
call it as you would call any of the existing functions, for example\
<code> attackRoll(Strength, -1)</code>. The <code>arg()</code> function is used within the macro that is called to extract each\
of these arguments. The index of the first argument is 0.\
</p><p><br/>\
The <a href="argCount.html" title="argCount"><code>argCount()</code></a> function is often used in conjunction with <code>arg()</code> to determine the number \
</p>\
of arguments that have been passed to the user defined function.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">arg(index)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>index</code> - The index of the argument to return. Indexes begin at <code>0</code>.</li>\
  </ul>\
  <h3>\
    <span class="mw-headline" id="Example">Example</span>\
  </h3>\
  <div class="template_example">Given a user defined function called <code>attackRoll()</code> which accepts two arguments, which are attribute value and \
<p>bonus you could call it in the following way.\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span>attackRoll<span class="br0">(</span><span class="nu0">12</span>, -<span class="nu0">1</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p>Then inside the macro that implements the user defined function you can do the following.\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: attr <span class="sy0">=</span><span class="kw2">arg</span><span class="br0">(</span><span class="nu0">0</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: bonus <span class="sy0">=</span><span class="kw2">arg</span><span class="br0">(</span><span class="nu0">1</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: 1d20 + <span class="kw2">floor</span><span class="br0">(</span>attr<span class="sy0">/</span><span class="nu0">2</span><span class="br0">)</span> + bonus<span class="br0">]</span></span></pre></li></ol></div></div></div>\
  <h3>\
    <span class="mw-headline" id="See_Also">See Also</span>\
  </h3>\
  <div class="template_also"><a href="defineFunction.html" title="defineFunction">defineFunction()</a>, <a href="isFunctionDefined.html" title="isFunctionDefined">isFunctionDefined()</a>, <a href="argCount.html" title="argCount">argCount()</a></div>\
</div>\


argCount.description = Is used to determine the number of arguments that have been passed to a user defined function.
argCount.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="argCount.28.29_Function">argCount() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b51</b></div>\
  <div class="template_description">Is used to determine the number of arguments that have been passed to a user defined function.\
<p>User functions are defined with the <code>defineFunction()</code>, once you have defined the function you can call it is you would\
call any of the existing functions. You can then use the <code>argCount()</code> function to determine how many arguments were passed\
when it was called.  \
</p>\
Once the number of arguments have been determined you can use <a href="arg.html" title="arg"><code>arg()</code></a> to retrieve them.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">argCount()</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <h3>\
    <span class="mw-headline" id="Example">Example</span>\
  </h3>\
  <div class="template_example">An example of a simple macro that would be defined as a user defined function. This function will add together \
<p>all of the arguments that are passed to it.\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: numArgs <span class="sy0">=</span><span class="kw2">argCount</span><span class="br0">(</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: total <span class="sy0">=</span><span class="nu0">0</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>,<span class="kw1">count</span><span class="br0">(</span>numArgs<span class="br0">)</span>: total <span class="sy0">=</span> total + <span class="kw2">arg</span><span class="br0">(</span><span class="kw2">roll</span>.<span class="kw1">count</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: total<span class="br0">]</span></span></pre></li></ol></div></div></div>\
  <h3>\
    <span class="mw-headline" id="See_Also">See Also</span>\
  </h3>\
  <div class="template_also"><a href="defineFunction.html" title="defineFunction">defineFunction()</a>, <a href="isFunctionDefined.html" title="isFunctionDefined">isFunctionDefined()</a>, <a href="arg.html" title="arg">arg()</a></div>\
</div>\


assert.description = Halts execution and prints a custom error message if a condition is <code>false</code> ( <code>0</code> ).
assert.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="assert.28.29_Function">assert() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b49</b></div>\
  <div class="template_description">Halts execution and prints a custom error message if a condition is <code>false</code>(<code>0</code>).  Note that the error message will be displayed in chat even if the command itself is in a <code>[H:&#xA0;]</code> block.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">assert(condition, message)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">assert(condition, message, prefix)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>condition</code> - The test condition that must evaluate to <code>true</code>(<code>1</code>) for the macro to continue.</li>\
    <li><code>message</code> - The custom error message that is presented if the macro is halted due to the <code>false</code>(<code>0</code>) condition.</li>\
    <li><code>prefix</code> - Determines if the error message should have the message prefix <code>"Macro defined error: "</code>. Defaults to <code>true</code>(<code>1</code>), set to <code>false</code>(<code>0</code>) if you do not wish your custom error message to have the message prefix.</li>\
  </ul>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples">Checks to see if a player is a GM, and if they are not halts execution of the macro and displays output.\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw2">assert</span><span class="br0">(</span><span class="kw2">isGM</span><span class="br0">(</span><span class="br0">)</span>,<span class="st0">"This macro is for GM use only."</span>,<span class="nu0">0</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p>Chat output (if player is not GM): <code>This macro is for GM use only.</code>\
</p><p><br/>\
Halts execution of the macro if <code>var</code> is a number.  This is useful for making sure the variables you work with are the variable type you expect.\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw2">assert</span><span class="br0">(</span>! <span class="kw2">isNumber</span><span class="br0">(</span>var<span class="br0">)</span>, <span class="st0">"The variable is a number."</span>,<span class="nu0">1</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p>Chat output (if <code>var</code> is a number): <code>Macro defined error: The variable is a number.</code>\
</p><p>Bear in mind, <code>isNumber(var)</code> returns <code>true</code>(<code>1</code>) when var is a number, but assert continues when condition is <code>true</code>(<code>1</code>).  Using <code>! isNumber(var)</code> inverts the boolean value.\
</p>\
<h3><span class="mw-headline" id="Usage_Notes">Usage Notes</span></h3>\
<p>When aborting a macro called from another macro (for example, a library token), all macros are aborted, not just the one executing. \
</p>\
Since 1.5.0 you can change that behaviour by using macro.catchAssert.</div>\
