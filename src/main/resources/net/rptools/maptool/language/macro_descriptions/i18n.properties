    </div>\
    <p>\
      <b>Parameters</b>\
    </p>\
    <ul>\
      <li><code>layer</code> - The layer to move the <a href="http://wiki.rptools.info/index.php/Token" title="Token">Token</a> to.</li>\
      <li><code>id</code> - The token <code>id</code> of the token which has its layer set, defaults to the <a href="http://wiki.rptools.info/index.php/Current_Token" title="Current Token">Current Token</a>.</li>\
      <li><code>forceshape</code> - If <code>true</code>(<code>1</code>), change the token shape type to TOP_DOWN if the layer is <code>OBJECT</code>, and to a shape reflecting its image if the layer is <code>TOKEN</code>. Defaults to <code>true</code>(<code>1</code>).</li>\
      <li><code>mapname</code> - The name of the map to find the token. Defaults to the current map.</li>\
    </ul>\
    <h3>\
      <span class="mw-headline" id="Examples">Examples</span>\
    </h3>\
    <div class="template_examples">When an NPC token is dead, send it to the Object layer, otherwise leave it where it is.\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: layerName = getLayer()]\
[h: layerName = if(state.Dead&amp;&amp;isNPC(), "OBJECT", layerName)]\
[h: setLayer(layerName)]</pre></div>\
<p>Toggle a token between the Hidden and Token layers.\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: layerName = getLayer()]\
[h: layerName = if(layerName=="GM", "TOKEN", "GM")]\
