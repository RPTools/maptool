setCurrentMap.description = Designates the given map as the current one, allowing initiative to be moved from map to map.
setCurrentMap.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="setCurrentMap.28.29_Function">setCurrentMap() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b60</b></div>\
  <div class="template_description">Designates the given map as the current one, allowing initiative to be moved from map to map. \
<p><b>WARNING:</b>  This function changes an internal variable used by MapTool to keep track of which map is current and this change takes place immediately.  However, changes to tokens are queued up and only occur when the macro finishes execution (well, sort of).  The end result is that if a token is being modified on map "A" and your macro calls <strong class="selflink">setCurrentMap()</strong> to switch to map "B", when the macro finishes and the token changes are executed they will be processing a token on map B!  If there was no such token on map B a new one will be created, thus mysteriously duplicating tokens!\
</p><p>Therefore, do NOT modify any token properties, states, names, notes, or any other token-specific values after calling <strong class="selflink">setCurrentMap()</strong>.  Or make sure that the first thing your macro does is call <strong class="selflink">setCurrentMap()</strong> so that all tokens accessed later will be on the map that is current when the macro finishes.\
</p>\
Search <a rel="nofollow" target="_blank" class="external free" href="http://forums.rptools.net/">http://forums.rptools.net/</a> for <code>setCurrentMap</code> to find some discussion threads on this topic.</div>\
  <h3>\
