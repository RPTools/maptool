add.description = Adds number and/or strings together.
add.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="add()_Function"/>\
      <span class="mw-headline" id="add.28.29_Function">add() Function</span>\
    </h2>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.3.b48</b></div>\
    <div class="template_description">Adds number and/or strings together. If all of the arguments to the function are numbers then a numeric addition is performed, if any of the arguments are strings then all of the arguments are concatenated as a string.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>[h: result = add(val1, val2, ...)]\
[h: result = sum(val1, val2, ...)]\
[h: result = concat(val1, val2, ...)]</pre>\
    </div>\
    <h3>\
      <span class="mw-headline" id="Examples">Examples</span>\
    </h3>\
    <div class="template_examples">====Numbers====\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[r: add(1,4)]</pre></div>\
Returns:<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>5</pre></div>\
<p><br/></p>\
<h4><span class="mw-headline" id="Strings">Strings</span></h4>\
