setTokenVBL.description = Sets the VBL of a token to that given in the JSON object parameter.
setTokenVBL.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="setTokenVBL.28.29_Function">setTokenVBL() Function</span>\
  </h2>\
  <div>\
    <p style="background-color: #EDDD75; color: #000000; font-weight: bold">\
&#xA0;Note: This function can only be used in a <a href="http://lmwcs.com/rptools/wiki/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>\
</p>\
  </div>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.4.1.6</b></div>\
  <div class="template_description">Sets the VBL of a token to that given in the JSON object parameter.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">setTokenVBL(vbl, id)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>This function is used to attach the TOKEN VBL passed in as a JSON object to a token.  The JSON object may be be created by calling <a href="getTokenVBL.html" title="getTokenVBL">getTokenVBL()</a> on a different token and may also be used with <a href="drawVBL.html" title="drawVBL">drawVBL()</a> or <a href="eraseVBL.html" title="eraseVBL">eraseVBL()</a>.\
</p>\
  <p>Token VBL moves with the token, can be set under the VBL tab on the token edit menu and is colored YELLOW. Normal VBL is static, can be created with the VBL drawing tools or with the use of VBL functions and is colored BLUE.\
</p>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>vbl</code> - A JSON object containing the <code>vbl</code> to be added to the token.  Use <a href="getTokenVBL.html" title="getTokenVBL">getTokenVBL()</a> to get VBL from another token. </li>\
    <li><code>id</code> - OPTIONAL: The token <code>id</code> of the token for which you want to set this setting, defaults to the <a href="http://lmwcs.com/rptools/wiki/Current_Token" title="Current Token">Current Token</a>. </li>\
  </ul>\
  <i>Example: Transfer VBL from one Token to another</i>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <pre class="de1">\
        <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: vbl <span class="sy0">=</span> getTokenVBL<span class="br0">(</span><span class="st0">"Door, Steel"</span><span class="br0">)</span><span class="br0">]</span></span>\
        <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: setTokenVBL<span class="br0">(</span>vbl, <span class="st0">"Door, Wood"</span><span class="br0">)</span><span class="br0">]</span></span>\
      </pre>\
    </div>\
  </div>\
  <br/>\
  <i>Example: Erase VBL from Token</i>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <pre class="de1">\
        <span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: finalVblData <span class="sy0">=</span><span class="st0">"{'shape':'none'}"</span><span class="br0">]</span></span>\
        <span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: setTokenVBL<span class="br0">(</span>finalVblData<span class="br0">)</span><span class="br0">]</span></span>\
      </pre>\
    </div>\
  </div>\
  <br/>\
  <p>\
    <br/>\
  </p>\
  <h3>\
    <span class="mw-headline" id="See_Also">See Also</span>\
  </h3>\
  <div class="template_also"><a href="http://lmwcs.com/rptools/wiki/Introduction_to_Vision_Blocking" title="Introduction to Vision Blocking">Introduction to Vision Blocking </a>, <a href="getTokenVBL.html" title="getTokenVBL">getTokenVBL()</a>, <a href="drawVBL.html" title="drawVBL">drawVBL()</a>, <a href="eraseVBL.html" title="eraseVBL">eraseVBL()</a></div>\
</div>\


