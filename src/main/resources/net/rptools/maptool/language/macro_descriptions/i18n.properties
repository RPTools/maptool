abort.description = Is used to conditionally abort the execution of a macro.
abort.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="abort()_Function"/>\
      <span class="mw-headline" id="abort.28.29_Function">abort() Function</span>\
    </h2>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.3b42</b></div>\
    <div class="template_description">Is used to conditionally abort the execution of a macro. If the argument to <code>abort()</code> is 0 then the execution of the macro stops and all macro output is discarded. If the argument to <code>abort()</code> is non zero then the macro continues.\
<p>Note that only the output of the macro is discarded when the macro is aborted any changes made to macros will not be undone.\
</p><p>Common uses for this function are\
</p>\
<ul><li>Ending a macro if the cancel button is clicked on an input dialog created using the <a href="http://wiki.rptools.info/index.php/Macros:Functions:input" class="mw-redirect" title="Macros:Functions:input"> input()</a> function.</li><li>Discarding all output generated by the macro, in effect making a "silent" macro.</li><li>Silently bailing out of a macro if a certain condition is not met.</li></ul>\
If you prefer to display an error message when exiting the macro see the <a href="assert.html" title="assert"><code>assert()</code></a> function.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>abort(abrt)</pre>\
    </div>\
    <p>\
      <b>Parameters</b>\
    </p>\
    <ul>\
      <li><code>abrt</code> - <code>0</code> if the abort function should abort the macro, nonzero if it should not.</li>\
    </ul>\
    <h3>\
      <span class="mw-headline" id="Examples">Examples</span>\
    </h3>\
    <div class="template_examples">The following example will create a dialog box for the user to enter a value for the variable named blah, if the user clicks on cancel then res will be 0 so the abort() function will cause the macro to terminate, otherwise res will not be 0 so the macro will continue.\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: res = input("blah")] [h: abort(res)]</pre></div>\
<p>The following example discards any output in the macro.\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>Hah! you will never see this! [abort(0)]</pre></div>\
<p>The following line can be used to protect macros that only the GM should run\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: abort(isGM())]</pre></div>\
<p>The following line can be used to silently end a macro that can only be run from a <a href="http://wiki.rptools.info/index.php/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: abort(isTrusted())]</pre></div>\
<h3><span class="mw-headline" id="Usage_Notes">Usage Notes</span></h3>\
<p>When aborting a macro called from another macro (for example, a <a href="http://wiki.rptools.info/index.php/Token:library_token" class="mw-redirect" title="Token:library token">library token</a>), all macros are aborted, not just the one executing.\
</p><p>Since 1.5.0 you can change that behaviour by using <a href="http://wiki.rptools.info/index.php/macro.catchAbort" title="macro.catchAbort">macro.catchAbort</a>.\
</p>\
<h4><span class="mw-headline" id="Calling_Macro">Calling Macro</span></h4>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>&lt;!-- Call the getAmmo library macro --&gt;\
[MACRO("getAmmo@Lib:test"): "arrows"]\
You have [r:macro.return] arrows.</pre></div>\
<h4><span class="mw-headline" id="Called_Macro">Called Macro</span></h4>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>&lt;!-- getAmmo macro in Lib:test token --&gt;\
[h: macro.return = 0]\
[h: abort(json.contains(ammunition, macro.args))]\
[h: macro.return = json.get(ammunition, macro.args)]</pre></div>\
<h4><span class="mw-headline" id="Results">Results</span></h4>\
<p><i>assuming ammunition = { "arrows"&#xA0;: 30 }</i></p>\
<pre>TokenName: You have 30 arrows.\
</pre>\
<p><i>assuming ammunition = { "bolts"&#xA0;: 20 }</i></p>\
(nothing)</div>\
    <h3>\
      <span class="mw-headline" id="See_Also">See Also</span>\
    </h3>\
    <div class="template_also">\
      <a href="assert.html" title="assert">assert()</a>\
      <a href="http://wiki.rptools.info/index.php/macro.catchAbort" title="macro.catchAbort">macro.catchAbort</a>\
    </div>\
    <h3>\
      <span class="mw-headline" id="Version_Changes">Version Changes</span>\
    </h3>\
    <div class="template_changes">\
      <ul>\
        <li><b>1.3b49</b> - No message is displayed if called from a macroLink.</li>\
        <li><b>1.5.0</b> - catch an abort with macro.catchAbort</li>\
      </ul>\
    </div>\
  </div>\
</div>\


abs.description = Returns the absolute value of a number.
abs.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="absolutevalue()_Function"/>\
      <span class="mw-headline" id="absolutevalue.28.29_Function">absolutevalue() Function</span>\
    </h2>\
    <div class="template_description">Returns the absolute value of a number. The absolute value of a number is the number without the sign.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>[h: val = absolutevalue(num)]</pre>\
    </div>\
    <p>You can use the following shorthand for this function:\
</p>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>[h: val = abs(num)]</pre>\
    </div>\
    <h3>\
      <span class="mw-headline" id="Examples">Examples</span>\
    </h3>\
    <div class="template_examples">====Negative Number====\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[r: absolutevalue(-3)]</pre></div>\
Returns:<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>3</pre></div>\
<p><br/></p>\
<h4><span class="mw-headline" id="Positive_Number">Positive Number</span></h4>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[r: abs(4)]</pre></div>\
Returns:<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>4</pre></div>\
<p><br/></p>\
<h4><span class="mw-headline" id="Decimal_Number">Decimal Number</span></h4>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[r: abs(3.4)]</pre></div>\
Returns:<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>3.4</pre></div></div>\
  </div>\
</div>\


