deselectTokens.description = Deselects one or more visible tokens on the map.
deselectTokens.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="deselectTokens.28.29_Function">deselectTokens() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b68</b></div>\
  <div class="template_description">Deselects one or more visible tokens on the map.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">deselectTokens()</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">deselectTokens(id)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">deselectTokens(tokens, delim)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameter</b>\
  </p>\
  <ul>\
    <li><code>id</code> - the id string or name of a specific token to deselect (the examples below use the token name, but token IDs are also valid); if left blank all currently selected tokens are deselected.</li>\
    <li><code>tokens</code> - a <a href="http://lmwcs.com/rptools/wiki/String_List" title="String List">String List</a> of tokens to deselect.</li>\
    <li><code>delim</code> - Specifies the delimiter used in the string list that is supplied. If the delimiter is "json", then the value for <code>list</code> may be a <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> instead. <b>Note: if using a JSON Array or String List, <code>delim</code> must be specified.</b></li>\
  </ul>\
  <h3>\
    <span class="mw-headline" id="Example">Example</span>\
  </h3>\
  <div class="template_example">To deselect a single token with the name "Adventurer":\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:deselectTokens<span class="br0">(</span><span class="st0">"Adventurer"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p>To deselect a list of <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Tokens</a> using a <a href="http://lmwcs.com/rptools/wiki/String_List" title="String List">String List</a>:\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:deselectTokens<span class="br0">(</span><span class="st0">"Adventurer, Orc 2, Goblin 1"</span>, <span class="nu0">0</span>, <span class="st0">","</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div></div>\
  <h3>\
    <span class="mw-headline" id="See_Also">See Also</span>\
  </h3>\
  <div class="template_also"><a href="selectTokens.html" title="selectTokens">selectTokens()</a>,\
<p><a href="getSelected.html" title="getSelected">getSelected()</a>,\
</p><a href="getSelectedNames.html" title="getSelectedNames">getSelectedNames()</a></div>\
  <h3>\
    <span class="mw-headline" id="Version_Changes">Version Changes</span>\
  </h3>\
  <div class="template_changes">\
    <ul>\
      <li><b>1.3b68</b> - Function added.</li>\
    </ul>\
  </div>\
</div>\


