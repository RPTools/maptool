  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">countStrProp(propList)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <h3>\
    <span class="mw-headline" id="Example">Example</span>\
  </h3>\
  <div class="template_example"><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">countStrProp</span><span class="br0">(</span><span class="st0">"a=blah; b=doh; c=meh"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
Returns 3.</div>\
</div>\


countsuccess.description = Generates random numbers to emulate dice rolls; returns the count of dice rolls that are above a certain target number.
countsuccess.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="countsuccess.28.29_Function">countsuccess() Function</span>\
  </h2>\
  <div class="template_description">Generates random numbers to emulate dice rolls; returns the count of dice rolls that are above a certain target number.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">countsuccess(times, sides, target)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">success(times, sides, target)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>times</code> - The number of times to roll the dice.</li>\
    <li><code>sides</code> - The number of sides the dice possess.</li>\
    <li><code>target</code> - The number that a dice needs to be equal to or higher to be considered a success.</li>\
  </ul>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples">Roll twenty ten-sided dice, and return the number that are above five.\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">t</span>: <span class="kw2">countsuccess</span><span class="br0">(</span><span class="nu0">20</span>, <span class="nu0">10</span>, <span class="nu0">5</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p>Returns a number that is between <code>0</code> and <code>20</code>, which is the number of dice that rolled higher than <code>5</code>.\
</p><p>Roll twelve six-sided dice, and return the number that are above three, using variables.\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: DiceTimes <span class="sy0">=</span><span class="nu0">12</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: DiceSides <span class="sy0">=</span><span class="nu0">6</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: DiceSuccess <span class="sy0">=</span><span class="nu0">3</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">t</span>: <span class="kw2">countsuccess</span><span class="br0">(</span>DiceTimes, DiceSides, DiceSuccess<span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
Returns a number than is between <code>0</code> and <code>12</code>, which is the number of dice that rolled higher than <code>3</code>.</div>\
  <h3>\
    <span class="mw-headline" id="See_Also">See Also</span>\
  </h3>\
  <div class="template_also">For another method of rolling dice, see <a href="http://lmwcs.com/rptools/wiki/Dice_Expressions" title="Dice Expressions">Dice Expressions</a>.</div>\
</div>\


createMacro.description = Creates a <a href="http://lmwcs.com/rptools/wiki/Macro_Button" title="Macro Button">macro button</a> for the <a href="http://lmwcs.com/rptools/wiki/Current_Token" title="Current Token">Current Token</a> and returns the index of the newly created button.
createMacro.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="createMacro.28.29_Function">createMacro() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b48</b></div>\
  <div class="template_description">Creates a <a href="http://lmwcs.com/rptools/wiki/Macro_Button" title="Macro Button">macro button</a> for the <a href="http://lmwcs.com/rptools/wiki/Current_Token" title="Current Token">Current Token</a> and returns the index of the newly created button.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">createMacro(label, command)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">createMacro(label, command, props)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">createMacro(label, command, props, delim)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">createMacro(label, command, props, delim, id)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>JSON-only syntax</b>\
  </p>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">createMacro(props)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">createMacro(props, id)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>label</code> - The label for the macro button.</li>\
    <li><code>command</code> - The command to run when the macro button is clicked, or the macro is called.</li>\
    <li><code>props</code> - A <a href="http://lmwcs.com/rptools/wiki/String_Property_List" title="String Property List">String Property List</a> or <a href="http://lmwcs.com/rptools/wiki/JSON_Object" title="JSON Object">JSON Object</a> containing the properties for the button.\
<ul><li><code>applyToSelected</code> - Should the macro be applied to the selected tokens.</li><li><code>autoExecute</code> - If the macro will be automatically executed when the button is clicked, accepts <code>true</code>(<code>1</code>) or <code>false</code>(<code>0</code>).</li><li><code>color</code> - The name of the color for the button.</li><li><code>command</code> - The command for the macro (only when using JSON version of function).</li><li><code>fontColor</code> - The name of the font color for the button.</li><li><code>fontSize</code> - The size of the font for the button.</li><li><code>includeLabel</code> - If the label will be output when the button is clicked. Accepts <code>true</code>(<code>1</code>) or <code>false</code>(<code>0</code>).</li><li><code>group</code> - The name of the group that the button belongs to.</li><li><code>sortBy</code> - The sort by value of the macro button.</li><li><code>label</code> - The label for the button.</li><li><code>maxWidth</code> - The maximum width of the button.</li><li><code>minWidth</code> - The minimum width of the button.</li><li><code>playerEditable</code> - Is the button player editable, accepts <code>true</code>(<code>1</code>) or <code>false</code>(<code>0</code>).</li><li><code>tooltip</code> - The tool tip for the macro button.</li><li><code>compare</code> - Takes a <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> which can contain one or more of the following keywords (only usable with JSON version of the function).\
<ul><li><code>applyToSelected</code> - Use the macro applyToSelected for common macro comparisons.</li><li><code>autoExecute</code> - Use the macro autoExec for common macro comparisons.</li><li><code>command</code> - Use the macro command for common macro comparisons.</li><li><code>group</code> - Use the macro group for common macro comparisons.</li><li><code>includeLabel</code> - Use the macro includeLabel for common macro comparisons.</li><li><code>sortPrefix</code> - Use the macro sortPrefix for common macro comparisons.  </li></ul></li></ul></li>\
    <li><code>delim</code> - The delimiter used in the <a href="http://lmwcs.com/rptools/wiki/String_Property_List" title="String Property List">String Property List</a> that is sent to the <code>props</code> parameter, defaults to <code>";"</code>. If you are sending a <a href="http://lmwcs.com/rptools/wiki/JSON_Object" title="JSON Object">JSON Object</a> to the <code>props</code> parameter, and using the <code>id</code> parameter, you can set this to <code>"json"</code>.</li>\
    <li><code>id</code> - The token <code>id</code> of the token that the macro is created on. <div class="template_trusted_param"><p style="background-color: #EDDD75; color: #000000; font-weight: bold">&#xA0;Note: This parameter can only be used in a <a href="http://lmwcs.com/rptools/wiki/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>.&#xA0;</p></div> </li>\
  </ul>\
  <p>\
    <i>Note: It appears that if a JSON object is passed as <code>props</code> that contains a key of <code>index</code> and that macro index already exists in the destination token, the existing macro will be overwritten.  A workaround is to remove that key from the JSON object prior to calling this function.</i>\
  </p>\
  <h3>\
    <span class="mw-headline" id="Example">Example</span>\
  </h3>\
  <div class="template_example">\
    <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
      <div class="mtmacro source-mtmacro">\
        <ol>\
          <li class="li1">\
            <pre class="de1">\
              <span class="sc1"><span class="br0">[</span><span class="kw2">createMacro</span><span class="br0">(</span><span class="st0">"Test"</span>, <span class="st0">"this is a test"</span>, <span class="st0">"autoExecute=true;color=blue"</span>, <span class="st0">";"</span><span class="br0">)</span><span class="br0">]</span></span>\
            </pre>\
          </li>\
          <li class="li1">\
            <pre class="de1">\
              <span class="sc1"><span class="br0">[</span><span class="kw2">createMacro</span><span class="br0">(</span><span class="st0">"Another Test"</span>, <span class="st0">"this is a test"</span>, </span>\
            </pre>\
          </li>\
          <li class="li1">\
            <pre class="de1">\
              <span class="sc1"><span class="st0">"autoExecute=true;color=red;fontColor=white"</span>, <span class="st0">";"</span><span class="br0">)</span><span class="br0">]</span></span>\
            </pre>\
          </li>\
        </ol>\
      </div>\
    </div>\
    <p>Will create the following buttons on the current token.\
<a href="http://lmwcs.com/maptool/index.php?title=Special:Upload&amp;wpDestFile=createMacros.png" class="new" title="File:createMacros.png">File:createMacros.png</a>\
</p>\
    <p>Note that if you want to provide a macro command in the command section, you will have issues with quotations as you cannot use double quotes " inside, so macro commands need to be with single ' quotes. \
</p>\
    <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
      <div class="mtmacro source-mtmacro">\
        <ol>\
          <li class="li1">\
            <pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw2">createMacro</span><span class="br0">(</span><span class="st0">"myMacro"</span>, <span class="st0">"[macro('aMacro@Lib:Test'): 'aParameter']</span></span>",</pre>\
          </li>\
          <li class="li1">\
            <pre class="de1">    "autoExecute=true;group=Weapons") ]</pre>\
          </li>\
        </ol>\
      </div>\
    </div>\
  </div>\
  <p>\
    <br/>\
  </p>\
  <h3>\
    <span class="mw-headline" id="Version_Changes">Version Changes</span>\
  </h3>\
  <div class="template_changes">\
    <ul>\
      <li><b>1.3b49</b> - Added <code>json</code> delimiter option.</li>\
      <li><b>1.3b51</b> - Added <code>id</code> parameter option, and JSON-only parameter syntax.</li>\
      <li><b>1.3b53</b> - Added ability for <code>command</code>, <code>compare</code>, <code>playerEditable</code>, <code>applyToSelected</code>, <code>autoExec</code>, <code>group</code>, and <code>tooltip</code> parameters.</li>\
    </ul>\
  </div>\
</div>\


createTable.description = Creates an empty table, specifying its access levels and optional image.
createTable.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="createTable.28.29_Function">createTable() Function</span>\
  </h2>\
  <div>\
    <p style="background-color: #EDDD75; color: #000000; font-weight: bold">\
&#xA0;Note: This function can only be used in a <a href="http://lmwcs.com/rptools/wiki/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>\
</p>\
  </div>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.4.0.1</b></div>\
  <div class="template_description">Creates an empty table, specifying its access levels and optional image.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">createTable(tableName, visible, accessible)</pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">createTable(tableName, visible, accessible, imageId)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>tableName</code> - A string containing the name of the Table.</li>\
    <li><code>visible</code> - Whether or not the table can be seen by players in the Table Window, <code>true</code>(<code>1</code>) or <code>false</code>(<code>0</code>).</li>\
    <li><code>accessible</code> - Whether or not the table can be used by players to lookup values, <code>true</code>(<code>1</code>) or <code>false</code>(<code>0</code>).</li>\
    <li><code>imageId</code> - Optional and is the asset id of an image that will be used for the table in the Table Window. If an invalid or missing asset id is used, the table will display a red "X".</li>\
  </ul>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples">\
    <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
      <div class="mtmacro source-mtmacro">\
        <ol>\
          <li class="li1">\
            <pre class="de1">\
              <span class="sc1"><span class="br0">[</span><span class="kw1">r</span>:createTable<span class="br0">(</span><span class="st0">"tableX"</span>,<span class="nu0">1</span>,<span class="nu0">1</span><span class="br0">)</span><span class="br0">]</span></span>\
            </pre>\
          </li>\
          <li class="li1">\
            <pre class="de1">\
              <span class="sc1"><span class="br0">[</span><span class="kw1">r</span>:createTable<span class="br0">(</span><span class="st0">"tableY"</span>,<span class="nu0">1</span>,<span class="nu0">1</span>,getTableImage<span class="br0">(</span><span class="st0">"tableZ"</span><span class="br0">)</span><span class="br0">)</span><span class="br0">]</span></span>\
            </pre>\
          </li>\
        </ol>\
      </div>\
    </div>\
  </div>\
  <h3>\
    <span class="mw-headline" id="See_Also">See Also</span>\
  </h3>\
  <div class="template_also">\
    <a href="addTableEntry.html" title="addTableEntry">addTableEntry()</a>\
    <a href="setTableRoll.html" title="setTableRoll">setTableRoll()</a>\
    <a href="deleteTable.html" title="deleteTable">deleteTable()</a>\
  </div>\
</div>\


currentToken.description = Returns the id of the <a href="http://lmwcs.com/rptools/wiki/Current_Token" title="Current Token">Current Token</a> .
currentToken.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="currentToken.28.29_Function">currentToken() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b48</b></div>\
  <div class="template_description">Returns the id of the <a href="http://lmwcs.com/rptools/wiki/Current_Token" title="Current Token">Current Token</a>. In most cases this will return the same as <a href="http://lmwcs.com/rptools/wiki/Macros:Functions:getImpersonated" title="Macros:Functions:getImpersonated" class="mw-redirect"> getImpersonated()</a> function. The difference is when it is called in a <a href="http://lmwcs.com/rptools/wiki/token_(roll_option)" title="token (roll option)">[token():]</a> or after a call to the  <a href="http://lmwcs.com/rptools/wiki/Macros:Functions:switchToken" title="Macros:Functions:switchToken" class="mw-redirect"> switchToken()</a> function, in both these cases it will return the id of the <a href="http://lmwcs.com/rptools/wiki/token" title="token" class="mw-redirect">token</a> being operated on, while <a href="http://lmwcs.com/rptools/wiki/Macros:Functions:getImpersonated" title="Macros:Functions:getImpersonated" class="mw-redirect"> getImpersonated()</a> will return the id of the <a href="http://lmwcs.com/maptool/index.php?title=impersonated_token&amp;action=edit&amp;redlink=1" class="new" title="impersonated token (page does not exist)">impersonated token</a>.</div>\
  <h3>\
