square.description = Returns the <a class="extiw" href="http://en.wikipedia.org/wiki/Square_(algebra)" title="wp:Square (algebra)">square</a> of a number.
square.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="square.28.29_Function">square() Function</span>\
  </h2>\
  <div class="template_description">Returns the <a href="http://en.wikipedia.org/wiki/Square_(algebra)" class="extiw" title="wp:Square (algebra)">square</a> of a number.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
