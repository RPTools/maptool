json.toVars.description = Creates variables from a from a <a href="http://wiki.rptools.info/index.php/JSON_Object" title="JSON Object">JSON Object</a> or <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a> .
json.toVars.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="json.toVars()_Function"/>\
      <span class="mw-headline" id="json.toVars.28.29_Function">json.toVars() Function</span>\
    </h2>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.5.5</b></div>\
    <div class="template_description">Creates variables from a from a <a href="http://wiki.rptools.info/index.php/JSON_Object" title="JSON Object">JSON Object</a> or <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a>. For a JSON object the names of the variables are the keys of the object, while the variables are assigned the values of the object. Characters in key values that are not allowed in MTScript variable names will be replaced with underscores. For a JSON array, only the values are passed in and the variable names will be created from the 2nd parameter suffixed with a number.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>json.toVars(jobj)\
json.toVars(jobj, prefix)\
json.toVars(jobj, prefix, suffix)\
json.toVars(jarr, varname)</pre>\
    </div>\
    <p>\
      <b>Parameters</b>\
    </p>\
    <ul>\
      <li><code>jobj</code> - The JSON Object.</li>\
      <li><code>prefix</code> - The prefix to add to the name of each variable. Defaults to an empty string "".</li>\
      <li><code>suffix</code> - The suffix to add to the name of each variable. Defaults to "".</li>\
      <li><code>jarr</code> - A JSON array of values to be assigned to the created variables.</li>\
      <li><code>varname</code> - A string with the base name for the variables to be created. Will be suffixed with the index in the array, i.e. myvar0, myvar1, myvar2, ....</li>\
    </ul>\
    <p><b>Returns</b>\
JSON array of the created variable names.\
</p>\
    <h3>\
      <span class="mw-headline" id="Examples">Examples</span>\
    </h3>\
    <div class="template_examples">Basic use.\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: json.toVars(json.set("{}", "a", 1, "b", 2, "c", 3))]\
[r: a] [r: b] [r: c]</pre></div>\
<p><b>Output</b></p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>1 2 3</pre></div>\
<p>Example of a slightly more complex object.\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>&lt;!-- get the inventory property that is a JSON object with \
     multiple JSON objects inside --&gt;\
[r: myInventory = getProperty("Inventory")]&lt;br&gt;\
&lt;!-- Turn each key in the top level object to a variable and \
     output the results. --&gt;\
[r: vars = json.toVars(myInventory)]&lt;br&gt;\
[r, foreach(v,vars,""),code:{\
	[r: v]: [r: eval(v)]&lt;br&gt;\
}]\
&lt;!-- Do the same for the belt object. Note that the variable \
     belt was created by the preceding json.toVars() call --&gt;\
