listSort.description = Returns a sorted list.
listSort.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="listSort.28.29_Function">listSort() Function</span>\
  </h2>\
  <div class="template_description">Returns a sorted list.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw2">listSort</span><span class="br0">(</span>list, sortType<span class="br0">)</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>The sortType determines the type of sort to use.\
If sortType is "A", normal alphabetic sorting is used, and "Monster11" comes before "Monster3". (Default behavior)\
If sortType is "N", the first number in each entry is effectively padded to 4 digits, so that "Monster3" comes before "Monster11".\
The sortType can have a second character of "+" or "-" to specify an ascending or descending sort.\
</p>\
  <h3>\
    <span class="mw-headline" id="Example">Example</span>\
  </h3>\
  <div class="template_example"><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: UnsortedList <span class="sy0">=</span><span class="st0">"Monster11,Monster3,Monster12,Monster66,Monster87,Monster71"</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: SortedList <span class="sy0">=</span><span class="kw2">listSort</span><span class="br0">(</span>UnsortedList,<span class="st0">'N'</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1">&#xA0;</pre></li><li class="li1"><pre class="de1">Unsorted list: <span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: UnsortedList<span class="br0">]</span></span>&lt;br&gt;</pre></li><li class="li2"><pre class="de2">Sorted list: <span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: SortedList<span class="br0">]</span></span></pre></li></ol></div></div><p>Returns:\
</p><pre> Unsorted list: Monster11,Monster3,Monster12,Monster66,Monster87,Monster71\
</pre>\
  Sorted list: Monster3, Monster11, Monster12, Monster66, Monster71, Monster87</div>\
</div>\


ln.description = Returns the <i>exponent</i> that the <i>irrational constant</i> (approx.
ln.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="ln.28.29_Function">ln() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b36</b></div>\
  <div class="template_description">Returns the <i>exponent</i> that the <i>irrational constant</i>(approx. <code>2.718281828</code>) would have to be raised to in order to equal the parameter.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">ln(num)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameter</b>\
  </p>\
  <ul>\
    <li><code>num</code> - The <code>number</code> used with the <i>irrational constant</i> to calculate the <i>exponent</i>.</li>\
  </ul>\
  <h3>\
    <span class="mw-headline" id="Example">Example</span>\
  </h3>\
  <div class="template_example">\
    <b>Example 1</b>\
    <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
      <div class="mtmacro source-mtmacro">\
        <ol>\
          <li class="li1">\
            <pre class="de1">\
              <span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">ln</span><span class="br0">(</span><span class="nu0">5</span><span class="br0">)</span><span class="br0">]</span></span>\
            </pre>\
          </li>\
        </ol>\
      </div>\
    </div>\
    <p>\
      <b>Returns:</b>\
      <code>1.6094379124341002817999424223671667277812957763671875</code>\
    </p>\
    <p>\
      <b>Example 2</b>\
    </p>\
    <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
      <div class="mtmacro source-mtmacro">\
        <ol>\
          <li class="li1">\
            <pre class="de1">\
              <span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">ln</span><span class="br0">(</span><span class="nu0">23</span><span class="br0">)</span><span class="br0">]</span></span>\
            </pre>\
          </li>\
        </ol>\
      </div>\
    </div>\
    <b>Returns:</b>\
    <code>3.13549421592914967504839296452701091766357421875</code>\
  </div>\
  <h3>\
    <span class="mw-headline" id="See_Also">See Also</span>\
  </h3>\
  <div class="template_also"><a href="http://en.wikipedia.org/wiki/Natural_logarithm" class="extiw" title="wp:Natural logarithm">Natural logarithm</a>, <a href="power.html" title="power">power()</a></div>\
</div>\


