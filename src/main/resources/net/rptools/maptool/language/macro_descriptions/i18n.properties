</p><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: MyStringList <span class="sy0">=</span><span class="st0">"1#2#3#4#1#2#3#1#2"</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">listContains</span><span class="br0">(</span>MyStringList, <span class="st0">"3"</span>, <span class="st0">"#"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
Returns <code>2</code></div>\
  <h3>\
    <span class="mw-headline" id="See_Also">See Also</span>\
  </h3>\
  <div class="template_also">\
    <a href="listFind.html" title="listFind">listFind()</a>\
  </div>\
</div>\


