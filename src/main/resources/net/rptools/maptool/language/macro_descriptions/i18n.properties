defineFunction.description = Defines a user function that can be used anywhere that core functions can be used.
defineFunction.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="defineFunction.28.29_Function">defineFunction() Function</span>\
  </h2>\
  <div>\
    <p style="background-color: #EDDD75; color: #000000; font-weight: bold">\
&#xA0;Note: This function can only be used in a <a href="http://lmwcs.com/rptools/wiki/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>\
</p>\
  </div>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b51</b></div>\
  <div class="template_description">Defines a user function that can be used anywhere that core functions can be used. A user defined function is a link to another macro. A special macro labeled <a href="http://lmwcs.com/rptools/wiki/onCampaignLoad" title="onCampaignLoad">onCampaignLoad</a> is useful for defining functions upon the loading of your campaign. This because the function will be defined AFTER the macro has been run. In case of <a href="http://lmwcs.com/rptools/wiki/onCampaignLoad" title="onCampaignLoad">onCampaignLoad</a>, that macro is always run when the campaign is loaded. This saves you the hassle of manually requiring to run this macro to enable the definition.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">defineFunction(function, macro)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">defineFunction(function, macro, ignoreOutput)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">defineFunction(function, macro, ignoreOutput, newScope)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>function</code> - The name of the user defined function to be defined. </li>\
    <li><code>macro</code> - The name and location of the macro that is called when the user defined function is used.</li>\
    <li><code>ignoreOutput</code> - If the defined function should ignore all output and only return the value of <code>macro.return</code>, defaults to <code>false</code>(<code>0</code>).</li>\
    <li><code>newScope</code> - If the defined function should create a new variable scope when executed, defaults to <code>true</code>(<code>1</code>). A new variable scope means that the defined function can only read the variables of the macro that called it; if you do not create a new scope the defined function can read, update, and create variables in its parent's variable scope. Updating variables in the parent's scope includes over-writing any parameters that a parent might have stored within <a href="arg.html" title="arg">arg()</a>, if a user-defined function that does not create a new scope is called within another user-defined function.</li>\
  </ul>\
  <h3>\
    <span class="mw-headline" id="Example">Example</span>\
  </h3>\
  <div class="template_example">\
    <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
      <div class="mtmacro source-mtmacro">\
        <ol>\
          <li class="li1">\
            <pre class="de1">\
              <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw2">defineFunction</span><span class="br0">(</span><span class="st0">"character.heal"</span>, <span class="st0">"heal@Lib:Character"</span><span class="br0">)</span><span class="br0">]</span></span>\
            </pre>\
          </li>\
        </ol>\
      </div>\
    </div>\
    <p>Defines a function <code>character.heal()</code> which calls <code>heal@Lib:Character</code> when evoked. Note that in this case there must exist a function called "heal" on a token called "lib:Character". The advantage of using the prefix "lib:" on the token name is that it becomes a "lib:token" which is accessible from ANY map instead of only the map you happen to have active. \
</p>\
    <p>Should you pass on any arguments e.g.\
</p>\
    <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
      <div class="mtmacro source-mtmacro">\
        <ol>\
          <li class="li1">\
            <pre class="de1">\
              <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: character.heal<span class="br0">(</span><span class="st0">"hello"</span>, <span class="st0">"hi"</span><span class="br0">)</span><span class="br0">]</span></span>\
            </pre>\
          </li>\
        </ol>\
      </div>\
    </div>\
    <p>then these parameters can be accessed inside <code>character.heal()</code> by using\
</p>\
    <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
      <div class="mtmacro source-mtmacro">\
        <ol>\
          <li class="li1">\
            <pre class="de1">\
              <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: firstArg <span class="sy0">=</span><span class="kw2">arg</span><span class="br0">(</span><span class="nu0">0</span><span class="br0">)</span><span class="br0">]</span></span>\
            </pre>\
          </li>\
          <li class="li1">\
            <pre class="de1">\
              <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: theOtherOne <span class="sy0">=</span><span class="kw2">arg</span><span class="br0">(</span><span class="nu0">1</span><span class="br0">)</span><span class="br0">]</span></span>\
            </pre>\
          </li>\
        </ol>\
      </div>\
    </div>\
  </div>\
  <h3>\
    <span class="mw-headline" id="See_Also">See Also</span>\
  </h3>\
  <div class="template_also"><a href="oldFunction.html" title="oldFunction">oldFunction()</a>, \
<p><a href="arg.html" title="arg">arg()</a>, \
<a href="argCount.html" title="argCount">argCount()</a>, \
</p><a href="http://lmwcs.com/rptools/wiki/onCampaignLoad" title="onCampaignLoad">onCampaignLoad</a></div>\
  <h3>\
    <span class="mw-headline" id="Version_Changes">Version Changes</span>\
  </h3>\
  <div class="template_changes">\
    <ul>\
      <li><b>1.3b56</b> - Added <code>ignoreOutput</code> and <code>newScope</code> parameter options.</li>\
    </ul>\
  </div>\
</div>\


deleteStrProp.description = Returns a copy of the <a class="mw-redirect" href="http://lmwcs.com/rptools/wiki/Macros:string_property_list" title="Macros:string property list">string property list</a> with the specified key removed.
deleteStrProp.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="deleteStrProp.28.29_Function">deleteStrProp() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b42</b></div>\
  <div class="template_description">Returns a copy of the <a href="http://lmwcs.com/rptools/wiki/Macros:string_property_list" title="Macros:string property list" class="mw-redirect">string property list</a> with the specified key removed.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
