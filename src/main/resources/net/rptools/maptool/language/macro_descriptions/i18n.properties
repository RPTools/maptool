json.get.description = Returns the value in a <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a> at the specified index, returns a slice of a <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a> from the specified indexes, or returns the value from <a href="http://wiki.rptools.info/index.php/JSON_Object" title="JSON Object">JSON Object</a> for the specified key.
json.get.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="json.get()_Function"/>\
      <span class="mw-headline" id="json.get.28.29_Function">json.get() Function</span>\
    </h2>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.3b49</b></div>\
    <div class="template_description">Returns the value in a <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a> at the specified index, returns a slice of a <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a> from the specified indexes, or returns the value from <a href="http://wiki.rptools.info/index.php/JSON_Object" title="JSON Object">JSON Object</a> for the specified key.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>json.get(array, index)</pre>\
    </div>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>json.get(array, start, end)</pre>\
    </div>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>json.get(object, key, key, ...)</pre>\
    </div>\
    <p>\
      <b>Parameters</b>\
    </p>\
    <ul>\
      <li><code>array</code> - The <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a> to retrieve the element from.</li>\
      <li><code>index</code> - The numerical index of the element you want returned.</li>\
      <li><code>start</code> - The starting index of the element you wish the slice to begin at.</li>\
      <li><code>end</code> - The ending index of the element you wish the slice to end at.</li>\
      <li><code>object</code> - The <a href="http://wiki.rptools.info/index.php/JSON_Object" title="JSON Object">JSON Object</a> to retrieve the element from.</li>\
      <li><code>key</code> - The name of a field that should be returned. This parameter can exist more than once, if it does then a <a href="http://wiki.rptools.info/index.php/JSON_Object" title="JSON Object">JSON Object</a> is returned with all the specified elements.</li>\
    </ul>\
    <p>When extracting slices:<br/>\
Negative numbers can be used as the offsets from the end of the array. <code>-1</code> is the last element in the array, <code>-2</code> is the second to last, and so on. If the element specified by the <code>start</code> index and the element specified by the <code>end</code> index are located in reverse order in <code>array</code> (so reading from left to right <code>end</code> comes before <code>start</code>), then the array slice is returned in reverse order compared to <code>array</code> (because fetching from <code>start</code> to <code>end</code> means reading backwards).<br/>\
Negative offsets do not work for single indexes (the <code>json.get(array, index)</code> usage). If you want to retrieve a single element relative to the end of the array, say the last one, you have two options: Use the single index notation and calculate with the length of the array, such as <code>json.get(array, json.length(array)-1)</code>, or use the slice notation, such as <code>json.get(json.get(array, -1, -1), 0)</code>. Note that using the slice notation like <code>json.get(array, -1, -1)</code> will capture just one element, but still returns a <i>slice</i> which is in the JSON Array format. The last <i>element</i> then needs to be extracted from index 0 of that slice array.\
</p>\
    <h3>\
      <span class="mw-headline" id="Examples">Examples</span>\
    </h3>\
    <div class="template_examples">\
      <div class="mw-highlight mw-content-ltr" dir="ltr">\
        <pre>a) [h: obj = json.fromStrProp("a=1; b=44; cat=meow")] [r: json.get(obj, "b")] &lt;br&gt;\
b) [h: obj = json.fromStrProp("a=1; b=44; cat=meow")] [r: json.get(obj, "XX")] &lt;br&gt;\
c) [h: obj = json.fromStrProp("a=1; b=44; cat=meow")] [r: json.get(obj, "cat", "a")] &lt;br&gt;\
d) [h: obj = json.fromStrProp("a=1; b=44; cat=meow")] [r: json.get(obj, "b", "XX")] &lt;br&gt;\
&lt;br&gt;\
e) [h: arr = json.fromList("1,44,meow")] [r: json.get(arr, 1)] &lt;br&gt;\
f) [h: arr = json.fromList("1,44,meow")] [r: json.get(arr, 2)] &lt;br&gt;\
g) [h: arr = json.fromList("1,44,meow")] [r: json.get(arr, 1, 2)] &lt;br&gt;\
h) [h: arr = json.fromList("1,44,meow")] [r: json.get(arr, 0, -1)] &lt;br&gt;\
i) [h: arr = json.fromList("1,44,meow")] [r: json.get(arr, 0, -2)] &lt;br&gt;\
j) [h: arr = json.fromList("1,44,meow")] [r: json.get(arr, 2, 0)] &lt;br&gt; \
k) [h: arr = json.fromList("1,44,meow")] [r: json.get(arr, -2, 0)] &lt;br&gt;\
&lt;br&gt;\
ERROR a) [h: arr = json.fromList("1,44,meow")] [r: json.get(arr, -1)] &lt;br&gt;\
ERROR b) [h: arr = json.fromList("1,44,meow")] [r: json.get(arr, 3)] &lt;br&gt;</pre>\
      </div>\
      <p>Returns\
</p>\
      <pre>a) 44 -- a value\
b)    -- empty string "", as the key XX was not defined\
c) {"cat":"meow","a":1} -- a JSON object\
d) {"b":44,"XX":""} -- a JSON object\
 \
e) 44 -- a value\
f) meow -- a value\
g) [44,"meow"] -- an array slice of 1 to 2\
h) [1,44,"meow"] -- an array slice from 0 to end (-1), meaning the entire original array\
i) [1,44] -- an array slice from 0 to second to last (-2)\
j) ["meow",44,1] -- an array slice from 2 to 0 (reverse order)\
k) [44,1] -- an array slice from second to last (-2) to 0 (reverse order)\
\
ERROR a) -- java.lang.ArrayIndexOutOfBoundsException, can't use negatives with a single index param (works with slices, see usage note).\
ERROR b) -- java.lang.ArrayIndexOutOfBoundsException, the last valid index is 2\
</pre>\
      <br/>\
    </div>\
    <h3>\
      <span class="mw-headline" id="Version_Changes">Version Changes</span>\
    </h3>\
    <div class="template_changes">\
      <ul>\
        <li><b>1.3b51</b> - Added ability to return <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a> slices.</li>\
        <li><b>1.3b51</b> - Added ability to return <a href="http://wiki.rptools.info/index.php/JSON_Object" title="JSON Object">JSON Objects</a> of select fields from other <a href="http://wiki.rptools.info/index.php/JSON_Object" title="JSON Object">JSON Objects</a>.</li>\
      </ul>\
    </div>\
  </div>\
</div>\


