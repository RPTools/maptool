<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="getTokenOpacity.28.29_Function">getTokenOpacity() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.4.2.0</b></div>\
