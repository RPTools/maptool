herolab.XPath.description = Returns data results based on the passed in XPath expression from the XML statblock.
herolab.XPath.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="herolab.XPath()_Function"/>\
      <span class="mw-headline" id="herolab.XPath.28.29_Function">herolab.XPath() Function</span>\
    </h2>\
    <div class="template_trusted_function">\
      <p style="background-color: #EDDD75; color: #000000; font-weight: bold">\
&#xA0;Note: This function can only be used in a <a href="http://wiki.rptools.info/index.php/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>\
</p>\
    </div>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.5.0</b></div>\
    <div class="template_description">Returns data results based on the passed in XPath expression from the XML statblock. This is a reliable and easier way to get stat data from a character than using regular expression parsing of Text stat blocks.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>herolab.XPath(XPath)\
herolab.XPath(XPath, id)</pre>\
    </div>\
    <h4>\
      <span class="mw-headline" id="Options_Coming_in_1.8">Options Coming in 1.8</span>\
    </h4>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>herolab.XPath(XPath, id, delim)\
herolab.XPath(XPath, id, "json")</pre>\
    </div>\
    <p>\
      <b>Parameters</b>\
    </p>\
    <ul>\
      <li><code>XPath</code> - The XPath expression to evaluate against the XML statblock.</li>\
      <li><code>id</code> - The id of the token. Defaults to the Current Token.</li>\
      <li><code>delim</code> - <b>Coming in 1.8</b>. Custom delimiter for the returned results. Defaults to <code>", "</code>. If equal to <code>"json"</code>, a <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a> will be returned instead of a <a href="http://wiki.rptools.info/index.php/String_List" title="String List">String List</a>.</li>\
    </ul>\
    <p>Returns the requested data.\
</p>\
    <h3>\
      <span class="mw-headline" id="Example">Example</span>\
    </h3>\
    <div class="template_example">Get various values from Hero Lab data (which is in XML).\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[race = herolab.XPath('/document/public/character/race/@name')]\
[alignment = herolab.XPath('/document/public/character/alignment/@name')]\
[improvedInit = herolab.XPath('boolean(/document/public/character/feats/feat[starts-with(@name,"Improved Initiative")])')]</pre></div>\
<p>Returns:\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>Human Neutral Good 1</pre></div>\
<h4><span class="mw-headline" id="Changes_Coming_in_1.8">Changes Coming in 1.8</span></h4>\
<p>Sometimes the data desired from herolab contains commas or is otherwise incompatible with the <a href="http://wiki.rptools.info/index.php/String_List" title="String List">String List</a> format and default (comma) separator. In the following example, the list of spells retrieved includes one called "Delay Poison, Communal" - as we see in the default output, this element would be incompatible with the standard String List format.\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: vXPath = "/document/public/character/spellsmemorized/spell[contains(@name,'De')]/@name"]\
Default: [r: herolab.XPath(vXPath)]&lt;br /&gt;\
Custom Delim: [r: herolab.XPath(vXPath, token.name, "|")]&lt;br /&gt;\
JSON: &lt;pre&gt;[r: json.indent(herolab.XPath(vXPath, currentToken(), "json"))]&lt;/pre&gt;</pre></div>\
<p>Returns:\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>Default: Delay Poison, Communal, Detect Magic, Detect Undead\
Custom Delim: Delay Poison, Communal|Detect Magic|Detect Undead\
JSON: \
[\
  "Delay Poison, Communal",\
  "Detect Magic",\
  "Detect Undead"\
]</pre></div>\
When dealing with more complicated text elements with potential delimiter conflicts, it will usually be better to request the JSON output.</div>\
    <h3>\
      <span class="mw-headline" id="See_Also">See Also</span>\
    </h3>\
    <div class="template_also">\
      <a href="http://wiki.rptools.info/index.php/Hero_Lab_Integration" class="mw-redirect" title="Hero Lab Integration">Hero Lab Integration</a>\
    </div>\
    <h3>\
      <span class="mw-headline" id="Version_Changes">Version Changes</span>\
    </h3>\
    <div class="template_changes">\
      <ul>\
        <li><b>1.8</b> - Added optional param for custom delimiter in returned results</li>\
      </ul>\
    </div>\
  </div>\
</div>\


herostun.description = Generates random numbers to emulate dice rolls; acts like a standard <a href="roll.html" title="roll">roll()</a> with the difference being that a hidden variable is tracked, which can then be returned using <a href="herobody.html" title="herobody">herobody()</a> .
herostun.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="herostun()_Function"/>\
      <span class="mw-headline" id="herostun.28.29_Function">herostun() Function</span>\
    </h2>\
    <div class="template_description">Generates random numbers to emulate dice rolls; acts like a standard <a href="roll.html" title="roll">roll()</a> with the difference being that a hidden variable is tracked, which can then be returned using <a href="herobody.html" title="herobody">herobody()</a>. This hidden variable is calculated by adding <code>2</code> for each dice that is rolled at maximum value, <code>0</code> for each dice that is rolled at minimum value, and <code>1</code> for each dice that is rolled at neither minimum, nor maximum value.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>herostun(times, sides)</pre>\
    </div>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>hero(times, sides)</pre>\
    </div>\
    <p>\
      <b>Parameters</b>\
    </p>\
    <ul>\
      <li><code>times</code> - The number of times to roll the dice.</li>\
      <li><code>sides</code> - The number of sides the dice possess.</li>\
    </ul>\
    <h3>\
      <span class="mw-headline" id="Examples">Examples</span>\
    </h3>\
    <div class="template_examples">Roll a twenty-sided dice, and return the <a href="herobody.html" title="herobody">herobody()</a> result as well.\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[t: herostun(1, 20)] - [t: herobody(1, 20)</pre></div>\
<p>Returns a number that is between <code>1</code> and <code>20</code> for the herostun roll, and a number between <code>0</code> and <code>2</code> for the herobody roll.\
</p><p>Roll five ten-sided dice, and return the <a href="herobody.html" title="herobody">herobody()</a> result as well, using variables.\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: DiceTimes = 5]\
[h: DiceSides = 10]\
[t: herostun(DiceTimes, DiceSides)] - [t: herobody(DiceTimes, DiceSides)]</pre></div>\
Returns a number than is between <code>5</code> and <code>50</code> for the herostun roll, and a number between <code>0</code> and <code>10</code> for the herobody roll.</div>\
    <h3>\
      <span class="mw-headline" id="See_Also">See Also</span>\
    </h3>\
    <div class="template_also">Used in conjunction with <a href="herobody.html" title="herobody">herobody()</a><br/>\
For another method of rolling dice, see <a href="http://wiki.rptools.info/index.php/Dice_Expressions" title="Dice Expressions">Dice Expressions</a>.</div>\
  </div>\
</div>\


