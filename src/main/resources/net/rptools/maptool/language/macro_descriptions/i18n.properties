setCurrentMap.description = Designates the given map as the current one, allowing initiative to be moved from map to map.
setCurrentMap.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="setCurrentMap()_Function"/>\
      <span class="mw-headline" id="setCurrentMap.28.29_Function">setCurrentMap() Function</span>\
    </h2>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.3b60</b></div>\
    <div class="template_description">Designates the given map as the current one, allowing initiative to be moved from map to map.\
<p><b>WARNING:</b> This function changes an internal variable used by MapTool to keep track of which map is current and this change takes place immediately. However, changes to tokens are queued up and only occur when the macro finishes execution (well, sort of). The end result is that if a token is being modified on map "A" and your macro calls <a class="mw-selflink selflink">setCurrentMap()</a> to switch to map "B", when the macro finishes and the token changes are executed they will be processing a token on map B! If there was no such token on map B a new one will be created, thus mysteriously duplicating tokens!\
</p><p>Therefore, do NOT modify any token properties, states, names, notes, or any other token-specific values after calling <a class="mw-selflink selflink">setCurrentMap()</a>. Or make sure that the first thing your macro does is call <a class="mw-selflink selflink">setCurrentMap()</a> so that all tokens accessed later will be on the map that is current when the macro finishes.\
</p>\
Search <a rel="nofollow" class="external free" href="http://forums.rptools.net/">http://forums.rptools.net/</a> for <code>setCurrentMap</code> to find some discussion threads on this topic.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-highlight-lang-bash mw-content-ltr" dir="ltr">\
      <pre><span/>setCurrentMap<span class="o">(</span>mapName<span class="o">)</span></pre>\
    </div>\
    <h3>\
      <span class="mw-headline" id="Examples">Examples</span>\
    </h3>\
    <div class="template_examples">\
      <div class="mw-highlight mw-highlight-lang-bash mw-content-ltr" dir="ltr">\
        <pre><span/><span class="lineno">1 </span><span class="o">[</span>h: <span class="nv">status</span><span class="o">=</span> input<span class="o">(</span><span class="s2">"NewMap|"</span> + getAllMapNames<span class="o">()</span> + <span class="s2">"|Map to switch to|LIST|VALUE=STRING"</span><span class="o">)]</span>\
<span class="lineno">2 </span><span class="o">[</span>h:abort<span class="o">(</span>status<span class="o">)]</span>\
<span class="lineno">3 </span><span class="o">[</span>h:setCurrentMap<span class="o">(</span>NewMap<span class="o">)]</span>\
</pre>\
      </div>\
    </div>\
    <h3>\
      <span class="mw-headline" id="See_Also">See Also</span>\
    </h3>\
