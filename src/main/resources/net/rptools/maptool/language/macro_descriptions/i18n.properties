input.description = Allows the user to input several values at once via a modal dialog.
input.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="input()_Function"/>\
      <span class="mw-headline" id="input.28.29_Function">input() Function</span>\
    </h2>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.3b42</b></div>\
    <div class="template_description">Allows the user to input several values at once via a modal dialog. The function takes one or more string arguments, one for each variable requiring assignment. Execution of the calling macro is paused while waiting for the user to interact with the input dialog.\
<p>Returns <code>1</code> if the user clicked the <i><b>OK</b></i> button, or <code>0</code> if they clicked <i><b>Cancel</b></i> (or hit <i><b>Esc</b></i> to exit the dialog). If <code>input()</code> returns <code>0</code>, no variable assignments were made.\
</p>\
Note that there are no built-in mechanisms for input validation for <code>TEXT</code> input types.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>input(inputField, ..., ...)</pre>\
    </div>\
    <p>\
      <b>Parameters</b>\
    </p>\
    <ul>\
      <li><code>inputField</code> - A string containing various 'sub-parameters' that set the type and options of each <code>inputField</code>; requires at least one <code>inputField</code> but will accept a reasonably large amount. The <code>inputField</code>s can be set using a series of individual parameters, or as one or more <a href="http://wiki.rptools.info/index.php/String_List" title="String List">String Lists</a>. If a <a href="http://wiki.rptools.info/index.php/String_List" title="String List">String List</a> is used, the delimiter must be <code>"##"</code>. This allows, among other things, for more dynamic input menus, with the number and type of input requests customized to the circumstances. Normally, each line is described by a string, wrapped in quotes, and the strings are separated by commas. The input function looks for unquoted commas to determine which strings are intended to be read as line entries. The function, however, can also recognize <code>##</code> as a denotation of such a line break. Since this denotation can be surrounded by quotes more easily, it is possible to have a single string, wrapped in quotes, describe multiple input requests. The strings can be compiled in any number of ways: for instance using <a href="listAppend.html" title="listAppend">listAppend()</a> and setting the delimiter to <code>"##"</code>. Strings involving these <code>##</code>'s can be intermixed with other standard strings. See the example below.</li>\
    </ul>\
    <p>You declare the 'sub-parameters' of each <code>inputField</code> in the following manner:\
</p>\
    <ul>\
      <li>\
        <code>"variableName|value|prompt|inputType|options"</code>\
      </li>\
    </ul>\
    <p>\
      <b>Sub-Parameters</b>\
    </p>\
    <ul>\
      <li><code>variableName</code> - The name of the variable to which the value of the <code>inputField</code> is assigned.</li>\
      <li><code>value</code> - The initial value present in the dialog box. If not present, it defaults to <code>0</code>. In some cases you use a special syntax to indicate multiple values.</li>\
      <li><code>prompt</code> - The prompt displayed to the user to indicate the meaning of the <code>inputField</code>.</li>\
      <li><code>inputType</code> - Describes the type of input control presented to the user. Each of the different types are described in more detail below.</li>\
      <li><code>options</code> - Contains one or more options that control the appearance of the input control or how information entered in the control is treated; options are given in the format <code>option=value</code> and separated by a space.</li>\
    </ul>\
    <h3>\
      <span class="mw-headline" id="Input_Types_and_Options">Input Types and Options</span>\
    </h3>\
    <h4>\
      <span class="mw-headline" id="TEXT">TEXT</span>\
    </h4>\
    <p>Creates a text box containing the <code>value</code> or <code>0</code>. The contents typed in the box are assigned to the variable, and there is no limit to the length of the data that can be entered.\
</p>\
    <h5>\
      <span class="mw-headline" id="TEXT_Options">TEXT Options</span>\
    </h5>\
    <ul>\
      <li><code>WIDTH=nnn</code> - Sets the width of the text box; defaults to <code>WIDTH=16</code>.</li>\
      <li><code>SPAN=TRUE</code> - Causes the <code>prompt</code> to be hidden and allows the <code>inputField</code> to span the width of the dialog; defaults to <code>SPAN=FALSE</code>. If hidden the <code>prompt</code> text is used as a tooltip.</li>\
    </ul>\
    <hr/>\
    <h4>\
      <span class="mw-headline" id="LIST">LIST</span>\
    </h4>\
    <p>Creates a drop-down list of choices. The variable is assigned the index (starting at <code>0</code>) of the item that was selected. The <code>value</code> sub-parameter is a comma delimited list of the values that can be chosen.\
</p>\
    <h5>\
      <span class="mw-headline" id="LIST_Options">LIST Options</span>\
    </h5>\
    <ul>\
      <li><code>SELECT=nnn</code> - Sets the index of the initial selection in the drop-down list (the first item is number <code>0</code>); defaults to <code>SELECT=0</code>.</li>\
      <li><code>VALUE=STRING</code> - The variable is assigned the string contents of the selected item instead of the index; defaults to <code>VALUE=NUMBER</code>.</li>\
      <li><code>ICON=TRUE</code> - If the string for the item contains a space and then an image asset URL, the image is displayed in the entry; defaults to <code>ICON=FALSE</code>. Text before the URL is used for the entry's text. The <a href="getTokenImage.html" title="getTokenImage">getTokenImage()</a> and <a href="getStateImage.html" title="getStateImage">getStateImage()</a> functions can be used to obtain asset URLs.</li>\
      <li><code>ICONSIZE=nnn</code> - The size the icons; defaults to <code>ICONSIZE=50</code>. All icons are stretched to fit a square this size. If the asset URL points to an image that is not square, some distortion will occur.</li>\
      <li><code>TEXT=FALSE</code> - No text is shown in the list entries next to the icons; defaults to <code>TEXT=TRUE</code>, and is ignored if no icon is set.</li>\
      <li><code>SPAN=TRUE</code> - Causes the <code>prompt</code> to be hidden and allows the <code>inputField</code> to span the width of the dialog; defaults to <code>SPAN=FALSE</code>. If hidden the <code>prompt</code> text is used as a tooltip.</li>\
      <li><code>DELIMITER=,</code> - The delimiter used in the list; defaults to the comma <code>,</code>. The delimiter cannot contain empty spaces. If set to <code>JSON</code>, a <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a> should be provided instead.</li>\
    </ul>\
    <hr/>\
    <h4>\
      <span class="mw-headline" id="CHECK">CHECK</span>\
    </h4>\
    <p>Creates a checkbox. The variable is assigned either <code>0</code> (unchecked) or <code>1</code> (checked).\
</p>\
    <h5>\
      <span class="mw-headline" id="CHECK_Options">CHECK Options</span>\
    </h5>\
    <ul>\
      <li><code>SPAN=TRUE</code> - Causes the <code>prompt</code> to be hidden and allows the <code>inputField</code> to span the width of the dialog; defaults to <code>SPAN=FALSE</code>. If hidden the <code>prompt</code> text is used as a tooltip.</li>\
    </ul>\
    <hr/>\
    <h4>\
      <span class="mw-headline" id="RADIO">RADIO</span>\
    </h4>\
    <p>Creates a group of radio buttons. This option works much like <code>LIST</code>, returning the index of the choice that was selected.\
</p>\
    <h5>\
      <span class="mw-headline" id="RADIO_Options">RADIO Options</span>\
    </h5>\
    <ul>\
      <li><code>ORIENT=H</code> - Arranges the radio buttons horizontally on a single line; defaults to <code>ORIENT=V</code>.</li>\
      <li><code>SELECT=nnn</code> - Sets the initially selected radio button (the first item is number <code>0</code>); defaults to <code>SELECT=0</code>.</li>\
      <li><code>VALUE=STRING</code> - The variable is assigned the string contents of the selected item instead of the index; defaults to <code>VALUE=NUMBER</code>.</li>\
      <li><code>SPAN=TRUE</code> - Causes the <code>prompt</code> to be hidden and allows the <code>inputField</code> to span the width of the dialog; defaults to <code>SPAN=FALSE</code>. If hidden the <code>prompt</code> text is used as title placed in the border of the radio button group.</li>\
      <li><code>DELIMITER=,</code> - The delimiter used in the list; defaults to the comma <code>,</code>. The delimiter cannot contain empty spaces. If set to <code>JSON</code>, a <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a> should be provided instead.</li>\
    </ul>\
    <p>\
      <br/>\
    </p>\
    <hr/>\
    <h4>\
      <span class="mw-headline" id="LABEL">LABEL</span>\
    </h4>\
    <p>Creates a static label. The <code>variableName</code> is ignored, and nothing is assigned to it.\
</p>\
    <h5>\
      <span class="mw-headline" id="LABEL_Options">LABEL Options</span>\
    </h5>\
    <ul>\
      <li><code>ICON=TRUE</code> - If the string for the <code>value</code> contains a space and then an image asset URL, the image is displayed; defaults to <code>ICON=FALSE</code>.</li>\
      <li><code>ICONSIZE=nnn</code> - The size the icon; defaults to <code>ICONSIZE=50</code>. The icon is stretched to fit a square this size. If the asset URL points to an image that is not square, some distortion will occur.</li>\
      <li><code>TEXT=FALSE</code> - The <code>value</code> is not shown; defaults to <code>TEXT=TRUE</code>.</li>\
      <li><code>SPAN=TRUE</code> - Causes the <code>prompt</code> to be hidden and allows the <code>inputField</code> to span the width of the dialog; defaults to <code>SPAN=FALSE</code>. If hidden the <code>prompt</code> text is used as a tooltip.</li>\
    </ul>\
    <hr/>\
    <h4>\
      <span class="mw-headline" id="PROPS">PROPS</span>\
    </h4>\
    <p>Creates a bordered sub-area containing multiple text boxes, one for each entry in a <a href="http://wiki.rptools.info/index.php/String_Property_List" title="String Property List">String Property List</a> stored in <code>value</code>. The <code>variableName</code> is assigned a new string property containing all the entries with their updated values.\
</p>\
    <h5>\
      <span class="mw-headline" id="PROPS_Options">PROPS Options</span>\
    </h5>\
    <ul>\
      <li><code>SETVARS=SUFFIXED</code> - Makes a variable assignment for each of the sub-values, with an underscore appended to the name; defaults to <code>SETVARS=NONE</code>.</li>\
      <li><code>SETVARS=UNSUFFIXED</code> - Makes variable assignments to unmodified variable names. <code>SUFFIXED</code> is usually preferred, unless you are not using variable names that match <a href="http://wiki.rptools.info/index.php/Token_Property" title="Token Property">Token Properties</a> or if you specifically intend to overwrite them.</li>\
      <li><code>SPAN=TRUE</code> - Causes the <code>prompt</code> to be hidden and allows the <code>inputField</code> to span the width of the dialog; defaults to <code>SPAN=FALSE</code>. If hidden the <code>prompt</code> text is used as title placed in the border of the <code>PROPS</code> group.</li>\
      <li><code>WIDTH=nnn</code> - Sets the width of the input box; defaults to <code>WIDTH=14</code>.</li>\
      <li><code>TYPE=JSON</code> - Result returned in <code>variableName</code> will be a JSON object instead of string property.</li>\
    </ul>\
    <hr/>\
    <h4>\
      <span class="mw-headline" id="TAB">TAB</span>\
    </h4>\
    <p>Creates a tab for a tabbed dialog box. The <code>variableName</code> variable gets assigned a <a href="http://wiki.rptools.info/index.php/String_Property_List" title="String Property List">String Property List</a> containing all the variable assignments made on this tab. Since some of the variables may be property strings themselves, the tab property string uses the non-default delimiter <code>"##"</code>. When using tabs, the first <code>inputField</code> must be a <code>TAB</code>.\
</p>\
    <h5>\
      <span class="mw-headline" id="TAB_Options">TAB Options</span>\
    </h5>\
    <ul>\
      <li><code>SELECT=TRUE</code> - Causes this tab to be displayed when the dialog appears; defaults to <code>SELECT=FALSE</code>.</li>\
    </ul>\
    <hr/>\
    <p>\
      <b>TAB Example</b>\
    </p>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>[H: input(\
     "tab0 | Info || TAB", \
     "Name ## Rank ## Serial number | 1,2,3 || LIST",\
     "tab1 | Abilities || TAB", \
     "Strength ## Dexterity ## Wisdom"\
)]</pre>\
    </div>\
    <h3>\
      <span class="mw-headline" id="Examples">Examples</span>\
    </h3>\
    <div class="template_examples">\
      <b>1. A simple input() requesting 3 different text variables.</b>\
      <div class="mw-highlight mw-content-ltr" dir="ltr">\
        <pre>[input("AtkBonus", "DmgBonus", "CombatAdvantage")]</pre>\
      </div>\
      <p>Displays:\
</p>\
      <p>\
        <a href="http://wiki.rptools.info/index.php/File:simple-input.jpg" class="image">\
          <img alt="simple-input.jpg" src="../images/e/e8/simple-input.jpg" decoding="async" width="289" height="218"/>\
        </a>\
      </p>\
      <p>Note that only the <code>variableName</code> is required to generate an input dialog - if that is all that is provided, <code>input()</code> assumes that each <code>variableName</code> will be assigned using a text field.\
</p>\
      <p>\
        <b>2. A more complex input, including LABEL, CHECK, and TEXT fields.</b>\
      </p>\
      <div class="mw-highlight mw-content-ltr" dir="ltr">\
        <pre>[h:status=input(\
    "junkVar|"+powerClicked+"|Selected Power|LABEL",\
    "ComAdv|0|Combat Advantage|CHECK",\
    "MarkPenalty|0|Marked by an enemy other than your target|CHECK",\
    "TargetConcealed|0|Target has Concealment|CHECK",\
    "MiscBonus|0|Miscellaneous BONUSES to your attack roll",\
    "MiscPenalty|0|Miscellaneous PENALTIES to your attack roll",\
    "mdb|0|Miscellaneous BONUS to Damage")]\
[h:abort(status)]</pre>\
      </div>\
      <p>Displays:\
</p>\
      <p>\
        <a href="http://wiki.rptools.info/index.php/File:Input-checksntext.jpg" class="image">\
          <img alt="Input-checksntext.jpg" src="../images/f/f4/Input-checksntext.jpg" decoding="async" width="394" height="239"/>\
        </a>\
      </p>\
      <p>Recall that <code>junkVar</code>, as the <code>variableName</code> for a <code>LABEL</code> control, has no value assigned to it. In this example, we assume <code>powerClicked</code> is a variable that is passed in some fashion to the macro generating this input. It is incorporated using the standard method of concatenating a variable into a string (<code>"string text"+<i>variable</i>+"more string text"</code>). Finally, observe that the variable <code>status</code> is assigned the value returned by the <code>input()</code> function, and the <a href="abort.html" title="abort">abort()</a> function is called using the value of <code>status</code>. In this fashion, the macro is terminated if the user clicks the <i><b>Cancel</b></i> button or hits the <i><b>ESC</b></i> key.\
</p>\
      <p>\
        <b>3. An input showing several LIST boxes, as well as the VALUE=STRING option.</b>\
      </p>\
      <div class="mw-highlight mw-content-ltr" dir="ltr">\
        <pre>[h:status=input(\
    "targetNum|"+imgList+"|Select Target|LIST|SELECT=0 ICON=TRUE ICONSIZE=30",\
    "feature|Hunter's Quarry, Sneak Attack, Warlock's Curse|Type of Striker Damage|LIST|SELECT=0 VALUE=STRING",\
    "CQSDice|1d6,1d8,2d6,2d8,3d6,3d8|Curse, Quarry, or Sneak Attack Dice|LIST|SELECT=0 VALUE=STRING",\
    "critAttack|0|Was the attack a critical hit?|CHECK"\
)]</pre>\
      </div>\
      <p>Displays:\
</p>\
      <p>\
        <a href="http://wiki.rptools.info/index.php/File:Input-lists.jpg" class="image">\
          <img alt="Input-lists.jpg" src="../images/2/21/Input-lists.jpg" decoding="async" width="381" height="274"/>\
        </a>\
      </p>\
      <p>Note that the <code>prompt</code> section for each list contains a list of items, <i>or</i> a variable containing a <a href="http://wiki.rptools.info/index.php/String_List" title="String List">String List</a> (<i>e.g.</i>, the variable <code>imgList</code>). In the first list, the <code>ICON</code> and <code>ICONSIZE</code> options are set, because that list contains image asset URLs for token images. In the second two lists, the <code>VALUE=STRING</code> option is set so that the value in the corresponding variable is the actual string (<i>e.g.</i> <code>"Sneak Attack"</code>) rather than the index of the list item.\
</p>\
      <p>\
        <b>Input using using the DELIMITER option for LIST.</b>\
      </p>\
      <div class="mw-highlight mw-content-ltr" dir="ltr">\
        <pre>[h: colorjson = json.append("","Red","Blue","Green")]\
[h: meatlist = "Duck;Goose;Chicken")]\
[h: saucelist = "Mushroom GravyZZZOrange SauceZZZLemon Pepper"]\
[h: res = input(\
	"color|"+colorjson+"|Pick Color|LIST|VALUE=STRING DELIMITER=JSON",\
	"meat|"+meatlist+"|Pick Dinner|LIST|VALUE=STRING DELIMITER=;",\
    "sauce|"+saucelist+"|Pick Seasoning|LIST|VALUE=STRING DELIMITER=ZZZ"\
)]\
You chose: [r: color] [r: meat] with [r: sauce]</pre>\
      </div>\
      <p>\
        <b>4. An input using the "##" delimiter technique.</b>\
      </p>\
      <div class="mw-highlight mw-content-ltr" dir="ltr">\
        <pre>[h:inptext=""]\
[h:num=1]\
\
[h,foreach(entry,"SPD1,SPD2,SPD3,SPD4,SPD5,SPD6,SPD7,SPD8,SPD9"),code:{\
  [if(num&lt;=CMSL),code:{\
    [inptext=listAppend(inptext,entry+"|"+eval(entry)+"|Level "+num,"##")]\
  }]\
  [num=num+1]\
}]\
\
[h:screen0=input(\
  "junkvar|Include any bonus spells from high Wisdom|Enter your Cleric spells per day|LABEL",\
  inptext\
)]</pre>\
      </div>\
      <p>In this example, variables <code>SPD1-SPD9</code> and <code>CMSL</code> are called earlier from a token and represent spells per day for spell levels 1-9 and the maximum spell level accessible by the token at the moment for the class in question. The macro is intended to allow manual changing of the number of spells per day for the token, but the input is cleaned up and prevents complications by not allowing for inputs to spell levels beyond what is available. The first line in the input is a standard string, followed by a comma. The second is a <code>"##"</code>-containing string set by the <a href="http://wiki.rptools.info/index.php/foreach_(roll_option)" title="foreach (roll option)">[foreach():]</a> function above, which will contain just the number of input requests, separated by <code>##</code>'s, needed in the situation.\
</p>\
      <p>\
        <b>5. Dynamic Variable Example, by aliasmask. Uses strformat to create the property names and json.evaluate to put in default values.</b>\
      </p>\
      <p>If you are in need of an <code>input()</code> function where the number of inputs can vary like in ex. 4, you can also opt to use a json array and use <a href="json.evaluate.html" title="json.evaluate">json.evaluate()</a>. This will look as follows:\
</p>\
      <div class="mw-highlight mw-content-ltr" dir="ltr">\
        <pre>&lt;!-- values needed either passed via function or hard coded in macro --&gt;\
[H: category = "Character"]\
[H: prefix = "stat."]\
[H: propList = json.append("","Strength","Dexterity","Constitution","Intelligence","Wisdom","Charisma")]\
[H: defaults = json.append("","10","10","10","10","10","10")]\
\
&lt;!-- This is the dynamic part --&gt;\
   &lt;!-- define the default values for the props --&gt;\
   [H: defaultVars = "{}"]\
   [H, foreach(propName,propList): defaultVars = json.set(defaultVars,prefix + propName,json.get(defaults,roll.count))]\
\
   &lt;!-- get previously set values --&gt;\
   [H: vars = getProperty(category)]\
\
   &lt;!-- make sure all values are included by putting existing values over the default values --&gt;\
   [H, if(! json.isEmpty(vars)): vars = json.merge(defaultVars,vars); vars = defaultVars]\
\
   &lt;!-- define all vars locally --&gt;\
   [H: newPropList = json.toVars(vars)]\
\
   &lt;!-- Generate strings for input() --&gt;\
   [H: template = '%{prefix}%{propName}|[r:&#xA0;%{prefix}%{propName}]|%{propName}|TEXT']\
   [H: inputStr = "[]"]\
   [H, foreach(propName,propList): inputStr = json.append(inputStr,strformat(template))]\
\
   &lt;!-- get user Input --&gt;\
   [H: abort(input(json.toList(json.evaluate(inputStr),"##")))]\
\
   &lt;!-- save results. Note: we need json.fromVars() for better conversion --&gt;\
   [H: setProperty(category,json.fromStrProp(strPropFromVars(json.toList(newPropList),"UNSUFFIXED")))]\
&lt;!-- End of Dynamic Part --&gt;</pre>\
      </div>\
      <p><b>6. An input using aliasmask's no-zero-technique</b>\
Usually, when you leave a value blank for input it puts that annoying <code>0</code> in it's place. Here's one way to avoid that.\
The only limitation, I suppose is that the variable name is visible as the prompt (and the variable name/contents must be StrProp-compatible).\
</p>\
      <p>\
        <i>(thanks to aliasmask for the technique and biodude for stating the limits.)</i>\
      </p>\
      <div class="mw-highlight mw-content-ltr" dir="ltr">\
        <pre>[h:abort(input(\
	"junk|&lt;html&gt;&lt;b&gt;Enter player names. These should match the user names:&lt;br&gt;&lt;font color='red'&gt;"+getAllPlayerNames()+"&lt;/font&gt;&lt;/html&gt;|-|LABEL|SPAN=TRUE",\
	"Enter Player Names|player0=;player1=;player2=||PROPS|SPAN=TRUE SETVARS=UNSUFFIXED"\
))]</pre>\
      </div>\
      <p><b>7. An input using Wolph42's tooltip-technique</b>\
It is possible to use HTML mark up by just adding HTML tags around the input text. This makes it possible to use e.g. bold and italic tags, but also the <code>span</code> tag. This span tag allows tooltips to be added anywhere via its <code>title</code> attribute. Here's an example:\
</p>\
      <div class="mw-highlight mw-content-ltr" dir="ltr">\
        <pre>[H: hasInput = input(\
"junk|&lt;html&gt;Some title text&lt;/html&gt;|&lt;html&gt;here comes the tooltip text&lt;/html&gt;|LABEL|SPAN=TRUE",\
"someVariable|0|&lt;html&gt;&lt;span title='&lt;html&gt;This text will be shown as a tooltip if you hover with your mouse over the text&lt;/html&gt;'&gt;Do you wish to turn the &lt;b&gt;setting&lt;/b&gt; on?&lt;/span&gt;&lt;/html&gt;|CHECK"\
)]</pre>\
      </div>\
      <p>Another interesting technique is adding pictures to the input. This example show the image of the selected token:\
</p>\
      <div class="mw-highlight mw-content-ltr" dir="ltr">\
        <pre>[h:input(\
	"junk|&lt;html&gt;&lt;b&gt;Show picture of token&lt;br&gt;&lt;/html&gt;|-|LABEL|SPAN=TRUE",\
	"junk|&lt;html&gt;&lt;img src='"+getTokenImage(60)+"'&gt;&lt;/img&gt;&lt;/html&gt;|-|LABEL|SPAN=TRUE"\
)]</pre>\
      </div>\
      <p>\
        <br/>\
      </p>\
      <div class="template_note" style="border: 1px solid #C75500; background-color:#F7E6D9; padding: 1em; margin-bottom:1em;"><b>b89 (b90 also?)</b>: <a class="mw-selflink selflink">input()</a> no longer <i>eats</i> the colon <code>':'</code>. And as the <a href="getTokenImage.html" title="getTokenImage">getTokenImage()</a> will return <code>'asset://....'</code> this will fail.\
<p>It might get fixed in <b>b90</b> but if not, there is a workaround. Just change the last line into:\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>"junk|&lt;html&gt;&lt;img src='"+\
    replace(getTokenImage(), ":", "&amp;#58;")+\
    "' height=60 width=60&gt;&lt;/img&gt;&lt;/html&gt;|-|LABEL|SPAN=TRUE"</pre></div></div>\
      <p>\
        <br/>\
      </p>\
      <div class="template_note" style="border: 1px solid #C75500; background-color:#F7E6D9; padding: 1em; margin-bottom:1em;">As of version <b>1.7.0</b>, a colon <code>":"</code> may appear when an image is used in the <b>prompt</b> field if the image is not contained within a <code>&lt;body&gt;</code> element. The closing element is also required.</div>\
      <p><br/>\
If you really want to go full monty on the tooltip INSIDE the input, here's an example of what is possible (the wiki can't properly handle all the code here so it comes out a bit funky):\
</p>\
      <div class="mw-highlight mw-content-ltr" dir="ltr">\
        <pre>[h:hasInput 	= input('\
	someVariable|0|&lt;html&gt;&lt;span title="&lt;html&gt;\
	This setting allows for more advanced use of the movement limiter. First off: &lt;b&gt;In order for this to work &lt;i&gt;Limit Movement&lt;/i&gt; must be&lt;br&gt;\
	set to a number other then 0(the actual number wont be used).&lt;/b&gt; If you enter 0 here then this setting will be ignored and the movement&lt;br&gt;\
	will be limited to what you have set in &lt;i&gt;Limit Movement&lt;/i&gt;.&lt;br&gt;\
	&lt;br&gt;\
	&lt;b&gt;Example of how to use this setting:&lt;/b&gt;&lt;br&gt;\
	Let say that all the tokens have a characteristic: &lt;i&gt;Dexterity&lt;/i&gt; and the max amount of cells a token is allowed to move is 4 x &lt;i&gt;Dexterity&lt;/i&gt;.&lt;br&gt;\
	Then what you set here is: &lt;font bgcolor=white color=gray&gt;[r:4*Dexterity]&lt;/font&gt; You can enter any piece of code in here, as long as the output of that code&lt;br&gt;\
	results in a number. The token that is moved will be the currentToken for this code! Note that if multiple tokens are moved, the first selected&lt;br&gt;\
	token will be the currentToken.&lt;br&gt;\
	&lt;br&gt;\
	&lt;b&gt;Adding states and changing the output message&lt;/b&gt;.&lt;br&gt;\
	You can take this code even a step further and also change the output to the chat. This can be done by setting the predefined message variable to&lt;br&gt;\
	something else. Here you can make use of other predefined variables as well. The default message is:&lt;br&gt;\
	&lt;font bgcolor=white color=gray&gt;[h:message	= &amp;quot;You moved&#xA0;%{tok}&#xA0;%{usedMove} cells. The maximum allowed movement is&#xA0;%{limitMovement} cells.&amp;quot;]&lt;/font&gt;&lt;br&gt;\
	(HTML make up can be used, but is removed from this example cause it does not show in a tool-tip) Here:&lt;br&gt;\
	&lt;font bgcolor=white color=gray&gt;message&lt;/font&gt; is the actual message to the ouput. Note that strformat is used.&lt;br&gt;\
	&lt;font bgcolor=white color=gray&gt;tok&lt;/font&gt; is the name of the selected token&lt;br&gt;\
	&lt;font bgcolor=white color=gray&gt;usedMove&lt;/font&gt; is the amount of cells the token moved&lt;br&gt;\
	&lt;font bgcolor=white color=gray&gt;limitMovement&lt;/font&gt; is the max amount the token is allowed to move.&lt;br&gt;\
	These you can use to create your own message type &lt;b&gt;as long as the resulting output is a number&lt;/b&gt;. E.g.:&lt;br&gt;\
	&lt;font bgcolor=white color=gray&gt;\
	[r,if(getState(&amp;quot;Dead&amp;quot;) &amp;#124;&amp;#124; getState(&amp;quot;Incapacitated&amp;quot;), CODE:{\
		[r:0]	\
		[h:message	= &amp;quot;%{tok} is incapacitated and cannot move&amp;quot;]\
	};{\
		[r:4*Dexterity]\
	}]\
	&lt;/font&gt;&lt;/html&gt;"&gt;\
	Enter code here (hover over this for more info)\
	&lt;/html&gt;&lt;/span&gt;&lt;/html&gt;\
')]</pre>\
      </div>\
      <p>For this to work I had to replace the quotes (") and the OR bars (||) by there ASCII representation.\
This is the result:\
</p>\
      <p>\
        <a href="http://wiki.rptools.info/index.php/File:Advanced_Example_Tooltip.jpg" class="image">\
          <img alt="Advanced Example Tooltip.jpg" src="../images/1/12/Advanced_Example_Tooltip.jpg" decoding="async" width="872" height="348"/>\
        </a>\
      </p>\
      <p>Note that this technique isn't perfect, because HTML tags inside the <code>title</code> may be interpreted as ending tags in the outer <code>&lt;html&gt;</code> block as the <code>input()</code> function is merely processing text and not looking at the content.\
</p>\
      <p><b>8. Images in Input</b>\
It requires a bit of fiddling, but because HTML is allowed it's possible to add images to your input functions as well (besides the LIST technique described above).\
This can simply be done with the <code>&lt;html&gt;&lt;img&gt;</code> tags. However the preset image size, e.g. from <code>getTokenHandout(90)</code> which retrieves the asset ID of the token handout and presets it to a max width or height (whichever is bigger) of 90 pixels, does work for <code>LABEL</code> but not for the rest! Example use:\
</p>\
      <div class="mw-highlight mw-content-ltr" dir="ltr">\
        <pre>[h:input("junk|&lt;html&gt;&lt;img src='"+getTokenHandout(90)+"'&gt;&lt;/img&gt;&lt;/html&gt;|-|LABEL|SPAN=TRUE")]</pre>\
      </div>\
      <div class="template_note" style="border: 1px solid #C75500; background-color:#F7E6D9; padding: 1em; margin-bottom:1em;"><b>b89 (and possibly b90)</b>: this will not work anymore.</div>\
      <dl>\
        <dd/>\
      </dl>\
      <p>\
        <span style="font-size: 18px; line-height: 1px; color: #C75500; font-weight: bold; vertical-align: sub;cursor: default;" title="Refer to note.">&#x2217;</span>\
      </p>\
      <pre>As a workaround, use this: \
</pre>\
      <div class="mw-highlight mw-content-ltr" dir="ltr">\
        <pre>[h:input("junk|&lt;html&gt;&lt;img src='"+replace(getTokenHandout(), ":", "&amp;#58;")+"' height=90 width=90&gt;&lt;/img&gt;&lt;/html&gt;|-|LABEL|SPAN=TRUE")]</pre>\
      </div>\
      <p>\
        <a href="http://wiki.rptools.info/index.php/File:LABEL_Picture.jpg" class="image">\
          <img alt="LABEL Picture.jpg" src="../images/a/a1/LABEL_Picture.jpg" decoding="async" width="268" height="234"/>\
        </a>\
      </p>\
      <p>For other uses, e.g. choosing a picture from a <code>RADIO</code> option, you will need to limit the image sizes using the image tags:\
</p>\
      <div class="mw-highlight mw-content-ltr" dir="ltr">\
        <pre>[h:me = getSelected()]\
[h, token(me),CODE:{\
	[image		= "&lt;html&gt;&lt;table&gt;&lt;tr&gt;&lt;td height='100'&gt;&lt;img width=90 height=90 src='"+getTokenImage()+"'&gt;&lt;/img&gt;	&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td align='center'&gt;Image&lt;/td&gt;	&lt;/tr&gt;&lt;/table&gt;&lt;/html&gt;"]\
	[portrait	= "&lt;html&gt;&lt;table&gt;&lt;tr&gt;&lt;td height='100'&gt;&lt;img width=90 height=90 src='"+getTokenPortrait()+"'&gt;&lt;/img&gt;	&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td align='center'&gt;Portrait&lt;/td&gt;	&lt;/tr&gt;&lt;/table&gt;&lt;/html&gt;"]\
	[handout	= "&lt;html&gt;&lt;table&gt;&lt;tr&gt;&lt;td height='100'&gt;&lt;img width=90 height=90 src='"+getTokenHandout()+"'&gt;&lt;/img&gt;	&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td align='center'&gt;Handout&lt;/td&gt;	&lt;/tr&gt;&lt;/table&gt;&lt;/html&gt;"]\
}] \
\
[H: abort(input(\
	"junk|&lt;html&gt;&lt;b&gt;Choose picture to show to players:&lt;br&gt;&lt;/html&gt;|-|LABEL|SPAN=TRUE",\
	"picChoice|"+image+","+portrait+","+handout+"|Which picture|RADIO|ORIENT=H SELECT=2",\
	"picSize|100|Size of picture (px)"\
))]\
\
[r,token(me), if(picChoice == 0): "&lt;img src='"+getTokenImage(picSize)+"'&gt;&lt;/img&gt;"]\
[r,token(me), if(picChoice == 1): "&lt;img src='"+getTokenPortrait(picSize)+"'&gt;&lt;/img&gt;"]\
[r,token(me), if(picChoice == 2): "&lt;img src='"+getTokenHandout(picSize)+"'&gt;&lt;/img&gt;"]</pre>\
      </div>\
      <p>\
        <a href="http://wiki.rptools.info/index.php/File:RADIO_Picture.jpg" class="image">\
          <img alt="RADIO Picture.jpg" src="../images/0/08/RADIO_Picture.jpg" decoding="async" width="520" height="339"/>\
        </a>\
      </p>\
      <p>\
        <b>9. Using PROPS</b>\
      </p>\
      <div class="mw-highlight mw-content-ltr" dir="ltr">\
        <pre>[h: abort(input("resultVars|strength=0;toughness=0;willpower=0|Enter values|PROPS|SPAN=TRUE SETVARS=UNSUFFIXED"))]\
[r:resultVars]</pre>\
      </div>\
    </div>\
