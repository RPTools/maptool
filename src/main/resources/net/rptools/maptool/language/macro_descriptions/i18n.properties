    <ul>\
      <li><code>roll</code> - A string containing a dice roll expression.</li>\
      <li><code>dim1</code> - The dimension of the returned array.</li>\
      <li><code>dim2</code> - Optional: The second dimension for a two dimensional array.</li>\
    </ul>\
    <p>This function takes 2 or 3 parameters and returns a json array\
json.rolls(roll, dim1, dim2) =&gt; returns a json array with the rolls performed\
</p>\
    <p>\
      <i>Example:</i>\
    </p>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>{json.rolls("3d6", 6)} =&gt; [ 11, 7, 15, 8, 10, 13 ]</pre>\
    </div>\
    <p><i>Example:</i>\
The three parameter version returns a two dimensional array\
</p>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>{json.rolls("3d6", 6, 4)} =&gt; [ [ 11, 13, 11, 13 ], [ 8, 11, 17, 10 ], [ 8, 11, 14, 11 ], [ 6, 8, 13, 6 ], [ 6, 11, 8, 10 ], [ 10, 7, 17, 11 ] ]</pre>\
    </div>\
    <p>\
      <br/>\
    </p>\
    <h3>\
      <span class="mw-headline" id="See_Also">See Also</span>\
