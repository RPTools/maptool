<ul><li>If the delimiter is not specified then a <a href="http://wiki.rptools.info/index.php/Macros:string_list" class="mw-redirect" title="Macros:string list">string list</a> is returned and the default value of <code>","</code> is used.</li><li>If the delimiter <code>"json"</code> then a <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a> is returned.</li><li>Otherwise, a <a href="http://wiki.rptools.info/index.php/Macros:string_list" class="mw-redirect" title="Macros:string list">string list</a> is returned with the delimiter passed in.</li></ul>\
&#xA0;</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>getExposedTokenNames()\
getExposedTokenNames(delim)</pre>\
    </div>\
    <p>If delim is specified then it is used as the delimiter that separates the <a href="http://wiki.rptools.info/index.php/Token:token" class="mw-redirect" title="Token:token">token</a> names.\
</p>\
    <h3>\
      <span class="mw-headline" id="Example">Example</span>\
    </h3>\
    <div class="template_example">The following example will print out the names of all the <a href="http://wiki.rptools.info/index.php/Token:token" class="mw-redirect" title="Token:token">tokens</a> on the current <a href="http://wiki.rptools.info/index.php?title=Map:map&amp;action=edit&amp;redlink=1" class="new" title="Map:map (page does not exist)">map</a> not covered by <a href="http://wiki.rptools.info/index.php?title=Map:fog_of_war&amp;action=edit&amp;redlink=1" class="new" title="Map:fog of war (page does not exist)">fog of war</a>.\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: names = getExposedTokenNames()]\
[r: foreach(name, names, "&lt;br&gt;"): name]</pre></div>\
<p>The following example will return the exposed tokens from the TOKEN layer only.\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>&lt;!-- get all tokens from the token layer and store in json array --&gt;\
[h:allToks		= getTokenNames("json",'{layer:["TOKEN"]}')]\
&lt;!-- get all exposed tokens from map --&gt;\
[h:allExposed	= getExposedTokenNames("json")]\
&lt;!-- get the intersection of token layer tokens and all the exposed tokens, resulting in token layer exposed tokens only --&gt;\
[h:tokExposed	= json.intersection(allToks, allExp)]\
&lt;!-- sort the result ascending --&gt;\
[h:tokExposed	= json.sort(allToks, allExp,"a")]</pre></div>\
<p>This is exactly the same example as the one above, but then nested, so you can have the result in one line of code.\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h:tokExposed	= json.sort(json.intersection(getTokenNames("json",'{layer:["TOKEN"]}'), getExposedTokenNames("json")),"a")]</pre></div></div>\
    <p>\
      <br/>\
    </p>\
    <h3>\
      <span class="mw-headline" id="Version_Changes">Version Changes</span>\
    </h3>\
