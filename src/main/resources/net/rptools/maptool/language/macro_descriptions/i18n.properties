
abort.description = Conditionally abort the execution of a macro
abort.summary     = <h2><span>abort() Function</span></h2>\
<div>\u2022 <b>Introduced in version 1.3b42</b></div>\
<p>The <code>abort()</code> function is used to conditionally abort the execution of a macro. If the argument to <code>abort()</code> is 0 then the execution of the macro stops and all macro output is discarded. If the argument to <code>abort()</code> is non zero then the macro continues. \
</p><p>Note that only the output of the macro is discarded when the macro is aborted any changes made to macros will not be undone.\
</p><p>Common uses for this function are \
</p>\
<ul><li> Ending a macro if the cancel button is clicked on an input dialog created using the <a href="/rptools/wiki/Macros:Functions:input" title="Macros:Functions:input" > input()</a> function.</li>\
<li> Discarding all output generated by the macro, in effect making a "silent" macro.</li>\
<li> Silently bailing out of a macro if a certain condition is not met.</li></ul>\
<p>If you prefer to display an error message when exiting the macro see the <a href="/rptools/wiki/assert" title="assert"> <code>assert()</code></a> function.\
</p>\
<h3><span>Usage</span></h3>\
<div dir="ltr" ><div ><ol><li ><pre >abort(abrt)</pre></li></ol></div></div>\
<p><b>Parameters</b>\
</p>\
<ul><li> <code>abrt</code> - <code>0</code> if the abort function should abort the macro, nonzero if it should not.</li></ul>\
<h3><span>Examples</span></h3>\
<p>The following example will create a dialog box for the user to enter a value for the variable named blah, if the user clicks on cancel then res will be 0 so the abort() function will cause the macro to terminate, otherwise res will not be 0 so the macro will continue.\
</p>\
<div dir="ltr" ><div ><ol><li ><pre ><span ><span >&#91;</span><span >h</span>: res <span >=</span> <span >input</span><span >&#40;</span><span >&quot;blah&quot;</span><span >&#41;</span><span >&#93;</span></span> <span ><span >&#91;</span><span >h</span>: <span >abort</span><span >&#40;</span>res<span >&#41;</span><span >&#93;</span></span></pre></li></ol></div></div>\
<p>The following example discards any output in the macro.\
</p>\
<div dir="ltr" ><div ><ol><li ><pre >Hah! you will never see this! <span ><span >&#91;</span><span >abort</span><span >&#40;</span><span >0</span><span >&#41;</span><span >&#93;</span></span></pre></li></ol></div></div>\
<p>The following line can be used to protect macros that only the GM should run\
</p>\
<div dir="ltr" ><div ><ol><li ><pre ><span ><span >&#91;</span><span >h</span>: <span >abort</span><span >&#40;</span><span >isGM</span><span >&#40;</span><span >&#41;</span><span >&#41;</span><span >&#93;</span></span></pre></li></ol></div></div>\
<p>The following line can be used to silently end a macro that can only be run from a <a href="/rptools/wiki/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>\
</p>\
<div dir="ltr" ><div ><ol><li ><pre ><span ><span >&#91;</span><span >h</span>: <span >abort</span><span >&#40;</span><span >isTrusted</span><span >&#40;</span><span >&#41;</span><span >&#41;</span><span >&#93;</span></span></pre></li></ol></div></div>\
<h3><span id="Usage_Notes">Usage Notes</span></h3>\
<p>When aborting a macro called from another macro (for example, a <a href="/rptools/wiki/Token:library_token" title="Token:library token" >library token</a>), all macros are aborted, not just the one executing.\
</p>\
<h4><span id="Calling_Macro">Calling Macro</span></h4>\
<div dir="ltr" ><div ><ol><li ><pre >&lt;!-- Call the getAmmo library macro --&gt;</pre></li><li ><pre ><span ><span >&#91;</span><span >MACRO</span><span >&#40;</span><span >&quot;getAmmo@Lib:test&quot;</span><span >&#41;</span>: <span >&quot;arrows&quot;</span><span >&#93;</span></span></pre></li><li ><pre >You have <span ><span >&#91;</span><span >r</span>:<span >macro</span>.return<span >&#93;</span></span> arrows.</pre></li></ol></div></div>\
<h4><span id="Called_Macro">Called Macro</span></h4>\
<div dir="ltr" ><div ><ol><li ><pre >&lt;!-- getAmmo macro in Lib:test token --&gt;</pre></li><li ><pre ><span ><span >&#91;</span><span >h</span>: <span >macro</span>.return <span >=</span> <span >0</span><span >&#93;</span></span></pre></li><li ><pre ><span ><span >&#91;</span><span >h</span>: <span >abort</span><span >&#40;</span><span >json.contains</span><span >&#40;</span>ammunition, <span >macro</span>.args<span >&#41;</span><span >&#41;</span><span >&#93;</span></span></pre></li><li ><pre ><span ><span >&#91;</span><span >h</span>: <span >macro</span>.return <span >=</span> <span >json.get</span><span >&#40;</span>ammunition, <span >macro</span>.args<span >&#41;</span><span >&#93;</span></span></pre></li></ol></div></div>\
<h4><span>Results</span></h4>\
<p><i>assuming ammunition = { "arrows"&#160;: 30 }</i>\
</p>\
<pre>TokenName: You have 30 arrows.\
</pre>\
<p><i>assuming ammunition = { "bolts"&#160;: 20 }</i>\
</p>\
<pre>(nothing)\
</pre>\
<h3><span id="See_Also">See Also</span></h3>\
<p><a href="/rptools/wiki/assert" title="assert">assert()</a>\
</p>\

