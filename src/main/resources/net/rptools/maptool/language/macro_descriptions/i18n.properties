  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">log.setLevel(logger, loglevel)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>logger</code> - String containing a logger name.</li>\
    <li><code>loglevel</code> - String containing a log level: DEBUG,INFO,WARN,ERROR,FATAL</li>\
  </ul>\
