</p><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">bor</span><span class="br0">(</span><span class="nu0">0</span>,<span class="nu0">0</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div><p>Returns 0.\
</p><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">bor</span><span class="br0">(</span><span class="nu0">2</span>, <span class="nu0">4</span><span class="br0">]</span></span></pre></li></ol></div></div><p>Returns 6.\
2 in binary is 010 and 4 in binary is 100, so a bitwise or of these two values is 110 which is 6 in decimal.\
</p><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">band</span><span class="br0">(</span><span class="nu0">20</span>, <span class="nu0">12</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div><p>Returns 4.      \
</p>\
20 in binary is 10100 and 12 in binary is 01100, the bitwise 'and' of these values is 00100 in binary which is 4 in decimal.</div>\
</div>\


bitwisexor.description = Performs a bitwise 'exlusive or' operation of the number arguments by taking the binary representation of each of the numbers and performing the logical exclusive or operation on each of the bits.
bitwisexor.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="bitwisexor.28.29_Function">bitwisexor() Function</span>\
  </h2>\
  <div class="template_description">Performs a bitwise 'exlusive or' operation of the number arguments by taking the binary representation of each of the numbers and performing the logical exclusive or operation on each of the bits.\
<p><b>Logical " exclusive or" Table</b></p>\
<table><tr><td>Bit1 </td><td> Bit2 </td><td>  Result\
</td></tr><tr><td align="center"> 0 </td><td align="center"> 0 </td><td align="center"> 0\
</td></tr><tr><td align="center"> 0 </td><td align="center"> 1 </td><td align="center"> 1\
</td></tr><tr><td align="center"> 1 </td><td align="center"> 1 </td><td align="center"> 0\
</td></tr></table></div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
