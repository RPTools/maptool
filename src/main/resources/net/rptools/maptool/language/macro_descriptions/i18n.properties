            </pre>\
          </li>\
        </ol>\
      </div>\
    </div>\
  </div>\
</div>\


getTokenPortrait.description = Returns the <a class="new" href="http://lmwcs.com/maptool/index.php?title=Asset_ID&action=edit&redlink=1" title="Asset ID (page does not exist)">asset id</a> of the portrait image for the for the <a href="http://lmwcs.com/rptools/wiki/Current_Token" title="Current Token">Current Token</a> .
getTokenPortrait.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="getTokenPortrait.28.29_Function">getTokenPortrait() Function</span>\
  </h2>\
  <div class="template_description">Returns the <a href="http://lmwcs.com/maptool/index.php?title=Asset_ID&amp;action=edit&amp;redlink=1" class="new" title="Asset ID (page does not exist)">asset id</a> of the portrait image for the for the <a href="http://lmwcs.com/rptools/wiki/Current_Token" title="Current Token">Current Token</a>.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">getTokenPortrait()</pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">getTokenPortrait(size)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples">To display the image for the current <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Token</a>.\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1">&lt;img src='<span class="sc1"><span class="br0">[</span><span class="kw1">r</span>:<span class="kw2">getTokenPortrait</span><span class="br0">(</span><span class="br0">)</span><span class="br0">]</span></span>'&gt;&lt;/img&gt;</pre></li></ol></div></div></div>\
  <h3>\
    <span class="mw-headline" id="Version_Notes">Version Notes</span>\
  </h3>\
  <p>In versions before v1.3b51 an attempt to retrieve a portrait image when none was present produced an error.  In 1.3b51 and later builds the function returns an empty string if no portrait is associated with the image.\
</p>\
</div>\


