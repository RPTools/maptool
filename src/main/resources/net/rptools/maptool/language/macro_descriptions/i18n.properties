</div>\


roll.description = Generates random numbers to emulate dice rolls.
roll.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="roll.28.29_Function">roll() Function</span>\
  </h2>\
  <div class="template_description">Generates random numbers to emulate dice rolls. You may also think of this function as a method of generating a random number between <code>times</code> and <code>times*sides</code>.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">roll(times, sides)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">dice(times, sides)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">d(times, sides)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>times</code> - The number of times to roll the dice.</li>\
    <li><code>sides</code> - The number of sides the dice possess.</li>\
  </ul>\
  <p>\
    <b>Note:</b>\
  </p>\
  <p>The roll function does not keep track of the individual dice rolled. In other words their results are lost, just the total is kept. How to roll dice when individual dice matter is shown in the examples.\
</p>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples"><b>Roll a twenty-sided dice</b><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">t</span>: <span class="kw2">roll</span><span class="br0">(</span><span class="nu0">1</span>, <span class="nu0">20</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div><p>Returns a number that is between <code>1</code> and <code>20</code>.\
</p><p><br/><b>Roll five ten-sided dice, using variables</b></p><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: DiceTimes <span class="sy0">=</span><span class="nu0">5</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: DiceSides <span class="sy0">=</span><span class="nu0">10</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">t</span>: <span class="kw2">roll</span><span class="br0">(</span>DiceTimes, DiceSides<span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div><p>Returns a number than is between <code>5</code> and <code>50</code>.\
</p><p><br/><b>Throw multiple dice</b></p><p>...and sort and sum the result. Note that roll() doesnt help with this. You have to roll individual dice and keep track yourself. Gladly MapTool does help with loops and listkeeping functions. \
</p><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: diceTimes <span class="sy0">=</span><span class="nu0">5</span><span class="br0">]</span></span><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: diceSides <span class="sy0">=</span><span class="nu0">6</span><span class="br0">]</span></span><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: listOfRolls <span class="sy0">=</span><span class="st0">""</span><span class="br0">]</span></span><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw2">sum</span><span class="sy0">=</span><span class="nu0">0</span><span class="br0">]</span></span><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>, <span class="kw1">count</span><span class="br0">(</span>diceTimes<span class="br0">)</span>, <span class="kw1">code</span>: <span class="br0">{</span></span><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw1">r</span><span class="sy0">=</span><span class="kw2">roll</span><span class="br0">(</span><span class="nu0">1</span>, diceSides<span class="br0">)</span><span class="br0">]</span></span><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw2">sum</span><span class="sy0">=</span><span class="kw2">sum</span>+<span class="kw1">r</span><span class="br0">]</span></span><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: listOfRolls <span class="sy0">=</span><span class="kw2">listAppend</span><span class="br0">(</span>listOfRolls, <span class="kw1">r</span><span class="br0">)</span><span class="br0">]</span></span>\
}]\
You rolled <span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">listSort</span><span class="br0">(</span>listOfRolls, <span class="st0">"N-"</span><span class="br0">)</span><span class="br0">]</span></span> = <span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">sum</span><span class="br0">]</span></span>.</pre></div></div><p>Rolls 5 times a d6 and returns these as sorted list as well as the total.\
</p><dl><dd><b>See also</b><a href="http://lmwcs.com/rptools/wiki/count_(roll_option)" title="count (roll option)">[count():]</a>, <a href="listAppend.html" title="listAppend">listAppend()</a> and <a href="listSort.html" title="listSort">listSort()</a>.</dd></dl>\
&#xA0;</div>\
  <h3>\
    <span class="mw-headline" id="See_Also">See Also</span>\
  </h3>\
  <div class="template_also">For another method of rolling dice, see <a href="http://lmwcs.com/rptools/wiki/Dice_Expressions" title="Dice Expressions">Dice Expressions</a>.</div>\
</div>\


round.description = Returns the rounded value of a number to specified precision (number of digits after the decimal point). precision can be zero (default).
round.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="round.28.29_Function">round() Function</span>\
  </h2>\
  <div class="template_description">Returns the rounded value of a number to    specified precision     (number of digits after the decimal point).    precision  can be zero (default).</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw1">result</span><span class="sy0">=</span> round<span class="br0">(</span>value, precision<span class="br0">)</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples"><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: round<span class="br0">(</span><span class="nu0">1.45</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div><p>Returns 1\
</p><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: round<span class="br0">(</span><span class="nu0">1.45</span>, <span class="nu0">1</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div><p>Returns 1.5\
</p><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: round<span class="br0">(</span><span class="nu0">1.44</span>,<span class="nu0">1</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
Returns 1.4</div>\
</div>\


selectTokens.description = Selects one or more visible tokens on the map.
selectTokens.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="selectTokens.28.29_Function">selectTokens() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b68</b></div>\
  <div class="template_description">Selects one or more visible tokens on the map.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">selectTokens()</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">selectTokens(id, add)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">selectTokens(tokens, add, delim)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameter</b>\
  </p>\
  <ul>\
    <li><code>id</code> - the id string or token name of a specific token to select (the examples below use token <i>names</i>, but IDs are also permitted); if left blank <i>all</i> visible tokens are selected.</li>\
    <li><code>add</code> - if the value of add is <code>true(1)</code>, the selections will be added to the current set of selected tokens; if the value is <code>false(0)</code> currently selected tokens will be deselected before new tokens are selected. Defaults to false. </li>\
    <li><code>tokens</code> - a <a href="http://lmwcs.com/rptools/wiki/String_List" title="String List">String List</a> of tokens to select.</li>\
    <li><code>delim</code> - Specifies the delimiter used in the string list that is supplied. If the delimiter is "json", then the value for <code>tokens</code> may be a <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> instead. <b>Note: if using a JSON Array or String List, both <code>add</code> and <code>delim</code> must be specified.</b></li>\
  </ul>\
  <h3>\
    <span class="mw-headline" id="Example">Example</span>\
  </h3>\
  <div class="template_example">To select a single token with the name "Adventurer":\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:selectTokens<span class="br0">(</span><span class="st0">"Adventurer"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p>To select a list of <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Tokens</a> using a <a href="http://lmwcs.com/rptools/wiki/String_List" title="String List">String List</a>, replacing the current selection\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:selectTokens<span class="br0">(</span><span class="st0">"Adventurer, Orc 2, Goblin 1"</span>, <span class="nu0">0</span>, <span class="st0">","</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p>To select a list of <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Tokens</a> using a <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a>, adding the specified tokens to the current set of selected <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Tokens</a>:\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:selectTokens<span class="br0">(</span><span class="st0">"['Adventurer', 'Orc 2', 'Goblin 1']</span></span>", 1, "json")]</pre></li></ol></div></div></div>\
  <h3>\
    <span class="mw-headline" id="See_Also">See Also</span>\
  </h3>\
  <div class="template_also"><a href="deselectTokens.html" title="deselectTokens">deselectTokens()</a>,\
<p><a href="getSelected.html" title="getSelected">getSelected()</a>,\
</p><a href="getSelectedNames.html" title="getSelectedNames">getSelectedNames()</a></div>\
  <h3>\
    <span class="mw-headline" id="Version_Changes">Version Changes</span>\
  </h3>\
  <div class="template_changes">\
    <ul>\
      <li><b>1.3b68</b> - Function added.</li>\
    </ul>\
  </div>\
</div>\


sendDrawingToBack.description = Moves the specified drawing to be behind of all other drawings on the same layer.
sendDrawingToBack.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="sendDrawingToBack.28.29_Function">sendDrawingToBack() Function</span>\
  </h2>\
  <div>\
    <p style="background-color: #EDDD75; color: #000000; font-weight: bold">\
&#xA0;Note: This function can only be used in a <a href="http://lmwcs.com/rptools/wiki/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>\
</p>\
  </div>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.4.1.7</b></div>\
  <div class="template_description">Moves the specified drawing to be behind of all other drawings on the same layer.</div>\
  <h3>\
