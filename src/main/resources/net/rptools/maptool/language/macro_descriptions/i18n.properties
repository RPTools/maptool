runJsFunction.description = Runs a JavaScript function which is defined in a frame5, dialog5, or overlay.
runJsFunction.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="runJSfunction()_Function"/>\
      <span class="mw-headline" id="runJSfunction.28.29_Function">runJSfunction() Function</span>\
    </h2>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.8.0</b></div>\
    <div class="template_description">Runs a JavaScript function which is defined in a frame5, dialog5, or overlay.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>runJSfunction(name, type, func, thisArg, argsArray)</pre>\
    </div>\
    <p>\
      <b>Parameter</b>\
    </p>\
    <ul>\
      <li><code>name</code> - Name of an active frame, dialog, or overlay.</li>\
      <li><code>type</code> - Either "frame", "dialog", or "overlay". This is needed because a frame, a dialog and an overlay could all share the same name, in which case it is not clear which component is the target.</li>\
      <li><code>func</code> - Name of the JavaScript function to run.</li>\
      <li><code>thisArg</code> - Value of "this" provided to the function. Should be "null" or the name of a variable already defined in the script.</li>\
      <li><code>argsArray</code> - JSON array specifying the arguments with which the JavaScript function should be called.</li>\
    </ul>\
    <h3>\
      <span class="mw-headline" id="Examples">Examples</span>\
    </h3>\
    <div class="template_examples">Changing info displayed on the frame by passing a JSON <code>argsArray</code> to the function <code>changeHP</code>.\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[frame5("Test 1"):{\
&lt;script&gt;\
[r: "function changeHP(hp) { document.getElementById('hp').innerHTML = hp;}"]\
&lt;/script&gt;\
Hitpoints: &lt;span id="hp"&gt;10&lt;/span&gt;\
}]</pre></div>\
<p>Call the <code>changeHP</code> Javascript function.\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[r: runJsFunction("Test 1", "frame", "changeHP", "null", json.append("[]", "3"))]</pre></div>\
<p>Using <code>thisArg</code> in call to <code>alertFullName</code>.\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[frame5("Test 2"):{\
&lt;script&gt;\
[r: 'function alertFullName() { alert("Full Name: " + this.firstName + " " + this.lastName);}']\
var person = [r: json.set("{}", "firstName", "John", "lastName", "Smith")];\
document.write("&lt;b&gt;First Name:&lt;/b&gt; " + person.firstName + "&lt;br/&gt;&lt;b&gt;Last Name&lt;/b&gt;: " + person.lastName + "&lt;br/&gt;");\
&lt;/script&gt;\
}]</pre></div>\
<p>Call <code>alertFullName</code> and specify the Javascript variable <code>person</code>.\
</p>\
