listFormat.description = Returns a custom-formatted version of the list.
listFormat.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="listFormat.28.29_Function">listFormat() Function</span>\
  </h2>\
  <div class="template_description">Returns a custom-formatted version of the list.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw2">listFormat</span><span class="br0">(</span>list, <span class="kw2">listFormat</span>, itemFormat, separator<span class="br0">)</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw2">listFormat</span><span class="br0">(</span>list, <span class="kw2">listFormat</span>, itemFormat, separator, delim<span class="br0">)</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <ul>\
    <li> listFormat is a string that is emitted once. It should contain the text "%list", which is replaced with the formatted items.</li>\
    <li> itemFormat is emitted once per item. Each instance of "%item" in the string is replaced with the value of the list item.</li>\
    <li> separator is emitted in between the formatted items.</li>\
  </ul>\
  <h3>\
    <span class="mw-headline" id="Example">Example</span>\
  </h3>\
  <div class="template_example"><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw2">listFormat</span><span class="br0">(</span><span class="st0">"apple,bear,cat"</span>, <span class="st0">"BEGIN LIST&lt;br&gt;%list&lt;br&gt;END LIST"</span>, <span class="st0">"This item is:&#xA0;%item"</span>, <span class="st0">"&lt;br&gt;"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div><p>(prints items on separate lines)\
</p>\
Convert a string list to html list:<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">R</span>: <span class="kw2">listFormat</span><span class="br0">(</span><span class="st0">"apple, bear, cat"</span>, <span class="st0">"&lt;ul&gt;%list&lt;/ul&gt;"</span>, <span class="st0">"&lt;li&gt;%item&lt;/li&gt;"</span>, <span class="st0">""</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
Produces:<ul><li>apple</li><li>bear</li><li>cat</li></ul>\
<p><br/>\
Create an option list input (drop-down list selection) for an html form, with the names of selected tokens:\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">R</span>: <span class="kw2">listFormat</span><span class="br0">(</span><span class="kw2">getSelectedNames</span><span class="br0">(</span><span class="st0">"%%"</span><span class="br0">)</span>, </span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="st0">"&lt;select name='test'&gt;%list&lt;/select&gt;"</span>, </span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="st0">"&lt;option value='%item'&gt;%item&lt;/option&gt;"</span>, </span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="st0">""</span>,  </span></pre></li><li class="li2"><pre class="de2"><span class="sc1"><span class="st0">"%%"</span><span class="br0">)</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">]</span></span></pre></li></ol></div></div>\
The first argument is the list, returned by <a href="getSelectedNames.html" title="getSelectedNames">getSelectedNames()</a>: it has a delimiter specified ("%%"), to avoid PC names with commas or anything other than "%%" from appearing as more than one item.  The second argument specifies html (text) to go around the entire formatted <i>list</i>, and the third is html to wrap around each <i>item</i> in the list.  The fourth argument is blank (empty), since no separator between items is needed in this case.  The fifth argument is usually optional, but in this case is the same delimiter specified in getSelectedNames(), to allow listFormat to find each item in the list.</div>\
</div>\


