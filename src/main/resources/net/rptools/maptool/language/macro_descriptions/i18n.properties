    <div class="template_description">Rolls the dice expression the requested number of times and returns a JSON Array with the result.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>json.rolls(roll, dim1)\
