      <ol>\
        <li class="li1">\
          <pre class="de1">openTest(times, sides)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>times</code> - The number of times to roll the dice.</li>\
    <li><code>sides</code> - The number of sides the dice possess.</li>\
  </ul>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples">Roll five ten-sided dice.\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">t</span>: <span class="kw2">openTest</span><span class="br0">(</span><span class="nu0">5</span>, <span class="nu0">10</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p>Returns a string that is similar to <code>Dice: 5, 4, 19, 6, 3, Maximum: 19</code>\
</p><p>Roll five ten-sided dice, using variables.\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: DiceTimes <span class="sy0">=</span><span class="nu0">5</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: DiceSides <span class="sy0">=</span><span class="nu0">10</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">t</span>: <span class="kw2">openTest</span><span class="br0">(</span>DiceTimes, DiceSides<span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
Returns a string that is similar to <code>Dice: 5, 4, 19, 6, 3, Maximum: 19</code></div>\
  <h3>\
    <span class="mw-headline" id="See_Also">See Also</span>\
  </h3>\
  <div class="template_also">For another method of rolling dice, see <a href="http://lmwcs.com/rptools/wiki/Dice_Expressions" title="Dice Expressions">Dice Expressions</a>.</div>\
</div>\


