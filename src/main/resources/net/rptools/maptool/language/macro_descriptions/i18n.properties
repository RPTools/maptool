createMacro.description = Creates a <a href="http://wiki.rptools.info/index.php/Macro_Button" title="Macro Button">macro button</a> for the <a href="http://wiki.rptools.info/index.php/Current_Token" title="Current Token">Current Token</a> and returns the index of the newly created button.
createMacro.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="createMacro()_Function"/>\
      <span class="mw-headline" id="createMacro.28.29_Function">createMacro() Function</span>\
    </h2>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.3b48</b></div>\
    <div class="template_description">Creates a <a href="http://wiki.rptools.info/index.php/Macro_Button" title="Macro Button">macro button</a> for the <a href="http://wiki.rptools.info/index.php/Current_Token" title="Current Token">Current Token</a> and returns the index of the newly created button.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>createMacro(label, command)\
createMacro(label, command, props)\
createMacro(label, command, props, delim)\
createMacro(label, command, props, delim, id)\
createMacro(label, command, props, delim, id, mapname)</pre>\
    </div>\
    <p>\
      <b>JSON-only syntax</b>\
    </p>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>createMacro(props)\
createMacro(props, id)\
createMacro(props, id, mapname)</pre>\
    </div>\
    <p>\
      <b>Parameters</b>\
    </p>\
    <ul>\
      <li><code>label</code> - The label for the macro button.</li>\
      <li><code>command</code> - The command to run when the macro button is clicked, or the macro is called.</li>\
      <li><code>props</code> - A <a href="http://wiki.rptools.info/index.php/String_Property_List" title="String Property List">String Property List</a> or <a href="http://wiki.rptools.info/index.php/JSON_Object" title="JSON Object">JSON Object</a> containing the properties for the button.\
<ul><li><code>applyToSelected</code> - Should the macro be applied to the selected tokens.</li><li><code>autoExecute</code> - If the macro will be automatically executed when the button is clicked, accepts <code>true</code>(<code>1</code>) or <code>false</code>(<code>0</code>).</li><li><code>color</code> - The name of the color for the button.</li><li><code>command</code> - The command for the macro (only when using JSON version of function).</li><li><code>fontColor</code> - The name of the font color for the button.</li><li><code>fontSize</code> - The size of the font for the button.</li><li><code>includeLabel</code> - If the label will be output when the button is clicked. Accepts <code>true</code>(<code>1</code>) or <code>false</code>(<code>0</code>).</li><li><code>group</code> - The name of the group that the button belongs to.</li><li><code>sortBy</code> - The sort by value of the macro button.</li><li><code>label</code> - The label for the button.</li><li><code>maxWidth</code> - The maximum width of the button.</li><li><code>minWidth</code> - The minimum width of the button.</li><li><code>playerEditable</code> - Is the button player editable, accepts <code>true</code>(<code>1</code>) or <code>false</code>(<code>0</code>).</li><li><code>tooltip</code> - The tool tip for the macro button.</li><li><code>compare</code> - Takes a <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a> which can contain one or more of the following keywords (only usable with JSON version of the function).\
<ul><li><code>applyToSelected</code> - Use the macro applyToSelected for common macro comparisons.</li><li><code>autoExecute</code> - Use the macro autoExec for common macro comparisons.</li><li><code>command</code> - Use the macro command for common macro comparisons.</li><li><code>group</code> - Use the macro group for common macro comparisons.</li><li><code>includeLabel</code> - Use the macro includeLabel for common macro comparisons.</li><li><code>sortPrefix</code> - Use the macro sortPrefix for common macro comparisons.</li></ul></li></ul></li>\
      <li><code>delim</code> - The delimiter used in the <a href="http://wiki.rptools.info/index.php/String_Property_List" title="String Property List">String Property List</a> that is sent to the <code>props</code> parameter, defaults to <code>";"</code>. If you are sending a <a href="http://wiki.rptools.info/index.php/JSON_Object" title="JSON Object">JSON Object</a> to the <code>props</code> parameter, and using the <code>id</code> parameter, you can set this to <code>"json"</code>.</li>\
      <li><code>id</code> - The token <code>id</code> of the token that the macro is created on. <div class="template_trusted_param"><p style="background-color: #EDDD75; color: #000000; font-weight: bold">&#xA0;Note: This parameter can only be used in a <a href="http://wiki.rptools.info/index.php/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>.&#xA0;</p></div></li>\
      <li><code>mapname</code> - The name of the map to find the token. Defaults to the current map.</li>\
    </ul>\
    <p>\
      <i>Note: It appears that if a JSON object is passed as <code>props</code> that contains a key of <code>index</code> and that macro index already exists in the destination token, the existing macro will be overwritten. A workaround is to remove that key from the JSON object prior to calling this function.</i>\
    </p>\
    <h3>\
      <span class="mw-headline" id="Example">Example</span>\
    </h3>\
    <div class="template_example">\
      <div class="mw-highlight mw-content-ltr" dir="ltr">\
        <pre>[createMacro("Test", "this is a test", "autoExecute=true;color=blue", ";") ]\
[createMacro("Another Test", "this is a test", \
             "autoExecute=true;color=red;fontColor=white", ";") ]</pre>\
      </div>\
      <p>Will create the following buttons on the current token.\
<a href="http://wiki.rptools.info/index.php?title=Special:Upload&amp;wpDestFile=createMacros.png" class="new" title="File:createMacros.png">File:createMacros.png</a>\
</p>\
      <p>Note that if you want to provide a macro command in the command section, you will have issues with quotations as you cannot use double quotes " inside, so macro commands need to be with single ' quotes.\
</p>\
      <div class="mw-highlight mw-content-ltr" dir="ltr">\
        <pre>[h: createMacro("myMacro", "[macro('aMacro@Lib:Test'): 'aParameter']",\
    "autoExecute=true;group=Weapons") ]</pre>\
      </div>\
    </div>\
    <p>\
      <br/>\
    </p>\
    <h3>\
      <span class="mw-headline" id="Version_Changes">Version Changes</span>\
    </h3>\
    <div class="template_changes">\
      <ul>\
        <li><b>1.3b49</b> - Added <code>json</code> delimiter option.</li>\
        <li><b>1.3b51</b> - Added <code>id</code> parameter option, and JSON-only parameter syntax.</li>\
        <li><b>1.3b53</b> - Added ability for <code>command</code>, <code>compare</code>, <code>playerEditable</code>, <code>applyToSelected</code>, <code>autoExec</code>, <code>group</code>, and <code>tooltip</code> parameters.</li>\
      </ul>\
    </div>\
    <ul>\
      <li><b>1.5.11</b> - Added <code>mapname</code> parameter option.</li>\
    </ul>\
  </div>\
</div>\


