getAllPropertyNames.description = Gets a list containing the <a class="mw-redirect" href="http://wiki.rptools.info/index.php/Token:token_property" title="Token:token property">token property</a> names that are defined in the <a href="http://wiki.rptools.info/index.php/Introduction_to_Properties" title="Introduction to Properties">Campaign Properties</a> .
getAllPropertyNames.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="getAllPropertyNames()_Function"/>\
      <span class="mw-headline" id="getAllPropertyNames.28.29_Function">getAllPropertyNames() Function</span>\
    </h2>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.3b48</b></div>\
    <div class="template_description">Gets a list containing the <a href="http://wiki.rptools.info/index.php/Token:token_property" class="mw-redirect" title="Token:token property">token property</a> names that are defined in the <a href="http://wiki.rptools.info/index.php/Introduction_to_Properties" title="Introduction to Properties">Campaign Properties</a>. The type of the list returned depends on the delimiter parameter.\
<ul><li>If the delimiter is not specified then a <a href="http://wiki.rptools.info/index.php/Macros:string_list" class="mw-redirect" title="Macros:string list">string list</a> is returned and the default value of <code>","</code> is used.</li><li>If the delimiter is <code>"json"</code> then a <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a> is returned.</li><li>Otherwise, a <a href="http://wiki.rptools.info/index.php/Macros:string_list" class="mw-redirect" title="Macros:string list">string list</a> is returned using the delimiter passed in.</li></ul>\
&#xA0;</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>getAllPropertyNames()\
getAllPropertyNames(type)\
getAllPropertyNames(type, delim)</pre>\
    </div>\
    <p>\
      <b>Parameters</b>\
    </p>\
    <ul>\
      <li><code>type</code> - The name of the property set to be retrieved. Defaults to all defined token property sets. Use <code>"*"</code> or <code>""</code> when using a delimiter to get all sets.</li>\
      <li><code>delim</code> - The delimiter to be used in the list of names returned. Default is <code>,</code></li>\
    </ul>\
    <p>If type is specified then the <a href="http://wiki.rptools.info/index.php/Macros:string_list" class="mw-redirect" title="Macros:string list">string list</a> contains the <a href="http://wiki.rptools.info/index.php/Token:token_property" class="mw-redirect" title="Token:token property">property</a> names for that <a href="http://wiki.rptools.info/index.php/Token:token_property_type" class="mw-redirect" title="Token:token property type">token property type</a>, otherwise it will contain the <a href="http://wiki.rptools.info/index.php/Token:token_property" class="mw-redirect" title="Token:token property">token property</a> names for all <a href="http://wiki.rptools.info/index.php/Token:token_property_type" class="mw-redirect" title="Token:token property type">token property types</a>. If delim is specified then it is used to separate the values in the <a href="http://wiki.rptools.info/index.php/Macros:string_list" class="mw-redirect" title="Macros:string list">string list</a>, if it is not specified then it defaults to ','.\
</p>\
    <h3>\
      <span class="mw-headline" id="Examples">Examples</span>\
    </h3>\
    <div class="template_examples">You can use the following code to print out all of the properties in the <a href="http://wiki.rptools.info/index.php/Introduction_to_Properties" title="Introduction to Properties">campaign properties</a> list..\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>Campaign Properties&lt;br&gt;\
[h: props = getAllPropertyNames()]\
[foreach(name, props, "&lt;br&gt;"): name]</pre></div>\
<p>If you have two token property sets, for instance "PC" and "NPC", you could print out all of the properties for the "PC" property set like so:\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>PC Properties&lt;br&gt;\
[h: props=getAllPropertyNames("PC")]\
[foreach(name, props, "&lt;br&gt;"): name]</pre></div>\
<p>Get the Basic properties in a <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a>:\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[r: props=getAllPropertyNames("Basic","json")]</pre></div></div>\
    <h3>\
      <span class="mw-headline" id="Version_Changes">Version Changes</span>\
    </h3>\
    <div class="template_changes">\
      <ul>\
        <li><b>1.3b49</b> - Added <code>json</code> delimiter option.</li>\
      </ul>\
    </div>\
  </div>\
</div>\


