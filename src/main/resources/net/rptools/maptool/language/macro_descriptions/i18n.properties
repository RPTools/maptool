getLibProperty.description = Returns the value of a <a class="mw-redirect" href="http://lmwcs.com/rptools/wiki/Token:token_property" title="Token:token property">token property</a> from a <a class="mw-redirect" href="http://lmwcs.com/rptools/wiki/Token:library_token" title="Token:library token">library token</a> .
getLibProperty.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="getLibProperty.28.29_Function">getLibProperty() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b48</b></div>\
  <div class="template_description">Returns the value of a <a href="http://lmwcs.com/rptools/wiki/Token:token_property" title="Token:token property" class="mw-redirect">token property</a> from a <a href="http://lmwcs.com/rptools/wiki/Token:library_token" title="Token:library token" class="mw-redirect">library token</a>. If the lib argument is not specified then the <a href="http://lmwcs.com/rptools/wiki/Token:token_property" title="Token:token property" class="mw-redirect">token property</a> will be retrieved from the <a href="http://lmwcs.com/rptools/wiki/Token:library_token" title="Token:library token" class="mw-redirect">library token</a> that the macro is currently running from.\
Unlike <a href="getProperty.html" title="getProperty">getProperty()</a>, this function will not retrieve the default value of a campaign property.  Default values are generally programmed as local variables in a macro, then overridden with the result of this function if this function returns a value.  An example is shown below.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">getLibProperty(name)</pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">getLibProperty(name, lib)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p><b>Important Note</b>\
As mentioned in the introduction, if the value of the property on the Token equals the default value, the function will return nothing! This means that if e.g. you set the default property to \
</p>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">Weapons&#xA0;: Shotgun, Pistol, Revolver</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>And you leave the e.g. the value on the token lib:Compendium unchanged, so it will also contain the value "Shotgun, Pistol, Revolver", then\
</p>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw2">getLibProperty</span><span class="br0">(</span><span class="st0">"Weapons"</span>, <span class="st0">"lib:Compendium"</span><span class="br0">)</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>will return nothing!\
</p>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples">To get the "init" <a href="http://lmwcs.com/rptools/wiki/Token:token_property" title="Token:token property" class="mw-redirect">token property</a> from the <a href="http://lmwcs.com/rptools/wiki/Token:library_token" title="Token:library token" class="mw-redirect">library token</a> that a macro is running from use.\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw2">getLibProperty</span><span class="br0">(</span><span class="st0">"init"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p>To get the "init" <a href="http://lmwcs.com/rptools/wiki/Token:token_property" title="Token:token property" class="mw-redirect">token property</a> from the <a href="http://lmwcs.com/rptools/wiki/Token:library_token" title="Token:library token" class="mw-redirect">library token</a> if the library token has such a property.  If not, use a default value of "default".\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">result</span><span class="sy0">=</span><span class="kw2">getLibProperty</span><span class="br0">(</span><span class="st0">"init"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">IF</span><span class="br0">(</span><span class="kw1">result</span><span class="sy0">==</span><span class="st0">""</span><span class="br0">)</span>: <span class="kw1">result</span><span class="sy0">=</span><span class="st0">"default"</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p>To get the "init" <a href="http://lmwcs.com/rptools/wiki/Token:token_property" title="Token:token property" class="mw-redirect">token property</a> from a <a href="http://lmwcs.com/rptools/wiki/Token:library_token" title="Token:library token" class="mw-redirect">library token</a> called "lib:Attacks" use.\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw2">getLibProperty</span><span class="br0">(</span><span class="st0">"init"</span>, <span class="st0">"lib:Attacks"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div></div>\
</div>\


getLibPropertyNames.description = Returns a <a href="http://lmwcs.com/rptools/wiki/String_List" title="String List">String List</a> or <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> containing the names of the <a href="http://lmwcs.com/rptools/wiki/Token_Property" title="Token Property">Token Properties</a> on a <a href="http://lmwcs.com/rptools/wiki/Library_Token" title="Library Token">Library Token</a> .
getLibPropertyNames.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="getLibPropertyNames.28.29_Function">getLibPropertyNames() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.5.0</b></div>\
  <div class="template_description">Returns a <a href="http://lmwcs.com/rptools/wiki/String_List" title="String List">String List</a> or <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> containing the names of the <a href="http://lmwcs.com/rptools/wiki/Token_Property" title="Token Property">Token Properties</a> on a <a href="http://lmwcs.com/rptools/wiki/Library_Token" title="Library Token">Library Token</a>. The type of the value returned depends on the delimiter parameter.\
<p><br/></p>\
<div class="template_note" style="border: 1px solid #C75500; background-color:#F7E6D9; padding: 1em; margin-bottom:1em;"><p>When token properties are created during campaign, they are persistent in the MapTool campaign, regardless of whether they are editable in the Edit Token window. In other words, even though a property is removed from the campaign properties, it remains available to macros.  <b>getLibPropertyNames</b> will return <i>all</i> token properties that exist or have ever existed in the particular campaign, even if users cannot directly edit those properties (<i>i.e.</i>, they do not appear in the token's properties when you double click on a token). To get only properties that are currently visible and editable, use <a href="getAllPropertyNames.html" title="getAllPropertyNames">getAllPropertyNames()</a>.\
</p></div></div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">getLibPropertyNames()</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">getLibPropertyNames(delim)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">getLibPropertyNames(id, delim)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>delim</code> - The delimiter used to separate the values in the <a href="http://lmwcs.com/rptools/wiki/String_List" title="String List">String List</a>, defaults to <code>","</code>. Returns a <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> if set to <code>"json"</code>. </li>\
    <li><code>id</code> - The token <code>id</code> of the token which has its property names returned, defaults to the <a href="http://lmwcs.com/rptools/wiki/Current_Token" title="Current Token">Current Token</a>.  This parameter may be <code>*</code> or <code>this</code> to indicate the current Lib token that this macro is executing on. <div class="template_trusted_param"><p style="background-color: #EDDD75; color: #000000; font-weight: bold">&#xA0;Note: This parameter can only be used in a <a href="http://lmwcs.com/rptools/wiki/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>.&#xA0;</p></div></li>\
  </ul>\
  <h3>\
    <span class="mw-headline" id="Example">Example</span>\
  </h3>\
  <div class="template_example">\
    <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
      <div class="mtmacro source-mtmacro">\
        <ol>\
          <li class="li1">\
            <pre class="de1">\
              <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: names <span class="sy0">=</span> getLibPropertyNames<span class="br0">(</span><span class="br0">)</span><span class="br0">]</span></span>\
            </pre>\
          </li>\
          <li class="li1">\
            <pre class="de1">\
              <span class="sc1"><span class="br0">[</span><span class="kw1">foreach</span><span class="br0">(</span>name, names, <span class="st0">"&lt;br&gt;"</span><span class="br0">)</span>: name<span class="br0">]</span></span>\
            </pre>\
          </li>\
        </ol>\
      </div>\
    </div>\
    <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
      <div class="mtmacro source-mtmacro">\
        <ol>\
          <li class="li1">\
            <pre class="de1">\
              <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: names <span class="sy0">=</span> getLibPropertyNames<span class="br0">(</span><span class="st0">"Lib:some_lib_token"</span><span class="br0">)</span><span class="br0">]</span></span>\
            </pre>\
          </li>\
          <li class="li1">\
            <pre class="de1">\
              <span class="sc1"><span class="br0">[</span><span class="kw1">foreach</span><span class="br0">(</span>name, names, <span class="st0">"&lt;br&gt;"</span><span class="br0">)</span>: name<span class="br0">]</span></span>\
            </pre>\
          </li>\
        </ol>\
      </div>\
    </div>\
  </div>\
</div>\


getLights.description = Returns a string list containing the names of the <a class="new" href="http://lmwcs.com/maptool/index.php?title=Map:light_source&action=edit&redlink=1" title="Map:light source (page does not exist)">light sources</a> that are turned on for the <a href="http://lmwcs.com/rptools/wiki/Current_Token" title="Current Token">Current Token</a> .
getLights.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="getLights.28.29_Function">getLights() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b48</b></div>\
  <div class="template_description">Returns a string list containing the names of the <a href="http://lmwcs.com/maptool/index.php?title=Map:light_source&amp;action=edit&amp;redlink=1" class="new" title="Map:light source (page does not exist)">light sources</a> that are turned on for the <a href="http://lmwcs.com/rptools/wiki/Current_Token" title="Current Token">Current Token</a>. The type of the value returned depends on the delimiter parameter. \
<ul><li> If the delimiter is not specified then a <a href="http://lmwcs.com/rptools/wiki/Macros:string_list" title="Macros:string list" class="mw-redirect">string list</a> is returned with the default value of ',' is used.</li><li> If the delimiter <i>"json"</i> then a <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> is returned.</li><li> Otherwise a <a href="http://lmwcs.com/rptools/wiki/Macros:string_list" title="Macros:string list" class="mw-redirect">string list</a> is returned with the delimiter passed in.</li></ul>\
&#xA0;</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">getLights()</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">getLights(type)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">getLights(type, delim)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>Where \
</p>\
  <ul>\
    <li> type is the <a href="http://lmwcs.com/maptool/index.php?title=LightSource:type&amp;action=edit&amp;redlink=1" class="new" title="LightSource:type (page does not exist)">type of light source</a> (e.g. "Generic" or "D20"). If it is not specified then all <a href="http://lmwcs.com/maptool/index.php?title=LightSource:light_source&amp;action=edit&amp;redlink=1" class="new" title="LightSource:light source (page does not exist)">light sources</a> that are on for the <a href="http://lmwcs.com/rptools/wiki/Token:token" title="Token:token" class="mw-redirect">token</a> are returned.</li>\
    <li> delim is the delimiter used to separate values in the <a href="http://lmwcs.com/rptools/wiki/Macros:string_list" title="Macros:string list" class="mw-redirect">string list</a>. If it is not specified then it defaults to ","</li>\
  </ul>\
  <p>If you want to specify the delimiter but still want to fetch all of the <a href="http://lmwcs.com/maptool/index.php?title=LightSource:type&amp;action=edit&amp;redlink=1" class="new" title="LightSource:type (page does not exist)"> light source types</a> then you can use the special value "*" for type.\
</p>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples">To get a <a href="http://lmwcs.com/rptools/wiki/Macros:string_list" title="Macros:string list" class="mw-redirect">string list</a> of all of the <a href="http://lmwcs.com/maptool/index.php?title=LightSource:light_source&amp;action=edit&amp;redlink=1" class="new" title="LightSource:light source (page does not exist)">LightSource:light sources</a> that the current <a href="http://lmwcs.com/rptools/wiki/Token:token" title="Token:token" class="mw-redirect">token</a> has on.\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw2">getLights</span><span class="br0">(</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p>To get a <a href="http://lmwcs.com/rptools/wiki/Macros:string_list" title="Macros:string list" class="mw-redirect">string list</a> of the <a href="http://lmwcs.com/maptool/index.php?title=LightSource:light_source&amp;action=edit&amp;redlink=1" class="new" title="LightSource:light source (page does not exist)">LightSource:light sources</a> that the current <a href="http://lmwcs.com/rptools/wiki/Token:token" title="Token:token" class="mw-redirect">token</a> has on with the <a href="http://lmwcs.com/maptool/index.php?title=LightSource:type&amp;action=edit&amp;redlink=1" class="new" title="LightSource:type (page does not exist)"> lighet source type</a> of "Generic".\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw2">getLights</span><span class="br0">(</span><span class="st0">"Generic"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div></div>\
  <h3>\
    <span class="mw-headline" id="Version_Changes">Version Changes</span>\
  </h3>\
  <div class="template_changes">\
    <ul>\
      <li><b>1.3b49</b> - Added <i>"json"</i> delimiter option.</li>\
    </ul>\
  </div>\
</div>\


getLineCap.description = Returns a value corresponding to the line type setting of the drawing.
getLineCap.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="getLineCap.28.29_Function">getLineCap() Function</span>\
  </h2>\
  <div>\
    <p style="background-color: #EDDD75; color: #000000; font-weight: bold">\
&#xA0;Note: This function can only be used in a <a href="http://lmwcs.com/rptools/wiki/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>\
</p>\
  </div>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.5.0</b></div>\
  <div class="template_description">Returns a value corresponding to the line type setting of the drawing. A line with round ends will return <code>round</code>(<code>0</code>), while a line with square ends will return <code>square</code>(<code>1</code>). This function will return a value regardless of whether or not the drawing line is visible.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">getDrawingEraser(mapName, drawingId)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>mapName</code> - A string containing the name of the map.</li>\
    <li><code>drawingId</code> - A string containing the id of the drawing. The easiest way to discover a drawing's Id is via the Draw Explorer interface.</li>\
  </ul>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples">\
    <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
      <div class="mtmacro source-mtmacro">\
        <ol>\
          <li class="li1">\
            <pre class="de1">\
              <span class="sc1"><span class="br0">[</span><span class="kw1">r</span>:getLineCap<span class="br0">(</span><span class="st0">"Grasslands"</span>, <span class="st0">"0000000074836E675D00000000000000"</span><span class="br0">)</span><span class="br0">]</span></span>\
            </pre>\
          </li>\
        </ol>\
      </div>\
    </div>\
  </div>\
  <h3>\
    <span class="mw-headline" id="See_Also">See Also</span>\
  </h3>\
  <div class="template_also">\
    <a href="setLineCap.html" title="setLineCap">setLineCap()</a>\
  </div>\
</div>\


getMacroButtonIndex.description = Returns the index of the <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Token</a> macro button that was clicked on.
getMacroButtonIndex.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="getMacroButtonIndex.28.29_Function">getMacroButtonIndex() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b50</b></div>\
  <div class="template_description">Returns the index of the <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Token</a> macro button that was clicked on. The macro button must have the auto-execute check box selected. If the macro is not running from a <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Token</a> macro button then <code>-1</code> is returned.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">getMacroButtonIndex()</pre>\
        </li>\
