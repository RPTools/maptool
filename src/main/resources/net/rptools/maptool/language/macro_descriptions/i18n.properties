hero.description = Generates random numbers to emulate dice rolls; acts like a standard <a href="roll.html" title="roll">roll()</a> with the difference being that a hidden variable is tracked, which can then be returned using <a href="herobody.html" title="herobody">herobody()</a> .
hero.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="herostun()_Function"/>\
      <span class="mw-headline" id="herostun.28.29_Function">herostun() Function</span>\
    </h2>\
    <div class="template_description">Generates random numbers to emulate dice rolls; acts like a standard <a href="roll.html" title="roll">roll()</a> with the difference being that a hidden variable is tracked, which can then be returned using <a href="herobody.html" title="herobody">herobody()</a>. This hidden variable is calculated by adding <code>2</code> for each dice that is rolled at maximum value, <code>0</code> for each dice that is rolled at minimum value, and <code>1</code> for each dice that is rolled at neither minimum, nor maximum value.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>herostun(times, sides)</pre>\
    </div>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>hero(times, sides)</pre>\
    </div>\
    <p>\
      <b>Parameters</b>\
    </p>\
    <ul>\
      <li><code>times</code> - The number of times to roll the dice.</li>\
      <li><code>sides</code> - The number of sides the dice possess.</li>\
    </ul>\
    <h3>\
      <span class="mw-headline" id="Examples">Examples</span>\
    </h3>\
    <div class="template_examples">Roll a twenty-sided dice, and return the <a href="herobody.html" title="herobody">herobody()</a> result as well.\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[t: herostun(1, 20)] - [t: herobody(1, 20)</pre></div>\
<p>Returns a number that is between <code>1</code> and <code>20</code> for the herostun roll, and a number between <code>0</code> and <code>2</code> for the herobody roll.\
</p><p>Roll five ten-sided dice, and return the <a href="herobody.html" title="herobody">herobody()</a> result as well, using variables.\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: DiceTimes = 5]\
[h: DiceSides = 10]\
[t: herostun(DiceTimes, DiceSides)] - [t: herobody(DiceTimes, DiceSides)]</pre></div>\
Returns a number than is between <code>5</code> and <code>50</code> for the herostun roll, and a number between <code>0</code> and <code>10</code> for the herobody roll.</div>\
    <h3>\
      <span class="mw-headline" id="See_Also">See Also</span>\
    </h3>\
    <div class="template_also">Used in conjunction with <a href="herobody.html" title="herobody">herobody()</a><br/>\
For another method of rolling dice, see <a href="http://wiki.rptools.info/index.php/Dice_Expressions" title="Dice Expressions">Dice Expressions</a>.</div>\
  </div>\
</div>\


