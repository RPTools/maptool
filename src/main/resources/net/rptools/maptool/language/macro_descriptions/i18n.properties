getMatchingLibProperties.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="getMatchingLibProperties()_Function"/>\
      <span class="mw-headline" id="getMatchingLibProperties.28.29_Function">getMatchingLibProperties() Function</span>\
    </h2>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.3b54</b></div>\
    <div class="template_description">Returns a <a href="http://wiki.rptools.info/index.php/String_List" title="String List">String List</a> or <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a> with names of the <a href="http://wiki.rptools.info/index.php/Token_Property" title="Token Property">Token Properties</a> on a specific <a href="http://wiki.rptools.info/index.php/Library_Token" title="Library Token">Library Token</a> that match the given pattern.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>getMatchingLibProperties(pattern)</pre>\
    </div>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>getMatchingLibProperties(pattern, lib)</pre>\
    </div>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>getMatchingLibProperties(pattern, lib, delim)</pre>\
    </div>\
    <p>\
      <b>Parameters</b>\
    </p>\
    <ul>\
      <li><code>pattern</code> - A regular expression(regex) that represents the pattern the properties should match.</li>\
      <li><code>lib</code> - The name of the <a href="http://wiki.rptools.info/index.php/Library_Token" title="Library Token">Library Token</a> that is checked for properties that match, defaults to the <a href="http://wiki.rptools.info/index.php/Library_Token" title="Library Token">Library Token</a> the macro is running on.</li>\
      <li><code>delim</code> - The delimiter used in the <a href="http://wiki.rptools.info/index.php/String_List" title="String List">String List</a> that is returned, defaults to <code>","</code>. Returns a <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a> if <code>"json"</code> is specified.</li>\
    </ul>\
    <h3>\
      <span class="mw-headline" id="Examples">Examples</span>\
    </h3>\
    <div class="template_examples">Assuming that you have a <a href="http://wiki.rptools.info/index.php/Library_Token" title="Library Token">Library Token</a> that contained a list of all the items and their detail in your campaign stored as <a href="http://wiki.rptools.info/index.php/Token" title="Token">Token</a> properties names with the following format <code><i>Type</i>:<i>Item Name</i></code> (for example <code>Weapon:Longsword)</code>, you could use the following code to loop through\
<p>all the weapons.\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[foreach(item, getMatchingLibProperties("Weapon:.*", "Lib:Items")): {\
    &lt;!-- Do something really exciting here --&gt;\
}]</pre></div>\
<p>Or the following to loop through all the armor\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[foreach(item, getMatchingLibProperties("Armor:.*", "Lib:Items")): {\
    &lt;!-- Do something really exciting here --&gt;\
}]</pre></div>\
<p>Or even all the armor and all the shields.\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[foreach(item, getMatchingLibProperties("(Armor|Shield):.*", "Lib:Items")): {\
    &lt;!-- Do something really exciting here --&gt;\
}]</pre></div></div>\
    <h3>\
      <span class="mw-headline" id="See_Also">See Also</span>\
    </h3>\
    <div class="template_also">\
      <a href="getMatchingProperties.html" title="getMatchingProperties">getMatchingProperties()</a>\
      <a href="getLibPropertyNames.html" title="getLibPropertyNames">getLibPropertyNames()</a>\
    </div>\
  </div>\
</div>\


