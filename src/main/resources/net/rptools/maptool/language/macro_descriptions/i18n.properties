  </p>\
  <ul>\
    <li><code>list</code> - The <a href="http://lmwcs.com/rptools/wiki/String_List" title="String List">String List</a> that is checked for occurrences of the <code>value</code>.</li>\
    <li><code>value</code> - The value to search the <a href="http://lmwcs.com/rptools/wiki/String_List" title="String List">String List</a> for occurrences.</li>\
    <li><code>delim</code> - The delimiter that separates the values in the <a href="http://lmwcs.com/rptools/wiki/String_List" title="String List">String List</a>; defaults to <code>","</code>.</li>\
  </ul>\
  <h3>\
