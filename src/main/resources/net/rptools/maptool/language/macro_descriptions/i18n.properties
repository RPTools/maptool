    <div class="template_description">Returns a string list containing the names of the <a href="http://wiki.rptools.info/index.php/Introduction_to_Lights_and_Sights" title="Introduction to Lights and Sights">light sources</a> that are turned on for the <a href="http://wiki.rptools.info/index.php/Current_Token" title="Current Token">Current Token</a>. The type of the value returned depends on the delimiter parameter.</div>\
