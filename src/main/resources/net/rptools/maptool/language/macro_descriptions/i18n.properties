getAllPropertyNames.description = Gets a list containing the <a class="mw-redirect" href="http://lmwcs.com/rptools/wiki/Token:token_property" title="Token:token property">token property</a> names that are defined in the <a class="new" href="http://lmwcs.com/maptool/index.php?title=Campaign:campaign_properties&action=edit&redlink=1" title="Campaign:campaign properties (page does not exist)">campaign properties</a> .
getAllPropertyNames.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="getAllPropertyNames.28.29_Function">getAllPropertyNames() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b48</b></div>\
  <div class="template_description">Gets a list containing the <a href="http://lmwcs.com/rptools/wiki/Token:token_property" title="Token:token property" class="mw-redirect">token property</a> names that are defined in the <a href="http://lmwcs.com/maptool/index.php?title=Campaign:campaign_properties&amp;action=edit&amp;redlink=1" class="new" title="Campaign:campaign properties (page does not exist)">campaign properties</a>. The type of the value returned depends on the delimiter parameter. \
<ul><li> If the delimiter is not specified then a <a href="http://lmwcs.com/rptools/wiki/Macros:string_list" title="Macros:string list" class="mw-redirect">string list</a> is returned and the default value of <code>","</code> is used.</li><li> If the delimiter is <code>"json"</code> then a <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> is returned.</li><li> Otherwise, a <a href="http://lmwcs.com/rptools/wiki/Macros:string_list" title="Macros:string list" class="mw-redirect">string list</a> is returned with the delimiter passed in.</li></ul>\
&#xA0;</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">getAllPropertyNames()</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">getAllPropertyNames(type)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">getAllPropertyNames(type, delim)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>If type is specified then the <a href="http://lmwcs.com/rptools/wiki/Macros:string_list" title="Macros:string list" class="mw-redirect">string list</a> contains the <a href="http://lmwcs.com/rptools/wiki/Token:token_property" title="Token:token property" class="mw-redirect">property</a> names for that <a href="http://lmwcs.com/rptools/wiki/Token:token_property_type" title="Token:token property type" class="mw-redirect">token property type</a>, otherwise it will contain the <a href="http://lmwcs.com/rptools/wiki/Token:token_property" title="Token:token property" class="mw-redirect">token property</a> names for all <a href="http://lmwcs.com/rptools/wiki/Token:token_property_type" title="Token:token property type" class="mw-redirect">token property types</a>. If delim is specified then it is used to separate the values in the <a href="http://lmwcs.com/rptools/wiki/Macros:string_list" title="Macros:string list" class="mw-redirect">string list</a>, if it is not specified then it defaults to ','.\
</p>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples">You can use the following code to print out all of the properties in the <a href="http://lmwcs.com/maptool/index.php?title=Campaign:campaign_properties&amp;action=edit&amp;redlink=1" class="new" title="Campaign:campaign properties (page does not exist)">campaign properties</a> list..\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1">Campaign Properties&lt;br&gt;</pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: props <span class="sy0">=</span><span class="kw2">getAllPropertyNames</span><span class="br0">(</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">foreach</span><span class="br0">(</span>name, props, <span class="st0">"&lt;br&gt;"</span><span class="br0">)</span>: name<span class="br0">]</span></span></pre></li></ol></div></div>\
<p>If you have two token property sets, for instance "PC" and "NPC", you could print out all of the properties for the "PC" property set like so:\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1">PC Properties&lt;br&gt;</pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: props<span class="sy0">=</span><span class="kw2">getAllPropertyNames</span><span class="br0">(</span><span class="st0">"PC"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">foreach</span><span class="br0">(</span>name, props, <span class="st0">"&lt;br&gt;"</span><span class="br0">)</span>: name<span class="br0">]</span></span></pre></li></ol></div></div></div>\
  <h3>\
    <span class="mw-headline" id="Version_Changes">Version Changes</span>\
  </h3>\
  <div class="template_changes">\
    <ul>\
      <li><b>1.3b49</b> - Added <code>json</code> delimiter option.</li>\
    </ul>\
  </div>\
</div>\


