setOwner.description = Changes the owners of a token (default is the <a href="http://lmwcs.com/rptools/wiki/Current_Token" title="Current Token">Current Token</a> ) when given a <a href="http://lmwcs.com/rptools/wiki/String" title="String">String</a> owner name or <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> of owner names.
setOwner.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="setOwner.28.29_Function">setOwner() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b48?</b></div>\
  <div class="template_description">Changes the owners of a token (default is the <a href="http://lmwcs.com/rptools/wiki/Current_Token" title="Current Token">Current Token</a>) when given a <a href="http://lmwcs.com/rptools/wiki/String" title="String">String</a> owner name or <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> of owner names.  All other owners are removed.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">setOwner(ownerName, id)</pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">setOwner(ownerNames, id)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>ownerName</code> - The player name to set the ownership on the token.  Ownership is not constrained to the client names currently connected, but only currently connected clients appear in the Token Editor Dialog.  This parameter is a <a href="http://lmwcs.com/rptools/wiki/String" title="String">String</a>.  An empty string here is treated as an empty JSON array (see next parameter). </li>\
    <li><code>ownerNames</code> - The player names to set the ownership on the token.  Ownership is not constrained to the client names currently connected, but only currently connected clients appear in the Token Editor Dialog.  This parameter is a <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a>. </li>\
    <li><code>id</code> - The token <code>id</code> of the token which has its owners changed, defaults to the <a href="http://lmwcs.com/rptools/wiki/Current_Token" title="Current Token">Current Token</a>. <div class="template_trusted_param"><p style="background-color: #EDDD75; color: #000000; font-weight: bold">&#xA0;Note: This parameter can only be used in a <a href="http://lmwcs.com/rptools/wiki/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>.&#xA0;</p></div></li>\
  </ul>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples">To change the <a href="http://lmwcs.com/maptool/index.php?title=Owners&amp;action=edit&amp;redlink=1" class="new" title="Owners (page does not exist)">owners</a> of the <a href="http://lmwcs.com/rptools/wiki/Current_Token" title="Current Token">Current Token</a> to a single user use:\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: setOwner<span class="br0">(</span><span class="st0">"Frank"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p>To change the <a href="http://lmwcs.com/maptool/index.php?title=Owners&amp;action=edit&amp;redlink=1" class="new" title="Owners (page does not exist)">owners</a> of the <a href="http://lmwcs.com/rptools/wiki/Current_Token" title="Current Token">Current Token</a> to a list of three players use:\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: setOwner<span class="br0">(</span><span class="st0">"['Peter', 'Paul', 'Mary']</span></span>")]</pre></li></ol></div></div>\
<p>or:\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: list <span class="sy0">=</span><span class="kw2">json.append</span><span class="br0">(</span><span class="st0">"[]</span></span>", "Peter", "Paul", "Mary")]</pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: setOwner<span class="br0">(</span>list<span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p>To make all current players <a href="http://lmwcs.com/maptool/index.php?title=Owners&amp;action=edit&amp;redlink=1" class="new" title="Owners (page does not exist)">owners</a> of the <a href="http://lmwcs.com/rptools/wiki/Current_Token" title="Current Token">Current Token</a> use:\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: setOwner<span class="br0">(</span><span class="kw2">getAllPlayerNames</span><span class="br0">(</span><span class="st0">"json"</span><span class="br0">)</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p>To remove all <a href="http://lmwcs.com/maptool/index.php?title=Owners&amp;action=edit&amp;redlink=1" class="new" title="Owners (page does not exist)">owners</a> of the <a href="http://lmwcs.com/rptools/wiki/Current_Token" title="Current Token">Current Token</a> use:\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: setOwner<span class="br0">(</span><span class="st0">""</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p>or:\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: setOwner<span class="br0">(</span><span class="st0">"[]</span></span>")]</pre></li></ol></div></div>\
<p>To display the current <a href="http://lmwcs.com/maptool/index.php?title=Owners&amp;action=edit&amp;redlink=1" class="new" title="Owners (page does not exist)">owners</a> of the <a href="http://lmwcs.com/rptools/wiki/Current_Token" title="Current Token">Current Token</a> as checkboxes, then accept the user's changes to apply back onto the token, use the following.  Note that this example does not provide for adding owners to the list, only removing them.  (Adding owners would require the use of <a href="getAllPlayerNames.html" title="getAllPlayerNames">getAllPlayerNames()</a> and would make this example even more complex.)\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: names <span class="sy0">=</span><span class="kw2">getOwners</span><span class="br0">(</span><span class="st0">"json"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw2">input</span><span class="sy0">=</span><span class="st0">"tab0 | OwnerList || TAB"</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw1">count</span><span class="sy0">=</span><span class="nu0">0</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>, <span class="kw1">foreach</span><span class="br0">(</span>name, names<span class="br0">)</span>, <span class="kw1">code</span>: <span class="br0">{</span></span></pre></li><li class="li2"><pre class="de2"><span class="sc1"><span class="br0">[</span><span class="kw2">input</span><span class="sy0">=</span><span class="kw2">input</span> + <span class="kw2">strformat</span><span class="br0">(</span><span class="st0">" ## ckb_%{count}|1|%{name}|CHECK"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">count</span><span class="sy0">=</span><span class="kw1">count</span>+<span class="nu0">1</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1">} ]</pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: cancel <span class="sy0">=</span><span class="kw2">input</span><span class="br0">(</span><span class="kw2">input</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw2">abort</span><span class="br0">(</span>cancel<span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li2"><pre class="de2"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: newOwners <span class="sy0">=</span><span class="st0">"[]</span></span>"]</pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>, <span class="kw1">for</span><span class="br0">(</span>x,<span class="nu0">0</span>,<span class="kw1">count</span><span class="br0">)</span>:</span></pre></li><li class="li1"><pre class="de1"><span class="sc1">    newOwners <span class="sy0">=</span> <span class="kw1">if</span><span class="br0">(</span><span class="kw2">eval</span><span class="br0">(</span><span class="st0">"ckb_"</span>+x<span class="br0">)</span><span class="sy0">==</span><span class="nu0">0</span>, newOwners, <span class="kw2">json.append</span><span class="br0">(</span>newOwners, <span class="kw2">json.get</span><span class="br0">(</span>names, x<span class="br0">)</span><span class="br0">)</span><span class="br0">)</span> <span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: setOwner<span class="br0">(</span>newOwners<span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div></div>\
  <h3>\
    <span class="mw-headline" id="See_Also">See Also</span>\
  </h3>\
  <div class="template_also"><a href="isOwnedByAll.html" title="isOwnedByAll">isOwnedByAll()</a>,\
<p><a href="setOwnerOnlyVisible.html" title="setOwnerOnlyVisible">setOwnerOnlyVisible()</a>,\
</p><a href="isOwner.html" title="isOwner">isOwner()</a>.</div>\
