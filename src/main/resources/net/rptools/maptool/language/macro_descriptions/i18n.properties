getTokenStates.description = Returns the valid states in the campaign settings in either a <a href="http://wiki.rptools.info/index.php/String_List" title="String List">String List</a> or <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a> .
getTokenStates.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="getTokenStates()_Function"/>\
      <span class="mw-headline" id="getTokenStates.28.29_Function">getTokenStates() Function</span>\
    </h2>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.3b51</b></div>\
    <div class="template_description">Returns the valid states in the campaign settings in either a <a href="http://wiki.rptools.info/index.php/String_List" title="String List">String List</a> or <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a>. Alternatively, if a token id is specified, instead returns the list of the states that are set to <code>true</code>(<code>1</code>) for the token.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>getTokenStates()\
getTokenStates(delim)\
getTokenStates(delim, groupName)\
getTokenStates(delim, groupName, id)\
getTokenStates(delim, groupName, id, mapname)</pre>\
    </div>\
    <p>\
      <b>Parameter</b>\
    </p>\
    <ul>\
      <li><code>delim</code> - Specifies the delimiter used in the string list that is returned, default is <code>","</code>. If the value is set to <code>json</code>, the function returns a JSON array instead.</li>\
      <li><code>groupName</code> - Specifies the name of the group to get the states for. If set to "*", get all states.</li>\
      <li><code>id</code> - The id of the token to get the states set to <code>true</code>(<code>1</code>). If the parameter is not used, instead returns all valid states in the campaign settings. <div class="template_trusted_param"><p style="background-color: #EDDD75; color: #000000; font-weight: bold">&#xA0;Note: This parameter can only be used in a <a href="http://wiki.rptools.info/index.php/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>.&#xA0;</p></div></li>\
      <li><code>mapname</code> - The name of the map where the token is. Set to the current map by default.</li>\
    </ul>\
    <h3>\
      <span class="mw-headline" id="Example">Example</span>\
    </h3>\
    <div class="template_example">To get a <a href="http://wiki.rptools.info/index.php/String_List" title="String List">String List</a> of the valid <a href="http://wiki.rptools.info/index.php/Token_State" title="Token State">Token States</a> in the campaign.\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: states = getTokenStates()]</pre></div>\
<p>To get a <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a> of the valid <a href="http://wiki.rptools.info/index.php/Token_State" title="Token State">Token States</a> in the campaign.\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: states = getTokenStates("json")]</pre></div>\
<p>To get a <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a> of the valid <a href="http://wiki.rptools.info/index.php/Token_State" title="Token State">Token States</a> in the <i>Damage</i> group in the campaign in 1.3b55 or later.\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: states = getTokenStates("json", "Damage")]</pre></div>\
<p>To get a <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a> of the <a href="http://wiki.rptools.info/index.php/Token_State" title="Token State">Token States</a> set to <code>true</code>(<code>1</code>) for the "Dragon" token:\
