oldFunction.description = If a user-defined function redefines a standard MapTool function or another user-defined function -- for instance, a user defines a function called <code>eval()</code> , redefining the standard MapTool <a href="eval.html" title="eval">eval()</a> -- <strong class="selflink">oldFunction()</strong> can be used in the user-defined function to call the original function.
oldFunction.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="oldFunction.28.29_Function">oldFunction() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b51</b></div>\
  <div class="template_description">If a user-defined function redefines a standard MapTool function or another user-defined function -- for instance, a user defines a function called <code>eval()</code>, redefining the standard MapTool <a href="eval.html" title="eval">eval()</a> -- <strong class="selflink">oldFunction()</strong> can be used in the user-defined function to call the original function. When a user-defined function redefines an existing function, it keeps track of the function that it redefined. Due to this tracking, it is possible to redefine a function multiple times and <strong class="selflink">oldFunction()</strong> will always reference the previous function in the chain.\
<b>Note:</b> Do not rely on a specific order in the function chain unless you are sure that the functions will be redefined in that order. Calls to <a href="defineFunction.html" title="defineFunction">defineFunction()</a> within <a href="http://lmwcs.com/rptools/wiki/onCampaignLoad" title="onCampaignLoad">onCampaignLoad</a> macros on different <a href="http://lmwcs.com/rptools/wiki/Library_Token" title="Library Token">Library Tokens</a> are not executed in any standard order.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">oldFunction(SPECIAL)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameter</b>\
  </p>\
  <ul>\
    <li><code>SPECIAL</code> - oldFunction supports the same parameters as the function that it is referencing.</li>\
  </ul>\
  <h3>\
    <span class="mw-headline" id="Example">Example</span>\
  </h3>\
  <div class="template_example">Within a user-defined function named <code>eval()</code>, <strong class="selflink">oldFunction()</strong> is used to call the standard MapTool <a href="eval.html" title="eval">eval()</a> function.\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>, <span class="kw1">if</span><span class="br0">(</span><span class="kw2">arg</span><span class="br0">(</span><span class="nu0">0</span><span class="br0">)</span><span class="sy0">==</span><span class="nu0">0</span><span class="br0">)</span>, <span class="kw1">code</span>:</span><span class="sc1"><span class="br0">{</span></span><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw1">macro</span>.return <span class="sy0">=</span><span class="nu0">0</span><span class="br0">]</span></span>\
};<span class="sc2"><span class="br0">{</span></span>\
<span class="sc2"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw1">macro</span>.return <span class="sy0">=</span><span class="kw2">oldFunction</span><span class="br0">(</span><span class="kw2">arg</span><span class="br0">(</span><span class="nu0">0</span><span class="br0">)</span><span class="br0">)</span><span class="br0">]</span></span>\
<span class="sc2"><span class="br0">}</span></span>]</pre></div></div>\
By having access to the original function definition, this example is able to provide custom or standard return values when called.</div>\
  <h3>\
    <span class="mw-headline" id="See_Also">See Also</span>\
  </h3>\
  <div class="template_also">\
    <a href="defineFunction.html" title="defineFunction">defineFunction()</a>\
  </div>\
</div>\


openTest.description = Rolls a number of dice of requested side with exploding rolls and returns a formatted string containing the result of each roll and the highest value produced.
openTest.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="openTest.28.29_Function">openTest() Function</span>\
  </h2>\
  <div class="template_description">Rolls a number of dice of requested side with exploding rolls and returns a formatted string containing the result of each roll and the highest value produced.</div>\
