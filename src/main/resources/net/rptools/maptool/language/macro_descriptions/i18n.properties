setViewArea.description = Sets the currently viewed screen area, set by two sets of cell coordinates, so that the two cells are at the edge of the screen.
setViewArea.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="setViewArea.28.29_Function">setViewArea() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.5</b></div>\
  <div class="template_description">Sets the currently viewed screen area, set by two sets of cell coordinates, so that the two cells are at the edge of the screen. If the map is "gridless", the coordinates will be pixel coordinates. A final optional parameter causes the view of any connected players to be set the same. Only GMs or trusted macros can trigger the view of all players to change.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">setViewArea(startX, startY, endX, endY <span class="sc1"><span class="br0">[</span>, pixels <span class="br0">[</span>, allPlayers<span class="br0">]</span></span>])</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>startX</code> - the x coordinate of the cell that will mark the upper left corner of the displayed area.</li>\
    <li><code>startY</code> - the y coordinate of the cell that will mark the upper left corner of the displayed area.</li>\
    <li><code>endX</code> - the x coordinate of the cell that will mark the lower right corner of the displayed area.</li>\
    <li><code>endY</code> - the x coordinate of the cell that will mark the lower right corner of the displayed area</li>\
    <li><code>pixels</code> - an optional parameter that if set to true (1) means the coordinates are measured in pixels. If set to false (0) the coordinates are measured in map cells. Defaults to true (1).</li>\
    <li><code>allPlayers</code> - Optional: If set to true (1) and called from a trusted macro, all players views will be set. Defaults to 0</li>\
  </ul>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples">Set the viewport of the current client such that it at least sees the corners of the area with the following CELL coordinates:\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:setViewArea<span class="br0">(</span><span class="nu0">0</span>,<span class="nu0">0</span>,<span class="nu0">30</span>,<span class="nu0">20</span>, <span class="nu0">0</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p>When the GM runs the macro change the viewport in PIXEL coordinates on ALL clients, else only on the current client:\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:setViewArea<span class="br0">(</span><span class="nu0">0</span>, <span class="nu0">0</span>, <span class="nu0">300</span>, <span class="nu0">200</span>, <span class="nu0">1</span>, <span class="kw2">isGM</span><span class="br0">(</span><span class="br0">)</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div></div>\
  <h3>\
    <span class="mw-headline" id="See_Also">See Also</span>\
  </h3>\
  <div class="template_also"><a href="getViewArea.html" title="getViewArea">getViewArea()</a>, <a href="getTokenY.html" title="getTokenY">getTokenY()</a>, <a href="goto.html" title="goto">goto()</a>, <a href="setZoom.html" title="setZoom">setZoom()</a>, <a href="getZoom.html" title="getZoom">getZoom()</a>.</div>\
</div>\


setVisible.description = Sets the <a class="new" href="http://lmwcs.com/maptool/index.php?title=Visible_to_Players&action=edit&redlink=1" title="Visible to Players (page does not exist)">Visible to Players</a> flag on a <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Token</a> if the value passed in is non-zero( <code>true</code> ( <code>1</code> )), otherwise resets it to <code>false</code> ( <code>0</code> ).
setVisible.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="setVisible.28.29_Function">setVisible() Function</span>\
  </h2>\
  <div>\
    <p style="background-color: #EDDD75; color: #000000; font-weight: bold">\
&#xA0;Note: This function can only be used in a <a href="http://lmwcs.com/rptools/wiki/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>\
</p>\
  </div>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b40</b></div>\
  <div class="template_description">Sets the <a href="http://lmwcs.com/maptool/index.php?title=Visible_to_Players&amp;action=edit&amp;redlink=1" class="new" title="Visible to Players (page does not exist)">Visible to Players</a> flag on a <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Token</a> if the value passed in is non-zero(<code>true</code>(<code>1</code>)), otherwise resets it to <code>false</code>(<code>0</code>). The <a href="http://lmwcs.com/maptool/index.php?title=Visible_to_Players&amp;action=edit&amp;redlink=1" class="new" title="Visible to Players (page does not exist)">Visible to Players</a> flag has two meanings, on a normal <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Token</a> players will only be able to see the <a href="http://lmwcs.com/rptools/wiki/Token" title="Token">Token</a> if it is set (when all other things like <a href="http://lmwcs.com/maptool/index.php?title=Fog_of_War&amp;action=edit&amp;redlink=1" class="new" title="Fog of War (page does not exist)">Fog of War</a> etc are taken into account). If it is a <a href="http://lmwcs.com/rptools/wiki/Library_Token" title="Library Token">Library Token</a> then it determines if players can call <a href="http://lmwcs.com/rptools/wiki/Category:Macro" title="Category:Macro">Category:Macros</a> using the <a href="http://lmwcs.com/rptools/wiki/Macros:Branching_and_Looping" title="Macros:Branching and Looping"> [macro(...): ...] </a> roll option.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">setVisible(visible)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">setVisible(visible, id)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>visible</code> - The state of visibility, <code>true</code>(<code>1</code>) or <code>false</code>(<code>0</code>).</li>\
    <li><code>id</code> - The token <code>id</code> of the token which has its player visibility set, defaults to the <a href="http://lmwcs.com/rptools/wiki/Current_Token" title="Current Token">Current Token</a>.</li>\
  </ul>\
  <p>\
    <br/>\
  </p>\
  <h3>\
    <span class="mw-headline" id="See_Also">See Also</span>\
  </h3>\
  <div class="template_also">\
    <a href="getVisible.html" title="getVisible">getVisible()</a>\
  </div>\
  <h3>\
    <span class="mw-headline" id="Version_Changes">Version Changes</span>\
  </h3>\
  <div class="template_changes">\
    <ul>\
      <li><b>1.3b51</b> - Added <code>id</code> parameter option.</li>\
    </ul>\
  </div>\
</div>\


setZoom.description = Sets the zoom level of the viewport in percentages, where 1 (=100%) is the default.
setZoom.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="setZoom.28.29_Function">setZoom() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.4</b></div>\
  <div class="template_description">Sets the zoom level of the viewport in percentages, where 1 (=100%) is the default.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
