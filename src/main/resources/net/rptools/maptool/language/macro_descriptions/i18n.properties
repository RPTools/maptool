getInitiativeList.description = Retrieves a list of all tokens currently in the Initiative Panel.
getInitiativeList.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="getInitiativeList.28.29_Function">getInitiativeList() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b57</b></div>\
  <div class="template_description">Retrieves a list of all tokens currently in the Initiative Panel.  The return value is a JSON object with various information about initiative, including global information (round number, which map is current, which token is current) and token-specific information (token id, initiative value, whether the token is holding or not).\
When called from a <a href="http://lmwcs.com/rptools/wiki/Trusted_Macro" title="Trusted Macro">Trusted Macro</a> or by a client with GM authority, it will return all information.  Otherwise it only returns information visible to the current player.  In other words, it respects the Initiative Panel's <code>Hide NPCs</code> and the token's <code>Visible To Owner Only</code> flags, among others.  (This is new in <b>1.3b78</b>.  Prior versions didn't have the check for trusted context at all.)</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span> json <span class="sy0">=</span> getInitiativeList<span class="br0">(</span><span class="br0">)</span> <span class="br0">]</span></span>\
          </pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p><b>Parameters</b>\
None.\
</p>\
  <h3>\
    <span class="mw-headline" id="Example">Example</span>\
  </h3>\
  <div class="template_example">The following code will simply return a JSON object and print each property name one at a time on separate lines.  Refer to <a href="http://lmwcs.com/rptools/wiki/JSON_Object" title="JSON Object">JSON Object</a> for more information about JSON object themselves and <a href="json.get.html" title="json.get">json.get</a> for information on retrieving properties and their values.\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: json <span class="sy0">=</span> getInitiativeList<span class="br0">(</span><span class="br0">)</span> <span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">foreach</span><span class="br0">(</span>item, json, <span class="st0">"&lt;br&gt;"</span><span class="br0">)</span>: item <span class="br0">]</span></span></pre></li></ol></div></div>\
<p>This example prints a nicely formatted output showing what the contents of the JSON object look like.\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: json <span class="sy0">=</span> getInitiativeList<span class="br0">(</span><span class="br0">)</span> <span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1">&lt;pre&gt;<span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">json.indent</span><span class="br0">(</span>json<span class="br0">)</span><span class="br0">]</span></span>&lt;/pre&gt;</pre></li></ol></div></div></div>\
  <p>\
    <br/>\
  </p>\
  <h3>\
    <span class="mw-headline" id="Version_Changes">Version Changes</span>\
  </h3>\
  <div class="template_changes">\
    <ul>\
      <li><b>1.3b57</b> - Added macro function.</li>\
    </ul>\
  </div>\
</div>\


