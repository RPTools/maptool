        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>property</code> - A string containing the name of the property that has its value set.</li>\
    <li><code>value</code> - The value that the property is set to.</li>\
    <li><code>id</code> - The token <code>id</code> of the token which has its property set, defaults to the <a href="http://lmwcs.com/rptools/wiki/Current_Token" title="Current Token">Current Token</a>. <div class="template_trusted_param"><p style="background-color: #EDDD75; color: #000000; font-weight: bold">&#xA0;Note: This parameter can only be used in a <a href="http://lmwcs.com/rptools/wiki/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>.&#xA0;</p></div></li>\
  </ul>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples">Sets a property named <code>Health</code> to the value of <code>10</code> on the <a href="http://lmwcs.com/rptools/wiki/Current_Token" title="Current Token">Current Token</a>.\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw2">setProperty</span><span class="br0">(</span><span class="st0">"Health"</span>, <span class="nu0">10</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p>Sets a property named <code>Fatigue</code> to the value of <code>5</code> on the selected token.\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw2">setProperty</span><span class="br0">(</span><span class="st0">"Fatigue"</span>, <span class="nu0">5</span>, <span class="kw2">getSelected</span><span class="br0">(</span><span class="br0">)</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p>Sets a property named <code>Strength</code> to the value of <code>20</code> on the selected token using variables.\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: Property <span class="sy0">=</span><span class="st0">"Strength"</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: Value <span class="sy0">=</span><span class="nu0">20</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: ID <span class="sy0">=</span><span class="kw2">getSelected</span><span class="br0">(</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw2">setProperty</span><span class="br0">(</span>Property, Value, ID<span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div></div>\
  <h3>\
    <span class="mw-headline" id="See_Also">See Also</span>\
