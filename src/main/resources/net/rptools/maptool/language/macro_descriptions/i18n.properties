<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="setState()_Function"/>\
      <span class="mw-headline" id="setState.28.29_Function">setState() Function</span>\
    </h2>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.3b40</b></div>\
    <div class="template_description">Sets the value of the <a href="http://wiki.rptools.info/index.php/State" class="mw-redirect" title="State">State</a> on <a href="http://wiki.rptools.info/index.php/Token" title="Token">Token</a>. If The value is <code>false</code>(<code>0</code>) then the <a href="http://wiki.rptools.info/index.php/State" class="mw-redirect" title="State">State</a> is unset if it is non-zero(<code>true</code>(<code>1</code>)) then it is set.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>setState(state, value)\
setState(state, value, id)\
setState(state, value, id, mapname)</pre>\
    </div>\
    <p>\
      <b>Parameters</b>\
    </p>\
    <ul>\
      <li><code>state</code> - The name of the state to set on the token.</li>\
      <li><code>value</code> - The value of the state to set, <code>true</code>(<code>1</code>) or <code>false</code>(<code>0</code>).</li>\
      <li><code>id</code> - The <code>id</code> of the token to have the <a href="http://wiki.rptools.info/index.php/State" class="mw-redirect" title="State">State</a> set. Defaults to the <a href="http://wiki.rptools.info/index.php/Current_Token" title="Current Token">Current Token</a>. <div class="template_trusted_param"><p style="background-color: #EDDD75; color: #000000; font-weight: bold">&#xA0;Note: This parameter can only be used in a <a href="http://wiki.rptools.info/index.php/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>.&#xA0;</p></div></li>\
      <li><code>mapname</code> - The name of the map to find the token. Defaults to the current map.</li>\
    </ul>\
    <h3>\
      <span class="mw-headline" id="Examples">Examples</span>\
    </h3>\
    <div class="template_examples">To set the "Dead" <a href="http://wiki.rptools.info/index.php/Token:state" class="mw-redirect" title="Token:state">Token State</a> on the <a href="http://wiki.rptools.info/index.php/Current_Token" title="Current Token">Current Token</a>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: setState("Dead", 1)]</pre></div>\
<p>To reset the "Dead" <a href="http://wiki.rptools.info/index.php/Token:state" class="mw-redirect" title="Token:state">Token State</a> on the <a href="http://wiki.rptools.info/index.php/Current_Token" title="Current Token">Current Token</a>\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: setState("Dead", 0)]</pre></div></div>\
    <h3>\
      <span class="mw-headline" id="See_Also">See Also</span>\
    </h3>\
    <div class="template_also"><a href="http://wiki.rptools.info/index.php/State" class="mw-redirect" title="State">State</a>,\
<p><a href="getState.html" title="getState">getState()</a>,\
</p><a href="setAllStates.html" title="setAllStates">setAllStates()</a></div>\
    <h3>\
      <span class="mw-headline" id="Version_Changes">Version Changes</span>\
    </h3>\
    <div class="template_changes">\
      <ul>\
        <li><b>1.3b51</b> - Added <code>id</code> parameter option.</li>\
        <li><b>1.5.4</b> - Added <code>mapname</code> parameter option.</li>\
      </ul>\
    </div>\
  </div>\
</div>\


