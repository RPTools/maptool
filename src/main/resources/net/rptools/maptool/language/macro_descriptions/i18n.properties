success.description = Generates random numbers to emulate dice rolls; returns the count of dice rolls that are above a certain target number.
success.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="countsuccess()_Function"/>\
      <span class="mw-headline" id="countsuccess.28.29_Function">countsuccess() Function</span>\
    </h2>\
    <div class="template_description">Generates random numbers to emulate dice rolls; returns the count of dice rolls that are above a certain target number.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>countsuccess(times, sides, target)</pre>\
    </div>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>success(times, sides, target)</pre>\
    </div>\
    <p>\
      <b>Parameters</b>\
    </p>\
    <ul>\
      <li><code>times</code> - The number of times to roll the dice.</li>\
      <li><code>sides</code> - The number of sides the dice possess.</li>\
      <li><code>target</code> - The number that a dice needs to be equal to or higher to be considered a success.</li>\
    </ul>\
    <h3>\
      <span class="mw-headline" id="Examples">Examples</span>\
    </h3>\
    <div class="template_examples">Roll twenty ten-sided dice, and return the number that are above five.\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[t: countsuccess(20, 10, 5)]</pre></div>\
<p>Returns a number that is between <code>0</code> and <code>20</code>, which is the number of dice that rolled higher than <code>5</code>.\
</p><p>Roll twelve six-sided dice, and return the number that are above three, using variables.\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: DiceTimes = 12]\
[h: DiceSides = 6]\
[h: DiceSuccess = 3]\
[t: countsuccess(DiceTimes, DiceSides, DiceSuccess)]</pre></div>\
Returns a number than is between <code>0</code> and <code>12</code>, which is the number of dice that rolled higher than <code>3</code>.</div>\
    <h3>\
      <span class="mw-headline" id="See_Also">See Also</span>\
    </h3>\
    <div class="template_also">For another method of rolling dice, see <a href="http://wiki.rptools.info/index.php/Dice_Expressions" title="Dice Expressions">Dice Expressions</a>.</div>\
