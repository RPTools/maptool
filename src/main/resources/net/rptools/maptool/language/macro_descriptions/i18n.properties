hasLightSource.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="hasLightSource.28.29_Function">hasLightSource() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b48</b></div>\
  <div class="template_description">Returns 1 if the <a href="http://lmwcs.com/rptools/wiki/Current_Token" title="Current Token">Current Token</a> has any <a href="http://lmwcs.com/maptool/index.php?title=LightSource:light_source&amp;action=edit&amp;redlink=1" class="new" title="LightSource:light source (page does not exist)">light sources</a> that match the criteria passed in or 0 if there are no matches. If no arguments are passed to the function then it will return 1 if any <a href="http://lmwcs.com/maptool/index.php?title=LightSource:light_source&amp;action=edit&amp;redlink=1" class="new" title="LightSource:light source (page does not exist)">light source</a> is on. If only the first argument is passed it will return 1 if any <a href="http://lmwcs.com/maptool/index.php?title=LightSource:light_source&amp;action=edit&amp;redlink=1" class="new" title="LightSource:light source (page does not exist)">light source</a> of that <a href="http://lmwcs.com/maptool/index.php?title=LightSource:light_source_type&amp;action=edit&amp;redlink=1" class="new" title="LightSource:light source type (page does not exist)">light source type</a> is on. If both arguments are passed to the function it will return 1 if the <a href="http://lmwcs.com/maptool/index.php?title=LightSource:light_source&amp;action=edit&amp;redlink=1" class="new" title="LightSource:light source (page does not exist)">light source</a> with the specified name and specified <a href="http://lmwcs.com/maptool/index.php?title=LightSource:light_source_type&amp;action=edit&amp;redlink=1" class="new" title="LightSource:light source type (page does not exist)">light source type</a> is on.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">hasLightSource()</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">hasLightSource(type)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">hasLightSource(type, name)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>Where \
</p>\
  <ul>\
    <li> type is the <a href="http://lmwcs.com/maptool/index.php?title=LightSource:light_source_type&amp;action=edit&amp;redlink=1" class="new" title="LightSource:light source type (page does not exist)">light source type</a>, (e.g. "Generic", "D20")</li>\
    <li> name is the name of the <a href="http://lmwcs.com/maptool/index.php?title=LightSource:light_source&amp;action=edit&amp;redlink=1" class="new" title="LightSource:light source (page does not exist)">light source</a>.</li>\
  </ul>\
  <p>\
    <br/>\
  </p>\
  <p>If delim is specified then it is used to separate the values in the list, if it is not specified then it defaults to ','.\
</p>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples">Check to see if any light source is on.\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: l <span class="sy0">=</span><span class="kw2">hasLightSource</span><span class="br0">(</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p>Check to see if a "D20" lamp is on.\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: l <span class="sy0">=</span><span class="kw2">hasLightSource</span><span class="br0">(</span><span class="st0">"D20"</span>, <span class="st0">"Lamp - 15"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p>Check to see if any "D20" light source is on.\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: l <span class="sy0">=</span><span class="kw2">hasLightSource</span><span class="br0">(</span><span class="st0">"D20"</span><span class="br0">)</span></span></pre></li></ol></div></div></div>\
</div>\


