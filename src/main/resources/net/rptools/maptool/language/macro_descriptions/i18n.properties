drop.description = Generates random numbers to emulate dice rolls; returns the total of a dice roll that ignores a certain number of the lowest dice rolled.
drop.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="drop.28.29_Function">drop() Function</span>\
  </h2>\
  <div class="template_description">Generates random numbers to emulate dice rolls; returns the total of a dice roll that ignores a certain number of the lowest dice rolled.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">drop(times, sides, ignore)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>times</code> - The number of times to roll the dice.</li>\
    <li><code>sides</code> - The number of sides the dice possess.</li>\
    <li><code>ignore</code> - The number of lowest rolls that are ignored when totaling the roll.</li>\
  </ul>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples">Roll ten twenty-sided dice, ignoring the lowest five rolls.\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">t</span>: <span class="kw2">drop</span><span class="br0">(</span><span class="nu0">10</span>, <span class="nu0">20</span>, <span class="nu0">5</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p>Returns a number that is between <code>5</code> and <code>100</code>, with a high average.\
</p><p>Roll five ten-sided dice ignoring the lowest two rolls, using variables.\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: DiceTimes <span class="sy0">=</span><span class="nu0">5</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: DiceSides <span class="sy0">=</span><span class="nu0">10</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: DiceIgnore <span class="sy0">=</span><span class="nu0">2</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">t</span>: <span class="kw2">drop</span><span class="br0">(</span>DiceTimes, DiceSides, DiceIgnore<span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
Returns a number than is between <code>3</code> and <code>30</code>, with a high average.</div>\
  <h3>\
    <span class="mw-headline" id="See_Also">See Also</span>\
  </h3>\
  <div class="template_also">For another method of rolling dice, see <a href="http://lmwcs.com/rptools/wiki/Dice_Expressions" title="Dice Expressions">Dice Expressions</a>.</div>\
</div>\


encode.description = Encodes a string that was can be decoded with the <a href="decode.html" title="decode">decode()</a> function.
encode.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="encode.28.29_Function">encode() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b48</b></div>\
  <div class="template_description">Encodes a string that was can be decoded with the <a href="decode.html" title="decode">decode()</a> function. The <a href="decode.html" title="decode"> decode()</a> and encode() functions can be used to encode a property list so that it can be embedded within another property list.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">encode(str)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <h3>\
    <span class="mw-headline" id="Example">Example</span>\
  </h3>\
  <div class="template_example">\
    <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
      <div class="mtmacro source-mtmacro">\
        <ol>\
          <li class="li1">\
            <pre class="de1">\
              <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: innerPropList <span class="sy0">=</span><span class="kw2">encode</span><span class="br0">(</span><span class="st0">"val1=blah&#xA0;; val2=blahblah"</span><span class="br0">)</span><span class="br0">]</span></span>\
            </pre>\
          </li>\
          <li class="li1">\
            <pre class="de1">\
              <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: props <span class="sy0">=</span><span class="kw2">setStrProp</span><span class="br0">(</span>props, key, innerPropList<span class="br0">)</span><span class="br0">]</span></span>\
            </pre>\
          </li>\
        </ol>\
      </div>\
    </div>\
  </div>\
</div>\


endsWith.description = Returns 1 if the string ends with a certain sub string.
