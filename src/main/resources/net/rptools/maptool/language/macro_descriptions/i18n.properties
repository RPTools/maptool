drawMBL.description = Draws Movement Blocking Layer (MBL) shapes.
drawMBL.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="drawMBL()_Function"/>\
      <span class="mw-headline" id="drawMBL.28.29_Function">drawMBL() Function</span>\
    </h2>\
    <div class="template_trusted_function">\
      <p style="background-color: #EDDD75; color: #000000; font-weight: bold">\
&#xA0;Note: This function can only be used in a <a href="http://wiki.rptools.info/index.php/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>\
</p>\
    </div>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.9.0</b></div>\
    <div class="template_description">Draws Movement Blocking Layer (MBL) shapes.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>drawMBL(shapesList)</pre>\
    </div>\
    <p>This function works EXACTLY the same as <a href="eraseMBL.html" title="eraseMBL">eraseMBL()</a> with the ONLY difference that drawMBL draws the shapes on the movement blocking layer and <a href="eraseMBL.html" title="eraseMBL">eraseMBL()</a> erases them.\
</p>\
    <p>\
      <br/>\
      <b>Parameters</b>\
    </p>\
    <ul>\
      <li><code>shapesList</code> - A <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a> of <a href="http://wiki.rptools.info/index.php/JSON_Object" title="JSON Object">JSON objects</a>, one of the latter for each MBL shape.</li>\
    </ul>\
    <p>The shapes can be one of <code>"Rectangle"</code>, <code>"Circle"</code>, <code>"Polygon"</code> or <code>"Cross"</code>.\
</p>\
    <p>\
      <br/>\
      <b>Shape - Rectangle and Cross</b>\
      <br/>\
      <i>Required arguments.</i>\
    </p>\
    <ul>\
      <li><code>"x"</code> - Abscissa in pixels. (aka: X-Coordinate)</li>\
      <li><code>"y"</code> - Ordinate in pixels. (aka: Y-Coordinate)</li>\
      <li><code>"w"</code> - Width in pixels. Cannot be smaller than <code>4</code>.</li>\
      <li><code>"h"</code> - Height in pixels. Cannot be smaller than <code>4</code>.</li>\
    </ul>\
    <p>\
      <i>Optional arguments</i>\
    </p>\
    <ul>\
      <li><code>"r"</code> - Rotation on centre axis in degrees. Using default mathematical system: <code>0</code> is no rotation, <code>+</code> is clockwise, <code>-</code> is counterclockwise.</li>\
      <li><code>"facing"</code> - Rotation on centre axis in degrees. Using the MT facing system: <code>0</code> will rotate the shape 90 degrees anticlockwise, <code>+</code> is counterclockwise, <code>-</code> is clockwise. When using both <code>"r"</code> and <code>"facing"</code>, then <code>"facing"</code> takes precedence.</li>\
      <li><code>"rx"</code> - Rotation centre offset in pixels.</li>\
      <li><code>"ry"</code> - Rotation centre offset in pixels. When used the centre over which the shape is rotated is positioned at the (rx,ry) coordinate. The centre defaults to the actual centre of the shape.</li>\
      <li><code>"fill"</code> - If <code>1</code> fills rectangle, otherwise creates empty shape.</li>\
      <li><code>"thickness"</code> - Line thickness from <code>2</code> to <code>n</code> pixels. Lower than <code>2</code> or empty defaults to <code>2</code>. Even numbers only (odd numbers get rounded down by one). Can't be bigger than width or height.</li>\
      <li><code>"scale"</code> - If provided number not <code>0</code>, will scale rectangle by <code>x</code>, ie scale: <code>2</code> is double, scale: <code>0.5</code> is half.<br/></li>\
    </ul>\
    <p><b>Note</b> These two shapes (cross and rectangle) are created such that the shape INCLUDING the thickness of the line is always conform to the <code>"x"</code>, <code>"y"</code>, <code>"w"</code> and <code>"h"</code> parameters. E.g. a 100x100px rectangle with <code>thickness</code> 20 will result in a 100x100px rectangle. These are the ONLY shapes for which this check is made! Without the check the rectangle would cover an area of 110x110px (10 on the inside and 10 on the outside of the shape). This correction is also the reason why shapes cannot be smaller than 4px and the <code>thickness</code> is always even.<br/>\
