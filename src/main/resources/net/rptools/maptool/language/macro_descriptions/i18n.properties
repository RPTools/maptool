&lt;!-- Troll token completely hidden from Elf token. --&gt;\
[r: canSeeToken("Troll","Elf")]\
&lt;!-- Troll token visible to Hero token. --&gt;\
[r: canSeeToken("Troll","Token")]</pre>\
      </div>\
