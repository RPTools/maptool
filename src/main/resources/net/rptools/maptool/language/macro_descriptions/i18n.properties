      <ol>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw1">h</span><span class="sy0">=</span><span class="kw2">hypot</span><span class="br0">(</span>sideA, sideB<span class="br0">)</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw1">h</span><span class="sy0">=</span><span class="kw2">hypotenuse</span><span class="br0">(</span>sideA, sideB<span class="br0">)</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples"><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">hypot</span><span class="br0">(</span><span class="nu0">3</span>,<span class="nu0">4</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
Returns 5.</div>\
</div>\


if.description = Is used to check whether a certain code <i>expression</i> should be executed or not. If the <i>condition</i> to be evaluated with this function is <code>true</code> ( <code>1</code> ), the first <i>expression</i> of code is the result, otherwise the second <i>expression</i> of code is the result. <p><br /> <div class="template_note" style="border: 1px solid #C75500; background-color:#F7E6D9; padding: 1em; margin-bottom:1em;">Note that both <i>expressions</i>, the true and the false, are evaluated! <p>This means that updates, macro calling, etc. in <b>both</b> <i>expressions</i> will be executed regardless of the test result.<br /> Therefore, this function should only be used in limited cases where the <i>expressions</i> are simply returning a value.</div> <p><br /> This function doesn't have the parentheses limit that the roll option has: <div class="mw-geshi mw-code mw-content-ltr" dir="ltr"><div class="mtmacro source-mtmacro"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">if</span><span class="br0">(</span><span class="br0">(</span><span class="br0">(</span><span class="nu0">1</span><span class="br0">)</span><span class="br0">)</span><span class="br0">)</span>: <span class="nu0">1</span>;<span class="nu0">0</span><span class="br0">]</span></span> &lt;!-- in this case if() roll option fails --&gt; <span class="sc1"><span class="br0">[</span><span class="kw1">if</span><span class="br0">(</span><span class="br0">(</span><span class="br0">(</span><span class="nu0">1</span><span class="br0">)</span><span class="br0">)</span>,<span class="nu0">1</span>,<span class="nu0">0</span><span class="br0">)</span><span class="br0">]</span></span> &lt;!-- in this case if() function works --&gt;</pre></div></div>
if.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="if.28.29_Function">if() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b38</b></div>\
  <div class="template_description">Is used to check whether a certain code <i>expression</i> should be executed or not. If the <i>condition</i> to be evaluated with this function is <code>true</code>(<code>1</code>), the first <i>expression</i> of code is the result, otherwise the second <i>expression</i> of code is the result.\
<p><br/></p>\
<div class="template_note" style="border: 1px solid #C75500; background-color:#F7E6D9; padding: 1em; margin-bottom:1em;">Note that both <i>expressions</i>, the true and the false, are evaluated!\
<p>This means that updates, macro calling, etc. in <b>both</b> <i>expressions</i> will be executed regardless of the test result.<br/>\
</p>\
Therefore, this function should only be used in limited cases where the <i>expressions</i> are simply returning a value.</div>\
<p><br/>\
This function doesn't have the parentheses limit that the roll option has:\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">if</span><span class="br0">(</span><span class="br0">(</span><span class="br0">(</span><span class="nu0">1</span><span class="br0">)</span><span class="br0">)</span><span class="br0">)</span>: <span class="nu0">1</span>;<span class="nu0">0</span><span class="br0">]</span></span>     &lt;!-- in this case if() roll option fails --&gt;\
<span class="sc1"><span class="br0">[</span><span class="kw1">if</span><span class="br0">(</span><span class="br0">(</span><span class="br0">(</span><span class="nu0">1</span><span class="br0">)</span><span class="br0">)</span>,<span class="nu0">1</span>,<span class="nu0">0</span><span class="br0">)</span><span class="br0">]</span></span>      &lt;!-- in this case if() function    works --&gt;</pre></div></div></div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">if(condition, trueExpr, falseExpr)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>condition</code> - What is tested to determine is the <code>trueExpr</code> or <code>falseExpr</code> will be executed. This follows the standard rules for <i>conditions</i> that can be found in the <a href="http://lmwcs.com/rptools/wiki/Macros:Branching_and_Looping" title="Macros:Branching and Looping">Branching and Looping</a> article.</li>\
    <li><code>trueExpr</code> - A section of code that is returned if <code>condition</code> is <code>true</code>(<code>1</code>).</li>\
    <li><code>falseExpr</code> - A section of code that is returned if <code>condition</code> is <code>false</code>(<code>0</code>).</li>\
  </ul>\
  <p>&#xA0;\
</p>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples">\
    <b>Example 1:</b>\
    <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
      <div class="mtmacro source-mtmacro">\
        <ol>\
          <li class="li1">\
            <pre class="de1">\
              <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: a <span class="sy0">=</span><span class="nu0">10</span><span class="br0">]</span></span>\
              <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: b <span class="sy0">=</span><span class="nu0">20</span><span class="br0">]</span></span>\
            </pre>\
          </li>\
          <li class="li1">\
            <pre class="de1">\
              <span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw1">if</span><span class="br0">(</span>a &gt; b, <span class="st0">"A is larger than B"</span>, <span class="st0">"A is not larger than B"</span><span class="br0">)</span><span class="br0">]</span></span>\
            </pre>\
          </li>\
        </ol>\
      </div>\
    </div>\
    <dl>\
      <dd>\
        <b>Returns:</b>\
        <code>A is not larger than B</code>\
      </dd>\
    </dl>\
    <p>\
      <br/>\
      <b>Example 2:</b>\
    </p>\
    <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
      <div class="mtmacro source-mtmacro">\
        <ol>\
          <li class="li1">\
            <pre class="de1">\
              <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw2">number</span><span class="sy0">=</span><span class="nu0">1</span><span class="br0">]</span></span>\
            </pre>\
          </li>\
          <li class="li1">\
            <pre class="de1">\
              <span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw1">if</span><span class="br0">(</span><span class="kw2">number</span> &gt;<span class="sy0">=</span> <span class="nu0">1</span>, <span class="nu0">20</span>, <span class="st0">""</span><span class="br0">)</span><span class="br0">]</span></span>\
            </pre>\
          </li>\
        </ol>\
      </div>\
    </div>\
    <dl>\
      <dd><b>Returns:</b> A <i>blank string</i>, please note that a <i>blank string</i> is not an <i>empty variable</i> if you were to assign the <i>output</i> of this function.</dd>\
    </dl>\
    <p>\
      <br/>\
      <b>Example 3:</b>\
    </p>\
    <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
      <div class="mtmacro source-mtmacro">\
        <ol>\
          <li class="li1">\
            <pre class="de1">\
              <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: variable <span class="sy0">=</span><span class="st0">"Foobar"</span><span class="br0">]</span></span>\
            </pre>\
          </li>\
          <li class="li1">\
            <pre class="de1">\
              <span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw1">if</span><span class="br0">(</span>variable <span class="sy0">==</span><span class="st0">"Text"</span>, <span class="nu0">1</span>, <span class="nu0">0</span><span class="br0">)</span><span class="br0">]</span></span>\
            </pre>\
          </li>\
        </ol>\
      </div>\
    </div>\
    <dl>\
      <dd>\
        <b>Returns:</b>\
        <code>0</code>\
      </dd>\
    </dl>\
    <p>\
      <br/>\
      <b>Example 4:</b>\
    </p>\
    <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
      <div class="mtmacro source-mtmacro">\
        <ol>\
          <li class="li1">\
            <pre class="de1">\
              <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: variable <span class="sy0">=</span><span class="nu0">20</span><span class="br0">]</span></span>\
            </pre>\
          </li>\
          <li class="li1">\
            <pre class="de1">\
              <span class="sc1"><span class="br0">[</span>property <span class="sy0">=</span><span class="kw1">if</span><span class="br0">(</span>variable &gt; <span class="nu0">0</span> &amp;&amp; variable &lt; <span class="nu0">20</span>, <span class="nu0">1</span>, <span class="nu0">0</span><span class="br0">)</span><span class="br0">]</span></span>\
            </pre>\
          </li>\
        </ol>\
      </div>\
    </div>\
    <dl>\
      <dd><b>Returns:</b><code>property</code> set to <code>0</code></dd>\
    </dl>\
    <p><br/><b>Example 5:</b> Usually its better to use the roll option version <a href="http://lmwcs.com/rptools/wiki/if_(roll_option)" title="if (roll option)">[if():]</a>. Sometimes it's pretty handy to use the version documented here, since you can easily embed it in loops and expressions.\
</p>\
    <p>Let's say you want to check if one of a player's tokens has Initiative, you could do it this like this:\
</p>\
    <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
      <div class="mtmacro source-mtmacro">\
        <ol>\
          <li class="li1">\
            <pre class="de1">\
              <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: tokensOfPlayer <span class="sy0">=</span><span class="kw2">getOwned</span><span class="br0">(</span><span class="kw2">getPlayerName</span><span class="br0">(</span><span class="br0">)</span>, <span class="st0">"json"</span><span class="br0">)</span><span class="br0">]</span></span>\
            </pre>\
          </li>\
          <li class="li1">\
            <pre class="de1">\
              <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: hasIni <span class="sy0">=</span><span class="nu0">0</span><span class="br0">]</span></span>\
            </pre>\
          </li>\
          <li class="li1">\
            <pre class="de1">\
              <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: iniToken <span class="sy0">=</span><span class="kw2">getInitiativeToken</span><span class="br0">(</span><span class="br0">)</span><span class="br0">]</span></span>\
            </pre>\
          </li>\
          <li class="li1">\
            <pre class="de1">\
              <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>, <span class="kw1">foreach</span><span class="br0">(</span>id, tokensOfPlayer<span class="br0">)</span>: hasIni <span class="sy0">=</span><span class="kw1">if</span><span class="br0">(</span>id!<span class="sy0">=</span>iniToken,hasIni,<span class="nu0">1</span><span class="br0">)</span><span class="br0">]</span></span>\
            </pre>\
          </li>\
        </ol>\
      </div>\
    </div>\
  </div>\
  <h3>\
    <span class="mw-headline" id="See_Also">See Also</span>\
  </h3>\
  <div class="template_also"><a href="http://lmwcs.com/rptools/wiki/Macros:Branching_and_Looping" title="Macros:Branching and Looping">Branching and Looping</a>, <a href="http://lmwcs.com/rptools/wiki/if_(roll_option)" title="if (roll option)">if (roll option)</a></div>\
</div>\


indexKeyStrProp.description = Returns the key from the specified <a class="mw-redirect" href="http://lmwcs.com/rptools/wiki/Macros:string_property_list" title="Macros:string property list">string property list</a> at the specified index.
indexKeyStrProp.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
