<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="getPropertyNamesRaw()_Function"/>\
      <span class="mw-headline" id="getPropertyNamesRaw.28.29_Function">getPropertyNamesRaw() Function</span>\
    </h2>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.3b64</b></div>\
    <div class="template_description">Returns a <a href="http://wiki.rptools.info/index.php/String_List" title="String List">String List</a> or <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a> containing the names of the <a href="http://wiki.rptools.info/index.php/Token_Property" title="Token Property">Token Properties</a> on a <a href="http://wiki.rptools.info/index.php/Token" title="Token">Token</a>. The type of the value returned depends on the delimiter parameter.\
The difference between this function and <a href="getPropertyNames.html" title="getPropertyNames">getPropertyNames()</a> is that <a href="getPropertyNames.html" title="getPropertyNames">getPropertyNames()</a> returns all the property names in lower case (see <a rel="nofollow" class="external text" href="http://forums.rptools.net/viewtopic.php?f=1&amp;t=12563&amp;p=148937&amp;hilit=getPropertyNamesRaw#p148937">this forum thread</a> to get the reason why it was created).</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>getPropertyNamesRaw()\
getPropertyNamesRaw(delim)\
getPropertyNamesRaw(delim, id)\
getPropertyNamesRaw(delim, id, mapname)</pre>\
    </div>\
    <p>\
      <b>Parameters</b>\
    </p>\
    <ul>\
      <li><code>delim</code> - The delimiter used to separate the values in the <a href="http://wiki.rptools.info/index.php/String_List" title="String List">String List</a>, defaults to <code>","</code>. Returns a <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a> if set to <code>"json"</code>.</li>\
      <li><code>id</code> - The token <code>id</code> of the token which has its property names returned, defaults to the <a href="http://wiki.rptools.info/index.php/Current_Token" title="Current Token">Current Token</a>. <div class="template_trusted_param"><p style="background-color: #EDDD75; color: #000000; font-weight: bold">&#xA0;Note: This parameter can only be used in a <a href="http://wiki.rptools.info/index.php/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>.&#xA0;</p></div></li>\
      <li><code>mapname</code> - The name of the map to find the token. Defaults to the current map.</li>\
    </ul>\
    <h3>\
      <span class="mw-headline" id="Example">Example</span>\
    </h3>\
    <div class="template_example">To display the names of all of the <a href="http://wiki.rptools.info/index.php/Token_Property" title="Token Property">properties</a> on the current <a href="http://wiki.rptools.info/index.php/Token:token" class="mw-redirect" title="Token:token">token</a> use.\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: names = getPropertyNamesRaw()]\
[foreach(name, names, "&lt;br&gt;"): name]</pre></div></div>\
    <p>\
      <br/>\
    </p>\
    <h3>\
      <span class="mw-headline" id="Version_Changes">Version Changes</span>\
    </h3>\
    <div class="template_changes">\
      <ul>\
        <li><b>1.5.4</b> - Added <code>mapname</code> parameter option.</li>\
      </ul>\
    </div>\
    <h3>\
      <span class="mw-headline" id="Notes">Notes</span>\
    </h3>\
    <p>When token properties are created during campaign, they are persistent in the MapTool campaign, regardless of whether they are editable in the <i>Edit Token</i> window. In other words, even though a property is removed from the campaign properties, it remains available in the MapTool code. <a class="mw-selflink selflink">getPropertyNamesRaw()</a> will return <i>all</i> token properties that exist or have ever existed in the particular campaign, even if users cannot directly edit those properties (<i>i.e.</i>, they do not appear in the token's properties when you double click on a token). To get only properties that are currently visible and editable, use <a href="getAllPropertyNames.html" title="getAllPropertyNames">getAllPropertyNames()</a>.\
</p>\
  </div>\
</div>\


