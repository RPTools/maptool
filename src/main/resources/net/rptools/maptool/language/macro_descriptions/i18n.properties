json.get.description = Returns the value in a <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> at the specified index, returns a slice of a <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> from the specified indexes, or returns the value from <a href="http://lmwcs.com/rptools/wiki/JSON_Object" title="JSON Object">JSON Object</a> for the specified key.
json.get.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="json.get.28.29_Function">json.get() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b49</b></div>\
  <div class="template_description">Returns the value in a <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> at the specified index, returns a slice of a <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> from the specified indexes, or returns the value from <a href="http://lmwcs.com/rptools/wiki/JSON_Object" title="JSON Object">JSON Object</a> for the specified key.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">json.get(array, index)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">json.get(array, start, end)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">json.get(object, key, key, ...)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>array</code> - The <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> to retrieve the element from.</li>\
    <li><code>index</code> - The numerical index of the element you want returned.</li>\
    <li><code>start</code> - The starting index of the element you wish the slice to begin at.</li>\
    <li><code>end</code> - The ending index of the element you wish the slice to end at.</li>\
    <li><code>object</code> - The <a href="http://lmwcs.com/rptools/wiki/JSON_Object" title="JSON Object">JSON Object</a> to retrieve the element from.</li>\
    <li><code>key</code> - The name of a field that should be returned. This parameter can exist more than once, if it does then a <a href="http://lmwcs.com/rptools/wiki/JSON_Object" title="JSON Object">JSON Object</a> is returned with all the specified elements.</li>\
  </ul>\
  <p>When extracting slices: Negative numbers can be used as the offsets from the end of the array, <code>-1</code> is the last element in the array, <code>-2</code> is the second to last, and so on.  If the <code>end</code> index is smaller than the <code>start</code> index then the array slice is returned in reverse.  This does not work for single indices, so if you want to retrieve a single index, say the last one in an array, you do that like this: json.get(array, -1,-1). This way you take a <i>slice</i> of 1 index. To get the last element you thus need to do: json.get(json.get(array, -1,-1),0) as you get a <i>slice</i> and you want an <i>element</i>.\
</p>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples"><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1">  a) <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: jo <span class="sy0">=</span><span class="kw2">json.fromStrProp</span><span class="br0">(</span><span class="st0">"a=1; b=44; cat=meow"</span><span class="br0">)</span><span class="br0">]</span></span> <span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">json.get</span><span class="br0">(</span>jo, <span class="st0">"b"</span><span class="br0">)</span><span class="br0">]</span></span> &lt;br&gt;</pre></li><li class="li1"><pre class="de1">  b) <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: jo <span class="sy0">=</span><span class="kw2">json.fromStrProp</span><span class="br0">(</span><span class="st0">"a=1; b=44; cat=meow"</span><span class="br0">)</span><span class="br0">]</span></span> <span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">json.get</span><span class="br0">(</span>jo, <span class="st0">"XX"</span><span class="br0">)</span><span class="br0">]</span></span> &lt;br&gt;</pre></li><li class="li1"><pre class="de1">  c) <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: jo <span class="sy0">=</span><span class="kw2">json.fromStrProp</span><span class="br0">(</span><span class="st0">"a=1; b=44; cat=meow"</span><span class="br0">)</span><span class="br0">]</span></span> <span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">json.get</span><span class="br0">(</span>jo, <span class="st0">"cat"</span>, <span class="st0">"a"</span><span class="br0">)</span><span class="br0">]</span></span> &lt;br&gt;</pre></li><li class="li1"><pre class="de1">  d) <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: jo <span class="sy0">=</span><span class="kw2">json.fromStrPr