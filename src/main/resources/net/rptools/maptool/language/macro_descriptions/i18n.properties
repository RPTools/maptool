<p>Either statement return the json without the "Punch",\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>{"Troll":{"name":"Troll","HP":75,"Attacks":["Claw","Bite"]},"Orc":{"name":"Orc","HP":13,"Attacks":["Sword"]}}</pre></div></div>\
  </div>\
</div>\


json.path.put.description = Create or update the key with the given value at the given path of a nested <a href="http://wiki.rptools.info/index.php/JSON_Object" title="JSON Object">JSON Object</a> .
json.path.put.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="json.path.put()_Function"/>\
      <span class="mw-headline" id="json.path.put.28.29_Function">json.path.put() Function</span>\
    </h2>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.5.5</b></div>\
    <div class="template_description">Create or update the key with the given value at the given path of a nested <a href="http://wiki.rptools.info/index.php/JSON_Object" title="JSON Object">JSON Object</a>. <a class="mw-selflink selflink">json.path.put()</a> is only used creating/updating name/value pairs in <a href="http://wiki.rptools.info/index.php/JSON_Object" title="JSON Object">JSON Objects</a>. See <a href="json.path.set.html" title="json.path.set">json.path.set()</a> for creating/updated values in arrays. Additional information on how to specify the path is available <a rel="nofollow" class="external text" href="https://github.com/json-path/JsonPath/blob/master/README.md">here</a>.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>json.path.put(json, path, key, value)</pre>\
    </div>\
    <p>\
      <b>Parameters</b>\
    </p>\
    <ul>\
      <li><code>json</code> - The json element in which the <a href="http://wiki.rptools.info/index.php/JSON_Object" title="JSON Object">JSON Object</a> is nested.</li>\
      <li><code>path</code> - The path to the <a href="http://wiki.rptools.info/index.php/JSON_Object" title="JSON Object">JSON Object</a>.</li>\
      <li><code>key</code> - The key of the <a href="http://wiki.rptools.info/index.php/JSON_Object" title="JSON Object">JSON Object</a>.</li>\
      <li><code>value</code> - The value to associated with the key.</li>\
    </ul>\
    <h3>\
      <span class="mw-headline" id="Examples">Examples</span>\
    </h3>\
    <div class="template_examples">Suppose we have the following nested json:\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h:troll = json.set("{}", "name", "Troll", "HP", 75, "Attacks", json.append("Claw", "Bite"))]\
[h:orc = json.set("{}", "name", "Orc", "HP", 13, "Attacks", json.append("Sword", "Punch"))]\
[h:monsters = json.set("{}", "Troll", troll, "Orc", orc)]</pre></div>\
<p>Which looks like this:\
</p>\
<div class="mw-highlight mw-highlight-lang-javascript mw-content-ltr" dir="ltr"><pre><span/><span class="p">{</span><span class="s2">"Troll"</span><span class="o">:</span><span class="p">{</span><span class="s2">"name"</span><span class="o">:</span><span class="s2">"Troll"</span><span class="p">,</span><span class="s2">"HP"</span><span class="o">:</span><span class="mi">75</span><span class="p">,</span><span class="s2">"Attacks"</span><span class="o">:</span><span class="p">[</span><span class="s2">"Claw"</span><span class="p">,</span><span class="s2">"Bite"</span><span class="p">]</span><span class="p">},</span><span class="s2">"Orc"</span><span class="o">:</span><span class="p">{</span><span class="s2">"name"</span><span class="o">:</span><span class="s2">"Orc"</span><span class="p">,</span><span class="s2">"HP"</span><span class="o">:</span><span class="mi">13</span><span class="p">,</span><span class="s2">"Attacks"</span><span class="o">:</span><span class="p">[</span><span class="s2">"Sword"</span><span class="p">,</span><span class="s2">"Punch"</span><span class="p">]</span><span class="p">}</span><span class="p">}</span></pre></div>\
<p>To add a new "AC" value to the troll, we could write\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: monsters = json.path.put(monsters, "Troll", "AC", 12)]\
&lt;pre&gt;[r: json.indent(json.get(monsters,"Troll"),2)]&lt;/pre&gt;</pre></div>\
<p>And see this:\
</p>\
<div class="mw-highlight mw-highlight-lang-javascript mw-content-ltr" dir="ltr"><pre><span/><span class="p">{</span><span class="s2">"name"</span><span class="o">:</span><span class="s2">"Troll"</span><span class="p">,</span><span class="s2">"HP"</span><span class="o">:</span><span class="mi">75</span><span class="p">,</span><span class="s2">"Attacks"</span><span class="o">:</span><span class="p">[</span><span class="s2">"Claw"</span><span class="p">,</span><span class="s2">"Bite"</span><span class="p">]</span><span class="s2">"AC"</span><span class="o">:</span><span class="mi">12</span><span class="p">}</span></pre></div></div>\
  </div>\
</div>\


json.path.read.description = Returns the values in a nested <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a> or <a href="http://wiki.rptools.info/index.php/JSON_Object" title="JSON Object">JSON Object</a> corresponding to the provided path.
json.path.read.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="json.path.read()_Function"/>\
      <span class="mw-headline" id="json.path.read.28.29_Function">json.path.read() Function</span>\
    </h2>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.5.5</b></div>\
    <div class="template_description">Returns the values in a nested <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a> or <a href="http://wiki.rptools.info/index.php/JSON_Object" title="JSON Object">JSON Object</a> corresponding to the provided path. It is unnecessary to include the root node operator <code>$</code> at the beginning of the requested path. To do so, you must <i>escape</i> the dollar sign like this: <code>\$.path.to.read</code>. The <code>json.path</code> functions support both dot, <code>Monsters.Orc.Attacks</code>, and bracket, <code>['Monsters']['Orc']['Attacks']</code>, notation.\
For detailed information on how to specify the path, please read the <a rel="nofollow" class="external text" href="https://github.com/json-path/JsonPath/blob/master/README.md">JsonPath ReadMe</a>.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>json.path.read(json, path)\
json.path.read(json, path, config)</pre>\
    </div>\
    <p>\
      <b>Parameters</b>\
    </p>\
    <ul>\
      <li><code>json</code> - The json data to get the values from.</li>\
      <li><code>path</code> - The path of the value(s) to retrieve.</li>\
      <li><code>config</code> - A String containing configuration options separated by a comma. The options can include\
<ul><li><code>ALWAYS_RETURN_LIST</code> - Always return the results in a <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a>, even when the path is definite.</li><li><code>AS_PATH_LIST</code> - Return a JSON Array of path strings representing the path of the evaluation hits.</li><li><code>DEFAULT_PATH_LEAF_TO_NULL</code> - Return null when the given path almost exists but ends with a JSON Object key that is missing. Without this configuration, a definite path will return an error. With this configuration, an indefinite path will include null in the JSON Array if the key is missing. Without this configuration or if any other kind of nonexistent path structure is provided, an indefinite path will simply not match and return an empty JSON Array or less results in the JSON Array.</li><li><code>REQUIRE_PROPERTIES</code> - When an indefinite path is evaluated and ends in a key, all matching JSON Objects must have that key, otherwise an error is returned. This are the cases where DEFAULT_PATH_LEAF_TO_NULL will return null instead.</li><li><code>SUPPRESS_EXCEPTIONS</code> - Suppress all exceptions when evaluating paths. If ALWAYS_RETURN_LIST is also used return an empty list. Otherwise return null.</li></ul></li>\
    </ul>\
    <p>See the <a rel="nofollow" class="external text" href="https://www.javadoc.io/doc/com.jayway.jsonpath/json-path/2.0.0/com/jayway/jsonpath/Option.html">Jayway javadoc page</a> for more info.\
</p>\
    <h3>\
      <span class="mw-headline" id="Examples">Examples</span>\
    </h3>\
    <div class="template_examples">Suppose we have the following nested json:\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h:troll = json.set("{}", "name", "Troll", "HP", 75, "Attacks", json.append("Claw", "Bite"))]\
[h:orc = json.set("{}", "name", "Orc", "HP", 13, "Attacks", json.append("Sword", "Punch"))]\
[h:monsters = json.set("{}", "Troll", troll, "Orc", orc)]</pre></div>\
<p>To access the value of the first weapon of the Orc, we can type\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[json.path.read(monsters, "Orc.Attacks.[0]")]</pre></div>\
<p>which returns <code>Sword</code> as a string.\
</p><p>If we instead wanted to return an array with the attacks of every monster, we could type\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[r: json.path.read(monsters, ".Attacks")]</pre></div>\
<p>which would return <code>[["Claw","Bite"],["Sword","Punch"]]</code>. Starting a path with <code>.</code> will return an array containing the values requested.\
</p><p>Inline filters are also supported, so that if we want the name of the monsters with &gt; 30 HPs, we can type\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[r: json.path.read(monsters, ".[?(@.HP &gt; 30)]['name']")]</pre></div>\
which returns <code>["Troll"]</code>. Note the use of bracket notation for the path.</div>\
    <h3>\
      <span class="mw-headline" id="Version_Changes">Version Changes</span>\
    </h3>\
    <div class="template_changes">\
      <ul>\
        <li><b>1.5.11</b> - Add <code>config</code> parameter.</li>\
      </ul>\
    </div>\
  </div>\
</div>\


