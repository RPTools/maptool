    </div>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.5.7</b></div>\
    <div class="template_description">Executes a built-in macro function or user-defined function (UDF) on one or more clients. No output from the executed function will be presented on the targets. <a class="mw-selflink selflink">execFunction()</a> allows you to defer the running of the function until after the currently running macro has ended. If you defer a series of <a class="mw-selflink selflink">execFunction()</a> calls, they will be queued in order and executed after the currently running macro.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>execFunction(functionName, arguments)\
execFunction(functionName, arguments, defer)\
execFunction(functionName, arguments, defer, targets)\
execFunction(functionName, arguments, defer, targets, delim)</pre>\
    </div>\
    <p>\
      <b>Parameters</b>\
    </p>\
    <ul>\
      <li><code>functionName</code> - The function to "execute".</li>\
      <li><code>arguments</code> - A JSON array of arguments for the function.</li>\
      <li><code>defer</code> - Executes the function after the current macro has completed if non zero, defaults to zero.</li>\
      <li><code>targets</code> - are the user names (so not token names) but the names of the users that are logged in. The options "gm", "gm-self", "self", "not-self", "not-gm", "not-gm-self", "none", and "all" are also valid parameters to give. E.g.: "tim, tom, tarra". Defaults to self (so if no parameter is given the function is executed locally only).</li>\
      <li><code>delim</code> - The delimiter used to separate the values in the String List that is given, defaults to <code>","</code>. If <code>"json"</code> is specified, a JSON array is expected instead of a String List.</li>\
