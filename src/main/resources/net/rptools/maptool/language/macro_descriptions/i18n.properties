<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[t: keep(5, 10, 2)]</pre></div>\
<p>Returns a number than is between <code>2</code> and <code>20</code>, with a high average.\
</p><p>Roll five ten-sided dice, keeping the two highest rolls, using variables.\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: DiceTimes = 5]\
[h: DiceSides = 10]\
[h: DiceKeep = 2]\
