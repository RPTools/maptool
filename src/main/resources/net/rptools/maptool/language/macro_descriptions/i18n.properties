return.description = Is used to conditionally return from the execution of a macro like an abort, but not stopping further macro execution.
return.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="return.28.29_Function">return() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.5.0</b></div>\
  <div class="template_description">Is used to conditionally return from the execution of a macro like an abort, but not stopping further macro execution. Optionally also returning a value by automatically assigning <a href="http://lmwcs.com/rptools/wiki/macro.return" title="macro.return">macro.return</a>. If the first argument to <code>return()</code> is 0 then the return is happening. If the first argument to <code>return()</code> is non zero then the macro continues. The optional second argument of <code>return()</code> defines if there is a value that should be returned to a calling macro. Any other output is discarded when using <code>return()</code>.\
<p>Common uses for this function are \
</p>\
<ul><li> Ending a macro with or without a return value to stop the further execution of the following lines in the current macro.</li><li> The macro has conditions and based on these you want to return different values and not continue further in the current macro.</li></ul>\
If you prefer to display an error message when exiting the macro see the <a href="assert.html" title="assert"><code>assert()</code></a> function or if you want to abort the flow of overall macro execution (e.g. in case of an error) see the <a href="abort.html" title="abort"><code>abort()</code></a> function.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">return(continue, returnValue)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>continue</code> -  <code>0</code> if the return function should end the current macro, nonzero if it should not. So consistent to what the abort function is doing.</li>\
    <li><code>returnValue</code> -  Optional. Any value passed in here will automatically be used as a return value (set to macro.return) and passed to the calling macro.</li>\
  </ul>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples">The following example is about a called macro using the <strong class="selflink">return()</strong> function to return a result to the calling macro. The calling macro could also be in a user defined function and then just used as a function in the caller macro.\
<h4><span class="mw-headline" id="Calling_Macro">Calling Macro</span></h4>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1">&lt;!-- Call the testReturn library macro --&gt;</pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">MACRO</span><span class="br0">(</span><span class="st0">"testReturn@Lib:test"</span><span class="br0">)</span>: <span class="st0">""</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1">Response is <span class="sc1"><span class="br0">[</span><span class="kw1">r</span>:<span class="kw1">macro</span>.return<span class="br0">]</span></span>.</pre></li></ol></div></div>\
<h4><span class="mw-headline" id="Called_Macro">Called Macro</span></h4>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1">&lt;!-- testReturn macro in Lib:test token --&gt;</pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: return<span class="br0">(</span><span class="nu0">0</span>, <span class="st0">"hello world"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="st0">"this will not be executed anymore"</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw1">macro</span>.return <span class="sy0">=</span><span class="st0">"this will not be set"</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<h4><span class="mw-headline" id="Results">Results</span></h4>\
TokenName: Response is hello world.</div>\
