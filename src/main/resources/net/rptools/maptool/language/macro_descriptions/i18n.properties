        <li class="li1">\
          <pre class="de1">getDistanceToXY(x, y, units, source)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">getDistanceToXY(x, y, units, source, metric)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>x</code> - The X coordinate of the target grid cell.</li>\
    <li><code>y</code> - The Y coordinate of the target grid cell.</li>\
    <li><code>units</code> - If set to <code>false</code>(<code>0</code>) the distance is returned in cells. Default is returning Distance Per Cell units.</li>\
    <li><code>source</code> - The id of the token to measure the distance from. Default is the current token.</li>\
    <li> </li>\
    <li><code>metric</code> - The movement metric to use which defaults to the movement metric in the users preferences, the metric can be one of the following strings\
<ul><li><code>NO_GRID</code> - The grid is ignored and straight line distance between the tokens is returned.</li><li><code>ONE_TWO_ONE</code> - First Diagonal movement costs 1, second 2, and so on (Square grid only).</li><li><code>ONE_ONE_ONE</code> - Diagonal movement costs a single square (Square grid only).</li><li><code>MANHATTAN</code> - Diagonal movement costs 2 (Square grid only).</li><li><code>NO_DIAGONALS</code> - No diagonal movement is allowed (Square grid only).</li></ul></li>\
  </ul>\
  <h3>\
    <span class="mw-headline" id="Example">Example</span>\
  </h3>\
  <div class="template_example">To get the distance from the current token to 10,10.\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: dist <span class="sy0">=</span><span class="kw2">getDistanceToXY</span><span class="br0">(</span><span class="nu0">10</span>, <span class="nu0">10</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p>To get the distance between the <i>Altar</i> and 10, 10 in the number of squares or hexes.\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: dist <span class="sy0">=</span><span class="kw2">getDistanceToXY</span><span class="br0">(</span><span class="nu0">10</span>, <span class="nu0">10</span>, <span class="nu0">0</span>, <span class="st0">"Altar"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p>To get the distance between the <i>Altar</i> and 10, 10 in <i>map distance</i> units.\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: dist <span class="sy0">=</span><span class="kw2">getDistanceToXY</span><span class="br0">(</span><span class="nu0">10</span>, <span class="nu0">10</span>, <span class="nu0">1</span>, <span class="st0">"Altar"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p>To get the straight line distance between the <i>Altar</i> and 10, 10.\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: dist <span class="sy0">=</span><span class="kw2">getDistanceToXY</span><span class="br0">(</span><span class="nu0">10</span>, <span class="nu0">10</span>, <span class="nu0">1</span>, <span class="st0">"Altar"</span>, <span class="st0">"NO_GRID"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div></div>\
