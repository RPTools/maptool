selectTokens.description = Selects one or more visible tokens on the map.
selectTokens.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="selectTokens()_Function"/>\
      <span class="mw-headline" id="selectTokens.28.29_Function">selectTokens() Function</span>\
    </h2>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.3b68</b></div>\
    <div class="template_description">Selects one or more visible tokens on the map.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>selectTokens()</pre>\
    </div>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>selectTokens(id, add)</pre>\
    </div>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>selectTokens(tokens, add, delim)</pre>\
    </div>\
    <p>\
      <b>Parameter</b>\
    </p>\
    <ul>\
      <li><code>id</code> - the id string or token name of a specific token to select (the examples below use token <i>names</i>, but IDs are also permitted); if left blank <i>all</i> visible tokens are selected.</li>\
      <li><code>add</code> - if the value of add is <code>true(1)</code>, the selections will be added to the current set of selected tokens; if the value is <code>false(0)</code> currently selected tokens will be deselected before new tokens are selected. Defaults to false.</li>\
      <li><code>tokens</code> - a <a href="http://wiki.rptools.info/index.php/String_List" title="String List">String List</a> of tokens to select.</li>\
      <li><code>delim</code> - Specifies the delimiter used in the string list that is supplied. If the delimiter is "json", then the value for <code>tokens</code> may be a <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a> instead. <b>Note: if using a JSON Array or String List, both <code>add</code> and <code>delim</code> must be specified.</b></li>\
    </ul>\
    <h3>\
      <span class="mw-headline" id="Example">Example</span>\
    </h3>\
    <div class="template_example">To select a single token with the name "Adventurer":\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h:selectTokens("Adventurer")]</pre></div>\
<p>To select a list of <a href="http://wiki.rptools.info/index.php/Token" title="Token">Tokens</a> using a <a href="http://wiki.rptools.info/index.php/String_List" title="String List">String List</a>, replacing the current selection\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h:selectTokens("Adventurer, Orc 2, Goblin 1", 0, ",")]</pre></div>\
<p>To select a list of <a href="http://wiki.rptools.info/index.php/Token" title="Token">Tokens</a> using a <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a>, adding the specified tokens to the current set of selected <a href="http://wiki.rptools.info/index.php/Token" title="Token">Tokens</a>:\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h:selectTokens("['Adventurer', 'Orc 2', 'Goblin 1']", 1, "json")]</pre></div></div>\
    <h3>\
      <span class="mw-headline" id="See_Also">See Also</span>\
    </h3>\
