</p><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">ceil</span><span class="br0">(</span><span class="nu0">1.2</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div><p>Returns 2.\
</p><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">ceil</span><span class="br0">(</span>-<span class="nu0">1.2</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
Returns -1.</div>\
</div>\


clearLights.description = Turns off all of the <a class="new" href="http://lmwcs.com/maptool/index.php?title=LightSource:light_source&action=edit&redlink=1" title="LightSource:light source (存在しないページ)">light sources</a> for the <a href="http://lmwcs.com/rptools/wiki/Current_Token" title="Current Token">Current Token</a> .
clearLights.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="clearLights.28.29_Function">clearLights() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b48</b></div>\
  <div class="template_description">Turns off all of the <a href="http://lmwcs.com/maptool/index.php?title=LightSource:light_source&amp;action=edit&amp;redlink=1" class="new" title="LightSource:light source (&#x5B58;&#x5728;&#x3057;&#x306A;&#x3044;&#x30DA;&#x30FC;&#x30B8;)">light sources</a> for the <a href="http://lmwcs.com/rptools/wiki/Current_Token" title="Current Token">Current Token</a>.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">clearLights()</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples">To turn off all of the light sources for the current token.\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw2">clearLights</span><span class="br0">(</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p>To turn off all the lights sources on the map you could run the following script, note you will have to be the GM or run it\
as part of a trusted macro.\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1">Ok Kids lights out!</pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>,<span class="kw1">foreach</span><span class="br0">(</span>tok, <span class="kw2">getTokens</span><span class="br0">(</span><span class="br0">)</span><span class="br0">)</span>, <span class="kw1">code</span>: <span class="br0">{</span><span class="br0">[</span><span class="kw1">token</span><span class="br0">(</span>tok<span class="br0">)</span>: <span class="kw2">clearLights</span><span class="br0">(</span><span class="br0">)</span><span class="br0">]</span></span>}]</pre></li></ol></div></div></div>\
</div>\


clearRolls.description = Clears the internal array that keeps track of the individual dice rolls for the current macro.
clearRolls.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="clearRolls.28.29_Function">clearRolls() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.5.2</b></div>\
  <div class="template_description">Clears the internal array that keeps track of the individual dice rolls for the current macro.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">clearRolls()</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>none</code> - Takes no parameters.</li>\
  </ul>\
  <h3>\
    <span class="mw-headline" id="Example">Example</span>\
  </h3>\
  <div class="template_example">Clear the saved rolls after second time.\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1">Roll 3d6: <span class="sc1"><span class="br0">[</span><span class="kw1">e</span>: 3D6<span class="br0">]</span></span>&lt;br&gt;</pre></li><li class="li1"><pre class="de1">Get New Rolls: <span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: getNewRolls<span class="br0">(</span><span class="br0">)</span><span class="br0">]</span></span>&lt;br&gt;</pre></li><li class="li1"><pre class="de1">Get Rolled: <span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: getRolled<span class="br0">(</span><span class="br0">)</span><span class="br0">]</span></span>&lt;br&gt;</pre></li><li class="li1"><pre class="de1">Roll 3d6 minimum 2: <span class="sc1"><span class="br0">[</span><span class="kw1">e</span>: 3D6L2<span class="br0">]</span></span>&lt;br&gt;</pre></li><li class="li2"><pre class="de2">Get New Rolls: <span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: getNewRolls<span class="br0">(</span><span class="br0">)</span><span class="br0">]</span></span>&lt;br&gt;</pre></li><li class="li1"><pre class="de1">Get Rolled: <span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: getRolled<span class="br0">(</span><span class="br0">)</span><span class="br0">]</span></span>&lt;br&gt;</pre></li><li class="li1"><pre class="de1">-- Clear Rolls --<span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: clearRolls<span class="br0">(</span><span class="br0">)</span><span class="br0">]</span></span>&lt;br&gt;</pre></li><li class="li1"><pre class="de1">Roll 3d6: <span class="sc1"><span class="br0">[</span><span class="kw1">e</span>: 3D6<span class="br0">]</span></span>&lt;br&gt;</pre></li><li class="li1"><pre class="de1">Get New Rolls: <span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: getNewRolls<span class="br0">(</span><span class="br0">)</span><span class="br0">]</span></span>&lt;br&gt;</pre></li><li class="li2"><pre class="de2">Get Rolled: <span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: getRolled<span class="br0">(</span><span class="br0">)</span><span class="br0">]</span></span>&lt;br&gt;</pre></li></ol></div></div>\
<p><b>Output:</b></p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1">Roll 3d6: &#xAB;&#xA0;3D6 = 12&#xA0;&#xBB;</pre></li><li class="li1"><pre class="de1">Get New Rolls: <span class="sc1"><span class="br0">[</span><span class="nu0">5</span>,<span class="nu0">5</span>,<span class="nu0">2</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1">Get Rolled: <span class="sc1"><span class="br0">[</span><span class="nu0">5</span>,<span class="nu0">5</span>,<span class="nu0">2</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1">Roll 3d6 minimum 2: &#xAB;&#xA0;3D6L2 = 17&#xA0;&#xBB;</pre></li><li class="li2"><pre class="de2">Get New Rolls: <span class="sc1"><span class="br0">[</span><span class="nu0">5</span>,<span class="nu0">6</span>,<span class="nu0">6</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1">Get Rolled: <span class="sc1"><span class="br0">[</span><span class="nu0">5</span>,<span class="nu0">5</span>,<span class="nu0">2</span>,<span class="nu0">5</span>,<span class="nu0">6</span>,<span class="nu0">6</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1">-- Clear Rolls --</pre></li><li class="li1"><pre class="de1">Roll 3d6: &#xAB;&#xA0;3D6 = 8&#xA0;&#xBB;</pre></li><li class="li1"><pre class="de1">Get New Rolls: <span class="sc1"><span class="br0">[</span><span class="nu0">2</span>,<span class="nu0">2</span>,<span class="nu0">4</span><span class="br0">]</span></span></pre></li><li class="li2"><pre class="de2">Get Rolled: <span class="sc1"><span class="br0">[</span><span class="nu0">2</span>,<span class="nu0">2</span>,<span class="nu0">4</span><span class="br0">]</span></span></pre></li></ol></div></div></div>\
  <h3>\
    <span class="mw-headline" id="See_Also">See Also</span>\
  </h3>\
  <div class="template_also">\
    <a href="getNewRolls.html" title="getNewRolls">getNewRolls()</a>\
    <a href="getRolled.html" title="getRolled">getRolled()</a>\
  </div>\
</div>\


clearTable.description = Removes all rows from the specified table.
clearTable.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="clearTable.28.29_Function">clearTable() Function</span>\
  </h2>\
  <div>\
    <p style="background-color: #EDDD75; color: #000000; font-weight: bold">\
&#xA0;Note: This function can only be used in a <a href="http://lmwcs.com/rptools/wiki/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>\
</p>\
  </div>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.4.0.1</b></div>\
  <div class="template_description">Removes all rows from the specified table.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
