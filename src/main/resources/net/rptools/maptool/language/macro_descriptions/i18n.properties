setMacroProps.description = Sets the properties for the specified <a class="mw-redirect" href="http://lmwcs.com/rptools/wiki/Token:Macro_Button" title="Token:Macro Button">Macro Button</a> on the <a href="http://lmwcs.com/rptools/wiki/Current_Token" title="Current Token">Current Token</a> .
setMacroProps.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="setMacroProps.28.29_Function">setMacroProps() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b48</b></div>\
  <div class="template_description">Sets the properties for the specified <a href="http://lmwcs.com/rptools/wiki/Token:Macro_Button" title="Token:Macro Button" class="mw-redirect">Macro Button</a> on the <a href="http://lmwcs.com/rptools/wiki/Current_Token" title="Current Token">Current Token</a> . The properties are passed to this function as a <a href="http://lmwcs.com/rptools/wiki/String_Property_List" title="String Property List">String Property List</a>. This function accepts either a <a href="http://lmwcs.com/maptool/index.php?title=Token:Macro_Button_Index&amp;action=edit&amp;redlink=1" class="new" title="Token:Macro Button Index (page does not exist)">Macro Button Index</a> or the label of a <a href="http://lmwcs.com/rptools/wiki/Token:Macro_Button" title="Token:Macro Button" class="mw-redirect">Macro Button</a>. If it is a label then all of <a href="http://lmwcs.com/rptools/wiki/Token:Macro_Button" title="Token:Macro Button" class="mw-redirect">Macro Buttons</a> on the <a href="http://lmwcs.com/rptools/wiki/Current_Token" title="Current Token">Current Token</a> with a matching label are changed.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">setMacroProps(index, props)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">setMacroProps(index, props, delim)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">setMacroProps(index, props, delim, id)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">setMacroProps(label, props)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">setMacroProps(label, props, delim)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">setMacroProps(label, props, delim, id)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>index</code> - The index of the macro button.</li>\
    <li><code>label</code> - The label of the macro button.</li>\
    <li><code>props</code> - A <a href="http://lmwcs.com/rptools/wiki/String_Property_List" title="String Property List">String Property List</a> or <a href="http://lmwcs.com/rptools/wiki/JSON_Object" title="JSON Object">JSON Object</a> containing the properties for the button.\
<ul><li><code>applyToSelected</code> - Should the macro be applied to the selected tokens.</li><li><code>autoExecute</code> - If the macro will be automatically executed when the button is clicked, accepts <code>true</code>(<code>1</code>) or <code>false</code>(<code>0</code>).</li><li><code>color</code> - The name of the color for the button.</li><li><code>command</code> - The command for the macro (only when using JSON version of function).</li><li><code>fontColor</code> - The name of the font color for the button.</li><li><code>fontSize</code> - The size of the font for the button.</li><li><code>includeLabel</code> - If the label will be output when the button is clicked. Accepts <code>true</code>(<code>1</code>) or <code>false</code>(<code>0</code>).</li><li><code>group</code> - The name of the group that the button belongs to.</li><li><code>sortBy</code> - The sort by value of the macro button.</li><li><code>label</code> - The label for the button.</li><li><code>maxWidth</code> - The maximum width of the button.</li><li><code>minWidth</code> - The minimum width of the button.</li><li><code>playerEditable</code> - Is the button player editable, accepts <code>true</code>(<code>1</code>) or <code>false</code>(<code>0</code>).</li><li><code>tooltip</code> - The tool tip for the macro button.</li><li><code>compare</code> - Takes a <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> which can contain one or more of the following keywords (only usable with JSON version of the function).\
<ul><li><code>applyToSelected</code> - Use the macro applyToSelected for common macro comparisons.</li><li><code>autoExecute</code> - Use the macro autoExec for common macro comparisons.</li><li><code>command</code> - Use the macro command for common macro comparisons.</li><li><code>group</code> - Use the macro group for common macro comparisons.</li><li><code>includeLabel</code> - Use the macro includeLabel for common macro comparisons.</li><li><code>sortPrefix</code> - Use the macro sortPrefix for common macro comparisons.</li></ul></li></ul></li>\
