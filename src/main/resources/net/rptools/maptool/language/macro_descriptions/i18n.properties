getPropertyNames.description = Returns a <a href="http://lmwcs.com/rptools/wiki/String_List" title="String List">String List</a> or <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> containing the names of the <a href="http://lmwcs.com/rptools/wiki/Token_Property" title="Token Property">Token Properties</a> for the <a href="http://lmwcs.com/rptools/wiki/Current_Token" title="Current Token">Current Token</a> .
getPropertyNames.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="getPropertyNames.28.29_Function">getPropertyNames() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b48</b></div>\
  <div class="template_description">Returns a <a href="http://lmwcs.com/rptools/wiki/String_List" title="String List">String List</a> or <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> containing the names of the <a href="http://lmwcs.com/rptools/wiki/Token_Property" title="Token Property">Token Properties</a> for the <a href="http://lmwcs.com/rptools/wiki/Current_Token" title="Current Token">Current Token</a>. The type of the value returned depends on the delimiter parameter. All names returned will be in lower case. Use <a href="getPropertyNamesRaw.html" title="getPropertyNamesRaw">getPropertyNamesRaw()</a> to get the names as they are shown in <a href="http://lmwcs.com/rptools/wiki/Introduction_to_Properties" title="Introduction to Properties">Campaign Properties</a>.\
<p><br/></p>\
<div class="template_note" style="border: 1px solid #C75500; background-color:#F7E6D9; padding: 1em; margin-bottom:1em;">When a token is added to a campaign it inherits the currently defined properties of the current campaign.  These properties are persistent in the token even if the properties are subsequently removed from the campaign.  Properties that have been removed from the campaign are no longer editable via the Edit Token dialog but they are still present on the token and may be read and set with <a href="getProperty.html" title="getProperty">getProperty()</a> and <a href="setProperty.html" title="setProperty">setProperty()</a> respectively. To get <i>all</i> properties defined on a token, including those removed from the campaign, use <i>getPropertyNames()</i>.  To see only the currently defined properties for the campaign, use <a href="getAllPropertyNames.html" title="getAllPropertyNames">getAllPropertyNames()</a>.</div></div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">getPropertyNames()</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">getPropertyNames(delim)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">getPropertyNames(delim, id)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>delim</code> - The delimiter used to separate the values in the <a href="http://lmwcs.com/rptools/wiki/String_List" title="String List">String List</a>, defaults to <code>","</code>. Returns a <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> if set to <code>"json"</code>. </li>\
    <li><code>id</code> - The token <code>id</code> of the token which has its property names returned, defaults to the <a href="http://lmwcs.com/rptools/wiki/Current_Token" title="Current Token">Current Token</a>. <div class="template_trusted_param"><p style="background-color: #EDDD75; color: #000000; font-weight: bold">&#xA0;Note: This parameter can only be used in a <a href="http://lmwcs.com/rptools/wiki/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>.&#xA0;</p></div></li>\
  </ul>\
  <h3>\
    <span class="mw-headline" id="Example">Example</span>\
  </h3>\
  <div class="template_example">To display the names of all of the <a href="http://lmwcs.com/maptool/index.php?title=Token:property&amp;action=edit&amp;redlink=1" class="new" title="Token:property (page does not exist)">properties</a> on the current <a href="http://lmwcs.com/rptools/wiki/Token:token" title="Token:token" class="mw-redirect">token</a> use.\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: names <span class="sy0">=</span><span class="kw2">getPropertyNames</span><span class="br0">(</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">foreach</span><span class="br0">(</span>name, names, <span class="st0">"&lt;br&gt;"</span><span class="br0">)</span>: name<span class="br0">]</span></span></pre></li></ol></div></div></div>\
  <p>\
    <br/>\
  </p>\
  <h3>\
    <span class="mw-headline" id="Version_Changes">Version Changes</span>\
  </h3>\
  <div class="template_changes">\
    <ul>\
      <li><b>1.3b49</b> - Added <code>json</code> delimiter option.</li>\
      <li><b>1.3b51</b> - Added <code>id</code> parameter option.</li>\
    </ul>\
  </div>\
</div>\


