</div>\


rerollOnce.description = Generates random numbers to emulate dice rolls; returns a dice roll similar to <a href="roll.html" title="roll">roll()</a> with the difference being that each die rolled that is lower than the <code>minimum</code> parameter is rerolled and replaced by the new value.
rerollOnce.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="rerollOnce()_Function"/>\
      <span class="mw-headline" id="rerollOnce.28.29_Function">rerollOnce() Function</span>\
    </h2>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.7</b></div>\
    <div class="template_description">Generates random numbers to emulate dice rolls; returns a dice roll similar to <a href="roll.html" title="roll">roll()</a> with the difference being that each die rolled that is lower than the <code>minimum</code> parameter is rerolled and replaced by the new value. An option can allow the higher of the two values to be chosen instead. Differs from <a href="reroll.html" title="reroll">reroll()</a> in that new values lower than <code>minimum</code> are allowed, and are not rerolled indefinitely.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>rerollOnce(times, sides, minimum)\
rerollOnce(times, sides, minimum, chooseHigher)</pre>\
    </div>\
    <p>\
      <b>Parameters</b>\
    </p>\
    <ul>\
      <li><code>times</code> - The number of times to roll the dice.</li>\
      <li><code>sides</code> - The number of sides the dice possess.</li>\
      <li><code>minimum</code> - The lowest number a dice rolled can return without being rerolled.</li>\
      <li><code>chooseHigher</code> - Whether the original die may be preserved if it was higher than the rerolled value. Defaults to false.</li>\
    </ul>\
    <h3>\
      <span class="mw-headline" id="Examples">Examples</span>\
    </h3>\
    <div class="template_examples">Roll two six-sided dice, rerolling any dice rolled lower than 3 (and keeping the new values):\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[t: rerollOnce(2, 6, 3)]</pre></div>\
<p>Roll two six-sided dice, rerolling any dice rolled lower than 3, and choose the higher of the two values:\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[t: rerollOnce(2, 6, 3, 1)]</pre></div>\
<p>Note that if multiple dice are rolled (<code>times &gt; 1</code>), each die is rolled in sequence, and immediately rerolled if necessary. For example:\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[t: rerollOnce(2, 6, 3)]\
[getNewRolls()]</pre></div>\
May return <code>5 [2, 1, 2, 4]</code> - the first die produced a 2, which was rerolled and replaced by a 1. The second die also produced a 2, and was rerolled and replaced by a 4. The total returned is then <code>5</code>. If <code>chooseHigher</code> was set to true, the first 2 would not have been replaced by a lower value, so the total returned would instead have been <code>6</code> for the same sequence of rolls.</div>\
    <h3>\
      <span class="mw-headline" id="See_Also">See Also</span>\
    </h3>\
    <div class="template_also">For another method of rolling dice, see <a href="http://wiki.rptools.info/index.php/Dice_Expressions" title="Dice Expressions">Dice Expressions</a>.</div>\
  </div>\
</div>\


