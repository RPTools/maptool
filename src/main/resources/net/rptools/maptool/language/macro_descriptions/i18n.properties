setLibProperty.description = Sets the <a class="mw-redirect" href="http://lmwcs.com/rptools/wiki/Token:token_property" title="Token:token property">Token Property</a> on a <a class="mw-redirect" href="http://lmwcs.com/rptools/wiki/Token:library_token" title="Token:library token">Library Token</a> . if the name of the <a class="mw-redirect" href="http://lmwcs.com/rptools/wiki/Token:library_token" title="Token:library token">Library Token</a> is not specified then the <a class="mw-redirect" href="http://lmwcs.com/rptools/wiki/Token:token_property" title="Token:token property">Token Property</a> is set on the <a class="mw-redirect" href="http://lmwcs.com/rptools/wiki/Token:library_token" title="Token:library token">Library Token</a> that the macro is running from.
setLibProperty.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="setLibProperty.28.29_Function">setLibProperty() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b48</b></div>\
  <div class="template_description">Sets the <a href="http://lmwcs.com/rptools/wiki/Token:token_property" title="Token:token property" class="mw-redirect">Token Property</a> on a <a href="http://lmwcs.com/rptools/wiki/Token:library_token" title="Token:library token" class="mw-redirect">Library Token</a>. if the name of the <a href="http://lmwcs.com/rptools/wiki/Token:library_token" title="Token:library token" class="mw-redirect">Library Token</a> is not specified then the <a href="http://lmwcs.com/rptools/wiki/Token:token_property" title="Token:token property" class="mw-redirect">Token Property</a> is set on the <a href="http://lmwcs.com/rptools/wiki/Token:library_token" title="Token:library token" class="mw-redirect">Library Token</a> that the macro is running from.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">setLibProperty(name, value)</pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">setLibProperty(name, value, libName)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples">Set a property on the <a href="http://lmwcs.com/rptools/wiki/Token:library_token" title="Token:library token" class="mw-redirect">Library Token</a> that the macro is running from.\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw2">setLibProperty</span><span class="br0">(</span><span class="st0">"defaultStrength"</span>, <span class="nu0">10</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p>Set a property on a specifig <a href="http://lmwcs.com/rptools/wiki/Token:library_token" title="Token:library token" class="mw-redirect">Library Token</a>.\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw2">setLibProperty</span><span class="br0">(</span><span class="st0">"defaultStrength"</span>, <span class="nu0">10</span>, <span class="st0">"Lib:Character"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
Known Bug: note that using setLibProperty during onCampaignLoad and not being on the map where the lib resides, will result in a duplicate of that lib on the current map!</div>\
</div>\


setLight.description = Sets the <a class="new" href="http://lmwcs.com/maptool/index.php?title=Map:light_source&action=edit&redlink=1" title="Map:light source (page does not exist)">light sources</a> of the <a class="new" href="http://lmwcs.com/maptool/index.php?title=Token:Current_Token&action=edit&redlink=1" title="Token:Current Token (page does not exist)">Current Token</a> .
setLight.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="setLight.28.29_Function">setLight() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b48</b></div>\
  <div class="template_description">Sets the <a href="http://lmwcs.com/maptool/index.php?title=Map:light_source&amp;action=edit&amp;redlink=1" class="new" title="Map:light source (page does not exist)">light sources</a> of the <a href="http://lmwcs.com/maptool/index.php?title=Token:Current_Token&amp;action=edit&amp;redlink=1" class="new" title="Token:Current Token (page does not exist)">Current Token</a>. If the value is 0 then the <a href="http://lmwcs.com/maptool/index.php?title=Map:light_source&amp;action=edit&amp;redlink=1" class="new" title="Map:light source (page does not exist)">light source</a> is turned off; otherwise, it is turned on.</div>\
