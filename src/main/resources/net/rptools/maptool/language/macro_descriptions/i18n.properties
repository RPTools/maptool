getTokenX.description = Gets the X coordinate of a token.
getTokenX.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="getTokenX.28.29_Function">getTokenX() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b51</b></div>\
  <div class="template_description">Gets the X coordinate of a token.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">getTokenX()</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">getTokenX(units)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">getTokenX(units, id)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>units</code> - If set to <code>false</code>(<code>0</code>), the coordinate is a location on the grid in number of <i>cells</i>. Defaults to <code>true</code>(<code>1</code>), where the coordinate is in <i>number of Pixels</i> (in other words 0:distance in cells, 1: distance in pixels)'.</li>\
    <li><code>id</code> - The id of the token to move, defaults to the <a href="http://lmwcs.com/rptools/wiki/Current_Token" title="Current Token">Current Token</a>.</li>\
  </ul>\
  <p>\
    <b>Which coordinate is returned for tokens larger then one cell</b>\
  </p>\
  <div class="template_proposed">\
    <p style="background-color: #CCCCFF; color: #000000">\
&#xA0;<b>Note: This refers to a proposed change that has not been implemented in the main code base yet.</b>\
<br/><b>&#xA0;Details:</b><br/><i>The \
<span style="font-size: 18px; line-height: 1px; color: #C75500; font-weight: bold; vertical-align: sub;cursor: default;" title="Refer to note.">&#x2217;</span>\
marked exception will disappear.</i></p>\
  </div>\
  <ul>\
    <li> With the exception of </li>\
  </ul>\
  <p><span style="font-size: 18px; line-height: 1px; color: #C75500; font-weight: bold; vertical-align: sub;cursor: default;" title="Refer to note.">&#x2217;</span>\
one case the coordinates of the cell are given where the UPPER LEFT CORNER of the the image of the token is in at that moment. \
</p>\
  <ul>\
    <li> </li>\
  </ul>\
  <p><span style="font-size: 18px; line-height: 1px; color: #C75500; font-weight: bold; vertical-align: sub;cursor: default;" title="Refer to note.">&#x2217;</span>\
The exception to this is when the token is 'Freesize' AND 'Snapped to Grid' AND <b>NOT</b> 'On Background Layer'. In that particular case the coordinates of the cell where the upper left corner of the FOOTPRINT (NOT image) of the token is at. The footprint can be recognized when you move the token on the Token layer, it will leave the white marker on the field. The footprint can be the same size as the image and it is if a preset size is used. With freesize however the size of the footprint is either the original size of the image OR when you have used a preset (e.g. 'large') it will have the size of the preset as footprint. \
</p>\
  <ul>\
    <li> Note that if you rotate the image such that the image is no longer in the upper left corner, the upper left corner of its <b>native position</b> is still returned as its coordinate.</li>\
  </ul>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples">Moves the <a href="http://lmwcs.com/rptools/wiki/Current_Token" title="Current Token">Current Token</a> down <code>5</code> <b>units</b>, and left <code>10</code> <b>units</b>.\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: CurrentX <span class="sy0">=</span><span class="kw2">getTokenX</span><span class="br0">(</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: CurrentY <span class="sy0">=</span><span class="kw2">getTokenY</span><span class="br0">(</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: NewX <span class="sy0">=</span> CurrentX + <span class="nu0">5</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: NewY <span class="sy0">=</span> CurrentY - <span class="nu0">10</span><span class="br0">]</span></span></pre></li><li class="li2"><pre class="de2"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw2">moveToken</span><span class="br0">(</span>NewX, NewY<span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p>Moves the <a href="http://lmwcs.com/rptools/wiki/Current_Token" title="Current Token">Current Token</a> down <code>5</code> <b>cells</b>, and left <code>10</code> <b>cells</b>.\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: CurrentX <span class="sy0">=</span><span class="kw2">getTokenX</span><span class="br0">(</span><span class="nu0">0</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: CurrentY <span class="sy0">=</span><span class="kw2">getTokenY</span><span class="br0">(</span><span class="nu0">0</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: NewX <span class="sy0">=</span> CurrentX + <span class="nu0">5</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: NewY <span class="sy0">=</span> CurrentY - <span class="nu0">10</span><span class="br0">]</span></span></pre></li><li class="li2"><pre class="de2"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw2">moveToken</span><span class="br0">(</span>NewX, NewY, <span class="nu0">0</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div></div>\
  <h3>\
    <span class="mw-headline" id="See_Also">See Also</span>\
  </h3>\
  <div class="template_also"><a href="moveToken.html" title="moveToken">moveToken()</a>, \
<p><a href="getTokenY.html" title="getTokenY">getTokenY()</a>,\
<a href="getZoom.html" title="getZoom">getZoom()</a>,\
</p><a href="setZoom.html" title="setZoom">setZoom()</a>.</div>\
</div>\


