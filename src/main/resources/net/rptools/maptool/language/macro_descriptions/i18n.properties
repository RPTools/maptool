getNewRolls.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="getNewRolls()_Function"/>\
      <span class="mw-headline" id="getNewRolls.28.29_Function">getNewRolls() Function</span>\
    </h2>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.5.2</b></div>\
    <div class="template_description">Returns an array of all the raw, i.e. unmodified, dice rolls since the last call to <a class="mw-selflink selflink">getNewRolls()</a>.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>getNewRolls()</pre>\
    </div>\
    <p>\
      <b>Parameters</b>\
    </p>\
    <ul>\
      <li><code>none</code> - Takes no parameters.</li>\
    </ul>\
    <h3>\
      <span class="mw-headline" id="Example">Example</span>\
    </h3>\
    <div class="template_example">Make some dice rolls and show the individual rolls at each step.\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>Roll 1d10: [e: 1D10+2]&lt;br&gt;\
Get New Rolls: [r: getNewRolls()]&lt;br&gt;\
Get Rolled: [r: getRolled()]&lt;br&gt;\
Roll 3d6 minimum 2: [e: 3D6L2]&lt;br&gt;\
Get New Rolls: [r: getNewRolls()]&lt;br&gt;\
Get Rolled: [r: getRolled()]</pre></div>\
<p><b>Output:</b></p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre> Roll 1d10: &#xAB;&#xA0;1D10+2 = 3 + 2 = 5&#xA0;&#xBB;\
 Get New Rolls: [3]\
 Get Rolled: [3]\
 Roll 3d6 minimum 2: &#xAB;&#xA0;3D6L2 = 10&#xA0;&#xBB;\
 Get New Rolls: [5,3,1]\
 Get Rolled: [3,5,3,1]</pre></div>\
<p>Remember that it returns all the new die rolls since the last time it was called.\
</p>\
