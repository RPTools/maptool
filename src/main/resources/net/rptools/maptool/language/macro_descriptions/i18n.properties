    <div class="template_description">Returns the <a href="http://wiki.rptools.info/index.php?title=Iniatiative:initiative&amp;action=edit&amp;redlink=1" class="new" title="Iniatiative:initiative (page does not exist)">initiative</a> of the current <a href="http://wiki.rptools.info/index.php/Token:token" class="mw-redirect" title="Token:token">token</a></div>\
