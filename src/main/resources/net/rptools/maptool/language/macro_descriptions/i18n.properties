addTableEntry.description = Adds a new row to the specified table.
addTableEntry.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="addTableEntry()_Function"/>\
      <span class="mw-headline" id="addTableEntry.28.29_Function">addTableEntry() Function</span>\
    </h2>\
    <div class="template_trusted_function">\
      <p style="background-color: #EDDD75; color: #000000; font-weight: bold">\
&#xA0;Note: This function can only be used in a <a href="http://wiki.rptools.info/index.php/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>\
</p>\
    </div>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.4.0.1</b></div>\
    <div class="template_description">Adds a new row to the specified table.\
<b>Note:</b> adding a row to a table will not automatically change the table row value, so this should be updated to avoid possible errors (See <a href="setTableRoll.html" title="setTableRoll">setTableRoll()</a> function).</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>addTableEntry(tableName,rangeStart,rangeEnd,result)\
addTableEntry(tableName,rangeStart,rangeEnd,result,imageId)</pre>\
    </div>\
    <p>\
      <b>Parameters</b>\
    </p>\
    <ul>\
      <li><code>tableName</code> - A string containing the name of the Table.</li>\
      <li><code>rangeStart</code> - An integer indicating the lowest value that will return this row.</li>\
      <li><code>rangeEnd</code> - An integer indicating the highest value that will return this row.</li>\
      <li><code>result</code> - A string containing the result returned by the <b>table()</b> function.</li>\
      <li><code>imageId</code> - Optional and is the asset id of an image that will be returned by the <b>tableImage()</b> function.</li>\
    </ul>\
    <h3>\
      <span class="mw-headline" id="Examples">Examples</span>\
    </h3>\
    <div class="template_examples">\
      <div class="mw-highlight mw-content-ltr" dir="ltr">\
        <pre>[r:addTableEntry("test",1,3,"bert")]\
[r:addTableEntry("test",4,4,"fred")]\
[r:addTableEntry("test",5,5,"alf", getTokenImage())]\
[r:setTableRoll("test","")]</pre>\
      </div>\
    </div>\
    <h3>\
