strfind.description = Finds and extracts substrings from a string.
strfind.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="strfind.28.29_Function">strfind() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b48</b></div>\
  <div class="template_description">Finds and extracts substrings from a string. <code>strfind()</code> is used to match a pattern against an input string and extract all of the capture groups. The function returns an id which can be used with other functions to extract the information. The supplied pattern is a <a href="http://lmwcs.com/rptools/wiki/Macros:regular_expression" title="Macros:regular expression">regular expression</a>. \
<p>Functions related to <code>strfind()</code>:\
</p>\
<ul><li><a href="http://lmwcs.com/rptools/wiki/Macros:Functions:getFindCount" title="Macros:Functions:getFindCount" class="mw-redirect">getFindCount(id)</a></li><li><a href="http://lmwcs.com/rptools/wiki/Macros:Functions:getGroupCount" title="Macros:Functions:getGroupCount" class="mw-redirect">getGroupCount(id)</a></li><li><a href="http://lmwcs.com/rptools/wiki/Macros:Functions:getGroup" title="Macros:Functions:getGroup" class="mw-redirect">getGroup(id, matchNo, groupNo)</a></li><li><a href="http://lmwcs.com/rptools/wiki/Macros:Functions:getGroupStart" title="Macros:Functions:getGroupStart" class="mw-redirect">getGroupStart(id, matchNo, groupNo)</a></li><li><a href="http://lmwcs.com/rptools/wiki/Macros:Functions:getGroupEnd" title="Macros:Functions:getGroupEnd" class="mw-redirect">getGroupEnd(id, matchNo, groupNo)</a></li></ul>\
<p>Both <code>groupNo</code> and <code>matchNo</code> start at 1, the special group number <code>0</code> returns the whole pattern match.\
</p>\
<i>Groups</i> are the regex parts in <code>"("</code> parenthesis <code>")"</code>, so 1 returns the string that matches the first regex statement in <code>()</code>, 2 returns the second, etc.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">strfind(str,  pattern)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <h3>\
    <span class="mw-headline" id="Example">Example</span>\
  </h3>\
  <div class="template_example"><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: id <span class="sy0">=</span><span class="kw2">strfind</span><span class="br0">(</span><span class="st0">"This is a really useless test"</span>, <span class="st0">"(\\S+)\\s+(\\S+)\\s*"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">getGroupCount</span><span class="br0">(</span>id<span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">getFindCount</span><span class="br0">(</span>id<span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">getGroup</span><span class="br0">(</span>id, <span class="nu0">1</span>, <span class="nu0">1</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li2"><pre class="de2"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">getGroup</span><span class="br0">(</span>id, <span class="nu0">2</span>, <span class="nu0">2</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div><p>Returns:\
</p><pre>   2 \
   3 \
   This \
   really \
   This is\
</pre><p><br/>\
A slightly more usefull and advanced example:\
</p><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:id <span class="sy0">=</span><span class="kw2">strfind</span><span class="br0">(</span><span class="st0">"Command-20, Sleight of Hand 10, Knowledge (Arcana) +5"</span>, <span class="st0">"([^,]</span></span>*?)\\s?(<span class="sc1"><span class="br0">[</span>-+<span class="br0">]</span></span>?\\d+)(,|\$)")]\
&lt;b&gt;First group&lt;/b&gt;&lt;br&gt;\
<span class="sc1"><span class="br0">[</span><span class="kw1">r</span>,<span class="kw1">count</span><span class="br0">(</span><span class="kw2">getFindCount</span><span class="br0">(</span>id<span class="br0">)</span>, <span class="st0">"&lt;b&gt;Next group&lt;/b&gt;&lt;br&gt;"</span><span class="br0">)</span>, <span class="kw1">code</span>: <span class="br0">{</span></span>\
<span class="sc1"><span class="st0">"[r:getGroup(id, roll.count+1, 0)]</span></span>" &lt;br&gt;\
	"<span class="sc1"><span class="br0">[</span><span class="kw1">r</span>:<span class="kw2">getGroup</span><span class="br0">(</span>id, <span class="kw2">roll</span>.<span class="kw1">count</span>+<span class="nu0">1</span>, <span class="nu0">1</span><span class="br0">)</span><span class="br0">]</span></span>" &lt;br&gt;\
	"<span class="sc1"><span class="br0">[</span><span class="kw1">r</span>:<span class="kw2">getGroup</span><span class="br0">(</span>id, <span class="kw2">roll</span>.<span class="kw1">count</span>+<span class="nu0">1</span>, <span class="nu0">2</span><span class="br0">)</span><span class="br0">]</span></span>" &lt;br&gt;\
} ]</pre></div></div><p>Returns:\
</p><pre><b>First group</b> \
   "Command-20," \
   "Command" \
   "-20" \
   <b>Next group</b> \
   " Sleight of Hand 10," \
   " Sleight of Hand" \
   "10" \
   <b>Next group</b> \
   " Knowledge (Arcana) +5" \
   " Knowledge (Arcana)" \
</pre>\
    "5"</div>\
</div>\


strformat.description = Returns a string formatted based on the escape sequences in the passed string and optional arguments. <p>The format string can contain special instructions that are introduced with the <code>%</code> symbol. There are two different approaches to using <code>strformat</code>. <p>(This function is directly implemented by Java. You can find more details on the syntax of the format <a class="external text" href="http://docs.oracle.com/javase/6/docs/api/java/util/Formatter.html#syntax" rel="nofollow" target="_blank">here</a>. In particular, that page documents the <b>argument_index</b> modifier which isn't specified here, and MapTool numbers are converted to <code>BigInteger</code>'s when formatting integers and <code>BigDecimal</code>'s when formatting floating point values.) <h4><span class="mw-headline" id="Simple_words">Simple words</span></h4> <p>Simply said this means that it facilitates creating a string (sentences) which consists out of variables or even string operations. Its especially useful if you want to store the string first into a variable. The most common method is concatenation: <div class="mw-geshi mw-code mw-content-ltr" dir="ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:target <span class="sy0">=</span><span class="st0">"Orc"</span><span class="br0">]</span></span></pre><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:tok <span class="sy0">=</span><span class="kw1">token</span>.name<span class="br0">]</span></span></pre><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:hit <span class="sy0">=</span> 2d6<span class="br0">]</span></span></pre><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:output <span class="sy0">=</span> tok + <span class="st0">"hits the "</span> + target + <span class="st0">" for: "</span> + hit + <span class="st0">"wounds."</span><span class="br0">]</span></span></pre><li class="li2"><pre class="de2"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>:output<span class="br0">]</span></span></pre></ol></div></div> <p>Using <code>strformat</code> this becomes (just replacing line 4): <div class="mw-geshi mw-code mw-content-ltr" dir="ltr"><div class="mtmacro source-mtmacro"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:output <span class="sy0">=</span><span class="kw2">strformat</span><span class="br0">(</span><span class="st0">"%{tok} hits the&#xA0;%{target} for:&#xA0;%{hit} wounds."</span><span class="br0">)</span><span class="br0">]</span></span></pre></div></div> <p>Or the other method if you do not wish to create variables first: <div class="mw-geshi mw-code mw-content-ltr" dir="ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:target <span class="sy0">=</span><span class="st0">"Orc"</span><span class="br0">]</span></span></pre><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:output <span class="sy0">=</span><span class="kw2">strformat</span><span class="br0">(</span><span class="st0">"%s hits the&#xA0;%{target} for:&#xA0;%d wounds."</span>, <span class="kw1">token</span>.name, 2d6<span class="br0">)</span><span class="br0">]</span></span></pre></ol></div></div> <p>So why would you use this over the concatenation method? Four reasons: <ol><li> its cleaner (easier to read),<li> its faster (though barely noticeable),<li> you can embed the whole operation inside a function call and<li> it has lots and lots of formatting options.</ol> <h4><span class="mw-headline" id="Formatting_by_Data_Type">Formatting by Data Type</span></h4> <p>The most general use of <code>strformat</code> is to pass a format string first, followed by a list of parameters. Each parameter is matched against the corresponding marker in the format string. Any characters in the format string that are not markers are treated as literal text to be output. <pre>&#xA0;%(+0x </pre> <p>The first character is the percent sign (<code>%</code>).
