replace.description = Returns the string with the occurrences of a pattern replaced by the specified value.
replace.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="replace()_Function"/>\
      <span class="mw-headline" id="replace.28.29_Function">replace() Function</span>\
    </h2>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.3b48</b></div>\
    <div class="template_description">Returns the string with the occurrences of a pattern replaced by the specified value. If the number of times to perform the replacement is not specified then all occurrences of the pattern are replaced. Pattern can be a <a href="http://wiki.rptools.info/index.php/Macros:regular_expression" title="Macros:regular expression">regular expression</a>. This means if the pattern string contains any regular expression special characters they must be escaped.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>replace(str, pattern, value)</pre>\
    </div>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>replace(str, pattern, value, times)</pre>\
    </div>\
    <h3>\
      <span class="mw-headline" id="Example">Example</span>\
    </h3>\
    <div class="template_example"><b>Example 1</b><div class="mw-highlight mw-content-ltr" dir="ltr"><pre>    [r: replace("This is a test", " ", "-")]\
    [r: replace("This is a test", " ", "-", 2)]</pre></div><p>Returns:\
</p><pre>   This-is-a-test\
   This-is-a test\
</pre><p><b>Example 2</b><br/>\
This is useful for search+replace of any string you feed to <code>replace()</code> that might have regex codes in it like parenthesis:\
</p><div class="mw-highlight mw-content-ltr" dir="ltr"><pre>    [r: tString = "is (a) t"]\
    [r: replace("This is (a) test", "\\Q" + tString + "\\E", "-")]</pre></div><p>Returns:\
</p><pre>   This-est\
</pre><p><b>Example 3</b></p><div class="mw-highlight mw-content-ltr" dir="ltr"><pre>    [r: name = replace("wolph 5","(.*?) [0-9]+","\$1 42")]</pre></div><p>returns:\
</p><pre>   wolph 42\
</pre><p>The <code>$</code> normally means to match end-of-line, but only when it's at the end of the pattern. In this case, it's at the beginning of the pattern. And that means if the character immediately following is a digit (such as <code>$1</code>), those characters are replaced by the source string matched by the corresponding set of parentheses in the regular expression.\
</p><p><b>Example 4</b><br/>\
Note that multiple <code>.*</code> in the search string correspond with multiple <code>$#</code>:\
</p><div class="mw-highlight mw-content-ltr" dir="ltr"><pre>  [h:lastPath = [{"x":1,"y":0},{"x":1,"y":1},{"x":1,"y":2}]]\
  [r:result = replace(lastPath, '\\{"x":(.*?),"y":(.*?)\\}', '"X\$1Y\$2"')]</pre></div><p>returns:\
</p>\
["X1Y0","X1Y1","X1Y2"]</div>\
  </div>\
</div>\


reroll.description = Generates random numbers to emulate dice rolls; returns a dice roll similar to <a href="roll.html" title="roll">roll()</a> with the difference being that each dice rolled that is lower than the <code>minimum</code> parameter is rerolled until it is at least the <code>minimum</code> .
reroll.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
