<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[getLights()]</pre></div>\
<p>To get a <a href="http://wiki.rptools.info/index.php/Macros:string_list" class="mw-redirect" title="Macros:string list">string list</a> of the <a href="http://wiki.rptools.info/index.php/Introduction_to_Lights_and_Sights" title="Introduction to Lights and Sights">light sources</a> that the current <a href="http://wiki.rptools.info/index.php/Token:token" class="mw-redirect" title="Token:token">token</a> has on with the light source type of "Generic".\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[getLights("Generic")]</pre></div></div>\
    <h3>\
