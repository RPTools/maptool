broadcast.description = Allows sending a message directly to the chat area of another/all connected MapTool clients.
broadcast.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="broadcast.28.29_Function">broadcast() Function</span>\
  </h2>\
  <div>\
    <p style="background-color: #EDDD75; color: #000000; font-weight: bold">\
&#xA0;Note: This function can only be used in a <a href="http://lmwcs.com/rptools/wiki/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>\
</p>\
  </div>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b77</b></div>\
  <div class="template_description">Allows sending a message directly to the chat area of another/all connected MapTool clients. It does not display the sender's name or token image in front of the message.\
<p>It lets send you a message either to all or a list of players - use the player names or the keyword <code>"gm"</code>. As delimiter you can specify either a string list separator character or <code>"json"</code> if you specify the target list as json array. The big differences compared to a normal chat message are:\
</p>\
<ol><li>  if the message is part of a macro, then the message is sent even if the macro is aborted (after the broadcast),</li><li>  the sender of the message is NOT displayed, and</li><li>  if you broadcast an <a href="execLink.html" title="execLink">execLink()</a>, then that macro is AUTOMATICALLY executed on the clients it's broadcasted to, with the exception of the client that sends the message!</li></ol>\
&#xA0;</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1"> broadcast(message, <span class="sc1"><span class="br0">[</span>targets<span class="br0">]</span></span>, <span class="sc1"><span class="br0">[</span>delimiter<span class="br0">]</span></span>)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>message</code> - a message that is broadcasted to the users that are listed as parameters.</li>\
    <li><code>targets</code> - are the user names (so not token names) but the names of the users that are logged in. "gm" is also a valid parameter to give. E.g.: "tim, tom, tarra". Defaults to all players (so if no parameter is given the message is send to all players).</li>\
    <li><code>delim</code> - The delimiter used to separate the values in the String List that is given, defaults to <code>","</code>. If <code>"json"</code> is specified, a JSON array is expected instead of a String List.</li>\
  </ul>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples">&#xA0;\
<ul><li>Sending a message to all players:</li></ul>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: broadcast<span class="br0">(</span><span class="st0">"Hello World"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div><br/>\
<ul><li>Sending a message to all GMs only:</li></ul>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: broadcast<span class="br0">(</span><span class="st0">"Hello World"</span>, <span class="st0">"gm"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div><br/>\
<ul><li>Sending a message to "tim" and "tom" only (default comma delimiter):</li></ul>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: broadcast<span class="br0">(</span><span class="st0">"Hello World"</span>, <span class="st0">"tim, tom"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div><br/>\
<ul><li>Using json as the delimiter:</li></ul>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: broadcast<span class="br0">(</span><span class="st0">"Hello World"</span>, <span class="st0">'["tim", "tom"]</span></span>')]</pre></li></ol></div></div> or \
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: broadcast<span class="br0">(</span><span class="st0">"Hello World"</span>, <span class="kw2">json.append</span><span class="br0">(</span><span class="st0">""</span>, <span class="st0">"tim"</span>, <span class="st0">"tom"</span><span class="br0">)</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div><br/>\
<ul><li>Executing the macro <code>update()</code> located at <code>lib:Token</code>, for the token <code>Dragon</code> on the PC of user <code>Tim</code>:</li></ul>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: link <span class="sy0">=</span><span class="kw2">macroLinkText</span><span class="br0">(</span><span class="st0">"update@Lib:Token"</span>, <span class="st0">"none"</span>, <span class="st0">""</span>, <span class="st0">"Dragon"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: broadcast<span class="br0">(</span><span class="kw2">execLink</span><span class="br0">(</span>link<span class="br0">)</span>, <span class="st0">"tim"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div><br/></div>\
  <p>\
    <br/>\
  </p>\
  <h3>\
    <span class="mw-headline" id="Using_the_Bag_of_Tricks">Using the <i>Bag of Tricks</i></span>\
  </h3>\
  <p>Usually in a macro you would like the execution of a macro on a player's computer those users who own the token in context.  Or maybe you want to execute a macro on ALL clients but you have to figure out who the current 'executer' is and run the macro for that client separately as the <a href="execLink.html" title="execLink">execLink()</a> is only executed on remote clients. To make this a bit easier, I've created a couple of functions which are part of the <a rel="nofollow" target="_blank" class="external text" href="http://forums.rptools.net/viewtopic.php?f=46&amp;t=16066">Bag of Tricks (BoT)</a>. If you have the <i>BoT</i> installed, then the following functions are available to you:\
</p>\
  <h4>\
    <span class="mw-headline" id="bot_execAllPlayers.28.29">bot_execAllPlayers()</span>\
  </h4>\
  <p>This macro executes the macro <code>macroName</code> on ALL SELECTED clients. So in contrast of <code>broadcast(execLink())</code>, you do not have to worry about who is executing the macro since everyone does.\
</p>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <pre class="de1">bot_execAllPlayers (macroName, arguments, <span class="sc1"><span class="br0">[</span>players<span class="br0">]</span></span>, <span class="sc1"><span class="br0">[</span>output_to<span class="br0">]</span></span>)</pre>\
    </div>\
  </div>\
  <br/>\
  <ul>\
    <li><code>macroName</code> - name of the macro to execute; e.g. <code>runThisMacro@lib:token</code></li>\
    <li><code>arguments</code> - the arguments to pass to the macro (in the form of a JSON array)</li>\
    <li><code>players</code> - a list of PLAYER names where to execute on (not token names). Defaults to all players</li>\
    <li><code>output to</code> - Send resulting output of macro to whom (<code>self</code>, <code>gm</code>, <code>all</code>, <code>none</code>, <code>gm-self</code>, <i>list</i>). Defaults to none</li>\
  </ul>\
  <p>\
    <br/>\
  </p>\
  <p>\
    <i>Example use:</i>\
  </p>\
  <ul>\
    <li>Executing the macro <code>update()</code> located at <code>lib:Token</code>, with the parameters <code>"Hello World"</code> and <code>"2"</code> on the PC of user <code>Tim</code>, with the output of the result going to all connected systems:</li>\
  </ul>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: bot_execAllPlayers<span class="br0">(</span><span class="st0">"update@lib:Token"</span>, <span class="kw2">json.append</span><span class="br0">(</span><span class="st0">""</span>,<span class="st0">"Hello World"</span>, <span class="nu0">2</span><span class="br0">)</span>, <span class="st0">"Tim"</span>, <span class="st0">"all"</span><span class="br0">)</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <br/>\
  <ul>\
    <li>The same but now for all players</li>\
  </ul>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: bot_execAllPlayers<span class="br0">(</span><span class="st0">"update@lib:Token"</span>, <span class="kw2">json.append</span><span class="br0">(</span><span class="st0">""</span>,<span class="st0">"Hello World"</span>, <span class="nu0">2</span><span class="br0">)</span>, bot_all<span class="br0">(</span><span class="br0">)</span>, <span class="st0">"all"</span><span class="br0">)</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <br/>\
  <p>The <code>bot_all()</code> function is another <i>BoT</i> function that returns the names of all players that are logged in. See below for more info. \
</p>\
  <h4>\
    <span class="mw-headline" id="bot_message.28.29">bot_message()</span>\
  </h4>\
  <p>If you want to use a different message format, one is availalbe through this functions.\
</p>\
  <ul>\
    <li>\
      <code>bot_message(0:message [, 1:headertxt, 2:color (bgcolor-txtcolor), 3:userList, 4:token, 5:target, 6:broadcast])</code>\
    </li>\
  </ul>\
  <p>Broadcasts a preformatted message to all users (default). The message consists out of a black (bg) and white (txt) header (default) and a delimited textbox below it, containing the message. When the message is left empty (<i>) only the header will be displayed. bot_message contains the following optional parameters (only message is required):</i>\
</p>\
  <ul>\
    <li><code>message</code> - The message displayed</li>\
    <li><code>headerText</code> - This defaults to: <i>. The text in the header, note that the 'token' parameter is set in the header as well on the left side. E.g. when token is 'Wolf' and headerTxt is 'Attacks' the header will read 'Wolf Attacks'</i></li>\
    <li><code>color</code> - This defaults to 'black-white'. Here you can set the backgroundcolor-textcolor of the header. You can choose also to only set the backgroundcolor. Some examples: 'red', 'black-yellow', yellow-red'.</li>\
    <li><code>userlist</code> - Defaults to all(). Here you can set to whom the message should be send. You can either fill in a user name yourself (NOT TOKEN NAME!) e.g. 'Frank' or you can make use of one of the user functions defined here below, e.g. all(), gm(), ownergm().</li>\
    <li><code>token</code> - Defaults to <i>. Here you can give the name of the token to which the message reflects. The effect is that the image and name of the token appears left in the header</i></li>\
    <li><code>target</code> - Defaults to <i>. Here you can give the name of another token to which the message reflects. The effect is that the image of tha token appears right in the header</i></li>\
    <li><code>broadcast</code> - Defaults to 0 the message is NOT broadcasted but the entire structure is returned. This is usefull is you want to e.g. embed the result in another message; (1) (default) the message is immediately broadcasted</li>\
  </ul>\
  <p>\
    <i>A couple examples of use:</i>\
  </p>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span>resultMsg <span class="sy0">=</span> bot_message<span class="br0">(</span><span class="st0">'Hello world'</span>, <span class="st0">'Header'</span>, <span class="st0">'black-white'</span>, bot_all<span class="br0">(</span><span class="br0">)</span>, <span class="st0">'Wolf'</span>, <span class="st0">''</span>, <span class="nu0">0</span><span class="br0">)</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span>bot_message<span class="br0">(</span><span class="st0">"Hellow world"</span><span class="br0">)</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span>bot_message<span class="br0">(</span><span class="st0">"this message is shown to gm only"</span>, <span class="st0">"GM Only"</span>, <span class="st0">"red-yellow"</span>, bot_gm<span class="br0">(</span><span class="br0">)</span><span class="br0">)</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span>bot_message<span class="br0">(</span><span class="st0">"this message is shown to all but gm"</span>, <span class="st0">"The rest"</span>, <span class="st0">"yellow-red"</span>, bot_ngm<span class="br0">(</span><span class="br0">)</span><span class="br0">)</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <a href="http://lmwcs.com/rptools/wiki/File:Example_Message.jpg" class="image">\
      <img alt="Example Message.jpg" src="../../maptool/images/c/ce/Example_Message.jpg" width="268" height="168"/>\
    </a>\
  </p>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:bot_message<span class="br0">(</span><span class="kw1">token</span>.name+<span class="st0">" Takes damage"</span>, <span class="st0">"is attacked"</span>,<span class="st0">"red-white"</span>,bot_all<span class="br0">(</span><span class="br0">)</span>,<span class="st0">"Dragon"</span>, <span class="st0">"Eagle"</span><span class="br0">)</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <a href="http://lmwcs.com/rptools/wiki/File:Example_Message2.jpg" class="image">\
      <img alt="Example Message2.jpg" src="../../maptool/images/4/44/Example_Message2.jpg" width="415" height="180"/>\
    </a>\
  </p>\
  <p><br/>\
The following functions can be used in conjunction with bot_message() and return a JSON ARRAY (e.g. ["Frank","Jim","Suzy"])<br/>\
</p>\
  <ul>\
    <li><code>bot_all()</code> - all users</li>\
    <li><code>bot_gm()</code> - gm(s) only</li>\
    <li><code>bot_ngm()</code> - all but NOT gm(s)</li>\
    <li><code>bot_self()</code> - initiator of the macro</li>\
    <li><code>bot_nself()</code> - all but NOT initiator of the macro</li>\
    <li><code>bot_selfgm()</code> - gm(s) and initiator of the macro</li>\
    <li><code>bot_nselfgm()</code> - all but NOT gm(s) and initiator of the macro</li>\
    <li><code>bot_ownergm()</code> - gm(s) and owners of the currentToken. So NOT the token that you might give as a parameter to the bot_message() function but the token that is currentToken() at that moment.</li>\
    <li><code>bot_nownergm()</code> - all but NOT gm(s) and owners of the current token</li>\
  </ul>\
  <p>The 'bot_' prefixes in all these function are added as a precaution to make sure that there are no conflicts with a framework in which you use the <i>BoT</i>. If you however want to use these 'retrieve user' functions but without the 'bot_' prefix you need to create your own set of user defined functions.\
</p>\
</div>\


canSeeToken.description = Returns a json array of the points visible on the token as an enumerated list.
canSeeToken.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="canSeeToken.28.29_Function">canSeeToken() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b77</b></div>\
  <div class="template_description">Returns a json array of the points visible on the token as an enumerated list.   The enumerated list will contain zero to five of the following values:\
<ul><li>TOP_RIGHT</li><li>BOTTOM_RIGHT</li><li>TOP_LEFT</li><li>BOTTOM_LEFT</li><li>CENTER</li></ul>\
<p>When a token is not visible, an empty json array is returned: '[]'\
</p>\
canSeeToken() takes a required target token id or name. A second optional argument may also be passed for the source token's id or name.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">canSeeToken(id|name, <span class="sc1"><span class="br0">[</span>id|name<span class="br0">]</span></span>)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
</div>\


ceiling.description = Returns the number passed in if it is an integer, otherwise it returns the number rounded up to the next integer.
ceiling.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="ceiling.28.29_Function">ceiling() Function</span>\
  </h2>\
  <div class="template_description">Returns the number passed in if it is an integer, otherwise it returns the number rounded up to the next integer.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: val <span class="sy0">=</span><span class="kw2">ceil</span><span class="br0">(</span>num<span class="br0">)</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: val <span class="sy0">=</span><span class="kw2">ceiling</span><span class="br0">(</span>num<span class="br0">)</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
