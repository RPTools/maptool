json.sort.description = Used to sort JSON arrays.
json.sort.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="json.sort()_Function"/>\
      <span class="mw-headline" id="json.sort.28.29_Function">json.sort() Function</span>\
    </h2>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.3b51</b></div>\
    <div class="template_description">Used to sort JSON arrays. If the array contains only numbers, they are sorted numerically; otherwise, the values are sorted as strings alphabetically.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>json.sort(array)</pre>\
    </div>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>json.sort(array, direction)</pre>\
    </div>\
    <p>If you have a <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a> that contains <a href="http://wiki.rptools.info/index.php/JSON_Object" title="JSON Object">JSON Objects</a>\
</p>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>json.sort(array, direction, key1, ..., keyN)</pre>\
    </div>\
    <p>\
      <b>Parameters</b>\
    </p>\
    <ul>\
      <li><code>array</code> - The JSON array to sort.</li>\
      <li><code>direction</code> - Defaults to <code>"ascending"</code>, acceptable values:\
<ul><li><code>"ascending"</code></li><li><code>"descending"</code></li><li><code>"ascend"</code></li><li><code>"descend"</code></li><li><code>"asc"</code></li><li><code>"desc"</code></li><li><code>"a"</code></li><li><code>"d"</code></li></ul></li>\
      <li><code>key1, ..., keyN</code> - The keys in the <a href="http://wiki.rptools.info/index.php/JSON_Object" title="JSON Object">JSON Objects</a> contained within the <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a> used for sorting. All <a href="http://wiki.rptools.info/index.php/JSON_Object" title="JSON Object">JSON Objects</a> must contain these fields.</li>\
    </ul>\
    <h3>\
      <span class="mw-headline" id="Examples">Examples</span>\
    </h3>\
    <div class="template_examples">Sorting a <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a> containing numbers.\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[json.sort("[1,4,5,6,2,1,9,20,1]")]</pre></div>\
<p>Produces <code>[1,1,1,2,4,5,6,9,20]</code>\
</p><p>Sorting a <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a> containing strings.\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[json.sort("['Hero', 'Dragon', 'Elf', 'Wolf', 'Mage', 'Eagle', 'Troll']")]</pre></div>\
<p>Produces <code>["Dragon","Eagle","Elf","Hero","Mage","Troll","Wolf"]</code>\
</p><p>Sorting a mixture of numbers and strings (all will be treated as string).\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[json.sort("['Hero', 3, 'Elf', 'Wolf', 100, 'Eagle', 'Troll']")]</pre></div>\
<p>Produces <code>[100,3,"Eagle","Elf","Hero","Troll","Wolf"]</code>\
</p><p>Sorting objects by a single string key\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h:vals = '[ {name:"Hero", HP:10}, \
             {name:"Wolf", HP:5}, \
             {name:"Mage", HP:20}, \
             {name:"Troll", HP:15}, \
             {name:"Eagle", HP:5} ]'] \
[json.sort(vals, "a", "name")]</pre></div>\
<p>Produces\
</p><p><code>[{"name":"Eagle","HP":5},{"name":"Hero","HP":10},{"name":"Mage","HP":20},{"name":"Troll","HP":15},{"name":"Wolf","HP":5}]</code></p><p>Sorting objects by a single numeric key\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h:vals = '[ {name:"Hero", HP:10}, \
             {name:"Wolf", HP:5}, \
             {name:"Mage", HP:20}, \
             {name:"Troll", HP:15}, \
             {name:"Eagle", HP:5} ]'] \
[json.sort(vals, "a", "HP")]</pre></div>\
<p>Produces\
</p><p><code>[{"name":"Wolf","HP":5},{"name":"Eagle","HP":5},{"name":"Hero","HP":10},{"name":"Troll","HP":15},{"name":"Mage","HP":20}]</code></p><p>Sorting objects by a two keys, first HP then Name.\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h:vals = '[ {name:"Hero", HP:10}, \
             {name:"Wolf", HP:5}, \
             {name:"Mage", HP:20}, \
             {name:"Troll", HP:15}, \
             {name:"Eagle", HP:5} ]'] \
[json.sort(vals, "a", "HP", "name")]</pre></div>\
<p>Produces\
</p>\
<code>[{"name":"Eagle","HP":5},{"name":"Wolf","HP":5},{"name":"Hero","HP":10},{"name":"Troll","HP":15},{"name":"Mage","HP":20}]</code></div>\
  </div>\
</div>\


