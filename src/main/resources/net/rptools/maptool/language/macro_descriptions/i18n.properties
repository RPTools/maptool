isBarVisible.description = Returns <code>true</code> ( <code>1</code> ) if the specified <a class="new" href="http://lmwcs.com/maptool/index.php?title=Token_Bar&action=edit&redlink=1" title="Token Bar (page does not exist)">Token Bar</a> on the <a href="http://lmwcs.com/rptools/wiki/Current_Token" title="Current Token">Current Token</a> is visible, or <code>false</code> ( <code>0</code> ) if it is not.
isBarVisible.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="isBarVisible.28.29_Function">isBarVisible() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b46</b></div>\
  <div class="template_description">Returns <code>true</code>(<code>1</code>) if the specified <a href="http://lmwcs.com/maptool/index.php?title=Token_Bar&amp;action=edit&amp;redlink=1" class="new" title="Token Bar (page does not exist)">Token Bar</a> on the <a href="http://lmwcs.com/rptools/wiki/Current_Token" title="Current Token">Current Token</a> is visible, or <code>false</code>(<code>0</code>) if it is not.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">isBarVisible(bar)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>bar</code> - A string that contains the name of the bar that has its visibility checked.</li>\
  </ul>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples">Displays <code>The health bar is visible!</code> if the bar named <code>Health</code> is set to visible; otherwise it displays <code>The health bar is not visible!</code>.\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">if</span><span class="br0">(</span><span class="kw2">isBarVisible</span><span class="br0">(</span><span class="st0">"Health"</span><span class="br0">)</span><span class="br0">)</span>, <span class="kw1">code</span>:</span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">{</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1">    The health bar is visible!</span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">}</span>;<span class="br0">{</span></span></pre></li><li class="li2"><pre class="de2"><span class="sc1">    The health bar is not visible!</span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">}</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p>Toggles the visibility of the bar named <code>Fatigue</code>.\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw2">setBarVisible</span><span class="br0">(</span><span class="st0">"Fatigue"</span>,&#xA0;!<span class="kw2">isBarVisible</span><span class="br0">(</span><span class="st0">"Fatigue"</span><span class="br0">)</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: <span class="kw2">abort</span><span class="br0">(</span><span class="nu0">0</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div></div>\
  <h3>\
    <span class="mw-headline" id="See_Also">See Also</span>\
  </h3>\
  <div class="template_also"><a href="setBarVisible.html" title="setBarVisible">setBarVisible()</a>, \
<p><a href="getBar.html" title="getBar">getBar()</a>, \
</p><a href="setBar.html" title="setBar">setBar()</a></div>\
</div>\


