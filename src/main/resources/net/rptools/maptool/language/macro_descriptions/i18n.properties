json.merge.description = Merges multiple <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Arrays</a> or <a href="http://wiki.rptools.info/index.php/JSON_Object" title="JSON Object">JSON Objects</a> .
json.merge.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="json.merge()_Function"/>\
      <span class="mw-headline" id="json.merge.28.29_Function">json.merge() Function</span>\
    </h2>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.3b53</b></div>\
    <div class="template_description">Merges multiple <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Arrays</a> or <a href="http://wiki.rptools.info/index.php/JSON_Object" title="JSON Object">JSON Objects</a>.\
<p>For <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Arrays</a> the value returned is that of all the <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Arrays</a> concatenated together.\
</p>\
For <a href="http://wiki.rptools.info/index.php/JSON_Object" title="JSON Object">JSON Objects</a> the value returned is a <a href="http://wiki.rptools.info/index.php/JSON_Object" title="JSON Object">JSON Object</a> with all of the keys from all of the <a href="http://wiki.rptools.info/index.php/JSON_Object" title="JSON Object">JSON Objects</a> set, if any key is specified in more than one <a href="http://wiki.rptools.info/index.php/JSON_Object" title="JSON Object">JSON Object</a> then the value for the last specified <a href="http://wiki.rptools.info/index.php/JSON_Object" title="JSON Object">JSON Object</a> is used.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>json.merge(array, array, ...)</pre>\
    </div>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>json.merge(object, object, ...)</pre>\
    </div>\
    <p>\
      <b>Parameters</b>\
    </p>\
    <ul>\
      <li><code>array</code> - A <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a>.</li>\
      <li><code>object</code> - A <a href="http://wiki.rptools.info/index.php/JSON_Object" title="JSON Object">JSON Object</a>.</li>\
    </ul>\
    <h3>\
      <span class="mw-headline" id="Examples">Examples</span>\
    </h3>\
    <div class="template_examples">Merge three <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Arrays</a>:\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[r: json.merge("[1,2]", "[3,4]", "[1,2]")]</pre></div>\
<p>Returns: <code>[1,2,3,4,1,2]</code>\
</p><p>Merge two <a href="http://wiki.rptools.info/index.php/JSON_Object" title="JSON Object">JSON Objects</a> with no matching keys:\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[r: json.merge("{a:1, b:2}", "{c:10, d:7}")]</pre></div>\
<p>Returns: <code>{"a":1,"b":2,"c":10,"d":7} </code>\
</p><p>Merge three <a href="http://wiki.rptools.info/index.php/JSON_Object" title="JSON Object">JSON Objects</a> with a matching key, <code>a</code>:\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[r: json.merge("{a:1, b:2}", "{c:10, d:7}", "{a:11, z:7}")]</pre></div>\
Returns: <code>{"a":11,"b":2,"c":10,"d":7,"z":7} </code></div>\
    <h3>\
      <span class="mw-headline" id="See_Also">See Also</span>\
    </h3>\
    <div class="template_also"><a href="json.union.html" title="json.union">json.union()</a>, <a href="json.intersection.html" title="json.intersection">json.intersection()</a></div>\
    <h3>\
      <span class="mw-headline" id="Version_Changes">Version Changes</span>\
    </h3>\
    <div class="template_changes">\
      <ul>\
        <li><b>1.3b54</b> - Fixed bug which allows <code>json.merge()</code> to work correctly with <a href="http://wiki.rptools.info/index.php/JSON_Object" title="JSON Object">JSON Objects</a>.</li>\
      </ul>\
    </div>\
  </div>\
</div>\


