            </pre>\
          </li>\
          <li class="li1">\
            <pre class="de1">\
              <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:setLineCap<span class="br0">(</span><span class="st0">"Grasslands"</span>, <span class="st0">"00000000CCF6B567CC00000000000000"</span>,<span class="nu0">1</span><span class="br0">)</span><span class="br0">]</span></span>\
            </pre>\
          </li>\
          <li class="li1">\
            <pre class="de1">\
              <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>:refreshDrawing<span class="br0">(</span><span class="st0">"Grasslands"</span>, <span class="st0">"00000000CCF6B567CC00000000000000"</span><span class="br0">)</span><span class="br0">]</span></span>\
            </pre>\
          </li>\
        </ol>\
      </div>\
    </div>\
  </div>\
  <h3>\
