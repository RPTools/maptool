getStrProp.description = Returns the value associated with a key from the specified <a class="mw-redirect" href="http://lmwcs.com/rptools/wiki/Macros:string_property_list" title="Macros:string property list">string property list</a> .
getStrProp.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="getStrProp.28.29_Function">getStrProp() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b42</b></div>\
  <div class="template_description">Returns the value associated with a key from the specified <a href="http://lmwcs.com/rptools/wiki/Macros:string_property_list" title="Macros:string property list" class="mw-redirect">string property list</a>.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">getStrProp(propList, key)</pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">getStrProp(propList, key, default)</pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">getStrProp(propList, key, default, delim)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>proplist</code> - String property list to extract data from. </li>\
    <li><code>key</code> - Key within string to extract. This cannot include a space.</li>\
    <li><code>default</code> - Value returned if the key is not found.</li>\
    <li><code>delim</code> - Delimiter between fields (default is ";").</li>\
  </ul>\
  <h3>\
    <span class="mw-headline" id="Example">Example</span>\
  </h3>\
  <div class="template_example">To get the name from a weapon <a href="http://lmwcs.com/rptools/wiki/Macros:string_property_list" title="Macros:string property list" class="mw-redirect">string property list</a>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: weapon <span class="sy0">=</span><span class="st0">"name=longsword; damage=1d8; maxdamage=8"</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1">Name of Weapon: <span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">getStrProp</span><span class="br0">(</span>weapon, <span class="st0">"name"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p>Returns <code>Name of Weapon: longsword</code>.\
</p><p>To get the minimum damage from a weapon <a href="http://lmwcs.com/rptools/wiki/Macros:string_property_list" title="Macros:string property list" class="mw-redirect">string property list</a> with a default value should the key not exist\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: weapon <span class="sy0">=</span><span class="st0">"name=longsword; damage=1d8; maxdamage=8"</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1">Minimum damage of Weapon: <span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">getStrProp</span><span class="br0">(</span>weapon, <span class="st0">"mindamage"</span>, <span class="nu0">1</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p>Returns <code>Minimum damage of Weapon: 1</code>.\
</p><p>To get the damage from a weapon <a href="http://lmwcs.com/rptools/wiki/Macros:string_property_list" title="Macros:string property list" class="mw-redirect">string property list</a> where the field delimiter is a colon.  The default is <b>1d3</b> (note that a default value must be provided in order to specify the delimiter).\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: weapon <span class="sy0">=</span><span class="st0">"name=longsword: damage=1d8: maxdamage=8"</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1">Damage of Weapon: <span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">getStrProp</span><span class="br0">(</span>weapon, <span class="st0">"damage"</span>, <span class="st0">"1d3"</span>, <span class="st0">":"</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
Returns <code>Damage of Weapon: 1d8</code>.</div>\
  <p>\
    <br/>\
  </p>\
  <h3>\
    <span class="mw-headline" id="Version_Changes">Version Changes</span>\
  </h3>\
  <div class="template_changes">\
    <ul>\
      <li><b>1.3b43</b> - Added the optional <code>error</code> parameter.</li>\
    </ul>\
  </div>\
</div>\


