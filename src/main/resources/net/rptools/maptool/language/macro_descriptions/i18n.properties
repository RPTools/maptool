    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>[h: set(varName, val)]</pre>\
    </div>\
    <p>\
      <b>Parameters</b>\
    </p>\
    <ul>\
      <li><code>varName</code> - Variable name or a string containing a valid variable name.</li>\
      <li><code>val</code> - The value to set the variable to.</li>\
    </ul>\
    <h3>\
      <span class="mw-headline" id="Example">Example</span>\
    </h3>\
    <div class="template_example">A simple use:\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: set("test", 33)]\
[r: test]</pre></div>\
<p>Returns\
</p>\
<pre>   33\
</pre>\
<p>A more sophisticated example that shows passing a string expression as the first parameter:\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: var1="te"]\
[h: var2="st"]\
[h: set(var1+var2, 33)]\
[r: test]</pre></div>\
<p>Returns\
</p>\
<pre>   33\
</pre>\
<p>Both of the above examples are equivalent to:\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[r: test = 33]</pre></div></div>\
  </div>\
</div>\


