addToInitiative.description = Adds the <a href="http://wiki.rptools.info/index.php/Current_Token" title="Current Token">Current Token</a> to the <a class="new" href="http://wiki.rptools.info/index.php?title=Initiative:initiative_panel&action=edit&redlink=1" title="Initiative:initiative panel (page does not exist)">initiative panel</a> .
addToInitiative.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="addToInitiative()_Function"/>\
      <span class="mw-headline" id="addToInitiative.28.29_Function">addToInitiative() Function</span>\
    </h2>\
    <div class="template_description">Adds the <a href="http://wiki.rptools.info/index.php/Current_Token" title="Current Token">Current Token</a> to the <a href="http://wiki.rptools.info/index.php?title=Initiative:initiative_panel&amp;action=edit&amp;redlink=1" class="new" title="Initiative:initiative panel (page does not exist)">initiative panel</a>. Additional parameters allow you to specify the token and an initiative value.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>addToInitiative()\
addToInitiative(AllowDuplicates)\
addToInitiative(AllowDuplicates, value)\
addToInitiative(AllowDuplicates, value, id)\
addToInitiative(AllowDuplicates, value, id, mapname)</pre>\
    </div>\
    <p>\
      <b>Parameters</b>\
    </p>\
    <ul>\
      <li><code>AllowDuplicates</code> - If false (default) then will not add the token if it is already in the initiative list. If true (1) an additional entry will be added to the initiative list (so there could be multiple initiative entries for the same token).</li>\
      <li><code>value</code> - The initiative value to set. If included, the initiative will be set even if the token is already on the initiative list and duplicates are not allowed.</li>\
      <li><code>id</code> - The token <code>id</code> of the token to add to the initiative. Defaults to the <a href="http://wiki.rptools.info/index.php/Current_Token" title="Current Token">Current Token</a>. <div class="template_trusted_param"><p style="background-color: #EDDD75; color: #000000; font-weight: bold">&#xA0;Note: This parameter can only be used in a <a href="http://wiki.rptools.info/index.php/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>.&#xA0;</p></div></li>\
      <li><code>mapname</code> - The name of the map to find the token. Defaults to the current map.</li>\
      <li><code>return</code> - Returns 1 if added to the initiative, 0 if did not.</li>\
    </ul>\
    <h3>\
      <span class="mw-headline" id="Example">Example</span>\
    </h3>\
    <div class="template_example">The following example shows how to add a <a href="http://wiki.rptools.info/index.php/Current_Token" title="Current Token">Current Token</a> to the <a href="http://wiki.rptools.info/index.php?title=Initiative:initiative_panel&amp;action=edit&amp;redlink=1" class="new" title="Initiative:initiative panel (page does not exist)">initiative panel</a>, set its initiative and then sort the <a href="http://wiki.rptools.info/index.php?title=Initiative:initiative_panel&amp;action=edit&amp;redlink=1" class="new" title="Initiative:initiative panel (page does not exist)">initiative panel</a>. Normally you would not sort the <a href="http://wiki.rptools.info/index.php?title=Initiative:initiative_panel&amp;action=edit&amp;redlink=1" class="new" title="Initiative:initiative panel (page does not exist)">initiative panel</a> every time you add a <a href="http://wiki.rptools.info/index.php/Current_Token" title="Current Token">Current Token</a> but its done here to show you how it is done.\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: addToInitiative()]\
[h: setInitiative(1d20)]\
[h: sortInitiative()]</pre></div></div>\
    <h3>\
      <span class="mw-headline" id="See_Also">See Also</span>\
    </h3>\
