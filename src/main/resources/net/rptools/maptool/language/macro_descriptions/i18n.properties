if.description = Is used to check whether a certain code <i>expression</i> should be executed or not. If the <i>condition</i> to be evaluated with this function is <code>true</code> ( <code>1</code> ), the first <i>expression</i> of code is the result, otherwise the second <i>expression</i> of code is the result. <p><br /> <div class="template_note" style="border: 1px solid #C75500; background-color:#F7E6D9; padding: 1em; margin-bottom:1em;">Note that both <i>expressions</i>, the true and the false, are evaluated! <p>This means that updates, macro calling, etc. in <b>both</b> <i>expressions</i> will be executed regardless of the test result.<br /> Therefore, this function should only be used in limited cases where the <i>expressions</i> are simply returning a value.</div> <p><br /> This function doesn't have the parentheses limit that the roll option has: <div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[if(((1))): 1;0] &lt;!-- in this case if() roll option fails --&gt; [if(((1)),1,0)] &lt;!-- in this case if() function works --&gt;</pre></div>
if.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="if()_Function"/>\
      <span class="mw-headline" id="if.28.29_Function">if() Function</span>\
    </h2>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.3b38</b></div>\
    <div class="template_description">Is used to check whether a certain code <i>expression</i> should be executed or not. If the <i>condition</i> to be evaluated with this function is <code>true</code>(<code>1</code>), the first <i>expression</i> of code is the result, otherwise the second <i>expression</i> of code is the result.\
<p><br/></p>\
<div class="template_note" style="border: 1px solid #C75500; background-color:#F7E6D9; padding: 1em; margin-bottom:1em;">Note that both <i>expressions</i>, the true and the false, are evaluated!\
<p>This means that updates, macro calling, etc. in <b>both</b> <i>expressions</i> will be executed regardless of the test result.<br/>\
</p>\
Therefore, this function should only be used in limited cases where the <i>expressions</i> are simply returning a value.</div>\
<p><br/>\
This function doesn't have the parentheses limit that the roll option has:\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[if(((1))): 1;0]     &lt;!-- in this case if() roll option fails --&gt;\
[if(((1)),1,0)]      &lt;!-- in this case if() function    works --&gt;</pre></div></div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>if(condition, trueExpr, falseExpr)</pre>\
    </div>\
    <p>\
      <b>Parameters</b>\
    </p>\
    <ul>\
      <li><code>condition</code> - What is tested to determine is the <code>trueExpr</code> or <code>falseExpr</code> will be executed. This follows the standard rules for <i>conditions</i> that can be found in the <a href="http://wiki.rptools.info/index.php/Macros:Branching_and_Looping" title="Macros:Branching and Looping">Branching and Looping</a> article.</li>\
      <li><code>trueExpr</code> - A section of code that is returned if <code>condition</code> is <code>true</code>(<code>1</code>).</li>\
      <li><code>falseExpr</code> - A section of code that is returned if <code>condition</code> is <code>false</code>(<code>0</code>).</li>\
    </ul>\
    <p>&#xA0;\
</p>\
    <h3>\
      <span class="mw-headline" id="Examples">Examples</span>\
    </h3>\
    <div class="template_examples">\
      <b>Example 1:</b>\
      <div class="mw-highlight mw-content-ltr" dir="ltr">\
        <pre>[h: a = 10] [h: b = 20]\
[r: if(a &gt; b, "A is larger than B", "A is not larger than B")]</pre>\
      </div>\
      <dl>\
        <dd>\
          <b>Returns:</b>\
          <code>A is not larger than B</code>\
        </dd>\
      </dl>\
      <p>\
        <br/>\
        <b>Example 2:</b>\
      </p>\
      <div class="mw-highlight mw-content-ltr" dir="ltr">\
        <pre>[h: number = 1]\
[r: if(number &gt;= 1, 20, "")]</pre>\
      </div>\
      <dl>\
        <dd><b>Returns:</b> A <i>blank string</i>, please note that a <i>blank string</i> is not an <i>empty variable</i> if you were to assign the <i>output</i> of this function.</dd>\
      </dl>\
      <p>\
        <br/>\
        <b>Example 3:</b>\
      </p>\
      <div class="mw-highlight mw-content-ltr" dir="ltr">\
        <pre>[h: variable = "Foobar"]\
[r: if(variable == "Text", 1, 0)]</pre>\
      </div>\
      <dl>\
        <dd>\
          <b>Returns:</b>\
          <code>0</code>\
        </dd>\
      </dl>\
      <p>\
        <br/>\
        <b>Example 4:</b>\
      </p>\
      <div class="mw-highlight mw-content-ltr" dir="ltr">\
        <pre>[h: variable = 20]\
[property = if(variable &gt; 0 &amp;&amp; variable &lt; 20, 1, 0)]</pre>\
      </div>\
      <dl>\
        <dd><b>Returns:</b><code>property</code> set to <code>0</code></dd>\
      </dl>\
      <p><br/><b>Example 5:</b> Usually its better to use the roll option version <a href="http://wiki.rptools.info/index.php/if_(roll_option)" title="if (roll option)">[if():]</a>. Sometimes it's pretty handy to use the version documented here, since you can easily embed it in loops and expressions.\
</p>\
      <p>Let's say you want to check if one of a player's tokens has Initiative, you could do it this like this:\
</p>\
      <div class="mw-highlight mw-content-ltr" dir="ltr">\
        <pre>[h: tokensOfPlayer = getOwned(getPlayerName(), "json")]\
[h: hasIni = 0]\
[h: iniToken = getInitiativeToken()]\
[h, foreach(id, tokensOfPlayer): hasIni = if(id!=iniToken,hasIni,1)]</pre>\
      </div>\
    </div>\
    <h3>\
      <span class="mw-headline" id="See_Also">See Also</span>\
    </h3>\
    <div class="template_also"><a href="http://wiki.rptools.info/index.php/Macros:Branching_and_Looping" title="Macros:Branching and Looping">Branching and Looping</a>, <a href="http://wiki.rptools.info/index.php/if_(roll_option)" title="if (roll option)">if (roll option)</a></div>\
  </div>\
</div>\


impersonate.description = Impersonate changes the impersonated token for the client running the function, replacing any current impersonation.
impersonate.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="impersonate()_Function"/>\
      <span class="mw-headline" id="impersonate.28.29_Function">impersonate() Function</span>\
    </h2>\
    <div class="template_trusted_function">\
      <p style="background-color: #EDDD75; color: #000000; font-weight: bold">\
&#xA0;Note: This function can only be used in a <a href="http://wiki.rptools.info/index.php/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>\
</p>\
    </div>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.7.0</b></div>\
    <div class="template_compatibility">&#x2022; <b>Last checked for compatibility with version 1.7.0</b></div>\
    <div class="template_description">Impersonate changes the impersonated token for the client running the function, replacing any current impersonation. Rather than being used like <a href="switchToken.html" title="switchToken">switchToken()</a> to aid in macro execution, this function is the same as right-clicking a token and selecting 'Impersonate'. The function does <b>not</b> set the <a href="http://wiki.rptools.info/index.php/Current_Token" title="Current Token">Current Token</a>. Use <a href="switchToken.html" title="switchToken">switchToken()</a> for that.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>impersonate(id)</pre>\
    </div>\
    <p>\
      <b>Parameters</b>\
    </p>\
    <ul>\
      <li><code>id</code> - The id or name of the token to impersonate.</li>\
    </ul>\
    <h3>\
      <span class="mw-headline" id="Example">Example</span>\
    </h3>\
    <div class="template_example">Calling <a class="mw-selflink selflink">impersonate()</a> in a macro will cause the output to be as if from that token. The last call to <a class="mw-selflink selflink">impersonate()</a> in a macro sets the "speaker" for the output of the whole macro.\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: impersonate("Hero")]Hi!&lt;br&gt;\
Nice weather, eh?&lt;br&gt;\
Seen any dragons?</pre></div>\
<p>Output:\
</p>\
<a href="http://wiki.rptools.info/index.php/File:func_impersonate_example1.png" class="image"><img alt="func impersonate example1.png" src="../images/a/aa/func_impersonate_example1.png" decoding="async" width="264" height="98"/></a></div>\
    <h3>\
      <span class="mw-headline" id="See_Also">See Also</span>\
    </h3>\
    <div class="template_also"><a href="hasImpersonated.html" title="hasImpersonated">hasImpersonated()</a>, <a href="getImpersonated.html" title="getImpersonated">getImpersonated()</a>, <a href="getImpersonatedName.html" title="getImpersonatedName">getImpersonatedName()</a>, <a href="switchToken.html" title="switchToken">switchToken()</a></div>\
    <h3>\
      <span class="mw-headline" id="Version_Changes">Version Changes</span>\
    </h3>\
    <div class="template_changes">\
      <ul>\
        <li><b>1.7.0</b> - Introduced.</li>\
      </ul>\
    </div>\
  </div>\
</div>\


