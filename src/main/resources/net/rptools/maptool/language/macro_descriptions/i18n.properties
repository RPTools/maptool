    <div class="template_description">Return the Token Layout <code>scale</code>, <code>xOffset</code>, and <code>yOffset</code> values in either a <a href="http://wiki.rptools.info/index.php/JSON_Object" title="JSON Object">JSON Object</a> or <a href="http://wiki.rptools.info/index.php/String_Property_List" title="String Property List">String Property List</a>. These values represent the positioning of the token image within the Layout portion of the Config tab in the Edit Token Dialog.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>getTokenLayoutProps()\
getTokenLayoutProps(delim)\
getTokenLayoutProps(delim, id)\
getTokenLayoutProps(delim, id, mapName)</pre>\
    </div>\
    <p>\
      <b>Parameters</b>\
    </p>\
    <ul>\
      <li><code>delim</code> - The delimiter of the String Property List. If set to <code>json</code>, the function will instead return a Json Object. Defaults to <code>,</code>.</li>\
      <li><code>id</code> - The token <code>id</code> of the token to name, defaults to the <a href="http://wiki.rptools.info/index.php/Current_Token" title="Current Token">Current Token</a>. <div class="template_trusted_param"><p style="background-color: #EDDD75; color: #000000; font-weight: bold">&#xA0;Note: This parameter can only be used in a <a href="http://wiki.rptools.info/index.php/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>.&#xA0;</p></div></li>\
      <li><code>mapname</code> - The name of the map to find the token. Defaults to the current map.</li>\
    </ul>\
    <h3>\
      <span class="mw-headline" id="Example">Example</span>\
    </h3>\
    <div class="template_example">Get the Token layout properties of the impersonated or current token.\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: props = getTokenLayoutProps()]\
Layout: [r: props]</pre></div>\
<p><b>Returns:</b></p>\
<div class="mw-highlight mw-highlight-lang-javascript mw-content-ltr" dir="ltr"><pre><span/><span class="nx">Layout</span><span class="o">:</span><span class="nx">scale</span><span class="o">=</span><span class="mf">1.3000000000000003</span><span class="p">,</span><span class="nx">xOffset</span><span class="o">=</span><span class="mi">4</span><span class="p">,</span><span class="nx">yOffset</span><span class="o">=-</span><span class="mi">24</span></pre></div>\
<p>Get the Token layout properties of the impersonated or current token separated by a semi-colon.\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: props = getTokenLayoutProps(";")]\
Layout: [r: props]</pre></div>\
<p><b>Returns:</b></p>\
<div class="mw-highlight mw-highlight-lang-javascript mw-content-ltr" dir="ltr"><pre><span/><span class="nx">Layout</span><span class="o">:</span><span class="nx">scale</span><span class="o">=</span><span class="mf">1.3000000000000003</span><span class="p">;</span><span class="nx">xOffset</span><span class="o">=</span><span class="mi">4</span><span class="p">;</span><span class="nx">yOffset</span><span class="o">=-</span><span class="mi">24</span></pre></div>\
<p>Get the Token layout properties of the specified token as a JSON object.\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: props = getTokenLayoutProps("json", "Frog")]\
Layout: [r: props]</pre></div>\
<p><b>Returns:</b></p>\
<div class="mw-highlight mw-highlight-lang-javascript mw-content-ltr" dir="ltr"><pre><span/><span class="nx">Layout</span><span class="o">:</span><span class="p">{</span><span class="s2">"scale"</span><span class="o">:</span><span class="mf">1.3000000000000003</span><span class="p">,</span><span class="s2">"xOffset"</span><span class="o">:</span><span class="mi">4</span><span class="p">,</span><span class="s2">"yOffset"</span><span class="o">:-</span><span class="mi">24</span><span class="p">}</span></pre></div></div>\
    <h3>\
      <span class="mw-headline" id="See_Also">See Also</span>\
    </h3>\
    <div class="template_also">\
      <a href="setTokenLayoutProps.html" title="setTokenLayoutProps">setTokenLayoutProps()</a>\
    </div>\
  </div>\
</div>\


getTokenMap.description = Gets the list of map(s) where a token resides.
