switchToken.description = Changes the <a href="http://wiki.rptools.info/index.php/Current_Token" title="Current Token">Current Token</a> for the remainder of the Macro.
switchToken.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="switchToken()_Function"/>\
      <span class="mw-headline" id="switchToken.28.29_Function">switchToken() Function</span>\
    </h2>\
    <div class="template_trusted_function">\
      <p style="background-color: #EDDD75; color: #000000; font-weight: bold">\
&#xA0;Note: This function can only be used in a <a href="http://wiki.rptools.info/index.php/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>\
</p>\
    </div>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.3b48</b></div>\
    <div class="template_description">Changes the <a href="http://wiki.rptools.info/index.php/Current_Token" title="Current Token">Current Token</a> for the remainder of the Macro.\
<p>In practice, "the remainder of the Macro" is the same as the variable scope. Thus, if a macro is running as a user defined function (see <a href="defineFunction.html" title="defineFunction">defineFunction()</a> ) with a new scope, switchToken will only apply until the end of the current macro. Once control passes back to the calling macro, the <a href="http://wiki.rptools.info/index.php/Current_Token" title="Current Token">Current Token</a> reverts back to what it was before the external macro was called ( as a function ).\
If a <a href="defineFunction.html" title="defineFunction">defineFunction()</a> does not create a new variable scope for the called macro, then effects of switchToken persist when control passes back to the calling macro.</p>\
<b>Note: You cannot switch to a token on a different map.</b></div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>switchToken(tokenId)</pre>\
    </div>\
  </div>\
</div>\


table.description = Gets the text value from the specified <code>table</code> .
table.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="table()_Function"/>\
      <span class="mw-headline" id="table.28.29_Function">table() Function</span>\
    </h2>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.3b39</b></div>\
    <div class="template_description">Gets the text value from the specified <code>table</code>. If the row is not specified then the default <code>roll</code> for the <code>table</code> is used. The row can be either a constant or a <code>roll</code>.\
Note that what this function returns is interpreted as either a string or a number. You can put code in a table entry but that too will be returned as a string and will not be evaluated. To evaluate the result you can use <a href="eval.html" title="eval">eval()</a> to evaluate e.g. the table entry <code>1d5</code> and <a href="evalMacro.html" title="evalMacro">evalMacro()</a> to evaluate e.g. the table entry <code>[r:1d5]</code></div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>table(name)\
table(name, row)\
tbl(name)\
tbl(name, row)</pre>\
    </div>\
    <p>\
      <b>Parameters</b>\
    </p>\
    <ul>\
      <li><code>name</code> - A string containing the name of the <a href="http://wiki.rptools.info/index.php?title=Table&amp;action=edit&amp;redlink=1" class="new" title="Table (page does not exist)">table</a>.</li>\
      <li><code>row</code> - The row of the <a href="http://wiki.rptools.info/index.php?title=Table&amp;action=edit&amp;redlink=1" class="new" title="Table (page does not exist)">table</a> that should be returned.</li>\
    </ul>\
    <h3>\
      <span class="mw-headline" id="Examples">Examples</span>\
    </h3>\
    <div class="template_examples"><b>Example 1:</b> Display a random value from table <code>"tbl1"</code> using default roll:\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[r: table("tbl1")]</pre></div>\
<p><b>Example 2:</b> Display the first value from table <code>"tbl1"</code>:\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[r: table("tbl1", 1)]</pre></div>\
<p><b>Example 3:</b> Display one of the first four values from <code>"tbl1"</code>, chosen randomly:\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[r: table("tbl1", "1d4")]</pre></div>\
<p><b>Example 4:</b> Display a table row that corresponds to a token property's value (the value must be numeric):\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[r: table("tbl1", Intelligence)]\
[r: table("tbl1", getProperty("PCLevel"))]</pre></div>\
<p><b>Example 5:</b> Evaluate the outcome of a table entry. The table entry <b>must</b> thus be something that can be evaluated, like <code>1d10</code> or <code>roll(1,6)</code> or <code>3+5</code>:\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[r: eval(table("tbl1"))]</pre></div>\
<p><b>Example 5:</b> Evaluate the outcome of a table entry that contains code. The table entry <b>can</b> thus contain code, but its not required. 'code' in this case is anything between [brackets]. An example table entry could be <i>[h:roll=1d20]You [r:if(roll&lt;10, 'hit', 'miss')] your target.</i>&#xA0;:\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[r: evalMacro(table("tbl1"))]</pre></div></div>\
    <h3>\
      <span class="mw-headline" id="See_Also">See Also</span>\
    </h3>\
    <div class="template_also"><a href="tableImage.html" title="tableImage">tableImage()</a><br/>There is a tool available to import tables from excel. You can find more about this <a rel="nofollow" class="external text" href="http://forums.rptools.net/viewtopic.php?f=3&amp;t=11568#p124557">here</a></div>\
  </div>\
</div>\


