math.description = This is NOT a single MapTool function but a collection of math functions in MapTool.
math.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="math()_Function"/>\
      <span class="mw-headline" id="math.28.29_Function">math() Function</span>\
    </h2>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.4.0.5</b></div>\
    <div class="template_description">This is NOT a single MapTool function but a collection of math functions in MapTool.<br/>\
<b>Important Note</b>: Most of these functions return a floating-point number (e.g.: `3.0`), so you may find it helpful to surround them with `<a href="round.html" title="round">round()</a>`, `<a href="floor.html" title="floor">floor()</a>`, or `<a href="ceiling.html" title="ceiling">ceiling()</a>`.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>Numbers:\
[r:val = math.pi()]\
[r:val = math.e()]\
\
Trigonomotry:\
[r:val = math.acos(degrees)]\
[r:val = math.acos_r(radians)]\
[r:val = math.asin(degrees)]\
[r:val = math.asin_r(radians)]\
[r:val = math.atan(degrees)]\
[r:val = math.atan_r(radians)]\
[r:val = math.atan2(degrees)]\
[r:val = math.atan2_r(radians)]\
[r:val = math.cos(degrees)]\
[r:val = math.cos_r(num)]\
[r:val = math.sin(degrees)]\
[r:val = math.sin_r(num)]\
[r:val = math.tan(degrees)]\
[r:val = math.tan_r(num)]\
[r:val = math.toDegrees(num)]\
[r:val = math.toRadians(degrees)]\
\
Power and root:\
[r:val = math.sqrt(num)]\
[r:val = math.squareroot(num)]\
[r:val = math.cbrt(num)]\
[r:val = math.cuberoot(num)]\
[r:val = math.pow(num1,num2)]\
\
Logarithmic\
[r:val = math.log(num)] (this is the log to base e)\
[r:val = math.log10(num)]\
\
Pythagorean:\
[r:val = math.hypot(num1, num2)]\
[r:val = math.hypotenuse(num1, num2)]\
\
Simple operations\
[r:val = math.abs(num)]\
[r:val = math.ceil(num)]\
[r:val = math.floor(num)]\
[r:val = math.isEven(num)]\
[r:val = math.isInt(num)]\
[r:val = math.isOdd(num)]\
[r:val = math.max(num1, num2, num2, etc.)]\
[r:val = math.min(num1, num2, num2, etc.)]\
[r:val = math.mod(dividend, divisor)]</pre>\
    </div>\
    <h3>\
      <span class="mw-headline" id="Examples">Examples</span>\
    </h3>\
    <div class="template_examples"><h4><span class="mw-headline" id="abs">abs</span></h4><div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[r:val =  math.abs(-3)]</pre></div><p>Returns: 3.0\
</p><h4><span class="mw-headline" id="mod">mod</span></h4><p>Returns the result of the modulo operation between the two numbers, which represents the remainder after a division operation.\
</p><div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[r: math.mod(14,6)]</pre></div><p>Returns 2\
</p><div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[r: math.mod(10,5)]</pre></div><p>Returns 0\
</p><div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[r: math.mod(-13,4)]</pre></div><p>Returns -1\
</p><h4><span class="mw-headline" id="pow">pow</span></h4><div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[r:val =  math.pow(2,3)]</pre></div>\
Returns: 8.0</div>\
  </div>\
</div>\


