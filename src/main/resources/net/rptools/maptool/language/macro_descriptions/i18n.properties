    </h2>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.3b48</b></div>\
    <div class="template_description">Returns a property list of the properties for a <a href="http://wiki.rptools.info/index.php/Macro_Button" title="Macro Button">macro button</a> for the <a href="http://wiki.rptools.info/index.php/Current_Token" title="Current Token">Current Token</a>. You can retrieve the index of a <a href="http://wiki.rptools.info/index.php/Macro_Button" title="Macro Button">macro button</a> with the <a href="getMacroIndexes.html" title="getMacroIndexes">getMacroIndexes()</a> or <a href="getMacroButtonIndex.html" title="getMacroButtonIndex">getMacroButtonIndex()</a> function. The type of the value returned depends on the delimiter parameter.</div>\
