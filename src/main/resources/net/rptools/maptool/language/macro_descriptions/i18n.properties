<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="getTokenMap()_Function"/>\
      <span class="mw-headline" id="getTokenMap.28.29_Function">getTokenMap() Function</span>\
    </h2>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.5.11</b></div>\
    <div class="template_description">Gets the list of map(s) where a token resides. The list is returned either as a string list, or as a <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a>.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>getTokenMap(name/ID)\
getTokenMap(name/ID, delim)</pre>\
    </div>\
    <p>\
      <b>Parameters</b>\
      <b>Parameters</b>\
    </p>\
    <ul>\
      <li><code>name/ID</code> - Either the name of the token or the ID.</li>\
      <li><code>delim</code> - The delimiter used in the string list returned, defaults to <code>","</code>. If set to <code>json</code>, then a JSON array is returned.</li>\
    </ul>\
    <h3>\
      <span class="mw-headline" id="Example">Example</span>\
    </h3>\
    <div class="template_example">Suppose a token named "Dragon" is on two maps, "Grasslands" and "Arid". The command\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[r: getTokenMap("Dragon", "json")]</pre></div>\
