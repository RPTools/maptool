resetTablePicks.description = Resets the entries in a table that have been picked.
resetTablePicks.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="resetTablePicks()_Function"/>\
      <span class="mw-headline" id="resetTablePicks.28.29_Function">resetTablePicks() Function</span>\
    </h2>\
    <div class="template_trusted_function">\
      <p style="background-color: #EDDD75; color: #000000; font-weight: bold">\
&#xA0;Note: This function can only be used in a <a href="http://wiki.rptools.info/index.php/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>\
</p>\
    </div>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.6.0</b></div>\
    <div class="template_description">Resets the entries in a table that have been picked. The individual entries in a <i>Pick Once</i> table can only be randomly chosen once until the table is reset with this function. This can be used to simulate a deck of cards where a card picked is no longer available for future picks until the deck is re-shuffled. <b>Note:</b> When specifying specific entries to be reset, it is important to note that <i>Pick Once</i> tables behave a bit differently than regular tables. In particular, entries are identified and selected by list index (starting at 0), and do not take configured ranges into account. See examples for details.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>resetTablePicks(tableName)\
resetTablePicks(tableName, entriesToReset)\
resetTablePicks(tableName, entriesToReset, delim)\
resetTablePicks(tableName, entriesToReset, "json")</pre>\
    </div>\
    <p>\
      <b>Parameters</b>\
    </p>\
    <ul>\
      <li><code>tableName</code> - A string containing the name of the Table.</li>\
      <li><code>entriesToReset</code> - <i>Since 1.8</i>. Identifies specific entries to be reset. Can be a <a href="http://wiki.rptools.info/index.php/String_List" title="String List">String List</a> using the provided delim (defaults to <code>","</code> if no delim provided), or a <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a> if delim is <code>"json"</code>.</li>\
      <li><code>delim</code> - <i>Since 1.8</i>. Custom delimiter for the `entriesToReset` param. Defaults to <code>","</code>. Should be <code>"json"</code> if entriesToReset is a <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a> instead of a <a href="http://wiki.rptools.info/index.php/String_List" title="String List">String List</a>.</li>\
    </ul>\
    <h3>\
      <span class="mw-headline" id="Examples">Examples</span>\
    </h3>\
    <div class="template_examples"><div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[r:resetTablePicks("Poker Deck")]</pre></div><p><b>Result:</b> Table is reset so that all entries are available to be chosen again.\
</p><h4><span id="Resetting_specific_entries_(Since_1.8)"/><span class="mw-headline" id="Resetting_specific_entries_.28Since_1.8.29">Resetting specific entries (Since 1.8)</span></h4><p>Consider this excerpt from the beginning of the "Standard" Default Table (containing 52 playing card images):\
</p><table class="wikitable"><tbody><tr><th colspan="2">Default Table "Standard"\
</th></tr><tr><td>1\
</td><td>Ace of Clubs\
</td></tr><tr><td>2\
</td><td>Two of Clubs\
</td></tr><tr><td>3\
</td><td>Three of Clubs\
</td></tr><tr><td colspan="2" style="text-align:center">...\
</td></tr></tbody></table><p>If this table is set to <i>Pick Once</i>, then the Ace and Two of Clubs can be reset with any of:\
</p><div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h:resetTablePicks("Standard", "0,1")]\
[h:resetTablePicks("Standard", "0@1", "@")]\
[h:resetTablePicks("Standard", json.append("", 0, 1), "json")]</pre></div><b>Note</b> that entries on <i>Pick Once</i> tables are identified by list index (starting at 0), and <i>not</i> by range as in normal tables. Take care to properly identify entries when resetting. For more info, see <a href="http://wiki.rptools.info/index.php/Introduction_to_Tables#Pick_Once_Tables" title="Introduction to Tables">Introduction to Tables</a> and the <a href="table.html" title="table">table()</a> function.</div>\
    <h3>\
      <span class="mw-headline" id="See_Also">See Also</span>\
    </h3>\
    <div class="template_also">\
      <a href="getTablePicksLeft.html" title="getTablePicksLeft">getTablePicksLeft()</a>\
      <a href="setTablePickOnce.html" title="setTablePickOnce">setTablePickOnce()</a>\
    </div>\
    <h3>\
      <span class="mw-headline" id="Version_Changes">Version Changes</span>\
    </h3>\
    <div class="template_changes">\
      <ul>\
