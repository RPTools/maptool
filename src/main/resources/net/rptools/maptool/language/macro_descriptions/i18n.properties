          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: val <span class="sy0">=</span><span class="kw2">bxor</span><span class="br0">(</span>num, num, ...<span class="br0">)</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: val <span class="sy0">=</span><span class="kw2">bitwisexor</span><span class="br0">(</span>num, num, ...<span class="br0">)</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples"><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">bor</span><span class="br0">(</span><span class="nu0">1</span>,<span class="nu0">0</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div><p>Returns 1.\
</p><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">bor</span><span class="br0">(</span><span class="nu0">1</span>,<span class="nu0">1</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div><p>Returns 0.\
</p><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">bor</span><span class="br0">(</span><span class="nu0">0</span>,<span class="nu0">0</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div><p>Returns 0.\
</p><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">bor</span><span class="br0">(</span><span class="nu0">2</span>, <span class="nu0">4</span><span class="br0">]</span></span></pre></li></ol></div></div><p>Returns 6.\
2 in binary is 010 and 4 in binary is 100, so a bitwise or of these two values is 110 which is 6 in decimal.\
</p><div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">band</span><span class="br0">(</span><span class="nu0">6</span>, <span class="nu0">4</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div><p>Returns 2.      \
</p>\
6 in binary is 110 and 4 in binary is 100, so a bitwise or of these two values is 010 which is 2 in decimal.</div>\
</div>\


