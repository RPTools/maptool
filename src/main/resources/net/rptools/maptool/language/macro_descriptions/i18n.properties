</div>\


decode.description = Decodes a string that was encoded with the <a href="encode.html" title="encode">encode()</a> function.
decode.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="decode.28.29_Function">decode() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b48</b></div>\
  <div class="template_description">Decodes a string that was encoded with the <a href="encode.html" title="encode">encode()</a> function. The <a href="encode.html" title="encode"> encode()</a> and decode() functions can be used to encode a property list so that it can be embedded within another property list.</div>\
