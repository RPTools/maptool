herobody.description = Generates random numbers to emulate dice rolls; this is the partner function to <a href="herostun.html" title="herostun">herostun()</a> .
herobody.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="herobody.28.29_Function">herobody() Function</span>\
  </h2>\
  <div class="template_description">Generates random numbers to emulate dice rolls; this is the partner function to <a href="herostun.html" title="herostun">herostun()</a>. The parameters used when calling this function must be exactly the same as the parameters used when calling <a href="herostun.html" title="herostun">herostun()</a>, and it must be called during the same macro as <a href="herostun.html" title="herostun">herostun()</a> or an error will result. Refer to <a href="herostun.html" title="herostun">herostun()</a> for full usage details.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">herobody(times, sides)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>times</code> - The same <code>times</code> parameter that was used when calling <a href="herostun.html" title="herostun">herostun()</a>.</li>\
    <li><code>sides</code> - The same <code>sides</code> parameter that was used when calling <a href="herostun.html" title="herostun">herostun()</a>.</li>\
  </ul>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples">Roll a twenty-sided dice, and return the <strong class="selflink">herobody()</strong> result as well.\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">t</span>: <span class="kw2">herostun</span><span class="br0">(</span><span class="nu0">1</span>, <span class="nu0">20</span><span class="br0">)</span><span class="br0">]</span></span> - <span class="sc1"><span class="br0">[</span><span class="kw1">t</span>: <span class="kw2">herobody</span><span class="br0">(</span><span class="nu0">1</span>, <span class="nu0">20</span><span class="br0">)</span></span></pre></li></ol></div></div>\
<p>Returns a number that is between <code>1</code> and <code>20</code> for the herostun roll, and a number between <code>0</code> and <code>2</code> for the herobody roll.\
</p><p>Roll five ten-sided dice, and return the <strong class="selflink">herobody()</strong> result as well, using variables.\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: DiceTimes <span class="sy0">=</span><span class="nu0">5</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: DiceSides <span class="sy0">=</span><span class="nu0">10</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">t</span>: <span class="kw2">herostun</span><span class="br0">(</span>DiceTimes, DiceSides<span class="br0">)</span><span class="br0">]</span></span> - <span class="sc1"><span class="br0">[</span><span class="kw1">t</span>: <span class="kw2">herobody</span><span class="br0">(</span>DiceTimes, DiceSides<span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
Returns a number than is between <code>5</code> and <code>50</code> for the herostun roll, and a number between <code>0</code> and <code>10</code> for the herobody roll.</div>\
  <h3>\
    <span class="mw-headline" id="See_Also">See Also</span>\
  </h3>\
  <div class="template_also">Used in conjunction with <a href="herostun.html" title="herostun">herostun()</a><br/>\
For another method of rolling dice, see <a href="http://lmwcs.com/rptools/wiki/Dice_Expressions" title="Dice Expressions">Dice Expressions</a>.</div>\
</div>\


herolab.getImage.description = Returns the asset id of the image retrieved from a Hero Lab file for a Token.
herolab.getImage.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="herolab.getImage.28.29_Function">herolab.getImage() Function</span>\
  </h2>\
  <div>\
    <p style="background-color: #EDDD75; color: #000000; font-weight: bold">\
&#xA0;Note: This function can only be used in a <a href="http://lmwcs.com/rptools/wiki/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>\
</p>\
  </div>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.5</b></div>\
  <div class="template_description">Returns the asset id of the image retrieved from a Hero Lab file for a Token.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">herolab.getImage(index)</pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">herolab.getImage(index, id)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>index</code> - The index of the image you wish to retrieve.</li>\
    <li><code>id</code> - The token id of the token to name, defaults to the Current Token.</li>\
  </ul>\
