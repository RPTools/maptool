      <ol>\
        <li class="li1">\
          <pre class="de1">setZoom(z)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>z</code> - The zoom level of the viewport (the current zoom level can be seen at the bottom of the maptool screen. You can also use <a href="getZoom.html" title="getZoom">getZoom()</a>. Note that this value is given in the numerical representation of&#xA0;%. E.g. to set zoom to 50% you give 0.5 as parameter.</li>\
  </ul>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples">Zoom in by a factor 2\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: z <span class="sy0">=</span> getZoom<span class="br0">(</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: setZoom<span class="br0">(</span><span class="nu0">2</span>*z<span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p>Zoom in by one 10%\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: z <span class="sy0">=</span> getZoom<span class="br0">(</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: setZoom<span class="br0">(</span>z+<span class="nu0">0.1</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p>Zoom out by 10%\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: z <span class="sy0">=</span> getZoom<span class="br0">(</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: setZoom<span class="br0">(</span>z-<span class="nu0">0.1</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div></div>\
  <h3>\
    <span class="mw-headline" id="See_Also">See Also</span>\
