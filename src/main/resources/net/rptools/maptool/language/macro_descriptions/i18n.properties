json.fromStrProp.description = Creates a <a href="http://lmwcs.com/rptools/wiki/JSON_Object" title="JSON Object">json object</a> from a <a class="mw-redirect" href="http://lmwcs.com/rptools/wiki/Macros:string_property_list" title="Macros:string property list">string property list</a> .
json.fromStrProp.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="json.fromStrProp.28.29_Function">json.fromStrProp() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b49</b></div>\
  <div class="template_description">Creates a <a href="http://lmwcs.com/rptools/wiki/JSON_Object" title="JSON Object">json object</a> from a <a href="http://lmwcs.com/rptools/wiki/Macros:string_property_list" title="Macros:string property list" class="mw-redirect">string property list</a>.</div>\
