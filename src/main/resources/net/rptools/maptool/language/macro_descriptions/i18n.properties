<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="median.28.29_Function">median() Function</span>\
  </h2>\
  <div class="template_description">Returns the <a href="http://en.wikipedia.org/wiki/Median" class="extiw" title="wp:Median">Median</a> of the numbers passed in. The median value is the value where half the numbers in the list are higher or equal to it and the other half are lower or equal to it. The median is calculated by sorting the list of numbers and picking the middle number if the list has an odd amount or averaging the two in the middle if there is an even amount.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">\
            <span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: av <span class="sy0">=</span><span class="kw2">median</span><span class="br0">(</span>num, num, ...<span class="br0">)</span><span class="br0">]</span></span>\
          </pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
