<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="macroLink()_Function"/>\
      <span class="mw-headline" id="macroLink.28.29_Function">macroLink() Function</span>\
    </h2>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.3b48</b></div>\
    <div class="template_description">Creates the HTML for a link which will run the specified macro when clicked on in a <a href="http://wiki.rptools.info/index.php/frame_(roll_option)" title="frame (roll option)">frame</a>, <a href="http://wiki.rptools.info/index.php/dialog_(roll_option)" title="dialog (roll option)">dialog</a>, or the chat window. Additionally, if you send the link to the chat window, it will automatically be executed by any recipients as soon as they receive it. This can be useful for popping up or updating <a href="http://wiki.rptools.info/index.php/frame_(roll_option)" title="frame (roll option)">frames</a> or <a href="http://wiki.rptools.info/index.php/dialog_(roll_option)" title="dialog (roll option)">dialogs</a> for your players. To auto-execute in the chat window, it must not be hidden by roll options like <a href="http://wiki.rptools.info/index.php/h_(roll_option)" class="mw-redirect" title="h (roll option)">[h:]</a>, but may be hidden by being contained within an HTML comment.<br/>\
<p><b>Some notes on the auto execution</b></p>\
<ul><li>If you refer to a macro on a lib:token it will automatically execute, however if you refer to a macro on the campaign panel, the macro is NOT automatically executed when sent to the chat.</li><li>It will also not work if the owner of the lib:token is not an (online) GM, though as a general practice its best not to set ownership of lib:tokens at all.</li><li>To prevent the macro from automatically executing you can turn off the 'auto execute' in the edit panel of the macro that you're linking to.</li></ul>\
&#xA0;</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>macroLink(text, macroName)</pre>\
    </div>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>macroLink(text, macroName, output)</pre>\
    </div>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>macroLink(text, macroName, output, args)</pre>\
    </div>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>macroLink(text, macroName, output, args, target)</pre>\
    </div>\
    <p><br/>The string generated by the <code>macroLink()</code> function follows this format:</p>\
    <div class="mw-highlight mw-highlight-lang-html mw-content-ltr" dir="ltr">\
      <pre><span/><span class="p">&lt;</span><span class="nt">a</span><span class="na">href</span><span class="o">=</span><span class="s">"macro://macroName/output/target?args"</span><span class="p">&gt;</span>text<span class="p">&lt;/</span><span class="nt">a</span><span class="p">&gt;</span></pre>\
    </div>\
    <p>\
      <b>Parameters</b>\
    </p>\
    <ul>\
      <li><code>text</code> - is the text to display for the link.</li>\
      <li><code>macroName</code> - is the name of the macro to run when the link is clicked. The <code>macroName</code> is in the same format that is used for <a href="http://wiki.rptools.info/index.php/Macros:Branching_and_Looping#MACRO_Option" title="Macros:Branching and Looping">[macro(...): ...] </a> e.g. <code>Test@Lib:test</code>.</li>\
      <li><code>output</code> - contains who the output of the macro should go to, values are (defaults to <code>"none"</code>):\
<ul><li><code>"self"</code> - Display only to person who clicked on the link.</li><li><code>"gm"</code> - Display to GM.</li><li><code>"all"</code> - everyone (acts like a <a href="http://wiki.rptools.info/index.php?title=SlashCommands:say&amp;action=edit&amp;redlink=1" class="new" title="SlashCommands:say (page does not exist)">/say</a>).</li><li><code>"none"</code> - discard any output.</li><li><code>"gm-self"</code> - Display to GM and the person executing the link.</li><li><code>"list"</code> - Displays to a list of players. When the <code>output</code> is set to <code>"list"</code> then the macro link expects the <code>args</code> parameter to be a <a href="http://wiki.rptools.info/index.php/JSON_Object" title="JSON Object">JSON Object</a>, that contains a field called <code>mlOutputList</code> which is a <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a> containing the players to send the output to.</li></ul></li>\
      <li><code>args</code> - Any arguments to be passed to the macro when it is called.</li>\
      <li><code>target</code> - Which tokens to run the macro on. Target can be one or more of the following separated by commas (defaults to <code>"impersonated"</code>):\
<ul><li><code>"impersonated"</code> - the impersonated <a href="http://wiki.rptools.info/index.php/Token" title="Token">Token</a>.</li><li><code>"selected"</code> - the selected <a href="http://wiki.rptools.info/index.php/Token" title="Token">Tokens</a>.</li><li><code>"<a href="http://wiki.rptools.info/index.php?title=Token:Token_Id&amp;action=edit&amp;redlink=1" class="new" title="Token:Token Id (page does not exist)">Token Id</a>"</code> - the <i><a href="http://wiki.rptools.info/index.php?title=Token:Token_Id&amp;action=edit&amp;redlink=1" class="new" title="Token:Token Id (page does not exist)">id</a></i> of a <a href="http://wiki.rptools.info/index.php/Token" title="Token">Token</a>.</li></ul></li>\
    </ul>\
    <h3>\
      <span class="mw-headline" id="Examples">Examples</span>\
    </h3>\
    <div class="template_examples">* To create a link that will call a macro called <code>Test</code> on the <a href="http://wiki.rptools.info/index.php/Token:library_token" class="mw-redirect" title="Token:library token">Library Token</a> named <code>Lib:Test</code> that says "<i>Click on me!</i>" and displays the output to the GM.\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[r: macroLink("Click on me!", "Test@Lib:Test", "gm", "count=6", "impersonated")]</pre></div><br/>\
produces this output:<div class="mw-highlight mw-highlight-lang-html mw-content-ltr" dir="ltr"><pre><span/><span class="p">&lt;</span><span class="nt">a</span><span class="na">href</span><span class="o">=</span><span class="s">"macro://Test@Lib:Test/gm/impersonated?count=6;"</span><span class="p">&gt;</span>Click on me!<span class="p">&lt;/</span><span class="nt">a</span><span class="p">&gt;</span></pre></div><br/>\
<ul><li>Sending to multiple players and the GM in 1.3b55</li></ul>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: outputTo = '["Fred", "Barney", "gm"]']\
[h: args = json.set("{}", "mlOutputList", outputTo)]\
[r: macroLink("Click on me!", "Test@Lib:Test", "list", args)]</pre></div><br/>\
<ul><li>Updating a character sheet <a href="http://wiki.rptools.info/index.php/frame_(roll_option)" title="frame (roll option)">frame</a> without displaying the link:</li></ul>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>Took 4 points of damage.&lt;!-- [r: macroLink("Update Character Sheet", "Update Character Sheet@Lib:Test")] --&gt;</pre></div><br/>\
<ul><li>An example of a longer custom macrolink:</li></ul>\
<p>This is a link that is user created to send several variables to the AttackMacro. Each variable must be separated by a <code>&amp;</code> sign. Spaces within text must be replaced with a <code>+</code> sign. Plus sign can't be sent, you might want to use the html code for plus sign (<code>&amp;27;</code>) instead of <code>+</code>.\
</p>\
<div class="mw-highlight mw-highlight-lang-html mw-content-ltr" dir="ltr"><pre><span/><span class="p">&lt;</span><span class="nt">a</span><span class="na">href</span><span class="o">=</span><span class="s">"macro://AttackMacro@Lib:Test/all/impersonated?Count=6&amp;DiceToRoll=1d6plus4&amp;Text=Hello+there+Im+attacking+you;"</span><span class="p">&gt;</span>Click me<span class="p">&lt;/</span><span class="nt">a</span><span class="p">&gt;</span></pre></div>\
<p><b>How to call a macro on a non-library token</b></p><p>You can call macros on usual tokens by using <code>@TOKEN</code> in the macro name. You have to specify the token with the macro as target token. The usual limits of ownership and trust should be expected here too.\
</p><p>This line would call macro <code>B</code> on token <code>Hero</code>:\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[r: macroLink("Click me!", "B@TOKEN", "all", "", findToken("Hero"))]</pre></div>\
<p><b>UDFs and Macro Links</b></p><p>UDFs (user defined functions - see <a href="defineFunction.html" title="defineFunction">defineFunction()</a>) and macro links are just two different ways of doing the same thing. They both call a macro and pass arguments. The UDF expresses it as functionName(arg0,arg1,...) while a macrolink may express it as macroLink(text, macroName, output, args, target) where args is a string prop list (ie "arg0=0; arg1=1; ..."). How the args are processed in the macro are shown as different, but they're only different in procedure, not functionality.\
</p><p>I could for example make a UDF call functionName(arg0) where arg0 is "arg0=0; arg1=1;" OR I could make a macroLink where the args are in a json array like macroLink(text, macroName, output, '["arg0":1,"arg1":1]', target) and then the called macro could process the arguments the same way if called from a macroLink or a UDF.\
</p>\
In either case, the called macro will receive macro.args with the value you sent. The <a href="arg.html" title="arg">arg()</a> function will look at what's in macro.args and if it looks like a json array, then it will parse out the arguments in to the arg(0), arg(1)... variables.</div>\
    <h3>\
      <span class="mw-headline" id="See_Also">See Also</span>\
    </h3>\
    <div class="template_also">\
      <a href="macroLinkText.html" title="macroLinkText">macroLinkText()</a>\
    </div>\
    <h3>\
      <span class="mw-headline" id="Version_Changes">Version Changes</span>\
    </h3>\
    <div class="template_changes">\
      <ul>\
        <li><b>1.3b55</b> - Added <code>gm-self</code> and <code>list</code> output options.</li>\
        <li><b>1.3b56</b> - Links created using this function will no longer show a tooltip when displayed in a dialog or frame.</li>\
      </ul>\
    </div>\
  </div>\
</div>\


macroLinkText.description = Creates the text that would appear in a HTML tag for a link which will run the specified macro when clicked on.
macroLinkText.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="macroLinkText()_Function"/>\
      <span class="mw-headline" id="macroLinkText.28.29_Function">macroLinkText() Function</span>\
    </h2>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.3b48</b></div>\
    <div class="template_description">Creates the text that would appear in a HTML tag for a link which will run the specified macro when clicked on. This is useful for callbacks in <a href="http://wiki.rptools.info/index.php/dialog_(roll_option)" title="dialog (roll option)">[dialog():]</a> or <a href="http://wiki.rptools.info/index.php/frame_(roll_option)" title="frame (roll option)">[frame():]</a>. If you just want to send a click-able link to someone use <a href="macroLink.html" title="macroLink">macroLink()</a>.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>macroLinkText(macroName)</pre>\
    </div>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>macroLinkText(macroName, output)</pre>\
    </div>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>macroLinkText(macroName, output, args)</pre>\
    </div>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>macroLinkText(macroName, output, args, target)</pre>\
    </div>\
    <p>\
      <b>Parameters</b>\
    </p>\
    <ul>\
      <li><code>macroName</code> - The name of the macro to run when the link is clicked. The <code>macroName</code> is in the standard macro reference format (e.g. <code>Macro@Lib:Token</code>)</li>\
      <li><code>output</code> - Who the output of the macro should go to, values are (defaults to <code>none</code>):\
<ul><li><code>self</code> - Display only to person who clicked on the link.</li><li><code>gm</code> - Display to GM.</li><li><code>all</code> - Everyone (acts like a <code>/say</code>)</li><li><code>none</code> - Discard any output.</li><li><code>gm-self</code> - Display to GM and the person executing the link.</li><li><code>list</code> - Displays to a list of players. When the <code>output</code> parameter is <code>"list"</code> then the macro link expects the <code>args</code> parameter to be a <a href="http://wiki.rptools.info/index.php/JSON_Object" title="JSON Object">JSON Object</a>, that contains a field called <code>mlOutputList</code> which is a <a href="http://wiki.rptools.info/index.php/JSON_Array" title="JSON Array">JSON Array</a> containing the players to send the output to.</li></ul></li>\
      <li><code>args</code> - Any arguments to be passed to the macro when it is called.</li>\
      <li><code>target</code> - Which tokens to run the macro on. Target can be one or more of the following separated by commas (defaults to <code>impersonated</code>):\
<ul><li><code>impersonated</code> - The impersonated <a href="http://wiki.rptools.info/index.php/Token" title="Token">Token</a>.</li><li><code>selected</code> - The selected <a href="http://wiki.rptools.info/index.php/Token" title="Token">Token</a>/s.</li><li><a href="http://wiki.rptools.info/index.php?title=Token_ID&amp;action=edit&amp;redlink=1" class="new" title="Token ID (page does not exist)">Token ID</a> - The <code>id</code> of a <a href="http://wiki.rptools.info/index.php/Token" title="Token">Token</a>.</li></ul></li>\
    </ul>\
    <h3>\
      <span class="mw-headline" id="Examples">Examples</span>\
    </h3>\
    <div class="template_examples">To create the text that would go inside a form element as the <code>action</code> attribute, and that will call a macro named <code>Test</code> on the <a href="http://wiki.rptools.info/index.php/Library_Token" title="Library Token">Library Token</a> named <code>Lib:Test</code>:\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[r: macroLinkText("Test@Lib:Test","", "gm")]</pre></div>\
<p>Returns: <code>macro://Test@Lib:Test/gm/impersonated?</code>\
</p><p>To create the text that would go inside a form element as the <code>action</code> attribute and call the <code>AddWeapon</code> on the <a href="http://wiki.rptools.info/index.php/Library_Token" title="Library Token">Library Token</a> named <code>Lib:PC</code> which will act upon the <a href="http://wiki.rptools.info/index.php/Current_Token" title="Current Token">Current Token</a>:\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[r:macroLinkText('AddWeapon@Lib:PC', 'none', '', currentToken())]</pre></div>\
<p>Returns: <code>macro://AddWeapon@Lib:PC/none/#ID#?</code> where <code>#ID#</code> is the <code>id</code> of the <a href="http://wiki.rptools.info/index.php/Current_Token" title="Current Token">Current Token</a>.\
</p><p>Sending to multiple players and the GM in 1.3b55\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: outputTo = '["Fred", "Barney", "gm"]']\
[h: args = json.set("{}", "mlOutputList", outputTo)]\
[r: macroLinkText("Test@Lib:Test", "list", args)]</pre></div>\
<p>Correctly modifying the colour of the link, works both in the chat box and in forms:\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[r: strformat('&lt;a style="color:red" href="%s"&gt;Click Me&lt;/a&gt;', macroLinkText("Test@Lib:Test"))]</pre></div></div>\
    <h3>\
      <span class="mw-headline" id="See_Also">See Also</span>\
    </h3>\
    <div class="template_also">\
      <a href="macroLink.html" title="macroLink">macroLink()</a>\
    </div>\
    <h3>\
      <span class="mw-headline" id="Version_Changes">Version Changes</span>\
    </h3>\
    <div class="template_changes">\
      <ul>\
        <li><b>1.3b55</b> - Added <code>gm-self</code> and <code>list</code> output options.</li>\
        <li><b>1.3b56</b> - Links created using this function will no longer show a tooltip when displayed in a dialog or frame.</li>\
      </ul>\
    </div>\
  </div>\
</div>\


markdownToHTML.description = Converts the supplied markdown text string to HTML5.
markdownToHTML.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="markdownToHTML()_Function"/>\
      <span class="mw-headline" id="markdownToHTML.28.29_Function">markdownToHTML() Function</span>\
    </h2>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.7.0</b></div>\
    <div class="template_description">Converts the supplied markdown text string to HTML5.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>markdownToHTML(string)\
markdownToHTML(string, type)</pre>\
    </div>\
    <p>\
      <b>Parameters</b>\
    </p>\
    <ul>\
      <li><code>string</code> - The markdown text to be converted.</li>\
      <li><code>type</code> - The format of the markdown used as input.</li>\
    </ul>\
    <p>The following types of Markdown are supported. Any of these <i>profile</i> names can be passed as strings for the <code>type</code> parameter.\
</p>\
    <ul>\
      <li>\
        <code>COMMONMARK</code>\
      </li>\
      <li>\
        <code>COMMONMARK_0_26</code>\
      </li>\
      <li>\
        <code>COMMONMARK_0_27</code>\
      </li>\
      <li>\
        <code>COMMONMARK_0_28</code>\
      </li>\
      <li>\
        <code>COMMONMARK_0_29</code>\
      </li>\
      <li>\
        <code>FIXED_INDENT</code>\
      </li>\
      <li>\
        <code>GITHUB</code>\
      </li>\
      <li>\
        <code>GITHUB_DOC</code>\
      </li>\
      <li>\
        <code>KRAMDOWN</code>\
      </li>\
      <li>\
        <code>MARKDOWN</code>\
      </li>\
      <li>\
        <code>MULTI_MARKDOWN</code>\
      </li>\
      <li>\
        <code>PEGDOWN</code>\
      </li>\
      <li>\
        <code>PEGDOWN_STRICT</code>\
      </li>\
    </ul>\
    <p>The details of which features are included in which <i>profile</i> seem to be difficult to find. However, the CommonMark standard that attempts to define what all Markdown profiles should include is available <a rel="nofollow" class="external text" href="https://spec.commonmark.org/0.29/">here</a>. And a web search for the above keywords should produce links that provide a summary of the feature set for each profile.\
</p>\
    <p>The details of which features are actually supported are available on <a rel="nofollow" class="external text" href="https://github.com/vsch/flexmark-java/wiki/Extensions#available-extensions">the software's Wiki page</a>. But without a list identifying which extensions are part of which profile, it's not clear how a user should select a particular one.\
</p>\
    <h3>\
      <span class="mw-headline" id="Examples">Examples</span>\
    </h3>\
    <div class="template_examples">Retrieve the text stored in the current token's <b>Notes</b> and convert them to HTML for display inside a <a href="http://wiki.rptools.info/index.php/frame5" class="mw-redirect" title="frame5">frame5()</a>.\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[frame5("Notes", "title=" + token.name): {&lt;br&gt;\
[r: markdownToHTML(getNotes())]\
}]</pre></div>\
<p>Same as the previous example, but check first to see if the <b>Notes</b> field already contains HTML.\
</p>\
<div class="mw-highlight mw-content-ltr" dir="ltr"><pre>[h: html = startsWith(getNotes(), "&lt;")]\
[h, if(html==1):\
    content = getNotes();\
    content = markdownToHTML(getNotes(), "GITHUB_DOC")]\
[frame5("Notes", "title=" + token.name): {\
    [r: content]\
}]</pre></div></div>\
  </div>\
</div>\


matches.description = Returns 1 if a string matches pattern or 0 if it does not.
matches.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="matches()_Function"/>\
      <span class="mw-headline" id="matches.28.29_Function">matches() Function</span>\
    </h2>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.3b48</b></div>\
    <div class="template_description">Returns 1 if a string matches pattern or 0 if it does not. The pattern can be a <a href="http://wiki.rptools.info/index.php/Macros:regular_expression" title="Macros:regular expression">regular expression</a>. Matches performs a while string comparison, so the pattern must match the whole of the input string and not only part of it.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>matches(str, pattern)</pre>\
    </div>\
    <h3>\
      <span class="mw-headline" id="Examples">Examples</span>\
    </h3>\
    <div class="template_examples">\
      <div class="mw-highlight mw-content-ltr" dir="ltr">\
        <pre>    [r: matches("This is a test", "test")]\
    [r: matches("test", "test")]\
    [r: matches("This is a test", ".*test")]</pre>\
      </div>\
      <p>Returns\
</p>\
      <pre>    0\
    1\
    1\
</pre>\
    </div>\
  </div>\
</div>\


math.arrayMax.description = Find the maximum value in a JSON Array.
math.arrayMax.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="math.arrayMax()_Function"/>\
      <span class="mw-headline" id="math.arrayMax.28.29_Function">math.arrayMax() Function</span>\
    </h2>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.7</b></div>\
    <div class="template_description">Find the maximum value in a JSON Array. Only allows numeric elements - any non-numeric values will produce an error.</div>\
    <h3>\
      <span class="mw-headline" id="Usage">Usage</span>\
    </h3>\
    <div class="mw-highlight mw-content-ltr" dir="ltr">\
      <pre>[h: result = math.arrayMax(array)]</pre>\
    </div>\
    <h3>\
      <span class="mw-headline" id="Examples">Examples</span>\
    </h3>\
    <div class="template_examples">\
      <div class="mw-highlight mw-content-ltr" dir="ltr">\
        <pre>[h: theArray = json.append("", 1, 3, 5.5, -4)]\
[r: math.arrayMax(theArray)]</pre>\
      </div>\
      <p>Returns:\
</p>\
      <code>5.5</code>\
    </div>\
  </div>\
</div>\


math.arrayMean.description = Calculates the arithmetic mean of the contents of a JSON Array.
math.arrayMean.summary     = \
<div id="mw-content-text" lang="en-GB" dir="ltr" class="mw-content-ltr">\
  <div class="mw-parser-output">\
    <h2>\
      <span id="math.arrayMean()_Function"/>\
      <span class="mw-headline" id="math.arrayMean.28.29_Function">math.arrayMean() Function</span>\
    </h2>\
    <div class="template_version">&#x2022; <b>Introduced in version 1.7</b></div>\
    <div class="template_description">Calculates the arithmetic mean of the contents of a JSON Array. Only allows numeric elements - any non-numeric values will produce an error. The mean is equal to the sum of all the array's contents divided by the number of elements.</div>\
    <h3>\
