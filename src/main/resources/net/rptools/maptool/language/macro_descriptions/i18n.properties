getTokens.description = Gets a list containing the ids of all the tokens on the current map, or all the tokens that match the specified conditions.
getTokens.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="getTokens.28.29_Function">getTokens() Function</span>\
  </h2>\
  <div>\
    <p style="background-color: #EDDD75; color: #000000; font-weight: bold">\
&#xA0;Note: This function can only be used in a <a href="http://lmwcs.com/rptools/wiki/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>\
</p>\
  </div>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b48</b></div>\
  <div class="template_description">Gets a list containing the ids of all the tokens on the current map, or all the tokens that match the specified conditions. The type of the value returned depends on the delimiter parameter. \
Note: apparently the order of the list that getTokens() returns is also the z-order of the tokens, where the lowest z-order is the first in the list or array that is returned!</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">getTokens()</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">getTokens(delim)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">getTokens(delim, conditions)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>delim</code> - The delimiter used to sepearate the values in the String List that is returned, defaults to <code>","</code>. If <code>"json"</code> is specified, a JSON array is returned instead of a String List.</li>\
    <li><code>conditions</code> - A JSON object that contains various conditions that the tokens must fullfill. All conditions are optional.\
<ul><li><code>setStates</code> - A JSON array of states the token must have.  Any token which does not contain all of these states in the <code>true</code> condition will be removed from the returned list.</li><li><code>unsetStates</code> - A JSON array of states the token must <b>not</b> have.</li><li><code>npc</code> - If the token must be a NPC, set to <code>true</code>(<code>1</code>) or <code>false</code>(<code>0</code>).</li><li><code>pc</code> - If the token must be a PC, set to <code>true</code>(<code>1</code>) or <code>false</code>(<code>0</code>).</li><li><code>selected</code> - If the token must be selected, set to <code>true</code>(<code>1</code>) or <code>false</code>(<code>0</code>).</li><li><code>impersonated</code> - If the token must be impersonated, set to <code>true</code>(<code>1</code>) or <code>false</code>(<code>0</code>).</li><li><code>current</code> - If the token must be the current token, set to <code>true</code>(<code>1</code>) or <code>false</code>(<code>0</code>).</li><li><code>owned</code> - If the token must be owned by the current player, set to <code>true</code>(<code>1</code>) or <code>false</code>(<code>0</code>).</li><li><code>visible</code> - If the token must be visible to players, set to <code>true</code>(<code>1</code>) or <code>false</code>(<code>0</code>).\
<ul><li><u>note</u>: <b>GMs will be able to see everything, to test if a token is visible to a player with this function, you must have "Show as a Player" enabled. In addition, this appears to only affect the "Visible to players" flag - VBL and Fog of War do not seem to affect this</b>.</li></ul></li><li><code>layer</code> - A JSON array of layer names, or a single layer name as a string.  Note that a token not on any of the listed layers will be removed from the list returned (added in <b>1.3b77</b>)</li><li><code>range</code> - A JSON object with range conditions, all range conditions are optional.\
<ul><li><code>token</code> - The id or name of the source token that the distance is measured from, defaults to the current token. \
<ul><li><u>note</u>: <b>token parameter cannot be unset or empty unless you are calling your macro from a macroLink and aren't impersonating a token</b>.</li></ul></li><li><code>distancePerCell</code> - If the Distance Per Cell multiplier should be used, set to <code>true</code>(<code>1</code>) or <code>false</code>(<code>0</code>).</li><li><code>from</code> - A number specifying the minimum range that a token needs to be from the source.</li><li><code>upto</code> - A number specifying the maximum range that a token can be from the source.</li><li><code>metric</code> - The distance metric to use, if it is not specified the default from the users preferences is used.</li></ul></li><li><code>area</code> - A JSON object containing specific area information.\
<ul><li><code>token</code> - An optional field that contain the name or id of the token that resides at the center of the area. Defaults to the current token.</li><li><code>offsets</code> - A JSON array of JSON objects that specify each individual cell that make up the area.\
<ul><li><code>x</code> - The relative <code>x</code> position of the cell in relation to the <code>token</code> field. Measured in cells.</li><li><code>y</code> - The relative <code>y</code> position of the cell in relation to the <code>token</code> field. Measured in cells.</li></ul></li></ul></li></ul></li>\
  </ul>\
  <p><br/>\
The movement metric in range specifies the movement metric use, the metric can be one of the following strings:\
</p>\
  <dl>\
    <dd>\
      <ul>\
        <li><code>NO_GRID</code> - The grid is ignored and straight line distance between the tokens is returned.</li>\
        <li><code>ONE_TWO_ONE</code> - First Diagonal movement costs 1, second 2, and so on (Square grid only).</li>\
        <li><code>ONE_ONE_ONE</code> - Diagonal movement costs a single square (Square grid only).</li>\
        <li><code>MANHATTAN</code> - Diagonal movement costs 2 (Square grid only).</li>\
        <li><code>NO_DIAGONALS</code> - No diagonal movement is allowed (Square grid only).</li>\
      </ul>\
    </dd>\
  </dl>\
  <h3>\
    <span class="mw-headline" id="Example">Example</span>\
  </h3>\
  <div class="template_example">*You can use the following code to print out the ids of all of the tokens on the current map:\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: ids <span class="sy0">=</span><span class="kw2">getTokens</span><span class="br0">(</span><span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">foreach</span><span class="br0">(</span>id, ids, <span class="st0">"&lt;br&gt;"</span><span class="br0">)</span>: id<span class="br0">]</span></span></pre></li></ol></div></div><br/>\
<ul><li>Find ALL the tokens on ALL the layers on the map:</li></ul>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>:<span class="kw2">getTokens</span><span class="br0">(</span><span class="st0">","</span>, <span class="kw2">json.set</span><span class="br0">(</span><span class="st0">"{}"</span>, <span class="st0">"layer"</span>, <span class="kw2">json.append</span><span class="br0">(</span><span class="st0">"[]</span></span>","TOKEN","HIDDEN","OBJECT","BACKGROUND")))]</pre></li></ol></div></div><br/>\
<ul><li>Find and return a <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> containing all NPC tokens that are with 2 squares or hexes of the selected token:</li></ul>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: cond <span class="sy0">=</span><span class="st0">'{ "range": {"upto":2, "distancePerCell":0, "token":"'</span> +<span class="kw2">getSelected</span><span class="br0">(</span><span class="br0">)</span>+ <span class="st0">'"}, "npc":1}'</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: ids <span class="sy0">=</span><span class="kw2">getTokens</span><span class="br0">(</span><span class="st0">"json"</span>, cond<span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div><br/>\
<ul><li>Modifying the above example to exclude dead tokens:</li></ul>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: cond <span class="sy0">=</span><span class="st0">'{ "range": {"upto":2, "distancePerCell":0, "token":"'</span> +<span class="kw2">getSelected</span><span class="br0">(</span><span class="br0">)</span>+ <span class="st0">'"}, "npc":1, "unsetStates":["Dead"]</span></span> }']</pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: ids <span class="sy0">=</span><span class="kw2">getTokens</span><span class="br0">(</span><span class="st0">"json"</span>, cond<span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div><br/>\
<ul><li>Get all of the non dead NPC tokens in the square above, below, left, and to the right of the token, using the <code>area</code> option:</li></ul>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: areaOffsets <span class="sy0">=</span><span class="st0">'[ {x:1, y:0}, {x:0, y:1}, {x:-1, y:0}, {y:-1, x:0}]</span></span>']</pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: area <span class="sy0">=</span><span class="kw2">json.set</span><span class="br0">(</span><span class="st0">"{}"</span>, <span class="st0">"offsets"</span>, areaOffsets<span class="br0">)</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: cond <span class="sy0">=</span><span class="kw2">json.set</span><span class="br0">(</span><span class="st0">"{}"</span>, <span class="st0">"area"</span>, area, <span class="st0">"npc"</span>, <span class="nu0">1</span>, <span class="st0">"unsetState"</span>, <span class="st0">"['Dead']</span></span>")]</pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: ids <span class="sy0">=</span><span class="kw2">getTokens</span><span class="br0">(</span><span class="st0">"json"</span>, cond<span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div><br/>\
<ul><li>The same could be achieved using the <code>range</code> option with <code>NO_DIAGONALS</code> metric:</li></ul>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: cond <span class="sy0">=</span><span class="st0">'{ range: {upto:1, distancePerCell:0, metric:"NO_DIAGONALS"}, npc:1, unsetStates:["Dead"]</span></span> }']</pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: ids <span class="sy0">=</span><span class="kw2">getTokens</span><span class="br0">(</span><span class="st0">"json"</span>, cond<span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p>Please note that it in general is bad practice to create JSON objects and arrays by hand. This makes your code very bug prone. The proper way is to build you JSON object through code.<br/>\
E.g.:\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: cond <span class="sy0">=</span><span class="st0">'{ range: {upto:1, distancePerCell:0, metric:"NO_DIAGONALS"}, npc:1, unsetStates:["Dead"]</span></span> }']</pre></li></ol></div></div>\
<p>can better be created with:\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: cond <span class="sy0">=</span><span class="kw2">json.set</span><span class="br0">(</span><span class="st0">"{}"</span>, <span class="st0">"range"</span>, <span class="kw2">json.set</span><span class="br0">(</span><span class="st0">"{}"</span>, <span class="st0">"upto"</span>, <span class="nu0">1</span>, <span class="st0">"distancePerCell"</span>, <span class="nu0">0</span>, <span class="st0">"metric"</span>, <span class="st0">"NO_DIAGONALS"</span><span class="br0">)</span>, <span class="st0">"npc"</span>, <span class="nu0">1</span>, <span class="st0">"unsetStates"</span>, <span class="kw2">json.append</span><span class="br0">(</span><span class="st0">"[]</span></span>","Dead"))]</pre></li></ol></div></div>\
<p>The big difference between the two methods is that doing it by hand, it's quite likely that when you make a mistake your code appears to 'work', that is you get no error reports, but only part of the conditions is met because you e.g. used '' or "" where you should not have.<br/>\
</p>\
If you make a mistake in the automated method, there is a bigger chance you get an error report, allowing you to fix it. Of course typos like 'ragne' instead of 'range' won't trigger any errors.</div>\
  <p>\
    <br/>\
  </p>\
  <h3>\
    <span class="mw-headline" id="Version_Changes">Version Changes</span>\
  </h3>\
  <div class="template_changes">\
    <ul>\
      <li><b>1.3b49</b> - Added <code>json</code> delimiter option.</li>\
      <li><b>1.3b51</b> - Added <code>conditions</code> parameter.</li>\
      <li><b>1.3b55</b> - Added <code>metric</code> option to <code>range</code> option in <code>conditions</code> parameter.</li>\
    </ul>\
  </div>\
</div>\


getTokenShape.description = Retrieves the token's shape (top-down, circle, square).
getTokenShape.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="getTokenShape.28.29_Function">getTokenShape() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b89</b></div>\
  <div class="template_description">Retrieves the token's shape (top-down, circle, square).</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">getTokenShape()</pre>\
        </li>\
        <li class="li1">\
          <pre class="de1">getTokenShape(id)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameters</b>\
  </p>\
  <ul>\
    <li><code>id</code> - The token id of the token to check for the shape, defaults to the <a href="http://lmwcs.com/rptools/wiki/Current_Token" title="Current Token">Current Token</a>.<div class="template_trusted_param"><p style="background-color: #EDDD75; color: #000000; font-weight: bold">&#xA0;Note: This parameter can only be used in a <a href="http://lmwcs.com/rptools/wiki/Trusted_Macro" title="Trusted Macro">Trusted Macro</a>.&#xA0;</p></div></li>\
  </ul>\
  <p><b>Result</b><br/>\
The function returns the token's shape as a string value: <code>"TOP-DOWN"</code>, <code>"CIRCLE"</code>, <code>"SQUARE"</code>.\
</p>\
  <h3>\
    <span class="mw-headline" id="Example">Example</span>\
  </h3>\
  <div class="template_example">This example doesn't really do anything.\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: exampleVariable <span class="sy0">=</span><span class="st0">"a,b,c"</span><span class="br0">]</span></span></pre></li><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: exampleFunction<span class="br0">(</span>exampleVariable, reverse<span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p>Returns:\
</p>\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1">c,b,a</pre></li></ol></div></div></div>\
  <h3>\
    <span class="mw-headline" id="See_Also">See Also</span>\
  </h3>\
  <div class="template_also">\
    <a href="setTokenShape.html" title="setTokenShape">setTokenShape()</a>\
  </div>\
</div>\


getTokenStates.description = Returns the valid states in the campaign settings in either a <a href="http://lmwcs.com/rptools/wiki/String_List" title="String List">String List</a> or <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> .
getTokenStates.summary     = \
<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">\
  <h2>\
    <span class="mw-headline" id="getTokenStates.28.29_Function">getTokenStates() Function</span>\
  </h2>\
  <div class="template_version">&#x2022; <b>Introduced in version 1.3b51</b></div>\
  <div class="template_description">Returns the valid states in the campaign settings in either a <a href="http://lmwcs.com/rptools/wiki/String_List" title="String List">String List</a> or <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a>.</div>\
  <h3>\
    <span class="mw-headline" id="Usage">Usage</span>\
  </h3>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">getTokenStates()</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">getTokenStates(delim)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
    <div class="mtmacro source-mtmacro">\
      <ol>\
        <li class="li1">\
          <pre class="de1">getTokenStates(delim, groupName)</pre>\
        </li>\
      </ol>\
    </div>\
  </div>\
  <p>\
    <b>Parameter</b>\
  </p>\
  <ul>\
    <li><code>delim</code> - Specifies the delimiter used in the string list that is returned, defaultis <code>","</code>. If the value is set to <code>json</code>, the function returns a JSON array instead.</li>\
    <li><code>groupName</code> - Specifies the name of the group to get the states for. <b>Note that if you wish to use the <code>groupname</code> parameter, you MUST set a delimiter.</b></li>\
  </ul>\
  <h3>\
    <span class="mw-headline" id="Example">Example</span>\
  </h3>\
  <div class="template_example">To get a <a href="http://lmwcs.com/rptools/wiki/String_List" title="String List">String List</a> of the valid <a href="http://lmwcs.com/rptools/wiki/Token_State" title="Token State">Token States</a> in the campaign.\
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="mtmacro source-mtmacro"><ol><li class="li1"><pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: states <span class="sy0">=</span><span class="kw2">getTokenStates</span><span class="br0">(</span><span class="br0">)</span><span class="br0">]</span></span></pre></li></ol></div></div>\
<p>To get a <a href="http://lmwcs.com/rptools/wiki/JSON_Array" title="JSON Array">JSON Array</a> of the valid <a href="http://lmwcs.com/rptools/wiki/Token_State" title="Token State">Token States</a> in the campaign.\
</p>\
