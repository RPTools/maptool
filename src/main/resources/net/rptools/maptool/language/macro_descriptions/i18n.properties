  <p>Compares the two arrays and removes the first element from the first array matching an element in the second.\
</p>\
  <h3>\
    <span class="mw-headline" id="Examples">Examples</span>\
  </h3>\
  <div class="template_examples">\
    <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
      <div class="mtmacro source-mtmacro">\
        <ol>\
          <li class="li1">\
            <pre class="de1"><span class="sc1"><span class="br0">[</span>json.removeFirst<span class="br0">(</span><span class="st0">'[2,2,4,5,6,6,4]</span></span>', '<span class="sc1"><span class="br0">[</span><span class="nu0">2</span>,<span class="nu0">6</span><span class="br0">]</span></span>')]</pre>\
          </li>\
        </ol>\
      </div>\
    </div>\
    <p>\
      <b>Outputs:</b>\
    </p>\
    <pre>  [2,4,5,6,4]</pre>\
    <p>Difference between <strong class="selflink">json.removeFirst()</strong> and <a href="json.difference.html" title="json.difference">json.difference()</a>.\
</p>\
    <div dir="ltr" class="mw-geshi mw-code mw-content-ltr">\
      <div class="mtmacro source-mtmacro">\
        <ol>\
          <li class="li1">\
            <pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: a1 <span class="sy0">=</span><span class="st0">'[1,2,2,2,3,3,4,5,6,6]</span></span>']</pre>\
          </li>\
          <li class="li1">\
            <pre class="de1"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: a2 <span class="sy0">=</span><span class="st0">'[2,4,6]</span></span>']</pre>\
          </li>\
          <li class="li1">\
            <pre class="de1">\
              <span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: <span class="kw2">json.difference</span><span class="br0">(</span>a1,a2<span class="br0">)</span><span class="br0">]</span></span>\
            </pre>\
          </li>\
          <li class="li1">\
            <pre class="de1">&lt;!-- a1 has been modified - reset --&gt;</pre>\
          </li>\
          <li class="li2">\
            <pre class="de2"><span class="sc1"><span class="br0">[</span><span class="kw1">h</span>: a1 <span class="sy0">=</span><span class="st0">'[1,2,2,2,3,3,4,5,6,6]</span></span>']</pre>\
          </li>\
          <li class="li1">\
            <pre class="de1">\
              <span class="sc1"><span class="br0">[</span><span class="kw1">r</span>: json.removeFirst<span class="br0">(</span>a1,a2<span class="br0">)</span><span class="br0">]</span></span>\
            </pre>\
          </li>\
        </ol>\
      </div>\
    </div>\
    <p>\
      <b>Outputs:</b>\
