CampaignPropertiesDialog.label.sight   = <html><b>Format\:</b><pre>Nom \: options </pre><p> Chaque type de vue peut avoir des options  facultatives, avec des espaces entre chaque option. Les valeurs par défaut correspondent à la vision normale.</p><p> <b> Options\:</b></p><p>forme - forme qui peut être circle (cercle), square (carré), hex (hexadécimal), grid (grille) ou cone (cône)<br> distance\=y - La distance à laquelle ce type de vision se termine. Peut être une valeur décimale. Ex\: distance\=10<br> scale - un mot clé optionnel qui ajoute l'empreinte du pion (taille) à la distance de sorte que la vision commence au bord du pion au lieu du centre du pion<br> arc\=y - Lorsque utilisée avec la forme du cône, determine le champ de vision du pion. Doit être une valeur entière. Ex\: arc\=120<br> offset\=y - Lorsqu'il est utilisé avec la forme du cône, determine où le cône commence à partir du centre du pion visé. Doit être une valeur entière. Ex\: offset\=120<br> x\# - Magnification, multiplie chaque rayon de lumière par cette valeur. Peut être une valeur décimale. Ex\: x2<br> r\# - Distance de lumière personnelle. Vous pouvez définir plusieurs lumières personnelles par type de vue. Peut avoir un composant de couleur optionnel \#rggbb hexadécimal ajouté selon les règles CSS typiques. Seul le pion pourra voir cette lumière. Ex\: r60<br>lumens\=y - intensitée lumineuse de la source personelle de lumière. Une valeur optionelle qui doit être un nombre entier.  Voir la discussion des lumens sur l'onglet Lumière pour plus d'informations. Ne peut pas être utilisée sans une valeur pour la distance de lumière personnelle. Ex\: lumens\=120</p></html>
CampaignPropertiesDialog.label.light   = <html><b>Format\:</b> <pre>Nom de groupe<br>----------<br>nom\: type forme OPTIONS échelle distance \#rrggbb lumens\=x</pre>\\n<p>Définissez des groupes de types d'éclairage avec une ligne de texte pour indiquer le nom du groupe suivi d'une ou plusieurs définitions de <b>nom</b>. Terminez un groupe avec une ligne vierge. Tout le texte est insensible à la casse. Les lignes commençant par un "-" sont considérées comme des commentaires et sont ignorées. Le nom du groupe devient une entrée dans le menu contextuel du pion sous l'élément <b>Sources de lumière</b>, et les définitions de sources de lumière individuelles deviennent des sous-entrées. Les noms de groupe sont affichés dans l'ordre de tri et les sous-entrées sont également triées par ordre alphabétique. </p>\\n<p><b>nom\:</b> Un nom visible par l'utilisateur pour la définition de la lumière.<br>\\n<b>type\:</b> Un type facultatif pour la lumière. Actuellement, seule <b>aura</b> est valide. (Voir ci-dessous pour une description des auras.)<br>\\n<b>forme\:</b> Une forme facultative pour l'émanation lumineuse. Peut être <b>circle</b> (cercle, par défaut), <b>square</b> (carré), <b>cone</b> (cône, les cônes ont également un <b>arc \= <i>angle</i></b>) ou <b>grid</b> (grille, pour des systèmes comme Pathfinder si vous voulez voir exactement quelles cellules de la grille sont affectées par une Lumière / Aura). Les formes s'appliquent à partir du point où elles sont incluses dans la définition jusqu'à la fin de la définition ou jusqu'à ce qu'une autre forme soit spécifiée. Cela signifie que plusieurs formes de lumière peuvent être créées sous un seul nom et activées ou désactivées en tant qu'unité.\\n<br><b>échelle\:</b> Un mot clé facultatif qui ajoute l'empreinte (taille) du pion à la plage afin que la lumière / l'aura commence au bord du pion au lieu du centre du pion.<br>\\n<b>portée\:</b> Distance mesurée en unités de carte (définie lors de la création de la carte). Les unités sont mesurées à partir du point central de la cellule de la grille, d'où les 2 ½ pieds supplémentaires ajoutés dans l'exemple ci-dessous pour faire des carrés nets. Un composant de couleur hexadécimal <i>\#rrggbb</i> facultatif peut être ajouté conformément aux règles CSS typiques.\\n<br><b>lumens\:</b> Un paramètre facultatif pour la lumière avec x égal à un entier qui peut être négatif. Si elle est définie sur un nombre négatif, la lumière agira à la place comme l'obscurité et soustraira sa zone de la FoW. Les lumières sont traitées dans l'ordre de leur valeur absolue en lumens. Par exemple, l'obscurité avec lumens \= -20 couvrira toute lumière avec lumens <\= 20 et toute lumière avec lumens >\= 21 exposera à travers tout ce qui a une valeur en lumens de -1 à -20.\\n<br><i>* Remarque\:</i> Les lumières personnelles définies dans <i>Vue</i> ont une valeur en lumens par défaut de 100. Ainsi, une vue typique définie pour Darkvision verra à travers tout ce qui a une valeur en lumens si -1 à -99. Pour surmonter Darkvision, utilisez les valeurs de lumens <\= -100.\\n<br><b>OPTIONS\:</b> Les seules options valides sont <b>GM</b> et <b>OWNER</b> et elles s'appliquent uniquement aux auras (voir ci-dessous).</p>\\n<p><b>Exemple \:</b></p> <pre> Examples de lumières - Grille carrée de 5 '<br> ---- <br> Bougie - 5\: 7.5 12.5 \# 000000 <br> Lampe - 15 \: 17.5 32.5 \# 000000 <br> Torche - 20\: 22.5 42.5 \# 000000 <br> Lanterne, oeil de boeuf - 60\: arc cone \= 60 62.5 122.5 \# 000000 <br> Lanterne, oeil de boeuf (fuite de lumière) - 60\: arc cone \= 60 62.5 122.5 \# 000000 circle 2.5 \# 000000 <br> Sort de lumière du jour - 60\: 62.5 122.5 \# 000000 lumens \= 50 <br> Lunettes de vision nocturne - 40\: arc cone \= 30 42.5 \# 00e000 lumens \= 30 <br> <br> Obscurité magique<br> ----<br> Obscurité plus profonde - 60\: circle 62.5 lumens \= -130 <br> Obscurité - 20 (CL2)\: circle 22.5 lumens \= -20 <br> Obscurité - 20 (CL4)\: cercle 22,5 lumens \= -40 <br> </pre><hr><p><b>Auras\:</b></p> <p> Pour créer une aura, placez le mot-clé <b>aura</b> au début de la définition. Les auras rayonnent une zone colorée et interagissent avec la couche de blocage de la vision (c'est-à-dire sont bloquées par VBL), mais ne projettent en fait aucune lumière visible et n'exposent donc aucun brouillard de guerre. Les auras GM uniquement sont visibles uniquement par les clients connectés au serveur en tant que GM. Ils restent visibles même lorsque la carte est en mode <i>Afficher en tant que joueur</i>. Les auras réservées aux propriétaires ne sont visibles que par le ou les joueurs qui possèdent le jeton auquel elles sont attachées et sont toujours visibles par le MJ. Voir les exemples ci-dessous. </p><p> Dans l'exemple suivant, les auras réservées aux GM sont rouges, les auras réservées aux propriétaires sont vertes et les auras des joueurs sont bleues. Vous pouvez bien sûr définir vos propres couleurs. </p>\\n<pre> Examples d'auras - Grille carrée de 5 ' \\n<br> ----\\n<br> Aura rouge 5\: aura square GM 2.5 \# ff0000 <br> Aura rougle 10\: aura GM 7.5 \# ff0000\\n<br> Aura Owner 5\: aura square owner 2.5 \# 00ff00 <br> Aura Owner 10\: aura owner 7.5 \# 00ff00\\n<br> Aura Player 5\: aura square 2.5 \# 0000ff\\n<br> Aura Player 10\: aura 7.5 \# 0000ff\\n</pre>\\n<p> La première ligne crée une aura carrée uniquement GM en rouge de 5 pieds de diamètre. La seconde crée une aura ronde uniquement GM en rouge avec un 15 -diamètre du pied. Les lignes trois et quatre font la même chose, mais avec une aura verte qui n'est visible que pour les joueurs qui possèdent le jeton avec l'aura attachée. Les lignes cinq et six sont visibles par tous les joueurs et sont en bleu.</p></html><hr>
