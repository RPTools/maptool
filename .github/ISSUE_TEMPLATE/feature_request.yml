name: Feature Request
description: Suggest and idea for this project
title: "[Feature]: "
labels: feature
body:
  - type: textarea
    attributes:
      label: Feature Request
      description: Describe your feature request
      placeholder: |
        A clear and concise description of what the problem is. Ex. I'm always frustrated when [...]
    validations:
      required: true
  - type: textarea
    attributes:
      label: The Solution you'd like
      description: A clear and concise description of what you want to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Alternatives that you've considered.
      description: A clear and concise description of any alternative solutions or features you've considered.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, mockups about the feature request here.